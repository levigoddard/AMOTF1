 tirnangael_bards:0 "Gefeierte Barden"
 tirnangael_bards_desc:0 "Mehr als in jeder anderer Kultur, wie wir festgestellt haben, sind unsere Barden, Poeten, Musiker und Geschichtenerzähler gefeiert, respektiert und bewundert. Wann immer sie von Ort zu Ort reisen von örtlichen Herrschern beschäftigt, oder ihre Kunst in Abgeschiedenheit verfeiern, unsere Künstler suchen Ihresgleichen und sind äußerst begehrt. Im ganzen Land werden Geblüter aufgezeichnet, Schlachten unsterblich gemacht und Geschichte durch Wort und Gesang wiedergegeben."
 tirnangael_gall_oglaigh:0 "Gall Óglaigh"
 tirnangael_gall_oglaigh_desc:0 "Die Wikinger hatten deutichen Einfluss auf ganz Westeuropa, doch womöglich nirgendwo sonst in größerem Ausmaß als in den gälischen Landen, wo sie in großer Zahl siedelten und viele der größten Städte gründeten. Obwohl sie schon bald die gälische Kultur, ihre Sprache und Religion angenommen hatten, die stolze Kriegertradition dieser gälischen Nordmänner veranlasste die heimischen Gälen zu einer eigenen, langen Tradition, diese Fremden als Söldner anzuheuern. 'Bekannt als Gall Óglaigh', oder 'Ausländische Krieger', sollte diese einzigartige Einheit zu einer der meistbegehrten Söldnertruppen Europas werden."
 tirnangael_explorers_legacy:0 "Erben der Entdeckungen"
 tirnangael_explorers_legacy_desc:0 "Jahrhunderte bevor die Wikinger ihre ersten Langschiffe bauten, und beinahe eintausend Jahre bevor die großen Flotten Europas westwärts segelten, haben die Gälen die Nordsee befahren und erkundet Sea, entfernte Kolonien und abgeschiedene Siedlungen gegründet. Um in diesem neuen Zeitalter der Entdeckungen Schritt halten zu können, müssen wir dieses stolze Erbe erneuern und die Segel in Richtung unentdeckte Küsten setzen."
 tirnangael_brehon_law:0 "Brehon Law"
 tirnangael_brehon_law_desc:0 "Die 'Brehon Laws' sind ein umfassendes System weltlicher Zivilgesetze, verkündet durch ausgebildete Richter, die man 'Brehons' nannte. Als eines der ältesten überlebenden Rechtssysteme in Europa datiert es bis ins antike Irland zurück und bewies damit große Stabilität. Obwohl es im Zuge der Eroberung Irlands größtenteils durch englisches und normannsiches Recht ersetzt worden ist, erlebt es nun eine Wiedergeburt, seit der Einfluss Englands in Irland schwindet."
 tirnangael_gaelic_renown:0 "Gälischer Ruhm"
 tirnangael_gaelic_renown_desc:0 "Unter dem Joch der englischen Herrschaft wurden die Gälen zu ländlichen Provinzialen degradiert, doch einst waren die gälischen Länder in ganz Europa als Geburtsort der besten Liedermacher und höchstgebildeter Gelehrter. Von Iberien bis Skandinavien wurde kaum ein König als solcher wahrgenommern, hatte er keinen gälischen Musikanten und Gelehrten an seinem Hof. Da wir nun frei sind von den Fesseln unserer früheren englischen Herren, sind wir frei diesen internationalen Ruhm wieder für uns zu beanspruchen."
 tirnangael_monastic_heritage:0 "Gälisches Möchstum"
 tirnangael_monastic_heritage_desc:0 "Seit dem ersten Kontakt mit dem Christentum haben die Gälen ihren Glauben mit Kompetenz und Enthusiasmus verbreitet. Von der Bekehrung der Pikten in Schottland und der Sachsen in England bis zum Aufstieg des Gälischen Mönchstums in Mitteleuropa, die Gälen haben eine starke kirchliche Tradition gütiger Missionare und anpassungsfähiger Mönche entwickelt. Während der Rest der Britischen Inseln die Ideen der Reformation willkommen heißen, bleiben die Länder der Gälen eine Bastion des Katholizismus und leisten starken Widerstand gegen die Säkularisierung der Kirchenmacht."
 tirnangael_beacon_of_civ:0 "Leuchtfeuer der Zivilisation"
 tirnangael_beacon_of_civ_desc:0 "Die Gälen waren die ersten in Europa, neben den Griechen und den Römern, die das geschriebene Wort für ihre Sprache übernommen haben, und sie waren die einzigen, welche die lateinische und griechische Gelehrsamkeit beibehalten haben, während der Rest Europas in ein dunkles Zeitalter zurückfiel. Seit Jahrhunderten sind die Gälen eine zivilisierende und stabilisierende Kraft gewesen, und nun ist es Zeit, diese Formalität durch eine Verfügung zu bestätigen: Mögen die Gälen die Retter des Idealismus sein, sowohl unter Intellektuellen als auch in der öffentlichen Gesellschaft. in modernem intellenktuellen und sozialem Leben sein, die Schöpfer von Weltliteratur, Vorbilder von Nationen!"
