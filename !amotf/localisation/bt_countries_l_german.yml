 PMO_ideas:0 "Pomo-Ideen"
 PMO_ideas_start:0 "Pomo-Traditionen"
 PMO_ideas_bonus:0 "Pomo-Ambitionen"
 pmo_tradition_of_dance:0 "Tradition des Tanzes"
 pmo_tradition_of_dance_desc:0 "Unser Volk hat eine lange Geschichte des Tanzes, vom Geistertanz, der uns ermöglicht, unsere Toten zu ehren, und der 'Far South', eine alte Tradition, die als Ritus des Pfades dient. Diese Zeremonien bringen unser Volk enger zusammen."
 pmo_kuksu_spirit:0 "Kuksu-Geist"
 pmo_kuksu_spirit_desc:0 "Kuksu ist ein wesentlicher Teil unserer Spiritualität und unseres Glaubens. In Zeiten der Not erscheint eru, um unsere Dörfer von Krankheit zu heilen."
 pmo_coyote_trickery:0 "Koyotische Betrügereien"
 pmo_coyote_trickery:0 "Der Koyote hat einen besonderen Platz unter allen Tieren inne. Er ist schlau, und ein Meister des Betrugs. Ist es also nicht weise, dass unsere Generäle von diesem heiligen Tier lernen?"
 pmo_strength_of_the_lizard:0 "Stärke des Echsen"
 pmo_strength_of_the_lizard_desc:0 "Während der Koyote schlau sein mag, können wir uns nicht immer nur auf Schlauheit verlassen, um unser Zuhause zu schützen. Wir müssen uns mit 'Hatanutal', der Echse, befassen, der mit dem Koyoten gerungen und gewonnen hat. Stärke ist der Schlüssel, um unser Volk zu verteidigen, und wir müssen wie die Echse sein um sicherzustellen, dass wir es richtig machen."
 pmo_directional_spirits:0 "Die Geister weisen den Weg"
 pmo_directional_spirits:0 "Unsere Welt wird von großen Geistern bewohnt, die in jeder Lebenslage präsent sind. Kuksu, Calnis, Suupadax, and Xa-matutsi. In Zeiten des Krieges müssen wir uns an sie richtigen, damit sie uns zum Sieg führen. Letztenendes kann unser Gegner nicht gewinnen, wenn er in jedem Zug ausmanövriert wird."
 pmo_kuksu_ceremony:0 "Kuksu-Zeremonie"
 pmo_kuksu_ceremony_dsec:0 "Die Kuksu-Zeremonie ist ein antiker Ritus des Pfades für unsere Kinder. Verkleidete Tänzer prüfen unsere Kinder und bereiten sie mental auf das Leben vor, das vor ihnen liegt. Durch dass sie ihre Angst schon als Kinder bekämpfen, werden sie später im Leben nicht so leicht wanken."
 pmo_our_lands:0 "Leuchtfeuer der Zivilisation"
 pmo_our_lands_desc:0 "Unser Volk hat in diesem Land seit Generationen gejagt und gefischt. Wir kennen dieses Land besser als jeder andere, und sind daher in der Lage, uns schneller zurecht zu finden als jeder Ausländer es jemals könnte. Wir können dies zu unserem Vorteil nutzen, um sie stärker zu zermürben."
 
