 #btp_decisions_l_english
 ##############################
 celtic_nation_title:0 "Vereint die Kelten"
 celtic_nation_desc:0 "Viel zu lange wurden die keltischen Völker an den Rand der Vernichtung gedrängt. Wir müssen unsere Nationen vereinen, um unseren kriegerischen Nachbarn zu widerstehen und den Kelten neuen Ruhm zu bringen."
 reform_irish_government_title:0 "Reformiert unsere Regierung"
 reform_irish_government_desc:0 "Es ist deutlich geworden, dass unsere gegenwärtige Regierungsform unseren Zielen nicht länger gerecht wird. Wir müssen sie reformieren, um zu überleben."
 irish_nation_title:0 "Proklamiert das Hochkönigtum"
 irish_nation_desc:0 "Das Hochkönigtum, der Höchste unserer Titel, ist seit dem Einfall der Engländer ausgestorben. Wir sind in die Fußstapfen unseres größten Hochkönigs, Brian Boru, getreten, indem wir Irland vereinen und die Engländer vertreiben, um den Titel des Hochkönigs allein für uns zu beanspruchen. Nun müssen wir erreichen, wozu selbst Brian Boru nicht in der Lage gewesen ist und unsere Herrschaft festigen, sodass wir niemals wieder unter einer Fremdherrschaft leiden müssen."
 move_capital_dublin_title:0 "Errichtet eine Große Hauptstadt in Dublin"
 move_capital_dublin_desc:0 "Seit Jahrhunderten ist Dublin die größte und reichste Stadt Irlands. Wenn wir in Europa ernst genommen werden wollen, müssen wir dort unsere Hauptstadt errichten und sie in einen Ort verwandeln, der sich mit den größten Städten in Europa messen kann."
 move_capital_dublin_anglo_irish_title:0 "Errichtet eine Große Hauptstadt in Dublin"
 move_capital_dublin_anglo_irish_desc:0 "Seit Jahrhunderten ist Dublin die größte und reichste Stadt Irlands. Wenn wir in Europa ernst genommen werden wollen, müssen wir dort unsere Hauptstadt errichten und sie in einen Ort verwandeln, der sich mit den größten Städten in Europa messen kann."
 anglo_irish_culture_shift_title:0 "Irischer als die Iren"
 anglo_irish_culture_shift_desc:0 "Mit den Jahrhunderten sind unsere Gewohnheiten und Traditionen von der Gälisch-Irischen Kultur kaum mehr zu unterscheiden. Unsere ausländischen Wurzeln sind zum Hindernis für unsere Machtambitionen geworden. Wir sollten bekanntmachen, dass unser Königtum an der Seite unserer irischen Freunde steht."
 form_ulster_title:0 "Gründet Ulster"
 form_ulster_desc:0 "Wir haben eine vorherrschende Position in der Provinz erlangt und sind dadurch de facto König von Ulster. Wir müssen diese Gelegenheit nutzen und unsere Macht festigen, indem wir die Macht der zahllosen niederen Könige zügeln. Dieser Schritt wird für einige Unruhen sorgen, aber die reine Notwendigkeit zwingt uns dazu."
 form_leinster_title:0 "Gründet Leinster"
 form_leinster_desc:0 "Wir haben eine vorherrschende Position in der Provinz erlangt und sind dadurch de facto König von Leinster. Wir müssen diese Gelegenheit nutzen und unsere Macht festigen, indem wir die Macht der zahllosen niederen Könige zügeln. Dieser Schritt wird für einige Unruhen sorgen, aber die reine Notwendigkeit zwingt uns dazu."
 form_munster_title:0 "Gründet Munster"
 form_munster_desc:0 "Wir haben eine vorherrschende Position in der Provinz erlangt und sind dadurch de facto König von Munster. Wir müssen diese Gelegenheit nutzen und unsere Macht festigen, indem wir die Macht der zahllosen niederen Könige zügeln. Dieser Schritt wird für einige Unruhen sorgen, aber die reine Notwendigkeit zwingt uns dazu."
 form_connacht_title:0 "Gründet Connacht"
 form_connacht_desc:0 "Wir haben eine vorherrschende Position in der Provinz erlangt und sind dadurch de facto König von Connacht. Wir müssen diese Gelegenheit nutzen und unsere Macht festigen, indem wir die Macht der zahllosen niederen Könige zügeln. Dieser Schritt wird für einige Unruhen sorgen, aber die reine Notwendigkeit zwingt uns dazu."
 form_duchy_connacht_title:0 "Errichtet das Herzogtum Connacht"
 form_duchy_connacht_desc:0 "Um die Kontrolle über unser neues Land zu sichern, sollten wir unsere Regierungsgewalten ausweiten und die antike Provinz Connacht in ein modernes Herzogtum umwandeln. Unsere Untertanen werden ob dieser Umwälzung der etablierten Strukturen gewiss verärgert sein."
 form_duchy_munster_title:0 "Errichtet das Herzogtum Munster"
 form_duchy_munster_desc:0 "Um die Kontrolle über unser neues Land zu sichern, sollten wir unsere Regierungsgewalten ausweiten und die antike Provinz Munster in ein modernes Herzogtum umwandeln. Unsere Untertanen werden ob dieser Umwälzung der etablierten Strukturen gewiss verärgert sein."
 form_duchy_leinster_title:0 "Errichtet das Herzogtum Leinster"
 form_duchy_leinster_desc:0 "Um die Kontrolle über unser neues Land zu sichern, sollten wir unsere Regierungsgewalten ausweiten und die antike Provinz Leinster in ein modernes Herzogtum umwandeln. Unsere Untertanen werden ob dieser Umwälzung der etablierten Strukturen gewiss verärgert sein."
 form_duchy_ulster_title:0 "Errichtet das Herzogtum Ulster"
 form_duchy_ulster_desc:0 "Um die Kontrolle über unser neues Land zu sichern, sollten wir unsere Regierungsgewalten ausweiten und die antike Provinz Ulster in ein modernes Herzogtum umwandeln. Unsere Untertanen werden ob dieser Umwälzung der etablierten Strukturen gewiss verärgert sein."
 anglo_irish_nation_title:0 "Errichtet das Königreich Irland"
 anglo_irish_nation_desc:0 "Wir sind nunmehr unangefochtene Herrscher Irlands. Wir sollten deutlich machen, dass wir in unserem eigenen Namen herrschen, indem wir unsere feudalen Bande mit England trennen und ein neues, zentralisiertes und vereinigtes Königreich Irland verkünden."
 england_demand_fealty_of_ireland_title:0 "Verlangt Lehnstreue von Irland"
 england_demand_fealty_of_ireland_desc:0 "Durch die päpstliche Bulle 'Laudabiliter', verkündet durch Papst Hadrian IV. im Jahre 1155, ist Irland rechtlicher Besitz des englischen Throns. Viele Jahre lang wurde unsere Aufmerksamkeit woanders hin gelenkt und wir haben uns damit zufrieden gegeben, unseren Vasallen in Irland beispiellose Autonomie zu gewähren, doch nun scheint die Zeit reif, unseren Anspruch auf Irland erneut bestätigen zu lassen und den Lehnseid unseres eigenwilligen Vasallen zu verlangen."            #Changed from BtP, rephrased in BT to accompany some balance changes
 emilian_nation_title:0 "Granducato di Emilia-Romagna"
 emilian_nation_desc:0 "Die gesamte Emilia ist nun in unserer Hand. Indem wir ein neues Großherzogtum gründen, festigen wir unsere Kontrolle über die Region und schaffen die Grundlage für unseren Herrschaftsanspruch."
 lombardy_venetia_monarchy_nation_title:0 "Regno Lombardo-Veneto"
 lombardy_venetia_monarchy_nation_desc:0 "Wir haben eine vorherrschende Stellung in Norditalien erlangt. Um unsere Herrschaft über diese Region zu festigen, sollten wir es unter einem neuen Königreich vereinen und sicherstellen, dass die Namen des Herzogtums Mailand und der Republik Venedig aus den Erinnerungen unserer Untertanen verschwinden."
 lombardy_venetia_republic_nation_title:0 "Serenissima Respublica di Lombardo-Veneto"
 lombardy_venetia_republic_nation_desc:0 "Wir haben eine vorherrschende Stellung in Norditalien erlangt. Um unsere Herrschaft über diese Region zu festigen, sollten wir es unter einer neuen Republik vereinen und sicherstellen, dass die Namen des Herzogtums Mailand und der Republik Venedig aus den Erinnerungen unserer Bürger verschwinden."
 iberian_nation_title:0 "Vereint die Kronen Iberiens"
 iberian_nation_desc:0 "Hispania bei den Römern, Iberia bei den Griechen; die Lande südlich der Pyrenäen, lange an die Mauren verloren geglaubt, sind endlich befreit! Um unser Reich zu bewahren müssen wir seine Unteilbarkeit verkünden und unsere zahlreichen Kronen zu einem einzigen Königreich Iberien vereinen."
 belgian_nation_title:0 "Ruft das Königreich Belgien aus"
 belgian_nation_desc:0 "Ohne einen vereinenden Titel ist unser Reich anfällig für die Verwüstungen unserer mächtigen Nachbarn. Wir haben eine vorherrschende Stellung im Gebiet der ehemaligen römischen Provinz Belgica erlangt und sind damit in der Position, seine Wiederherstellung unter unserer Herrschaft auszurufen."
 illyrian_nation_title:0 "Belebt Illyrien wieder"
 illyrian_nation_desc:0 "Mit der antiken römischen Provinz Illyricum unter unserer Kontrolle ist es nun Zeit, unsere Macht in dieser Region zu festigen. Umgeben von realen und potentiellen Gefahren für unser Reich müssen wir klar machen, dass wir die einzigen wahren und legitimen Herrscher des Landes sind und die Wiederherstellung von Illyrien unter einem neuen Königreich ausrufen."
 moravian_nation_title:0 "Stellt das Großmährische Reich wieder her"
 moravian_nation_desc:0 "Während die Slaven im Osten den Anspruch auf das Erbe der Rus umkämpfen, betrachten wir im Westen das Großmährische Reich, der Erste und bis heute größte Staat des westlichen Slaventums, als Vorläufer. Wir sollten seinen Mantel wieder anlegen um ein neues goldenes Zeitalter für unsere Nation einzuläuten."

 
 ##############################
 #btp_events_l_english
 ##############################
 btpIRE.EVTNAME1:0 "England verlangt Lehnstreue!"
 btpIRE.EVTDESC1:0 "Es scheint, dass unsere Ausbreitung vom englischen Monarchen nicht unbemerkt geblieben ist. Ihr Repräsentant, der so genannte 'Lord Lieutenant of Ireland' ist an unserem Hofe eingetroffen und verlangt, dass wir nach England reisen und das Knie beugen sollen. Als Grund führt er eine empörende Verlautbarung ihres Marionettenpapstes Adrian IV. an, die angeblich unser Land den Engländern überschreibe. Wir könnten die legitime Unabhänigkeit unserer Herrschaft in Irland ausrufen, was einen schnellen und furchtbaren Krieg über Irland bringen würde. Unsere Kontakte in Dublin sichern uns die Unterstützung unserer Landsleute für diesen Fall zu. Natürlich könnten wir auch, um den Krieg zu vermeiden, ihre Forderungen für den Moment akzeptieren und einen geeigneteren Moment abwarten."
 btpIRE.EVTOPTA1:0 "Erklärt die Unabhängigkeit"
 btpIRE.EVTOPTB1:0 "Akzeptiert ihre Forderungen... für den Moment" 
 btpSCO.EVTNAME1:0 "Margarethes Mitgift"
 btpSCO.EVTDESC1:0 "1460 wurde Margarethe von Dänemark, die einzige Tochter von Christian I. von Dänemark und Norwegen, mit James III. von Schottland verlobt. Die Verlobung wurde auf Empfehlung des französischen Königs arrangiert, um den seit 1426 andauernden Streit zwischen Dänemark und Schottland über die Steuereinnahmen in den Hebriden zu schlichten. König Christian I. stimmte einer beträchtlichen Mitgift zu, mit den Inseln Orkney und Shetland, bislang im Besitz der norwegischen Krone, als Pfand. Die Mitgift wurde nie gezahlt, sodass die beiden Inseln unter schottischer Herrschaft blieben. Margarethe wurde eine sehr beliebte Königin in Schottland, oftmals als schön, sanftmütig, verständig und, von manchen, als weitaus besser zum Herrschen geeignet als ihr Mann beschrieben."
 btpSCO.EVTOPTA1:0 "Macht den Antrag!"
 btpSCO.EVTOPTB1:0 "Schickt sie in ein Kloster, die Inseln sind zu wertvoll!" 
 btpSCO.EVTNAME2:0 "Margarethe von Dänemark, Königin von Schottland?"
 btpSCO.EVTDESC2:0 "1460 wurde Margarethe von Dänemark, die einzige Tochter von Christian I. von Dänemark und Norwegen, mit James III. von Schottland verlobt. Die Verlobung wurde auf Empfehlung des französischen Königs arrangiert, um den seit 1426 andauernden Streit zwischen Dänemark und Schottland über die Steuereinnahmen in den Hebriden zu schlichten. König Christian I. stimmte einer beträchtlichen Mitgift zu, mit den Inseln Orkney und Shetland, bislang im Besitz der norwegischen Krone, als Pfand. Die Mitgift wurde nie gezahlt, sodass die beiden Inseln unter schottischer Herrschaft blieben. Margarethe wurde eine sehr beliebte Königin in Schottland, oftmals als schön, sanftmütig, verständig und, von manchen, als weitaus besser zum Herrschen geeignet als ihr Mann beschrieben."
 btpSCO.EVTOPTA2:0 "Akzeptiert, bevor sie ihre Meinung ändern!"
 btpSCO.EVTOPTB2:0 "Es gibt besseres..." 
 btpSCO.EVTNAME3:0 "Keine wahre Schottin!"
 btpSCO.EVTDESC3:0 "Die gälischen Schotten in $PROVINCENAME$, toleriert im Königriech Schottland, haben begonnen zu bemerken, dass die Unterschiede zwischen ihnen und ihre Lowlander-Brüdern gar nicht so groß sind. Egal ob Highlander oder Lowlander, ein Schotte ist ein Schotte."
 btpSCO.EVTOPTA3:0 "Wir haben keine andere Wahl als das zu akzeptieren."
 
 
