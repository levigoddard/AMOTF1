 ##############################
 BTP_BOOKMARK:0 "Beyond the Pale"
 BTP_BOOKMARK_DESC:0 "Mehr als 270 Jahre sind seit der Normannischen Invasion und der Eroberung von Irland vergangen. Die englischen Könige, abgelenkt von ihren Absichten in Frankreich, haben den Zusammenbruch ihrer Autorität zugelassen, welche sich nunmehr lediglich auf den schmalen Küstenstreifen rund um Dublin, genannt 'The Pale' konzentriert. Jenseits dieses Landes wetteifern nun Gälisch-Irische und Hiberno-Normannische Fürsten um die Macht."
 
 
