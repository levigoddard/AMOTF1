 ##############################
 irish_clann:0 "Clann"
 irish_clann_ruler:0 "Rí"
 irish_clann_ruler_female:0 "Banríon"
 irish_clann_desc:0 "Clanns waren die vorherrschenden politischen und sozialen Strukturen im gälischen Irland. Das System war überaus stabil, doch besonders im Europa des 15. Jahrhunderts waren diese Machtstrukturen im Vergleich äußerst schwach."          #add at the end - and its largely rural population unable to compete in a modernising Europe.
 norman_lordship:0 "Normannische Grafschaft"
 norman_lordship_ruler:0 "Graf"
 norman_lordship_ruler_female:0 "Gräfin"
 norman_lordship_desc:0 "Normannische Grafschaften sind Titel der Anglo-Normannischen Mächte seit den Normannischen Eroberungen in Irland im Jahre 1172, welche an loyale Anglo-Normannische Adelige als Belohnung für ihren Militärdienst verliehen wurden, und um fortwährende Kontrolle über Irland sicherzustellen. Offiziell handelt es sich um Vasallen des englischen Monarchen, jedoch sind sie im 15. Jahrhundert de facto unabhängig und hatten mit ihren gälischen Nachbarn wesentlich mehr zu tun als ihre entfernten englischen Vettern."
 provincial_kingdom:0 "Provinz-Königreich"
 provincial_kingdom_ruler:0 "Rí Ruireach"
 provincial_kingdom_ruler_female:0 "Banríon Ruireach"
 provincial_kingdom_desc:0 "Ríthe Ruireach, oder Über-Könige (ebenfalls häufig als 'Ríthe Cúige', Provinzkönige, bezeichnet), waren einflussreiche lokale Könige, die ihre Macht über eine der antiken Provinzen Irlands ausübten. Historisch gesehen waren sie nur dem Hochkönig untertan, und dementsprechend die Kandidaten, aus denen die meisten Hochkönige ausgewählt worden sind. Die Provinz-Könige waren daher unter den mächtigsten Männern im gälischen Irland. Trotz ihres Einflusses mangelte es ihnen häufig an den Machtstrukturen und der Zentralisierung größerer europäischer Mächte, die sich nicht auf die lokalen Clanführer erstreckten."
 high_kingship:0 "Hochkönigtum"
 high_kingship_ruler:0 "Ard Rí"
 high_kingship_ruler_female:0 "Ard Banríon"
 high_kingship_desc:0 "Die höchste adlige Instanz im gälischen Irland. Hochkönige werdem auf dem Feis gekrönt, einer Versammlung der führenden Herren der gälisch-irischen Gesellschaft, am Teamhair na Rí."
 norman_duchy:0 "Hiberno-Normannisches Herzogtum"
 norman_duchy_ruler:0 "Herzog"
 norman_duchy_ruler_female:0 "Herzogin"
 norman_duchy_desc:0 "Ein von der englischen Monarchie verliehener Titel, um den Träger zu bemächtigen, eine der antiken Provinzen Irlands in ihrem Namen zu regieren."         #add at the end - Historically a replacement for the native provincial kingdoms, this title came to represent pervasive and aggressive English influence in Ireland, but they were also highly effective at squeezing out every last ducat from their subjects.
 florence_republic:0 "Florentinische Republik"
 florence_republic_ruler:0 "Gonfaloniere"
 florence_republic_ruler_female:0 "Gonfaloniette"
 florence_republic_desc:0 "Die Regierungsform der Republik Florenz unter den Medici. Die Medici besaßen kein offizielles Amt, waren aber dennoch die unangefochtenen Herrscher von Florenz."
 regnum_dei:0 "Regnum Dei"
 regnum_dei_ruler:0 "Papst"
 regnum_dei_ruler_female:0 "Päpstin"
 regnum_dei_desc:0 "Das Königreich Gottes auf Erden, unmittelbar vom Heiligen Vater regiert."
 anglo_irish_monarchy:0 "Anglo-Irische Monarchie"
 anglo_irish_monarchy_ruler:0 "König"
 anglo_irish_monarchy_ruler_female:0 "Königin"
 anglo_irish_monarchy_desc:0 "Eine Form der konstitutionellen Monarchie basierend auf der parlamentarischen Tradition von Westminster."
