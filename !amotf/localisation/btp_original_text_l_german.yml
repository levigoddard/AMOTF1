 clyde_estuary_modifier:0 "Clyde-Flussmündung"
 desc_clyde_estuary_modifier:0 "Die Herrschaft über die wirtschaftlich wichtige Flussmündung des Clyde hilft Euch dabei, den Handel in dieser Region zu kontrollieren."
 tribes_of_galway_modifier:0 "Stämme von Galway"
 desc_tribes_of_galway_modifier:0 "Die Bemühungen der vierzehn hier heimischen Handelsfamilien, bekannt als die Stämme von Galway, helfen Euch dabei, den Handel in dieser Region zu kontrollieren."
 btp_kingdom_of_god:0 "Das Königreich Gottes"
 desc_btp_kingdom_of_god:0 "Der Papst hat das vereinigte Italien zum Königreich Gottes auf Erden ausgerufen."
 btp_dano_scottish_wedding:0 "Dänisch-Schottische Hochzeit"
 desc_btp_dano_scottish_wedding:0 "Dänemark und Schottland haben sich im Streit um die Hebriden geeinigt und dies mit einer königlichen Hochzeit besiegelt."
 
 
