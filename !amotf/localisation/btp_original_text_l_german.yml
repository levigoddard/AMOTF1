 #btp_powers_and_ideas_l_english
 ##############################
 ANI_ideas:0 "Anglo-Irische Ideen"
 ANI_ideas_start:0 "Anglo-Irische Traditionen"
 ANI_ideas_bonus:0 "Anglo-Irische Ambition"
 koi_baptism_by_fire:0 "Feuertaufe"
 koi_baptism_by_fire_desc:0 "Unsere Unterwerfung der gälischen Clanns und der Kampf um die Unabhängigkeit unseres Königreiches haben unsere Krieger gestärkt. Dies wird ihre Effektivität für kommende Schlachten verbessert haben."
 koi_mixed_heritage:0 "Katholische Emanzipation"
 koi_mixed_heritage_desc:0 "Die Gewalt der Reformation hat sein hässliches Gesicht viel zu lang in unserem gerechten Königreich gezeigt, und wir haben auf die harte Weise gelernt, dass, komme was wolle, die Zusammenarbeit mit den einheimischen Gälen der beste Weg ist, um Irland zu regieren, anstatt sie zu bekämpfen. Indem wir den häretischen Glaubensgemeinschaften in unserem Land anerkennen, können wir die Nation vereinen, damit wir unsere Aufmerksamkeit auf dringendere Angelegenheiten richten können."
 koi_parliament_ireland:0 "Parlament von Irland"
 koi_parliament_ireland_desc:0 "Im Jahre 1297 gegründet, wurde das Irische Parlament errichtet, um die Interessen der Anglo-Iren zu repräsentieren. Während seine Macht mit der Zeit mehr und mehr beschränkt wurde, haben unsere Leute dennoch Erfahrungen in effektiver Herrschaft gesammelt, welche für unsere Zwecke genutzt werden können."
 koi_trim_castle:0 "Normannische Schlösser"
 koi_trim_castle_desc:0 "Die größte Befestigung in Irland, Trim Castle, wurde von dem Anglo-Normannischen Lord Hugh de Lacy im 12. Jahrhundert erbaut. Um unser Königreich zu schützen, sollten wir den Grundriss der Burg übernehmen, optimieren und anschließend weitere Burgen nach seinem Vorbild in ganz Irland errichten."
 koi_urban_culture:0 "Städtische Kultur"
 koi_urban_culture_desc:0 "Unser Volk hat eine starke städtische Tradition, dadurch, dass sie die Mehrheit in Irlands größten Städten stellt. Im Kontrast hierzu sind die Gälischen Iren vor allem ein ländliches Volk, weswegen ein Großteil des Landes kaum erschlossen ist. Durch den Bau neuer Städte im gesamten Königreich können wir den Wohlstand unserer Nation stärken."
 koi_bill_of_rights:0 "Irische Bill of Rights"
 koi_bill_of_rights_desc:0 "Während wir so viel gemein haben mit den Gälisch-Iren, bestehen ebenso viele Unterschiede zwischen unseren Völkern. Um sicherzustellen, dass unsere Differenzen überwindbar sind und damit auch, um einer Rebellion zurvorzukommen, sollten wir uns unsere englischen Vettern zum Vorbild nehmen und unsere eigene Bill of Rights verkünden."
 koi_anglo_rapprochement:0 "Englische Annäherung"
 koi_anglo_rapprochement_desc:0 "Um unsere Grenzen besser gegen die Verwüstungen Englands zu sichern, sollten wir zur Diplomatie übergehen. Wenn wir versuchen, eine gemeinsame Basis auf dem uns verliehenen Erbe zu schaffen, könnten wir neue Verbündete aus unseren ehemaligen Feinden machen. Dies würde unsere östlichen Grenzen sichern und uns erlauben, unsere Aufmerksamkeit auf vielversprechendere Teile der Welt zu verlagern."
 CEL_ideas:0 "Keltische Ideen"
 CEL_ideas_start:0 "Keltische Traditionen"
 CEL_ideas_bonus:0 "Keltische Ambition"
 celts_survival:0 "Kampf ums Überleben"
 celts_survival_desc:0 "Wir haben unsere Leute ein paar Schritte weg vom Abrgund der Vernichtung geholt, aber der Kampf ums Überleben geht weiter. Wir sind umgeben von Feinden, welche unsere Ländereien begehren und davon träumen, uns erneut unter ihre Herrschaft zu zwängen. Wir kämpfen für unser aller Wohl, und unsere Leute gewähren uns ihre volle Unterstützung."
 celts_six_nations:0 "Die Sechs Nationen"
 celts_six_nations_desc:0 "Unser Volk besteht heute aus Sechs Nationen. Die Iren, die Schotten, die Bretonen, die Walisen, die Kornischen und die Manx. Indem wir die einzigartigen Erkenntnisse, Traditionen und Gewohnheiten aller sechs Nationen fördern, könnten wir eine neue keltische Renaissance einleiten."
 celts_monastic_schools:0 "Offene Klöster"
 celts_monastic_schools_desc:0 "In der Vergangenheit dienten unsere Klöster nicht ausschließlich als Religionszentren, sondern auch als Zentren der Gelehrsamkeit. Als Einzige der gesamten Christenheit waren unsere Klöster für jedermann offen. Kindern war es freigestellt, in das Kloster einzutreten, eine Ausbildung zu absolvieren und wieder zu gehen, sobald sie das Erwachsenenalter erreicht hatten. Diese Praxis sollten wir wiederbeleben um unser Reich in ein Leuchtfeuer der Bildung umzuwandeln."
 celts_soldiers:0 "Kampfgestählte Krieger"
 celts_soldiers_desc:0 "Unsere Männer sind erneut in ganz Europa als erbitterte Kämpfer bekannt. Unsere bisherigen Erfolge auf unserer Mission zur Befreiung der keltischen Völker eilen unserem Ruf voraus."
 celts_memory:0 "Erinnerungen der Kelten"
 celts_memory_desc:0 "Unsere Kultur mag in die Randländer Europas gedrängt worden sein, doch dies war nicht immer so gewesen. Einst florierte die keltische Kultur in ganz Europa, und auch die Kelten vergessen nur langsam."
 celts_illuminated_manuscripts:0 "Erleuchtete Schriften"
 celts_illuminated_manuscripts_desc:0 "Unsere künstlerischen Traditionen sind unvergleichbar mit denen anderer Kulturen Europas. Wo die meisten von ihnen sich mehr um Quantität als um Qualität bemühen, streben wir nach Werken von einzigartiger Perfektion. Die Erleuchteten Schriften wie auch das sogenannte Book of Kells, sind die besten Beispiele dafür."
 celts_resettle:0 "Wiederbesiedlung keltischen Landes"
 celts_resettle_desc:0 "Die Lateinischen, Germanischen und Slavischen Kulturen haben sich sehr weit in Europa verbreitet. Wir haben fürs Erste die Freiheit unseres Volkes gesichert, aber um sie für die Ewigkeit zu bewahren, müssen wir früheres keltisches Land zurückerobern und wiederbesiedeln."
 
 
