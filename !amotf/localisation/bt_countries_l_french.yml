 TNA_ideas:0 "Idées gaéliques"
 TNA_ideas_start:0 "Traditions gaéliques"
 TNA_ideas_bonus:0 "Ambitions gaéliques"
 tirnangael_bards:0 "Celebrated Bards"
 tirnangael_bards_desc:0 "Bien plus que chez quelconque autre culture que nous connaissons, nos bardes, poètes, musiciens, et conteurs sont célébrés, respectés, et admirés. Voyageant de région en région, employés par les monarques locaux, ou perfectionnant leurs rimes dans une isolation personnelle, nos artistes n'ont aucun équivalent. À travers nos plaines, des louanges sont écrites, des batailles immortalisées et notre histoire amenée à la vie par le simple pouvoir des vers et des choeurs."
 tirnangael_gall_oglaigh:0 "Gall Óglaigh"
 tirnangael_gall_oglaigh_desc:0 "Les Vikings ont indéniablement marqué l'Europe de l'Ouest au fer rouge de leur influence, mais peut-être jamais avec autant de force que les terres gaéliques, où ils se sont installés en grand nombre et ont fondé les plus grandes cités. Ils ont néanmoins rapidement adopté notre culture, langue et religion, et la fière tradition militaire de ces nordiques \"gaélisés\", ont fortement encouragé les Gaëls autochtones à engager ces étrangers venus du Nord comme mercenaires. Connus sous le nom de \"gall óglaigh\", ou \"guerriers des environs\", ces unités particulièrement expérimentées allaient rapidement faire partie des plus convoitées d'Europe."
 tirnangael_explorers_legacy:0 "Legacy of Exploration"
 tirnangael_explorers_legacy_desc:0 "Des centaines d'années déjà avant que les Vikings ne commencèrent à construire leurs grands drakkars, et donc à peu près mille ans avant que les grands navires d'Europe ne quittent leurs ports pour partir à la conquête de l'Amérique, les Gaëls naviguaient et exploraient la Mer du Nord, établissant sur leur passage de petites colonies et des monastères d'ermites. Pour nous affirmer devant cette nouvelle ère d'exploration qui s'ouvre à nous, nous devons restaurer notre fier héritage de nos ancêtres et mettre les voiles sur des contrées inconnues."
 tirnangael_brehon_law:0 "La Loi brehonne"
 tirnangael_brehon_law_desc:0 "La \"loi brehonne\" est un système administratif assez compréhensif des besoins civils, géré par des juristes professionnels, nommés \"brehons\". Sa première apparition datant de l'Antiquité en Irlande, cette légalisation est une des plus vieilles survivantes en Europe, et permet très souvent une stabilité exemplaire. Même si elle fut supplantée lors de l'invasion anglaise de l'Irlande, elle fut réétablie quelques temps plus tard et connut une pure renaissance une fois l'influence anglaise effacée."
 tirnangael_gaelic_renown:0 "Renommée gaélique"
 tirnangael_gaelic_renown_desc:0 "Sous le joug anglais, le peuple gaélique fut relégué au statut de rustiques provinciaux, mais les courtisans gaéliques du roi d'Angleterre ne tardèrent pas à acquérir une forte renomée à travers toute l'Europe, connus pour être les plus fins musiciens et les enseignants les plus savants. De l'Ibérie jusqu'en Scandinavie, un roi n'était souvent pas considéré digne tant qu'il n'avait pas employé un musicien et un savant gaélique. Maintenant libérés de la main de fer de nos oppresseurs anglosaxons, nous sommes libres de réclamer ce prestige international et ancestral."
 tirnangael_monastic_heritage:0 "Monasticisme gaélique"
 tirnangael_monastic_heritage_desc:0 "Dès leurs premiers contacts avec le christianisme, les Gaels ont enthousiastement et efficacement étendu leur nouvelle foi là où ils pouvaient. De l'évangélisation des Pictes en l'actuelle Écosse puis des Saxons en Angleterre, jusqu'à l'émergence de monastères gaéliques en Europe centrale, les Gaels ont maintenu une persistante tradition ecclésiastique basée sur les missionaires et une certaine capacité d'adaptation. Et alors que le reste des îles britanniques embrassèrent les idéaux religieux hérétiques calvinistes, les terres gaéliques restèrent jusqu'à aujourd'hui un bastion du catholicisme et résistèrent fermement à l'Église anglicane incarnée par la Couronne."
 tirnangael_beacon_of_civ:0 "Berceau de la civilisation"
 tirnangael_beacon_of_civ_desc:0 "On ne le mentionne jamais assez souvent, mais les Gaels furent les premiers d'Europe en dehors des Grecs et des Romains à adopter l'écriture, et les seuls à maintenir les langues des autres berceaux scolairement alors que le reste de l'Europe sombrait dans l'âge sombre après la tragique chute de Rome. Pendant des siècles les Gaëls furent alors une force principalement civilisatrice et empreinte de stabilité, et maintenant est venu le temps de formaliser ceci de notre iniatiative personelle: nous, le peuple gaélique, devons devenir les sauveurs de l'idéalisme au sein de la vie sociale et intellectuelle moderne, le messie de la culture littéraire du monde entier et l'instructeur des autres nations!"
