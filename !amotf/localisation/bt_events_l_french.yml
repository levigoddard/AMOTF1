l_french:
 
 #New details to BtP Stuff
 btpIRE.EVTNAME2:0 "Un vassal défie le trône"
 btpIRE.EVTDESC2:0 "Nos anciens vassaux, ayant acquis leurs possessions et titres de notre trône il y a des années de cela, ont cessé de reconnaître notre suzeraineté et se sont déclarés eux-mêmes indépendants de notre couronne ! Encore pire, il y a des rumeurs concernant certaines de nos positions en Irlande qui pourraient rejoindre ces usurpateurs, remettant sérieusement en cause la paix et la stabilité présente dans la région !"
 btpIRE.EVTOPTA2:0 "Réclamez notre terre immédiatement!"
 btpIRE.EVTOPTB2:0 "Cette gifle dans la figure doit rester sans réponse.. pour le moment..."
 embrace_irish_traditions_title:0 "Embrasser la culture irlandaise"
 embrace_irish_traditions_desc:0 "Quand nos ancêtres ont été installés par l’aristocratie anglo-normande il y a des centaines d’années, nous étions supposés représenter les intérêts anglais et contenir les pouvoirs locaux, mais l’Irlande est devenue notre maison. Les traditions gaéliques y sont appliquées, la pratique de l’irlandais est devenue une habitude quasi-naturelle, et nos plus proches alliés et amis sont les Gaëls, et non pas un quelconque et lointain suzerain anglais. Nous devons honorer nos nouveaux compatriotes en faisant comprendre cela à la couronne anglaise!"
 create_the_kingdom_of_ireland_as_england_title:0 "Établir le royaume d’Irlande"
 create_the_kingdom_of_ireland_as_england_desc:0 "Nous avons finalement établi notre domination sur l’Irlande, mais cette annexion a mis sur notre chemin d’autres pays voisins, et la nature rebelle de cette marche la rend difficile à gouverner efficacement. La solution idéale pourrait être de créer une nouvelle vice-royauté irlandaise, similaire au système féodal précédent mais significativement plus organisé, qui pourrait régir en notre nom et protéger nos intérêts tout en nous distançant d’une gouvernance directe."
 cede_stragglers_to_koi_as_ruler_title:0 "Céder un territoire irlandais à notre vassal"
 cede_stragglers_to_koi_as_ruler_desc:0 "Nous possédons une terre qui appartient de jure à l’Irlande, notre royaume vassal. Nous pourrions faire cadeau de cette terre comme geste de bonne volonté."
 btpIRE.EVTNAME3:0 "Un gouvernement indépendant"
 btpIRE.EVTDESC3:0 "Notre gouvernement, maintenant indépendant du contrôle britannique, fait face à de nombreux défis inédits. Il doit maintenant se réformer et se réorganiser et, privé de son ancien mandat de représentant d’intérêts étrangers à l’Irlande, réévaluer ses priorités. Seul le temps dira ce qui va ressortir de cette métamorphose, au moins, l’Irlande est maintenant libre!"
 btpIRE.EVTOPTA3:0 "Une étape importante."
 btpIRE.EVTNAME4:0 "Le futur de l’Irlande"
 btpIRE.EVTDESC4:0 "Après cinq années tumultueuses d’insurrections, de débats politiques, d’analyses juridiques, et de discours passionnés, le gouvernement transitoire prépare la décision finale concernant le futur de notre nation. Devons-nous retourner à l’ancien roi suprême des Gaëls, ou devons-nous garder les traditions de nos anciens suzerains britanniques, enrichissant cette fois l’Irlande, et non Londres ?"
 btpIRE.EVTOPTA4:0 "Nos anciens maitres avaient une bonne idée, et cette fois l’Irlande doit en bénéficier!"
 btpIRE.EVTOPTB4:0 "Une Irlande libre avant tout! Retournons aux anciennes traditions."
 btpIRE.EVTOPTC4:0 "Il doit y avoir un compromis! Nous sommes Irlandais, mais nous sommes également modernes!"
 
