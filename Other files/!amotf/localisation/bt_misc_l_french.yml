 viceroyalty_bt_long_desc:0 "Une vice-royauté est une union pesonnelle stable où deux pays sont gérés par le même gouvernement, mais un vice-roi ou un seigneur envoie directement au gouvernement du pays parent un bilan sur le gouvernement de la vice royauté. Comme dans d'autres unions personnelles, le partenaire mineur doit accompagner son suzerain en cas de guerre et ne peut pas effectuer certaines actions diplomatiques, mais ne peut pas être hérité ou juste intégré."
