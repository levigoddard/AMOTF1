 st_john_estuary_modifier:0 "Saint John River Estuary"
 desc_st_john_estuary_modifier:0 "Le contrôle de cet important estuaire de la rivière Saint-John amplifie notre maîtrise du commerce dans la région."
 grand_banks_of_newfoundland:0 "Banques de la Nouvelle-Angleterre"
 desc_grand_banks_of_newfoundland:0 "Les eaux des côtés de la Nouvelle-Anglaise possède certains des plus riches terrains de pêche du monde. Du 15ème siècle jusqu'à la période moderne, les navires basques, portugais, français, espagnols, anglais, et néerlandais ont exploité l'abondante source des côtés pour ensuite fournir les marchandises en Europe. Au 19ème siècle, les stands de pêche de la Nouvelle-Angleterre fournissaient plus de poissons que n'importe quelle autre région du monde."
 take_colonial_land_by_force:0 "Mandat de conquête"
 desc_take_colonial_land_by_force:0 "Le gouvernement colonial contrôlant cet endroit a déclaré son intention de prendre le contrôle de la région, par la force si nécéssaire. Cela a grandement contrarié la population autochtone, mais aussi favoriser la croissance de cette province et de la colonie."
 encourage_trade_with_natives:0 "Commerces avec les autochtones"
 desc_encourage_trade_with_natives:0 "Avec braucoup d'efforts, un commerce florissant a été initié entre les populations locales et nos colons, favorisant le commerce et la production dans notre colonie."
 paranoid_defenses_at_colony:0 "Colonie en grave difficulté"
 desc_paranoid_defenses_at_colony:0 "Le gouvernment de cette colonie a fait de nombreuses fois parts d'incursions par des tribus locales et a proclamé un état d'alerte élevé, avec de régulières patrouilles militaires, l'établissement de murs, la cachette des provisions, et l'entraînement militaire pour tous. Toute invasion de la région risque ainsi d'être beaucoup plus difficile que chez aucune autre pour les tribus locales."
 allied_natives_founded_colony:0 "Colonie composée d'autochtones"
 desc_allied_natives_founded_colony:0 "Cette colonie a été fondée par une population autochtone sous la bienveillance (?) d'une puissance coloniale, plutôt que par la puissance elle-même. En résultat, la population locale souhaite un haut degrès d'autonomie mais se sent aussi moins concernée par la géopolitique au Vieux Monde et des affaires de la capitale."
 bt_spanish_colonial_enthusiasm:0 "Enthousiasme colonial"
 desc_bt_spanish_colonial_enthusiasm:0 "Des colonnes de gens ambitieux sont intéréssés par l'idée d'aller habiter dans le Nouveau Monde."
 bt_daring_navigator:0 "Explorateur ambitieux"
 desc_bt_daring_navigator:0 "Ce pays emploie un ambitieux explorateur qui est déterminé à repousser les frontières du monde connu sur de longues distances."

 #Government Stuff
 puppet_kingdom_of_ireland:0 "Vice-royauté assujettie"
 puppet_kingdom_of_ireland_desc:0 "Une vice-royauté est un gouvernemnt typiquement subordonné à un autre royaume, qui lui a confié des terres. Un représentant du gouvernement supérieur protège les intérêts de la nation parente, et l'élite transplantée de la nation parente occupent la majorité des postes du gouvernement pendant que la population locale n'a que peu de représentaiton. Les gouvernements de ce type sont assez impopulaires, mais certains haut placés peuvent contourner la collecte des taxes et de leur production. Donc, peu d'entre eux paient ces taxes..."
 transitional_government_ireland:0 "Gouvernement de transition"
 transitional_government_ireland_desc:0 "Un gouvernement de transition gère les devoirs administratifs au sein d'une société en pleine transition, très généralement un peuple débarassé d'un joug extérieur, ou une nation qui connaît une véritable révolution. Si ce gouvernement sert de frontière entre le pays et l'anarchie pure, il est rarement meilleur que l'anarchie pure. Les seigneurs de guerre et les oligarques visent des hautes places dans la nouvelle société, les patriotes et les révolutionnaires souhaitent amener le pays dans une nouvelle direction, quand les loyalistes et les conservateurs essaient de rétablir l'ancien régime. Heureusement, ce chaos est très souvent temporaire, quand quelques années après une faction parvient à prendre le dessus sur les autres et à établir une structure définitive."
 BTLORDLIEUTENANT:0 "Lieutenant"
 BTLORDLIEUTENANTFEMALE:0 "Lieutenante"
 BTHEIRAPPARENT:0 "Apparent héritier"
 BTTRANSITIONALKING:0 "Gouverneur de transition"
 
