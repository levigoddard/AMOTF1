 #Native Start Stuff
 NATIVE_START_BOOKMARK:0 "Un meilleur des mondes"
 NATIVE_START_BOOKMARK_DESC:0 "Quand les explorateurs venus d'Europe sont arrivés en grand nombre en Amérique du Nord durant le 16ème et 17ème siècles, apportant maladies et mort avec eux, ils ont désigné le \"Nouveau Monde\" comme 'une terre vierge', mais il n'en était rien. Des millions de peuples divers habitaient ce grand continent et la considéraient comme leur maison, et occupent depuis des temps ancestraux ses prairies, ses montagnes, ses champs, ses vallées et ses forêts."
 SAVAGE_NATIONS_BOOKMARK:0 "Les nations sauvages"
 SAVAGE_NATIONS_BOOKMARK_DESC:0 "Description pour \"Les nations sauvages\"."
 
 #Province and National Modifiers
 grand_center_of_trade_modifier:0 "Carrefour commercial important"
 desc_grand_center_of_trade_modifier:0 "La grande importance de cette province, qui possède une influente force commerciale, nous aidera à dominer le commerce au sein de la région."
 severn_estuary_modifier:0 "Severn Estuary"
 desc_severn_estuary_modifier:0 "Le contrôle de cette importante rivière du Severn amplifie notre maîtrise du commerce dans la région."
 shannon_estuary_modifier:0 "Shannon Estuary"
 desc_shannon_estuary_modifier:0 "Le contrôle de cette importante rivière du Shannon amplifie notre maîtrise du commerce dans la région."
 meuse_estuary_modifier:0 "Meuse Estuary"
 desc_meuse_estuary_modifier:0 "Le contrôle de cette importante rivière de la Meuse amplifie notre maîtrise du commerce dans la région."
 guadalquivir_estuary_modifier:0 "Guadalquivir Estuary"
 desc_guadalquivir_estuary_modifier:0 "Le contrôle de cette importante rivière du Guadalquivir amplifie notre maîtrise du commerce dans la région."
 dnieper_estuary_modifier:0 "Dnieper Estuary"
 desc_dnieper_estuary_modifier:0 "Le contrôle de cette importante rivière du Dnieper amplifie notre maîtrise du commerce dans la région.."
 orontes_estuary_modifier:0 "Orontes Estuary"
 desc_orontes_estuary_modifier:0 "Le contrôle de cette importante rivière de l'Orontes amplifie notre maîtrise du commerce dans la région."
 northern_dvina_estuary_modifier:0 "Northern Dvina Estuary"
 desc_northern_dvina_estuary_modifier:0 "Le contrôle de cette importante rivière de la Dvina du Nord amplifie notre maîtrise du commerce dans la région."
 pechora_estuary_modifier:0 "Pechora Estuary"
 desc_pechora_estuary_modifier:0 "Le contrôle de cette importante rivière de Pechora amplifie notre maîtrise du commerce dans la région."
 irish_fealty_negotiations_ongoing:0 "Demande de souveraineté irlandaise"
 desc_irish_fealty_negotiations_ongoing:0 "Des négociations à propos d'une souveraineté irlandaise demandée par un seigneur anglosaxon sont en cours avec le trône d'Angleterre."
 humiliated_by_former_vassal:0 "Humilié par un vassal"
 desc_humiliated_by_former_vassal:0 "Un simple vassal d'Ireland a eu l'audace de refuser la cession de sa souveraineté au trône d'Angleterre et indirectement déclaé son indépendance, et malheureusement nous n'étions pas en position de punir cet affront."
 irish_catholicism_not_allowed:0 "Le catholiscisme réprimandé en Irlande"
 desc_irish_catholicism_not_allowed:0 "La population catholique irlandaise de cette province est forcée d'accepter la foi réformée par le gouvernement, mais le processus cause beaucoup une instabilité forte dans les environs."
 irish_catholicism_allowed:0 "Le catholiscisme irlandais toléré"
 desc_irish_catholicism_allowed:0 "Le gouvernement a décidé de ne pas imposer la Réforme sur la population irlandaise majoritairement catholique par peur d'inciter à la rébellion. Le progrès de la Réforme peut toujours s'y faire, mais cela se fera certainement très lentement."
 reformation_takes_hold_in_ireland:0 "Tolérance envers la Réforme"
 desc_reformation_takes_hold_in_ireland:0 "En dépit des difficultés initiales, la Réforme a pris une place importante dans cette province, et les autochtones irlandais ont abandonné leur foi catholique au profit de celle-ci. Les nouveaux liens commerciaux tissés avec l'Europe protestante est même en train de propulser l'économie locale."
 huzzah_for_devolution:0 "A libéré l'Irlande"
 desc_huzzah_for_devolution:0 "Ce pays a relâché l'Irlande après l'avoir conquise, sous forme d'union personnelle avec lui. Cette action magnanime renforce la réputation diplomatique de cette nation et aide à implanter la confiance chez les nations avec qui il possède des accords particuliers."
 culture_shift_tension_bt:0 "Changement de culture majoritaire"
 desc_culture_shift_tension_bt:0 "L'État possédant cette province a récemment changé de culture principale, causant de l'agitation au sein des autres cultures."
 religious_shift_tension_bt:0 "Changement de religion d'État"
 desc_religious_shift_tension_bt:0 "Ce pays s'est récemment converti à une autre religion, causant une forte agitation dans toutes les provinces investies par d'autres religions mais aussi de l'engouement dans les provinces adeptes de la nouvelle religion d'État."
 bt_tanistry_waiting_on_heir:0 "Souhaite un héritier"
 desc_bt_tanistry_waiting_on_heir:0 "Le gouvernement actuel a décidé de ne pas désigner un taniste, et attend plutôt la naissance d'un nouvel héritier, ce qui favorise les inquiétudes chez les populations à propos de l'avenir du royaume."
 bt_tanistry_underaged_heir:0 "Taniste trop jeune"
 desc_bt_tanistry_underaged_heir:0 "Le taniste du royaume n'est pas encore majeur, et le peuple est mécontent à l'idée éventuelle d'avoir un dirigeant faible à cause d'une mort prématurée du souverain actuel."
 bt_tanistry_female_heir:0 "Taniste féminin"
 desc_bt_tanistry_female_heir:0 "La décision sans précédent et controversée du souverain fut de désigner une jeune femme comme héritère taniste du domaine, provoquant l'agitation chez les superstitieux et les traditionnalistes, qui craignent pour l'avenir du pays."
 bt_uncertainty_about_a_high_queen:0 "Incertitude à propos de l'héritier femme"
 desc_bt_uncertainty_about_a_high_queen:0 "La peur et l'incertitude se propage au sein du domaine, le peuple réagissant à l'idée d'avoir une souveraine à la tête du pays."
 bt_abolished_tanistry:0 "Tanistrie abolie"
 desc_bt_abolished_tanistry:0 "Par une impopulaire décision, le gouvernmeent de ce pays a aboli la traditionnelle succestion tanistrielle, optant pour un système de monarchie héréditaire."
 btpl_oasis:0 "Grande oasis"
 desc_btpl_oasis:0 "Une oasis particulièrement grande se trouve dans cette province, donnant de l'eau et de l'irrigation aux voyageurs égarés. C'est une chance pour la population locale qui peut alors développer bien plus facilement l'agriculture et favoriser la construction d'infrastructures."
 strait_of_hormuz_toll:0 "Détroit de l'atoll d'Hormuz"
 desc_strait_of_hormuz_toll:0 "L'île d'Ormuz est le point d'arrêt naturel de tout commerce entrant ou sortant du Golfe Persique, et toute nation contrôlant ce point vital va exercer une influence décisive sur le commerce régional."
 btpl_funj_momentum:0 "Funj Momentum"
 desc_btpl_funj_momentum:0 "Après avoir été repoussés vers le nord par le peuple des Shilluk, nous aurions pu laisser cette tragédie nous briser et nous abandonner à la décrépitude... Au lieu de cela, nous avons choisi de nous servir du moment présent pour nous approprier le nord définitivement et s'en servir comme base pour de futures conquêtes!"
 btpl_abdullahs_coffers:0 "Les coffres d'Abdallah"
 desc_btpl_abdullahs_coffers:0 "Avant de se tourner vers des ambitions territoriales, Abdallah Jamma the Gatherer est devenu très riche grâce à ses commerçants employés dans la Mer rouge, ainsi lorsqu'il se prépara à envahir l'Alodie, il y parvint avec des moyens importants."
 btpl_spread_of_islam_in_alodia:0 "Conversion de l'Alodie"
 desc_btpl_spread_of_islam_in_alodia:0 "Implanté par Abdallah Jamma the Gatherer, un riche marchant arabe de la Mer rouge, l'islam se répandit assez rapidement au sein des populations traditionnellement chrétiennes du Nil supérieur."
 btpl_funj_militarisation:0 "Militarisation des Funj"
 desc_btpl_funj_militarisation:0 "Utilisant notre repoussement vers le nord par les Shilluk, notre société se militarise et se prépare à une guerre totale pour la soumission de la forte nation d'Alodie."
 btpl_funj_demilitarisation:0 "Démilitarisation des Funj"
 desc_btpl_funj_demilitarisation:0 "Choosing a different direction for our momentum after being pushed north by the Shilluk, our society is demilitarizing and attempting to use this new start to build a flourishing utopia."
 btpl_clearing_the_inlet:0 "Nettoyage du Canal d'Or"
 desc_btpl_clearing_the_inlet:0 "Cette nation fait de son mieux pour nettoyer le Canal d'Or, et préserver la domination locale du commerce dans la mer du Nord."
 btpl_stabilising_the_economy:0 "Stabilisation de l'économie"
 desc_btpl_stabilising_the_economy:0 "Cette nation dépense de grands efforts pour compenser la récente instabilité économique à Antwerp, pour empêcher la migration des marchands vers d'autres terres et maintenir l'influence commerciale de la ville."
 btpl_investing_in_antwerp:0 "Investissements sur Antwerp"
 desc_btpl_investing_in_antwerp:0 "Les citoyens d'Antwerp sont en train de recevoir de considérables compensations venant du gouvernement actuel dans l'attente d'empêcher la migration des marchands et d'encourager le commerce intracommunal."

