 grand_banks_of_newfoundland:0 "Neufundlandbank"
 desc_grand_banks_of_newfoundland:0 "Die Gewässer vor der Küste Neufundlands bieten einige der reichsten Fischgründe der Welt. Vom 15. Jahrhundert bis in die Frühmoderne haben baskische, portugiesische, französische, spanische, englische und holländische Schiffe den Kabeljau in dieser Region ausgebeutet und damit einen Großteil des Fisches in Europa zur Verfügung gestellt. Im 19. Jahrhundert haben die Fischereien von Neufundland mehr Fisch gefangen als jedes andere Gebiet der Welt."
 san_francisco_bay_modifier:0 "Bucht von San Francisco"
 desc_san_francisco_bay_modifier:0 "Die Bucht von San Francisco ist der größte natürliche Hafen und das größte Flussdelta im Ostpazifik. Es wird von zahlreichen großen Flüssen wie dem Sacramento, dem San Joaquin, dem Napa, dem Guadalupe, und anderen, gespeist. Dadurch ist es ein tiefes, stabiles und gut zu verteidigendes Areal. Als natürliches Handelszentrum hat diese Bucht unbegrenztes Potential sowohl als Wirtschaftszentrum als auch als strategischer Hafen."
 #Cut Golden gate for now, icons looked a bit busy.
 #golden_gate_strait_modifier:0 "Golden Gate"
 #desc_golden_gate_strait_modifier:0 "Das sogenannte 'Golden Gate' ist eine natürliche Seestraße, weniger als drei Meilen breit, welche die Halbinseln vor San Francisco trennt und ein natürliches Tor in die gut geschützte Bucht von San Francisco bildet. Es wird auch 'Chrysopylae', genannt, so wie 'Chrysoceras', das Goldene Horn im Bosporus, welches aufgrund seiner offensichtlich günstigen strategischen Position das wichtigste Handelszentrum mit dem Orient darstellt. Später sollte sich dieser Name als phophetisch herausstellen, als als ein gewisses, seltenes Mineral in großer Menge in den Bergen und Hügeln jenseits der Bucht gefunden wurde."
 take_colonial_land_by_force:0 "Mandat der Eroberung"
 desc_take_colonial_land_by_force:0 "Die herrschende Kolonialregierung hat seine Absicht erklärt, dieses Gebiet im Bedarfsfall auch mit Gewalt einzunehmen. Dies hat die einheimische Bevölkerung aufgebracht, jedoch das Vertrauen in die Kolonisierungsbemühungen gestärkt und das Wachstum beschleunigt."
 encourage_trade_with_natives:0 "Handel mit Einheimischen"
 desc_encourage_trade_with_natives:0 "Mit großer Mühe wurden blühende Handelsbeziehungen zwischen der Lokalbevölkerung und unseren Kolonisten geschaffen, was den Handel und die Produktion in unserer Kolonie weiter anregt."
 paranoid_defenses_at_colony:0 "Kolonie in höchster Alarmbereitschaft"
 desc_paranoid_defenses_at_colony:0 "Die Regierung dieser Kolonie ist bestürzt über Einfälle lokaler Stämme und hat die höchste Alarmbereitschaft angeordnet. Dazu gehören Späherpatroullien, behelfsmäßige Wälle, versteckte Versorgungsgüter und allgeine Militärübungen. Jede Invasion dieser Region wird wahrscheinlich viel anstrengender und zeitraubender sein als sie es sonst wäre."
 allied_natives_founded_colony:0 "Kolonie verbündeter Einheimischer"
 desc_allied_natives_founded_colony:0 "Diese Siedlung wurde von einer Lokalbevölkerung unter der Schirmherrschaft einer Kolonialmacht gegründet anstatt von dieser direkt. Als Resultat verfügt die hiesige Bevölkerung über einen hohen Grad an Autonomie und Unabhängigkeit, interessiert sich jedoch wenig für die Politik in der alten Welt und die Staatsangelegenheiten in der Hauptstadt."
 bt_spanish_colonial_enthusiasm:0 "Kolonialistischer Enthusiasmus"
 desc_bt_spanish_colonial_enthusiasm:0 "Große Gruppen ambitionierter Menschen sind interessiert, in die Kolonien zu ziehen."
 bt_daring_navigator:0 "Ein wagemutiger Entdecker"
 desc_bt_daring_navigator:0 "Dieses Land beschäftigt einen ambitionierten und wagemutigen Entdecker der entschlossen ist, weiter zu reisen als jeder andere vor ihm, um neue Länder und ferne Küsten zu entdecken."

 #Government Stuff
 puppet_kingdom_of_ireland:0 "Untergebenes Vizekönigreich"
 puppet_kingdom_of_ireland_desc:0 "Ein Vizekönigtum ist normalerweise eine untergebene Regierung die mit Vollmachten regiert. Ein Repräsentant des Seniorpartners vertritt die Interessen des Seniorpartners, und die umgesiedelten Eliten aus dem Land des Seniorpartners besetzen nicht selten den Großteil der Regierungsämter, während die lokale Bevölkerung häufig nur geringfügig repräsentiert ist. Regierungen dieser Art sind sehr unbeliebt, doch nur wenige können die Produktivität und Steuereinnahmen verleugnen. Abgesehen von den wenigen, die keine Steuern zahlen ..."
 transitional_government_ireland:0 "Übergangsregierung"
 transitional_government_ireland_desc:0 "Eine Übergangsregierung erfüllt die verwaltenden Pflichten einer Gesellschaft im Übergang, was häufig dann geschieht, wenn eine Nation kürzlich unabhängig von einer außenstehenden Macht oder revolutioniert wurde. Auch wenn diese Regierung alles sein mag, was zwischen dem Land und der totalen Anarchie steht, sie ist definitiv immernoch besser als Anarchie. Kriegsherren und Oligarchen wetteifern um Machtpositionen in dieser neuen Gesellschaft, Patrioten und Revolutionäre planen das Land in eine neue Richtung zu lenken, während Loyalisten und Konservative versuchen, das Land in seinen alten Strukturen wiederherzustellen. Dankbarerweise ist dieses Chaos erwiesenermaßen von kurzer Dauer, da die eine oder andere Fraktion in der Regel innerhalb weniger Jahre den Sieg erringt und das Land zu einer stabileren Regierungsform zurückfindet."
