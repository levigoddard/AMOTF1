 irish_fealty_negotiations_ongoing:0 "Verhandlungen über Irische Lehnstreue"
 desc_irish_fealty_negotiations_ongoing:0 "Verhandlungen zur Vereinbarung einer formalen Erklärung der Lehnstreue eines alten englischen Lords in Irland gegenüber des englischen Throns dauern an."
 humiliated_by_former_vassal:0 "Von einem ehemaligen Vasallen gedemütigt"
 desc_humiliated_by_former_vassal:0 "Ein ehemaliger Vasall aus Irland hatte die Kühnheit die Anerkennung der Lehnstreue zum Thron Englands zu verweigern und demzufolge seine Unabhängigkeit zu verkünden, und bedauerlicherweise sind wir nicht in der Position diese Beleidigung zu bestrafen."
 irish_catholicism_not_allowed:0 "Irischer Katholizismus unterdrückt"
 desc_irish_catholicism_not_allowed:0 "Der katholische Bevölkerung dieser irischen Provinz wurde von der Regierung gezwungen, die Reformation anzunehmen, was für große Unruhen gesorgt hat."
 irish_catholicism_allowed:0 "Irischer Katholizismus geduldet"
 desc_irish_catholicism_allowed:0 "Die Regierung hat sich entscheiden, die Reformation in dieser Provinz nicht zu erzwingen, eine Rebellion zu vermeiden. Fortschritte wird es sowieso geben, jedoch nur sehr langsam."
 reformation_takes_hold_in_ireland:0 "Die Reformation überkommt die Gälen"
 desc_reformation_takes_hold_in_ireland:0 "Trotz anfänglicher Schwierigkeiten hat die Reformation in dieser Provinz Einzug gehalten und die Iren haben ihren katholischen Pfad hinter sich gelassen. Die neuen Handelsbeziehungen mit dem protestantischen Europa hat sogar die lokale Wirtschaft geringfügig angetrieben."
 huzzah_for_devolution:0 "Freisetzung Irlands"
 desc_huzzah_for_devolution:0 "Dieses Land hat Irland aus seiner Herrschaft in die Unabhängigkeit entlassen, nachdem es erobert und eine Personalunion errichtet worden war. Diese großmütige Handlung stärkt die diplomatische Reputation und fördert das Vertrauen all jener, die mit uns Geschäfte unterhalten."
 culture_shift_tension_bt:0 "Kulturwechsel verursacht Unruhen"
 desc_culture_shift_tension_bt:0 "Der Besitzer dieser Provinz hat kürzlich seine Primärkultur geändert, was Unruhen in der verbleibenden Bevölkerung ausgelöst hat."
 religious_shift_tension_bt:0 "Religionswechsel verursacht Unruhen"
 desc_religious_shift_tension_bt:0 "Dieses Land hat kürzlich seine Religion gewechselt, was Unruhen in all jenen Provinzen ausgelöst hat, die dem alten Glauben folgen, sorgte jedoch auch für Begeisterung in den Provinzen, die dem neuen nationalen Glauben folgen."
 bt_tanistry_waiting_on_heir:0 "Wartet auf einen Erben"
 desc_bt_tanistry_waiting_on_heir:0 "Die herrschende Regierung hat beschlossen, keinen Than zu wählen sondern auf einen geborenen Erben zu warten, was in weitreichenden Unruhen mündete, da sich die Bevölkerung um ihre Zukunft sorgt."
 bt_tanistry_underaged_heir:0 "Minderjähriger Than"
 desc_bt_tanistry_underaged_heir:0 "Der Than des Königreiches ist noch nicht im Erwachsenenalter, und die Bevölkerung des Königreiches ist unzufrieden mit der Wahrscheinlichkeit, ohne starken Anführer zu sein, sollte der König zu früh sterben."
 bt_tanistry_female_heir:0 "Weiblicher Than"
 desc_bt_tanistry_female_heir:0 "In einer beispiellosen und umstrittenen Entscheidung hat der König beschlossen, eine junge Frau zum Than zu wählen und damit großen Unmut unter den Traditionalisten und Abergläubigen erregt, die um die Zukunft des Königreiches fürchten."
 bt_uncertainty_about_a_high_queen:0 "Unsicherheit unter der Hochkönigin"
 desc_bt_uncertainty_about_a_high_queen:0 "Furcht und Unsicherheit suchen das Königreich heim, als Reaktion auf die Aussicht, von einer Hochkönigin regiert zu werden."
 bt_abolished_tanistry:0 "Kürzlich abgeschaffte Tanistry"
 desc_bt_abolished_tanistry:0 "In einer allgemein unbeliebten Entscheidung hat die Regierung die Tradition der Thanwahl abgeschafft und sich für eine erbliche Monarchie nach festländischem Vorbild entschieden."
 btpl_oasis:0 "Große Oase"
 desc_btpl_oasis:0 "Eine besonders große und stabile Oase befindet sich in dieser Provinz. Sie sorgt für Wasser und Bewässerung in dieser sonst vertrockneten und unfruchtbaren Landschaft. Dies ist ein Segen für die lokale Bevölkerung und erlaubt eine sehr viel einfachere Errichtung von Landwirtschaft und Infrastruktur."
 strait_of_hormuz_toll:0 "Zoll in der Straße von Hormus"
 desc_strait_of_hormuz_toll:0 "Die Insel Hormus ist natürlicher Haltepunkt für allen Handel der den persischen Golf betritt oder verlässt, und jede Nation, die diesen strategisch unerlässlichen Hafen kontroliert, besitzt einen beherrschenden Einfluss auf den Handel in dieser Region."
 btpl_funj_momentum:0 "Aufschwung der Funj"
 desc_btpl_funj_momentum:0 "Nachdem wir durch die Schilluk nach Norden gedrängt wurden, hätten wir brechen und aufgeben können, doch stattdessen habenw wir beschlossen diesen Schwung zu nutzen um uns nordwärts zu noch größeren Eroberungen anzutreiben!"
 btpl_abdullahs_coffers:0 "Abdullahs Truhen"
 desc_btpl_abdullahs_coffers:0 "Bevor er seine Ambitionen auf das Inland richtete, gelang Abdullah Jamma, der Sammler, durch seine Handelsreisen im roten Meer zu Reichtum. Dann richtete er seine Aufmerksamkeit auf die Eroberung Alodiens, was ihm durch erhebliche Vorbereitung und seines eigenen großen Reichtums gelang."
 btpl_spread_of_islam_in_alodia:0 "Konvertierung von Alodien"
 desc_btpl_spread_of_islam_in_alodia:0 "Von Abdullah Jamma dem Sammler, einem reichen arabischen Händler vom Roten Meer, verfechtet, verbreitete sich der Islam schnell unter den zuvor christlichen Einwohnern am oberen Nil."
 btpl_funj_militarisation:0 "Militarisierung der Funj"
 desc_btpl_funj_militarisation:0 "Den Schwung durch die Vertreibung durch die Schilluk nutzend, rüstet sich unsere Gesellschaft für den Krieg um das Land im Norden, im wankenden Alodien, zu erobern."
 btpl_funj_demilitarisation:0 "Demilitarisierung der Funj"
 desc_btpl_funj_demilitarisation:0 "Da wir einen anderen Weg gewählt haben, nachdem wir von den Schilluk nordwärts getrieben worden sind, rüstet unsere Gesellschaft ab und versucht mit diesem Neuanfang ein blühendes Utopia zu schaffen."
 btpl_clearing_the_inlet:0 "Reinigt die Goldene Bucht"
 desc_btpl_clearing_the_inlet:0 "Dieses Land wendet große Mühen und Ressourcen auf um den Goldenen Kanal zu reinigen und die lokale Dominanz im Nordseehandel zu erhalten."
 btpl_stabilising_the_economy:0 "Stabilisiert die Wirtschaft"
 desc_btpl_stabilising_the_economy:0 "Dieses Land wendet große Mühen und Ressourcen auf, um Betroffene zu entschädigen, die durch die instabile Lage in Antwerpen geneigt sind, in Massen die Stadt zu verlassen und um somit die wirtschaftliche Vorherrschaft von Antwerpen zu erhalten."
 btpl_investing_in_antwerp:0 "Investiert in Antwerpen"
 desc_btpl_investing_in_antwerp:0 "Die Bürger der Stadt Antwerpen erhalten beträchtliche Entschädigung und Anreize von der Regierung mit der Absicht, eine Abwanderung der Händler zu verhindern und damit Handel und Wirtschaft der Stadt zu unterstützen."
 btpl_nile_river_in_arid_desert_province:0 "Oberer Nil"
 desc_btpl_nile_river_in_arid_desert_province:0 "Diese Provinz befindet sich in der Mitte der extrem ariden Sahara und wäre normalerweise nur unter Anstrengung zu erreichen, doch dass sie am Nil gelegen ist, vereinfacht die Reise, die Entwicklung und Versorgung entlang entlang des gesamten Flusses sehr."
 bt_birthplace_lager:0 "Geburtsort des Lagerbieres"
 desc_bt_birthplace_lager:0 "Diese Provinz ist der Geburtsort des Lagerbiers, einer Biersorte die bei niedrigen Temperaturen gebraut wird. Die lange Tradition in Verbindung mit dem Handel und lokaler Erfahrung gestattet ein größeres Produktionsvolumen."
 bt_prussian_blue:0 "Preußisch Blaue Industrie"
 desc_bt_prussian_blue:0 "Wenn es eine Sache gibt, für die Berlin im 18. Jahrhundert berühmt war, dann dafür, Ursprungsort des Preußisch Blau zu sein. Hergestellt und in ganz Europa verkauft, gelangte es bis nach Japan und wurde von Künstlern überall verwendet. Das Rezept wurde für gut 20 Jahre geheim gehalten, bis es im Jahre 1724 veröffentlicht worden ist. Bis dahin entstand ein Monopol auf dieses Färbemittel und dadurch ein großer Industriezweig."
 
 
 bt_guelph_nation:0 "Guelfisches Land"
 desc_bt_guelph_nation:0 "In der langanhaltenden Rivalität zwischen dem Kaiser und dem Papst um die Kontrolle über die zersplitterten italienischen Stadtstaaten ist diese Nation traditioneller Unterstützer des Papstes. Die Guelfen waren meist reiche und und hoch angesehene italienische Kaufmannsfamilien, die sich über die Eimischung des Kaisers in italienische Angelegenheiten ärgern und den papst als Schlüssel zum Widerstand gegen den Griff des Kaisers ansehen."
 #Not currently using White Guelph modifier for anything.
 bt_white_guelph_nation:0 "Weißguelfisches Land"
 desc_bt_white_guelph_nation:0 "In der langanhaltenden Rivalität zwischen dem Kaiser und dem Papst um die Kontrolle über die zersplitterten italienischen Stadtstaaten ist diese Nation traditioneller Unterstützer des Papstes gewesen, doch in Folge der autokratischen Politik des Kirchenstaates im späten 13. Jahrhundert hat diese guelfische Fraktion begonnen sich ebenfalls der päpstlichen Kontrolle zu widersetzen und sich nach anderen Verbündeten wie Frankreich umzusehen, um sowohl dem Papst als auch dem Kaiser Widerstand zu leisten."
 bt_ghibelline_nation:0 "Ghibellisches Land"
 desc_bt_ghibelline_nation:0 "In der langanhaltenden Rivalität zwischen dem Kaiser und dem Papst um die Kontrolle über die zersplitterten italienischen Stadtstaaten ist diese Nation traditioneller Unterstützer des Kaisers. Die Ghibellinen waren in der Regel der Landadel und profitierte von der dezentralen kaiserlichen Herrschaft und fürchteten, mehr direkte päpstliche Autorität würde ihre Situation verschlechtern. Daher unterstützten sie den kaiserlichen Anspruch gegen die Ausweitung des Patrimonium.
 bt_traitorous_nation:0 "Verräterisches Land"
 desc_bt_traitorous_nation:0 "Diese Nation hat kürzlich die Seiten im Guelfisch-Ghibellischen Konflikt gewechselt, und jede vernünftige Nation ist zurecht misstrauisch gegenüber ihren Versprechungen."
 bt_apathetic_guelph_or_ghibellines:0 "Teilnahmsloses Land"
 desc_bt_apathetic_guelph_or_ghibellines:0 "Diese Nation versucht sich aus dem Guelfisch-Ghibellischen Konflikt zurückzuziehen und seine Bevölkerung unter einem Banner zu vereinen, anstatt sie nach Lust und Laune an diesem auszehrenden Bürgerkrieg teilnehmen zu lassen. Dies ist zwar ein bewundernswertes Ziel, doch diese Nation tut sich schwer, sich wirklich zu distanzieren während der Konflikt um sie herum wütet und Radikale auf beiden Seiten versuchen die Leute anzustacheln."
 bt_emperors_approval:0 "Anerkennung des Kaisers"
 desc_bt_emperors_approval:0 "Der Heilige Römische Kaiser spricht gut über unsere Nation, was unsere Bekanntheit und unser Ansehen im gesamten Reich verbessert!"
 
 #Triggered Province Modifiers
 bt_guelph_province_in_guelph_state:0 "Guelfische Provinz"
 desc_bt_guelph_province_in_guelph_state:0 "In der langanhaltenden Rivalität zwischen dem Kaiser und dem Papst um die Kontrolle über die zersplitterten italienischen Stadtstaaten ist diese Provinz traditioneller Unterstützer des Papstes, sehr zur Freude seiner guelfischen Herrscher. Unruhen sind unwahrscheinlicher, und mehr junge Männer erwägen, sich als Freiwillige für unsere Armee zur Verteidigung der guelfischen Sache zu melden."
 bt_guelph_province_in_ghibelline_state:0 "Guelfische Provinz"
 desc_bt_guelph_province_in_ghibelline_state:0 "In der langanhaltenden Rivalität zwischen dem Kaiser und dem Papst um die Kontrolle über die zersplitterten italienischen Stadtstaaten ist diese Provinz traditioneller Unterstützer des Papstes, sehr zur Enttäuschung seiner ghibellischen Herrscher. Unruhen sind wahrscheinlicher, und mehr junge Männer weigern sich, für die ghibellische Regierung zu kämpfen."
