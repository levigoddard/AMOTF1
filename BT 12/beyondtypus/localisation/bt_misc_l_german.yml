 desc_bt_ghibelline_province_in_ghibelline_state:0 "In der langanhaltenden Rivalität zwischen dem Kaiser und dem Papst um die Kontrolle über die zersplitterten italienischen Stadtstaaten ist diese Provinz traditioneller Unterstützer des Kaisers, sehr zur Freude seiner ghibellischen Herrscher. Unruhen sind unwahrscheinlicher, und mehr junge Männer erwägen, sich als Freiwillige für unsere Armee zur Verteidigung der ghibellischen Sache zu melden."
