 #Native Start Stuff
 NATIVE_START_BOOKMARK:0 "Eine Indianische Neue Welt"
 NATIVE_START_BOOKMARK_DESC:0 "Als europäische Entdecker während des 16. und 17. Jahrhunderts in großen Zahlen Nordamerika erreichten, mit Krankheit und Tod im Gepäck, nannten sie diese neue Welt 'leer', doch dies war sie bei weitem nicht. Tausende und abertausende verschiedene Völker nennen diesen großen Kontinent Heimat. Seine Sümpfe, Berge, Prärien, Wälder, Wüsten und Tundren zeugen allesamt von vergangenen Zeiten."
