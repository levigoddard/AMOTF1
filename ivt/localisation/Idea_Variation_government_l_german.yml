 theocracy_tier_2_1_desc:0 "Durch eine ständige Verwaltngspraxis können wir Prozesse, für die wir sonst extra Ressourcen aufwenden müssten, so vereinfachen, dass sie für die Regierung in Fleisch und Blut übergehen."
 theocracy_tier_2_2_desc:0 "Durch viele, ständige diplomatischen Vertretungen in anderen Ländern können wir bei uns zu Hause Ressourcen frei machen, die wir sonst für die Kommunikation mit anderen Staaten benötigen würden."
 theocracy_tier_2_3_desc:0 "Durch einen ständigen miliärischen Stab können wir Kriegsplanungen und Fragen des Militärs effizienter klären."
 theocracy_tier_2_4_desc:0 "Durch einen Fokus unserer Kräfte auf die Verwaltung können wir mehr administrative Politiken durchsetzen."
 theocracy_tier_2_5_desc:0 "Durch einen Fokus auf die Diplomatie können wir mehr diplomatische Politiken durchsetzen."
 theocracy_tier_2_6_desc:0 "Durch einen Fokus auf das Militär können wir mehr militärische Politiken durchsetzen."
 theocracy_tier_3_1:0 "Große Macht des Rates"
 theocracy_tier_3_2:0 "Mittlere Macht des Rates"
 theocracy_tier_3_3:0 "Kleine Macht des Rates"
 theocracy_tier_3_4:0 "Keine Macht des Rates"
 theocracy_tier_3_1_desc:0 "Der Rat hat erheblichen Einfluss auf die Entscheidungen, die getroffen werden. Alle Mitglieder haben bei gewissen Fragen eine gleichberechtigte Stimme, die sich auch gegen die Meinung des Herrschers durchsetzen kann."
 theocracy_tier_3_2_desc:0 "Der Rat hat deutliche Mitspracherechte bei der Gestaltung von Entscheidungen. Der Herrscher hat aber ultimativ das letzte Wort."
 theocracy_tier_3_3_desc:0 "Der Rat hat fast keinen Einfluss auf die Entscheidungen des Herrschers. Er kann lediglich beratend tätig werden. Seine Meinung kann aber auch jederzeit ignoriert werden."
 theocracy_tier_3_4_desc:0 "Der Rat ist nur dem Namen nach ein Rat. Der Herrscher mag einige Berater hofieren, oder gar auf sie zurückgreifen. Aber als Beschlussorgan hat der Rat keine Macht."
