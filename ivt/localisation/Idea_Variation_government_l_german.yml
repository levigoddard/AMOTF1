 monarchy_tier_9_2:0 "Schutzrechte für religiöse Minderheiten"
 monarchy_tier_9_3:0 "Konversionsanreize"
 monarchy_tier_9_4:0 "Jedermann-Grundrechte"
 monarchy_tier_9_1_desc:0 "Wir gewähren Grundrechte nur auf Basis der richtigen Religionszugehörigkeit. Wer die Staatsreligion ausübt, ist umfassend vor gewisser staatlicher Willkür geschützt."
 monarchy_tier_9_2_desc:0 "Wir gewähren keine Sonderrechte für Anhänger der Staatsreligion, garantieren aber umgekehrt die Rechte derjenigen Untertanen, die einer anderen Religion angehören."
 monarchy_tier_9_3_desc:0 "Wir versuchen durch Konversionsanreize eine gewisse Uniformität der Gesellschaft zu erreichen, indem wir besondere Versprechungen machen, wenn religiöse Minderheiten zur Staatsreligion konvertieren."
 monarchy_tier_9_4_desc:0 "Wir garantieren allen Untertanen Grundrechte, die für alle Stände gleichermaßen gelten."
 monarchy_tier_10_1:0 "Territorien Rechte"
 monarchy_tier_10_2:0 "Aktive Religionsverbreitung"
 monarchy_tier_10_3:0 "Imperium Fantasien"
 monarchy_tier_10_4:0 "Kulturelle Zusammenarbeit"
 monarchy_tier_10_5:0 "Große Eroberung"
 monarchy_tier_10_1_desc:0 "Durch die Regelung bestimmter territorialer Rechte können wir unsere Nicht-Staatsgebiete effizienter verwalten."
 monarchy_tier_10_2_desc:0 "Durch aktive Religionsverbreitung stellen wir unseren Herrschaftsanspruch in unseren Gebieten sicher."
 monarchy_tier_10_3_desc:0 "Wir streben nach einem Imperium und wir werden es erreichen!"
 monarchy_tier_10_4_desc:0 "Durch kulturelle Zusammenarbeit können wir die Legitimation unseres Staates deutlich verbessern."
 monarchy_tier_10_5_desc:0 "Die Politik unseres Staates ist es gleich ganze, zusammengehörende Provinzen zu beanspruchen. Mit kleinen Grenzkonflikten halten wir uns nicht auf."
 monarchy_tier_11_1:0 "Absolutistische Vision"
 monarchy_tier_11_2:0 "Absolutistischer Wandel"
 monarchy_tier_11_3:0 "Absolutistische Verwaltung"
 monarchy_tier_11_4:0 "Militarismus"
 monarchy_tier_11_1_desc:0 "Wir haben eine Vision der zentralisierten Macht auf eine einzelne Person. Der Weg dahin ist erst einmal nicht so wichtig, aber das Endziel ist klar!"
 monarchy_tier_11_2_desc:0 "Wir haben einen Plan, wie wir die Macht nach und nach immer stärker auf eine Person zentralisieren können. Wo dieser Weg am Ende hinführt, wissen wir noch nicht, aber wir werden anfangen ihn zu beschreiten."
 monarchy_tier_11_3_desc:0 "Wir konzentrieren uns bei unserer absolutistischen Politik darauf die Staatsverwaltung so gut kontrollierbar wie möglich zu machen."
 monarchy_tier_11_4_desc:0 "Bei der Frage ob Absolutismus oder Militarismus, lautet unsere Antwort ganz klar: Beides!"
 monarchy_tier_12_1:0 "Handelsimperium"
 monarchy_tier_12_2:0 "Kolonialimperium"
 monarchy_tier_12_3:0 "Landmacht Imperium"
 monarchy_tier_12_4:0 "Seemacht Imperium"
 monarchy_tier_12_1_desc:0 "Wir richten unseren Staat darauf aus ein Handelsimperium aufzubauen."
 monarchy_tier_12_2_desc:0 "Wir richten unseren Staat darauf aus ein Kolonialimperium aufzubauen."
 monarchy_tier_12_3_desc:0 "Wir richten unseren Staat darauf aus ein Imperium auf dem Land zu werden."
 monarchy_tier_12_4_desc:0 "Wir richten unseren Staat darauf aus ein Imperium auf der See zu werden."
