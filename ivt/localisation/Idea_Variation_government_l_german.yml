 republic_tier_5_1_desc:0 "Durch die Mitbestimmung von Ständen können wir das politische Gleichgewicht im Staat halten und verhindern, dass eine Fraktion zu viel Macht erringt."
 republic_tier_5_2_desc:0 "Durch ein ordentliches Parlament garantieren wir Repräsentation des gesamten Staatsgebiets und sorgen dafür, dass die regionalen Besonderheiten, Einzug in unsere Politik halten können."
 republic_tier_5_3_desc:0 "Ein unabhängiger Wächterrat sucht nur die qualifiziertesten Kandidaten für die Wahl aus und lässt diese zu."
 republic_tier_5_4_desc:0 "Durch eine verlängerte Amtszeit haben einmal gewählte Vertreter eine bessere Möglichkeit ihre politischen Visionen durchzusetzen."
 republic_tier_5_5_desc:0 "Durch eine verkürzte Amtszeit kann der demokratische Prozess schneller für Belebungen des Geschehens sorgen."
 republic_tier_5_6_desc:0 "Ewigkeitsgarantien in unserer Verfassung werden uns erlauben die Republik gegen Umsturzversuche zu verteidigen."
 republic_tier_5_7_desc:0 "Wahlen mit Stimmenmehrheit sind anfällig für Korruption oder noch schlimmer Populismus. Wir werden ein komplexes System anwenden, um denjenigen zu bestimmten, der unsere Republik anführen soll. Dafür werden wir fast zufällig aus einer Gruppe geeigneter Kandidaten auswählen."
