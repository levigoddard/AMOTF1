 theocracy_tier_7_2:0 "Innere Perfektion"
 theocracy_tier_7_3:0 "Missionarischer Ansatz"
 theocracy_tier_7_4:0 "Gottes Werk"
 theocracy_tier_7_5:0 "Vasallenpolitik"
 theocracy_tier_7_1_desc:0 "Der Ansatz des Heiligen Krieges verlangt von allen Menschen und Mächten gegen die Ungläubigen zu kämpfen."
 theocracy_tier_7_2_desc:0 "Die Innere Perfektion ist ein Konzept des nach innen gerichteten Strebens das Land und das Leben so weit es geht zu verbessern."
 theocracy_tier_7_3_desc:0 "Der Missionarische Ansatz verlangt von allen Leuten nach draußen zu gehen und das Wort Gottes friedlich zu predigen, bis jeder ihm folgt."
 theocracy_tier_7_4_desc:0 "Die Ausrichtung, Gottes Werk zu tun, verlangt von allen Menschen die Sorge um seinen Nächsten und das Leben mit größter Barmherzigkeit."
 theocracy_tier_7_5_desc:0 "Eine Oberherr/Vasallenbeziehung kann sehr fruchtbar sein, wenn beide ihre Pflichten erfüllen."
