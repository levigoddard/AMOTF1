 theocracy_tier_6_4:0 "Göttliche Führung"
 theocracy_tier_6_1_desc:0 "Der Ritterorden hat eine kriegerische Ausrichtung. Er will Pilger schützen und Heiden bekämpfen."
 theocracy_tier_6_2_desc:0 "Der Mönchsorden sorgt sich hauptsächlich um die Versorgung der Schwachen. Er predigt Frieden und Barmherzigkeit."
 theocracy_tier_6_3_desc:0 "Der kirchliche Fürst ist in erster Linie sich selbst verpflichtet. Sucht man in ihm andere Eigenschaften als in einem weltlichen Fürsten, wird man nicht viele finden."
 theocracy_tier_6_4_desc:0 "Der Göttliche Führer beansprucht für sich die alleinige Deutungshoheit über die Auslegung des Göttlichen Willens und wird diesem immer folgen - und alle anderen die ihm nicht folgen wollen bekämpfen."
