 republic_tier_10_5:0 "Große Eroberung"
 republic_tier_10_1_desc:0 "Durch die Regelung bestimmter territorialer Rechte können wir unsere Nicht-Staatsgebiete effizienter verwalten."
 republic_tier_10_2_desc:0 "Durch aktive Religionsverbreitung stellen wir unseren Herrschaftsanspruch in unseren Gebieten sicher."
 republic_tier_10_3_desc:0 "Wir streben nach einem Imperium und wir werden es erreichen!"
 republic_tier_10_4_desc:0 "Durch kulturelle Zusammenarbeit können wir die Legitimation unseres Staates deutlich verbessern."
 republic_tier_10_5_desc:0 "Die Politik unseres Staates ist es gleich ganze, zusammengehörende Provinzen zu beanspruchen. Mit kleinen Grenzkonflikten halten wir uns nicht auf."
 republic_tier_11_1:0 "Absolutistische Vision"
 republic_tier_11_2:0 "Absolutistischer Wandel"
 republic_tier_11_3:0 "Absolutistische Verwaltung"
 republic_tier_11_4:0 "Militarismus"
 republic_tier_11_1_desc:0 "Wir haben eine Vision der zentralisierten Macht auf eine einzelne Person. Der Weg dahin ist erst einmal nicht so wichtig, aber das Endziel ist klar!"
 republic_tier_11_2_desc:0 "Wir haben einen Plan, wie wir die Macht nach und nach immer stärker auf eine Person zentralisieren können. Wo dieser Weg am Ende hinführt, wissen wir noch nicht, aber wir werden anfangen ihn zu beschreiten."
 republic_tier_11_3_desc:0 "Wir konzentrieren uns bei unserer absolutistischen Politik darauf die Staatsverwaltung so gut kontrollierbar wie möglich zu machen."
 republic_tier_11_4_desc:0 "Bei der Frage ob Absolutismus oder Militarismus, lautet unsere Antwort ganz klar: Beides!"
