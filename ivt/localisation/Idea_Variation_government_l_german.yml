 republic_tier_9_4:0 "Vasallenpolitik"
 republic_tier_9_1_desc:0 "Durch eine Heiratspolitik, die ähnlich zu der, der großen Dynastien Europas ist, versuchen wir in gute Beziehungen mit anderen Staaten zu treten."
 republic_tier_9_2_desc:0 "Durch verstärkte diplomatische Bemühungen können wir versuchen ein System von Bündnissen zu schaffen, dass uns vor unseren Nachbarn schützt."
 republic_tier_9_3_desc:0 "Indem wir überall mit unseren Händlern aktiv sind und so Wohlstand für alle schaffen, machen wir uns unverzichtbar für das wirtschaftliche Gelingen und machen Kriege gegen uns weniger wahrscheinlich."
 republic_tier_9_4_desc:0 "Eine Oberherr/Vasallenbeziehung kann sehr fruchtbar sein, wenn beide ihre Pflichten erfüllen."
