 theocracy_tier_4_2_desc:0 "Die Wirtschaftspolitik des Landes konzentriert sich darauf die Produktion von Gütern effizienter zu gestalten."
 theocracy_tier_4_3_desc:0 "Die Wirtschaftspolitik des Landes konzentriert sich darauf den Handel zu fördern."
 theocracy_tier_4_4_desc:0 "Die Wirtschaftspolitik des Landes konzentriert sich darauf möglichst viel Reichtum aus den Kolonien abzuschöpfen."
