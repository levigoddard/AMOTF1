l_german:
 LOADING_TIP_0:1 "Wenn wir den Krieg nicht beenden, wird er uns beenden. -H. G. Wells"
 LOADING_TIP_1:1 "Politik ist die Zähmung des Krieges. -Giannina Braschi"
 LOADING_TIP_2:1 "Dulce et Decorum est Pro patria mori - Süß und ehrenvoll ist es, fürs Vaterland zu sterben. -Horace"
 LOADING_TIP_3:1 "Möge Gott Gnade mit unseren Feinden haben, denn ich werde sie nicht haben. -General George Patton Jr."
 LOADING_TIP_4:1 "Es ist nicht das Ziel des Krieges für dein Land zu sterben, sondern den anderen Bastard für seins sterben zu lassen. -General Patton"
 LOADING_TIP_5:1 "Der wahre Soldat kämpft nicht weil er das hasst, was vor ihm ist, sondern weil er das liebt, was hinter ihm ist. -GK Chesterton"
 LOADING_TIP_6:1 "Politik hat keine Beziehung zur Moral. -Niccolo Macciavelli"
 LOADING_TIP_7:1 "Es ist besser gefürchtet als geliebt zu sein, wenn du nicht beides sein kannst. -Niccolo Machiavelli"
 LOADING_TIP_8:1 "Vor allem Anderen, sei bewaffnet. -Niccolo Machiavelli"
 LOADING_TIP_9:1 "Der, der Gehorsam wünscht, muss lernen wie man befiehlt. -Niccolo Machiavelli"
 LOADING_TIP_10:1 "Es wurde nie etwas großes ohne Gefahren erreicht. -Niccolo Machiavelli"
 LOADING_TIP_11:1 "Es sind nicht Titel die Männer ehren, sondern Männer ehren Titel. -Niccolo Machiavelli"
 LOADING_TIP_12:1 "Wenn einem Mann eine Wunde zugefügt werden muss, sollte diese so stark sein, dass seine Rache nicht zu befürchten ist. -Niccolo Machiavelli"
 LOADING_TIP_13:1 "Es gibt keinen Weg Krieg zu vermeiden, er kann nur hinausgezögert werden zum Vorteil der anderen. -Niccolo Macciavelli"
 LOADING_TIP_14:1 "Jener Krieg ist gerecht, der notwendig ist und jener Kampf fromm, in dem allein noch Hoffnung liegt. -Niccolo Machiavelli"
 LOADING_TIP_15:1 "Wer sich konstanten Erfolg wünscht muss sein Verhalten mit der Zeit ändern. -Niccolo Machiavelli"
 LOADING_TIP_16:1 "Der aufgeklärte Herrscher ist achtsam und der gute General voller Vorsicht. -Sun Tzu"
 LOADING_TIP_17:1 "Ein ungerechter Frieden ist besser als ein gerechter Krieg. -Marcus Tullius Cicero"
 LOADING_TIP_18:1 "Im Frieden begraben Söhne ihre Väter. Im Krieg begraben Väter ihre Söhne. -Herodot"
 LOADING_TIP_19:1 "Zehn Mann unter weiser Führung werden hundert schlagen ohne selbige. -Euripides"
 LOADING_TIP_20:1 "Es gibt kein Beispiel für ein Land, welches von anhaltender Kriegsführung profitierte. -Sun Tzu"
 LOADING_TIP_21:1 "Ein Soldat wird lang und hart kämpfen für ein bisschen farbiges Band. -Napoleon Bonaparte"
 LOADING_TIP_22:1 "Ich habe noch nie den Krieg befürwortet, außer als Mittel des Friedens. -Ulysses S. Grant"
 LOADING_TIP_23:1 "Es ist nur gut, dass der Krieg so schrecklich ist. Wir würden sonst vielleicht Gefallen daran finden. -Robert E. Lee"
 LOADING_TIP_24:1 "Es gab noch nie einen guten Krieg oder einen schlechten Frieden. -Benjamin Franklin"
 LOADING_TIP_25:1 "Die Menschheit muß dem Krieg ein Ende setzen, oder der Krieg setzt der Menschheit ein Ende. -John F. Kennedy"
 LOADING_TIP_26:1 "Die beste Waffe gegen einen Feind ist ein anderer Feind. -Friedrich Nietzsche"
 LOADING_TIP_27:1 "Das Militär beginnt keine Kriege, Politiker beginnen Kriege. -William Westmoreland"
 LOADING_TIP_28:1 "Wenn die Reichen Krieg führen, sind es die Armen, die sterben. -Jean-Paul Sartre"
 LOADING_TIP_29:1 "Wir sind alle Touristen in der Geschichte, und Ironie ist was wir in Kriegen gewinnen. -Anatole Broyard"
 LOADING_TIP_30:1 "Kunst ist Wissen sichtbar gemacht. -Gustave Courbet"
 LOADING_TIP_31:1 "Kunst ist die Signatur von Zivilisationen. -Beverly Sills"
 LOADING_TIP_32:1 "In dieser Welt kann nichts als sicher bezeichnet werden, außer dem Tod und Steuern. -Benjamin Franklin"
 LOADING_TIP_33:1 "In der Politik muss ein fähiger Herrscher durch Umstände, Vermutungen und Konjunktionen geführt werden. -Katharina II"
 LOADING_TIP_34:1 "Es sind schlechte Entdecker, die glauben, dass da kein Land ist, wenn sie nichts anderes als die See sehen. -Francis Bacon"
 LOADING_TIP_35:1 "Der Ruhm des Christentums ist es durch Vergebung zu erobern. -William Blake"
 LOADING_TIP_36:1 "Reiche, entstanden durch Eroberung, fielen immer durch Revolten oder durch den Sieg der Rivalen. -John Boyd Orr"
 LOADING_TIP_37:1 "Macht ist meine Geliebte. Ich habe zu hart an ihrer Eroberung gearbeitet, um jemandem zu erlauben sie mir zu nehmen. -Napoleon"
 LOADING_TIP_38:1 "Das Objekt des Krieges ist der Sieg, das des Sieges Eroberung und dass der Eroberung Erhaltung. -Charles de Secondat"
 LOADING_TIP_39:1 "Ich kam, ich sah, Gott eroberte. -Karl V/I"
 LOADING_TIP_40:1 "Mein Cousin Franz und ich sind im perfektem Gleichklang, er will Mailand, und ich gleichwohl. -Karl V/I"
 LOADING_TIP_41:1 "Das Bemühen das Gewissen zu dominieren, ist die Eroberung der Zitadelle des Himmels. -Karl V/I"
 LOADING_TIP_42:1 "Der Krieg entscheidet nicht darüber, wer Recht hat, sondern nur darüber, wer übrig bleibt. - Bertrand Russell"
 LOADING_TIP_43:1 "Ein großes Reich, wie ein großer Kuchen, ist am leichtesten an den Ecken verringert. -Benjamin Franklin"
 LOADING_TIP_44:1 "Ein Reich aus dem Krieg gegründet, hat sich selbst über den Krieg zu erhalten. -Charles de Montesquieu"
 LOADING_TIP_45:1 "Das Heilige Römische Reich is weder heilig, noch römisch, noch ein Kaiserreich. -Voltaire"
 LOADING_TIP_46:1 "Die Suche nach Religion ist der Beginn des Denkens. -Xu Zhimo"
 LOADING_TIP_47:1 "Wenn der Herrscher wechselt, ändert sich für die Armen nichts, außer der Name ihres Herren. -Phaedrus"
 LOADING_TIP_48:1 "Eine Zivilisation ist nur zerstört, wenn ihre Götter zerstört sind. -Emile M. Cioran"
 LOADING_TIP_49:1 "Ein Gegner in der Ferne, ist einem vor dem Tore zu bevorzugen. -Emile M. Cioran"
 LOADING_TIP_50:1 "Wir sind keine Macher der Geschichte. Wir werden von der Geschichte gemacht. -Martin Luther King, Jr."
 LOADING_TIP_51:1 "Die Geschichte wird gut zu mir sein, denn ich habe vor, sie zu schreiben. -Winston Churchill"
 LOADING_TIP_52:1 "Studiere Geschichte, studiere Geschichte. In der Geschichte liegen alle Geheimnisse der Staatskunst. -Winston Churchill"
 LOADING_TIP_53:1 "Geschichte, im Allgemeinen informiert uns nur darüber was eine schlechte Regierung ist. -Thomas Jefferson"
 LOADING_TIP_54:1 "Die Geschichte lehrt, daß Kriege beginnen, wenn die Regierungen glauben, daß der Preis der Aggression niedrig ist. -Ronald Reagan"
 LOADING_TIP_55:1 "Im Laufe der Geschichte kam die Einsicht, dass eiserne Notwendigkeit weder Eisen ist, noch notwendig. -Nietzsche"
 LOADING_TIP_56:1 "Geschichte wiederholt sich, das eine Mal als Tragödie, das andere Mal als Farce. -Karl Marx"
 LOADING_TIP_57:1 "In der Tat ist die Geschichte nichts anderes als eine Auflistung von Verbrechen und Unglücken. -Voltaire"
 LOADING_TIP_58:1 "Die Geschichte ist die Version von Ereignissen der Vergangenheit, auf die Menschen sich geeinigt haben. -Napoleon Bonaparte"
 LOADING_TIP_59:1 "Blut alleine bewegt die Räder der Geschichte.-Martin Luther"
 LOADING_TIP_60:1 "Die Geschichte zeigt uns dass es keine unbesiegbaren Armeen gibt. -Joseph Stalin"
 LOADING_TIP_61:1 "Diejenigen, die die Geschichte nicht kennen, sind bestimmt sie zu wiederholen. -Edmund Burke"
 LOADING_TIP_62:1 "Die Geschichte vertraut die Pflege der Freiheit den Schwachen oder den Schüchternen nicht lange an. -Dwight D. Eisenhower"
 LOADING_TIP_63:1 "Krieg ist die Fortsetzung der Politik mit anderen Mitteln. -Carl von Clausewitz"
 LOADING_TIP_64:1 "Wenn die Niederlage unvermeidlich ist, ist es am klügsten sich zu ergeben. -Quintilian"
 LOADING_TIP_65:1 "Je korrupter der Staat, desto zahlreicher die Gesetze. -Publius Cornelius Tacitus"
 LOADING_TIP_66:1 "Ein Königreich begründet auf Ungerechtigkeit hält nie. -Lucius Annaeus Seneca"
 LOADING_TIP_67:1 "Der, der ein guter Herrscher werden soll, muss zuerst beherrscht worden sein. -Aristoteles"
 LOADING_TIP_68:1 "Ein Objekt, im Besitz, selten behält den gleichen Charme, den es bei der Verfolgung hatte. -Plinius der Ältere"
 LOADING_TIP_69:1 "Daher wer sich Frieden wünscht, lasst ihn sich auf den Krieg vorbereiten. -Publius Flavius Vegetius Renatus"
 LOADING_TIP_70:1 "Gehe hin als Eroberer und vollbringe großartige Siege. -Virgil"
 LOADING_TIP_71:1 "Ich habe lange genug gelebt, um sowohl Natur als auch Ruhm zu befriedigen. -Gaius Julius Caesar"
 LOADING_TIP_72:1 "Ich liebe den Namen der Ehre, mehr als ich den Tod fürchte. -Gaius Julius Caesar"
 LOADING_TIP_73:1 "Wenn du das Gesetz brechen musst, tue dies um Macht zu erhalten, in allen anderen Fällen befolge es. -Gaius Julius Caesar"
 LOADING_TIP_74:1 "Im Krieg sind wichtige Ereignisse das Resultat von trivialen Ursachen. -Gaius Julius Caesar"
 LOADING_TIP_75:1 "Alea iacta est (Der Würfel ist gefallen) -Gaius Julius Caesar"
 LOADING_TIP_76:1 "Veni, vidi, vici (Ich kam, ich sah, ich siegte) -Gaius Julius Caesar"
 LOADING_TIP_77:1 "Ein Prinz sollte langsam zu bestrafen und schnell zu belohnen sein.-Ovid"
 LOADING_TIP_78:1 "Lasse deinem Feind den Vortritt: so erhältst du die Krone des Sieges. -Ovid"
 LOADING_TIP_79:1 "Der, der den Ruhm verachtet, wird den wahren bekommen. -Titus Livius"
 LOADING_TIP_80:1 "Nirgendwo sonst, sind unsere Berechnungen häufiger erfunden, als im Krieg. -Titus Livius"
 LOADING_TIP_81:1 "Vae victis! (Wehe den besiegten!) -Titus Livius"
 LOADING_TIP_82:1 "Silent enim leges inter arma. (Unter den Waffen schweigen die Gesetze) -Marcus Tullius Cicero"
 LOADING_TIP_83:1 "Die Sicherheit der Bürger sollte das höchste Gebot sein. -Marcus Tullius Cicero"
 LOADING_TIP_84:1 "Der Krieg entscheidet nicht darüber, wer Recht hat, sondern nur darüber, wer übrig bleibt. - Bertrand Russell"
 LOADING_TIP_85:1 "Es ist nicht notwendig, um dort zu hoffen die Ordnung zu bewahren um erfolgreich zu sein. -Karl der Kühne"
 LOADING_TIP_86:1 "Ein Soldat wird lang und hart kämpfen für ein bisschen farbiges Band. -Napoleon Bonaparte"
 LOADING_TIP_87:1 "Wir werden Frieden haben, auch wenn wir dafür kämpfen.  -Dwight D. Eisenhower"
 LOADING_TIP_88:1 "Ich habe noch nie den Krieg befürwortet, außer als Mittel des Friedens. -Ulysses S. Grant"
 LOADING_TIP_89:1 "Krieg ist eine Serie von Katastrophen die im Sieg enden.\n-Albert Pike"
 LOADING_TIP_90:1 "Krieg ist ein Streit zwischen zwei Dieben, die zu feige sind ihre eigene Schlacht zuschlagen. -Thomas Carlyle"
 LOADING_TIP_91:1 "Krieg ist böse, aber es ist oft das kleinere Übel. -George Orwell"
 LOADING_TIP_92:1 "Ein Krieg zwischen Europäern ist ein Bürgerkrieg.\n-Victor Hugo"
 LOADING_TIP_93:1 "Im Krieg gibt es keinen Ersatz für den Sieg. \n-Douglas MacArthur"
 LOADING_TIP_94:1 "Und so schlage ich. -Karl der Kühne"
 