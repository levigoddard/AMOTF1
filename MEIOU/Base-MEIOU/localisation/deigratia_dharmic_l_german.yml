 dg_zoroastrian.001.t:1 "Zoroastrian Sects"
 dg_zoroastrian.001.d:1 "After the fall of Sassanid Persia to the Muslims, Zoroastrianism lost state support and it splintered into a number of different sects.  The Mazdakites were a populist sect that emphasized monotheism and communal living, and criticized asceticism, priesthood and the excesses of the wealthy.  The Zurvanites may have been the state church of Sassanid Persia.  They described a neutral creator god, Zurvan, who created both good Ohrmazd and evil Ahriman.  The Zurvanites were philosophical and fatalist in nature, and it did not survive without state support long past the eleventh century.  The Gayomarthians believed in a pantheon of gods who accidentally created Ahriman, causing friction with monotheistic religions nearby."
 dg_zoroastrian.001.a:1 "Recognize the influence of the Mazdakites"
 dg_zoroastrian.001.b:1 "Revive the Zurvanite church"
 dg_zoroastrian.001.c:1 "Support the Gayomarthians"
 dg_zoroastrian.001.e:1 "Try to appease all the sects"
 zoroastrian_reform:1 "Reformed Zoroastrianism"
 zoroastrian_orthodoxy:1 "Orthodox Zoroastrianism"
 mazdakite_sect:1 "Mazdaism"
 desc_mazdakite_sect:1 "Mazdaism emerged in the fifth century as a reaction against the power of the aristcracy and priesthood.  It was popular among the lower classes, who identified with its emphasis on communal living and criticism of asceticism.  However, its rejection of the priesthood meant that Mazdaism tended to incorporate new ideas, sometimes spawning heresies."
 zurvanite_sect:1 "Zurvanism"
 desc_zurvanite_sect:1 "As the state church of Sasanid Persia, Zurvanism had thrived - but lacking its support, it had dwindled and then disappeared.  The sect believed in a single creator god who did not demand worship, demoting both Ohrmazd and Ahriman to secondary roles.  Instead, the sect focused on philosophy, taking an abstract view of religion.  All this was difficult for the average layman to follow, so without trained, state-supported priests, the church tended to lack the support of the laity."
 dg_zoroastrian.021.t:1 "A shocking discovery"
 dg_zoroastrian.021.d:1 "Studying the holy Avesta texts, Zoroastrian scholars determined that they had been written in different centuries by different authors.  The earliest texts, and the ones most likely to have been written by Zoroaster himself, were called the Gathas.  The Gathas put forward a simple, monotheistic religion that supplanted an earlier nature-worshipping cult, but later texts written after Zoroaster's death appeared to have relaxed the rules and embraced some forms of polytheism.  When this conclusion became public, many Zoroastrians sought to declare the later scriptures heretical and return to a purer, more severe form of Zoroastrianism.  Others fought to keep the later scriptures, arguing that they were part of a living religion that changed over time."
 dg_zoroastrian.021.a:1 "We need time to consider the implications"
 dg_zoroastrian.023.t:1 "Reform Movement"
 dg_zoroastrian.023.d:1 "Study of the Avestas by an increasingly literate laity brought about great religious upheaval for Zoroastrians, who quickly divided into two camps: Reformed Zoroastrians, who sought to both modernize their religion and also to return it to its purer roots, and Orthodox Zoroastrians, who resisted change and supported the religion as it had become known to generations of the faithful.  While the two never came to blows over the issue, it caused a great deal of friction."
 dg_zoroastrian.023.a:1 "Let the debate go where it may"
 dg_zoroastrian.023.b:1 "Throw our support behind the Reform movement"
 dg_zoroastrian.023.c:1 "Throw our support behind the Orthodox movement"
 dg_hindu.002.c:1 "Stay removed from the situation"
 dg_hindu.009.t:1 "Sankirtan movement"
 dg_hindu.009.d:1 "The practice of kirtan, or call-and-response chanting, was developed in India between the twelfth and fifteenth centuries.  Unlike other forms of expression, kirtan involved the audience directly in responding to chants, singing or playing along with music, and even interacting in storytelling or acting.  Many of the most popular were 'san kirtan,' hymns of praise to the gods or religious messages in song.  People who might ordinarily not be involved with religion were exposed to its messages in a new and personal way and would would even repeat them to others.  When a skilled poet like $ARTIST$ composed $COUNTRY_RELIGION$ kirtan in $PRIMARY_CULTURE$, the practice could spread like wildfire through a region.  In this way, the practice of sankirtan spread into other regions in the sixteenth and seventeenth centuries."
 dg_hindu.009.a:1 "Support the movement"
 dg_hindu.009.b:1 "Ignore the movement"
