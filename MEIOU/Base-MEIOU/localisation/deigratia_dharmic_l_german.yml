 eternal_throne_title:1 "The Eternal Throne"
 eternal_throne_desc:1 "Sikhism recognized five holy spots, or 'takhts'.  Each takht was a temple that could summon the sikhism Assembly and make legal rulings for the sikhism nation.  For this reason, sikhism rulers were known to build their palaces and government buildings there.  The holiest takht was Akal Takht Sahib, the Eternal Throne, built in the Golden Temple.  Some of our advisors suggest that we move our capital there so that we, too, can be closer to the guru."
 convert_hinduism_minority_title:1 "Convert Hindus peacefully"
 convert_hinduism_minority_desc:1 "The presence of Hindus in our state undermines its unity and stability.  Our religious leaders say we should send missionaries to convert them to the true faith so that they will become loyal subjects.  This avoids conflict, but is a slow and laborious process, as each little pocket of heresy must be dealt with individually."
