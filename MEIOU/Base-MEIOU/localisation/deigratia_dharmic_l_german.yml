 hinduism_expulsion_title:1 "Zwingt Hindus zu konvertieren"
 hinduism_expulsion_desc:1 "Die Anwesenheit von Hindus in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten sie zum konvertieren zwingen, oder sie ihren Besitz aufgeben und einen neuen Platz zum Leben finden, wo ihre Ketzerei geduldet wird. Nicht weinen um die die wir durch Vertreibung verlieren, den sie waren nie loyal! (Diese Entscheidung wird bis zu 10% der Bevölkerung konvertieren, mit der möglichen Gefahr von Aufständen und eines Bürgerkrieges. Am besten ist es diese Entscheidung zu verwenden, wenn die Häresie weit verbreitet aber nicht dominant ist.)"
 sikhism_expulsion_title:1 "Zwingt Sikhs zu konvertieren"
 sikhism_expulsion_desc:1 "Die Anwesenheit von Sikhs in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten sie zum konvertieren zwingen, oder sie ihren Besitz aufgeben und einen neuen Platz zum Leben finden, wo ihre Ketzerei geduldet wird. Nicht weinen um die die wir durch Vertreibung verlieren, den sie waren nie loyal! (Diese Entscheidung wird bis zu 10% der Bevölkerung konvertieren, mit der möglichen Gefahr von Aufständen und eines Bürgerkrieges. Am besten ist es diese Entscheidung zu verwenden, wenn die Häresie weit verbreitet aber nicht dominant ist.)"
 jain_expulsion_title:1 "Zwingt Jainisten zu konvertieren"
 jain_expulsion_desc:1 "Die Anwesenheit von Jainisten in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten sie zum konvertieren zwingen, oder sie ihren Besitz aufgeben und einen neuen Platz zum Leben finden, wo ihre Ketzerei geduldet wird. Nicht weinen um die die wir durch Vertreibung verlieren, den sie waren nie loyal! (Diese Entscheidung wird bis zu 10% der Bevölkerung konvertieren, mit der möglichen Gefahr von Aufständen und eines Bürgerkrieges. Am besten ist es diese Entscheidung zu verwenden, wenn die Häresie weit verbreitet aber nicht dominant ist.)"
 zoroastrian_expulsion_title:1 "Zwingt Zoroastrier zu konvertieren"
 zoroastrian_expulsion_desc:1 "Die Anwesenheit von Zoroastiern in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten sie zum konvertieren zwingen, oder sie ihren Besitz aufgeben und einen neuen Platz zum Leben finden, wo ihre Ketzerei geduldet wird. Nicht weinen um die die wir durch Vertreibung verlieren, den sie waren nie loyal! (Diese Entscheidung wird bis zu 10% der Bevölkerung konvertieren, mit der möglichen Gefahr von Aufständen und eines Bürgerkrieges. Am besten ist es diese Entscheidung zu verwenden, wenn die Häresie weit verbreitet aber nicht dominant ist.)"
 dg_hindu.001.d:1 "Alle Hindus haben einige religiöse Überzeugungen gemein, aber nicht alle Beteten die gleichen Götter an oder folgen den gleichen Pfad der Erleuchtung. Vier verschiedene Lehren dominierten den Hinduismus: Vishnuisten beteten Vishnu als die einzige Göttindurch die Betonung des 'bhakti' -  selbstlose Hingabe - an. Shivaisten beteten Shiva und seine Familie über alle anderen Gütter durch Betonung der Askese und dem rigorosen Folgen der Schrift an. Shaktisten bevorzugten Shakti, die sie als Devi - göttliche Mutter - verehrten. Diese relativ neue Schule betonte die Gleichheit zwischen materieller und spiritueller Welt, wodurch bedingungslos sowohl die Okkulten und die nach Reichtum strebenden hinnahm. Letztlich folge der Smartismus dem Glauben, dass alle Hindu-Götter nur Manifestationen des Ultimativ-Göttlichen seien und somit je nach persönlichen Glauben angebetet werden."
 shaivism:1 "Shivaismus"
 shaktism:1 "Shaktismus"
 smartism:1 "Smartismus"
 vaishnavism:1 "Vishnuismus"
 dg_hindu.002.d:1 "Hingabe ('bhakti') ist eine Arten der Verehrung im Hinduismus, die Reinheit des Geistes und selbstlosen Dienst an den Göttern anstatt Rituale und Philosophie. Einige Männer und Frauen fühlen diese Selbstlosigkeit so stark, dass von Dorf zu Dorf reisen um ihre Gefühle in Gesang, Tanz und Dichtkunst auszudrücken. Diese 'Heiligen' konnten Tausende und Abertausende von Anhängern anziehen, die kastengrenzen missachtend um zu niederen Kasten auf ihrer Ebene zu sprechen. Genau deswegen zog die Bewegung die Unbill der brahmanischen Priesterkaste auf sich, die die bhakti-Heiligen für fehlende Übung und Ignoranz kritisierten."
 bhakti_movement:1 "Unterstützt die bhakti-Bewegung."
 desc_bhakti_movement:1 "Eine Bewegung zur Selbstlosigkeit verbreitete sich durch Einzelne, die die Reinheit des Geistesauftreten fühlten und verbreitet sich durch user Land. Obwohl es in der niederen Kasten populär ist, die hierin einen Ausweg aus dem Kastensystem sehen, zog es die Wut der Priesterkaste auf sich."
 dg_hindu.003.d:1 "Hinduistische heilige Männer fühlten gelegentlich das Bedürfnis nach einem Leben in Frieden, Harmonie und Abgeschiedenheit in der Natur. Diese Einsiedlungen wuchsen zu Gemeinschaften von Asketen, die auf dem Weg zur spirituellen Erleuchtungabseits der Korruption der Welt zusammenlebten. Sie erfüllten auch wichtige Rollen in der Gesellschaft, beispielsweise Kinder zu unterrichten. Es gab zwei Typen von Einsiedlungen: Ashram, relativ informelle religiöse Gemeinschaften, und Matha, hierarchische regelgebundene Klöster. Diese Gemeinschaften waren besonders unter den mehr ästhetischen Bekenntnissen des Hinduismus beliebt."
 matha:1 "Matha"
 desc_matha:1 "Eine Matha ist ein hinduistisches Kloster, wo äthetische Hindus sich versammeln um in Frieden, Harmonie und Abgeschiedenheit zu leben. Obwohl sie bevorzugen abseits der Gesellschaft zu leben, spielen sie jedoch eine wichtige Rolle in Schulen."
 dg_hindu.004.d:1 "Anbeter der Muttergöttin Shakti wurden mit älteren Formen der Götterverehrung in Verbindung gebraucht, die als okkult und häretisch angesehen wurden. Dieser 'tantirsche Hinduismus übte eine Art tabubrechendes Ritual (Aghori) aus, das Kastenregeln und hinduistische Gesetze brach. Die schockierendste Praktik war panchamakara, oder Fünf M,  welches den rituellen Verzehr von Fleisch, Trinken von Honigwein und rituelle Orgien beinhaltete. Letztere Praktik konnte an Wänden und Statuen in Shakti-Tempeln gesehen werden, zur größten Schockierung konservativer Hindus und Ungläubigen, die an ihnen vorbeikamen.So schockierend es auch war war Tantra auch ein fesselnder Ausdruck von Freiheit für eine Gesellschaft, in der Kasten addererseits eine undurchdringliche Barriere zwischen Menschen darstellte."
 hindu_pilgrimage:1 "Zetrum der hinduistischen Wallfahrt"
 desc_hindu_pilgrimage:1 "Dies ist eine heilige Stätte, die fromme Hiduns von weither anzieht."
 tantrism:1 "Tantrismus"
 desc_tantrism:1 "Die Ausübung des Trantrismus schloss okkulte Rituale ein, die Hindus das Brechen der Kastenregeln erlaubte und sich an Orgien mit Speisen, Wein Musix und Sex zu beteiligen. Dies gab niederrangige Hindus für ihre Frustrationen mit dem Kastensystem ein kraftvolles Ventil, aber schockierte Konservative, höheren Kasten angehörige Brahmanen und Ungläubige, die es als wild und ketzerisch ansahen."
 dg_hindu.005.d:1 " Die Wallfahrt zu heiligen Orten war ein wichtiger Teil des Hinduismus. Gottgefällige Verehrer würden lange Reisen unternehmen um im Fluss Ganges zu baden, in einem heiligen Tempel zu beten oder ihre letzten Tage in der antiken Stadt von Varanasi zu verbringen, all das um die Götter zufriedenzustellen, ein Gelübde anlegen oder einfach ihre Hingabe zu zeigen. Viele Tempel antworteten auf diese Wallfahrten, indem sie den Pilgern mit Speisen und heiligen Dirnen gefallen wollten. Dafür nahm der Reichtum dieser Zentren der Wallfahrt ('tirtha') durch diese Praxis zu."
 dg_hindu.007.d:1 "Hinduistische Frauen folgen gelegentlich einer Praktik, die 'sati' genannt wurde, bei der sie sich in das Bestattungsfeuer ihres verstorbenen Ehemannes stürzten und somit sich selbst töteten. Diese Praktik begann in der Herrscherklasse, breitete sich aber schnell auf untere Kasten aus, wo das Leben einer Witwe schwierig sein konnte, besonders für kinderlose Frauen. Dieser Brauch war freiwillig angedacht, jedoch gab es einen erheblichen Druck auf Witwen sich zu töten, bevor sie zu einer Last für die Gesellscahft würden. Beginnend mit den muslimischen Invasionen in Indien und der Bhakti-Bewegung erschien erster Widerstand gegen das 'sati'. Hinduistische Schriften ('vedas') beinhalteten gemischte Unterstützung für den Brauch, wodurch in manchen hinduistischen Staaten das 'sati' verboten war, während es in anderen allmählich durch eine symbolische Version verdrängt wurde, in der die Witwe öffentlich für tot erklärt wurde, aber weiter im Dorf lebte."
 dg_hindu.008.d:1 "Die muslimische Invasion Indiens brachte neue Eintwicklungen hervor. EIne war eine wachsende Ernüchterung mit dem Kastensystem ('Varna'), das die hinduistische Gesellschaft durchdrang. Mystiker, Theologen und Philosophen wie der Dichter Annamacharya begannen sich gegen das Kastensystem auszusprechen, weil es nicht schriftlich in der Vedas gestützt wurde. Stattdessen schlugen die die Gleichheit des MEnschengeschlechts vor. Bräuche wie der Bhakti und der Tantrismus boten Ventile für die sozialen Reibungen der Kasten, aber mancherorts wurde das System selbst attackiert. In manchen Fällen würden Herrscher die Kasten an ihrem Hof ignorieren, obwohl das Kastensystem bewiesen hat, jeden einzelnen Herrscher zu überleben."
 dg_sikhism.001.d:1 "In India, the intermingling of faiths frequently led to violence and persecution, causing great problems for rulers.  As time passed and it became clear that one religion would not easily win out over another, a new philosophy began to be preached: toleration of differences.  Holy men known as Gurus (such as the one who emerged in $PROVINCENAME$ in $YEAR$) would preach against violence and would teach people about the commonalities between religions in an effort to build a lasting peace.  $MONARCHTITLE$s who ruled over divided realms often found this a convenient message."
 dg_sikhism.001.t:1 "Toleranzbewegung"
 dg_sikhism.001.a:1 "Ladet ihn ein, um seine Botschaft in $CAPITAL_CITY$ mitzuteilen"
 dg_sikhism.001.b:1 "Ignoriert solch eine Narretei"
 dg_sikhism.001.c:1 "Verfolgt die Bewegung im Namen Gottes"
 dg_sikhism.002.t:1 "Sufis, Yogis and Gurus"
 dg_sikhism.002.d:1 "The leader of a tolerance movement has begun to travel throughout $PROVINCENAME$, spreading his doctrines of non-violence and toleration.  Wherever he went, his message resonated with people, especially the low caste 'untouchables' who had little place in Hindu or Muslim theology.  They were also interested in his message of charity as a virtue, and his commands to his followers to feed the poor and heal the sick."
 dg_sikhism.002.a:1 "Turn a blind eye to the sect"
 dg_sikhism.002.b:1 "Frown upon the movement"
 dg_sikhism.002.c:1 "Offer the movement state support"
 dg_sikhism.003.t:1 "Tolerance movement grows"
 dg_sikhism.003.d:1 "A growing 'sikhism' movement among the people preaches not only nonviolence and toleration for others, but charity towards the poor and feeble as well.  In $PROVINCENAME$, a new guru is spreading 'Guru ga Lankar', or communal kitchens which provide free bread, and is establishing schools to teach children literacy with the aid of a new alphabet called 'Gurmukhi'.  Thanks to these programs, $PROVINCENAME$ is beginning to prosper.  However, the movement is openly critical of some of the tenets of our $COUNTRY_RELIGION$ faith which they say causes discord, and that is worrisome."
 dg_sikhism.003.a:1 "A harmless and noble cause"
 dg_sikhism.003.b:1 "Offer state support"
 dg_sikhism.003.c:1 "Ban the movement in our lands"
 dg_sikhism.004.t:1 "The Guru's Blessing"
 dg_sikhism.004.d:1 "The leader of the sikhism movement was a popular man, not only among his followers, but among the Hindus and Muslims of $COUNTRY$ who were weary of division and war and grateful for his message of peace and charity work.  As a result, having the Guru speak in favor of the $MONARCHTITLE$ would be invaluable in this time of crisis.  At times, kings and emperors visited the Guru and sought his blessing.  Others considered this to be blasphemy."
 dg_sikhism.004.a:1 "Seek out his support"
 dg_sikhism.004.b:1 "We have no need of his support"
 dg_sikhism.005.t:1 "Criticism of our faith"
 dg_sikhism.005.d:1 "The sikhism movement in $COUNTRY$ was altruistic and popular, but it went beyond simple charity work and messages of peace.  Its leader openly criticized both Hinduism and Islam for tenets that he felt were unfair or divisive.  Women wearing veils, the caste system, the unequal rights of husbands and wives, the forced immolation of widows - all were declared unjust and wrong.  While there may be something to these criticisms, it is not very diplomatic, nor very wise.  We could simply send our soldiers to round up this outspoken guru."
 dg_sikhism.005.a:1 "Let him speak his mind"
 dg_sikhism.005.b:1 "Throw him in chains"
 dg_sikhism.006.t:1 "Guru in chains"
 dg_sikhism.006.d:1 "The troublesome guru who leads the Sikhs has been captured by our men and brought to $CAPITAL$.  He has expressed no remorse at his actions and is unwilling to repent publicly.  How should we punish him?"
 dg_sikhism.006.a:1 "Banish him from our lands"
 dg_sikhism.006.b:1 "Execute this unrepentant heretic"
 dg_sikhism.007.t:1 "The sikhism Faith"
 dg_sikhism.007.d:1 "In its beginnings, the sikhism movement was open to people of all faiths who were interested in peace and toleration.  By the death of its founder, its followers still saw themselves as Hindus and Muslims, not a heretic movement.  But as time passed and the movement began to build roots, it also began to criticize the existing religions in India.  By $YEAR$, the Sikhs recognized themselves as a completely separate religion, albeit one that was happy to live in peace and continue its message of non-violence and charity work."
 dg_sikhism.007.a:1 "Observe this situation carefully"
 dg_sikhism.007.b:1 "Convert to this strange new religion"
 dg_sikhism.008.t:1 "sikhism Militancy"
 dg_sikhism.008.d:1 "The early sikhism religion preached tolerance and peace, but this ended with the arrest of their leaders and the systematic persecution of Sikhs.  The guru himself willingly accepted his fate and asked his followers not to avenge his death, but his young successor could see which way the winds were blowing.  This new guru preached a more militant religion which required all baptized men to carry a weapon at all times, practice swordfighting and defend the faith with their lives.  He personally led these fanatical followers into battle.  Despite some victories, the guru knew this was inevitably a losing cause, so he declared that he was the last living guru.  Instead of a living guru, the sikhism religion was now codified in a holy book that would become Guru 'Granth Sahib,' the last and eternal sikhism guru."
 dg_sikhism.008.a:1 "We are facing a sikhism uprising!"
 dg_sikhism.009.t:1 "The Golden Temple"
 dg_sikhism.009.d:1 "In $YEAR$ the guru ordered his followers to excavate a lake, which they named Amritsar.  In the center of this man-made lake they began building a golden temple named Harmindir Sahib, the Abode of God.  The beautiful site soon attracted pilgrims and shortly afterwards a thriving town grew around the temple, taking its name from that of the lake.  The Golden Temple would go on to become the holiest spot in all the sikhism religion."
 dg_sikhism.009.a:1 "The holy land of $PROVINCENAME$"
 dg_sikhism.009.b:1 "This must not be allowed"
 dg_sikhism.010.t:1 "Movement towards toleration"
 dg_sikhism.010.d:1 "In India, the intermingling of faiths frequently led to violence and persecution.  In response, a new philosophy arose: toleration of differences.  Holy men known as Gurus would preach against violence and would teach people about the commonalities between religions in an effort to build a lasting peace.  Some saw these men as idealists, others as visionaries, and still others as fools."
 dg_sikhism.010.a:1 "This can only end in tragedy"
 dg_sikhism.011.t:1 "A new faith is born"
 dg_sikhism.011.d:1 "In India, a message of non-violence and toleration gained a large following by a population weary of persecution and holy war.  Facing persecution from rulers and religious leaders, the movement broke away from its non-violent roots and has split into an entirely new faith: Sikhism."
 dg_sikhism.011.a:1 "What could this mean?"
 dg_sikhism.012.t:1 "The Future of Sikhism"
 dg_sikhism.012.a:1 "Codify the faith into a holy book"
 dg_sikhism.012.b:1 "Continue to have living gurus"
 dg_sikhism.012.d:1 "The sikhism religion faced a crossroads.  Gurus commanded the loyalty of Sikhs, but they were also mortal, and could be captured or slain by the enemy.  And Sikhs had many enemies by $YEAR$.  Faced with persecution, the guru came up with a daring idea: he had the sikhism religion codified into a holy book and named it his successor - the last and eternal guru 'Granth Sahib'.  Some of these codes were new: all sikhism males had to wear a blade on them at all times, learn swordmanship, and fight for their faith when demanded, and the most dedicated would join an elite, religious order of holy warriors known as the Khalsa Order.  The guru himself became the leader of this order and led his men into battle."
 sikhism_amritsar:1 "The Golden Temple"
 desc_sikhism_amritsar:1 "Built by the Guru on a man-made lake, the Golden Temple of Amritsar is a marvel that attracts pilgrims from far away, and a great source of pride to Sikhs."
 infidel_amritsar:1 "Desecration of the Golden Temple"
 desc_infidel_amritsar:1 "Unable to hold on to its most holy site, the weakness of Sikhism has been revealed to its enemies. The Golden Temple of Amritsar is a source of pride for Sikhs, and worshippers come from far away to pray there.  Occupied by unbelievers, such pilgrimage is a thing of the past. We must recover Amritsar from the infidels!"
 khalsa_order:1 "Khalsa order"
 desc_khalsa_order:1 "All sikhism men were expected to train in swordmanship, but the elites who were dedicated to their faith joined a special religious order and fought for the defence of their homeland."
 khalsa_order_title:1 "Create the Khalsa Order"
 khalsa_order_desc:1 "The last sikhism guru left instructions for all devout sikhism men to take up swordsmanship and fight in the defence of their faith.  By creating an order of holy warriors, we will be able to take the fight to our enemy."
