 adi_dharam_expulsion_title:1 "Force Adivatis to convert"
 adi_dharam_expulsion_desc:1 "The presence of Adivatis in our state undermines its unity and stability.  Our religious leaders say we should force them to convert or give up their property and find someplace else to live that will tolerate their heresy.  Do not weep for the subjects we will lose in this expulsion - they were never loyal in the first place!  \n\nThis decision will convert up to 10% of the population, but it runs the risk of sparking an uprising or civil war.  It is best to use this decision when a heresy is widespread but not dominant."
 encourage_hinduism_heresy_title:1 "Favor the Hindu religion"
 encourage_hinduism_heresy_desc:1 "Our own missionaries are having trouble making inroads in some areas, but there presents an interesting alternative: there exist some Hindu settlements among the heathens, and while they may be heretics, they are still preferable to the locals.  By carefully introducing policies that grant them privileges and freedoms, we can create a local elite that will support us in the long run.  However, this will anger the locals who do not subscribe to this faith.  Some may convert to the Hindu faith, but others will be upset at this injustice."
