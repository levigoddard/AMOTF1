 infidel_varanasi:1 "Schändung von Varanasi"
 desc_infidel_varanasi:1 "Die Unfähigkeit die heiligste Stadt zu halten, hat die Schwäche des Hinduismus gegenüber seinen Feinden enthüllt. Varanasi ist heilige Stadt für drei Religionen und Hindus aus der ganzen Welt kommen um in den Fluss Ganges zubaden oder in der Stadt zu sterben um die Reeinkarnation zu umgehen. Besetzt durch Ungläubige ist eine Wallfahrt ein Ding der Vergangenheit. Wir müssen Varanasi von den Ungläubigen zurückholen!"
 hindu_varanasi:1 "Die Heilige Stadt von Varanasi"
 desc_hindu_varanasi:1 "Der heilige Fluss Ganges und die Stadt Varanasi, heilig für drei Religionen sind unter unserem Schutz, so dass die Gäubigen dorthin pilgern können. Unsere Kontrolle dieses heiligen Ortes gibt uns einen besonderen Status unter den Gläubigen."
 desc_shaivism:1 "Als eine der vier Hauptlehren der hinduistischen Theologie ist der Shivaismus die Anbetung Shivas der Zerstörer und seiner Begleiterin Parvati über andere Götter. Von allen hinduistischen Schulen ist diese die am meisten wörtlich ausgelegte, ohne eine Abweichung von der heiligen Agamas zu erlauben."
 desc_shaktism:1 "Als eine der vier Hauptlehren der hinduistischen Theologie betont der Shaktismus die Anbetung von Shakti als Devi, der Muttergöttin aller anderen Götter. Der Shaktismus lehrt, dass das Göttliche in der Frau liegt, denen es erlaubt ist, Gurus zu sein. es ist nah mit dem Tantra verwandt, eine eine Göttinen-orientierte spirituelle Richtung, die viele Formen haben kann."
 desc_smartism:1 "Als eine der vier Hauptlehren der hinduistischen Theologie lehrt der Smartismus, dass alle Götter Manifestationen von Brahman sind, das unendliche Bewusstsein Gottes. Daher dürfen Hindus, die Smarta folgen, jegliche Götter auf einmal anbeten, solange sie die EInheit mit Gott suchen. Smartismus hat einen metaphorischen Bezug zu den Schriften."
 desc_vaishnavism:1 "Als eine der vier Hauptlehren der hinduistischen Theologie lehrt der Vishnuismus, dass Vishnu die Bewahrerin und ihre vielen Manifestationen eine übergeordnete Gottheit darstellen, während andere Hindu-Götter nur Devas sind, wodurch der Vishnuismus fast monotheistisch erscheint. Anders als andere hinduistische Lehren ist das ultimative Ziel des Anbeters nicht die EInheit mit Gott, sondern das ewige Leben durch das Dienen Vishnus zu erreichen. Der Vishnuismus legt die Schriften weitgehend wörtlich aus."
