 desc_hinduism_haven:1 "The Hindus in this province have been given special rights and freedoms, and as a result Hindus fleeing from other nations may come here.  A haven is only as good as the ruler who made the promise, and there is no guarantee that any refugees will choose to come here.  Whether or not they do will depend on how much we tolerate them, how far they have to travel, and what other options they have available."
 hinduism_haven_desc:1 "There are reports of Hindus being mistreated in other countries.  Although we do not belong to their faith, we could take pity upon them and provide a safe haven for refugees where they could practice their faith in peace.  This well-meaning gesture may or may not attract refugees to our lands; given a choice, they would rather go to a country where their faith is the state religion."
