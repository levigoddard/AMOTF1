 dg_zoroastrian.002.t:1 "Mazdaki syncretism"
 dg_zoroastrian.002.d:1 "Mazdakist Zoroastrianism rejected priesthood authority and placed power in the hands of the people.  One result of this was that Mazdakist sects tended to incorporate new doctrines easily, something which helped them to coexist peacefully with other Monotheist religions.  However, this same factor meant that Mazdakist sects could influence other religions in the area, introducing egalitarian and revolutionary ideas into alienated groups.  In this way, entirely new sects such as the Khurramites, Batiniyya, Qarmatians and Qizilbash could emerge, sometimes bringing revolution with them."
 dg_zoroastrian.002.a:1 "Crack down on this heresy"
 dg_zoroastrian.002.b:1 "Turn a blind eye to the sect"
