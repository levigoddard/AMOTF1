 poland_plock_relations_title:1 "Beziehungen mit Plock"
 poland_plock_relations_desc:1 "Die Entscheidung von KÃ¶nig Boleslaw III Polen unter seinen SÃ¶hnen aufzuteilen fÃ¼hrte zu seiner langen Zersplitterung der polnischen Lande. Obwohl Polen grÃ¶sstenteils wiedervereint wurde ist Plock noch immer unabhÃ¤ngig. Wir sollten unsere Beziehungen zu ihnen verbessern."
 vassalize_plock_title:1 "Vasallisiert Plock"
 vassalize_plock_desc:1 "Die Grafschaft von Plock muss wieder der polnischen Krone einverleibt werden. Es ist von äußerster Bedeutung, dass Plock die Oberherschaft Polens annerkennt."
 annex_plock_title:1 "Annektiert Plock"
 annex_plock_desc:1 "Wir müssen den Ruhm Polens wiederherstellen. Die Grafschaft von Plock muss wieder vollends Teil der polnischen Krone werden."
 
 tradenode_sevilla_title:1 "Handelsschwierigkeiten in Sevilla"
 tradenode_sevilla_desc:1 "Unsere Händler haben es immer schwieriger gefunden, ihre Waren in Sevilla zu verkaufen und haben sich, in der Hoffnung auf eine Besserung der Situation, an uns gewandt. Sie sagen, wir sollen Sevilla nehmen und ein noch größeres Handelsimperium aufbauen."
 tradenode_barcelona_title:1 "Handelsschwierigkeiten in Sevilla"
 tradenode_barcelona_desc:1 "Unsere Nation würde von der Kontrolle des Handels in Barcelona profitieren, sodass wir ein größeres Mitspracherecht im Mittelmeerhandel erhielten."
 
 haixi_expedition_joseon_title:1 "Erobert Haixi"
 haixi_expedition_joseon_desc:1 "The nomads of the Haixi province have long raided our northern provinces. To protect our people we must conquer this province and create a buffer zone around our country."
 ninguta_expedition_joseon_title:1 "Erobert Ninguta"
 ninguta_expedition_joseon_desc:1 "The nomads of the Ninguta province have long raided our northern provinces. To protect our people we must conquer this province and create a buffer zone around our country."
 conquer_southern_joseon_title:1 "Erobert Joseon"
 conquer_southern_joseon_desc:1 "The upstart rulers of Joseon claim that due to their mandate from Heaven that they are in fact superior to the Japanese Emperor. We must launch and invasion and take the southern portion so we will be able to punish such arrogance in the future."
 defend_joseon_title:1 "Verteidigt Joseon"
 defend_joseon_desc:1 "The Japanese have invaded Joseon and are threatening to turn the Southern tip of the peninsula into a base for their hated Wokou pirates. We must ensure that they do not gain a foothold."
 yuan_expedition_title:1 "Recover northern territories"
 yuan_expedition_desc:1 "Northern territories of Pyongyang and Yonggil were once part of Goryeo before Mongol invasion, after which they were transferred to the newly formed Yuan Empire. With Yuan being crippled by Red Turban rebellion and swiftly receding towards north, we can finally recover our core territory."
 recover_tamna_title:1 "Unterwerft Tamna"
 recover_tamna_desc:1 "A small kingdom ruling over Jeju island is independent since Yuan dynasty lost control over the island. Before Mongol invasion of Korea Tamna was a vassal state of Goryeo, but it was taken by Yuan in preparation for invasion of Japan."
 
 reclaim_niederlausitz_title:1 "Gewinnt Niederlausitz zurück"
 reclaim_niederlausitz_desc:1 "Wir haben uns einst dieses Gebiet abkaufen lassen, nun sollten wir es zurückgewinnen."
 reclaim_oberlausitz_title:1 "Gewinnt Oberlausitz zurück"
 reclaim_oberlausitz_desc:1 "Wir haben uns einst dieses Gebiet abluchsen lassen, nun sollten wir es zurückgewinnen."
 reclaim_walcz_title:1 "Gewinnt Deutsch Krone"
 reclaim_walcz_desc:1 "Wir haben uns einst dieses Gebiet abkaufen lassen, nun sollten wir es zurückgewinnen."
 conquer_magdeburg_title:1 "Erobert Magdeburg"
 conquer_magdeburg_desc:1 "Um unseren Ansprüchen Nachdruck zu verleihen sollten wir zur Gewalt greifen."
  
 boh_golden_prague_title:1 "Golden Prague"
 boh_golden_prague_desc:1 "We need to further expand our glorious city of Prague. It shall be the center of the Kingdom and the Empire!"
 boh_sponser_of_science_title:1 "Bohemian Science and Art"
 boh_sponser_of_science_desc:1 "In the tradition of our great king Charles IV. we need to sponsor science and art in our lands!"
 boh_centralize_kingdom_title:1 "Strengthen the Kingdom"
 boh_centralize_kingdom_desc:1 "To become a fearful political entitiy, we need to unify the power in the hands of our monarch!"
 boh_integrate_moravia_title:1 "Integration of Moravia"
 boh_integrate_moravia_desc:1 "We need to fully integrate Moravia into the royal domain!"
 boh_integrate_silesia_title:1 "Integration of Silesia"
 boh_integrate_silesia_desc:1 "We need to fully integrate Moravia into the royal domain!"
 boh_sale_of_the_mark_title:1 "Sale of the Mark"
 boh_sale_of_the_mark_desc:1 ""
 boh_sale_of_the_mark.tooltip:1 "We need to buy Brandenburg from the Wittelsbach Dynasty"
 boh_influence_franconia_title:1 "Influence Franconia"
 boh_influence_franconia_desc:1 "To increase our influence inside the empire and the kingfriendly areas, we need to befriend the lords of the neighborng lands of Franconia."
 boh_influence_bavaria_title:1 "Befriend Bavaria"
 boh_influence_bavaria_desc:1 "To increase our influence inside the empire and the kingfriendly areas, we need to befriend the lords of the neighborng lands of Bavaria."
 boh_influence_saxony_title:1 "Allign Saxony"
 boh_influence_saxony_desc:1 "To increase our influence inside the empire and the kingfriendly areas, we need to befriend the lords of the neighborng lands of Saxony."
 boh_fight_the_habsburg_title:1 "Subdue the Habsburg"
 boh_fight_the_habsburg_desc:1 "We need to subdue the last dynasty threatening our hegemony inside the empire. Cut the Habsburg territory down to size and conquer their heartland!"
