l_french:
 conquer_sichuan_title:1 "Conquérir Sichuan"
 conquer_sichuan_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Sichuan, 'le Royaume Céleste', est la région la plus riche du sud-ouest de la Chine. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_north_zhili_title:1 "Conquérir Zhili du Nord"
 conquer_north_zhili_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Beijing est la capitale de l'Empire Céleste et le centre politique du pays. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_shandong_title:1 "Conquérir Shandong"
 conquer_shandong_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. La région de Shandong est riche et très peuplée. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_shanxi_title:1 "Conquérir Shanxi"
 conquer_shanxi_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Shanxi est la porte vers le Nord de la Chine. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_henan_title:1 "Conquérir Henan"
 conquer_henan_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Henan, le centre géographique de l'Empire du Milieu, est un point stratégique unique. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_shaanxi_title:1 "Conquérir Shaanxi"
 conquer_shaanxi_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Shaanxi est la porte vers l'ouest de la Chine. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_south_zhili_title:1 "Conquérir Zhili du Sud"
 conquer_south_zhili_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Les provinces autour de Nanjing, la capitale du sud de la Chine, sont les lieux les plus important de l'est de la Chine. Si nous pouvons les prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_zhejiang_title:1 "Conquérir Zhejiang"
 conquer_zhejiang_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Zhejiang est l'une des régions les plus riches de l'Empire du Milieu. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_jiangxi_title:1 "Conquérir Jiangxi"
 conquer_jiangxi_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Jiangxi est le pont entre la Chine centrale et les provinces à l'est. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_fujian_title:1 "Conquérir Fujian"
 conquer_fujian_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. La région de Fujian est le port principal de la Chine Orientale. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_huguang_title:1 "Conquérir Huguang"
 conquer_huguang_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. La région très peuplée Huguang est l'arrière-pays de l'Empire Chinois. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_guizhou_title:1 "Conquérir Guizhou"
 conquer_guizhou_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Guizhou, une région montagneuse facile à défendre, peut être utile pour une future expansion. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_yunnan_title:1 "Conquérir Yunnan"
 conquer_yunnan_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Yunnan, 'le sud des nuages', est un point stratégique important. Si nous pouvons le prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_guangdong_title:1 "Conquérir Guangdong"
 conquer_guangdong_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Guangdong est la région la plus au sud et aussi la plus riche du sud. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_guangxi_title:1 "Conquérir Guangxi"
 conquer_guangxi_desc:1 "L'Empire du Milieu est désordonné et dans ce tourbillon, personne n'a assez de pouvoir pour dominer la situation. Guangxi est la porte vers le sud de la Chine. Si nous pouvons la prendre avant qu'un autre usurpateur du mandat du ciel le puisse, cela nous donnera sûrement un avantage..."
 conquer_liao_title:1 "Frapper à la porte de l'Empire du Milieu"
 conquer_liao_desc:1 "Les chinois adorent se cacher derrière leurs murailles et leurs montagnes, mais pourtant ils contrôlent toujours directement une partie de la Mandchourie. Leur présence à l'est du col de Shanhai est un obstacle à notre expansion. Nous devons changer cette situation une fois pour toutes !"
 conquer_east_mongolia_title:1 "Soumettre les Mongols"
 conquer_east_mongolia_desc:1 "La grande muraille et les cols vers elle installés par les Chinois nous maintiennent à l'extérieur du cœur de l'Empire du Milieu, en particulier le col de Shanhai qui est lourdement défendu. Mais dans d'autres régions, la défense de la Grande Muraille est plus faible. Si nous pouvons contrôler une partie de la Mongolie, une expansion dans la Chine sera beaucoup plus facile... Si nous pouvons contrôler une partie de la Mongolie, l'expansion vers la Chine sera beaucoup plus facile..."
 vassalize_korea_title:1 "Forcer les Coréens à s'incliner"
 vassalize_korea_desc:1 "Les Coréens sont les vassaux de Ming et ils continuent à nous causer des ennuis en envoyant des troupes pour aider leur suzerain chinois. Nous devrions leur faire comprendre que les Mings ont déjà perdu le mandat du ciel et les Mandchous sont leurs maîtres légitimes maintenant!"
 annex_xi_title:1 "Défaire le faux empereur de Xi!"
 annex_xi_desc:1 "Nous nous levons au nom de la justice et du vrai mandat du ciel, nous pacifierons l'Empire du Milieu et libérerons le peuple chinois de la répression du tyran de Xi. Montrons-leur qui est le vrai empereur de l'Empire Céleste!"
 annex_shun_title:1 "Défaire le faux empereur de Shun!"
 annex_shun_desc:1 "Nous nous levons au nom de la justice et du vrai mandat du ciel, nous pacifierons l'Empire du Milieu et libérerons le peuple chinois de la répression du tyran de Shun. Montrons-leur qui est le vrai empereur de l'Empire Céleste!"
 annex_ming_title:1 "Défaire le faux empereur de Ming!"
 annex_ming_desc:1 "Nous nous levons au nom de la justice et du vrai mandat du ciel, nous pacifierons l'Empire du Milieu et libérerons le peuple chinois de la répression du tyran de Ming. Montrons-leur qui est le vrai empereur de l'Empire Céleste!"
 
