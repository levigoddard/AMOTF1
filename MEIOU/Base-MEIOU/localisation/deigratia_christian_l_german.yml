 tithe:1 "Der Zehnt"
 desc_tithe:1 "Traditionsgemäß erhielt die Kirche ein Zehntel des Einkommens guter Christen. Dies begann als eine Möglichkeit den Gemeindepriesterzu unterstützen, als aber die Kirche von Invasionen und Häresien gefährdet war, konnte sie einen Zehnt von Priestern verlangen. Das war so erfolgreich, dass, beginnend in 1199, es dauerhaft eingerichtet wurde. Bischöfe erhielten ein Zehntel der Priester unter ihnen, der Papst in Rom selbst ein Zehntel dessen. Dies summierte sich zu einem nicht unerheblichen Einkommen für ihn."
