 dg_swiss.01.d:1 "Ab dem späten 15. Jahrhundert dienten Schweizer Söldner in den Armeen der Höfe Europas. Obwohl es nicht immer die besten Steitkräfte waren, hatten sie dort keine lokalen Bindungen und standen loyal zu ihrem Arbeitgeber. Im 16. Jahrhundert wurden Schweizer Söldner alltäglicher Anblick in ganz Europa."
 dg_swiss.02.d:1 "Schweizer Söldner dienten nicht nur als reguläre Streitkräfte, sondern auch als Eliteleibwächter, zeremonielle Einheiten und Palastwachen für die Herrscher Europas. So unterschiedliche Länder wie Savoyen, Preußen und die Niederlande hatten alle permanente Schweizer Garden in ihren Hauptstädten, selbst der Papststützte sich auf persönliche Leibwächter. Die Präsenz einer Schweizer Garde wurde mehr als Statussymbol als eine Kampftruppe angesehen."
 dg_protestant.041.d:1 "Anders als in den meisten katholischen Ländern, hat $MONARCHTITLE$ von $COUNTRY$ das Recht der Investitur, die Möglichkeit einen Bischof aus den verfügbaren Kandidaten für vakante Pfründe innerhalb von $COUNTRY$ zu ernennen. Dieses Privileg erlaubt den $MONARCHTITLE$ die Nutzung des kirchlichen Eigentums um seine Ziele zu verfolgen, wie das Einkommen für einen Hoffavoriten sicherzustellen, dass nur die fähigsten Männer ernannt werden die Gottes Werk vollbringen sollen. Solch eine Gelegenheit Einfluß zu nehmen ist gerade in $PROVINCENAME$ entstanden."
