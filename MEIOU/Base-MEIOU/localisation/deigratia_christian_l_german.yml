 dg_hussite.021.t:1 "Die vier Artikel von $CAPITAL_CITY$"
 dg_hussite.021.d:1 "Approaching the heir to the throne, the Hussite League announced that they would acknowledge his rule over $COUNTRY$ as long as he accepted their religious beliefs.  To that end, they promulgated four articles which set out a set of demands.  They demanded the right to preach Lollardy, separating church and state, removing the special privileges that the nobility enjoyed, and allowing worshippers to take communion in both kinds, the bread and cup of Christ.  It was this last point that made the movement into a heresy, and it gave them the name 'Calixtine'.  \n\nThe Hussites of $CAPITAL_CITY$ represented a moderate, even conservative reform movement made up of nobles, merchants and craftsmen who lived in urban centers.  Although they were heavily influenced by Lollardy, they were willing to accept the church hierarchy and the $MONARCHTITLE$ so long as their other demands were met.  They wanted to reform the church and believed that restoring it to apostolic poverty, and giving the $MONARCHTITLE$ power over it, was the way to do so.  These 'Utraquists' made up the moderate camp among the Hussites."
 dg_hussite.021.a:1 "Lehnt die Forderungen ab"
 dg_hussite.021.b:1 "Akzeptiert die Forderungen im Austausch für den Thron"
 dg_hussite.021.c:1 "Veröffentlicht dieses Dokument weit und breit"
 dg_hussite.021.e:1 "Schließt euch den Reihen der Utraquisten an"
 dg_hussite.021.f:1 "Lehnt diese Apologetenlehre ab"
 dg_hussite.022.t:1 "Die Gemeinschaft von Tabor"
 dg_hussite.022.d:1 "The Hussite movement began in universities, but it quickly spread to the fields and farms of $COUNTRY$.  Ordinary peasants were attracted to Lollard criticism of the church's luxuries and corruption and eagerly took up the call to share in both bread and wine of communion, seeing it as an issue of equality.  For many, however, the doctrines of the Hussite League simply did not go far enough.  They were Millenarians who believed that the Kingdom of God was upon them, and they wanted to establish it through force, if necessary.  They did not want merely to reform the church, they wanted to start from scratch.  The radicals demanded equality for all, sharing private property, putting an end to rents, abolishing laws that differentiated between classes, and getting rid of the clergy altogether, replacing them with unpaid, elected leaders.  \n\nThese radicals were soon driven out of the towns by their neighbors.  Seeking a place of refuge, they founded a new settlement along a river, calling it 'Tabor' after the mountain upon which Jesus Christ was prophecied to return to Earth.  These Taborites, and similar groups, made up the radical wing of the Hussite movement - fanatical, desperate and numerous."
 dg_hussite.022.a:1 "Sie müssen wie tollwütige Hunde niedergeschlagen werden"
 dg_hussite.022.b:1 "Begrüßt diese neuen Verbündeten vorsichtig"
 dg_hussite.022.c:1 "Nehmt die den Grund der Taboriten als unseren eigenen"
 dg_hussite.022.e:1 "Akzeptiert ihre Hilfe, aber lehnt ihre Lehren ab"
 dg_pope.042.t:1 "Die Lollardenfrage"
 dg_pope.042.d:1 "Over the past two generations a heresy has arisen in Christendom.  The so-called 'Lollards' began as a movement to reform the church, believing that the corruption in the church could be eradicated by having the church give up its secular power and wealth.  That in itself was bad enough, but the Lollards went even further by demanding that all worshippers have the right to partake in both body and blood of Christ during communion.  This went against Catholic doctrine, which taught that Christ was entirely present in each, and so there were no need to have both.  This 'Calixtine' doctrine, then, was a clear heresy - and needed to be purged from the church, as it had done so many times before, lest it damage the unity of the church.  \n\nAt the council, church leaders heard from Lollard theologians, refuting their claims and showing them the truth - yet they failed to repent or recant.  Reluctantly, the council ordered the execution of the heretics."
 dg_pope.042.a:1 "Erklärt Lollarden als Häretiker"
 desc_utraquist:1 "Our nation has adopted the Utraquist creed.  The Utraquists were moderate Hussites who adopted Lollard doctrines such as the supremacy of the monarch over the church and the need for apostolic poverty.  These doctrines gave them support among the aristocracy and urban elites."
 desc_taborite:1 "Our nation has adopted the Taborite creed.  Taborites were radical Hussites who adopted a Millenarian stance: the Kingdom of God would only come once man created it on Earth.  To this end, it was not only a corrupt church that needed to be remade, it was society.  By targeting wealthy landowners, the Taborites won many peasants to their cause, and became fierce fighters against the nobility.  However, they alienated the moderate merchant class with their policies of communal living."
 desc_lollard:1 "Our nation has adopted the Lollard creed.  Lollards were originally Catholics who wanted to reform the church and return it to a state of apostolic poverty.  However, they split from it when they adopted the doctrine that the eucharist was a symbolic gesture rather than the literal body and blood of Christ.  The movement was equally popular among the peasantry, who liked not having to pay tithes, and the nobility, who liked its message that the nobility should hold power over the church."
 dg_hussite.008.d:1 "Without the support of the $MONARCHTITLE$, Lollard supporters faced persecution from the church.  However, Lollard doctrines continued to be popular among the nobility, who eagerly took up the belief that the church and its lands should be subordinate to secular authorities.  For this reason, some $PRIMARY_CULTURE$ nobles hid their Lollard faith.  \n\nIt came as a shock to the entire court that the $MONARCHTITLE$'s closest advisor, one of the most powerful lords of the realm, was one of these secret Lollards.  When the news broke, he was placed on trial, but managed to escape, fled $CAPITAL_CITY$, and raised an army of supporters with the hope of assassinating $MONARCHTITLE$ $MONARCH$ and forcing Lollardy on $COUNTRY$.  \n\nThis insurrection failed to garner support from fellow 'Lollard Knights' at court, who were not interested in committing treason.  Some saw the rebellion as proof that Lollardy was a dangerous heresy that needed to be banned.  In the end, all the insurrection achieved was in forcing the nobility to close ranks around their $MONARCHTITLE$."
 dg_hussite.007.d:1 "Lollardy was popular with the nobility, who saw many agreeable doctrines in it.  Gathering support for their cause, a group of Lollard barons wrote a petitition to $MONARCHTITLE$ $MONARCH$, nailing it on the door of the parliament in $CAPITAL_CITY$.  They rejected the authority of the church to own land or serve in government, calling for apostolic poverty.  As part of th is, they rejected the use of luxurious decorations or the worship of imagery.  They rejected doctrines that had no biblical support, including celibate priests and monks, the authority of the pope, the sacrament of confession, and even the transubstantiation of Christ's body and blood in the eucharist.  They demanded the election of priests rather than their appointment.  \n\nIn effect, the petition was a a confession of the Lollard faith in stark opposition to the traditional Catholic church.  There could be no denying that it was a heresy now - and no denying that the Lollards had powerful supporters.  To the $MONARCHTITLE$, it was a sobering realization that $RULER_ADJ$ policies were not working - something had to be done about the Lollards."
 dg_hussite.023.t:1 "Hussitische Eidgenossenschaft"
 dg_hussite.023.d:1 "Followers of the Hussite heresy have begun approaching our Catholic subjects in $PROVINCENAME$, seeking to spread their beliefs.  They have made some inroads, especially among the nobility, who have formed a kind of Confederation with the goal of spreading their faith.\n\nHussites began as a reform movement in Catholicism, seeking to eradicate church corruption by returning it to a state of apostolic poverty, subordinate to the secular powers.  This made it popular, both amongst the aristocracy and the peasantry.  However, it quickly grew beyond reform into clear heresy, denying the authority of the pope, declaring communion to be symbolic, and seeking biblical support for church doctrines."
 dg_hussite.023.a:1 "Verfolgt sie"
 dg_hussite.023.b:1 "Toleriert sie"
 dg_pope.015.t:1 "Die ketzerische Bedrohung"
 dg_pope.015.d:1 "From its very beginnings as a religion, differing understandings of doctrine and scripture split the Christian church - sometimes permanently - weakening it against infidels.  As a result, the Catholic Church took a hard line against suspected heretics, demanding obedience and repentance in order to not divide the church yet again.  When that failed, church councils could sometimes heal a schism.  But when Catholic princes took up the cause of heresy as their own, only one solution remained: to convert heretics back to the true faith by the sword.  A crusade!"
 dg_pope.015.a:1 "Ruft einen Kreuzzug aus"
 dg_pope.015.b:1 "Sucht eine diplomatische Lösung"
 vetoed_candidate:1 "Sie legten ein Veto für unseren Papstkandidaten ein"
 dg_hussite.024.t:1 "Die Krone von $COUNTRY$"
 dg_hussite.024.d:1 "With the $MONARCHTITLE$ unwilling to accept the Articles of $CAPITAL_CITY$, the Hussites cast about for legitimacy.  The Utraquists especially did not intend to start a revolution, and the lack of a monarch was creating conflict both within and without $COUNTRY$.  \n\nSeeking a ruler who would support the Hussites, the Utraquists made overtures to the royal houses of Europe.  Eventually, they found a candidate who promised to allow them to practice their religion and offered the crown to him.  Without control of $CAPITAL$, the Catholic heir to the throne could do little to prevent this usurpation.  Fleeing, he vowed to take the case to pope and emperor."
 dg_hussite.024.a:1 "Kämpft mit Worten"
 dg_hussite.024.b:1 "Kämpft mit Waffen"
 dg_hussite.025.t:1 "Die hussitische Krone"
 dg_hussite.025.d:1 "Suffering from a War of Religion, one of our neighbors has lost control of his throne.  The Hussite rebels have successfully kept him from being crowned, and are seeking to place their own candidate on the throne.  They have turned to us for legitimacy, choosing a prince from a cadet line of our dynasty and offering to place him on their throne as long as he promises not to persecute their faith.  \n\nWhile this is a tempting offer, it comes with strings attached.  Accepting would be like receiving our crown from the gutter; it would send a message to the other crowned heads of Europe that we support this kind of revolution.  In addition, it could conceivably create a rival for our own throne, in the same way that the Duke of Normandy became a rival to the King of France.\n\nWorse than anything else, though, is the news that our royal cousin has already accepted the offer, and is already on his way there as we speak..."
 dg_hussite.025.a:1 "Erlaubt die Krönung"
 dg_hussite.025.b:1 "Verbietet die Krönung"
 dg_hussite.026.t:1 "Die hussitische Krone"
 dg_hussite.026.d:1 "Suffering from a War of Religion, one of our neighbours has lost control of his throne.  The Hussite rbeels have successfully kept him from being crowned, and are seeking to place their own candidate on the throne.  They have turned to us for legitimacy, choosing a prince from a cadet line of our dynasty and offering to place him on their throne as long as he promises not to persecute their faith.  \n\nHearing this news, our cousin gladly accepted the offer - only to be slain while trying to seize it.  While he was doing so without our permission, we still cannot countenance this act of regicide."
 dg_hussite.026.a:1 "Dies ist ein Schlag ins Gesicht"
 hussite_crown_refused:1 "Sie verweigerten uns ihren Thron"
 hussite_union:1 "Ein Adeliger aus diesem Land wird der Thron angeboten werden. Wenn deren Lehensherr akzeptiert, können wir eine Union mit ihrem Heimatland eingehen."
 radical_exile:1 "Radikale predigen gegen sie"
 dg_catholic.046.c:1 "Akzeptiert ihre Spenden für diese Sache"
 dg_hussite.027.t:1 "Ausländische Intervention"
 dg_hussite.027.d:1 "With a $MONARCHTITLE$ appointed by the Utraquists sitting on the throne, the violence in $COUNTRY$ died down.  $MONARCH$ had the support of the Utraquists and the moderate Taborites, who were willing to accept him as long as he promised to tolerate the Hussite religion.  He also had the support of moderate Catholics, who were willing to accept him as long as he promised not to convert to it.  Radicals on both sides continued to shed blood, but as long as the $MONARCHTITLE$ could perform this balancing act, peace would return to $COUNTRY$."
 dg_hussite.027.a:1 "Endlich Frieden!"
 throneless_king:1 "Ihr Herrscher kann sein eigenes Land nicht kontrollieren"
 dg_hussite.028.t:1 "Internationaler Druck"
 dg_hussite.028.d:1 "Although they had de facto control over their nation, the Hussites were not the legal authority.  That lay in the hands of the pope and the emperor, who were upset to see them act as if they were.  It was also a bad precedent to allow rebels and heretics to choose their own ruler.  Catholic rulers nearby began to push for a Catholic ruler appointed by the pope to be placed on the throne.  $MONARCHTITLE$ $MONARCH$ had to decide just how much to push back against such pressure."
 dg_hussite.028.a:1 "Zieht unseren Kanditaten für den Thron zurück"
 dg_hussite.028.b:1 "Lasst den $PRIMARY_CULTURE$ Thron"
 dg_hussite.028.c:1 "Weigert euch, ihre Forderungen zu akzeptieren"
 dg_hussite.029.t:1 "$COUNTRY$ senkt sich in einen Bürgerkrieg"
 dg_hussite.029.d:1 "The $PRIMARY_CULTURE$ war of religion left $COUNTRY$ war-torn and exhausted, but it failed to restore unity to the nation.  Instead, the end of the war acted as a kind of intermission, giving both sides a chance to reinforce and re-arm.  As long as the nation could walk a fine line between favoring either side, war was averted, with the chance of a lasting peace.  But $MONARCH$ changed that balance, and in $YEAR$ $COUNTRY$ once again descended into civil war.\n\nAlready exhausted from the fighting, it seemed like this war would bring an end to $COUNTRY$'s religious troubles at last...one way or another."
 dg_hussite.029.a:1 "Lasst es uns ein für alle Mal beenden"
 dg_hussite.030.t:1 "Hussitische Offensive"
 dg_hussite.030.d:1 "$COUNTRY$ was exhausted by war.  Needing to continue the fight and frustrated by the aid the Romanists were getting from Catholic neighbors, the Taborites began to launch raids into nearby lands.  These so-called 'Beautiful Rides' raided farms and villages for supplies, burned down churches and monasteries, and attacked Catholic forces when they met.  Although the raids helped the Hussite war effort stay alive, it cost their reputation greatly.  Although they remained devoted to their faith, they were now seen as little more than brigands by the rest of Europe."
 dg_hussite.030.a:1 "Sie haben ihre wahren Farben gezeigt"
 dg_hussite.030.b:1 "Lasst den Räubern freien Lauf"
 dg_hussite.030.c:1 "Behaltet enge Kontrolle über sie"
 dg_hussite.031.t:1 "Hussitischer Überfall auf $PROVINCENAME$"
 dg_hussite.031.d:1 "Needing to continue the fight and frustrated by the aid the Romanists were getting from Catholic neighbors, the Taborites began to launch raids into nearby lands.  These so-called 'Beautiful Rides' raided farms and villages for supplies, burned down churches and monasteries, and attacked Catholic forces when they met.  Although the raids helped the Hussite war effort stay alive, it cost their reputation greatly.  Although they remained devoted to their faith, they were now seen as little more than brigands by the rest of Europe."
 dg_hussite.031.a:1 "Zerschlagt diese Räuber"
 hussite_wars_positive:1 "Revolutionäre Hussiten"
 desc_hussite_wars_positive:1 "Our nation is giving a voice to the Hussites, and in return they are flocking to our banner, eager to take the fight to the enemy!  This enthusiasm will not last, so we should take advantage of it while we can."
 hussite_raid_sponsor:1 "Erlaubte Plünderungen in unserem Gebiet"
 dg_pope.041.t:1 "Heilung des Schismas"
 dg_pope.041.d:1 "Everyone agreed that the schism that had split the Catholic church needed to be dealt with, but increasingly it appeared that the rival popes were unwilling or unable to do it themselves.  As a result, frustrated Catholics looked to ecumenical councils to provide the solution.  At a Church council, enough cardinals could be brought together to depose the antipopes and elect a new one that everyone would agree on.  But there was a catch to this solution: it meant that not only would this new pope, but all future popes would be subservient to councils.  Reformers went even further, demanding that the pope agree to call councils on a regular basis in order to prevent this kind of schism from ever happening again."
 dg_pope.041.a:1 "Versprecht, regelmäßig Konzile im Gegenzug für den Heiligen Stuhl zu halten"
 dg_pope.041.b:1 "Pflegt die Vorherrschaft des Papstes"
 dg_papacy.022.t:1 "Eine Gelegenheit für eine Versöhnung"
 dg_papacy.022.d:1 "The schism dividing the Catholic church was worse than ever after the election of a third pope.  Neither of the rival popes was willing to recognize this new pope's authority, despite an ebb in support for the rivalry.  Despite attempts to agree to both step down simultaneously, it was clear by $YEAR$ that it would take a pope willing to resign voluntarily to end the schism.  However, doing so meant agreeing to the demands made by the church, effectively making future popes a figurehead."
 dg_papacy.022.a:1 "Tretet zum Wohle der Kirche zurück"
 dg_papacy.022.b:1 "Verurteilt die rivalisierenden Päpste als unwahr"
 dg_hussite.032.t:1 "Adelige Überläufer"
 dg_hussite.032.d:1 "Many nobles joined the Hussite cause in $COUNTRY$.  Some, however, were not so much true believers as much as opportunists.  The Hussites espoused the idea of apostolic poverty, and the impoverished aristocracy was quick to see practical applications: they converted, then seized the rich monasteries and benefices that made up as much as a third of all land in $COUNTRY$.  As the war dragged on, some showed a willingness to confess their sins and become good Catholics again - so long as they could keep their new lands, over the strenuous protests of the church."
 dg_hussite.032.a:1 "Lasst sie ihr gestohlenes Eigentum halten"
 dg_hussite.032.b:1 "Verlangt die absolute Unterwerfung"
 dg_hussite.032.c:1 "Sie werden diesen Verrat bereuen"
 dg_hussite.033.t:1 "Die Versammlung von $CAPITAL_CITY$"
 dg_hussite.033.d:1 "The Hussite Wars caused immense destruction in $COUNTRY$.  Farms were abandoned, put to the torch or trampled by armies, their produce seized to feed rival armies.  Foreign mercenaries and crusaders committed atrocities, and peasants rose up against their lords.  By $YEAR$ both sides lay exhausted, yet neither had won a complete victory.  Even the papacy, shocked at the news, seemed willing to make concessions.\n\nMeeting at the assembly of $CAPITAL_CITY$, the factions in the war met to try and forge a lasting compromise.  In the end, the Romanists agreed to give the right to partake in both the bread and wine of communion and allowed public preaching of Lollardy.  In return, the Hussites would recognize the pope's authority to appoint priests and would swear loyalty to $MONARCH$, who in return would swear an oath of loyalty to protect the rights of the burghers, Hussites and Catholics.  Extremists on both sides rejected the deal and walked out, but moderates agreed to the compromise, setting the stage for a lasting peace."
 dg_hussite.033.a:1 "Sign the Compact"
 dg_hussite.033.b:1 "Zieht euch aus den Verhandlungen zurück"
 dg_orthodox.001.t:1 "Mönchstum"
 dg_orthodox.001.d:1 "Orthodox monks followed the example of St. Anthony, living detached from their fellow man to better contemplate God.  Early monks lived alone, scratching out an ascetic existence in the wilderness in order to devote themselves entirely to God.  Such §Ghermits§! unwittingly became the object of pilgrimage, as pious worshippers sought them out for advice and blessings.  Other monks known as §GCenobites§! lived together in small monasteries, farming and praying together.  These communities ironically formed the nucleus of small towns as peasants sought to colonize new land nearby.  In more settled areas, monasteries were sometimes founded in close proximity to each other, forming a large community known as a §Glavra§!.  Lavras controlled vast swaths of land and used their wealth to act as charities.  Finally, §GStravropegic§! monasteries were monasteries under the personal jurisdiction of the patriarch and represented the basis of his power."
 dg_orthodox.001.a:1 "Gestattet ein kleines Kloster"
 dg_orthodox.001.b:1 "Gestattet eine Einsiedelei"
 dg_orthodox.001.c:1 "Gestattet eine große Lavra "
 dg_orthodox.001.f:1 "Bestellt den Bau eines stavropegischen Klosters"
 dg_orthodox.001.e:1 "Erlaubt nichts"
 cenobitic_monastery:1 "Cenobium"
 desc_cenobitic_monastery:1 "Orthodox monks sometimes lived together, tilling the fields and living lives of devout prayer.  These cenobitic monasteries were deliberately built away from cities, inadvertently spreading the Orthodox faith along the frontiers of the nation."
 lavra:1 "Große Lavra"
 desc_lavra:1 "Orthodox monks sometimes built their monasteries together, enabling them to live lives of quiet contemplation without leaving society altogether.  These communities became known as Lavras and could represent vast amounts of land devoted to the monasteries.  The most famous was the community on Mount Athos, but many Lavras were known to exist."
 anchorite_hermitage:1 "Einsiedelei"
 desc_anchorite_hermitage:1 "Particularly holy monks were known to live apart from society in the deepest wilderness.  Their ascetic lifestyle ironically attracted many who wanted the blessing of such holy men."
 stavropegic_monastery:1 "Stavropegisches Kloster"
 desc_stavropegic_monastery:1 "Stavropegic monasteries were directly under the authority of the patriarch, and hence, a source of his power."
 orthodox_patriarchate:1 "Patriarchat"
 desc_orthodox_patriarchate:1 "An Orthodox Patriarch was the head of his religion within the borders of his nation, for vassals, and sometimes for smaller Orthodox countries that lacked autocephaly.  Without a patriarch, a country would be forced to seek the approval of a foreign leader."
 desc_infidel_antioch:1 "Unable to hold on to its religious head, the weakness of Orthodox Christianity has been revealed to its enemies. The Patriarch of Constantinople is the head of the Orthodox chuch in Asia, and now lives at the mercy of infidels. Without a patriarch to confirm appointments, our church is in danger of heresy. We must reclaim Antioch from the heathens - or declare our church to be autocephalous and appoint a patriarch of our own."
 desc_infidel_alexandria:1 "Unable to hold on to its religious head, the weakness of Orthodox Christianity has been revealed to its enemies. The Patriarch of Alexandria is the head of the Orthodox church in Africa, and now lives at the mercy of infidels. Without a patriarch to confirm appointments, our church is in danger of heresy. We must reclaim Alexandria from the heathens - or declare our church to be autocephalous and appoint a patriarch of our own."
 foreign_liturgy:1 "Fremde Kirchenleitung"
 desc_foreign_liturgy:1 "Lacking a Patriarch of our own, our church's leaders are consecrated from afar before journeying here, and our liturgy is in a tongue foreign to our people.  All this means that the church body is dissatisfied with the church leadership.  This has led to a growing movement to seek autonomy for our church, or even autocephaly.\n\nTo get rid of this modifier, we will need to request autonomy from our patriarch or declare independence for our church."
 request_autonomy_title:1 "Beantragt Autonomie für unsere Kirche"
 request_autonomy_desc:1 "Our state church is an arm of the patriarchate, and as a result our people suffer through services in other languages.  If we asked our Exarch to appeal to the Patriarch, he might grant us the boon of autonomy, giving us the right to preach the gospel in our native language."
 request_autocephaly_title:1 "Fordert Autokephalie für unsere Kirche"
 request_autocephaly_desc:1 "Our state church is an arm of the patriarchate, and as a result our religious leaders must be confirmed by the patriarch rather than by our ruler.  This state of affairs is untenable for a state destined for greatness; we should ask our Exarch to appeal to the Patriarch to grant us autocephaly - the complete independence of our church."
 declare_autocephaly_title:1 "Deklariert unsere theologische Unabhängigkeit"
 declare_autocephaly_desc:1 "Our state church is an arm of the patriarchate, and as a result our religious leaders must be confirmed by the patriarch rather than by our ruler.  This state of affairs is untenable for a state destined for greatness; we are powerful enough that we could simply declare our state church to be autocephalous, or independent of the patriarchate, and appoint a new patriarch ourselves.  The Patriarch will not appreciate this, but it will bring prestige to our nation."
 seek_elders_blessing_title:1 "Sucht den Segen eines heiligen Eremiten"
 seek_elders_blessing_desc:1 "Monks who eschewed civilization and lived by themselves in the wilderness were considered the height of holiness in the Orthodox church.  As hermits, they were not part of the standard church hierarchy, yet lived saintly lives devoted to God.  Pilgrims seeking advice or blessings from a holy man sought out such hermits, even in the depths of the wilderness.  Even rulers were known to do so at times, even though it took them away from the capital for some time."
 ruler_pilgrimage:1 "Pilgerfahrt"
 desc_ruler_pilgrimage:1 "Unser Herrscher ist auf Wallfahrt zu einem heiligen Ort"
 patriarch_weak:1 "Either we must be larger than our patriarch's country, or there must not be an independent Orthodox patriarch for us (Constantinople for Europe, Alexandria for Africa, Antioch for Asia)."
 dg_orthodox.002.t:1 "Der Segen des Ältesten"
 dg_orthodox.002.d:1 "Hermits, sometimes called elders or startsy, were not appointed by a religious authority, instead being recognized by the faithful as being filled with the spirit of God.  One of the roles of such elders was to receive visitors from afar, offering advice, confession and blessings to them.  \n\nUpon visiting the elder, the $MONARCHTITLE$ spent some time conversing with him, then asked him to pray for him.  The elder granted $MONARCH$ his blessing and gave him his advice."
 dg_orthodox.002.a:1 "Dankt ihm für diesen Segen"
 dg_orthodox.002.b:1 "Invite him to come to $CAPITAL_CITY$"
 dg_orthodox.003.t:1 "The Elder's Scorn"
 dg_orthodox.003.d:1 "Hermits, sometimes called elders or startsy, were not appointed by a religious authority, instead being recognized by the faithful as being filled with the spirit of God.  One of the roles of such elders was to receive visitors from afar, offering advice, confession and blessings to them, but since they were independent of the church, they could be full of surprises.  \n\nUpon visiting the elder, the $MONARCHTITLE$ was confronted with an angry old man who berated $MONARCH$ for a long litany of sins."
 dg_orthodox.003.a:1 "Tötet ihn für diese Unverschämtheit"
 dg_orthodox.003.b:1 "Sucht Buße für unsere Sünden"
 granted_autocephaly:1 "Gewährte uns Autokephalie"
 granted_autonomy:1 "Gewährte uns religiöse Autonomie"
 denied_autocephaly:1 "Verweigerte uns Autokephalie"
 denied_autonomy:1 "Verweigerte uns religiöse Autonomie"
 dg_orthodox.031.t:1 "[From.GetName] fordert religiöse Autonome von $COUNTRY$"
 dg_orthodox.031.d:1 "Our exarch in [From.GetName] reports that the church there, which is under our Patriarch's authority, is requesting autonomy from the church of $COUNTRY$.  This would allow them to use their own language for litury and scripture and give them more control over the church of [From.GetName], although we would still have the final say over the appointment of their metropolitan."
 dg_orthodox.031.a:1 "Verweigert ihren Antrag"
 dg_orthodox.031.b:1 "Stimmt dieser Anfrage zu"
 dg_orthodox.032.t:1 "Die autonome Kirche von $COUNTRY$"
 dg_orthodox.032.d:1 "The exarch has returned to us with news from the Patriarch: he has agreed to our request!  From henceforth, the Orthodox Church of $COUNTRY$ will be allowed to hold services, publish scripture and train priests in the $PRIMARY_CULTURE$ language."
 dg_orthodox.032.a:1 "Lasst uns feiern"
 dg_orthodox.033.t:1 "Religiöse Autonomie verweigert"
 dg_orthodox.033.d:1 "The exarch has returned to us with news from the Patriarch: he has refused our request.  We must continue to act as part of the Church of [From.GetName], up to and including the use of their language in our churches."
 dg_orthodox.033.a:1 "Wir werden dies nicht vergessen"
 dg_orthodox.034.t:1 "[From.GetName] fordert Autokephalie"
 dg_orthodox.034.d:1 "Our exarch in [From.GetName] reports that the church there, which is under our Patriarch's authority, is requesting autocephaly from the church of $COUNTRY$.  Autocephaly is complete theological independence, allowing their ruler to appoint a patriarch of their own and place him at the head of their church.  This would end whatever control we still have over their church and reduce the status of our patriarch, but it says much that they have made this demand at all."
 dg_orthodox.035.t:1 "Die autokephale Kirche von $COUNTRY$"
 dg_orthodox.035.d:1 "The exarch has returned to us with news from the Patriarch: he has agreed to our request!  From henceforth, the Orthodox Church of $COUNTRY$ will be completely independent, ruled by the Patriarch of $CAPITAL_CITY$, appointed by the $MONARCHTITLE$."
 dg_orthodox.036.t:1 "Religiöse Autokephalie verweigert"
 dg_orthodox.036.d:1 "The exarch has returned to us with news from the Patriarch: he has refused our request.  We must continue to accept metropolitans appointed by the Patriarch, whether they fit with our ruler's designs or not."
 dg_orthodox.037.t:1 "[From.GetName] erklärt Autokephalie"
 dg_orthodox.037.d:1 "Our exarch in [From.GetName] has returned to us, having been forced to leave most suddenly when their church declared its independence from us.  They have publicly appointed a patriarch of their own and refuse to acknowledge the authority of ours.  This is a drastic step that represents a break between our two churches, although not a permanent one.  We may still be able to salvage something from this disaster."
 dg_orthodox.037.b:1 "Erkennt diese vollendeten Tatsachen an"
 dg_orthodox.037.a:1 "Weigert euch, ihre unabhängigkeit anzuerkennen"
 dg_orthodox.037.c:1 "Der Patriarch verliert schnell seinen Wert für uns"
 dg_orthodox.038.t:1 "[From.GetName] erkennt unsere Unabhängigkeit an"
 dg_orthodox.038.d:1 "Surprisingly, the Patriarch has agreed to recognize our church's autocephaly, placing our church back in communion with the rest of the Orthodox Church.  While we regret having had to stoop to such measures, it is clear now that we made a wise decision."
 dg_orthodox.038.a:1 "Wir wussten, dass sie sinnvoll wären"
 declared_autocephaly:1 "Erklärte Autokephalie"
 recognized_autocephaly:1 "Erkannte unsere Autokephalie an"
 holy_league_decadent:1 "Mitglieder der Heiligen Liga"
 holy_league_observant:1 "Mitglieder der Heiligen Liga"
 holy_league_pious:1 "Mitglieder der Heiligen Liga"
 holy_league_fanatical:1 "Mitglieder der Heiligen Liga"
 dg_orthodox.011.t:1 "Wurdertätiges Symbol"
 dg_orthodox.012.t:1 "Heiliges Symbol zerstört"
 dg_orthodox.011.d:1 "The Virgin Mary was especially venerated by Christians as a protector against the Adversary and his demons in Hell as well as against temporal enemies on Earth.  Especially among Eastern Orthodox Christians, when an invading army was turned away, it was sometimes attributed to Mary interceding on behalf of the defenders.  Icons of her such as Our Lady of Vlahern Church in Constantinople and Our Lady of Vladimir in Moscow were said to bless those cities, protecting them from invaders.  During sieges, priests would parade the icons around the battlements in order to cheer the defenders on and ward off evil."
 dg_orthodox.011.a:1 "Platziert das Symbol an den Wällen von $PROVINCECAPITAL$"
 dg_orthodox.012.a:1 "Dafür werden sie in der Hölle brennen"
 dg_orthodox.011.b:1 "Wir brauchen keine Wunder um uns zu schützen"
 dg_orthodox.012.d:1 "With the sack of $PROVINCECAPITAL$, many $COUNTRY_RELIGION$ churches were looted or burned.  Priceless reliquaries, icons and bibles were stolen, desecrated or destroyed - among them, the famous icon of Our Lady of $PROVINCECAPITAL$.  This loss has struck a grave blow against $COUNTRY$, but at the same time it has made our men eager to take vengeance!"
 religious_icon:1 "Wundertätiges Symbol"
 desc_religious_icon:1 "Christians believed that icons of the saints could help to ward off evil and aid prayers in reaching God.  Having such a miraculous icon in the city gives strength to its defenders."
 dg_orthodox.004.t:1 "Klosterstadt"
 dg_orthodox.004.d:1 "Monasteries were often founded in the deepest wilderness as a way to enjoy splendid isolation that would allow monks to devote themselves to God without allowing the sins of the world to interfere.  As a self-sufficient community, monasteries ended up farming this marginal land, proving to others that it was useable.  Peasants would often settle near monasteries, creating busy towns around the once quiet monasteries."
 dg_orthodox.004.a:1 "Mehr Bauern sind immer schön"
 monastic_town:1 "Klosterstadt"
 desc_monastic_town:1 "Some towns grew up around confluences, natural harbors or bridge points.  Others grew up in the shadows of monasteries, founded by monks seeking to avoid civilization.  The irony was lost on tax collectors who arrived soon after."
 dg_hussite.051.t:1 "Kompakt mit Häresie"
 dg_hussite.051.d:1 "The Hussite Wars were long and hard, and in the end neither side could claim victory.  A compromise of sorts was hammered out in which the Hussites would acknowledge the authority of the pope, while the Hussites would be allowed to preach and to partake in both hosts during communion.  This compact had resulted in an end to the wars, but it was a bad precedent.  By allowing one heresy to survive, even thrive, it sent a message to others who considered disobeying the pope and breaking the church.  Perhaps it has outlived its usefulness?"
 dg_hussite.051.a:1 "Haltet das Kompakt aufrecht"
 dg_hussite.051.b:1 "Erklärt es für häretisch"
 dg_hussite.052.t:1 "Druck aus dem Vatikan"
 dg_hussite.052.d:1 "The pope has declared the Compact of $CAPITAL_CITY$ to be heretical, demanding that we once again persecute the Hussites living in $COUNTRY$.  This is a sore spot in our country, so recently torn up by civil war.  However, it is true that times have changed.  Is it worth infuriating heretics to stay in the good graces of the church?"
 dg_hussite.052.a:1 "Haltet das Kompakt aufrecht"
 dg_hussite.052.b:1 "Zerreißt es"
 dg_hussite.053.t:1 "Lange verlorene Brüder"
 dg_hussite.053.d:1 "During the Protestant Reformation, many Protestant leaders saw the Hussites as an early form of Protestantism - and, having failed to produce a Hussite state, many Hussites agreed.  Nevertheless, there remained theological differences between the churches, and the Hussites resisted early attempts to convert them.  As time went on, however, large numbers of Hussites drifted away from their church to one of the Protestant denominations, seeing little difference between their faiths and wishing to become part of something greater."
 dg_hussite.053.a:1 "Ermutigt die Hussiten, der protestantischen Kirche beizutreten"
 dg_hussite.053.b:1 "Ermutigt die Hussiten, der reformierten Kirche beizutreten"
 dg_hussite.053.c:1 "Ermutigt die Hussiten, unabhängig zu bleiben"
 dg_papacy.067.t:1 "Vatikanische Machtkämpfe"
 dg_papacy.067.a:1 "Das ist ein Skandal!"
 dg_papacy.067.b:1 "Vielleicht können wir einen Kompromiss eingehen"
 dg_papacy.067.c:1 "Unterstützt Seine Heiligkeit in diesem Kampf"
 dg_papacy.067.e:1 "Bleibt an der Seitenlinie"
 dg_papacy.067.d:1 "As the head of the Catholic church worldwide, the pope held a unique position - one that was coveted by many Christian rulers.  As the great powers of Europe intervened in the politics of the papacy, more than one pope was elected only through the support of a foreign power.  Some of these popes were strong, independent leaders, while others seemed to be little more than puppets.  Occasionally, though, even a puppet could be dangerous.  When a falling-out between a pope and his patron happened, it could lead not only to war, but to attempts to reform the papal curia in order to curtail the influence of a papal controller.  During times like this, all countries supporting a papabile would feel the effects as the Vatican began passing laws aimed at restoring the independence of future popes."
 religious_icon:1 "Wundertätiges Symbol"
 desc_religious_icon:1 "This city is home to a famous holy icon of our faith.  It is said that the saints protect the city thanks to the beauty of the painting."
 monastic_town:1 "Klosterstadt"
 desc_monastic_town:1 "A town in this region was built around a monastery.  This was a common way to establish new settlements in the wilderness."
 infidel_antioch:1 "Schändung von Antiochien"
 catholic_alienation:1 "Katholische Entfremdung"
 desc_catholic_alienation:1 "The Protestant Reformation began as a movement to reform the church by liberal elements.  By agreeing to Protestant demands, the church has mollified many liberals - but at the cost of antagonizing its conservative elements.  Although they are unlikely to leave the church, their dissatisfaction with the direction the church is taking is felt in a wide variety of ways."
 rival_popes:1 "Es kann nur einen wahren Papst geben"
 hussite_crown_offered:1 "Bot uns den Thron"
 dg_orthodox.013.t:1 "Usurpator beansprucht den Thron"
 dg_orthodox.013.d:1 "$MONARCH$'s claim to the throne has been challenged!  A usurper is raising his banner against the $MONARCHTITLE$, declaring that God shall decide the victor, proving his right to rule over $COUNTRY$.  \n\nThe Roman traditions of $COUNTRY$ meant that no single dynasty could claim a right to the throne.  Instead, there were dozens of precedents for a powerful noble or charismatic general to take the throne from a weak or untested $MONARCHTITLE$.  This was made even worse by the knowledge of this tradition - new $MONARCHTITLE$s saw charismatic leaders as rivals to power and often acted to eliminate them, forcing this kind of confrontation.  If it could not be dealt with quickly, it ran the risk of creating an opportunity for foreign powers to take advantage of the confusion.\n\nAlthough several $MONARCHTITLE$s attempted to reform the laws of inheritance, gaining the acceptance of such a change among all stakeholders was a challenging undertaking, one that demanded a systematic change (improve your form of government)."
 dg_catholic.006.t:1 "Volksfrömmigkeit"
 dg_catholic.006.d:1 "The distractions of the Catholic Church in the fourteenth and fifteenth centuries meant that ordinary Catholics felt a longing for connection with their faith that was not being met in church.  Instead, they found ways to devote themselves to God in direct, tangible ways.  This manifested as a revival of interest in pilgrimages, the Stations of the Cross, the Rosary, veneration of Saints and relics.  Religious art increasingly aimed at making holy figures seem human, emotional and approachable.  Most popular piety practices were adopted by the church as official practices, although in some cases it took decades for it to happen.  Popular piety led to increased interest in religion, but also an increasing sense of anticlericalism among ordinary Catholics."
 dg_catholic.006.a:1 "Ermutigt diese Praktiken"
 dg_catholic.006.b:1 "Ermutigt strene Orthodoxie"
 dg_catholic.006.c:1 "Erlaubt diese Praktiken"
 dg_catholic.006.e:1 "Nehmt diese Praktiken in die Kirchenpolitik auf"
 conclave_journey_moderate:1 "Entfernung vom Vatikan"
 conclave_journey_long:1 "Entfernung vom Vatikan"
 conclave_journey_extreme:1 "Entfernung vom Vatikan"
 desc_conclave_journey_moderate:1 "When the pope died, cardinals traveled from their benefices to the Vatican in order to elect a new pope.  In order to speed up this process, the doors to the conclave would be locked after a number of days.  This would exclude some cardinals who were unable or unwilling to travel that far, due to distance, cost, or ill health, and favor the cardinals who lived or worked in the Vatican and the surrounding region.  \n\nThe only way to reduce or eliminate this modifier is to move the capital of the Papal States nearer our nation, as the French did in 1309 when they convinced pope Clement V to move his court to Avignon, part of the county of Provence at the time.  In so doing, the French began a period of great conflict in the church, but also a period of great French dominance of the Curia."
