 dg_catholic.073.t:1 "Eine Warnung vom Papst"
 dg_catholic.073.a:1 "Brecht die Beziehungen mit den Ungläubigen ab"
 dg_catholic.073.b:1 "Brecht die Beziehungen mit dem Heiligen Stuhl ab"
 dg_catholic.073.d:1 "Ein päpstlicher Nuntius ist mit düsteren Neuigkeiten angekommen: Wenn wir unsere Gewohnheiten nicht ändern, ist es durchaus möglich, dass $COUNTRY$ unter Interdikt gestellt wird! Wir wurden beschuldigt, unseren Mitchristen Unterstützung im Krieg gegen einen ungläubigen Feind verweigert zu haben. Gerade jetzt ist dieses Verbrechen gegen Gott eine private Angelegenheit zwischen dem $MONARCHTITLE$ und der Kirche, aber es müssen Schritte unternommen werden, damit die Beziehungen sofort abgeschnitten und unsere Sünden öffentlich gemacht werden."
 dg_catholic.074.d:1 "Diejenigen, die es nicht bereuten gegen die Kirche zu sündigen, wurden von ihr verstoßen. Wenn ein Herrscher gegen die Kirche gesündigt hat, konnte das gesamte Land unter Interdikt gestellt werden - ein entsetzliches Schicksal, wenn jenes Land dem Papst gehorchte, aber irgendjemand dem Vatikan aus der Reihe tanzte. Diese Macht wurde gelegentlich vom Papst missbraucht, aber in anderen Zeiten wurde diese moralische Autorität statt einer Exkommunikation eingesetzt.  \n\nIm Jahre $YEAR$ stellte der Papst $COUNTRY$ unter Interdikt wegen Verweigerung der Hilfe im Krieg gegen Heiden.  \n\nKatholische Länder könnten uns meiden und sogar die Gelegenheit nutzen um in unser Land einzufallen! Wir können das Interdikt aufheben, wenn wir Dispens ersuchen, aber der Papst wird dies eher gewähren, wenn wir unser Bündnis mit den Ungläubigen brechen."
 dg_catholic.080.t:1 "Eine Nation wurde unter Interdikt gesetzt"
 dg_catholic.080.d:1 "Ein päpstlicher Nuntius ist in $CAPITAL_CITY$ angekommen mit der Nachricht, dass ein katholischer Herrscher, nachdem aller Versöhnungsversuche scheiterten, exkommuniziert wurde. Gläubige, die gegen die Grundsätze der katholischen Kirche handelten, wurden exkommuniziert. Dies war ein Prozess der zuerst mit einer Verurteilung begann, sich dann auf eine öffentliche Anprangerung ausweitete und schließlich mit einem Verstoß aus der Kirche enden konnte. Wenn ein Herrscher gegen die Kirche sündigte, zahlte sein gesamtes Land den Preis.  \n\nGläubige katholische Herrscher werden beauftragt, exkommunizierte Nationen zu verstoßen oder zu überfallen. Herrscher, die sich mit den Regeln der Kirche weniger befassen, könnten die Situation zu ihrem Vorteil nutzen, indem sie eine Seite gegen die andere aufhetzen."
 dg_catholic.080.a:1 "Brecht die Beziehungen mit ihnen ab"
 dg_catholic.080.b:1 "Diese Nachrichten betreffen uns nicht"
 dg_catholic.080.c:1 "Schickt ihnen eine Botschaft der Solidarität"
 council_succeeded_fanatical:1 "Bereitete ein Konzil vor"
 council_succeeded_pious:1 "Bereitete ein Konzil vor"
 dg_catholic.052.t:1 "Konzil einberufen"
 dg_catholic.052.d:1 "Die katholische Kirche hatte eine Tradition, Konzile einzuberufen, um wichtige Entscheidungen zu treffen. Wenn eine feste Entscheidung getroffen werden musste, konnte ein Konzil einberufen werden, bei dem hunderte von Kirchenführern sich treffen, debattieren und abstimmen würden. Da solche Räte sowohl für die Kirche, als auch für politische Ereignisse sehr wichtig waren, konnten viele Monate vergehen, bis ein passender Ort zur Austragung des Konzils gefunden wurde."
 dg_catholic.052.a:1 "Bietet an, das Konzil in $PROVINCENAME$ einzuberufen"
 dg_catholic.052.b:1 "Schlagt eine Alternative vor"
 dg_catholic.053.t:1 "Vorgeschlagener Ort für ein Konzil"
 dg_catholic.053.a:1 "Dies ist für uns akzeptabel"
 dg_catholic.053.b:1 "Weigert euch, an diesem Konzil teilzunehmen "
 dg_catholic.055.t:1 "Das Konzil von $PROVINCENAME$ beginnt"
 dg_catholic.055.d:1 "At a time when it was unusual to travel far from home, church councils represented an almost unprecedented event involving hundreds of bishops from across Europe.  It could take months to negotiate a neutral site, send invitations, and prepare for the council to begin.  Now, however, all that hard work has come to fruition as the Council of $PROVINCENAME$ begins."
 dg_catholic.055.a:1 "Jetzt beginnt die eigentliche Arbeit"
 dg_catholic.058.t:1 "Das Konzil von $PROVINCENAME$ kommt zu einem Schluss"
 dg_catholic.058.d:1 "Kirchenkonzile waren eine der demokratischsten und leistungsfähigsten Instrumente der katholischen Kirche. Der Vorteil dieser Räte war, dass die Fragen jedes noch so kleinen Bischofs von der ganzen Christenheit erhört werden konnten. Der Nachteil, dass es bei einer großen Versammlung Monate dauern konnte bis selbst die grundlegenden Konzepte vereinbart wurden. Wenn sich ein Kirchenvorstand auf eine Lehre einigte, nahm die Kirche diese Politik von ganzem Herzen an. Obwohl wichtige Fragen links liegen blieben, erreichte das Konzil von $YEAR$ eine Einigung, welche die Kirche erschüttern würde."
 dg_catholic.058.a:1 "Geht und verbreitet die gute Nachricht"
 dg_catholic.059.t:1 "Das Konzil von $PROVINCENAME$ endet vorzeitig"
 dg_catholic.059.d:1 "Bei Konzilen versammelten sich hunderte von Bischöfen, Erzbischöfen und Kardinälen aus der ganzen Christenheit. Diese 'Kirchenfüsten' zählten zu den mächtigsten Männern in Europa. Trotz dieser, bedrohte Krieg, Krankeit und Häresie gelegentlich den Austragungsort eines Konzils. Wenn so etwas geschah, beschloss man das Konzil zu vertagen und später an einem anderen Ort auszutragen.  \nIm Jahre $YEAR$ wurde das Konzil von $PROVINCENAME$ frühzeitig verlegt."
 dg_catholic.059.a:1 "Wir haben es versäumt, sie zu schützen"
 dg_catholic.004.t:1 "Ablasshändler in $PROVINCENAME$"
 dg_catholic.004.d:1 "Christen, die gesündigt haben, benötigten Dispens (Erlaubnis) oder Absolution (Vergebung) um in einen Zustand der Gnade zurückzukehren. Die Kirche nutzte ihre moralische Autorität um beides zu gewähren, am häufigsten durch die Beichte. Im 16. Jahrhundert begann die Kirche Dispens im Gegenzug für Almosen zu vergeben und sah dies als eine Möglichkeit, Pilger zu belohnen. Die Gier der späteren Päpste nutzte diesen Weg jedoch um ihre Kassen zu füllen, indem sie leichtgläubige Bauern überzeugten, dass ihre Angehörigen im Fegefeuer blieben, bis sie zahlten. Von der Kirche berechtigte Ablasshändler würden von Ort zu Ort reisen, um mit Ablässen im Gegenzug für Almosen zu handeln, welche sie mit der Kirche teilen und den Rest in ihre eigenen Taschen stecken würden."
 dg_catholic.004.a:1 "Kauft Absolution für den $MONARCHTITLE$"
 dg_catholic.004.b:1 "Erlaubt diese Ausübung"
 dg_catholic.004.c:1 "Verurteilt die Ausübung"
 dg_catholic.005.t:1 "Kirchliche Rechtsprechung"
 dg_catholic.005.d:1 "Während des Mittelalters überwachte die Kirche selbst mit ihren eigenen, unabhängigen Gesetzen die Gerichte. Kirchliche Gerichte tendierten mildere Strafen als weltliche zu gewähren: Verbrechen wie Sodomie oder Bestialität wurden mit Pilgerfahrten oder öffentlichen Beichten bestraft. Im Laufe der Zeit erbitteten jene, die einen klerikalen Status behaupten konnten, wie Studenten, die theoretisch dem Klerus unterstellt waren, einen kirchlichen Gerichtsprozess, sogar in Rom selbst. Obwohl es vollkommen legal war, so wurde es in der Öffentlichkeit nicht gerade als beliebt angesehen, wenn ein abscheuliches Verbrechen nur leicht bestraft wurde. In späteren Zeiten würde sich der $MONARCHTITLE$ persönlich in einem Fall beteiligen, um sicherzustellen, dass der Angeklagte nicht einen kirchlichen Prozess erhielte. Als dies geschah, protestierte das Papsttum, war aber weitgehend machtlos, dagegen irgendetwas auszurichten."
 dg_catholic.005.a:1 "Übertragt sie an die Autorität der Kirche"
 dg_catholic.005.b:1 "Verurteilt sie unter weltlichem Recht"
 crusade_hub:1 "Kreuzzugs-Mittelpunkt"
 desc_crusade_hub:1 "Crusaders from across Christendom are gathering here to fight the infidel.  We should protect the city at all costs!"
 church_council_preparations:1 "Vorbereitungen zum Kirchenkonzil"
 desc_church_council_preparations:1 "We are busy preparing the city for the arrival of hundreds of delegates from across Christendom.  Many things must be done to make ready."
 church_council:1 "Konzil"
 church_council_opening_session:1 "Eröffnungssitzung des Rates"
 desc_church_council:1 "A general church council is being held in this province.  It is imperative that the site be protected from invasion, banditry and plague.  Even a nearby force might spook the council into quitting prematurely."
 desc_church_council_opening_session:1 "While church councils were holy events, they were also political ones.  Delegates from across Europe formed impromptu factions and fought to have their voices heard on issues that mattered to them.  Soon this will all be sorted out and the real work of the council can begin."
 indulgence_peddler:1 "Ablasshändler"
 desc_indulgence_peddler:1 "A peddler has been authorized to sell indulgences in this province.  Peasants are spending their gold to buy absolution for their loved ones or earn forgiveness for their own sins rather than face confession and repentance."
 anticlericalism:1 "Antiklerikalismus"
 desc_anticlericalism:1 "A wave of anger against the clergy has struck our nation, and it is being expressed in a variety of ways, from a lack of candidates for the seminary to riots over clerical privileges."
 desc_catholic_haven:1 "The Catholics in this province have been given special rights and freedoms, and as a result Catholics fleeing from other nations may come here.  A haven is only as good as the ruler who made the promise, and there is no guarantee that any refugees will choose to come here.  Whether or not they do will depend on how much we tolerate them, how far they have to travel, and what other options they have available."
 catholic_haven_desc:1 "There are reports of Catholics being mistreated in other countries.  Although we do not belong to their faith, we could take pity upon them and provide a safe haven for refugees where they could practice their faith in peace.  This well-meaning gesture may or may not attract refugees to our lands; given a choice, they would rather go to a country where their faith is the state religion."
