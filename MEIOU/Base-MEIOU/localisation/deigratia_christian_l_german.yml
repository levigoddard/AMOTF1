 dg_protestant.025.t:1 "Exsurge Domine"
 dg_protestant.025.a:1 "Präsentiert die Rechnung an öffentlichen Plätzen"
 dg_protestant.025.b:1 "Weigert euch, dem Papst nachzukommen"
 dg_protestant.025.d:1 "Die neuen Ideen der Reformation waren der Kirche ein Dorn im Auge. Der Papst reagierte schnell durch Exkommunikation der geistigen Köpfe der Reformation, dann fragte er benachbarte Herrscher, die päpstliche Bulle öffentlich zu machen, sodass gute Katholiken über diese Bedrohung benachrichtigt wurden. Zu seinem Missfallen weigerten sich einige Fürsten dies zu tun, was der Reformation erlaubte, in ihren Ländern Fuß zu fassen."
 dg_papacy.066.t:1 "Deus Vult"
 dg_papacy.066.d:1 "Seine Heiligkeit hat einen Kreuzzug gegen die Ungläubigen ausgerufen und persönlich darum gebeten, dass $MONARCHTITLE$ $MONARCH$ diesen führt. Das ist zwar eine Ehre, aber wir sollten nicht zu voreilig damit sein. Kreuzfahrer kommen aus vielen Ländern und sind bestenfalls unorganisiert, schlechtestenfalls inkompetent. Selbst im goldenen Zeitalter der Kreuzzüge endeten viele davon in einer Katastrophe. Heute können wir nicht auf die Unterstützung der Christenheit zählen. Wenn wir den Kreuzzug führen, sollten wir es mit unserer eigenen Armee tun."
 dg_papacy.066.a:1 "Führt den Kreuzzug an"
 dg_papacy.066.b:1 "Wir haben kein Interesse"
 dg_papacy.066.c:1 "Das Zeitalter der Kreuzzüge ist längst vorbei"
 dg_papacy.021.t:1 "Die Korruption von Papst $MONARCH$"
 dg_papacy.021.a:1 "Übertragt es an des Kaisers Urteil"
 dg_papacy.021.b:1 "Verkündet Gehorsam gegenüber dem Vatikan"
 dg_catholic.051.t:1 "Kirchenreform"
 dg_catholic.051.d:1 "The Catholic church was ordained by God but made up of mortal men, expected to be perfect but sometimes falling short of heaven.  Pious Catholics understood this, but occasionally the church could go too far.  A particularly odious scandal or blatant corruption could lead to calls for reform in the church.  When even $MONARCHTITLE$s began demanding the pope call a council, it was time to re-evaluate where things stood."
 dg_catholic.051.a:1 "Fragt den Papst um ein Konzil"
 dg_catholic.051.b:1 "Es ist nicht unsere Aufgabe, die Kirche zu kritisieren"
 dg_pope.031.t:1 "Forderungen nach einem Kirchenkonzil"
 dg_pope.031.d:1 "Die katholische Kirche wurde von Gott eingesetzt, aber von Sterblichen geleitet, die nicht immer alles perfektionieren konnten. Fromme Katholiken verstanden das, aber gelegentlich konnte die Kirche auch zu weit gehen. Ein besonders abscheulicher Skandal oder eklanate Korruption könnte zu Forderungen nach Reformen führen. Wenn selbst Könige und Fürsten begannen nach einem Konzil zu fragen, war es Zeit, neu zu bewerten wie die Dinge stehen."
 dg_pope.031.a:1 "Verkündet ein Konzil"
 dg_pope.031.b:1 "Versprecht ein Konzil zu halten, wenn die Zeit reif ist"
 dg_pope.031.c:1 "Die Kirche braucht eine feste Hand, um sie zu führen"
 dg_pope.032.t:1 "Kirchliche Angelegenheiten"
 dg_pope.032.d:1 "Delegates brought with them criticism and ideas, but although church councils could overrule a sitting pope and set church doctrine, the pope was still the leader of the church.  As a result, the pope controlled discussion of the councils by introducing topics to it - although this was by no means a promise that that issue would be resolved, only that it would be discussed.  What topic should his holiness emphasize?"
 dg_pope.032.a:1 "Diskutiert die Feinheiten der Theologie"
 loveless_marriage:1 "Lieblose Ehe"
 desc_loveless_marriage:1 "Some marry for love, but the rulers of Europe were not usually among them.  They could still hope for a tolerable marriage, however.  Even that much is out of the grasp of our ruler.  We can only hope that they will think of the good of the nation and produce an heir despite their mutual dislike."
 bigamous_marriage:1 "Doppelehe"
 desc_bigamous_marriage:1 "Our ruler has decided to marry two spouses simultaneously, citing the Old Testament kings of Israel as biblical proof of this divine right of kings.  This has made our ruler happy, but it is shocking to other rulers, as well as many commoners and religious leaders.  After all, polygamy has not been practiced for over a thousand years!"
 dg_papacy.021.d:1 "During the middle ages the papacy evolved from an advisory position into a powerful, centralized authority which competed with local rulers for control over the church.  Although there was a great deal of respect for the pope as the head of the Catholic church, his position was not completely sancrosanct - especially when he acted as a rival for power.  As the papal states grew from a small fief into a regional power, secular princes began to wonder whether or not the pope had lost his way, and Catholics began talking about apostolic poverty, church councils, and other limitations on the papacy.  It may be time to back down from our aggressive ways."
 dg_protestant.028.t:1 "Reformer vor Gericht"
 dg_protestant.028.d:1 "The monk whose works have caused such a fuss has been arrested and brought to Rome for trial.  Like others before him, he sought to reform the church, and like others before him, when his ideas spiralled out of control he remained unrepentant and unwilling to repent.  What shall we do with him?"
 dg_protestant.028.c:1 "Findet ihn der Ketzerei unschuldig"
 dg_protestant.028.b:1 "Verurteilt ihn zu Gefangenschaft"
 dg_protestant.028.a:1 "Verurteilt ihn zum Tode"
 dg_catholic.025.t:1 "Ausbruch von Häresien"
 dg_catholic.025.d:1 "In its centuries of existence the Catholic Church had had to face many heresies from within.  Some, such as the Waldensians, began as well-meaning laity who sought to preach the gospel but, lacking training, made mistakes.  Others, such as the Lollards, were educated reactions against church corruption.  Many of these movements gained popular support among the peasantry.  When a movement refused to surrender to the authority of the pope and repent, it was condemned as a heresy, and God-fearing rulers were tasked with stamping it out."
 dg_catholic.025.a:1 "Entsendet Truppen um diese Häresie auszurotten"
 dg_catholic.025.b:1 "Ignoriert diese Bewegung"
 dg_catholic.025.c:1 "Nehmt diese neuen Ideen an"
 dg_protestant.023.t:1 "Die Gefahr der Reformation"
 dg_protestant.023.d:1 "When princes and priests debated Reformation doctrines, peasants and burghers listened.  They heard that the church was corrupt and needed to be overthrown in order to restore Christ's kingdom on Earth - and they believed.  It was only a small step from there to suggest that other institutions were corrupt and needed to be overthrown.  Overnight a revolution sprang up as peasants demanded everything from communion in both forms to an end to serfdom."
 dg_protestant.023.a:1 "Schlagt die Revolte nieder"
 dg_protestant.023.b:1 "Verhandelt mit den Rebellen"
 dg_protestant.024.t:1 "Vergeltung"
 dg_protestant.024.d:1 "Although peasants inspired by the Reformation had revolted in great numbers, they were disorganized and lacked outside support.  After some early successes the movement was crushed and the feudal order restored.  The question then remained: what to do about the rebels?  Some princes reacted harshly by executing rebel leaders and imposing strict new rules on the peasants, while others - more lenient or perhaps more scared - decided not to make changes."
 dg_protestant.024.a:1 "Bestraft sie hart"
 dg_protestant.024.b:1 "Behandelt sie nachsichtig"
 encourage_coptic_heresy_title:1 "Begünstigt die koptische Religion"
 encourage_coptic_heresy_desc:1 "Our own missionaries are having trouble making inroads in some areas, but there presents an interesting alternative: there exist some Oriental Orthodox settlements among the heathens, and while they may be heretics, they are still preferable to the locals.  By carefully introducing policies that grant them privileges and freedoms, we can create a local elite that will support us in the long run.  However, this will anger the locals who do not subscribe to this faith.  Some may convert to the Oriental Orthodox faith, but others will be upset at this injustice."
 encourage_catholic_heresy_title:1 "Begünstigt die katholische Religion"
 encourage_catholic_heresy_desc:1 "Our own missionaries are having trouble making inroads in some areas, but there presents an interesting alternative: there exist some Catholic settlements among the heathens, and while they may be heretics, they are still preferable to the locals.  By carefully introducing policies that grant them privileges and freedoms, we can create a local elite that will support us in the long run.  However, this will anger the locals who do not subscribe to this faith.  Some may convert to the Catholic faith, but others will be upset at this injustice."
 encourage_protestant_heresy_title:1 "Begünstigt die protestantische Religion"
 encourage_protestant_heresy_desc:1 "Our own missionaries are having trouble making inroads in some areas, but there presents an interesting alternative: there exist some Evangelical settlements among the heathens, and while they may be heretics, they are still preferable to the locals.  By carefully introducing policies that grant them privileges and freedoms, we can create a local elite that will support us in the long run.  However, this will anger the locals who do not subscribe to this faith.  Some may convert to the Evangelical faith, but others will be upset at this injustice."
 encourage_reformed_heresy_title:1 "Begünstigt die reformierte Religion"
