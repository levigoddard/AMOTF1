 royal_scandal:1 "Königlicher Skandal"
 desc_royal_scandal:1 "When a monarch went too far his private shame could become public and he could end up in the bad graces of the church. The unlucky monarch would end up scorned both internationally and in his own court.  Eventually the scandal would die down, but the effects could very well outlive the ruler!  A wiser ruler would seek dispensation from the pope for his sins, and it was often granted when the country was not acting aggressively or an enemy of the pope. The more influence one had with the pope and his counsellors, the greater the likelihood of receiving speedy succor."
