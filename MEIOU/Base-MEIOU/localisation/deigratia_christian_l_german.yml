 dg_pope.006.t:1 "Ein neuer Papst"
 dg_pope.006.d:1 "Unser Erzbischhof bringt Nachrichten von der Kurie: Ein neuer Papst wurde ausgerufen! Man sagt er sei ein frommer Mann, der nur zaghaft die Papstwürde annahm.  Wenn wir Glück haben ist er genauso kompetent wie gläubig."
 dg_pope.007.d:1 "Unser Erzbischhof bringt Nachrichten von der Kurie: Ein neuer Papst wurde ausgewählt!  Wir wissen wenig über ihn oder was er plant, aber er hat anscheinend große Unterstützung."
 dg_pope.008.d:1 "Unser Erzbischhof bringt Nachrichten von der Kurie: Ein neuer Papst wurde gewählt!  Er sei korrupt und zynisch, loyaler zu seinem mächtigen Patron als zu der Kirche.  Trotzdem ist er jetzt das Oberhaupt der Kirche."
 dg_pope.006.a:1 "Möge Gott ihm ein langes Leben gewähren"
 dg_pope.007.a:1 "Möge er der Anführer sein, den die Kirche braucht"
 dg_pope.008.a:1 "Lasst uns hoffen, dass die Gerüchte nicht wahr sind"
