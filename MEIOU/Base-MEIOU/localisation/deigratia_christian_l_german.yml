 dg_hussite.009.t:1 "Die Lollarden verbreiten sich in $COUNTRY$"
 dg_hussite.009.d:1 "Lollardy was a reform movement within the Catholic church.  It used the $PRIMARY_CULTURE$ language to attack the church for its corruption and veniality, and demanded the church return to a state of apostolic poverty by giving up their land, treasure and positions in government.  It also demanded biblical support for all church doctrine, and in so doing, attacked the basis of exorcism, indulgences, confession - even the pope himself.  For many, it was perilously close to heresy.\n\nLollardy spread to $COUNTRY$ via the university of $PROVINCECAPITAL$, whose connections to England brought ideas back that were hotly debated and exposed to the students, causing an uproar.  Some people demanded that theologians supporting the movement be expelled from the university, where they could corrupt the sons of the nobility.  Others worried that by so doing, they would be unleashing radical preachers upon the peasantry in their home villages."
 dg_hussite.009.a:1 "Schickt sie nach Hause"
 dg_hussite.009.b:1 "Lasst sie über ihre Verdienste diskutieren"
 dg_hussite.010.t:1 "Das Konzil der Lollarden"
 dg_hussite.010.d:1 "An ecumenical council has been called to deal with the issue of Lollardy, a reform movement that has grown out of control.  In order to deal with the issue once and for all, it is necessary to have key Lollard theologians attend in order to present their defence and, if found guilty of heresy, publicly confess and recant.  However, there is some fear that they would be treated as heretics.  Our royal cousins have asked us to guarantee the safety of the theologians so that the council can proceed."
 dg_hussite.010.a:1 "Garantiert ihre Sicherheit"
 dg_hussite.010.b:1 "Wir können dieses Versprechen nicht eingehen"
 dg_hussite.011.t:1 "Martyrium und Häresie"
 dg_hussite.011.d:1 "Shocking news has reached us!  The ecumenical council called by the pope has declared that Lollardy, that reform movement sweeping $COUNTRY$, is heresy!  Supporters must recant their belief in it or face excommunication - and the council has appointed a $PRIMARY_CULTURE$ bishop with the power to strip heretic priests of their benefices and excommunicate heretics who refuse to repent.\n\nThis would be bad enough, but there is worse news: a learned theologian who went to the council to argue in favor of Lollardy was imprisoned and placed on trial.  Found guilty of heresy, he refused to recant, and was handed over to the emperor and burned at the stake - despite having been promised safe passage!  This betrayal has incensed our people, who are rioting, burning churches and lynching monks.  Perhaps their outrage could be turned to our advantage."
 dg_hussite.011.a:1 "Sendet ein '$PRIMARY_CULTURE$-Protestschreben' an den Kaiser"
 dg_hussite.011.b:1 "Bringt unsere Empörung über dieses Ergebnis zum Ausdruck"
 dg_hussite.011.c:1 "Lasst den Mob frei herumlaufen"
 dg_hussite.012.t:1 "Die hussitische Liga"
 dg_hussite.012.d:1 "Outraged over the council's decision to ban Lollardy, several dozen Lollard barons met and declared that they rejected the council's opinion.  Vowing to ask a future pope to reassess their doctrines, they agreed to work together to support it.  Naming themselves after the martyr of the council, these Hussite lords formed a league, using their authority to appoint Lollard priests to their lands and allowing them to preach in public.  \n\nIn response, several dozen Catholic nobles formed a 'Romanist' league, under the authority of the bishop in charge of rooting out the heresy, expelling Lollard priests from their benefices.  Between the two, a steady trickle of refugees left $COUNTRY$.  While tense, the situation remained bloodless - but that could change if the balance of power tipped to one side."
 dg_hussite.012.a:1 "Haltet euch heraus"
 dg_hussite.012.b:1 "Unterstützt die hussitische Liga"
 dg_hussite.012.c:1 "Unterstützt die romanistische Liga"
 dg_hussite.013.t:1 "Ein päpstlicher Legat kommt an"
 dg_hussite.013.d:1 "The Catholic church had appointed a bishop to root out the Lollard heresy in $COUNTRY$ and given him the powers necessary to excommunicate and dispossess heretics of their benefices.  However, the church soon found that its authority in $COUNTRY$ was limited without the support of the $MONARCHTITLE$.  Ironically, one of the chief tenets of Lollardy was the idea that the $MONARCHTITLE$, not the pope, should be the head of the church in $COUNTRY$.\n\nDispleased with the situation, the pope sent a strongly worded missive to $MONARCH$, demanding that $RULER_S_PRONOUN$ do $RULER_ADJ$ Christian duty and reinstate Catholic priests loyal to Rome while excommunicating the heretics and placing them on trial - something that should have been done years ago!  The pope hinted darkly that unless the $MONARCHTITLE$ agreed to persecute the Hussites, the church might have to call a crusade to set things right."
 dg_hussite.013.a:1 "Akzeptiert die Verfolgung der Hussiten"
 dg_hussite.013.b:1 "Findet Wege, es zu verzögern"
 dg_hussite.013.c:1 "Vertreibt den Legaten aus $COUNTRY$"
 dg_hussite.014.t:1 "Der Fenstersturz von $CAPITAL_CITY$"
 dg_hussite.014.d:1 "With the $MONARCHTITLE$'s support, the Romanists began to deal with the Hussites, seizing churches and excommunicating priests.  In response, both noble and peasant Hussites marched in protests, but the situation remained peaceful.\n\nThat changed during a march in $CAPITAL_CITY$ when a march turned into a riot.  Let loose on the city, the Hussites attacked the palace, sending its defenders fleeing and seizing the throne until the $MONARCHTITLE$ met their demands.  News of the riot was said to have shocked the $MONARCHTITLE$ into an early grave.  \n\nThe death of the $MONARCHTITLE$ would normally be a sad but mundane affair, but now it was anarchy as the Hussites refused to acknowledge any ruler who did not support their beliefs."
 dg_hussite.014.a:1 "Schlagt diesen Aufstand nieder"
 dg_hussite.014.b:1 "Verbündet euch mit den Hussiten"
 dg_hussite.015.d:1 "With the $MONARCHTITLE$'s support, the Romanists began to deal with the Hussites, seizing churches and excommunicating priests.  In response, both noble and peasant Hussites marched in protests, but the situation remained peaceful.\n\nThat changed during a march in $CAPITAL_CITY$ when a march turned into a riot.  Let loose on the city, the Hussites attacked the palace, sending its defenders fleeing and slaughtering the hapless $MONARCHTITLE$.  News of the murder shocked the countryside, further polarizing the two camps.  It was now clear that the Hussites had come too far to back down.  \n\nThe Hussite Wars had begun."
