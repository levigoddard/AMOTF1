 desc_patronato_real:1 "Als das Wissen von Asien und Afrika wuchs, erkannte die katholische Kirche die Möglichkeit Millionen von Ungläubigen zu konvertieren, während katholische Nationen die Möglichkeit sahen sich immens wervolles Kirchenland anzueignen. Das Papsttum traf die nie dagewesene Entscheidung den besonders katholischen Entdeckerländern das Recht zu geben Priester und Bischöfe für Kirchenland in der neuen Welt zu ernennen, im Austausch für Spenden an den Heiligen Stuhl.  Dieser Vertrag wurde 'Patronato' oder 'Padroado' genannt und hielt Jahrhunderte lang an."
