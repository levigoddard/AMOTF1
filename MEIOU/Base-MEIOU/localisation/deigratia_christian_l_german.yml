 buy_curia_influence_title:1 "Purchase influence with the Curia"
 buy_curia_influence_desc:1 "Although it purported to be above greed and vanity, the Curia was made up of mortal men who were able to be flattered, patronized, and otherwise influenced with enough gold.  Although popes decried the practice, they did not always try hard to eradicate it."
 language_of_vatican:1 "The language of the Vatican"
 desc_language_of_vatican:1 "Our court shares the language spoken at the Vatican.  As a result, it is easier for us to influence the cardinals of the Curia, and more likely that a new pope will be chosen from the ranks of our archbishops."
 pope_alive:1 "There is a living pope"
 dg_pope.016.t:1 "Appointing new cardinals"
 dg_pope.016.d:1 "The pope alone has the power to appoint new cardinals, and by tradition most popes did so early in their papacies, to replace cardinals who had died, to acknowledge particularly devout theologians, or to reward supporters and family members.  Popes would call a consistory and announce the names of the new cardinals, who would receive the cap and ring of their new rank in a public ceremony.  Although canon law set the number of cardinals to 20, this limit was ignored by popes who saw the need to appoint like-minded bishops, and was later raised to 70.  The new cardinals swelling the ranks of the college meant that each cardinal was relatively less important - at least until their number dwindled once more.\n\nAlthough he tried to be neutral, the pope has appointed several cardinals from among the bishops he knew in his home country before his accession to the throne of St. Peter.  This meant that his former patron was likely to gain influence in the curia, and hence, more opportunity to influence the next conclave."
 dg_pope.017.d:1 "The pope alone has the power to appoint new cardinals, and by tradition most popes did so early in their papacies, to replace cardinals who had died, to acknowledge particularly devout theologians, or to reward supporters and family members.  Popes would call a consistory and announce the names of the new cardinals, who would receive the cap and ring of their new rank in a public ceremony.  Although canon law set the number of cardinals to 20, this limit was ignored by popes who saw the need to appoint like-minded bishops, and was later raised to 70.  The new cardinals swelling the ranks of the college meant that each cardinal was relatively less important - at least until their number dwindled once more.\n\nMany popes took advantage of this power to enrich their family, appointing nephews and other close relatives as cardinals in addition to the usual number of cardinals raised from former colleagues and countrymen.  Although frowned upon, this practice was largely ignored."
 dg_pope.018.d:1 "The pope alone has the power to appoint new cardinals, and by tradition most popes did so early in their papacies, to replace cardinals who had died, to acknowledge particularly devout theologians, or to reward supporters and family members.  Popes would call a consistory and announce the names of the new cardinals, who would receive the cap and ring of their new rank in a public ceremony.  Although canon law set the number of cardinals to 20, this limit was ignored by popes who saw the need to appoint like-minded bishops, and was later raised to 70.  The new cardinals swelling the ranks of the college meant that each cardinal was relatively less important - at least until their number dwindled once more.\n\nMany popes took advantage of this power to enrich their family, appointing nephews and other close relatives as cardinals in addition to the usual number of cardinals raised from former colleagues and countrymen.  However, the current pope has gone further, appointing one of his sons and the brother of his mistress as cardinals!  Used to hearing about sons of bishops, the church is nevertheless stunned by this blatant acknowledgement of the pope's lack of celibacy, and it has caused a scandal in the Vatican."
 dg_pope.016.a:1 "Encourage him to appoint only worthy men"
 dg_pope.016.b:1 "Suggest a few names to him"
 dg_pope.016.c:1 "Demand that he increase the number of $PRIMARY_CULTURE$ cardinals"
 dg_pope.019.t:1 "The pope appoints new cardinals"
 dg_pope.019.d:1 "The pope alone has the power to appoint new cardinals, and by tradition most popes did so early in their papacies, to replace cardinals who had died, to acknowledge particularly devout theologians, or to reward supporters and family members.  Popes would call a consistory and announce the names of the new cardinals, who would receive the cap and ring of their new rank in a public ceremony.  Although canon law set the number of cardinals to 20, this limit was ignored by popes who saw the need to appoint like-minded bishops, and was later raised to 70.  The new cardinals swelling the ranks of the college meant that each cardinal was relatively less important - at least until their number dwindled once more.\n\nWe have lost some influence with the curia."
 dg_pope.019.a:1 "The game begins anew"
 cardinals_disempowered:1 "This will reduce the influence of other nations with cardinals slightly"
 cardinals_greatly_disempowered:1 "This will reduce the influence of other nations with cardinals and make them resent us slightly"
 blatant_papal_controller:1 "Abusing their influence over the pope"
 dg_pope.020.t:1 "A cardinal sin"
 dg_pope.020.d:1 "The pope alone had the power to appoint new cardinals, and it was expected that new popes would use this power to appoint colleagues, countrymen and nephews to the post, in the same way that a secular prince would be expected to find government posts for his friends and relatives.  However, it shocked the Vatican when pope $MONARCH$ appointed his bastard son to the cardinal's robes.  While it was acknowledged that priests and bishops sometimes kept mistresses, having such an overt acknowledgement of the pope's infidelity was still beyond what polite society could accept."
 dg_pope.020.a:1 "Who can condemn the pope?"
 dg_pope.009.t:1 "Summer heat prolongs conclave"
 dg_pope.009.d:1 "According to rules brought in to encourage shorter conclaves, the cardinals were locked in the Vatican and given only the barest of food and water until they came to a decision - sometimes with the corpse of the former pope lying in state next to them.  This was not pleasant even under the best of circumstances, but during the blazing Italian summer, it could be deadly to frail old men wearing heavy robes.  Cardinals were known to suffer heatstroke during summer conclaves and deaths were not unheard of.  When things got particularly rough, the cardinals would occasionally vote to adjourn for the summer and return in the autumn.  This was a breach of the rules, but understandable."
 dg_pope.009.a:1 "We can wait a few more months for a pope"
 dg_pope.009.b:1 "Force the cardinals back to work"
 dg_papacy.014.t:1 "The vicar of $PROVINCECAPITAL$"
 dg_papacy.014.d:1 "As the name suggested, the Papal States was never a unified state, instead being a patchwork of Italian cities that were dominated by old aristocratic families and ancient Roman republican offices.  They were kept in line by the presence of the pope, a strong bureaucracy and the papal armies.  Even then, the pope sometimes had to resort to guile or force to keep cities in line.  When the capital was moved away from Rome, local despots took advantage of the pope's inattention to establish themselves as rulers of individual cities.  Unable to actually enforce his rule over these provinces, many popes resorted to recognizing the authority of these men, declaring them to be Vicars of the Church.  In exchange, the vicars recognized the pope as their liege, although this meant little in real terms."
 dg_papacy.014.a:1 "Recognize his authority"
 dg_papacy.014.b:1 "Bribe him into submission"
 dg_papacy.014.c:1 "Send a cardinal-general to restore order"
 dg_papacy.015.t:1 "Noble feud in $PROVINCECAPITAL$"
 dg_papacy.015.d:1 "As the name suggested, the Papal States was never a unified state, instead being a patchwork of Italian cities that were dominated by old aristocratic families and ancient Roman republican offices.  They were kept in line by the presence of the pope, a strong bureaucracy and the papal armies.  Even then, the pope sometimes had to resort to guile or force to keep cities in line.  When the capital was moved away from Rome, aristocratic families such as the Orsini, Colonna or Pepoli began to reassert their authority in attempts to seize control of trade or politics.  When two powerful families fought over the same city, it highlighted the weakness of the papacy and led to a destabilized city."
 dg_papacy.015.a:1 "Let the feud run its course"
 dg_papacy.015.b:1 "Throw our support behind one family"
 dg_papacy.016.t:1 "Banditry in $PROVINCENAME$"
 dg_papacy.016.d:1 "$PROVINCECULTURE$ peasants did not always feel loyalty to the pope as their ruler.  This was never more apparent than in the bands of brigands who roamed the countryside, attacking holy pilgrims and merchants while the papal armies were absent.  Threats of excommunication did nothing to dissuade the bandits, and in the end, only cold steel would stop the problem."
 dg_papacy.016.a:1 "We must send in the army to restore control"
 roman_banditry:1 "Banditry"
 desc_roman_banditry:1 "With the pope away from the region, bandits have begun to attack pilgrims and merchants, making the region unsafe."
 roman_feud:1 "Noble feud"
 desc_roman_feud:1 "Two powerful noble families are fighting for control over this province.  Although neither is winning, it is not a victory for us, as it reveals just how weak our control of the region is with the pope away from Rome."
 commission_of_cardinals_title:1 "Establish a Commission of Cardinals"
 commission_of_cardinals_desc:1 "When a pope wanted to institute reforms, he had two options.  One was to call a general church council with bishops from across Europe; this was useful when theology was being debated.  The other was to establish a council of cardinals who would work together with the pope; this was useful when rules were being debates, especially when they applied to the Vatican itself rather than the entire church.  This kind of commission could spend years before deciding on a reform, but when it did it had considerable support."
 dg_papacy.017.t:1 "Bandits dispersed in $PROVINCENAME$"
 dg_papacy.017.d:1 "A determined effort to police the region around $PROVINCECAPITAL$ has led to a dramatic drop in banditry in the area.  There was some resistance, but nothing the papal armies could not handle."
 dg_papacy.017.a:1 "Commend the men"
 promulgate_papal_constitution_title:1 "Promulgate a constitution"
 promulgate_papal_constitution_desc:1 "The Papal States was a patchwork of cities that owed fealty to the pope.  Each was run in a different manner, with differing traditions and powerful families dominating their politics.  This could lead to the rise of despots and to breakaway cities.  One solution to the problem was to write a constitution for the Papal States that would replace local laws with a single, unified code of laws.  This was an effective weapon against nationalism and decentralization - but it was also a threat to the power of the despots, some of whom had to be forced to comply."
 dg_papacy.035.d:1 "The longer the papal court was absent from Italy, the more the unity of the Papal States suffered.  Wracked with banditry, feuds and outright secession, the Papal States was falling into a steep decline, leaving the pope in the difficult situation of having to figure out how to maintain the Curia without the largest part of state revenues, while at the same time needing a large army more than ever before.  \n\nOne solution was military, an expedition to regain control of the lost territories.  A more permanent solution would be to leave $CAPITAL_CITY$ and return the court to Italy - something that was much desired by the Romans, but which would upset the pope's powerful patron."
 dg_papacy.035.c:1 "It is business as usual"
 dg_papacy.081.t:1 "Internationalization of the College"
 dg_papacy.081.a:1 "Implement the recommendations of the commission"
 dg_papacy.081.b:1 "Introduce minor reforms"
 dg_papacy.081.c:1 "Disavow the commission entirely"
 dg_papacy.081.d:1 "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.  \n\nSince most cardinals were appointed from clergy who had worked with the pope, it was rare to have cardinals from distant lands.  This created a sense of isolation from the papacy for some countries.  The commission is recommending that the papacy internationalize the Curia, establishing a set of rules that will encourage the appointment of cardinals from many nations rather than just those near the Vatican.\n\nLike all papal reforms, it may take more than one commission to enable a reform.  The more the Chuch demands reforms, the more effective each option will become."
 dg_papacy.082.t:1 "The College of Cardinals"
 dg_papacy.082.d:1 "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.  \n\nOne of the pope's strongest powers was his right to appoint new cardinals, who in turn chose his successor.  New popes had a habit of appointing friends and countrymen to the post, helping to 'stack the deck' in their favor.  This caused some friction with the existing cardinals and sometimes led to one nation having more influence over the curia than it ought.  The commission is recommending imposing strict limits to the number of cardinals allowed in the curia at one time.  This would reduce the ability of the pope to appoint new cardinals and so result in more qualified men taking up the position.\n\nLike all papal reforms, it may take more than one commission to enable a reform.  The more the Chuch demands reforms, the more effective each option will become."
 dg_papacy.083.t:1 "Conclave Rules"
 dg_papacy.083.d:1 "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.  \n\nPapal conclaves were usually swift, but could sometimes drag on for years.  Because a two-thirds majority was required for the pope to be chosen, a conclave could go on intermittenly if two sides refused to compromise, or if outside pressure was being applied.  Sometimes a conclave only ended with the death of one papabile!  At other times, a lengthly conclave was explained by the reluctance of the cardinals to cede power.  The commission recommends introducing strict new rules to push cardinals to make swift decisions during conclaves.  Not only would voting rules be relaxed, but the longer a conclave went on for, the more uncomfortable things would get for the cardinals, as food and water would be gradually reduced and, in extremis, the roof of the building would be removed and the rain let in until a pope was chosen.\n\nLike all papal reforms, it may take more than one commission to enable a reform.  The more the Chuch demands reforms, the more effective each option will become."
 dg_papacy.084.t:1 "Index of Prohibited Books"
 dg_papacy.084.d:1 "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.  \n\nHeresy often spread via pamphlet and tract in the hands of radicals, especially after the invention of the printing press.  The commission recommends the establishment of a list of books that good Catholic rulers ought to ban from their nations.  This would force radicals to go underground and harm their missionary efforts among unsuspecting Catholics.\n\nLike all papal reforms, it may take more than one commission to enable a reform.  The more the Chuch demands reforms, the more effective each option will become."
 dg_papacy.085.t:1 "Ad Limina Visits"
 dg_papacy.085.d:1 "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.  \n\nOne of the greatest challenges the Church faced was having to maintain orthodoxy across multiple nations and millions of parishioners.  To this end, individual bishops were empowered to root out heresy in their dioceses.  However, not all bishops were equally effective, and as recent years had shown, it was always better to wipe out heresy as soon as it appeared.  The commission recommends imposing 'ad limina' visits on all Catholic bishops - the requirement that they travel to the Vatican every few years in order to report on their dioceses personally.  The requirement would be relaxed for bishops who would have a hard time visiting the Vatican, but even then, they would have to make the visit once a decade.  Although it was meant to combat absenteeism and heresy, the main effect of this reform would be to increase the authority of the pope.\n\nLike all papal reforms, it may take more than one commission to enable a reform.  The more the Chuch demands reforms, the more effective each option will become."
 dg_papacy.085.t:1 "Ad Limina Visits"
 dg_papacy.086.t:1 "The new Vulgate Bible"
 dg_papacy.086.d:1 "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.  \n\nThe official Bible of the Catholic Church was the Latin Vulgate bible.  As the West gained access to earlier Greek Bibles, they discovered errors in the translation used in the official text, which led to many Catholics losing faith in their Church.  The commission recommends that a team of scholars, theologians and linguists scour these new sources and write a new version of the Vulgate Bible.\n\nLike all papal reforms, it may take more than one commission to enable a reform.  The more the Chuch demands reforms, the more effective each option will become."
 dg_papacy.087.t:1 "A Roman Inquisition"
 dg_papacy.087.d:1 "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.  \n\nHistory has shown that heresy can reach even to the heart of the Church!  The commission recommends establishing a kind of Inquisition to root out heretics from the Papal States, handing them over to secular authorities for punishment.  This would become the model used by secular nations to fight against heresy.\n\nLike all papal reforms, it may take more than one commission to enable a reform.  The more the Chuch demands reforms, the more effective each option will become."
 dg_papacy.088.t:1 "Rules against nepotism"
 dg_papacy.088.d:1 "After years of work, the commission of cardinals has finally agreed on a series of reforms which they are recommending to Pope $MONARCH$.  \n\nLike any other ruler, many popes saw their office as a chance to enrich their families.  The problem was that the pope was not just any other ruler - he was the holy leader of the Catholic Church, and such nepotism was giving the Church a bad name.  It was even worse when the pope gave special favors to a bastard son born from a mistress.  Some priests and even cardinals were known to keep mistresses, but the pope was supposed to be above all that.  Having such a visible sign of his sins around, long after his death, was embarassing for church leaders.  The commission recommends imposing a series of laws that would make it difficult for popes to assign benefices, positions and gifts to family members, and require them to send away bastards and mistresses.  \n\nLike all papal reforms, it may take more than one commission to enable a reform.  The more the Chuch demands reforms, the more effective each option will become."
 dg_papacy.018.t:1 "The $MONARCHTITLE$'s will"
 dg_papacy.018.d:1 "Lacking an heir to the throne, the dying $MONARCHTITLE$ declared in his will that $COUNTRY$ would become an ecclesiastical fief, part of the Papal States.  Doing so had many precedents, including the d'Este family of Ferrara, and would help ensure the nation would remain safe from its enemies in this time of uncertainty.  At the same time, however, it would mean giving up $COUNTRY$'s independence!  The will was clear, but perhaps the $MONARCHTITLE$ had not been in his right mind?"
 dg_papacy.018.a:1 "Ask the pope to appoint a Vicar for us"
 dg_papacy.018.b:1 "Tear up the will"
 dg_papacy.019.t:1 "The Patrimony of St. Peter"
 dg_papacy.019.d:1 "Lacking an heir to the throne, a dying ruler declared in his will that his nation would become an ecclesiastical fief, part of the Papal States.  Doing so had many precedents, including the d'Este family of Ferrara, and would help ensure the nation would remain safe from its enemies during a time of uncertainty.  \n\nThe addition would greatly enlarge the Papal States, but would also tax its administration.  The traditional option was to appoint a Vicar to administer the new provinces for the pope, usually from the former royal family.  In return, Vicars acknowledged the authority of the pope and send an annual tribute to $CAPITAL_CITY$.  Others argued that it would be better to send a cardinal to administer the provinces directly - but doing so would earn the ire of the aristocratic families that still held great power in the region."
 dg_papacy.019.a:1 "Appoint a Vicar from the old royal house"
 dg_papacy.019.b:1 "Send a cardinal to take direct control"
 ecclesiastical_fief:1 "Our nation will become a vassal of the pope"
 dg_papacy.025.t:1 "Cardinals break ranks with $CAPITAL_CITY$"
 dg_papacy.025.d:1 "Faced with a powerful enemy, several cardinals have gone rogue and joined the enemy!  Declaring the pope to be heretical, they have gathered together, declared it a formal synod, and announced that they were deposing the pope.  This treason obviously has no force of law, but it is dangerous regardless.  Other nations could use it as a pretext for any number of sins - and let us not forget that the enemy is still at our gates!  What shall we do?"
 dg_papacy.025.a:1 "Call a church council to deal with this"
 dg_papacy.025.b:1 "Appoint new cardinals to replace the traitors"
 dg_papacy.026.t:1 "Cardinals depose the pope"
 dg_papacy.026.d:1 "Seeing our successful campaign against the pope, a group of cardinals has crossed lines and joined our side.  Gathering together in $CAPITAL_CITY$, they formed a synod and formally charged the pope with heresy before deposing him.  The pope responded by excommunicating the cardinals and ordering their execution, but as long as they have our protection they are safe from reprisals.  \n\nThis gives us an excuse to wage war against the pope, should we want one.  A more Machiavellian ruler might make use of these rogue cardinals to establish a rival pope to weaken the papacy and split the church.  In great chaos, there is great opportunity."
 dg_papacy.026.a:1 "Nothing will stop our advance now"
 dg_papacy.026.b:1 "Establish a rival pope in our lands"
 pope_appointed_cardinals:1 "The pope has appointed new cardinals, reducing our influence"
 conclave_journey_moderate_international:1 "Distance from the Vatican"
 conclave_journey_long_international:1 "Distance from the Vatican"
 conclave_journey_extreme_international:1 "Distance from the Vatican"
 desc_conclave_journey_moderate_international:1 "When the pope died, cardinals traveled from their benefices to the Vatican in order to elect a new pope.  In order to speed up this process, the doors to the conclave would be locked after a number of days.  This would exclude some cardinals who were unable or unwilling to travel that far, due to distance, cost, or ill health, and favor the cardinals who lived or worked in the Vatican and the surrounding region.  Under new rules designed to help internationalize the curia, the effect of this modifier has been weakened.  \n\nThe only other way to reduce or eliminate this modifier is to move the capital of the Papal States nearer our nation, as the French did in 1309 when they convinced pope Clement V to move his court to Avignon, part of the county of Provence at the time.  In so doing, the French began a period of great conflict in the church, but also a period of great French dominance of the Curia."
 desc_conclave_journey_long_international:1 "When the pope died, cardinals traveled from their benefices to the Vatican in order to elect a new pope.  In order to speed up this process, the doors to the conclave would be locked after a number of days.  This would exclude some cardinals who were unable or unwilling to travel that far, due to distance, cost, or ill health, and favor the cardinals who lived or worked in the Vatican and the surrounding region.  Under new rules designed to help internationalize the curia, the effect of this modifier has been weakened.  \n\nThe only other way to reduce or eliminate this modifier is to move the capital of the Papal States nearer our nation, as the French did in 1309 when they convinced pope Clement V to move his court to Avignon, part of the county of Provence at the time.  In so doing, the French began a period of great conflict in the church, but also a period of great French dominance of the Curia."
