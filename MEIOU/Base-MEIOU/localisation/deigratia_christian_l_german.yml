 dg_papacy.001.t:1 "Der Kirchenstaat"
 dg_papacy.001.a:1 "Gebt dem Vikar von Rom sein rechtmäßiges Land"
 dg_papacy.001.b:1 "Rom ist nun unser"
 dg_papacy.001.d:1 "Als der Führer der katholischen Kirche hatte der Papst Einfluss auf Millionen von Katholiken.  Katholische Herrscher beneideten oder verachteten ihn deswegen und wollten ihn sich unterwerfen.  Indem er über einen eigenen Staat herrschte, hatte er ein eigenes Einkommen und Schutz und einen Anschein von Neutralität.  Dadurch hatten katholische Herrscher Interesse daran, dass Rom - der rechtmässige Sitz des Erben Petris - unter der Kontrolle des Papstes blieb."
 dg_papacy.002.t:1 "Papst inm Exil"
 dg_papacy.002.d:1 "Mit dem Vatikan unter fremder Kontrolle musste der Papst Rom verlassen und von Hof zu Hof ziehen, ein neuen permanenten Sitz suchend.  Das letzte Mal, als dies passierte, schenkte Frankreich dem Papst Avignon und erhielt so großen Einfluss auf den Papst über die nächsten Jahrzehnte, viel Prestige und Einfluss auf die Kirche gewinnend.  Andererseits verloren sie auch Avignon für über 400 Jahre an das Papstum! \n\nDer Papst kam nach $CAPITAL_CITY$ um unsere Hilfe ersuchend.  Wieviel ist es uns Wert ein unabhängiges Papsttum zu haben?"
 dg_papacy.002.a:1 "Spendet Land für eine neue unabhängige Kurie"
 dg_papacy.002.b:1 "Versprecht Rom für den Papst wiederzugewinnen"
 dg_papacy.002.c:1 "Gewährt dem päpstlichen Hof für eine Bleibe"
 dg_papacy.002.e:1 "Schickt den Heiligen Vater wieder weg"
 dg_papacy.002.f:1 "Ein Papst ohne Land ist in unserem besten Interesse"
 dg_papacy.003.t:1 "Die Besetzung"
 dg_papacy.003.d:1 "Rom war unverhältnissmäßig wichtig in Relation zu seiner Bevölkerung für die Katholiken.  Der offizielle Titel des Papstes war der Bischof von Rom und damit war es der Mittelpunkt der Kirche.  Wenn es militärisch erobert wurde, sah der Papst es nicht nur als Versuch das Land sonder auch die Kirche selber zu kontrollieren.  Gleichzeitig wollte der Papst zu seinem Sitz zurückkehren und drängte katholische Herrscher danach, Rom wiederzugewinnen."
 dg_papacy.003.a:1 "Versprecht Rom für den Papst wiederzugewinnen"
 dg_papacy.003.b:1 "Dies ist nicht die richtige Zeit dafür"
 dg_papacy.003.c:1 "Die Zeit der Kreuzzüge ist lange vorbei"
 dg_papacy.004.t:1 "Erfolgreicher Kreuzzug"
 dg_papacy.004.d:1 "Im Jahre $YEAR$ war der Kreuzzug von $MONARCH$ um die heilige Kurie von den Ungläubigen wiederzuerobern erfolgreich .  Rom, die ewige Stadt, war nun in den Händen von $COUNTRY$, und der Papst bat $MONARCH$ darum sich an seinen Eid zu erinnern und die Stadt an ihn zurückzugeben.  Die Reichtümer der Stadt hätten einen schwächeren Mann zur Sünde verleiten können, aber $MONARCH$ hatte einen heiligen Eid geschworen dem Papst zu seiner Stadt zurückzuverhelfen."
 dg_papacy.004.a:1 "Gebt Rom dem Kirchenstaat zurück"
 dg_papacy.004.b:1 "Brecht unseren Eid und behaltet Rom für $COUNTRY$"
 dg_papacy.005.t:1 "Kreuzzug für Rom ausgerufen"
 dg_papacy.005.d:1 "Es gab nicht nur theologische Gründe, dass der Papst in Rom herrschen sollte, katholische Herrscher hatten oft das Interesse seiner Herrschaft in Rom wiederherzustellen, weit weg von den Höfen ihrer Rivalen.  Ein katholischer Herrscher hat den Eid geschworen uns Rom abzunehmen und sie dem Papst zurückzugeben. Sind wir bereit für Krieg?"
 dg_papacy.005.a:1 "Sie gehört mir!"
 dg_papacy.005.b:1 "Nachgeben und Rom dem Papst zurückzugeben"
 dg_papacy.006.t:1 "Die Wiederstellung"
 dg_papacy.006.d:1 "Die katholischen Nationen haben sich darauf geeinigt, dass der Papst Herrscher des Kirchenstaates sein sollte.  Dem Druck nachgebend, hat $CAPITAL$ erneut ihre Tore für seine Heiligkeit geöffnet."
 dg_papacy.006.a:1 "Der Papst herrscht erneut über den Kirchenstaat"
 dg_papacy.006.b:1 "Der Papst ist nur eine Gallionsfigur"
 dg_papacy.007.t:1 "Der Kirchenstaat"
 dg_papacy.007.d:1 "Als wichtiger Teil des Kirchenstaates, war $PROVINCENAME$ teil des Reichtums und der Macht des Papsttum und ein Garant der Neutralität des Papstes.  Trotz der Gefahr die der Kirchenstaat für $COUNTRY$ darstellte, gab es einen großen internationalen Druck den Kirchenstaat unabhängig zu behalten."
 dg_papacy.007.a:1 "$PROVINCENAME$ dem Papst zurückgeben"
 dg_papacy.007.b:1 "Wir brauchen ein neues Gleichgewicht der Mächte"
 dg_papacy.008.t:1 "Die Unabhängigkeit des Vatikans"
 dg_papacy.008.d:1 "Für Jahrhunderte herrschte der Papst in einem unabhängigen Staat, was ihm den Reichtum und die Macht einbrachte, die er brauchte, um neutral zu sein.  Als Bischof von Rom hatte er einen starken Anspruch auf die Provinz - aber der Papst ist nun Gefangener im eigenen Land und der Kirchenstaat ist nicht mehr.  Nun bot die Nation, die Rom eroberte, einen Kompromiss an: dem Papst sollte die Herrschaft über einen kleinen Teil der Stadt bleiben, während der Rest der Provinz ihnen gehörte.  Dieser Vertrag mit dem Teufel würde immerhin seine Unabhänigkeit bewahren - aber sicherlich musste es eine bessere Lösung geben!"
 dg_papacy.008.a:1 "Rome ist der rechtmässige Sitz des Papstes"
 dg_papacy.008.b:1 "Bietet an den Usurpator zu unterstützen"
 dg_papacy.009.t:1 "Der Starrsinn des Papstes"
 dg_papacy.009.d:1 "Die Verhandlungen mit dem Papst sind zusammengebrochen.  Trotz der Position, in der er sich befindet, scheint er die Fakten nicht zu erkennen.  Er kennt unsere de facto Herrschaft über Rom nicht an, auf die Unverletzlichkeit des Kirchenstaates verweisend und 'nicht mit Teufeln verhandelnd'."
 dg_papacy.009.a:1 "Wir können es uns leisten, geduldig zu sein"
 dg_papacy.009.b:1 "Exekutiert ihn"
 dg_papacy.010.t:1 "Konkordat mit dem Vatikan"
 dg_papacy.010.d:1 "Obwohl es an sich schon eine reiche und mächtige Stadt war, war Rom gläubigen Katholiken heilig.  Als persönliches Lehen des Papstes garantierte es Neutralität... zumindest auf dem Papier.  Ohne einen eigenen Staat hingegen, war der Papst wortwörtlich Gefangener im Vatikan und $COUNTRY$ war der Feind der Christenheit.  Ein neuer Papst hat uns jedoch einen Kompromiss angeboten: er würde uns als rechtmässige Herrscher Roms anerkennen, wenn wir ihm die Herrschaft über den Vatikan als eigenen Staat in Rom überlassen."
 dg_papacy.010.a:1 "Überlasst dem Papst den Vatikan"
 dg_papacy.010.b:1 "Es kann keinen Kompromiss mit Papstanhängern geben"
 dg_papacy.011.t:1 "Konkordat mit dem Vatikan"
 dg_papacy.011.d:1 "Nach so vielen Jahren in Gefangenschaft in Rom, hat der Papst endlich den Verlust seiner Herrschaft über Rom erkannt und die Fremdherrschaft akzeptiert.  Im Tausch wurde aus dem Vatikan ein unabhängiger Staat im Staate gemacht, so konnte er seine berühmte Neutralität behalten.  Dieser Vertrag verheisst ein unrühmliches Ende des Kreuzzugs um Rom dem Papst wiederzuerobern."
 dg_papacy.011.a:1 "Akzeptiert widerwillig diesen Vertrag"
 dg_papacy.011.b:1 "Es kann keinen Kompromiss mit Häretikern geben"
 dg_papacy.012.t:1 "Zereisst das Konkordat"
 dg_papacy.012.d:1 "Jetzt, da der Papst wieder in Rom herrscht, ist es offensichtlich, dass das verhasste Konkordat, dass vor Jahren unterzeichnet wurde, ungültig ist und der Kirchenstaat wiederhergestellt wurde."
 dg_papacy.012.a:1 "Endlich!"
 dg_papacy.041.t:1 "Jubeljahr $YEAR$"
 dg_papacy.041.a:1 "Ruft ein Jubeljahr aus"
 dg_papacy.041.d:1 "In jüdischer Tradition wurde alle 50 Jahre die Gnade Gottes gefeiert, Sünden wurden vergeben, Schulden erlassen und Gefangene freigelassen.  Pope Bonifazius VIII führte diese Tradition um 1300 in das Christentum ein, und seitdem wurde alle 25 Jahre ein Jubiläum ausgerufen.  Jubeljahre waren durch ihren markanten moralischen Unterton ausgezeichnet, obwohl die größte Auswirkung die sie hatten, es wohl war, Rom in ein großen Pilgerort zu verwandeln und das Papsttum zu berreichern."
 jubilee_year:1 "Jubeljahr"
 desc_jubilee_year:1 "Jubeljahre waren spezielle Jahre, in denen Sünden vergeben, Schulden erlassen und Gefangene freigelassen wurden... zumindest in Theorie.  In Praxis inspirierte es viele dazu, Pilgerreisen zu machen oder sich Kirchenorden anzuschliessen."
 dg_papacy.042.t:1 "Päpstliche Verwandte"
 dg_papacy.042.d:1 "Obwohl es Päpsten verboten war, zu heiraten, hatten sie trotzdem Verwandte.  Viele Päpste kamen aus mächtigen Familien, die in der Nähe lebten und hofften, ihre Verwandschaft würde sich in speziellen Gefallen niederschlagen.  Viele Neffen von Päpsten wurden Kardinäle und illegitime Kinder erhielten Kirchenland als Lehen.  Diese Art von Vetternwirtschaft war gang und gebe in der Aristokratie, aber sie war skandalös wenn vom Papst praktiziert, weil er das Papsttum nicht wie seinen Privatbesitz behandeln sollte."
 dg_papacy.042.a:1 "Überhäuft sie mit Reichtum"
 dg_papacy.042.b:1 "Begünstigt sie ein bisschen"
 dg_papacy.042.c:1 "Die Kirche ist nun unsere Familie"
 dg_papacy.043.t:1 "Der päpstliche Hof"
 dg_papacy.043.d:1 "Während des Mittelalters gab es eine heftige Debatte über die Vorherrschaft von Kirche oder Staat.  Der Papst, Gottes Statthalter auf Erden, musste seine Position den anderen Herrschern aufzwingen - keine einfache Aufgabe bei Herrschern viel wohlhabenderer Staaten.  Unglücklicherweise sahen viele Päpste Luxus und Wohlstand als ihr Recht und benahmen sich wie Könige, nur hatten sie keinen Grund das Geld zu sparen, weil sie ihr Vermögen und Land nicht vererben konnten."
 dg_papacy.043.a:1 "Der Papst muss über alle Könige geehrt werden"
 dg_papacy.043.b:1 "Der Papst braucht einen vernünftigen Hof"
 dg_papacy.043.c:1 "Der Papst ist nur ein bescheidener Hirte"
 dg_papacy.044.t:1 "Die Schirmherrschaft der Kirche"
 dg_papacy.044.d:1 "Bis tief ins 16. Jahrhundert war die Kirche für 4 von 5 Kunstaufträgen verantwortlich.  Ohne Aussichten im sekulären Leben kamen tausende Künstler und Schreiber nach $CAPITAL_CITY$ um Arbeit zu finden.  Die meistgesuchtesten Arbeiten waren von zeremonieller Natur und brauchten wenig Arbeit .  Viele Päpste versuchten diese Posten aufzulösen, dies führte zu Unruhen.  Andere Päpste wurden berühmt durch die Kunstwerke, die sie in Auftrag gegeben hatten."
 dg_papacy.044.a:1 "Gebt ein großartiges Kunstwerk in Auftrag"
 dg_papacy.044.b:1 "Haltet Künstler und Schreiber am Hof"
 dg_papacy.044.c:1 "Streicht unnötige Ausgaben zusammen"
 dg_papacy.045.t:1 "Der Ruhm von $CAPITAL_CITY$"
 dg_papacy.045.d:1 "Als das Zentrum der Katholischen Kirche zog der Vatikan, gefüllt mit Kirchen und Kathedralen, tausende Pilger aus der ganzen Christenheitnach Rom.  Die Erwartung war, dass so ein heiliger Ort wie der Himmel sei, darum war jede Kathedrale, die in Problemzeiten verfallen oder leer war, eine große Beschämung für den Papst."
 dg_papacy.045.a:1 "Beginnt ein großes Projekt"
 dg_papacy.045.b:1 "Renoviert alte Kirchen"
 dg_papacy.045.c:1 "Es gibt bessere Wege dieses Geld auszugeben"
 dg_papacy.046.t:1 "Päpstliche Finanzen"
 dg_papacy.046.d:1 "Obwohl der Papst meinte über allen sekulären Herrschern zu stehen, war es in Wirklichkeit schwer und teuer mit den großen Höfen Europas mitzuhalten.  Manchmal ging das Papsttum bankrott.  Viele Päpste, die ihre Amtszeit begonnen hatten und von Reformen oder dem Vernichten von Häresie träumten, sahen sich umgeben von Finanzregelungen.  Beim Versuch die Staatsfinanzen wiederaufzubauen kamen einige Päpste auf kreative Ideen.  Eine Möglichkeit war es, Pilgern Absolution zu erteilen, die Geld spendeten.  Von dort war es ein kurzer Schritt bis zum Verkauf von Ablassbriefen an Bauern, oder sogar der Lizensierung von Ablasshändlern, die dem Papst einen Anteil an ihren Profit an dem Handel mit der Vergebung zahlten."
 dg_papacy.047.d:1 "Obwohl der Papst meinte über allen sekulären Herrschern zu stehen, war es in Wirklichkeit schwer und teuer mit den großen Höfen Europas mitzuhalten.  Manchmal ging das Papsttum bankrott.  Viele Päpste, die ihre Amtszeit begonnen hatten und von Reformen oder dem Vernichten von Häresie träumten, sahen sich umgeben von Finanzregelungen.  Beim Versuch die Staatsfinanzen wiederaufzubauen kamen einige Päpste auf kreative Ideen.  Eine Möglichkeit war es, eine staatliche Lotterie abzuhalten, in der jeder einfache Mann eine Chance aufs große Geld kaufen konnte.  Diese Idee war auch in anderen Staaten ausprobiert worden, doch sie gleichte Spielerei und demnach Sünde."
 dg_papacy.046.a:1 "Absolution für eine Spende erteilen"
 dg_papacy.046.b:1 "Eine staatliche Lotterie einführen"
 dg_papacy.046.c:1 "Erhöht die Steuern und den Gürtel enger schnallen"
 dg_papacy.061.t:1 "Gemeinnützige Organisation bittet um unseren Segen"
 dg_papacy.061.d:1 "Individuen, die sich zu etwas Höherem berufen fanden, fanden es in der Kirche.  Männer und Frauen, groß und klein, spendeten ihr Vermögen und widmeten ihr Leben der Wohltätigkeit, helfend, Krankenhäuser, Hospize, Weisehäuser und Schulen zu bauen.  Wenn ein neuer Ordne gegründet wurde brauchte er die Erlauben des Papstes."
 dg_papacy.061.a:1 "Gebt ihnen unsere volle Unterstützung"
 dg_papacy.061.b:1 "Gebt ihnen unseren Segen"
 dg_papacy.061.c:1 "Das Geld kann besser ausgegeben werden"
 charitable_order:1 "Wohltätiger Orden"
 desc_charitable_order:1 "Ein Mönchsorden versucht aktiv die Armut in diesem Gebiet zu mindern, indem er Schulen, Hospitäler und Weisenhäuser baut."
 dg_papacy.062.t:1 "Ein Wohltätiger Orden wurde in $PROVINCENAME$ gegründet"
 dg_papacy.062.d:1 "Manche Klosterorden wollten den Kranken, Armen und Behinderten helfen, um Gott näher zu kommen.  Sie halfen Hospitäler für die Kranken, Hospize für Reisende, Weisenhäuser für Weisen und Schuler für Kinder zu bauen.  Der Papst hat die Gründung so eines Ordens in $COUNTRY$ veranlasst."
 dg_papacy.062.a:1 "Sie machen die Arbeit Gottes"
 dg_papacy.063.t:1 "Ein Missionsorden sucht unseren Segen"
 dg_papacy.063.d:1 "Alle guten Christen hatten die Pflicht die frohe Botschaft von Jesus Christus denen zu überbringen, die noch nicht von ihr gehört hatten.  Missionsorden verbrachten ihr Leben bei den Ungläubigen, lernten ihre Bräuche und konvertierten sie zum wahren Glauben.  Viele erhofften sich unterstützung vom Papst.  Ironischerweise versuchten diese Orden öfter Orthodose oder Protestanten zu konvertieren, als richtige Heiden."
 dg_papacy.063.a:1 "Unterstützt ihr gute Arbeit"
 dg_papacy.063.b:1 "Fordert eine Steuer von der Christenheit"
 dg_papacy.064.t:1 "Ein Missionsorden wurde in $PROVINCENAME$ gegründet"
 dg_papacy.064.a:1 "Wir sollten uns dies zu nutze machen"
 dg_papacy.064.d:1 "Alle guten Christen hatten die Pflicht die frohe Botschaft von Jesus Christus denen zu überbringen, die noch nicht von ihr gehört hatten.  Missionsorden zogen Menschen aus der ganzen Christenheit zu häretischen Landen, um ihre Bräuche zu lernen und sie zu konvertieren.  Diese internationalen Missionen wurden durch den Papst möglich gemacht."
 dg_papacy.065.t:1 "Ruft einen Kreuzzug aus"
 dg_papacy.065.d:1 "Der Papst hat einen Kreuzzug gegen die Ungläubigen ausgerufen.  In diesen Tagen der Sünde jedoch, können wir nicht auf die Unterstützung der anderen Christen zählen.  Es wäre eine große Hilfe wenn ein christlicher Fürst das Kreuz nehmen und persönlich gegen den Feind kämpfen würde.  Wir könnten uns nach einem geeigneten Kandidaten umschauen oder mit gutem Beispiel vorangehen und uns auf Krieg vorbereiten!"
 dg_papacy.065.a:1 "Mit gutem Beispiel vorangehen"
 dg_papacy.065.b:1 "Fragt einen Prinz, ob er den Kreuzzug leiten will"
 papal_relations:1 "Die Familie des Papstes lebt in unserem Land"
 papal_relations_warm:1 "Die Familie des Papstes lebt in unserem Land"
 exalted_court:1 "Prunkvoller Hof"
 desc_exalted_court:1 "Unser Herrscher unterhält einen prunkvolleren Hof als seine Rivalen und andere Länder, sodass alle unsere Größe sehen können"
 humble_court:1 "Bescheidener Hof"
 desc_humble_court:1 "Unser Herrscher unterhält kaum einen Hof.  Fremde Würdenträger werden in kalten Räumen und mit kaum Unterhaltung begrüsst, als Ergebniss bleiben sie selten länger hier"
 missionary_order:1 "Missionsorden"
 desc_missionary_order:1 "Ein Missionsorden versucht die Heiden in diesem Gebiet zu konvertieren, indem er ihnen das Evangelium predigt."
 papacy_good:1 "Respekt für den heiligen Vater"
 papacy_great:1 "Respekt für den heiligen Vater"
 independent_vatican_title:1 "Beseitigt fremdem Einfluss aus der Kurie"
 independent_vatican_desc:1 "Von Zeit zu Zeit wurden Päpste gewählt, die die Gefahr darin sahen, dass Kaiser und Könige die Kurie beeinflussten.  Diese Päpste versuchten den fremdem Einfluss auf die Kurie zu mindern, obwohl dies zu Groll führte und nicht immer von Erfolg gekrönt war."
 independent_pope_strong:1 "Widersteht päpstlichen Versuchen diese Einflüsse zu mindern"
 independent_pope_weak:1 "Widersteht päpstlichen Versuchen diese Einflüsse zu mindern"
 independent_pope:1 "Widersteht päpstlichen Versuchen diese Einflüsse zu mindern"
 building_program:1 "Bauvorhaben"
 desc_building_program:1 "Um unsere Nation zu preisen, planen wir ein massives Vorhaben unsere Hauptstadt zu verschönern."
 belt_tightening:1 "Den Gürtel enger schnallen"
 desc_belt_tightening:1 "Wir versuchen unsere Nation wieder zahlungsfähig zu machen, indem wir unnötige Ausgaben kürzen.  Diese Art der bitteren Medizin ist nicht immer beliebt."
 offer_concordat_with_rome_title:1 "Löst das Römische Problem"
 offer_concordat_with_rome_desc:1 "Der Papst herrscht nicht länger in Rom und die Versuche ihm die Stadt zurückzugeben waren fruchtlos.  Vielleicht ist es Zeit das Problem ein für alle mal zu lösen"
 catholic_pilgrimage:1 "Großes katholisches Pilgerzentrum"
 desc_catholic_pilgrimage:1 "Dies ist ein heiliger Ort, der Pilger von überall her anlockt."
 dg_catholic.001.t:1 "Simonie"
 dg_catholic.001.a:1 "Die Kirche steht zum Verkauf"
 dg_catholic.001.b:1 "Sendet einen formalen Protest nach Rom"
 dg_catholic.002.t:1 "Der Briefbischof von $PROVINCENAME$"
 dg_catholic.002.a:1 "Häresie und Habgier!"
 dg_catholic.021.t:1 "Heiligsprechung"
 dg_catholic.021.a:1 "Zelebriert dieses Wunder"
 dg_catholic.021.b:1 "Verwandelt $PROVINCENAME$ in einen Pilgerort"
 dg_catholic.022.t:1 "Kanidat für Heiligsprechung"
 dg_catholic.022.a:1 "Zelebriert ihr Leben"
 dg_catholic.022.b:1 "Sendet eine Botschaft nach Rom um ihren Fall zu unterstützen"
 dg_catholic.023.t:1 "Der Erste Stand"
 dg_catholic.023.a:1 "Lasst den Bauern ihnren Helden"
 dg_catholic.023.b:1 "Machen sie ihn zum Vorbild"
 dg_catholic.024.t:1 "Der Bischof $PROVINCENAME$"
 dg_catholic.024.a:1 "Verbreitet Frieden und Ordnung"
 dg_catholic.024.b:1 "Unterstützt seine Karriere"
 dg_catholic.001.d:1 "Aufgrund der Speden von frommen Gläubigen gingen mit Kirchentiteln Land und Geld einher.  Seit dem 15. Jahrhunderten konnte sich ein Erzbischof mit einem Fürsten messen!  Über die Jahre führte das zu einem Handel mit Kirchentiteln unter Adeligen um die Länderein von ein oder zwei Bistümern zu sichern.  Weniger Bauern konnten die Preise zahlen und nach und nach wurden die oberen Ränge der Kirche mit Adeligen gefüllt, deren Interessen bei ihrem Stand lagen."
 dg_catholic.021.d:1 "Heilige waren ein wichtiger Bestandteil der katholischen Kirche.  Wenn bestimmten Männern oder Frauen Wunder zugesprochen wurden, konnten sie heiliggesprochen werden.  Das war nicht häufig der Fall, aber wenn doch, wurden die mit dem Heiligen asoziierten Orte zu Orten der Verehrung.  Einen Heiligen als Patron zu haben stärkte auch oft den Nationalismus in den Ländern."
 dg_catholic.022.d:1 "Wenn eine besonders fromme Person starb, konnte es vorkommen, dass eine Bewegung zustande kam, die sie heiligsprechen wollte.  Die Kirche erkannte dieses Verlangen und machte diesen Prozess zu einem langsamen, zuerst mussten sie seliggesprochen werden oder ihnen ein besonders frommes Leben attestiert werden, bevor Zeugen von den von ihnen erlebten Wundern berichteten.  Da dieser Prozess Jahre oder Jahrzehnte dauern konnte, versuchten Fürsten und manchmal auch Bischöfe den Papst von der Sache ihrer lokalen Heiligen zu überzeugen"
 dg_catholic.023.d:1 "Selbst in relativ aufgeklärten Staaten war das ganze Mittelalter hindurch die Mobilität stark eingeschränkt.  Einer der wenigen Wege zu Macht und Reichtum, der jedem offenstand, war der Klerus.  Obwohl die oberen Ränke in der Regel von Adeligen dominiert wurden, konnte es schon einmal vorkommen, dass der Sohn eines Bauern oder Hirten Bischof oder Kardinal wurde.  Wenn dies passierte war es in seinem Heimatdorf ein Grund zum Feiern - er war dann das lebende Beispiel, dass selbst Leute von niedriger Geburt mal mit Königen verkehren können."
 dg_catholic.002.d:1 "Aufgrund von Spenden von frommen Gläubigen gingen mit Kirchentiteln Land und Geld einher.  Die wertvolleren Diozesen waren hochbegehrte Preise und viele Bischöfe bestachen sich ihren Weg zu mehreren von ihnen.  Um ihre Pflichten auf diesen teils weit entfernten Grundstücken zu erfüllen heuerten die Bischöfe oft örtliche Stellvertreter an und sackten das, was übrig blieb, ein.  Diese Ersatzmänner, kaum ausgebildet und manchmal noch nicht einmal Latein sprechend, verursachten viele Probleme und verbreiteten manchmal sogar Häresie!"
 dg_catholic.024.d:1 "Katholische Bischöfe erhielten als Dank für ihren Dienst an der Gemeinde ein Stück Land.  Es wurde von Bischöfen erwartet, dass sie die Orden und Kirchen ihre Diozese beaufsichtigten, Korruption ausrotteten, örtliche Adelige berieten, bei kirchlichen Verbrechen Recht sprachen und neue Priester zu Pfarrern beförderten.  Ein besonders kompetenter Bischof war ein Segen für den Fürsten, dessen Land als Ergebnis sicherer und effizienter war."
 dg_catholic.061.t:1 "Die Schande von $MONARCH$"
 dg_catholic.061.d:1 "Herrscher, die normalerweise tun und lassen konnten was sie wollten, mussten, wenn sie etwas, dass gegen die Bibel verstieß, taten, mit Repressionen rechnen.  Sich von einer unfruchtbaren Frau zu trennen, einen lästigen Priester hinzurichten, die Folter von katholischen Untertanen zu erlauben oder ein Kind, dass Selbstmord begangen hatte, zu begraben, waren Sünden, für die selbst ein $MONARCHTITLE$ zahlen musste.  Wenn dies passierte konnte nur einzige Person, die mehr Autorität hatte, ihm vergeben: der Papst.  Erst dann würden fromme Katholiken $MONARCH$ wieder als Gottes Helfer auf Erden akzeptieren."
 dg_catholic.061.a:1 "Warten, bis sich die Sache gelegt hat"
 dg_catholic.061.b:1 "Den Papst reich beschenken"
 dg_catholic.062.t:1 "Skandal legt sich"
 dg_catholic.062.a:1 "Endlich!"
 dg_catholic.062.d:1 "Egal, wie sich ein Herrscher verhalten hatte, irgendwann war alles vergessen und es gab neue Skandale."
 bribed_pope:1 "Sent gifts to think of us fondly"
 dg_catholic.063.t:1 "Absolution erteilt"
 dg_catholic.063.a:1 "Unser guter Name ist wiederhergestellt"
 dg_catholic.063.d:1 "Unser Beichtvater bringt gute Nachrichten von der Kurie:  Der Papst wurde von $MONARCH$ Busse überzeugt und hat uns öffentlich unserer Sünden vergeben.  Dies wird uns sehr helfen unserer guten Namen bei den anderen katholischen Adeligen wiederherzustellen."
 request_dispensation_title:1 "Vergebung vom Papst erbitten"
 request_dispensation_desc:1 "Wenn ein Herrscher Strafe durch die Kirche zu fürchten hatte, konnte er sich an eine höhere Autorität wenden: den Papst.  Wir können unseren Erzbischof schicken, damit er in der Kurie für uns vorspricht, sodass wir wieder in die katholische Kirche willkommengeheißen werden."
 request_dispensation_bribe_title:1 "Schickt Geschenke an den Papst um unserer Sache zu helfen"
 request_dispensation_bribe_desc:1 "Wenn ein Herrscher Strafe durch die Kirche zu fürchten hatte, konnte er sich an eine höhere Autorität wenden: den Papst.  Doch Päpste waren sterbliche Männer und waren in die Angelegenheit von Fürsten verwickelt.  Ein weiser oder verzweifelter Herrscher könnte den Weg zur Versöhnung mit Gold freizumachen versuchen."
 dg_pope.011.t:1 "Ein Fall kommt vor das päpstliche Gericht"
 dg_pope.011.d:1 "Wenn ein Bauer Vergebung für seine Sünden suchte, ging er zu seinem Beichtvater. Wenn Herrscher Vergebung suchten, mussten sie sich an eine höhere Autorität wenden.  Herrscher, die Vergebung für eine geschiedene Heirat, für Folter, oder für Sünden gegen Gott suchten, konnten sich an einen einzigen Mann in der Christenheit wenden: den Papst.  Reuigen Herrschern wurde oft die Absolution erteilt, doch manchmal wurde auf den Papst Druck ausgeübt."
 dg_pope.011.a:1 "Mischt euch nicht ein"
 dg_pope.011.b:1 "Schreibt ein Brief und plädiert für Milde"
 dg_pope.011.c:1 "Übt Druck auf den Papst aus, damit er vergibt"
 dg_pope.011.e:1 "Schreibt einen Brief und plädiert für Härte"
 dg_pope.011.f:1 "Übt Druck auf den Papst aus, damit er verurteilt"
 dg_catholic.064.t:1 "Absolution wird geprüft"
 dg_catholic.064.d:1 "Unser Beichtvater berichtet, dass der Fall von $MONARCH$ in der Kurie nirgendwo hinführt.  Argumente - manche wahr, manche ausgedacht - wurden von beiden Seiten präsentiert und keine Seite konnte das Tribunal für sich gewinnen.  Obwohl das keine guten Nachrichten sind, könnte der Fall in Zukunft vielleicht noch einmal mit einem besseren Ergebnis ausgehandelt werden.  Wenn das nicht passiert können wir erneut vorsprechen, falls der Papst oder $MONARCHTITLE$ sterben."
 dg_catholic.064.a:1 "Nun können wir nur warten und hoffen"
 dg_catholic.065.t:1 "Absolution verweigert"
 dg_catholic.065.d:1 "Unser Beichtvater bringt schlechte Bachrichten von der Kurie: seine Heiligkeit hat $MONARCH$s Bitte um Vergebung abgelehnt, erklärend, dass der $MONARCHTITLE$ nicht genug bereut hätte.  Es gehen bereits Gerüchte um, dass die Entscheidung von unseren Feinden beeinflusst wurde, aber nur der Papst selber kennt die Wahrheit.  Diese Maßregelung ist leider endgültig - zumindest solange er und $MONARCH$ noch leben.  Danach werden wir erneut um Vergebung vorsprechen können.  Sollten wir hoffen dann seinen Segen zu erhalten, sollten wir unsere Beziehungen zum Kirchenstaat und den anderen Fürsten verbessern."
 dg_catholic.065.a:1 "Verflucht!"
 dg_pope.001.t:1 "Der Tod des Papstes"
 dg_pope.002.t:1 "Veto gegen Papstkandidat eingelegt"
 dg_pope.003.t:1 "Unentschiedenes Konklave"
 dg_pope.004.t:1 "Habemus Papam!"
 dg_pope.001.a:1 "Die Kirche ruft das Konklave zusammen"
 dg_pope.002.a:1 "Unterstützt einen anderen Kanidaten"
 dg_pope.003.a:1 "Betet für Führung"
 dg_pope.003.b:1 "Erzwingt eine baldige Entscheidung"
 dg_pope.004.a:1 "Der neue Papst ist akzeptabel"
 dg_pope.004.b:1 "Der neue Papst ist manipulierbar"
 dg_pope.005.a:1 "Der neue Papst ist fähig"
 dg_pope.005.b:1 "Der neue Papst ist fromm"
 dg_pope.001.d:1 "Die meisten Päpste waren schon alt, als sie gewählt wurden und ihre Amtszeiten dauerten oft nur ein paar Jahre.  Manche starben noch bevor sie ihr Amt antreten konnten!  Wenn der Tod des Papstes verkündet wurde, trauerte die ganze Christenheit.  Kardinäle, die reisen konnten, machten die Reise nach Rom um einen neuen Papst zu wählen, ein Prozess, der Monate dauern konnte."
 dg_pope.002.d:1 "Um die Wiederwahl von ihnen feindlich gesinnten Päpsten zu vermeiden, konnten mächtigen weltliche Herrscher in der Wahl intervenieren, wenn sie die Gefahr eines Schismas sahen.  Der Kaiser des Heiligen Römischen Reiches und die Könige von Frankreich und Spanien konnten jeweils einen Kandidaten vetoen.  Sie sandten Kardinäle nach Rom, die dieses Recht nutzen würde, falls ein inakzeptabler Kandidat gewählt würde.  Obwohl diese Praxis half Gegenpäpste zu vermeiden, wurde das Konklave auch zur politischen Arena, in der verschiedene Herrscher versuchten ihren Lieblingskardinal zum Papst zu machen."
 dg_pope.003.d:1 "Wenn ein Konklave gerufen wurde strömten Kardinäle aus ganz Italien nach Rom um der Kardinalsversammlung beizuwohnen.  Von der Außenwelt getrennt, blieben sie dort bis sie einen Papst entweder per Akklamation (einstimmig) oder mit Zweidrittelmehrheit gewählt hatten.  Diese harten Maßnahmen halfen Gegenpäpste zu vermeiden, konnten aber auch zu unentschiedenen Konklaven führen.  Fraktionen, die verschiedene Kandidaten unterstützten, konnten sich weigern nachzugeben, Wahl nach Wahl, und das manchmal monatelang.  Um eine Entscheidung herbeizuführen wurde den Kardinälen nur Brot und Wasser geboten und in einem erinnerungswürdigen Fall wurde das Dach entfernt, sodass es auf die Kardinäle regnete, bis sie sich entschieden hatten."
 dg_pope.004.d:1 "Obwohl fast jeder Papst Italiener war, war Italien trotzdem zersplittert und viele Reiche hatten dort Einfluss.  Päpstliche Wahlen konnten zutiefst politisch sein und jeder Herrscher war an einem Ergebnis interessiert.  Zu bestimmten Zeiten konnte eine Nation genug Stimmen beeinflussen um einen bestimmten Kandidaten zu wählen.  Dies führte manchmal zu Päpsten, die nur gewählt wurden, um die Interessen einiger Reiche zu fördern, anstatt ihrer Frömmigkeit wegen."
 dg_pope.005.d:1 "Wenn die Kardinalsversammlung sich traf wurden sie angewiesen um Führung zu beten und den Bestgeeignetsten zu wählen.  Trotz der Skandale und Korruption, folgten viele Kardinäle diesen Anweisungen und wählten nach ihrem Gefühl.  Die einzige Frage war, welchen Typ Mann die Kirche brauchte!  Diese Frage entzweite das Kolleg, aber es war Tradition, dass ein Kardinal falls ein Kandidat dabei war zu gewinnen, seine Stimme dann für diesen abgab, um eine möglichst einstimmige Wahl herbeizuführen."
 convert_catholic_minority_title:1 "Konvertiert die Katholiken friedlich"
 convert_catholic_minority_desc:1 "Die Anwesenheit der Katholiken in unserem Staat untergräbt seine Einheit und Stabilität.  Unsere religiösen Anführer weisen uns an sie friedlich zu konvertieren, sodass sie gute Untertanen werden.  Dies vermeidet Konflikte, aber der Prozess ist langsam und aufwendig, da man sich mit jeder ketzerischen Zelle einzeln befassen muss."
