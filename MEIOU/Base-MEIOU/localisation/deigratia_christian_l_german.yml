 permanent_inquisition_title:1 "Richtet eine staatliche Inquistion ein"
 suppress_inquisition_title:1 "Unterdrückt die Inquisition"
 withdraw_inquisition_support_title:1 "Zieht die Unterstützung der Inquisition zurück"
 permanent_inquisition_desc:1 "We could establish a permanent inquisition in our nation.  Unlike medieval inquisitions, early modern inquisitions were an arm of the law and not beholden to the pope.  Their goal was to root out heresy among Catholics, although sometimes they were used against heretics and heathens.  In addition to fighting heresy, inquisitions investigated accusations of witchcraft, simony, blasphemy and other ecclesiastical crimes.  Since a convicted heretic's property was given to his accuser, they were also used to settle scores and keep rivals in line, both by commoners and by the ruler.  However, once begun, an inquisition could be hard to suppress."
 suppress_inquisition_desc:1 "The inquisition was effective but unpopular.  Without heresy to fight, the inquisition turned on recent converts and Catholics accused of blasphemy by their neighbors.  This could be a useful scapegoat, but it won the inquisition no friends.  Some rulers fought the inquisition's influence, but doing so could be difficult once it had gained roots in the country."
 withdraw_inquisition_support_desc:1 "The inquisition served a useful purpose, but it has its limits.  Rulers had to balance the benefits of the inquisition against its unpopularity among the population.  Withdrawing state support not only distanced the ruler from the inquisition, it also weakened it as well."
 pragmatic_sanction_title:1 "Erklärt die Unabhängigkeit vom Vatikan"
 pragmatic_sanction_desc:1 "Unique among religions, the Catholic church maintained the special position of the pope as head of the church, regardless of nation or laws.  As a result, the papacy meddled in local politics, from choosing bishops for benefices to demanding the first year's income (annate) from church estates to trying clergy under ecclesiastical law.  By issuing a pragmatic sanction, we declare our belief in the supremacy of church councils, not the pope.  This effectively makes our Catholic church independent by allowing clerics to be elected rather than appointed, banning the payment of annates, and limiting appeals to Rome.  This puts the full power of the church into the hands of our ruler."
 concordat_of_bologna_title:1 "Unterzeichnet ein Konkordat mit dem Papst"
 concordat_of_bologna_desc:1 "The pragmatic sanction was a direct threat to the authority of the pope, who refused to acknowledge it.  With a bit of diplomacy, however, a lasting compromise could be reached.  Under the terms of a concordat, the powers gained in the Pragmatic Sanction were confirmed by the pope in return for a veto over unsuitable candidates, the right to collect church income, and the confirmation that the pope, not church councils, was the rightful head of the church.  It was a compromise that, while pleasing no one, could last for centuries."
 catholic_autonomy:1 "Nehmt unsere wachsende Autonomie übel"
 excommunication_reaction_fanatical:1 "Gemieden wegen unserer Exkommunikation"
 excommunication_reaction_pious:1 "Gemieden wegen unserer Exkommunikation"
 excommunication_reaction_observant:1 "Gemieden wegen unserer Exkommunikation"
 excommunication_reaction_decadent:1 "Gemieden wegen unserer Exkommunikation"
 excommunication_counter_reaction:1 "Zeigt Solidarität zu uns"
 dg_catholic.032.t:1 "Auto da fe"
 dg_catholic.032.d:1 "The $PRIMARY_CULTURE$ inquisition sought out heresy and blasphemy in $COUNTRY$.  When it found sinners it tried them using witness testimony and torture to extract confessions.  If convicted, defendants would be given penance to restore them to a state of grace.  This ranged from public confession or pilgrimages overseas all the way to becoming a monk or being burned at the stake.  Nearly all the time, a sinner who confessed his guilt was spared the ultimate penalty, instead being burned in effigy.  However, unrepentant heretics and those who were caught a second time could be sentenced to death.  The inquisition had no authority to do so, however, and so such prisoners were handed over to the civil authorities who carried out the executions.  All of this would take place in a carefully orchestrated event in which thousands of prisoners convicted over the previous months would be brought to a public square to confess their guilt and begin their penace, culminating in the burning of effigies or the execution of heretics.  This 'Auto da fe' was a public spectacle that helped to maintain religious unity and demonstrate the power of the inquisition."
 dg_catholic.032.a:1 "Führt die Strafen aus"
 dg_catholic.032.b:1 "Verweigert die Strafen der Schuld zu erteilen"
 dg_catholic.036.t:1 "Ein päpstlicher Legat erreicht $CAPITAL$"
 dg_catholic.036.d:1 "For centuries the Catholic church struggled with secular rulers for supremacy in the Investiture controversy.  The victor would gain the right to appoint bishops to their benefices, which meant having the loyalty of the clergy as well as the tithes paid by them.  In the early modern era, rulers also began restricting the privileges of the clergy.  All this was a thorn in the side of the papacy, and popes spent a great deal of effort trying to convince the $MONARCHTITLE$ to restore papal sovereignty over $COUNTRY$.  Despite these entreaties, most countries who introduced state control over the church chose to keep it."
 dg_catholic.036.a:1 "Wir werden unsere Meinung nicht ändern"
 dg_catholic.036.b:1 "Stellt die päpstliche Herrschaft über $COUNTRY$ wieder her"
 neighbor_complaint:1 "Unsere Nachbarn können durch diesen Skandal auch verärgert werden"
 church_autonomy_revoked:1 "Unser Land wird die Autorität des Papstes über unsere Kirche wieder akzeptieren"
 sainthood_candidate_explained:1 "Unsere Chancen auf einen Heiligen werden vervierfacht"
 papal_bribes_explained:1 "The pope is more likely to decide in our favor with gifts.  The larger the gift, the more influence it will have - especially with corrupt popes.  Pious popes may see this as a bribe and decide against us."
 council_boycott_explained:1 "Boycotting a council means we will not get a say in the topics raised at this council, but if enough powerful countries boycott it, the council will be cancelled and a new site will be chosen instead."
 renaissance_explained:1 "Die Wahl der Renaissance ist ein Signal, dass dieses Land während der Reformation wahrscheinlich dem Papst treu bleibt."
 humanism_explained:1 "Die Wahl des Humanismus ist ein Signal, dass dieses Land während der Reformation wahrscheinlich Häresien erleben wird."
 renaissance_province_explained:1 "Es ist unwahrscheinlich, dass diese Provinz während der Reformation konvertiert"
 humanist_province_explained:1 "Diese Provinz wird eventuell spontan während der Reformation konvertieren"
 protestant_spread:1 "Länder, die unsere Kultur teilen, werden wahrscheinlicher vom Protestantismus betroffen sein, auch wenn sie vorher wählten, die Renaissance zu unterstützen."
 monastic_decline_explained:1 "Wir werden klösterliche Nachrichten weniger wahrscheinlich erhalten"
 jesuit_suppression_explained:1 "Wir werden Ereignisse der Jesuiten nicht mehr bekommen."
 support_protestants_explained:1 "Wir können eher protestantische Missionare zu unseren Nachbarn durch Entscheidungen senden als Katholische"
 CALL_CRUSADENEWDESC:1 "Do you wish to call for a Crusade against $COUNTRY$? \n\nThe stronger the pope's authority (shown in the papal controller modifier), the more countries will be eligible to join the crusade.  When a pope's authority is too weak, crusades will not grant a casus belli at all.  As the pope's authority increases (from having more and more pious Catholic nations owning more Catholic provinces), Catholic countries in good standing with the church will be granted a casus belli, beginning next to the target and spreading as the pope's authority increases, or as their own piety increases.  Catholic countries will also get some bonuses while fighting a crusade depending on their piety.  \n\nThe papal controller may choose to call one crusade at a time using diplomatic options, but may also be given the chance to call a crusade by event if a Christian nation calls for help."
 CALL_CRUSADEDESC:1 "Crusades give pious Catholic countries a casus belli against the target.  The stronger the pope's authority, the further away Catholic nations will hear the call to crusade."
 EXCOMMUNICATENEWDESC:1 "Wollt ihr $MONARCH$ exkommunizieren? Fromme Katholiken werden dadurch einen besonderen Kriegsgrund gegen ihn erhalten."
 EXCOMMUNICATEDESC:1 "Excommunication will cause the target country to lose prestige, legitimacy and morale while raising the chance of a revolt and hurting their relations with fellow Catholics.  The damage done depends on how pious the nation is.  Catholic nations nearby will also receive a casus belli against the target depending on their own piety."
 dg_catholic.075.d:1 "Those who sinned against the church and failed to repent were shunned by it.  When a ruler sinned against the church, his entire nation could be placed under interdict - a dire fate when every country obeyed the pope, but less effective when some broke ranks with the Vatican.  This power was occasionally abused by the pope, but at other times excommunications held complete moral authority.  \n\nIn $YEAR$ the pope placed $COUNTRY$ under interdict for heresy.  This false charge is clearly politically motivated!\n\nCatholic countries are now likely to shun us and may even take the opportunity to invade!  We can lift the interdict by requesting dispensation, and our confessor tells us that the case against us is weak."
 dg_catholic.013.t:1 "Mönchstum"
 dg_catholic.013.d:1 "Men and women who felt a special calling gave up their secular lives and devoted themselves to their faith.  There were many different types of monks, but during the Renaissance most belonged to four orders: §BAugustinian§b monks farmed and devoted themselves to charity, §BCistercian§b monks sought contemplation of God through splendid isolation on their monasteries in which they produced everything they needed, §BDominican§b friars travelled the land seeking out blasphemy and heresy, and §BFranciscan§b friars deliberately surrounded themselves by poverty in order to help others and preach repentance.  Over time, some of these groups fell into decline, either due to theological division, losing their sense of purpose, or a lack of royal support."
 dg_catholic.013.a:1 "Unterstützt Augustinerklöster"
 dg_catholic.013.b:1 "Unterstützt die Arbeit der Dominikaner"
 dg_catholic.013.c:1 "Unterstützt Zisterzienserklöster"
 dg_catholic.013.e:1 "Unterstützt die Arbeit der Franziskaner"
 dg_catholic.013.f:1 "Unterstützt die Arbeit der Jesuiten"
 dg_catholic.013.g:1 "Gebt keinem Orden unsere Unterstützung"
 cistercian_order:1 "Zisterzienserordern"
 jesuit_order:1 "Jesuiten"
 desc_cistercian_order:1 "This province is home to an important chapter of the Cistercian order.  \n\nFounded in the eleventh century by St. Bernard of Clairvaux, the Cistercians were one of the most influential movements in medieval Catholicism, attempting to return to a life of simple monasticism.  Cistercian monks and nuns contemplated God in isolation from society.  Their monasteries and abbeys often produced fine ales, cheeses and other goods which the monks traded for things they could not produce.  The 'White Monks' reached their zenith in the fifteenth century, but went into a decline after that.  Victims of their own success, the order found it difficult to maintain its zeal as it became mainstream."
 desc_jesuit_order:1 "The Jesuits were a monastic order who were fanatically devoted to the pope.  Seeing themselves as the soldiers of Christ, they fought back against the Reformation by establishing colleges and seminaries that could educate a generation of missionaries and priests who could debate Reformers on an equal footing and spread the Catholic church to the New World and beyond."
 dg_reformed.009.t:1 "Neues Jerusalem"
 dg_reformed.009.d:1 "The ideas of the Reformation were powerful, not only to rulers and theologians, but also to the common man.  Having rejected tenets of the Catholic church that had stood for a thousand years, some reformers began to define a more fundamentalist approach to Christianity.  \n\nOne reformer announced that $PROVINCECAPITAL$ had been revealed to him as the site of New Jerusalem, where the Kingdom of God would be restored on Earth.  His Anabaptist followers swiftly rose up and occupied the city, re-baptizing the citizenry into their faith and expelling those who refused.  \n\nThe forces of the $MONARCHTITLE$ quickly responded, leading to the movement becoming more and more radical until the bitter end, when the siege was broken and the rebels hung in cages until they starved.  This single incident would forever taint the Anabaptist faith, which was otherwise a pacifist movement, and it helped to illustrate the dangers of the Reformation."
 dg_reformed.009.a:1 "Löscht die rebellen bis auf den letzten Mann aus"
 dg_reformed.009.b:1 "Gebt ihren Forderungen nach"
 dg_reformed.006.t:1 "Die Radikale Reformation"
 dg_reformed.010.t:1 "Nationalismus un Reformation"
 dg_reformed.010.a:1 "Wir sollten Groß-$COUNTRY$ werden"
 dg_reformed.010.b:1 "Bleibt dem $COUNTRY_RELIGION$ Glauben treu"
 dg_reformed.010.d:1 "Our neighbours and cousins have embraced the Reformed faith as a way of explaining their tragic occupation by foreigners and are making trouble for their so-called ruler.  If we converted to this faith, we could harness this into a force for nationalism, transforming support for the church into support for $COUNTRY$.  With our military might backing up an insurrection, we might drive off the invaders once and for all and regain lands that ought to be ours.  However, this would mean turning out backs on the faith of our fathers for political gain.  Could we be so Machiavellian?"
 dg_hussite.001.t:1 "Die Kritik an der katholischen Kirche"
 dg_hussite.001.d:1 "A learned theologian at $PROVINCECAPITAL$ university has begun using his position to openly criticize the Catholic church.  Breaking with tradition, he has spoken in plain English about the prevalence of simony and absenteeism in the church, of how eccelesiastical laws are protecting corrupt clerics, and how the church has begun to meddle in the affairs of $MONARCHTITLE$s.  Even more boldly, he argues that the solution to these excesses is to return the church to a state of apostolic poverty by giving up its landholdings and its treasures - by force, if necessary.  \n\nAlready, this preacher is making waves.  The best and brightest of our nobility are educated at $PROVINCECAPITAL$, and many are in agreement with the man.  Not only is it plain that the church is corrupt, but also that there is much wealth and power to be gained by opposing it in $COUNTRY$.  However, his words are an embarassment to the church, and some have begun calling for his dismissal."
 dg_hussite.001.a:1 "Unterstützt diesen Grund"
 dg_hussite.001.b:1 "Lasst ihn sprechen"
 dg_hussite.001.c:1 "Bringt ihn zum Schweigen"
 dg_hussite.002.t:1 "Päpstliche Bulle gegen die Lollarden"
 dg_hussite.002.d:1 "Criticism of the Catholic church was dangerous, and the church responded sharply to the anti-Catholic 'Lollard' tracts eminating from $COUNTRY$'s universities.  The pope wrote a papal bull, listing nineteen errors in the tracts, and demanding that $COUNTRY$ do something to stop it.  The bull was sent not only to church leaders in $COUNTRY$, but also to the $MONARCHTITLE$, clearly charging him with the duty to intervene in the university and condemning him for not having done so already.  \n\nHowever, the bull did not go so far as to declare it heresy or excommunicate the preacher, and the $MONARCHTITLE$ saw some benefit to keeping the nobility happy and the church wary by continuing to criticize the church."
 dg_hussite.002.a:1 "Stellt ihn unter unseren Schutz"
 dg_hussite.002.b:1 "Gebt ihn unter Hausarrest"
 dg_hussite.003.t:1 "Die Lollarden-Revolte"
 dg_hussite.003.d:1 "Lollardy was a religious movement that condemned the excesses of the church, declared that the church should not own land, and even went so far as to argue that Christians should stop paying tithes to support corrupt priests who charged people for services.  These ideas were very attractive to peasants, many of whom paid rent to the church.  When a peasants revolt broke out in $YEAR$, some of their leaders were self-declared Lollards who saw it as a rallying cause that could unite the peasants against their landlords.  \n\nThis was horrifying to the reformers who had made Lollardy popular and to the nobility who had embraced its anticlerical themes for political reasons.  Many of them abandoned the cause, seeing in it a dangerous precedent."
 dg_hussite.003.a:1 "Es ist Zeit, etwas dagegen zu tun"
 dg_hussite.003.b:1 "Lasst uns nicht zu voreilig sein"
 dg_hussite.004.t:1 "Der Rat der Blackfriars"
 dg_hussite.004.d:1 "Lollardy had gone from being one man's crusade to reform the church into a populist movement that wanted revolution.  Now it was going further than simply demanding the church return to apostolic poverty; it also rejected traditional church doctrines like celibacy, arguing that the clergy should not be paid for their work, and should not be allowed to participate in government.  \n\nThe church of $COUNTRY$ was eager to put an end to this movement, and met in council in $CAPITAL_CITY$ to weigh in on them.  However, the situation in $COUNTRY$ was still delicate; although Lollardy had inspired revolt among the peasantry, it inspired dreams of centralizing government among the nobility, and still had powerful supporters.  The $MONARCHTITLE$ had to walk a careful tightrope between the church and Lollard supporters.  One proposed solution was a compromise that would satisfy both sides: declare individual doctrines to be heretical, but not the movement or the founder.  This would seriously weaken it without leading to revolt."
 dg_hussite.004.a:1 "Erklärt Lollarden als Ketzer und verbrennt ihre Führer auf dem Scheiterhaufen"
 dg_hussite.004.b:1 "Erklärt spezielle Lehren als Häresie, aber nicht die ganze Bewegung"
 dg_hussite.004.c:1 "Deklariert, dass Lollarden missverstanden werden"
 dg_hussite.005.t:1 "Häresie in $PROVINCECAPITAL$"
 dg_hussite.005.d:1 "The Lollard preacher at $PROVINCECAPITAL$ university continues to be controversial.  While continuing to condemn the excesses of the church, he now spoke out against church doctrines not based in the bible such as confession, exorcism, and even transubstantiation.  This last doctrine was a grave mistake.  By declaring there to be no biblical evidence for Jesus transforming the bread and wine of the last supper into his literal body and blood, the reformer lost many of his most ardent supporters.  In addition, he now was clearly guilty of heresy.  It was one thing to protect a reformer from the wrath of a corrupt church, but another thing entirely to protect a heretic from the wrath of the righteous God.  Something had to be done about him.  Yet he was an old man, and not long for the world anyway..."
 dg_hussite.005.a:1 "Entlasst ihn aus dem Dienst"
 dg_hussite.005.b:1 "Behaltet ihn trotz des Skandals"
 dg_hussite.006.t:1 "Die Lollarden-Bibel"
 dg_hussite.006.d:1 "For years, a Lollard reformer had worked tirelessly to translate the bible from latin, a dead language spoken rarely in $COUNTRY$, into simple $PRIMARY_CULTURE$.  Even after his death, Lollard theologians continued this work, finally publishing a translation of the bible in $YEAR$.  This had two profound implications.  \n\nFirst, the common man could now read the bible himself - and in so doing, become able to debate theological issues with priests.  Lollardy gained great support through this work.  Secondly, the work of translation and the publishing of it were both costly.  It showed that, despite everything, the Lollards continued to have friends in high places who were willing to bankroll the movement."
 dg_hussite.006.a:1 "Verurteilt sie als unberechtigt und ungenau"
 dg_hussite.006.b:1 "Leiht unsere Unterstützung für dieses große Werk"
