 dg_orthodox.039.t:1 "[From.GetName] severs their ties with our Patriarch"
 dg_orthodox.039.d:1 "The Patriarch was the leader of the Orthodox Christian faith.  However, living under the rule of a $COUNTRY_RELIGION$ $MONARCHTITLE$, he lost much of his authority outside $COUNTRY$.  The nation of [From.GetName] has decided to cut its ties to him and declare itself autocephalous.  This does not have any significant effects for us, but it is a significant setback for the captive Patriarch."
 convert_half_protestant:1 "Converts up to half our Protestant population to Reformed"
 convert_half_reformed:1 "Converts up to half our Reformed population to Protestant"
 prevents_witch_hunts:1 "Prevents witch hunts from happening in our country"
 roman_autonomy:1 "Vicar of the Church"
 desc_roman_autonomy:1 "This province of the Papal States is ruled over by a local noble family in all but name.  In return for acknowledging the pope as their liege, the papacy recognized their rule as a 'vicar of the church'.  In reality, the province was largely autonomous."
 dg_papacy.031.t:1 "Donation of $MONARCH$"
 dg_papacy.031.d:1 "Deciding where the pope could set up a court was not an easy decision.  The pope needed a tax base large enough to maintain his court and at least a pretense of independence, yet also needed to be kept safe from the armies and intervention of other states.  Several possibilities suggested themselves:"
 dg_papacy.031.a:1 "A place where we can keep an eye on him"
 dg_papacy.031.b:1 "A place where he can be safe"
 dg_papacy.031.c:1 "A place where he will prosper"
 dg_papacy.031.e:1 "Give up $PRIMARY_CULTURE$ soil?  Never!"
 dg_papacy.032.t:1 "An invitation"
 dg_papacy.032.a:1 "Move our capital to a safer place"
 dg_papacy.032.b:1 "Reject this attempt to control us"
 dg_papacy.033.t:1 "The pope declines our offer"
 dg_papacy.033.a:1 "How rude"
 dg_papacy.034.t:1 "The Captivity"
 dg_papacy.034.a:1 "This cannot be good for the church"
 dg_papacy.035.t:1 "The decline of the Papal States"
 dg_papacy.035.a:1 "Compensate for the lost revenues"
 dg_papacy.035.b:1 "Return to Italy"
 donation_of_constantine_title:1 "Donate a province to host the papacy"
 donation_of_constantine_desc:1 "Although we have a strong connection with the pope, he is too far away to properly influence or protect.  By assigning a fief to him, we could ensure that he would be safe from enemies - and that our cardinals would be in place during papal conclaves."
 donate_province_to_papacy:1 "We will offer one of our provinces to the pope.  If he accepts it, it will become the capital of the Papal States.  If he refuses, he will return it to us."
 bohemia_marriage_england_desc:1 "It would be to the benefit of house $DYNASTY$ to form a dynastic marriage with Bohemia, a powerful nation that has dissimilar strategic aims."
 bohemia_marriage_england_title:1 "Strategic marriage with England"
 england_marriage_bohemia_title:1 "Strategic marriage with Bohemia"
 england_marriage_bohemia_desc:1 "It would be to the benefit of house $DYNASTY$ to form a dynastic marriage with Bohemia, a powerful nation that has dissimilar strategic aims."
 exiled_pope:1 "Pope in exile"
 desc_exiled_pope:1 "The Papal States was the guarantee that the pope could act as a neutral party, unbeholden to any secular ruler for money or protection.  Without that, the pope was dependent on powerful Catholic princes."
 exiled_pope_a:1 "Pope in exile"
 desc_exiled_pope_a:1 "The Papal States was the guarantee that the pope could act as a neutral party, unbeholden to any secular ruler for money or protection.  Without that, the pope was dependent on powerful Catholic princes."
 exiled_pope_b:1 "Pope in exile"
 desc_exiled_pope_b:1 "The Papal States was the guarantee that the pope could act as a neutral party, unbeholden to any secular ruler for money or protection.  Without that, the pope was dependent on powerful Catholic princes."
 pragmatic_sanction_explained:1 "This event will shield us from nearly all negative Catholic events.  However, we will suffer a penalty to our papal influence due to the displeasure of the pope."
 beg_dispensation_title:1 "Beg the pope for dispensation"
 beg_dispensation_desc:1 "Our pleas for clemency have gone unanswered.  Without dispensation, who knows how much longer we must suffer this indignity?  In the past, even an emperor could stand barefoot in the snow to beg forgiveness from the pope.  Perhaps we, too, should go to Rome and plead our case."
