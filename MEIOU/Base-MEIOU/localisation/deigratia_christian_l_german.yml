 curia_controller_secular_pope_weak:1 "Päpstlicher Sponsor (schwach)"
 desc_curia_controller_corrupt_pope_moderate:1 "As the leader of one of the world's greatest religions, the pope intervened in European politics by acting as a neutral arbiter for disputes, had great influence over Catholic rulers, and could command a legion of priests. This made the pope powerful indeed - and many Catholic countries spent great sums to influence papal conclaves in the hopes of getting a sympathetic pope in the Vatican. The current pope owes his election entirely to our influence and has promised to repay us with favors and influence during his reign - when he is not busy enriching himself and his family."
 desc_curia_controller_corrupt_pope_nominal:1 "Most Christians accepted that the unity of the church had been and would remain lost.  Left out of this consensus, ignored by many rulers in Europe, the pope lost much of his former grandeur and became much less important in Europe.  The current pope owes his election entirely to our influence and has promised to repay us with favors and influence during his reign - when he is not busy enriching himself and his family."
