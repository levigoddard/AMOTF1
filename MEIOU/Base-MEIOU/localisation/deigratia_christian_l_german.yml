 dg_catholic.057.t:1 "Das Konzil von $PROVINCECAPITAL$ endet in einer Sackgasse"
 dg_catholic.057.a:1 "Nothing was accomplished"
 dg_catholic.057.d:1 "General church councils involved hundreds of bishops from across Christendom meeting in a neutral location to discuss fine points of doctrine.  The logistics of a single session were mind-boggling and progress at councils was slow.  It should come as no surprise, then, that councils could drag out for years without resolving an issue.  When all hope of compromise died, the council of $PROVINCECAPITAL$ was adjourned, in the hope that a later council with different delegates could decide what these could not."
 evangelical_union_title:1 "Erstellt die $PRIMARY_CULTURE$ Union der Kirchen"
 evangelical_union_desc:1 "Reformed and Evangelical Christians lived side by side, but not always peacefully.  Despite having much in common, the two churches were divided theologically and by their leadership.  Many Protestant rulers saw this division as wasteful and sought to bridge the gap between them, but all compromise failed.  One solution remained: legally uniting them.  Unlike Catholics, both Evangelicals and Reformed Christians recognized the authority of the state over them, so the state could enforce a single book of liturgy and prayer common to all Protestants and appoint bishops to rule them.  This would, in theory, bring all Protestants into a single union.  In reality, not all would join the new church, but enough would to make it worthwhile."
 dg_protestant.027.t:1 "Die Verhaftung von Häretikern"
 dg_protestant.027.d:1 "Having lost his protection in $PROVINCENAME$, the reformer and his followers were soon taken prisoner.  This gives us an opportunity to send him to Rome for trial, where he will no doubt face the same fate that Jan Hus did - the just reward of those who would cause a schism.  We could also skip the trial and execute him ourselves, to be sure his heretic tongue will stop wagging."
 dg_protestant.027.a:1 "Zitiert ihn nach Rom"
 dg_protestant.027.b:1 "Richtet ihn hin"
 dg_protestant.027.c:1 "Lasst ihn leise entkommen"
 dg_protestant.012.t:1 "Säkularisierung von $COUNTRY$"
 dg_protestant.012.a:1 "Unsere Herrschaft ist nun absolut"
 dg_protestant.012.b:1 "Verratet die Reformation und haltet die Kontrolle des Staates über die Kirche aufrecht"
 dg_protestant.012.c:1 "Geht zurück zur katholischen Falte"
 dg_protestant.012.d:1 "Part of the Reformation's criticism of the Catholic church was the lack of scriptural evidence for asceticism and monasticism, and the biblical admonition for priests to live a life of apostolic poverty - not reigning in palaces or commanding armies.  With the introduction of the Reformation to $COUNTRY$, its purpose for existence came into doubt.  Before enemies could take advantage of this doubt, $MONARCH$ took control of the situation by declaring $COUNTRY$ to be a secular nation, and himself its ruler.  Although this was not popular, now that the Evangelical religion had taken hold, it was inevitable."
 dg_protestant.013.t:1 "Winde der Veränderung"
 dg_protestant.013.d:1 "With the growing number of princes openly declaring their loyalties against the pope and the spread of Evangelical doctrines among the peasantry, secret Evangelicals no longer needed to hide their faith.  The time had come to declare openly for the Reformation - or against it."
 dg_protestant.013.a:1 "Bleibt dem Papst treu"
 dg_protestant.013.b:1 "Brecht offen mit Rom"
 dg_protestant.042.t:1 "Hexenjagd in $PROVINCENAME$"
 dg_protestant.042.a:1 "Lasst die Bauern etwas Dampf ablassen"
 dg_protestant.042.b:1 "Organisiert ein Hexentribunal in $CAPITAL_CITY$"
 dg_protestant.042.c:1 "Entmutigt diese Praxis"
 dg_protestant.042.d:1 "Christians believed that the Devil worked evil on good Christians through human hosts, and consequently when ill befell them they could blame their misfortunes on these 'witches' and take suspected witches to a church court, where they were usually found innocent for lack of evidence.  During times of great upheaval witch trials could lead to mass hysteria and mob lynchings when a court found in the defendant's favor or where the law could not or would not be enforced.  These witch hunts became especially common after the church council that ended the schism met in Basle, a town known for its anti-witchcraft theology.  Ironically, although witch hunts have their origins in Catholicism, they were far more prevalent under Protestantism, which lacked the ecclesiastical courts of their Catholic neighbours."
 witchcraft_laws_title:1 "Verabschiedet den Hexereiakt"
 witchcraft_laws_desc:1 "In an era with centralized justice system, witch hunts and mob lynchings were an embarassment at best, a danger at worst.  Although the hunts themselves were declared illegal, this did not stop mobs from forming during legal witch trials.  The solution, then, was to declare the trials themselves illegal - and to arrest anyone who accused someone else of being a witch.  With that, the problem abruptly went away."
 secular_courts_catholic_title:1 "Schließt die kanonischen Gerichte"
 secular_courts_catholic_desc:1 "During the middle ages the church policed itself, with its own independent laws and courts.  Ecclesiastical courts tended to be more lenient than secular ones; crimes that normally resulted in execution of the guilty, such as sodomy or bestiality, ususally resulted in sentences of pilgrimages or public confession in ecclesiastical courts.  As a result, anyone who could somehow claim clerical status, such as university students, asked to be tried under an ecclesiastical court - sometimes by appealing directly to the pope in Rome.  While perfectly legal, this was not always popular with the public, and as the power of the papacy waned, some countries began stripping clerics of this privilege.  \n\nThis decision will shield us from the Ecclesiastical Jurisdiction event."
 dg_catholic.076.d:1 "For both moral and physical reasons, the church forbade marriage to those within seven degrees of separation of each other - as distant as third cousins.  This encouraged villagers to travel and marry in other areas and helped avoid many hereditary defects, but it was also quite complex to keep track of genealogy, so the rule resulted in many broken engagements and annulled marriages.  Over the last few months, our ambassadors have worked tirelessly to arrange a royal marriage between a prince of our nation and a princess of one of our neighbours in the hopes of cementing good relations with them.  Our work has borne fruit, and the engagement was announced, only to discover the couple are distantly related by blood.  The church usually offered dispensation to such couples, but it meant acknowledging the authority of the pope."
 dg_catholic.077.d:1 "Over the last few months, our ambassadors have worked tirelessly to arrange a royal marriage between a princess of our own nation and a prince of one of our neighbors in the hopes of cementing good relations with them.  Our work has borne fruit, and the engagement was announced - only to be broken off!  This public insult is something we shall remember for a long time."
 dg_catholic.076.t:1 "Blutsverwandtschaft"
 dg_catholic.077.t:1 "Entlobung"
 dg_catholic.076.a:1 "Fragt den Papst nach Dispens"
 dg_catholic.076.b:1 "Brecht die Verlobung ab"
 dg_catholic.077.a:1 "Dies ist ein Schlag ins Gesicht!"
 dg_catholic.078.t:1 "Dispensation gewährt"
 dg_catholic.078.d:1 "Die katholische Kirche war nicht unflexibel. Sie erteilte regelmäßig Paaren, die einen heiligen Ehestand wünschten, denen es aber vom Kirchenrecht verboten war, wenn kein zwingender Grund vorhanden war, Dispens. Dies galt noch mehr für Herrscher, die Macht über die Kirche innehatten - und so Dispens fördern und leugnen konnten. In unserem Fall hat sich der Heilige Vater entschlossen, uns Dispens zu erteilen, sodass uns nichts mehr im Weg steht, die Beziehungen zwischen den beiden Ländern zu stärken."
 dg_catholic.078.a:1 "Vereinbart eine königliche Hochzeit in $CAPITAL_CITY$"
 dg_catholic.079.t:1 "Dispensation verweigert"
 dg_catholic.079.d:1 "Unser Beichtvater bringt schlechte Nachrichten vom Heiligen Stuhl: Der Papst hat unsere Bitte nach Dispens abgelehnt und die königliche Hochzeit, die wir geplant haben, muss nun peinlich abgesagt werden. Die Nachricht ist umso ärgerlicher, da sie so ungewöhnlich ist: Die Kirche erteilte normalerweise Dispens, wenn Paare zwischen den königlichen Höfen Europas heiraten wollten. Wenn auch der Vatikan 'gesundheitliche Risiken' als Grund nannte, vermuten wir, dass er möglicherweise politisch motiviert ist."
 dg_catholic.079.a:1 "Deckt unsere private Schande"
 dg_catholic.079.b:1 "Protestiert gegen diese Ungerechtigkeit"
 dg_pope.012.t:1 "Ein Fall kommt vor das päpstliche Gericht"
 dg_pope.012.d:1 "For both moral and physical reasons, the church forbade marriage to those within seven degrees of separation of each other - as distant as third cousins.  This encouraged villagers to travel and marry in other areas and helped avoid many hereditary defects, but it was also quite complex to keep track of genealogy, so the rule resulted in many broken engagements and annulled marriages.  The church responded by offering dispensation to couples who were only marginally related to each other.  When the petitioners came from the royal families of Christendom, the pope got involved personally.  Dispensation was usually granted, but an unscrupulous or ambitious pope could deny it to punish the countries involved for some slight."
 dg_pope.012.a:1 "Erlaubt die Hochzeit"
 dg_pope.012.b:1 "Verbietet diese unreine Bindung"
 dg_pope.013.t:1 "Die heidnische Bedrohung"
 dg_pope.013.a:1 "Ruft einen Kreuzzug aus"
 dg_pope.013.b:1 "Andere Angelegenheiten verlangen unsere Aufmerksamkeit"
 dg_pope.013.d:1 "Die Kreuzzüge waren die katholische Antwort auf die muslimische Besetzung des Heiligen Landes im 11. Jahrhundert. Obwohl sie nur bedingt Erfolg hatten, brachten sie Ruhm nach Europa und Ehre für den Papst. Der letzte große Kreuzzug endete im 13. Jahrhundert, wurde aber später mit dem Konzept kleinerer Kreuzzüge gegen Ketzer und Ungläubige weitergeführt. Auch hier stehen die Christen vor einer Bedrohung und ein Prinz bat uns um Hilfe gegen die Heiden. Wie sollen wir reagieren?"
 dg_catholic.044.t:1 "Kreuzzug ausgerufen"
 dg_catholic.044.d:1 "Unsere Hilferufe wurden erhört. Der Papst hat einen Kreuzzug gegen unsere Feinde ausgerufen! Allerdings sollten wir uns nicht zu früh freuen, denn noch ist unklar, wie viel Einfluss dieser haben wird und ob die Hilfe uns rechtzeitig erreicht. Wir müssen uns daher vorbereiten, alleine zu kämpfen und können nur beten, dass andere unserem Ruf folgen!"
 dg_catholic.044.a:1 "Nun werden wir sehen, wer wirklich unsere Freunde sind"
 dg_catholic.045.t:1 "Kreuzzug verweigert"
 dg_catholic.045.a:1 "Gut! Dann werden wir eben für uns selbst kämpfen!"
 dg_catholic.045.d:1 "Unsere Bitte um Hilfe ist auf taube Ohren gestoßen. Der Papst weigerte sich in seiner Arroganz einen Kreuzzug auszurufen, um uns im Kampf zu unterstützen. Wir stehen nun der Wut der Heiden alleine gegenüber und unsere Menschen leiden, damit andere in Frieden leben..."
 dg_catholic.046.t:1 "Kreuzfahrer kommen in $CAPITAL_CITY$ an"
 dg_catholic.046.d:1 "Having heard the pope's call to arms, thousands of men have taken up the cross and come to our aid against the enemy.  However, arriving in $CAPITAL_CITY$, the crusaders are not an impressive lot.  Not all are holy men; although many joined the crusade for noble reasons, others simply hoped to win a fortune, and some were even escaping justice at home.  All of them caused problems: the ones who came for holy reasons could be intolerant of local religious practices, the ones who sought loot expected to pillage it when they won victories, even if it was from fellow Christians, and the ones escaping justice believed they had dispensation for any crimes from the pope - past or future.  Worse yet, not all the crusaders were trained or equipped for the rigors of war, and some arrived expecting to be equipped at state expense.  Despite all these problems, they were welcomed in the desperate struggle against the infidel."
 dg_catholic.046.a:1 "Haltet sie fest im Griff"
 dg_catholic.046.b:1 "Lasst sie auf den Feind los"
 dg_catholic.047.t:1 "Der Kreuzzug endet vorzeitig"
 dg_catholic.047.d:1 "Der Tod des Papstes beendete den Kreuzzug abrupt. Ohne seine Unterstützung für unsere Sache hat der Kreuzzug keinen Meister der Lage, der die Christenheit gegen einen gemeinsamen Feind vereinigen kann und mit der Konklave gibt es niemanden, den wir um einen anderen Kreuzzug fragen könnten. Hätte er nur ein wenig länger gelebt!"
 dg_catholic.047.a:1 "Wir sind nun auf uns alleine gestellt"
 dg_catholic.048.t:1 "Der Kreuzzug um $PROVINCENAME$ endet"
 dg_catholic.048.d:1 "With $COUNTRY$ at peace and $PROVINCENAME$ still in Christian hands the crusade was deemed a success.  Most surviving crusaders returned to their homes with tales of valour and battle against the infidel."
 dg_catholic.048.a:1 "Gott sei gepriesen!"
 dg_catholic.049.t:1 "Der Kreuzzug endet in einer Niederlage"
 dg_catholic.049.d:1 "Our well-meant crusade against the infidel has failed to keep Christian lands out of enemy hands.  Dispirited, the surviving crusaders returned to their homes with tales of woe and tragedy."
 dg_catholic.049.a:1 "Gottes Pläne sind unergründlich"
 dg_catholic.003.t:1 "Einmischung der Kirche"
 dg_catholic.003.d:1 "In theory the $MONARCHTITLE$ was appointed by God, but in practice the church and state were often at odds.  Knowing they were immune to local law, archbishops and cardinals sometimes intervened in local politics from the pulpit, especially in countries where the pope held a personal interest.  If a ruler openly acted against the church, he faced severe reactions from the papacy."
 dg_catholic.003.a:1 "Bringt ihre Zungen zum Schweigen!"
 dg_catholic.003.b:1 "Lasst ihre Kritik in der Stille leiden"
 dg_catholic.003.c:1 "Kauft ihr Schweigen"
 dg_catholic.003.e:1 "Macht Zugeständnisse an die Kirche"
 missionary_tithe:1 "Missionarischer Zehnt"
 desc_missionary_tithe:1 "The pope has called upon Christians to pay an extra tithe to pay for the Christianization of heretics and heathens.  Some of the money goes straight into the coffers of the papacy, to be set aside for its use by missionaries."
 dg_catholic.031.t:1 "Missionarsfinanzierung"
 dg_catholic.031.a:1 "Zahlt den Zehnt"
 dg_catholic.031.b:1 "Lasst die Bauern dafür aufkommen"
 dg_catholic.031.c:1 "Weigert Euch zu zahlen"
 dg_catholic.031.d:1 "One of the strengths of the Catholic church was its missionary drive.  There were always new frontiers for missionaries to explore and convert in Europe.  Later, the discovery of pagans in the New World and new strains of heresy at home demanded a response from the church.  At times the pope called for a tithe from Catholic princes to help pay for this missionary work."
 peasant_success_story:1 "Vom Lumpen zum Reichen"
 desc_peasant_success_story:1 "A peasant who rose to a position of power and authority was rare, and examples of this inspired others to work hard and pursue their dreams."
 dg_protestant.014.t:1 "Die geheime Beratung eines Bekenners"
 dg_protestant.014.d:1 "Monarchs rarely married for love.  Instead, their marriages were arranged to bring about stability and cement alliances.  This did not always result in a happy marriage.  Sometimes, a spouse could be old, ugly, a drunkard, or just plain mean.  Rulers trapped in such loveless marriages generally had few options - they could seek a divorce from the pope and risk both a scandal and alienating their spouse's powerful family, or they could have affairs on the side and risk having bastard children that could cause problems with the succession.  For $MONARCH$, however, the exciting new $COUNTRY_RELIGION$ faith offered up another option.  The faith emphasized using the bible to support theology, and in the Old Testament, several kings and patriarchs practiced polygamy.  This would allow the $MONARCHTITLE$ to keep their original spouse and take another legally, eliminating the problem of bastards.  In a series of letters written to $THEOLOGIAN$, $MONARCH$ argued for this course of action, and, against his better judgement, $THEOLOGIAN$ reluctantly agreed that it could be done.  Yet this scandal might bring great shame upon the nascent $COUNTRY_RELIGION$ church, and upon $COUNTRY$.  Is it worth it to have your cake and eat it, too?"
 dg_protestant.014.a:1 "Akzeptiert eine lieblose Ehe"
 dg_protestant.014.b:1 "Erhaltet eine Scheidung und erleidet die Konsequenzen"
 dg_protestant.014.c:1 "Praktiziert die Polygamie des Alten Testaments"
 dg_papacy.013.t:1 "Die Wiederherstellung des Kirchenstaates"
 dg_papacy.013.d:1 "Recent conflicts have left some of the Holy See in the hands of outsiders.  Bowing to pressure from the church, they have agreed to return our lands to us, with the warning that we rule at their sufferance and that we should mend our ways."
 dg_papacy.013.a:1 "Kehrt zum normalen Stand zurück"
 dg_papacy.013.b:1 "Behaltet unsere Hauptstadt in $CAPITAL_CITY$"
 dg_catholic.056.t:1 "Ein Kirchenkonzil beginnt"
 dg_catholic.056.d:1 "Ein allgemeines Kirchenkonzil hat begonnen! Bischöfe und Kardinäle aus der gesamten Christenheit treffen sich, um die Feinheiten der Theologie zu diskutieren und die Kirche zu reformieren. Die Zusammenkunft hunderter gelehrter und wichtiger Mänenr kann zu großen Veränderungen führen - oder auch nur heiße Luft. Das Konzil wird nur bis zu so einer Entscheidung bestehen bleiben. Was sollen unsere Delegierten versuchen, zur Diskussion zu bringen?"
 dg_catholic.056.a:1 "Schickt sie ohne Anleitung"
 dg_catholic.056.b:1 "Versucht das Schisma zu flicken"
 dg_catholic.056.c:1 "Versucht die Simonie zu reformieren"
 dg_catholic.056.e:1 "Versucht den Absentismus zu reformieren"
 dg_catholic.056.f:1 "Hebt die Frage des Ablasses"
 dg_catholic.056.g:1 "Versucht den Nepotismus zu reformieren"
 dg_catholic.056.h:1 "Hebt die Frage der Blutsverwandtschaft"
 dg_catholic.056.i:1 "Debattiert die Verwendung der Volkssprache (Gegenreformation)"
 dg_catholic.056.j:1 "Debattiert die Bedeutung des Gastgebers (Gegenreformation)"
 dg_catholic.056.k:1 "Debattiert die Bedeutung der Heiligen Schrift (Gegenreformation)"
 dg_catholic.056.l:1 "Debattiert die Bedeutung der guten Werke (Gegenreformation)"
 dg_catholic.054.t:1 "Ungeeigneter Ort für ein Konzil"
 dg_catholic.054.d:1 "Konzile hatten, mehr als alles andere, das Potential, dramatische Änderungen der Kirchenlehren durchzuführen - und somit konnte es sich kein katholisches Land leisten, sie zu ignorieren. Obwohl weltliche Fürsten kein Mitspracherecht in Angelegenheiten der Kirche hatten, so war ihr Mitwirken für ein Konzil wesentlich, um keinen Zweifel an ihrer Legitimität hervorzurufen. Dies bedeutete, dass es entscheidend war, einen Ort für ein Konzil zu finden, mit dem alle Großmächte einverstanden waren, oder zumindest nicht im Bann ihrer Feinde. Leider konnte eine solche Entscheidung in Zeiten von Streit schwierig sein. Das geplante Konzil von $COUNTRY$ wurde inmitten von Drohungen, Boykott und Vorwürfen abgesagt."
 dg_catholic.054.a:1 "Die Politik sollte in der kirche nichts zu suchen haben!"
 convert_catholic_minority_tiny_title:1 "Konvertiert Katholiken friedlich"
 convert_catholic_minority_tiny_desc:1 "Die Anwesenheit von Katholiken in unserem Staat untergräbt seine Einheit und Stabilität. Unsere religiösen Oberhäupter sagen, wir sollten Missionare schicken, um sie zum wahren Glauben zu konvertieren, sodass sie loyale Untertanen werden. Dies vermeidet zwar einen Konflikt, ist jedoch ein langsamer und mühsamer Prozess, da jede kleine Gruppe der Häresie eigens behandelt werden muss."
