 general_council:1 "Allgemeine Kirchenversammlung"
 desc_general_council:1 "Gelegentlich hielt die Kirche Versammlungen von Bischöfen aus der ganzen katholischen Welt ab um ein für alle Mal Einscheidungen in theologischen Fragen zu treffen, denen sich die Kirche konfrontiert sah. Tatsächlich setzten sich Kirchenversammlungen über die Authorität des eigentlichen Papstes hinweg und die Päpste mussten all ihren politischen Scharfsinn aufbringen um die Versammlungen in ihren Sinn zu beeinflussen. Da Einhelligkeit das Ziel war, konnten diese Treffen Jahre andauern während Fraktionen der Versammlung über feine Punkte der Theologie stritten."
 desc_catholic_jerusalem:1 "In Jerusalem wurde Jesus Christus gekreuzigt, starb dort, wurde beerdigt und wo er wiederauferstanden ist. Dies macht es zum heiligsten Ort der Christenheit und die Nation, die von sich behaupten konnte, das heilige Land vor den Ungläubigen zu verteidigen, erlang großes Ansehen unter allen Gläubigen "
