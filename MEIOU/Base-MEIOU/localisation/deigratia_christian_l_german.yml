 dg_protestant.015.d:1 "Although the Protestant Reformation gained the support of many church reformers and commoners who were frustrated with the Catholic church, its biggest source of support was often the rulers of nations who saw in the Reformation a means to seize control of the church.  Many rulers gradually loosened the grip of the Catholic church with a series of laws designed to weaken it and play to the strengths of Evangelicalism.  At the same time, rulers favored theologians and courtiers who supported the new faith and criticized the church.  Aristocrats and officials saw the way the wind was blowing and facilitated these laws, throwing their weight behind the new church."
 dg_protestant.015.a:1 "The movement gains support in $PROVINCENAME$"
 dg_protestant.015.b:1 "Zieht staatliche Unterstützung zurück"
 dg_catholic.011.t:1 "Sileni Alcibiadis"
 dg_catholic.011.d:1 "By $YEAR$ it was clear that the Catholic Church needed reform, and also clear that the pace of reform was too slow.  Noted theologian $THEOLOGIAN$ wrote a book in which he criticized the church by making allusions to Greek history to avoid accusations of heresy.  The message was that priests and popes, who were supposed to be pure, were not - yet nobody was able to criticize them.  Thanks to the invention of the printing press, it became far more popular than expected."
 dg_catholic.012.t:1 "Das Lob der Torherit"
 dg_catholic.012.d:1 "In $YEAR$ noted author and humanist $THEOLOGIAN$ wrote The Praise Of Folly, a satire of the church and especially of the Papal Curia.  It was hugely popular, even with the pope, and considered to be hilarious - yet its message, that the church was in need of reform, was not lost on many."
 dg_setup.004.t:1 "Ein Treffen mit dem Papst"
 dg_setup.004.d:1 "$MONARCHTITLE$ $MONARCH$ was summoned to the Vatican recently.  There the pope discussed church history with him, glad to be able to share his love of history with a fellow Catholic."
 dg_setup.004.a:1 "Ich liebe Geschichte!"
 dg_reformed.001.t:1 "Radikaler Reformer"
 dg_reformed.002.t:1 "Reformer im Exil"
 dg_reformed.003.t:1 "Religiöser Nationalismus"
 dg_reformed.004.t:1 "Radikale Reformation"
 dg_reformed.005.t:1 "Das Geständnis von $CAPITAL$"
 dg_reformed.012.t:1 "Zwietracht unter den Christen"
 dg_reformed.001.d:1 "Much to the surprise of early Evangelicals, it was only a matter of time before competing ideas split the Reformation.  Some theologians felt that the Reformation had not gone nearly far enough.  These radicals rejected transubstantiation (the idea that the body and blood of Christ was present in the host) as a myth, considered baptism a contract with God that could be voided with sin, and suggested that an omniscient God implied predestination - that God knew in advance who was damned and who was saved.  These were strange and new ideas, and they caused division among the Protestants.  One such radical is preaching in our lands and has made many converts to his strange ideas.  What should we do about him?"
 dg_reformed.001.a:1 "Sendet diese Radikalen ins Exil"
 dg_reformed.001.b:1 "Fordert ihn auf, die $PRIMARY_CULTURE$ Reformation zu leiten"
 dg_reformed.002.d:1 "The Protestant Reformation exposed cracks in the church, and through these cracks dozens of churches emerged.  With no one authority to declare a doctrine heretical, charismatic preachers had the chance to leave a lasting impression on the nascent churches that emerged in opposition to Catholicism.  Spurned by their home countries, some of these preachers arrived in neighboring lands seeking more fertile ground for their proselytzation."
 dg_reformed.002.a:1 "Erlaubt ihm ein Leben in Frieden"
 dg_reformed.002.b:1 "Verhaftet ihn und seine Anhänger"
 dg_reformed.002.c:1 "Ladet ihn nach $CAPITAL$ ein, um uns den Weg zu zeigen"
 dg_reformed.003.d:1 "Early Evangelicals and their Catholic opponents often treated the Reformation as an issue for nobles and priests to decide, but growing literacy and an interest in religion helped spread theological issues to the middle class.  Demanding a say in their church, many burghers felt the Protestant Reformation did not go far enough.  When new, subversive ideas spread - priests elected by their parishoners, the equality of all men under God - they were readily embraced by those who felt otherwise voiceless in society.  This new Reformed faith became the cornerstone of opposition to central authority for many."
 dg_reformed.003.a:1 "Bekämpft diesen Glauben mit Worten"
 dg_reformed.003.b:1 "Verbrennt sie auf dem Scheiterhaufen"
 dg_reformed.004.d:1 "The events of the sixteenth century led to a great religious revival where Christians approached their faith on a new, personal basis.  With the help of growing literacy, newly translated bibles and the Evangelical Reformation leading the way, many peasants and burghers began to preach a fundamentalist form of Christianity.  This new denomination emphasized personal responsibility, democracy and the equality of men - radical, subversive, and extremely popular among the common people."
 dg_reformed.004.a:1 "Die neue Lehre verbreitet sich"
 dg_reformed.005.d:1 "Although many rulers of Europe throw off their loyalty to the pope, they put themselves in his stead by seizing control of the nascent Evangelical churches that replaced the Catholic church.  This made the new, radical Reformed church and its democratic and individualistic ideas anathema to them.  Because of this, Evangelicals persecuted this new denomination as much or more than Catholics.  It took these new reformers decades to win acceptance in Europe, but eventually their numbers forced others to grudgingly respect their faith."
 dg_reformed.005.a:1 "Die Radikalen haben sich der Menge angeschlossen"
 dg_reformed.012.d:1 "In Europe the Catholic church was suffering a schism the likes of which had only been seen once before, in the eleventh century.  This conflict presented others on the fringes of Christendom with a rare opportunity to divide and conquer by choosing sides - or by not intervening, to allow this 'Reformation' to sweep over the Christians in their demesne.  The new doctines were especially attractive to Christians seeking to explain how they had erred so badly that God had abandoned them to the rule of infidels, and tens of thousands eagerly converted to the new 'Reformed' faith that was in opposition to mainstream Catholicism over the protests of local Christian leaders."
 dg_reformed.012.a:1 "Wir sehen keinen Grund, einzugreifen"
 dg_reformed.012.b:1 "Ermutigt die Ketzer, die Kirche zu spalten"
 dg_reformed.012.c:1 "Unterdrückt diese Bewegung, um die Unterstützung der Katholiken zu gewinnen"
 dg_pope.033.t:1 "Die Reform der Simonie"
 dg_pope.034.t:1 "Die Reform des Ablasses"
 dg_pope.035.t:1 "Die Reform der Pfründe"
 dg_pope.036.t:1 "Die Reform der ungelernten Priester"
 dg_pope.037.t:1 "Die Reform des Pluralismus"
 dg_pope.038.t:1 "Die Reform des Nepotismus"
 dg_pope.033.d:1 "After Clement V reorganized the church, the pope gained the right to appoint bishops to their benefices.  When a bishop died, the benefice returned to the pope.  An unforeseen effect of this was to encourage simony, or payment in return for church titles.  This practice excluded peasants from the highest ranks of the church and placed a burden of debt on bishops that caused many to tax their tenants harshly.  As the practice grew widespread it caused a backlash against the church.\n\nIt may require several reforms to eradicate this entrenched practice.  The higher church reform desire is, the more effective reforms will be.  However, it requires papal influence to push the harshest reforms forward."
 dg_pope.033.a:1 "Impose stringent rules to stop the practice"
 dg_pope.033.b:1 "Führt kleine Änderungen ein"
 dg_pope.034.d:1 "Christians who sinned needed dispensation (permission) or absolution (forgiveness) to return to a state of grace.  The church used its moral authority to grant both, most commonly during confession.  In the sixteenth century the practice began of giving dispensation in return for alms as a way to reward pilgrims.  The greed of laterpopes turned this into a way of gaining gold at the expense of credulous peasants convinced their loved ones would stay in purgatory if they did not pray.\n\nIt may require several reforms to eradicate this entrenched practice.  The higher church reform desire is, the more effective reforms will be.  However, it requires papal influence to push the harshest reforms forward."
 dg_pope.034.a:1 "Verbietet den Verkauf des Dispens"
 dg_pope.034.b:1 "Verurteilt die Exzesse der Ablasshändler"
 dg_pope.035.d:1 "Beginning in the fourteenth century the pope collected the first year's income (annate) from the benefice granted to a new bishop.  This was a common custom by feudal rulers upon granting a fief to a vassal, so by claiming this right, the pope was taking money away from secular rulers.  In addition, regardless of who the money went to, this practice forced new bishops to borrow heavily or overtax their peasants in order to pay this sum, something which made the church seem oppressive to the locals.\n\nIt may require several reforms to eradicate this entrenched practice.  The higher church reform desire is, the more effective reforms will be.  However, it requires papal influence to push the harshest reforms forward."
 dg_pope.035.a:1 "Beendet die Zahlung der Annate"
 dg_pope.035.b:1 "Niedrigere Zahlungen auf eine überschaubarere Summe"
 dg_pope.036.d:1 "Although large cities often had cathedral schools where future priests received a classical education alongside noble scions, more rural parishes often had little access to schooling and little money to send a priest away for several years.  Instead, local nobles appointed priests, and these priests trained their successors personally.  This was simple, but led to uneducated priests who sometimes couldn't even read Latin!  It was no wonder that these rural parishes could become centers of heresy.  In theory the fault lay in local bishops whose task was to oversee the priests in their diocese, but in practice they were often suffering from the same problems.\n\nIt may require several reforms to eradicate this entrenched practice.  The higher church reform desire is, the more effective reforms will be.  However, it requires papal influence to push the harshest reforms forward."
 dg_pope.036.a:1 "Fordert, dass jede Diozese ein Priesterseminar baut"
 dg_pope.036.b:1 "Fordert, dass die Bischöfe ihre Diozese beaufsichtigten"
 dg_pope.037.d:1 "After Clement V reorganized the church, the pope gained the right to appoint bishops to their benefices in return for payment.  As this practice became more widespread, some nobles saw it as an investment.  They spent vast sums of money to secure two or more benefices for themselves or a son.  By holding two offices at the same time, such bishops gained a large income, but this practice of pluralism also meant vacant diocese with no trained bishop living there, which only added to the problems the church was suffering.  Some bishops went so far as to openly live far away from any of their benefices, preferring big city life instead.\n\nIt may require several reforms to eradicate this entrenched practice.  The higher church reform desire is, the more effective reforms will be.  However, it requires papal influence to push the harshest reforms forward."
 dg_pope.037.a:1 "Fordert, dass Geistliche in ihren Pfarreien wohnen"
 dg_pope.037.b:1 "Betont die Bedeutung der Gemeinden"
 dg_pope.038.d:1 "It was an accepted practice for kings and princes to give fiefs to their sons.  As the prestige of the papacy grew, popes grew in status to be equals of these princes, owning vast estates and commanding armies.  Many acted as a prince would, granting fiefs to their relatives or illegitimate children or making nephews cardinals with valuable benefices.  This entirely secular behavior did not enhance the prestige of the papacy.\n\nIt may require several reforms to eradicate this entrenched practice.  The higher church reform desire is, the more effective reforms will be.  However, it requires papal influence to push the harshest reforms forward."
 dg_pope.038.a:1 "Elegt strengere Regeln auf, um die Ausübung zu stoppen"
 dg_pope.038.b:1 "Verurteilt die Praxis"
 council_session:1 "Konzil"
 desc_council_session:1 "The general church council is busily debating a topic of interest to the entire church.  Let us pray they make the right decision."
 dg_catholic.111.t:1 "Konzil endet"
 dg_catholic.111.d:1 "General church councils involved hundreds of bishops from across Christendom meeting in a neutral location to discuss fine points of doctrine.  The logistics of a single session were mind-boggling and progress at councils was slow.  It should come as no surprise, then, that councils could drag out for years without resolving an issue.  Unable to enact clear reforms, the council has adjourned."
 dg_catholic.111.a:1 "Fortschritt ist langsam"
 dg_catholic.112.d:1 "Church councils were one of the most democratic and powerful instruments of the Catholic church.  The advantage of councils was that they allowed bishops to raise issues and be heard by all of Christendom, but the disadvantage was that it could take months to agree on even the most basic of concepts when so many influential leaders were gathered in one place.  When a church council did agree on doctrine, however, the church adopted the new policy wholeheartedly.  Although there remained significant issues left to deal with, the council of $YEAR$ reached a consensus that would reverbate through the church."
 dg_catholic.112.a:1 "Geht und verbreitet die gute Nachricht"
 dg_catholic.113.d:1 "Church councils hosted hundreds of bishops, archbishops and cardinals from across Christendom.  These 'princes of the church' were among the most powerful men in Europe, as well as the most sancrosanct.  Despite this, war, disease and heresy occasionally threatened a council site.  When this happened, the council often chose to adjourn and meet again at some later date in a different location."
 dg_catholic.113.a:1 "Wir können uns nur fragen, was hätte sein können"
 dg_catholic.114.t:1 "Kirchenreformen"
 dg_catholic.114.a:1 "Der Wille der Kirche ist uns klar gemacht worden"
 dg_catholic.114.d:1 "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles.  When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter.  After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nOne of the biggest criticisms of the church was simony, or paying bribes in return for receiving a benefice.  The practice had crept into the church since Clement V and excluded peasants from the upper ranks of the church.  In $YEAR$ the church took steps to end this practice by placing harsh measures against those caught accepting bribes.  \n\nThis will significantly cut down on simony events."
 dg_catholic.115.d:1 "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles.  When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter.  After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nOne such issue was indulgences.  Originally given as unexpected thanks for donations desperately needed by the church, by $YEAR$ they had evolved into a way of making money for the papacy.  The practice was abhorrent to many church reformers and it was with enthusiasm that the bishops ended the practice.\n\nIndulgence events will no longer fire."
 dg_catholic.116.d:1 "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles.  When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter.  After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nNew priests were given a benefice from the chuch to provide them with an income while doing God's work, but in return were expected to pay their first year's income, or 'annate', to the church.  While lucrative, the annate encouraged bishops to tax the peasants on their land heavily, so in $YEAR$ the church officially abolished the practice of paying the annate.  \n\nThis will significantly cut down on simony events."
 dg_catholic.117.d:1 "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles.  When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter.  After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nAlthough priests were supposed to be literate theologians, without standardized education or rigorous evaluation there was considerable difference between priests, leading to incompetence and heresy.  In $YEAR$ the church set out clear rules and standards for clerical education and began establishing seminaries across Europe for that purpose.  \n\nThis will significantly cut down on absenteeism events."
 dg_catholic.118.d:1 "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles.  When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter.  After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nSome clerics maintained two or more benefices to supplement their income - often leagues apart.  Unable to actually live in two places at the same time, they appointed salaried replacements who were often unprepared for the duties.  Despite frequent condemnation of this practice, it was only in $YEAR$ that strict rules against pluralism were put in place. \n\nThis will significantly cut down on absenteeism events."
 dg_catholic.119.d:1 "Over the centuries, the Catholic church faced many issues never dreamt of by the apostles.  When these issues grew pressing enough, the bishops of the church would meet with the pope to debate the matter.  After deciding on a course of action, the church would disseminate the new doctrine throughout the church.\n\nOne such issue was nepotism, the practice of granting positions or favors to relatives - unfortunately common in the upper ranks of the church, given that bishops were unable to pass down their incomes or lands to their children.  In $YEAR$ the chuch took steps to end this practice.  \n\nThe Papal States will now get fewer nepotism events."
 dg_protestant.015.t:1 "Magisterale Reformation"
 dg_pope.051.t:1 "Das Schicksal der katholischen Kirche"
 dg_pope.052.t:1 "Das Schicksal der katholischen Kirche"
 dg_pope.053.t:1 "Das Schicksal der katholischen Kirche"
 dg_pope.054.t:1 "Das Schicksal der katholischen Kirche"
 dg_pope.055.t:1 "Die Gegenreformation"
 dg_pope.056.t:1 "Die katholische Reformation"
 dg_pope.051.d:1 "In a time when it could take letters months to reach parts of Europe, clarity was essential to avoid misunderstandings on crucial issues.  For this reason the church used latin as its only language, and this prompted scholars across Europe to use it as well as a common tongue of learning.  As centuries passed, however, this adherence to a dead language made the Bible and the Mass inacessible to the common man.  Protestants, who emphasized a personal relationship with God and who had no central authority to demand a common theology, allowed the use of the vernacular instead.  It was clear from the spread of the Reformation just how powerful a method this was, and many voices in the church demanded it change in order to keep up with them.  Others demanded the church ban it entirely in order to keep itself pure.\n\nDoctrinal decisions such as this were hotly debated in the church.  Before a decision could be adopted, it had to be accepted by church leaders.  This often demanded multiple councils agreeing on a doctrine.  However, the higher church reform is, the more quickly the church will realize it has to take a stand."
 dg_pope.051.a:1 "Erzwingt eine Eiheit durch Latein"
 dg_pope.051.b:1 "Lasst sie die Landessprachen verwenden"
 dg_pope.052.d:1 "Many of the theological debates of the Reformation went over the heads of the common worshipper.  One that did not was the communion.  Catholic tradition argued that the body and blood of Christ was found in both the bread and wine of sacrament, which meant ordinary Catholics had no need to partake of both.  As a result, the cup of His blood was usually reserved for priests.  This seemed unfair to the average peasant, and had been one of the key issues of the Hussite wars of the fifteenth century.  Since then, the church had been forced to back down and allow Bohemians to drink from the cup - but only if they asked to.  Some among the church felt like this change would convince Protestants to return to the church, while others saw it as a dangerous precedent to bend doctrine.\n\nDoctrinal decisions such as this were hotly debated in the church.  Before a decision could be adopted, it had to be accepted by church leaders.  This often demanded multiple councils agreeing on a doctrine.  However, the higher church reform is, the more quickly the church will realize it has to take a stand."
 dg_pope.052.a:1 "Es besteht keine Notwendigkeit für beide Gastgeber"
 dg_pope.052.b:1 "Es ist wichtig, dass es gerecht scheint"
 dg_pope.053.d:1 "The printing press, growing literacy and the translation of the bible into the vernacular led to many people reading the bible for the first time.  Many were shocked to find no clear evidence for some Catholic traditions such as clerical celibacy, confession, transubstantiation or papal infallibility.  Protestants used this to claim that the church had strayed from what Christ wanted and vowed to make doctrine based purely on the bible, while Catholics accused Protestants of being inflexible and outdated, arguing that centuries of tradition were worth as much as scripture.  However, some Catholics wanted to take the opportunity to return the church to its fundamentals.  \n\nDoctrinal decisions such as this were hotly debated in the church.  Before a decision could be adopted, it had to be accepted by church leaders.  This often demanded multiple councils agreeing on a doctrine.  However, the higher church reform is, the more quickly the church will realize it has to take a stand."
 dg_pope.053.a:1 "Die Tradition ist ebenso wichtig wie die Schrift"
 dg_pope.053.b:1 "Unser Glaube muss sich auf die Schrift allein beruhen"
 dg_pope.054.d:1 "One of the sharpest differences between Catholics and Protestants was the latter's emphasis on salvation by faith alone.  To the Protestants, belief in Jesus Christ was all that was needed to go to Heaven, while the Catholic church emphasized showing your faith through good works.  This debate highlighted one of the scandals of the church: 'good works' included almsgiving, and at times the Catholic church had used this to justify charging worshippers money for church services or to free souls from Purgatory.  While both Protestants and Catholics agreed this practice had to end, they were divided over how far to take it.  Most Catholics continued to see good works as a necessary part of being Christian, while Protestants went to the other extreme.\n\nDoctrinal decisions such as this were hotly debated in the church.  Before a decision could be adopted, it had to be accepted by church leaders.  This often demanded multiple councils agreeing on a doctrine.  However, the higher church reform is, the more quickly the church will realize it has to take a stand."
 dg_pope.054.a:1 "Glaube ohne Werke ist tot"
 dg_pope.054.b:1 "Der Glaube allein kann uns retten"
 dg_pope.055.d:1 "The Protestant Reformation was never intended to be a break from the Catholic church, but rather a wake-up call to its leadership that change was desperately needed.  The church reacted by excommunicating reformers and their followers, giving them little choice but to break off from Rome.  In church councils the papacy deliberately defined Catholicism in opposition to Protestant doctrine, pushing the church even further away from compromise.  Instead, the new focus of the church was to seek out and defeat heresy as it had many times before.  The doctrinal debates of the Counter Reformation helped to inspire ordinary Catholics to do just that."
 dg_pope.055.a:1 "Es kann keinen Kompromiss mit Ketzern geben"
 dg_pope.056.d:1 "The Protestant Reformation was never intended to be a break from the Catholic church, but rather a wake-up call to its leadership that change was desperately needed.  The hope of compromise was met by strong popes who purged the church of corruption and then redefined it by compromising with reformers.  Response to this Catholic Reformation varied; moderates returned to the church, but radicals expressed their mistrust by growing even more virulently anti-Catholic.  There was little room for a middle ground any longer.  The waves of returning Catholics left the church with a problem, though: many Protestant nobles had seized church lands, enriching themselves immeasureably.  Others had taken advantage of the Reformation to grant themselves powers which they were reluctant to give up.  Would it be wise to force them to give up these gains?"
 dg_pope.056.a:1 "Lasst Ketzer ihr gestohlenes Eigentum halten"
 dg_pope.056.b:1 "Verlangt die absolute Unterwerfung der Kirche"
 papacy_bad:1 "Der Papst hat seine Macht in unserem Land missbraucht"
 dg_catholic.121.t:1 "Kirchenlehre"
 dg_catholic.121.a:1 "Der Wille der Kirche ist uns bekannt"
 dg_catholic.121.d:1 "The Protestant Reformation gave new voice to reformers within the Catholic church.  Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe use of the vernacular§b.  By preaching in the local tongue, Protestants had made religion relevant again, but at the cost of sacrificing unity.  In $YEAR$ the Catholic church officially condemned this practice and reaffirmed their use of §Ronly Latin§b to ensure the standardization of doctrines around the world.  \n\nThis is a step towards a conservative Counter Reformation."
 dg_catholic.122.d:1 "The Protestant Reformation gave new voice to reformers within the Catholic church.  Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe use of the vernacular§b.  By preaching in the local tongue, Protestants had made religion relevant again, but at the cost of sacrificing unity.  In $YEAR$ the Catholic chuch officially broke with the past by §Rallowing priests to conduct masses in the vernacular§b.  \n\nThis is a step towards a liberal Catholic Reformation."
 dg_catholic.123.d:1 "The Protestant Reformation gave new voice to reformers within the Catholic church.  Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe communion host§b.  In the Catholic chuch, only priests regularly partook of both bread and wine, while Protestants allowed everyone to take part.  This appealed to the growing egalitarian spirit sweeping Europe but had no theological support, undermining the authority of the church.  In $YEAR$ the church officially reaffirmed its stance on the issue by §Rlimiting the communion host§b.  \n\nThis is a step towards a conservative Counter Reformation."
 dg_catholic.124.d:1 "The Protestant Reformation gave new voice to reformers within the Catholic church.  Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe communion host§b.  In the Catholic chuch, only priests regularly partook of both bread and wine, while Protestants allowed everyone to take part.  This appealed to the growing egalitarian spirit sweeping Europe but had no theological support, undermining the authority of the church.  In $YEAR$ the church officially abandoned this stance and §Rallowed all parishioners to partake of both hosts§b.  \n\nThis is a step towards a liberal Catholic reformation."
 dg_catholic.125.d:1 "The Protestant Reformation gave new voice to reformers within the Catholic church.  Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe role of tradition§b.  When the bible was translated, many Christians were stunned to discover it made no mention of church doctrines such as confession or clerical celibacy.  In an effort to restore the apostolic church, Protestants abandoned these doctrines.  In $YEAR$ the church rejected this fundamentalism when it §Rreaffirmed tradition as a source of revelation§b.  \n\nThis is a step towards a conservative Counter Reformation."
 dg_catholic.126.d:1 "The Protestant Reformation gave new voice to reformers within the Catholic church.  Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe role of tradition§b.  When the bible was translated, many Christians were stunned to discover it made no mention of church doctrines such as confession or clerical celibacy.  In an effort to restore the apostolic church, Protestants abandoned these doctrines.  In $YEAR$ the church gave in to this pressure and began re-examining their traditional practices.  \n\nThis is a step towards a liberal Catholic reformation."
 dg_catholic.127.d:1 "The Protestant Reformation gave new voice to reformers within the Catholic church.  Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe role of good works§b.  Faith and Good Works were the two biblical requirements to enter Heaven, but corruption and greed in the Catholic church had equated good works with giving alms, which was sometimes used to extort money from the faithful.  Protestants abandoned the requirement for good works in large part due to their outrage over this practice.  The Catholic church, however, worked to eliminate corruption while §Rmaintaining the need to perform charitable works§b to lead a holy life.  \n\nThis is a step towards a conservative Counter Reformation."
 dg_catholic.128.d:1 "The Protestant Reformation gave new voice to reformers within the Catholic church.  Humanist criticism of church doctrine had played no small part in the Reformation, and so the church strove to justify and clarify its positions on theological topics such as §Rthe role of good works§b.  Faith and Good Works were the two biblical requirements to enter Heaven, but corruption and greed in the Catholic church had equated good works with giving alms, which was sometimes used to extort money from the faithful.  Protestants abandoned the requirement for good works in large part due to their outrage over this practice.  Realizing they had gone too far, the Catholic church began backing away from the concept to placate Catholics leaning towards heresy.  Instead, the church began to emphasize §Rsalvation through faith§b.\n\nThis is a step towards a liberal Catholic Reformation."
 counter_reformation:1 "Die Gegenreformation"
 desc_counter_reformation:1 "The Catholic Church has responded to the Protestant Reformation with a series of church councils establishing clear doctrine for all Catholics.  This has breathed new life into the church and given its followers a sense of duty to seek out heresy and fight it."
 catholic_patriarchate:1 "Patriarch"
 desc_catholic_patriarchate:1 "This province is the seat of one of the five patriarchates that led the early Christian church.  Its bishop is one of the most influential men in the entire Catholic church."
 catholic_prelate:1 "Prälat"
 desc_catholic_prelate:1 "This province is the seat of the nation's prelate, a powerful cleric with the responsibility of overseeing a region for the Catholic church."
 dg_protestant.016.t:1 "Theologischer Kompromiss"
 dg_protestant.016.d:1 "Early reformers never intended to break from Rome.  Their criticism of the church was meant to bring change, not start a new faith.  It took some time, but eventually popes began to realize that real reforms were needed, and in a series of church councils helped to clean up the corruption in the church.  At the same time, church leaders made overtures to moderate Protestants by deliberately defining Catholicism along liberal lines.  \n\nThis renewed church welcomed Evangelicals back to the fold in large numbers, but rulers often had other things to think about that pure theology.  Many Catholics believed that Protestant rulers should hand back church property they had seized and restore the privileges the church had enjoyed before the Reformation."
 dg_protestant.016.a:1 "Kämpft, um einen Mittelweg zu halten"
 dg_protestant.016.b:1 "Kehrt gerne an die Mutterkirche zurück"
 dg_protestant.016.e:1 "Unterbreitet euch demütig der Mutterkirche"
 dg_protestant.016.c:1 "Lehnt alle katholischen Dinge ab"
 dg_protestant.017.t:1 "Die katholische Reformation"
 dg_protestant.017.d:1 "Early reformers never intended to break from Rome.  Their criticism of the church was meant to bring change, not start a new faith.  It took some time, but eventually popes began to realize that real reforms were needed, and in a series of church councils helped to clean up the corruption in the church.  At the same time, church leaders made overtures to moderate Protestants by deliberately defining Catholicism along liberal lines.  \n\nThe renewed Catholic church sent out missionaries to former Catholic lands with a message of repentance and forgiveness.  Moderates who had been raised in the church returned gladly now that their concerns had been heard.  Others saw it as too little, too late, and turned away even more from the church and declared themselves radicals.  Meanwhile, rulers scrambled to define state policy in a hope of keeping their nations united.  Although the schism was healing, it would leave scars on the church."
 dg_protestant.017.a:1 "$PROVINCENAME$ debattiert dieses Problem"
 dg_catholic.033.t:1 "Die Gesellschaft Jesu"
 dg_catholic.033.d:1 "The Jesuits were a monastic order who were fanatically devoted to the pope.  Seeing themselves as the soldiers of Christ, they fought back against the Reformation by establishing colleges and seminaries that could educate a generation of missionaries and priests who could debate Reformers on an equal footing.  \n\nThe Society preferred to educate and work closely with Catholic rulers of the countries they were involved in.  Having the blessing of the ruler gave the Jesuits legitimacy and sometimes preferential treatment while rooting out heresy in their lands, and staying close to the ruler meant less chance of another Reformation.  To this end, the Jesuits had an interest in maintaining or even increasing the authority of the $MONARCHTITLE$.  Many rulers employed a Jesuit Confessor whose role was not only a spiritual advisor, but also a political and economic advisor as well."
 dg_catholic.033.a:1 "Akzeptiert die Hilfe der Kirche"
 dg_catholic.033.b:1 "Erteilt den Jesuiten Privilegien"
 dg_catholic.033.c:1 "Die Situation ist zu heikel"
 dg_catholic.034.t:1 "Jesuiten-Missionare"
 dg_catholic.034.d:1 "The Society of Jesus was a monastic order devoted to teaching and preaching.  The order established and maintained seminaries and colleges that trained Catholic missionaries to go and fight heresy wherever they found it.  Their zealous efforts won many converts, especially when they enjoyed royal support for their missions."
 dg_catholic.034.a:1 "$PROVINCENAME$ kehrte in den Schoß zurück"
 dg_catholic.035.t:1 "Jesuitische Bildung"
 dg_catholic.035.d:1 "The Society of Jesus was distinct from other monastic orders in that it focused heavily on education.  By the time of its founders death, the order was operating nearly a hundred colleges on several continents.  \n\nA Jesuit college provided a modern education in literature, languages, logic, science, and the arts, making them popular destinations even for students who did not seek a career in the church.  These Jesuit schools helped educate large numbers of people, converting Protestants back to the Catholic faith and standardizing the education system by bringing it under the control of a single group."
 dg_catholic.035.a:1 "Errichtet eine Jesuitenschule"
 dg_catholic.035.b:1 "Lasst sie unser Schulsystem leiten"
 dg_catholic.035.c:1 "Wir haben kein Interesse an dieser Anordnung"
 dg_pope.057.t:1 "Die Gründung des Jesuitenordens"
 dg_pope.057.d:1 "Pious Catholics watched in horror as the church was sundered by the Reformation.  While the church struggled to survive, a few men took it upon themselves to take the fight to the enemy.  A former soldier who felt called to a higher purpose took his martial training and turned it to a new life of monasticism.  Together with several comrades, they called themselves the Company of Jesus - monks who would be so devoted to the church that they would believe white was black if told so by the pope.  This new order was scorned at first, called 'Jesuits' for their obsession with Jesus - but they got results.  Establishing colleges to train new missionaries, the order became a powerful force for fighting heresy."
 dg_pope.057.a:1 "Gebt ihnen freien Lauf um die Ketzerei zu bekämpfen"
 dg_pope.057.b:1 "Verlangt die Kontrolle über den Orden"
 jesuit_schools:1 "Jesuitenschulen"
 desc_jesuit_schools:1 "Der Jesuitenorden war dem Unterricht und der Predigt gewidmet. Die Anhänger gründeten Schulen und Seminare, in denen Schüler von Literatur, Sprachen, Logik, der Wissenschaft und Kunst, sowie der Theologie lernen."
 appoint_prelate_title:1 "Ernennt einen Prälaten"
 appoint_prelate_desc:1 "Prälaten sind hohe Angehörige des Klerus mit der Verantwortung für die Aufsicht über die Kirche in einer großen Region. Zusätzlich konnten sie auch als Botschafter aus Ländern an den Heiligen Stuhl dienen."
 request_council_title:1 "Fordert ein ökumenisches Konzil"
 request_council_desc:1 "Beginnend mit dem Konzil von Nizäa, traf die katholische Kirche wichtige Entscheidungen über diese in kirchenweiten Konzilen. Viele in unserem Land glauben, dass jetzt ein anderer Rat benötigt wird. Wir können unseren Einfluss auf den Heiligen Stuhl verwenden, um seiner Heiligkeit unsere Sichtweise nahe zu bringen."
 grievance:1 "Hat eine Beschwerde mit uns"
 grievance_resolved:1 "Löste eine Beschwerde mit uns"
 dg_catholic.026.t:1 "Bewältigen einer Beschwerde"
 dg_catholic.027.t:1 "Der Papst regiert zu unseren Gunsten"
 dg_catholic.028.t:1 "Der Papst regiert gegen uns"
 dg_catholic.029.t:1 "Der Papst vermittelt einen Kompromiss"
 dg_pope.014.t:1 "Ein Fall kommt vor das päpstliche Gericht"
 dg_catholic.026.a:1 "Versucht, die Situation selbst zu meistern"
 dg_catholic.026.b:1 "Wetzt unsere Säbel, bis sie sich wieder beruhigt haben"
 dg_catholic.026.c:1 "Fragt den Papst nach Schlichtung dieses Problems"
 dg_catholic.026.e:1 "Sendet dem Papst Geschenke, um ihn zu ermutigen, zu unseren Gunsten zu handeln"
 dg_catholic.027.a:1 "Seid nachsichtig mit dem Sieg"
 dg_catholic.027.b:1 "Fordert, dass der Gerechtigkeit Genüge getan wird"
 dg_catholic.028.a:1 "Gesteht würdevoll eine Niederlage"
 dg_catholic.028.b:1 "Lehnt diese willkürliche Entscheidung ab"
 dg_catholic.029.a:1 "Macht unbeliebte Veränderungen, um diese Kluft zu schließen"
 dg_catholic.029.b:1 "Bemüht euch, um die Kirche zu beschwichtigen"
 dg_pope.014.a:1 "Versucht, einen akzeptablen Kompromiss für beide Seiten zu finden"
 dg_pope.014.b:1 "Entscheidet euch zugunsten des Klägers"
 dg_pope.014.c:1 "Entscheidet euch gegen den Kläger"
 dg_catholic.026.d:1 "After a series of conflicts along our borders, one of our neighbors has brought forth a serious grievance with us.  Their burghers are complaining, their merchants appealing for aid, and their nobles are calling for war!  With relations crumbling between our countries, their ruler has proposed a solution to the issues dividing us before they erupt into a feud.  As fellow Catholics, we could take our disagreements to the Holy See and allow the pope to arbitrate the issue.  As a neutral party unbeholden to either side, the pope could decide with words what might otherwise cost lives."
 dg_catholic.027.d:1 "His holiness has heard the arguments for and against us, and after much deliberation and prayer he has reached a verdict: §G$COUNTRY$ is in the right§W!  Our rivals have been publicly humiliated and forced to make amends.  This is wonderful news!  We can only hope that this brings an end to the troubles between our two nations..."
 dg_catholic.028.d:1 "His holiness has heard the arguments for and against us, and after much deliberation and prayer he has reached a verdict: §R$COUNTRY$ has sinned against our neighbor§W.  Our rivals have been publicly vindicated and we have been ordered to make amends for our crimes against them.  What gall!  Still, perhaps this humiliation will satisfy our neighbors lust for revenge."
 dg_catholic.029.d:1 "His holiness has heard the arguments for and against us, and after much deliberation and prayer he has reached a verdict: §Rboth countries are at fault§W.  Recognizing the complexity of the problem, he has commanded both us and our neighbours to take steps to resolve the situation.  With the weight of a papal decree behind it, we have the chance to push through unpopular laws designed to uproot the issue without taking the blame - if we actually want to mend our fences."
 dg_pope.014.d:1 "The independence of the Papal States made the pope neutral in the frequent rivalries between Catholic princes, and his unquestioned spiritual authority meant that he was respected by them all.  This resulted in some rulers turning to the papacy to resolve feuds, succession crises or other problems facing them.  The curia would investigate the situation, put each side to the question, and deliberate for weeks or months while studying the precedents and praying for guidance.  At the end, the pope would announce his decision on the matter, and in theory, the matter would be settled.  Unfortunately, given the political situation in Europe, the pope could not always afford to be completely neutral."
 inquisition:1 "Staatsinquisition"
 desc_inquisition:1 "Our nation has an inquisition!  Unlike medieval inquisitions, early modern inquisitions were an arm of the law and not beholden to the pope.  Their goal was to root out heresy among Catholics, although sometimes they were used against heretics and heathens.  In addition to fighting heresy, inquisitions investigated accusations of witchcraft, simony, blasphemy and other ecclesiastical crimes.  Since a convicted heretic's property was given to his accuser, they were also used to settle scores and keep rivals in line, both by commoners and by the ruler."
 inquisition_a:1 "Staatsinquisition"
 desc_inquisition_a:1 "Our nation has an inquisition!  Unlike medieval inquisitions, early modern inquisitions were an arm of the law and not beholden to the pope.  Their goal was to root out heresy among Catholics, although sometimes they were used against heretics and heathens.  In addition to fighting heresy, inquisitions investigated accusations of witchcraft, simony, blasphemy and other ecclesiastical crimes.  Since a convicted heretic's property was given to his accuser, they were also used to settle scores and keep rivals in line, both by commoners and by the ruler."
