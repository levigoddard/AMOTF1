 absentee_bishop:1 "Abwesender Bischof"
 desc_absentee_bishop:1 "Bistümer waren nicht nur wichtige Zentren der Kirche, sie stellten auch Großgrundbesitz dar, welcher für den Landbesitzer Reichtum bedeuten konnte. Einige Bischöfe nahmen das Geld aber ignorierten ihre Pflichten, sich einen Platz zum Leben suchend. Dies könnte sich negativ auf ihre Diözese auswirken."
 effective_bishop:1 "Effektiver Bischof"
 desc_effective_bishop:1 "In der Kirchenhierachie erhielten Bischöfe und Erzbischöfe Autorität über den Klerus in ihrer Diözese. Ein guter Bischof konnnte die Kirche effektiv organisieren, um korrupte und inkompetente Priester zu ersetzen, nach Bedarf Kirchen zu schließen oder zu öffnen, und sich mit den Problemen zu befassen, bevor sie zu Skandalen wurden."
 greedy_bishop:1 "Gieriger Bischof"
 desc_greedy_bishop:1 "Da ein Bistum mit einem Einkommen verbunden war, kamen nicht nur die Frommen sondern auch die Gierigen. Einige Bischöfe nutzten ihre Position, um auch den letzten Dukaten aus ihren Ländereien zu quetschen, was sie wie auch die Kirche unbeliebt machte. Dies wurde noch mit der Praxis der Simonie oder den Verkauf von Kirchenämtern schlimmer gemacht. Den der Käufer holte sich die Kosten aus den Pfründen zurück."
 catholic_archbishopric:1 "Erzbischof"
 desc_catholic_archbishopric:1 "Diese Provinz ist der Sitz eines Erzbistums, was seinem Besitzer mehr Einfluss auf die Kurie gibt, solange sie in guter Stellung bleiben. \n\nDie katholische Kirche wurde in Dutzende von Erzbistümer organisiert, die jeweils viele Bistümer, die wiederum viele Pfarreien enthalten. Ein Erzbistum könnte einen winzigen oder riesigen Bereich decken, größtenteils abhängig von der Gründung. Italien wurde mit vielen Bischöfen und Erzbischöfen gefüllt, während Länder am Rande der Christenheit mit weniger auskommen mussten."
 bridgettine_order:1 "Birgittinerorden"
 desc_bridgettine_order:1 "Diese Provinz ist Heimat für ein wichtiges Kapitel des Birgittinerordens.  \n\nDie Birgittiner, gegründet im Jahre 1412, widmeten sich dem Studieren und Predigen des Leidens Jesu. Die Klöster waren gleichermaßen offen für Männer und Frauen und wurden als einziger Orden von einer Äbtissin, zu Ehren der Jungfrau Maira, geleitet. Die Nonnen wurden dem Studium und der Wissenschaft gewidmet, währed die Mönche auch als Wanderprediger und Missionare wirkten."
 anchorite_order:1 "Eremiten"
 cenobitic_order:1 "Kloster"
 augustinian_order:1 "Augustinischer Orden"
 desc_augustinian_order:1 "Diese Provinz ist Heimat für ein wichtiges Kapitel des Augustinerordens. \n\nAugustinische Mönche widmeten sich der Nächstenliebe und übten viele gute Taten aus. Es gibt verschiedene Zweige der Augustiner. Der Orden wurde aus vielen kleineren Klostergemeinschaften im Jahre 1243 gebildet, um ein Gleichgewicht des Einflusses der anderen Orden und ein größeres Netzwerk von Klöstern in der Christenheit zu schaffen."
 carmelite_order:1 "Karmeliterorden"
 desc_carmelite_order:1 "Diese Provinz ist Heimat für ein wichtiges Kapitel des Karmeliterordens.  \n\nMit ihrem Beginn im 13. Jahrhundert, suchten Karmeliter-Mönche und Nonnen Perfektion durch Arbeit und Besinnung in der Isolation. Ihre Klöster und Abteien erzeugten oft feine Biere und andere Waren, welche die Mönche für andere Waren handelten, die sie selbst nicht herstellen konnten. Viele Frauen wurden zu den \"Weißen Mönchen\" hingezogen und zusammen mit vielen Laien Schwestern des Ordens."
 dominican_order:1 "Dominikanerorden"
 desc_dominican_order:1 "Diese Provinz ist Heimat für ein wichtiges Kapitel des Dominikanerordens.  \n\nSeit dem Beginn mit Dominikus im Jahre 1214 kämpften die Dominikaner gegen Korruption und Ketzerei und predigten, währed ihres Studiums der Theologie und Philosophie, das Evangelium. Die \"Schwarzen Brüder\" wurden für ihre unerschütterliche Feindschaft der Ketzerei berühmt und bekämpften sie, wo auch immer sie angetroffen wurde."
 franciscan_order:1 "Franziskanerorden"
 desc_franciscan_order:1 "Diese Provinz ist Heimat für ein wichtiges Kapitel des Franziskanerordens.  \n\nBeginnend mit dem Heiligen Franziskus im Jahre 1209, verbrachten Franziskaner die meiste Zeit mit strenger Armut und Demut, so wie sie für alle die Buße predigten, beginnend mit sich selbst. Diese \"Grauen Mönche\" besaßen kein Land oder Eigentum und lebten deswegen nicht in Klöstern, sondern reisten durch verschiedenste Orte, die ihre Predigten brauchten, um für Nahrung zu betteln."
 catholic_theocracy:1 "Theokratie"
 desc_catholic_theocracy:1 "Als eine Theokratie üben wir über die Kurie Einfluß aus."
 convert_to_hussite_desc:1 "The Hussite religion met in Prague to hammer out a unified confession of faith. These 'four articles of Prague' became the principal document outlining the Christian faith of the Hussites, but it also clearly spelled out their differences with the Catholic faith.  Any ruler that accepted the articles without exception would be knowingly breaking from Rome."
 convert_to_hussite_title:1 "Adopt the Articles of Prague"
 revert_to_orthodox_desc:1 "The union between the churches was one-sided and unpopular among Orthodox Christians, who failed to adopt the union church in significant numbers.  Now that Catholic aid has stopped and a new ruler is on the throne, it is tempting indeed to return to the faith of our ancestors and cast off this so-called union!"
 revert_to_orthodox_title:1 "Konvertiert zu orthodox zurück"
 union_of_florence_desc:1 "The schism between east and west was regretted by both sides, and from time to time the pope or patriarch would try to resolve it through negotiation with their counterpart during church councils.  The ecumenical council going on right now gives us the opportunity to unite the churches once more...but on their terms, not ours.  Our desperation and weakness gives us little choice but to accept the supremacy of Rome and adopt most of their ways if we want their aid against the infidel!  The pope has promised to call a crusade to aid us should we do so, although that promise means little unless we ourselves go to war."
