 desc_catholic_jersualem:1 "Die heilige Stadt Jerusalem und das Königreich Israel sind wieder in den Händen des Wahren Glaubens! Das Land in dem unser Heiland predigte und gekreuzigt wurde, ist unter unserem Schutz,sodass die Gläubigen pilgern können. Dies gibt uns einen besonderen Status in den Augen der katholischen Kirche."
 desc_infidel_constantinople:1 "Die Unfähigkeit die heiligste Stätte zu halten, hat die Schwäche des orthodoxen Glaubens gegenüber seinen Feinden enthüllt. Konstantinopel war das letzte der fünf Patriachate was in orthodoxer Hand war. Der ganze Rest fiel in Ketzerei oder wurde von Ungläubigen erobert und jetzt ist auch der Patriach eine Marionette der Ungläubigen. Ohne Konstantinopel ist unser Glaube in Geahr ketzerisch zu werden, unsere Kirche führerlos! Wir müssen Konstantinopel von den Ungläubigen zurückerobern um ein drittes Rom zu errichten zur Führung des Glaubens."
 desc_infidel_rome:1 "Die Unfähigkeit die heiligste Stätte zu halten, hat die Schwäche des katholischen Glaubens gegenüber seinen Feinden enthüllt. Die ewige Stadt wurde der Ort des heiligen Stuhls und der Kurie der Dachorganisation der Kirche. Fromme Katholiken unternahmen Pilgerreisen nach Rom, um in der Nähe der Ruhestätten der Heiligen zu beten und buße zu tun. Dies ist jetzt bestenfalls schwierig, wenn die heilige Stadt unter Kontrolle der Ungläubigen ist, wir müssen Rom zurückerobern!"
 desc_orthodox_alexandria:1 "Die orthodoxe Kirche könnte Anspruch auf vier der fünf großen Zentren des frühen Christentum erheben: Alexandria, Antiochia (später Damaskus), Jerusalem und Konstantinopel. Einer nach dem anderen dieser Patriachate fiel an die Muslimen, Konstantinpel 1453 als letzter. Für die kommenden Jahrhunderte träumten orthodoxe Mächte von der Wiederherstellung dieser großen Patriachate."
 desc_orthodox_antioch:1 "Die orthodoxe Kirche könnte Anspruch auf vier der fünf großen Zentren des frühen Christentum erheben: Alexandria, Antiochia (später Damaskus), Jerusalem und Konstantinopel. Einer nach dem anderen dieser Patriachate fiel an die Muslimen, Konstantinpel 1453 als letzter. Für die kommenden Jahrhunderte träumten orthodoxe Mächte von der Wiederherstellung dieser großen Patriachate."
 desc_orthodox_constantinople:1 "Die orthodoxe Kirche könnte Anspruch auf vier der fünf großen Zentren des frühen Christentum erheben: Alexandria, Antiochia (später Damaskus), Jerusalem und Konstantinopel. Einer nach dem anderen dieser Patriachate fiel an die Muslimen, Konstantinpel 1453 als letzter. Für die kommenden Jahrhunderte träumten orthodoxe Mächte von der Wiederherstellung dieser großen Patriachate."
 desc_orthodox_greek_patriarchates:1 "Die orthodoxe Kirche könnte Anspruch auf vier der fünf großen Zentren des frühen Christentum erheben: Alexandria, Antiochia (später Damaskus), Jerusalem und Konstantinopel. Einer nach dem anderen dieser Patriachate fiel an die Muslime, Konstantinpel 1453 als letzter. Für die kommenden Jahrhunderte träumten orthodoxe Mächte von der Wiederherstellung dieser großen Patriachate."
 desc_orthodox_jerusalem:1 "Die orthodoxe Kirche könnte Anspruch auf vier der fünf großen Zentren des frühen Christentum erheben: Alexandria, Antiochia (später Damaskus), Jerusalem und Konstantinopel. Einer nach dem anderen dieser Patriachate fiel an die Muslimen, Konstantinpel 1453 als letzter. Für die kommenden Jahrhunderte träumten orthodoxe Mächte von der Wiederherstellung dieser großen Patriachate."
 desc_coptic_alexandria:1 "Die frühe christliche Kirche war von einer Einheit entfernt, nachdem es Staatsreligion des Römischen Reichs wurde, wurde eine Reihe von ökomenischen Konzilen einberufen um über eine einheitliche Lehre zu entscheiden. Diejenigen die wiedersprachen überlebten und florierten sogar am Rande des Reiches in Ägypten, Assyrien und Persien. Alexandria war ein Zentrum des Widerstandes für römische Christen welche nicht damit einverstanden waren, es blieb das Glaubenszentrum der koptischen Christen, über Jahrhunderte nach dem an die Araber."
 desc_coptic_antioch:1 "Die frühe christliche Kirche war von einer Einheit entfernt, nachdem es Staatsreligion des Römischen Reichs wurde, wurde eine Reihe von ökomenischen Konzilen einberufen um über eine einheitliche Lehre zu entscheiden. Diejenigen die wiedersprachen überlebten und florierten sogar am Rande des Reiches in Ägypten, Assyrien und Persien. Das Patriachat von Antiochia war das Zentrum der assyrisch orthodoxen Christen, obwohl sie im 13. Jahrhundert gezwungen wurden von einmarschierenden Arabern nach Damaskus zu ziehen."
 desc_coptic_baghdad:1 "Die frühe christliche Kirche war von einer Einheit entfernt, nachdem es Staatsreligion des Römischen Reichs wurde, wurde eine Reihe von ökomenischen Konzilen einberufen um über eine einheitliche Lehre zu entscheiden. Diejenigen die wiedersprachen überlebten und florierten sogar am Rande des Reiches in Ägypten, Assyrien und Persien. Bagdad war das Zentrum der in Persien lernenden Christen, welches es auch lange der arabischen Eroberung blieb."
