 dg_catholic.066.t:1 "Exkommunizierung"
 dg_catholic.066.a:1 "Der Papst hat uns verurteilt"
 dg_catholic.066.d:1 "Jene, die sich an der Kirche versündigt und nicht bereut hatten wurden ausgestoßen.  Wenn ein Herrscher sich an der Kirche versündigt hatte, konnte es sein, dass über seine ganze Nation das Interdikt verhängt wurde - ein schlimmes Schicksal, wenn jedes Land dem Papst gehorchte, aber weniger effektiv, wenn manche sich vom Vatikan lossagten.  Diese Macht wurde ab und zu von den Päpsten ausgenutzt, aber meistens hatten Exkommunikationen die ganze moralische Autorität.  \n\nIm Jahre $YEAR$ hat der Papst das Interdikt über $COUNTRY$ verhängt, weil $MONARCHTITLE$ $MONARCH$ den Eid gebrochen hatte Rom für die Kirche wiederzugewinnen.  \n\nKatholische Nationen werden uns nun warscheinlich meiden, und andere würden das als Kriegsgrund sehen!  Wir können hoffen das Interdikt aufzuheben, indem wir um Vergebung bitten, sie ist jedoch warscheinlicher, wenn wir Rom wiedergewinnen."
 dg_catholic.067.d:1 "Jene, die sich an der Kirche versündigt und nicht bereut hatten wurden ausgestoßen.  Wenn ein Herrscher sich an der Kirche versündigt hatte, konnte es sein, dass über seine ganze Nation das Interdikt verhängt wurde - ein schlimmes Schicksal, wenn jedes Land dem Papst gehorchte, aber weniger effektiv, wenn manche sich vom Vatikan lossagten.  Diese Macht wurde ab und zu von den Päpsten ausgenutzt, aber meistens hatten Exkommunikationen die ganze moralische Autorität.  \n\nIm Jahre $YEAR$ hat der Papst das Interdikt über $COUNTRY$ verhängt, weil es den Kirchenstaat angriff.  \n\nKatholische Nationen werden uns nun warscheinlich meiden, und andere würden das als Kriegsgrund sehen!  Wir können hoffen das Interdikt aufzuheben, indem wir um Vergebung bitten, sie ist jedoch warscheinlicher, wir den Kirchenstaat jetzt verlassen"
 dg_catholic.068.d:1 "Jene, die sich an der Kirche versündigt und nicht bereut hatten wurden ausgestoßen.  Wenn ein Herrscher sich an der Kirche versündigt hatte, konnte es sein, dass über seine ganze Nation das Interdikt verhängt wurde - ein schlimmes Schicksal, wenn jedes Land dem Papst gehorchte, aber weniger effektiv, wenn manche sich vom Vatikan lossagten.  Diese Macht wurde ab und zu von den Päpsten ausgenutzt, aber meistens hatten Exkommunikationen die ganze moralische Autorität.  \n\nIm Jahre $YEAR$ hat der Papst das Interdikt über $COUNTRY$ verhängt, weil es einen ungerechtfertigten Krieg gegen einen anderen katholischen Herrscher führte.  \n\nKatholische Nationen werden uns nun warscheinlich meiden, und andere würden das als Kriegsgrund sehen!  Wir können hoffen das Interdikt aufzuheben, indem wir um Vergebung bitten, sie ist jedoch warscheinlicher, wenn wir nicht illegal Krieg mit einem katholischen Herrscher führen und ihr Land besetzen würden."
 dg_catholic.069.d:1 "Jene, die sich an der Kirche versündigt und nicht bereut hatten wurden ausgestoßen.  Wenn ein Herrscher sich an der Kirche versündigt hatte, konnte es sein, dass über seine ganze Nation das Interdikt verhängt wurde - ein schlimmes Schicksal, wenn jedes Land dem Papst gehorchte, aber weniger effektiv, wenn manche sich vom Vatikan lossagten.  Diese Macht wurde ab und zu von den Päpsten ausgenutzt, aber meistens hatten Exkommunikationen die ganze moralische Autorität.  \n\nIm Jahre $YEAR$ hat der Papst das Interdikt über $COUNTRY$ verhängt, weil es die Kirche verfolgte und ihr Eigentum stahl.  \n\nKatholische Nationen werden uns nun warscheinlich meiden, und andere würden das als Kriegsgrund sehen!  Wir können hoffen das Interdikt aufzuheben, indem wir um Vergebung bitten."
 dg_catholic.070.d:1 "Jene, die sich an der Kirche versündigt und nicht bereut hatten wurden ausgestoßen.  Wenn ein Herrscher sich an der Kirche versündigt hatte, konnte es sein, dass über seine ganze Nation das Interdikt verhängt wurde - ein schlimmes Schicksal, wenn jedes Land dem Papst gehorchte, aber weniger effektiv, wenn manche sich vom Vatikan lossagten.  Diese Macht wurde ab und zu von den Päpsten ausgenutzt, aber meistens hatten Exkommunikationen die ganze moralische Autorität.  \n\nIm Jahre $YEAR$ hat der Papst das Interdikt über $COUNTRY$ verhängt, weil es offen mit der Kirche brach und Ketzerei annahm.  \n\nKatholische Nationen werden uns nun warscheinlich meiden, und andere würden das als Kriegsgrund sehen!  Unsere katholischen Untertanen werden nicht glücklich hierüber sein."
 dg_catholic.071.d:1 "Jene, die sich an der Kirche versündigt und nicht bereut hatten wurden ausgestoßen.  Wenn ein Herrscher sich an der Kirche versündigt hatte, konnte es sein, dass über seine ganze Nation das Interdikt verhängt wurde - ein schlimmes Schicksal, wenn jedes Land dem Papst gehorchte, aber weniger effektiv, wenn manche sich vom Vatikan lossagten.  Diese Macht wurde ab und zu von den Päpsten ausgenutzt, aber meistens hatten Exkommunikationen die ganze moralische Autorität.  \n\nIm Jahre $YEAR$ hat der Papst das Interdikt über $COUNTRY$ verhängt, weil es für ein Schisma verantwortlich ist und einen Gegenpapst ausgerufen hat.  \n\nKatholische Nationen werden uns nun warscheinlich meiden, und andere würden das als Kriegsgrund sehen!  Wir können hoffen das Interdikt aufzuheben, indem wir um Vergebung bitten, sie ist jedoch unwarscheinlich, solange dieses Schisma andauert."
 dg_catholic.072.d:1 "Jene, die sich an der Kirche versündigt und nicht bereut hatten wurden ausgestoßen.  Wenn ein Herrscher sich an der Kirche versündigt hatte, konnte es sein, dass über seine ganze Nation das Interdikt verhängt wurde - ein schlimmes Schicksal, wenn jedes Land dem Papst gehorchte, aber weniger effektiv, wenn manche sich vom Vatikan lossagten.  Diese Macht wurde ab und zu von den Päpsten ausgenutzt, aber meistens hatten Exkommunikationen die ganze moralische Autorität.  \n\nIm Jahre $YEAR$ hat der Papst das Interdikt über $COUNTRY$ verhängt, weil es sich geweigert hat den Heiligen Stuhl in Rom seinem rechtmässigen Bischof wiedederzugeben.  \n\nKatholische Nationen werden uns nun warscheinlich meiden, und andere würden das als Kriegsgrund sehen!  Wir können hoffen das Interdikt aufzuheben, indem wir um Vergebung bitten, sie ist jedoch warscheinlicher, wenn wir dem Papst Rom zurückgeben."
 dg_catholic.041.t:1 "Ein Hilferuf"
 dg_catholic.041.a:1 "Bittet den Papst um Hilfe"
 dg_catholic.041.b:1 "Wir können sie alleine bekämpfen"
 dg_catholic.042.t:1 "Christlicher Kreuzzug gegen $COUNTRY$"
 dg_catholic.042.a:1 "Wir werden sehen, wie mächtig dieser Papst ist"
 dg_catholic.043.t:1 "Ruft zum Kreuzzug"
 dg_catholic.043.a:1 "Entsendet Truppen gegen die Ungläubigen"
 dg_catholic.043.b:1 "Bezahlt einen Zehnt um die Kreuzfahrer zu unterstützen"
 dg_catholic.043.c:1 "Lasst sie für sich allein kämpfen"
 dg_catholic.043.e:1 "Sagt dem Papst, dass die Zeit der Kreuzzüge vorbei ist"
 dg_catholic.041.d:1 "Die Invasion von $COUNTRY$ durch Ungläubige war eine schreckliche Gefahr für die Christenheit.  Wie in früheren Zeiten, gab es immer die Möglichkeit, Unterstützung von Mitchristen gegen einen nichtchristlichen Feind zu erbitten. Sowohl einzelne Personen, als auch Herrscher konnten dem Ruf des Kreuzzuges folgen und herbeikommen, um uns zu helfen, aber Kreuzfahrer wurden auch für ihre Unbeständikeit und Ineffizienz bekannt und katholische Nationen waren des heiligen Krieges müde. Dennoch scheinen einige unserer Berater verzweifelt genug, es zu riskieren."
 dg_catholic.042.d:1 "Der christliche Papst hielt wenig weltliche Macht. Allerdings konnte der Papst, wenn die Christenheit von einem mächtigen Feind bedroht wurde, einen Kreuzzug gegen diesen ausrufen. Tausende fanatische Katholiken aus ganz Europa schlossen sich dem an um dem Ruf zu folgen und die Waffen gegen die Ungläubigen zu richten. Mein Herr, wir sind nun das Ziel eines solchen Kreuzzuges. Wir sind nicht sicher was zu erwarten ist - wenn ein mächtiger Herrscher das Kreuz nimmt, werden wir womöglich einem schwierigen Kampf gegenüberstehen, aber wenn die Unterstützung zerstreut wird, könnten wir sie nicht einmal bemerken."
 dg_catholic.043.d:1 "Obwohl die Kreuzzüge im 13. Jahrhundert endeten, wurden diese Taten im 15. Jahrhundert wiederbelebt, als Europa selbst eine Besetzung durch die Ungläubigen drohte. Als der Papst zum Kreuzzug rief, wurden christliche Fürsten eingeladen, ihre Schwerter zu leihen, um gegen die Ungläubigen vorzugehen. Einige griffen zu den Waffen, aber die meisten schickten nur ein Zeichen einiger Streitkräfte oder ignorierten den Aufruf ganz."
 crusade_called:1 "Ruf nach einem Kreuzzug"
 desc_crusade_called:1 "Seine Heiligkeit hat Katholiken aufgerufen, ihre Waffen gegen die Ungläubigen zu ergreifen."
 crusade_supported:1 "Unterstützte ihren Kreuzzug"
 crusade_rejected:1 "Gescheitert, den Kreuzzug zu unterstützen"
 crusade_target:1 "Unterstützte einen Kreuzzug gegen sie"
