 dg_catholic.101.t:1 "Geburt der Renaissance"
 dg_catholic.101.d:1 "In fourteenth century Italy, a man named Petrarch founded Humanism when he claimed God had gifted man with intellect - and so any intellectual pursuit could be divine.  This allowed artists and philosophers to appreciate classical Greek and Roman writers for their brilliance rather than condemning them for their paganism.  The concurrent decline of Byzantium led to many Greek scholars fleeing west, where the church sponsored translations of Greek texts into Latin.  This made them accessible for the first time to the new, literate middle class that had arisen after the Black Death.  This rediscovery of classical thinking led to an enthusiastic recovery of ancient Roman ideas and techniques that spread across Europe in a splendid flowering of culture."
 dg_catholic.101.a:1 "Der Glanz von Rom wiederbelebt"
 dg_catholic.102.d:1 "A school of thought called Humanism spread out of Italy, claiming that since God gifted man with intellect, intellectual pursuit was divine.  Happening at a time when Greek scholars fleeing the decline of Byzantium brought back ancient texts that the West had forgotten, this led to the rediscovery and appreciation of ancient Roman writers and artists for their brilliance, rather than their condemnation as pagans.  The new, literate middle class that had arisen after the Black Death was just the audience to enthusiastically rediscover the glories of Rome, and this rebirth of classical culture spread across Europe in a splendid flowering of culture.  However, the same ideas also led some to heresy: seeing the brilliance of ancient Rome, some Humanists began to believe that reason could justify their lack of faith and began to judge everything with reason - even the church itself."
 dg_catholic.102.t:1 "Renaissance-Ideen"
 dg_catholic.102.a:1 "Die Kirche muss an erster Stelle stehen"
 dg_catholic.102.b:1 "Nehmt einen säkularen Humanismus an"
 EVTOPTA55863:1 "Sprecht euch gegen diese Häresie aus"
 EVTOPTB55863:1 "Es ist ein Vorteil in ihren Forderungen"
 dg_catholic.103.t:1 "Renaissance-Gedankengut breitet sich nach $PROVINCENAME$ aus"
 dg_catholic.104.t:1 "Humanismus verbreitet sich in $PROVINCENAME$"
 dg_catholic.103.d:1 "As the Renaissance spread across Europe, ancient ideas and techniques were unearthed and disseminated across Europe with the use of the newly invented printing press.  These rediscovered ideas helped to inspire entirely new styles, philosophies and interest in the world of antiquity."
 dg_catholic.103.a:1 "Wie inspirierend!"
 dg_catholic.104.d:1 "Roman ideas inspired many to re-examine the world around them by discarding their assumptions and start over with basic criteria.  This new philosophy of 'humanism' began as a way to evaluate the worth of old books and introduce new techniques, but quickly spread to a way of criticizing rulers, and even the church itself.  Not all humanists disliked the church; many were devout Christians who hoped to blend humanist thinking with a reformed church.  Others, however, dreamed of a world in which the church would not be as influential."
 dg_catholic.104.a:1 "Wie inspirierend!"
 renaissance:1 "Renaissance-Gedankengut"
 humanism:1 "Humanistisches Gedankengut"
 desc_renaissance:1 "The ideas of the renaissance are spreading in this province, inspiring artists and theologians to new heights of skill and thought."
 desc_humanism:1 "The ideas of humanism are spreading in this province, inspiring philosophers and scientists to new heights of skill and thought."
 dg_protestant.001.t:1 "Eine neue Übersetzung"
 dg_protestant.001.a:1 "Dies hat tiefgreifende Auswirkungen"
 dg_protestant.001.d:1 "Prominent humanist scholars made many interesting discoveries while translating Greek and Roman texts into Latin.  Among their most notable achievements was a new translation of the Bible using the original Greek sources, then comparing it, page by page, with the official church translation (the Vulgate bible).  Readers could see for themselves that the official version differed - and so contained errors.  This in turn meant that its translators were not divinely inspired, and that the church could make mistakes."
 dg_protestant.009.t:1 "Die Dispute von $CAPITAL_CITY$ "
 dg_protestant.009.d:1 "In some countries the Reformation came by way of missionaries and pamphlets.  In other countries it was ushered in from above as kings and princes converted the state for reasons of their own.  This kind of magisterial Reformation was the most likely to succeed in the long run because it enjoyed the support of the powers that be, but kings could not afford to neglect the will of the people completely.  A disputation, or formal debate, was a traditional way to resolve religious differences within the Catholic church, and some rulers sponsored one, scouring the land for reformers and proponents of the church to hold a public disputation.  Depending on who was appointed to each side, disputations could be fiery, or they could be decided before it even began."
 dg_protestant.009.a:1 "Lasst uns einen gerechten Prozess haben"
 dg_protestant.009.b:1 "Lasst uns ein öffentliches Schauspiel haben"
 dg_protestant.010.t:1 "Die Reformer gewinnen die Debatte"
 dg_protestant.010.d:1 "The church sent its proponent to $CAPITAL_CITY$, and we sent $THEOLOGIAN$.  The two debated the corruption of the church and the need to reform for hours in front of some of the most influential members of society, but in the end, the church convinced no one.  Support for the Reformation has grown in $COUNTRY$."
 dg_protestant.010.a:1 "Gott ist auf der Seite der Reform"
 dg_protestant.011.t:1 "Die Katholiken gewinnen die Debatte"
 dg_protestant.011.d:1 "The church sent its proponent to $CAPITAL_CITY$, and we sent our own.  The two debated the corruption of the church and the need to reform for hours in front of some of the most influential members of society, but in the end, the church won a moral victory.  This public failure has lost us some support among members of the aristocracy."
 dg_protestant.011.a:1 "Wir werden trotz dieses Rückschlages weitermachen"
 dg_protestant.011.b:1 "Vielleicht sollten wir unsere Postition überdenken"
 dg_protestant.020.t:1 "Die $PRIMARY_CULTURE$ Bibel"
 dg_protestant.020.a:1 "Sponsert eine offiziele Übersetzung"
 dg_protestant.020.b:1 "Lasst die Reformer die Arbeit für uns machen"
 dg_protestant.020.d:1 "Die Vulgata wurde in Latein verfasst, unzugänglich für die meisten Menschen.  Noch schlimmer, die Bibel wurde in fehlerhaftem Latein übersetzt, wie sich bei einer aktuellen Übersetzung herausstellte, deren bewährte frühe griechische Schrift in der Renaissance zur Verfügung gestellt wurde. Frühe Reformer griffen die Kirche durch das Schreiben von Übersetzungen der Bibel in die Volkssprache an, sodass sie für alle Menschen zu lesen war und eigene Meinungen gebildet werden konnten. Diese Übersetzungen konnten jedoch von den Überzeugungen der Übersetzer behaftet sein und die meisten wurden von der katholischen Kirche verboten. Manche Herrscher, die die Reformation annahmen, nutzten es als ersten Schritt der Genehmigung einer einzigen Übersetzung für das Land."
 dg_protestant.022.t:1 "Reueloser Ketzer"
 dg_protestant.022.a:1 "Richtet diesen Verräter hin"
 dg_protestant.022.b:1 "Verbannt in ins Exil"
 dg_protestant.022.d:1 "During the turbulent years of the Reformation it was difficult to say that any country completely embraced one faith.  It was one thing for a peasant to stubbornly refuse to follow his lord's faith, but quite another when members of the $MONARCHTITLE$'s court refused to accept the state religion.  Dragging in his heels, $THEOLOGIAN$ has refused to convert to the true faith and is speaking out against the church of $COUNTRY$.  He is too influential to ignore.  What shall we do?"
 sede_vacante:1 "Konklave"
 desc_sede_vacante:1 "Die Kirche ist führungslos! Der Papst ist von uns gegangen und ein Konklave ist ernannt worden, einen neuen Papst zu wählen, aber bis dahin bleibt der Heilige Stuhl leer."
