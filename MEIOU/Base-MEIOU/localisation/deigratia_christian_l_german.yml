 dg_protestant.043.t:1 "Die Konkordienformel"
 dg_protestant.043.d:1 "Early Evangelicals were united in their criticism of the Catholic Church, but there the similarities ended. In an attempt to create a more cohesive faith, Evangelical countries went through the process of codifying books of theology and prayer that were considered to be canon.  This established a single, unifying set of beliefs that helped establish the church against the inroads that Catholics were attempting to make.  The question was whether to create a national church with its own unique character or adopt the same set of beliefs as other Evangelical countries."
 dg_protestant.043.a:1 "Veröffentlicht das $PRIMARY_CULTURE$ Buch des allgemeinen Gebets"
 dg_protestant.043.b:1 "Pflegt orthodoxen Evangelikalismus"
 dg_protestant.044.t:1 "Der synkretische Streit"
 dg_protestant.044.d:1 "Among Evangelical theologians, there was a fierce debate over whether the schism with the Catholic Church could ever be mended.  With the efforts of the Catholic church to eradicate corruption and clarify doctrine, some reformers felt that a compromise could be made.  The pope was not God's chosen leader, but perhaps he could be seen as a fallible leader chosen by pious men.  The mass was not an Evangelical service, but perhaps it could be seen as a holy sacrifice in its own way.  Such musings were spurned by the papacy, which demanded complete capitulation, but they dominated Evangelical theology for a while."
 dg_protestant.044.a:1 "Streckt den Katholiken die Hand entgegen"
 dg_protestant.044.b:1 "Sie haben ihre Brücken hinter sich niedergebrannt"
 protestant_orthodoxy:1 "Evangelische Orthodoxie"
 desc_protestant_orthodoxy:1 "Our national church has decided that there is no point in compromising with the papists."
 catholic_syncretism:1 "Evangelical Overtures"
 desc_catholic_syncretism:1 "Our national church has decided to attempt to compromise theologically with the Catholic church in an attempt to bridge the divide between us."
 dg_protestant.045.t:1 "Rationalism and Spirituality"
 dg_protestant.045.d:1 "Evangelicalism taught that individuals should approach scripture logically, rather than following what a higher authority preached.  This gave the movement tremendous appeal among Catholics during the Reformation, but it had unexpected side effects.  Over time, generations of Evangelicals applied reason to holy scripture and began to lose faith in the church.  This process was different in each country.  In some, the church gradually became impotent, with the common man looking into spiritualism and the occult to satisfy his hunger for faith.  In some, revival movements sprang up to combat this trend.  In the rest, the governments passed laws designed to keep the state church's influence strong."
 dg_protestant.045.a:1 "Spiritualism is appealing, is it not?"
 dg_protestant.045.b:1 "We must find a way to arrest this trend"
 protestant_pietism:1 "Piestism"
 desc_protestant_pietism:1 "Pietism was a revival movement in Evangelical Christianity.  In an effort to fight against the impersonal nature of Evangelical Christianity, Pietists preached a personal holiness that came from within the individual.  Although these teachings were popular, they could be controversial as well."
 dg_protestant.019.t:1 "Articles of Faith"
 dg_protestant.019.d:1 "Early Evangelicalism was defined in opposition to the Catholic Church.  This left room for a multitude of opinions about religion, and an equal number of questions.  Was communion meant to be the literal blood and body of Christ, or a symbolic sacrifice?  Did repentance precede or follow faith?  Over such questions reformers argued and riots broke out.  In order to find unity, Evangelical churches established Articles of Faith that clarified their beliefs.  Often, a losing side would leave the church rather than give up their doctrine.  In this way, groups such as the Sacramentarians and Ubiquitarians became fertile ground for the Reformed church to grow."
 dg_protestant.019.a:1 "Verbündet euch mit der Mehrheit"
 dg_protestant.019.b:1 "Verbündet euch mit den Radikalen"
 dg_protestant.002.t:1 "Die Fünfundneunzig Thesen"
 dg_protestant.002.d:1 "Die Korruption der Kirche löste eine Reihe von Reformbewegungen aus. Obwohl einige von ihnen wenig Erfolg verzeichneten, gab es lediglich kleinere regionale Aufstände, die von der Kirche unterdrückt werden konnten. Das langsame Reformtempo frustrierte Reformer innerhalb der Kirche, bis ein einsamer Mönch beschloss, seine Kritik an der Kirche öffentlich an der Kirchentür seiner Stadt anzuschlagen. Seine leicht zu verstehende $PRIMARY_CULTURE$ Wortwahl und die Geschwindigkeit der Druckermaschine trugen dazu bei, dass sich seine Ideen schnell verbreiteten. Was als theologisches Argument begonnen hatte, entwickelte sich schon bald zu einem Schlachtruf an alle unzufriedenen Katholiken."
 dg_protestant.002.a:1 "Was hat er begonnen?"
 dg_protestant.003.d:1 "Die Korruption der Kirche löste eine Reihe von Reformbewegungen aus. Obwohl einige von ihnen wenig Erfolg verzeichneten, gab es lediglich kleinere regionale Aufstände, die von der Kirche unterdrückt werden konnten. Das langsame Reformtempo frustrierte Reformer innerhalb der Kirche, bis ein einsamer Mönch beschloss, seine Kritik an der Kirche öffentlich an der Kirchentür seiner Stadt anzuschlagen. Seine leicht zu verstehenden Worte und die Geschwindigkeit der Druckermaschine trugen dazu bei, dass sich seine Ideen schnell verbreiteten. Was als theologisches Argument begonnen hatte, entwickelte sich schon bald zu einem Schlachtruf an alle unzufriedenen Katholiken."
 dg_protestant.005.t:1 "Populistische Reformation in $PROVINCENAME$"
 dg_protestant.006.t:1 "Die Protestantische Häresie breitet sich in $PROVINCENAME$ aus"
 dg_protestant.006.d:1 "The theology of the Reformation spread rapidly across Europe.  In some lands, Machiavellian princes converted their people to the new faith, willingly or not.  $MONARCHTITLE$ $MONARCH$ held firm, punishing reformers and banning their subversive literature from $COUNTRY$.  Despite these measures, Evangelical missionaries continued to spread the new faith even at the risk of their lives."
 dg_protestant.005.d:1 "The ideas of the Protestant Reformation found fertile ground among the common people of many countries.  Many among the newly literate middle classes were eager to read the bible themselves, and officially or underground, translations of the bible were made available to them.  Discovering they could now debate theology and finding new grounds to criticize the church, they were eager recipients of anti-Catholic tracts and cartoons that spread quickly via the printing press.  While the Catholic church considered how to respond, thousands of ordinary commoners took up bibles and proclaimed themselves missionaries of the Evangelical faith."
 dg_protestant.005.a:1 "Ausgezeichnet"
 dg_protestant.006.a:1 "Verurteilt diese Sünder und ihre Lügen"
 dg_protestant.006.b:1 "Verbrennt sie auf dem Scheiterhaufen!"
 religious_nationalism:1 "Religiöser Nationalismus"
 desc_religious_nationalism:1 "Wenn ein Glauben verfolgt wurde, wurden seine Anhänger oft noch stärker im Glauben - und sogar noch radikaler. Im Zeitalter des Glaubens und der Vernunft war dies oft der Anfang von Forderungen and das eigene Land, in dem sie ihren Glauben ungestört ausüben konnten."
 conversion_tensions:1 "Konversationsspannungen"
 desc_conversion_tensions:1 "Einige Teile der Bevölkerung dieser Provinz haben vor Kurzem einen neuen Glauben angenommen und diese Änderung verursacht eine gewisse Spannung mit anderen."
 protestant_sympathies:1 "Protestantische Sympathien"
 desc_protestant_sympathies:1 "Unser Herrscher hat die katholische Kirche öffentlich kritisiert und private Unterstützung für Reformer in unserem Land gewährt. Diese Umgebung der Toleranz für die Reformation fördert die Protestanten in unserer Nation. Obwohl wir nominal katholisch bleiben, haben Protestanten mehr Freiheit, ihre Religion in unserem Land zu verbreiten."
 dg_protestant.004.t:1 "Reaktion auf Ketzerei"
 dg_protestant.007.t:1 "Die Kirche von $COUNTRY$"
 dg_protestant.008.t:1 "Reformationslehren"
 dg_protestant.007.a:1 "Rottet diese Heräsie aus"
 dg_protestant.007.b:1 "Verlangt Zugeständnisse von der Kirche"
 dg_protestant.007.c:1 "Baut Unterstützung für die Reformation auf"
 dg_protestant.007.e:1 "Übernehmt die Kontrolle der Kirche von $COUNTRY$"
 dg_protestant.008.a:1 "Verbannt Reformationspropaganda in $COUNTRY$"
 dg_protestant.008.b:1 "Lasst die Adligen ihren eigenen Glauben wählen"
 dg_protestant.008.c:1 "Lasst die Häresie öffentlich gelehrt werden"
 dg_protestant.008.e:1 "Ladet einen Reformer ein, nach $COUNTRY$ zu kommen"
 dg_protestant.007.d:1 "Die Ausschreitungen der katholischen Kirche, die von humanistischen Denkern hervorgehoben und durch die Druckerpresse verteilt wurde, schuf weit verbreitete Unzufriedenheit in ganz Europa. Wenn ein Theologe sich gegen die Kirche aussprach, löste er auf die Menschen eine viszerale Reaktion aus, die ein starker Herrscher ausnutzen könnte, um die Kontrolle über die Kirchenländereien zu übernehmen und sie ihren apostolischen Wurzeln zurückgeben. Allerdings ist die Kirche immer noch stark. Was sollen wir tun?"
 dg_protestant.008.d:1 "Die Ausschreitungen der katholischen Kirche, die von humanistischen Denkern hervorgehoben und durch die Druckerpresse verteilt wurde, schuf weit verbreitete Unzufriedenheit in ganz Europa.  Wenn ein Theologe sich gegen die Kirche aussprach, entstand eine große Bewegung, um die Kirche zu ihren apostolischen Anfängen zurückzubringen... oder eine neue Kirche an seinem Platz zu gründen. Diese Lehre verbreitete sich schnell durch Schrift und Missionare, führte aber zu Auseinandersetzungen und Blutvergießen, als die bestehende Kirche das Problem erkannte und darauf reagierte. Wie sollen wir uns beteiligen?"
 dg_protestant.021.t:1 "Die Gelegenheit der Reformation"
 dg_protestant.021.d:1 "Good Catholics everywhere were horrified at the prospect of heresy in their lands.  Not only did this new Protestant faith split the church, it also caused tensions between people that could lead to unrest and war.  Some canny princes realized that they could take advantage of the chaos and support these early reformers - not in their own country, but in their neighbours.  This forced their rivals to spend time and effort dealing with the religious threat that they could be spending on their foreign policies.  This policy was Machiavellian but effective."
 dg_protestant.021.a:1 "Heresy must be wiped out everywhere!"
 dg_protestant.021.b:1 "Crush heresy at home, support it abroad"
 dg_protestant.004.d:1 "A new protest movement has begun to make waves in Christendom.  Like previous movements, this new one presents a rational series of much-needed changes to church practice and doctrine to modernize the church.  Those previous attempts, however, turned into heresy: John Wycliffe was forced to recant his beliefs, the Lollards were converted by force, and Jan Hus was burned at the stake!  Their crime was in going too far, too quickly, forcing the church into a confrontation that could have only one ending...and then rejecting the church's authority when they were condemned.  The church changes slowly because it is carrying centuries of tradition on its shoulders.  But is it too slow?  \n\nThis event gives you one last chance to decide whether $COUNTRY$ will remain Catholic or turn away from the church."
 dg_protestant.004.a:1 "Bleibt der Kirche treu"
 dg_protestant.004.b:1 "Seine Worte haben den Ring der Wahrheit"
