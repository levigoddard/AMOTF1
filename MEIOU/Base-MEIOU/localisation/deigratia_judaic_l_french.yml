l_french:
 dg_jewish.001.t:1 "Année sabbatique"
 dg_jewish.001.d:1 "Just as every seventh day was set aside as the Sabbath, so was every seventh year.  On these Sabbatical Years, observant Jews were forbidden from working the land and debts were to be forgiven.  These ideas were radical even in Talmudic times, causing great distress among the merchant and landowning classes.  Over the centuries, there were many attempts to bypass the law with technicalities.  Agricultural land was temporarily 'sold' to gentiles so that the fields would not lay fallow, and debts were assigned to temporary courts which would continue to collect interest then return the debts to their owners the following year.  In these ways, Jews could observe Sabbatical years without sacrificing their livelihoods.  At other times, it was suggested that the rules only applied in the distant past before the First Temple was destroyed."
 dg_jewish.001.a:1 "Enforce strict rules for the Sabbath"
 dg_jewish.001.b:1 "Allow legal fictions to be used"
 dg_jewish.001.c:1 "This law was meant for the First Temple only"
 dg_jewish.002.t:1 "Le statut du jubilé"
 dg_jewish.002.d:1 "Selon l'Écriture sainte, une année sabbatique a lieu au bout de sept ans, suivie d'une année de jubilé. Tout comme les années sabbatiques, il est interdit de travailler la terre et les dettes doivent être pardonnées, mais les années du jubilé sont allées encore plus loin, en ordonnant que la terre soit rendue à leurs propriétaires d'origine et que tous les esclaves et les prisonniers soient libérés. La pratique pris fin avec la destruction du temple et de la diaspora, mais maintenant qu'un État juif a été reconstitué, certains de nos rabbins essaient de comprendre quand le prochain jubilé devrait être. Cette question a été complexifiée par plusieurs facteurs, faisant d'elle une source de débat pour les années à venir."
 dg_jewish.002.a:1 "Que nos historiens calculent la meilleure date."
 dg_jewish.002.b:1 "Recommençons après la prochaine année sabbatique."
 dg_jewish.003.t:1 "Année du jubilé"
 dg_jewish.003.d:1 "Selon l'Écriture sainte, une année sabbatique a lieu au bout de sept ans, suivie d'une année du jubilé célébrant la conquête de la Palestine. Tout comme les années sabbatiques, il est interdit de travailler la terre et les dettes doivent être pardonnées, mais les années de jubilé sont allées encore plus loin, en ordonnant que la terre soit rendue à leurs propriétaires d'origine et que tous les esclaves et les prisonniers soient libérés. Bien que populaires auprès des juifs les plus pauvres, elles causent des perturbations et des tensions pour les gouvernements, marchands et propriétaires de terres. Cependant, une fois que le jubilé a été établi, diverses lois ont aidé à aplanir le processus, telles que la fixation du prix des terres en fonction de la période nous séparant du prochain jubilé. Les outils financiers modernes ont rendu superflues les lois d'origine et au cours des siècles, une grande partie du jubilé a été oublié."
 dg_jewish.003.a:1 "Célébrons strictement le jubilé."
 dg_jewish.003.b:1 "Célébrons librement le jubilé."
 dg_jewish.003.c:1 "Ne le célébrons pas."
 dg_jewish.018.t:1 "La cabbale"
 dg_jewish.018.d:1 "Récemment, $THEOLOGIAN$ a passé du temps dans le désert à la recherche de la sagesse en étudiant le Zohar, et à présent il recommande à $MONARCH$ de faire de même.  \n\nLe Zohar, ou livre de la Splendeur, est un manuscrit découvert en Espagne au XIIIe siècle qui contiendrait les enseignements ésotériques de Moïse lui-même, tels qu'enseignés par Yahvé. À travers des méditations consciencieuses sur certains passages, il est possible à un savant de trouver l'illumination sur la nature de l'univers. Cependant, ce cabbalisme mystique est controversé et certains rabbins s'opposent avec véhémence à ce mouvement."
 dg_jewish.018.a:1 "Rejetons ce mouvement en tant qu'hérésie."
 dg_jewish.018.b:1 "Consacrons-nous à son étude."
 dg_jewish.019.t:1 "Réaction contre le cabbalisme"
 dg_jewish.019.d:1 "Le cabbalisme a toujours été à la marge du judaïsme. Parfois, les juifs orthodoxes y répondaient sévèrement en interdisant l'étude du Zohar ou même en brûlant les écoles qui osaient l'enseigner. Notre $MONARCHTITLE$, en toute prudence, pourrait admettre que la cabbale doit rester du ressort des prophètes."
 dg_jewish.019.a:1 "Prenons nos distances vis-à-vis du mouvement."
 dg_jewish.019.b:1 "C'est le prix de l'illumination."
 dg_jewish.021.t:1 "Piety Fund"
 dg_jewish.021.d:1 "Led by Franciscan and Dominican monks, the [Root.GetAdjective] Catholic Church has announced the creation of a Mount of Piety.\n\nSince the Catholic Church believed that charging interest on a loan was a sin, it made it difficult for Catholics to borrow money.  After all, who would lend money when they received no benefit from doing so?  Ironically, it was the Church that filled that gap by establishing a Piety Fund: money donated by wealthy parishioners (the \"Mount\") that was lent out by the Church to pious Catholics in need.  Instead of charging interest, piety funds required borrowers to deposit a valuable possession as collateral.  At the end of the year, the borrower would return the money and receive the item back, or the Church would sell the item off - in essence, a kind of charitable pawn shop.\n\nBeginning in the fifteenth century many countries experimented with piety funds.  Designed to help the needy and avoid the sin of usury, they also had another goal: to reduce the influence of Jews, who - since they were already condemned to Hell - could lend money at interest to Christians.  The system worked only as long as people were honest, so it should come as no surprise that most piety funds went bankrupt after some time.  Furthermore, some Church leaders considered it to be a legal fiction which followed the letter of the law, but not the spirit."
 dg_jewish.021.fiction:1 "Applaud this charitable act"
 dg_jewish.021.donate:1 "Donate personally to the fund"
 dg_jewish.021.canon:1 "Shut it down for straying too close to usury"
 dg_jewish.022.t:1 "Jewish Moneylender"
 dg_jewish.022.d:1 "A notable Jewish moneylender has approached the [Root.Monarch.GetTitle] with an offer to support [Root.Monarch.GetHerHis] wars and projects with his not-inconsiderable fortune.\n\nSince Jews were banned from working in most trades, some turned to moneylending to survive.  They lent money to Christians at interest - something banned by the Church, but possible to accept from a heathen - and offered low rates to undercut the few Christian banks willing to make loans.  In this manner, they could make a living and even prosper as long as the loans were repaid.  Some even found themselves at home in the courts of Europe, where they used their skill at finance to ensure a steady supply of money was always available to pay for war materiel."
 dg_jewish.022.loan:1 "Take a five-year loan"
 dg_jewish.022.position:1 "Give him a position at court"
 dg_jewish.022.no:1 "Spurn this deal with the Devil"
 dg_jewish.023.t:1 "Jewish Conspiracy"
 dg_jewish.023.d:1 "With the death of the [Root.Monarch.GetTitle], many of the problems of the previous administration can be laid at the feet of the [Root.Monarch.GetTitle]'s reliance upon a Court Jew to handle the finances of the realm - and line his own pockets at the same time!  It was easy to believe, since his duties involved raising money to pay for the military, then spending it to purchase supplies.  Was it any wonder many Jewish financiers became quite wealthy?  Whether or not he had had any hand in the failures or tyrannies of the late [Root.Monarch.GetTitle] was another story - but the people were more than willing to lay the blame on a greedy Jew.  For the new regime, it was a chance to enjoy a fresh start and, perhaps, to seize the wealth garnered by the hapless Jew - only just punishment for a Jew who had conspired against the state."
 dg_jewish.023.execute:1 "Execute him and seize his estate"
 dg_jewish.023.exile:1 "Strip him of his office and send him into exile"
 dg_jewish.023.confirm:1 "Allow him to continue his duties"
 dg_jewish.030.t:1 "Faux Messie"
 dg_jewish.030.d:1 "Selon le texte sacré juif, un saint homme de la lignée de David apparaîtra pour diriger le peuple juif et entamer une nouvelle ère. Son apparition devait coïncider à la fois avec des miracles et de grandes difficultés et souffrances pour les croyants juifs. Avec tous les ennuis auxquels sont confrontés les juifs, il n'est pas surprenant que plus d'un se soit déclaré comme étant le Messie. Attirant des groupes de croyants, certains de ces messies passaient le reste de leur vie à écrire de la théologie ou mouraient jeunes, tandis que les autres menaient des révoltes ou tentaient de s'allier avec de grands souverains afin d'établir un royaume juif sur Terre. Beaucoup rencontraient des problèmes avec leur propre communauté, qu'ils viennent de la forte opposition des rabbins qui les considéraient comme des hérétiques ou de la part des meneurs de la communauté qui s'inquiétaient que cela inspire de l'antisémitisme. En fin de compte, la plupart n'eurent que peu de succès."
 dg_jewish.030.a:1 "Laissons-les avoir leur héros."
 dg_jewish.030.b:1 "Ordonnons son arrestation et son exécution."
 dg_jewish.031.t:1 "Juifs sabbatéens"
 dg_jewish.031.d:1 "Un juif déclarant être un descendant d'anciens rois est arrivé à Jérusalem, demandant qu'une fois encore que la ville soit dirigée par les juifs. Les réactions des adeptes sont partagées entre ceux qui le croient fou et ceux qui le considèrent comme un guide religieux. Des rapports font état d'émeutes entre les deux camps."
 dg_jewish.031.a:1 "Ce sont des nouvelles inquiétantes."
 dg_jewish.032.t:1 "Nouvelles de miracles et de tragédies"
 dg_jewish.032.d:1 "Dispersés dans le monde entier, les juifs ont gardé contact par le commerçant et la lettre. Souvent, les nouvelles rapportées étaient tristes, pleines d'histoires d'expulsions et de pogroms dans d'autres pays. Ceci est vrai encore aujourd'hui - mais maintenant ils apportent aussi les histoires de miracles attribués à un saint homme qu'ils considèrent comme le Messie. Certains juifs dans nos terres parlent de cet homme à voix basse, disant qu'il provoquera un nouveau royaume d'Israël. D'autres disent que c'est un hérétique dangereux qui essaye de se déroger aux vieilles coutumes."
 dg_jewish.032.a:1 "Intéressant."
 dg_jewish.033.t:1 "L'année du Messie approche"
 dg_jewish.033.d:1 "Pendant le nouvel an juif, un homme juif vivant en Judée a annoncé qu'il était le Messie, la figure légendaire qui unira et régnera sur les juifs. Il est crédité d'un certain nombre de miracles, y compris la sollicitation avec de riches juifs à l'étranger pour les aider à payer leur impôt à notre $MONARCHTITLE$ et devient de plus en plus populaire. Déjà, ses partisans se comptent en milliers et il a commencé à remplacer des rabbins de Jérusalem par ses propres adeptes. Plus inquiétant, il a étendu un message à tous les juifs de $COUNTRY$ disant que l'année du Messie se rapproche. Les érudits de confession $COUNTRY_RELIGION$ ne sont pas entièrement sûrs ce que cela signifie. Cependant, nous avons une politique de longue date de non immixtion dans les affaires internes de sujets païens tant qu'ils paient leurs impôts."
 dg_jewish.033.a:1 "Gardons un œil sur cet homme."
 dg_jewish.033.b:1 "Arrêtons cet homme."
 dg_jewish.034.t:1 "Le Messie arrive à $CAPITAL_CITY$"
 dg_jewish.034.d:1 "Un homme déclarant être le Messie juif est arrivé à $CAPITAL_CITY$, demandant une audience avec notre $MONARCHTITLE$. Il croit lui-même être un messager divin et exige que le règne de la foi $COUNTRY_RELIGION$ sur Israël touche à sa fin. Pendant que certains le considèrent comme un fou inoffensif, d'autres croient qu'il est un dangereux rebelle. Quoi qu'il en soit, il a des milliers de partisans qui nous empêchent de le prendre à la légère. À présent qu'il se trouve dans notre capitale, il est possible de l'emprisonner et de le forcer à abjurer."
 dg_jewish.034.a:1 "Qu'on l'arrête !"
 dg_jewish.034.b:1 "Raillons-le, lui et ses idées."
 dg_jewish.035.t:1 "Emprisonnement du Messie"
 dg_jewish.035.d:1 "Le prétendu Messie des juifs se morfond en prison à $CAPITAL_CITY$. Cependant, il refuse d'abjurer et exige encore que nous abandonnions la Judée. Pendant ce temps, ses fidèles lui ont rendu visite en prison, lui apportant des messages de soutien et faisant passer ses ordres à ses partisans éloignés. Clairement, la situation n'est pas idéale. Nous devons trouver un moyen de mettre fin à ce danger, une fois pour toutes."
 dg_jewish.035.a:1 "Offrons-lui la liberté en échange de sa conversion."
 dg_jewish.035.b:1 "Exécutons-le."
 dg_jewish.036.t:1 "Révolte messianique"
 dg_jewish.036.d:1 "Des juifs sabbatéens, fidèles d'un messie autoproclamé, se sont soulevés à Jérusalem ! Des milliers d'entre eux ont parcouru de très longues distances pour venir jusqu'ici, afin de mettre fin à des siècles de persécution et rétablir un royaume juif en Israël."
 dg_jewish.036.a:1 "S'ils veulent une bataille, nous allons leur en donner une !"
 dg_jewish.037.t:1 "Défaite du Messie"
 dg_jewish.037.d:1 "Le soulèvement sabbatéen en Israël a été maté. Une nouvelle fois la bannière $PRIMARY_CULTURE$ vole au-dessus de la ville de Jérusalem. Les suiveurs de ce prétendu messie ont perdu confiance en lui et déjà le mouvement se dissout."
 dg_jewish.037.a:1 "Nous ne devrions plus rien avoir à craindre d'eux."
 dg_jewish.038.t:1 "Trahison du Messie"
 dg_jewish.038.d:1 "Les suiveurs sabbatéens du messie juif en $COUNTRY$ ont attendu avec avec impatience des nouvelles de miracles et de victoires en Israël. Malheureusement pour eux, les nouvelles ne seraient pas bonnes. En effet, des nouvelles nous sont parvenues d'une défaite, d'une trahison et même certains murmurent que leur prétendu messie a embrassé des dieux étrangers ! Brisés et humiliés, la plupart de ses adeptes ont retiré leur soutien à une révolte juive. Certains ont même entièrement abandonné leur foi et se sont convertis à la religion $COUNTRY_RELIGION$ ! Seulement quelques-uns s'accrochent obstinément à leur foi en lui, inventant toutes sortes d'histoires pour essayer de concilier les faits avec son rôle divin."
 dg_jewish.038.a:1 "Laissons ceci clore cette sordide affaire."
 dg_jewish.039.t:1 "Victoire du Messie"
 dg_jewish.039.d:1 "Avec l'établissement d'une autorité juive à Jérusalem, un vieux rêve des juifs est devenu une réalité. Dès que la nouvelle s'est répandue, des milliers de juifs ont fait leurs bagages et commencent à émigrer vers la Terre Sainte. D'autres restent, ne souhaitant pas abandonner les moyens d'existence qu'ils ont obtenus."
 dg_jewish.039.a:1 "L'année prochaine à Jérusalem..."
 dg_jewish.041.t:1 "La Terre Promise"
 dg_jewish.041.d:1 "Pour les juifs, Israël est la terre qui leur a été promise par Dieu. Bien qu'ils aient trouvé des endroits où vivre comme à $PROVINCECAPITAL$, beaucoup souhaitent retourner en Terre Sainte. De temps en temps, des groupes de juifs partent commencer de nouvelles vies à Jérusalem."
 dg_jewish.041.a:1 "Interdisons-leur de partir."
 dg_jewish.041.b:1 "Laissons-les y aller."
 dg_jewish.042.t:1 "La Terre Sainte"
 dg_jewish.042.d:1 "Depuis la diaspora, le rêve d'innombrables générations a été de retourner en Israël et de revendiquer cette terre pour les juifs. En $YEAR$, ce rêve a été réalisé par notre $MONARCHTITLE$ $MONARCH$, qui a rétabli l'autorité juive à Jérusalem."
 dg_jewish.042.a:1 "Retournons à Jérusalem."
 dg_jewish.042.b:1 "Réjouissons-nous."
 dg_jewish.043.t:1 "Israël est restauré"
 dg_jewish.043.d:1 "Depuis la diaspora, le rêve d'innombrables générations a été de retourner en Israël et de revendiquer cette terre pour les juifs. En $YEAR$ ce rêve a été réalisé par [From.Monarch.GetName] de $FROMCOUNTRY$."
 dg_jewish.043.a:1 "Louons Yahvé."
 dg_jewish.044.t:1 "Le mont du Temple"
 dg_jewish.044.d:1 "Maintenant que nous avons récupéré la terre sainte, un nombre important de juifs orthodoxes exige que nous reconstruisions le Temple ici. \n\n Le Temple était le centre de la religion juive jusqu'à sa destruction en 70 de l'ère commune. Plusieurs tentatives de reconstruction eurent lieu dans les siècles qui ont suivi, mais toutes ont échoué et les juifs pieux ont depuis lors prié trois fois par jour pour qu'il soit reconstruit. Maintenant que l'autorité $COUNTRY_ADJ$ règne sur $PROVINCENAME$, ce rêve peut être réalisé. \n\nMalheureusement, cela pourrait ne pas être une tâche simple. En plus de la grande taille du projet, il a un certain nombre d'opposants. En effet, quelques rabbins croient qu'il est interdit à quiconque d'entrer dans n'importe quelle partie du Temple, tandis que d'autres pensent que ceci pourrait signifier des changements encore plus grands pour notre foi. Il y a même des questions sur comment il devrait être construit - les instructions dans le Livre d'Ézéchiel peuvent être interprétées plusieurs façons. Par ailleurs, les musulmans ont construit il y a longtemps une mosquée sur les ruines du Temple et une reconstruction impliquerait la destruction de leur bâtiment. Cela en vaut-il l'effort ?"
 dg_jewish.044.a:1 "Posons les fondations immédiatement."
 dg_jewish.044.b:1 "Nous devons réfléchir aux implications."
 dg_jewish.044.c:1 "Nous devons nous détourner du passé."
 dg_jewish.045.t:1 "Le Dôme du Rocher"
 dg_jewish.045.d:1 "Jérusalem est le troisième lieu sacré dans la foi islamique $COUNTRY_RELIGION$, le lieu duquel Mahomet a été transporté depuis la mosquée sacrée à La Mecque. Dès sa conquête par le calife Omar, plusieurs mosquées furent construites sur les ruines du second temple, incluant le Dôme du Rocher et la mosquée al-Aqsa. Les deux sont considérés comme sacrés par les musulmans pieux - et les juifs de [From.GetName] entendent les raser ! C'est une grave insulte à notre $MONARCHTITLE$ et à Allah."
 dg_jewish.045.a:1 "Sacrilège !"
 dg_jewish.046.t:1 "Reconstruction du temple"
 dg_jewish.046.d:1 "Le temple d'Ézéchiel était un gigantesque complexe. Sa construction est à la fois plus facile et plus difficile puisque les instructions se trouvent dans le Livre d'Ézéchiel mais qu'elles sont sujettes à un nombre infini d'interprétations. Quand Salomon construisit le premier temple, il bénéficiait des lumières de plusieurs prophètes. En plus de ce problème, l'édifice est immense et requière de nombreuses sculptures.\n\nEn l'an [GetYear], le temple est à [Root.Capital.great_temple.GetValue]% reconstruit."
 dg_jewish.046.c:1 "$THEOLOGIAN$ interprète les instructions."
 dg_jewish.047.t:1 "Opposition au temple"
 dg_jewish.047.d:1 "Surprisingly, not all Jews were in favour of rebuilding the Temple.  Orthodox rabbinic authorities believed that the temple could only be built in the era of the Jewish Messiah.  On the other hand, Reform rabbis do not believe in rebuilding the temple ever!  It was seen as a primitive, ritualistic part of Jewish history that was better left in the past, along with its associated animal sacrifices and exclusionary priesthood.  The great medieval rabbi Maimonides suggested that the temple kept Jews from prayer by focusing them on sacrifices instead.  And this did not even begin to consider the opposition from Muslims angry at the desecration of their holy sites, or from Christians who believed that the temple had been replaced with the Christian church, and that a new temple might be blasphemy."
 dg_jewish.047.a:1 "Continuons malgré leurs objections."
 dg_jewish.047.b:1 "Retardons le projet pour essayer de trouver un compromis."
 dg_jewish.047.c:1 "Annulons le projet."
 dg_jewish.048.t:1 "Le Troisième Temple"
 dg_jewish.048.d:1 "Quand le temple de Salomon fut détruit par les Babyloniens, il a été reconstruit. Quand le temple fut détruit par les Romains, il a aussi été reconstruit : en $YEAR$, par notre $MONARCHTITLE$ $MONARCH$.  A présent érigé, c'est un symbole de la revitalisation de la religion juive !"
 dg_jewish.048.a:1 "Tous les juifs se réjouissent."
 dg_jewish.049.t:1 "Reprise des sacrifices du temple"
 dg_jewish.049.d:1 "The Torah is full of injunctions to sacrifice animals to the Lord - for childbirth, to celebrate Passover, to atone for a sin, to give thanks for blessings - but they ceased with the destruction of the temple.  With its rebuilding, sacrifices can recommence - but not all are in favour of the idea.\n\nThe ancient temple had been the focus of Korban, or animal sacrifice, with worshippers purchasing animals, ritually slaughtering them, and giving parts to the priesthood and parts as a burnt offering: the 'fire offerings' of Israel.  The practise ceased soon after the destruction of the temple.  Seeking a way to fulfil the commandments, many Jews turned to charitable donations and volunteer work in place of the sacrifices.  Moderate rabbis suggested that offerings of grain could replace animals, based on scripture offering the 'grain sacrifices' of Jerusalem.  In this way, both the ancient traditions and current practises of the Jews could be respected.  Orthodox rabbis, on the other hand, demanded nothing less than the immediate resumption of G-d's laws."
 dg_jewish.049.a:1 "Offrons un animal en sacrifice."
 dg_jewish.049.b:1 "Offer grain sacrifices"
 dg_jewish.049.c:1 "Mettons fin à la pratique totalement."
 dg_jewish.050.t:1 "Le Troisième Temple est reconstruit"
 dg_jewish.050.d:1 "Après des siècles de diaspora, les juifs ont une fois encore reconstruit le temple de Salomon et d'Ézéchiel sur le Mont du Temple !  \n\nBien qu'étant la culmination des prières de centaines de générations de juifs, cette glorieuse nouvelle néanmoins nous apporte des doutes. Nous avons été menés par nos rabbins pendant des siècles, mais à présent il y a les prêtres lévites du temple qui peuvent une fois encore se proclamer comme les héritiers directs de Moïse. Devons-nous reconnaître l'autorité du temple, ou suivre notre propre voie ?"
 dg_jewish.050.a:1 "Reconnaissons leur autorité."
 dg_jewish.050.b:1 "Restons fidèles à la tradition."
 
 restore_israel_title:1 "§G†§! Restaurer Israël"
 restore_israel_desc:1 "Quand Abraham accepta l'alliance avec Yahvé, il promit qu'il serait le père des rois. Israël est notre Terre Promise, et en tant que peuple élu les juifs ont aspiré pendant des générations à être capables de restaurer le royaume de Salomon et de David en Judée."
 restore_sanhedrin_title:1 "§G†§! Restaurer le sanhédrin"
 restore_sanhedrin_desc:1 "The Sanhedrin were the highest court in ancient Israel and the religious heads of the $COUNTRY_RELIGION$ religion.  Headed by a Nasi, or Chief Rabbi, they judged legal cases, ordained priests, excommunicated heretics, ordered synagogues to be built and oversaw the Temple.  They were disbanded forcibly in 425 CE.  In theory, a Jewish nation could assemble the leading Rabbis of Israel, elect a Chief Rabbi, and formally establish the Sanhedrin as a branch of the government.  This would help to strengthen and organise the Jewish faith."
 
 false_messiah:1 "Émergence d'un Messie"
 desc_false_messiah:1 "Un juif dans cette zone a déclaré être le Messie, le meneur promis des juifs qui rétablira le royaume d'Israël. Ceci divise la communauté juive entre les partisans et les sceptiques, ce qui cause des conflits."
 jewish_kabbalah:1 "Cabbale"
 desc_jewish_kabbalah:1 "Notre dirigeant pratique l'art mystique de la cabbale, recherchant l'illumination à partir d'une étude intense du Zohar, un livre écrit en forme de codes par le patriarche Abraham."
 jewish_third_temple:1 "Le Troisième Temple"
 desc_jewish_third_temple:1 "Le temple juif d'Ézéchiel a été reconstruit à Jérusalem ! Le temple est le centre de la vie religieuse juive, sa construction est le point culminant de centaines de générations de juifs."
 jewish_third_temple_progress:1 "Construction du Troisième Temple"
 desc_jewish_third_temple_progress:1 "La construction du temple juif décrit dans le livre d'Ézéchiel a commencé."
 jubilee_year_loose:1 "Année du jubilé"
 desc_jubilee_year_loose:1 "Tous les cinquante ans, les pays juifs célèbrent l'année du jubilé durant laquelle les terres sont rendues à leurs propriétaires d'origine et tous les esclaves et prisonniers sont libérés. Tout le monde n'a pas suivi pas ces règles, mais cela a quand même un effet."
 jubilee_year_strict:1 "Année du jubilé"
 desc_jubilee_year_strict:1 "Tous les cinquante ans, les pays juifs célèbrent l'année du jubilé durant laquelle les terres sont rendues à leurs propriétaires d'origine et tous les esclaves et prisonniers sont libérés. Cela a un grand impact sur la société."
 sabbatean_support:1 "Mouvement sabbatéen"
 desc_sabbatean_support:1 "Un large nombre de juifs dans cette région se sont engagés à soutenir le Messie, un guide promis qui s'est apparemment présenté à Jérusalem."
 sabbatical_year_loose:1 "Année sabbatique"
 desc_sabbatical_year_loose:1 "Tous les sept ans, les pays juifs célèbrent l'année sabbatique durant laquelle il est interdit aux juifs de travailler la terre et toutes les dettes sont pardonnées. En pratique, la plupart des juifs contournaient ces lois, mais même ceci avait un effet sur la société."
 sabbatical_year_strict:1 "Année sabbatique"
 desc_sabbatical_year_strict:1 "Tous les sept ans, les pays juifs célèbrent l'année sabbatique durant laquelle il est interdit aux juifs de travailler la terre et toutes les dettes sont pardonnées. Bien que populaire, cela a causé une grande détresse aux marchands et aux propriétaires terriens."
 
