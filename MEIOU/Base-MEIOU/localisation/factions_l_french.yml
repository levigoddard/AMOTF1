 clerge_FACTION_DESC:1 "Le clergé représente les seigneurs ecclésiastiques, les abbayes et les chapitres des cathédrales."
 noblesse_FACTION_DESC:1 "La noblesse recherche vigoureusement la gloire sur le champ de bataille , mais sont réticents à céder leur pouvoir au roi."
 bourgeoisie_FACTION_DESC:1 "La bourgeoisie favorise le commerce, qui est la source de leur richesse et de leur pouvoir."
 parti_du_roy:1 "Parti du Roy"
 parti_bourguignon:1 "Parti Bourguignon"
 parti_armagnac:1 "Parti Armagnac"
 parti_du_roy_influence:1 "Autorité royale"
 parti_bourguignon_influence:1 "Influence des Bourguignons"
 parti_armagnac_influence:1 "Influence des Armagnacs"
 parti_du_roy_FACTION_DESC:1 "Faction loyale à $MONARCH$ $DYNASTY$. Leur but est de restaurer le pouvoir du roi sur la totalité du royaume de France."
 parti_bourguignon_FACTION_DESC:1 "Faction loyale au Duke of Bourgogne. Leur but est d'accomplir ses ambitions, en garantissant le commerce avec les Anglais."
 parti_armagnac_FACTION_DESC:1 "Faction loyale aux Valois-Orléans. Leur but est de s'opposer à la faction de Bourgogne et de chasser les Anglais de la France."
