 modernise_administration_title:1 "Moderniser l'administration"
 modernise_administration_desc:1 "L'administration de notre pays est un élément important et vital qu'il nous faut moderniser avant de pouvoir envisager l'avenir."
 modernise_military_title:1 "Moderniser l'armée"
 modernise_military_desc:1 "Commencer la modernisation de l'armée en adoptant les standards occidentaux afin de bâtir une armée régulière puissante."
 modernise_navy_title:1 "Moderniser la marine"
 modernise_navy_desc:1 "Moderniser les navires en adoptant les méthodes de conception et l'entraînement des marins occidentaux."
 modernise_society_title:1 "Moderniser la société"
 modernise_society_desc:1 "Nous devons réformer l'organisation de notre société en prenant modèle sur les pays occidentaux."
 modernise_economy_and_trade_title:1 "Moderniser l'économie et le commerce"
 modernise_economy_and_trade_desc:1 "Démarrer des réformes mercantiles permettra à notre nation d'optimiser sa production et son commerce."
 modernise_the_horde_title:1 "Moderniser la horde"
 modernise_the_horde_desc:1 "Le temps est venu de moderniser notre société et d'abandonner notre style de vie nomade."
 
 finished_modernising_administration_tooltip:1 "Vous avez besoin de terminer la modernisation de notre administration avant de tenter de moderniser d'autres aspects de notre pays."
 stopping_reforms_or_reverting_reforms_tooltip:1 "Prenez garde, en acceptant leurs demandes nous stopperons la réforme en cours et nous ne pourrons plus en démarrer une autre avant cinq ans !"
