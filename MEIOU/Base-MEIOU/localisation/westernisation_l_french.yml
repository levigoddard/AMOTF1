 westernisation.1001.title:1 "Bourgeonnement de réformes"
 westernisation.1001.desc:1 "Après une série de voyages en Europe, notre $MONARCHTITLE$ $MONARCH$ a réalisé qu'en $COUNTRY$ nous sommes en retard par rapport aux grands pays d'Europe occidentale en matière de technologie, de mode de gouvernement et de structure sociale, et ce, depuis des décennies ! Il a donc décidé de mettre en œuvre des réformes radicales dans tous ces secteurs, et le plus tôt possible ! Prenez garde, cela va coûter énormément d'argent et occupera notre dirigeant pendant des années."
 westernisation.1001.a:1 "Faisons-les!"
 westernisation.1002.title:1 "L'occidentalisation est terminée !"
 westernisation.1002.desc:1 "Après un long et douloureux processus de réforme en $COUNTRY$, $MONARCH$ a finalement réformé tous les secteurs qu'il jugeait nécessaires pour nous permettre de nous hisser au niveau des pays d'Europe Occidentale. Avec cela, notre pays sera en mesure de les rattraper en peu de temps ! Que nos ennemis tremblent de peur et que nos amis s'inclinent avec respect !"
 westernisation.1002.a:1 "Louons notre $MONARCHTITLE$ $MONARCH$ !"
 
 westernisation.1101.title:1 "Administration complètement réformée !"
 westernisation.1101.desc:1 "Avec bien des efforts selon la volonté de notre $MONARCHTITLE$, nous avons finalement réussi à réformer en profondeur notre administration. Ceci va nous permettre d'accroître les performances de notre pays pour les années à venir, ce qui nous permettra de rattraper nos concurrents dans le monde. Plus important encore, avec une administration forte, nous pouvons aussi commencer à réformer d'autres aspects de notre pays."
 westernisation.1102.title:1 "Réforme des Provinces"
 westernisation.1102.desc:1 "Notre pays a traditionnellement été divisé en régions administratives, régions nées de notre histoire sans soucis d'efficacité. En redessinant les tracés de ces provinces, nous aurons une meilleure prise sur elles et nous établirons une méthode efficace pour les gouverner."
 westernisation.1103.title:1 "Recrutement des notaires remanié"
 westernisation.1103.desc:1 "Les régions de notre pays jouissaient d'une relative autonomie et possédaient différentes lois et coutumes liées aux traditions locales. Formaliser le recrutement de délégués du gouvernement au niveau national nous a permis d'effacer ces différences géographiques et de garantir la loyauté de ces serviteurs."
 westernisation.1104.title:1 "Établissement d'un Sénat-Conseil"
 westernisation.1104.desc:1 "Fonder un sénat composé des esprits les plus brillants que nous pouvons trouver, provenant de $COUNTRYNAME$ ou d'ailleurs, pour conseiller notre $MONARCHTITLE$ nous aidera sûrement, à la fois dans nos efforts de réforme et dans notre gouvernance générale."
 westernisation.1105.title:1 "Fondation des ministères"
 westernisation.1105.desc:1 "Pour organiser notre administration, des ministères pourraient être mis en place. Ils auraient des pouvoirs juridictionnels sur certains aspects du gouvernement qu'ils superviseraient et auraient la tâche de les maintenir sous la direction de notre $MONARCHTITLE$. Ce qui nous permettrait de doper considérablement son efficacité."
 westernisation.1106.title:1 "Déplacer la capitale"
 westernisation.1106.desc:1 "Notre noblesse s'est concentrée sur $CAPITAL_CITY$ depuis des temps immémoriaux. Déplacer notre court et nos institutions gouvernementales constituera sûrement un avertissement pour tous les conservateurs, nous ne les attendrons pas!"
 
 westernisation.1201.title:1 "Armée complètement réformée!"
 westernisation.1201.desc:1 "Réforme après réforme, $MONARCH$ a transformé notre armée obsolète et inefficace en puissants soldats que même les Prussiens nous envient !"
 westernisation.1202.title:1 "Entraînement des officiers mis en place"
 westernisation.1202.desc:1 "Les armées d'Europe occidentale ont démontré à maintes reprises qu'elles possèdent l'une des cultures militaires les plus efficaces et diversifiées au monde. Reprendre l'entraînement que nos officiers doivent subir d'après les méthodes les plus efficaces d'Europe va sûrement nous permettre d'augmenter la performance de notre armée sur le champ de bataille !"
 westernisation.1203.title:1 "Fonder un régiment de garde"
 westernisation.1203.desc:1 "$MONARCH$ a commencé à tester de nouvelles stratégies avec l'un des régiments de sa garde personnelle. Nous pourrions faire de ce régiment un régiment de garde chargé de protéger notre monarque à tout moment et de servir de troupes d'élite sur le champ de bataille."
 westernisation.1204.title:1 "Corps d'officier non exclusif mis en place"
 westernisation.1204.desc:1 "Longtemps la cavalerie, les officiers et les généraux ont été constitués par les nobles de notre pays. L'assouplissement des restrictions en matière de recrutement et d'avancement pour les officiers, afin de permettre à des roturiers de rejoindre ces corps, va sûrement nous permettre d'employer au mieux les hommes les plus doués de notre peuple."
 westernisation.1205.title:1 "Les nobles sont des soldats réguliers"
 westernisation.1205.desc:1 "Longtemps les nobles qui servaient dans nos armées n'y étaient que par obligation, et à titre gracieux, ce qui les rendait indispensables. Grâce à nos efforts en vue de réformer l'armée cette situation est caduque et nous pouvons maintenant n'accepter que ceux qui sont vraiment motivés par une carrière militaire, en échange d'une solde décente, comme le reste de notre armée."
 westernisation.1206.title:1 "Établir une école militaire"
 westernisation.1206.desc:1 "Notre éducation militaire est dans un état lamentable. Pour l'uniformiser et l'améliorer, nous devons bâtir une école militaire."
 westernisation.1207.title:1 "École militaire établie"
 westernisation.1207.desc:1 "Nous avons bâti une école militaire. Cela nous aidera à former adéquatement nos officiers et généraux, ce qui améliorera les capacités militaires de notre pays."
 
 westernisation.1301.title:1 "Marine complètement réformée !"
 westernisation.1301.desc:1 "Nos navires ne couleront plus en tentant de contourner le Cap de Bonne Espérance... enfin, peut-être que si. Mais tout de même, les réformes de notre $MONARCH$ ont permis de façonner une puissante marine comparée aux morceaux de bois que nous possédions jadis !"
 westernisation.1302.title:1 "Conception occidentale de vaisseau adoptée"
 westernisation.1302.desc:1 "Nous avons remarqué que la conception des navires en Europe occidentale est supérieure à la nôtre. Leurs vaisseaux sont en effet capables de rester en mer bien plus longtemps que les nôtres, tout en étant plus rapides et en transportant plus de canons. Nous devrions adopter des modèles similaires aux leurs pour relever notre marine !"
 westernisation.1303.title:1 "Adopter l'entraînement des marins occidentaux"
 westernisation.1303.desc:1 "Les marins en Europe occidentale sont formés différemment des nôtres, pour un résultat sensiblement meilleur. L'adoption de méthodes de formation similaires conduira à une meilleure efficacité de nos marins et donc de notre marine."
 westernisation.1304.title:1 "Établir une amirauté"
 westernisation.1304.desc:1 "Notre formation navale est dans un état lamentable. Pour l'uniformiser et l'améliorer, nous devons bâtir une amirauté."
 westernisation.1305.title:1 "Amirauté établie"
 westernisation.1305.desc:1 "Nous avons construit une amirauté. Cela nous aidera à former adéquatement nos marins et amiraux, conduisant ainsi à une meilleure performance de notre marine."
 
 westernisation.1401.title:1 "Société complètement réformée !"
 westernisation.1401.desc:1 "Réformer notre éducation, mater la noblesse et fonder une université nous a permis de fondamentalement changer le modèle de notre société. $MONARCH$ est fier."
 westernisation.1402.title:1 "Réforme de l'éducation - Écoles"
 westernisation.1402.desc:1 "Pendant trop longtemps il a manqué à notre pays un système d'enseignement formel et centralisé. Une partie des plans de $MONARCH$ pour moderniser notre pays est d'établir l'enseignement obligatoire et d'organiser un ministère pour coordonner la scolarisation dans le pays."
 westernisation.1403.title:1 "Établir une université"
 westernisation.1403.desc:1 "Pour assurer un enseignement adéquat à nos classes supérieures, nous avons besoin de construire une université."
 westernisation.1404.title:1 "Réforme de l'éducation - Université"
 westernisation.1404.desc:1 "Avec une université construite, nous pouvons faire en sorte que l'enseignement dispensé à nos classes supérieures soit à la hauteur de nos ambitions, de sorte que nous avons maintenant un afflux constant d'hommes qualifiés pour notre gouvernement et notre société."
 westernisation.1405.title:1 "Académie des sciences établie"
 westernisation.1405.desc:1 "Afin de poursuivre et d'améliorer la qualité de nos recherches scientifiques, nous avons construit une Académie des sciences."
 westernisation.1406.title:1 "Réforme de la perception"
 westernisation.1406.desc:1 "Nos efforts de modernisation du pays comprennent l'instauration d'un régime fiscal moderne. Cela permettra de définir clairement qui doit combien au gouvernement, augmentant de ce fait notre revenu."
 westernisation.1407.title:1 "Organisation formelle des rangs et de la noblesse"
 westernisation.1407.desc:1 "Jusqu'alors le prestige de nos nobles était déterminé par l'Histoire. Puisque le rang a une influence sur leur réputation dans la société, la formalisation de leurs hiérarchies contribuera grandement à rendre notre société plus claire, plus uniforme et plus ordonnée."
 
 westernisation.1501.title:1 "Économie et commerce complètement réformés !"
 westernisation.1501.desc:1 "Réforme après réforme, $MONARCH$ a modernisé notre économie et notre commerce. Vive $COUNTRYNAME$!"
 westernisation.1502.title:1 "Politique mercantile restreinte"
 westernisation.1502.desc:1 "Une partie de nos réformes économiques vise à mettre en œuvre des restrictions sur les politiques mercantilistes, empêchant notre commerce de réaliser un excédent au niveau des importations-exportations et faisant stagner notre économie."
 westernisation.1503.title:1 "Adopter des méthodes agricoles modernes"
 westernisation.1503.desc:1 "Les méthodes d'élevages de notre pays ont stagné depuis longtemps maintenant, sans jamais connaître de développement, et est maintenant incapable de soutenir une population de plus en plus nombreuse. L'adoption de méthodes agricoles révolutionnaires découvertes en Europe nous aidera à mettre en place un nouveau modèle agricole, qui sera en mesure de soutenir une plus grande croissance de la population, et donc d'améliorer la production de notre pays."
 westernisation.1504.title:1 "Méthodes de production remaniées"
 westernisation.1504.desc:1 "Les méthodes de production utilisées par nos artisans sont vieilles et démodés. Le lancement d'une campagne pour atteindre les normes de production et l'adoption des méthodes d'Europe occidentale va sûrement élever notre efficacité."
 westernisation.1505.title:1 "Établir une manufacture"
 westernisation.1505.desc:1 "Pour développer le volume de production de notre pays nous devons construire une manufacture."
 westernisation.1506.title:1 "Manufacture établie"
 westernisation.1506.desc:1 "Avec cette nouvelle manufacture, notre pays a commencé à développer une économie moderne et compétitive."
 
 westernisation.2000.title:1 "Les nobles résistent à nos réformes !"
 westernisation.2000.desc:1 "Fâchés par nos efforts à réformer notre pays, certains nobles importants se sont regroupés et demandent l'arrêt de ces réformes."
 westernisation.2001.title:1 "Un conseiller critique nos réformes !"
 westernisation.2001.desc:1 "Fâché par nos efforts pour réformer notre pays, un de nos conseillers les plus en vue a insulté notre $MONARCHTITLE$ en lui conseillant de cesser ses réformes ! Il exige une réponse !"
 westernisation.2002.title:1 "Des militaires critiquent nos réformes !"
 westernisation.2002.desc:1 "Fâché par les changements profonds que nos réformes provoquent dans le pays, l'un de nos officiers les plus en vue a décidé de menacer le gouvernement. Il a de nombreux partisans parmi la noblesse qui constitue encore le gros de notre armée, et garantit que si nous refusons de céder, il mettra ses menaces à exécution. Que devons-nous faire ?"
 
 sedentarisation_chaos:1 "Chaos lié à la sédentarisation"
 desc_sedentarisation_chaos:1 "Nos réformes ont mené à une profonde agitation. De nombreux prétendants se soulèvent pour prendre le trône."
 
 sedentarisation.001.n:1 "Réaction à notre sédentarisation"
 sedentarisation.001.t:1 "Nos réformes sèment le chaos dans notre royaume."
 sedentarisation.101.n:1 "Révolte contre la sédentarisation"
 sedentarisation.101.t:1 "Tirant avantage du mécontentement lié à nos réformes, un prétendant au trône vient de lever des troupes contre nous."
 sedentarisation.102.n:1 "Révolte contre la sédentarisation"
 sedentarisation.102.t:1 "Des nobles se sont soulevés en réaction à nos réformes qu'ils jugent contraires à nos coutumes."
 sedentarisation.901.n:1 "Sédentarisation achevée"
 sedentarisation.901.t:1 "Nous avons enfin réussi à réprimer toute opposition à nos réformes. Nous sommes à présent une monarchie despotique."