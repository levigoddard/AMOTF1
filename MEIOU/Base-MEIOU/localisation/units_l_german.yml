l_german:
 warcog:1 "Kriegskogge"
 warcogDESCR:1 "Einige größere Koggen wurden mit Bug- und Heckaufbauten verstärkt und die Mannschaft bewaffnet, so dass die Schiffe für den Kampf genutzt werden konnten."
 holk:1 "Holk"
 holkDESCR:1 "Eine Holk ist ein relativ kleiner Schiffstyp, welcher für die Niederlande typisch ist. Er wurde primär auf Kanälen und Flüßen eingesetzt, mit begrentzter Eignung für Küstengewässer."
 caravela_redonda:1 "Quadratsegelkaravelle"
 caravela_redondaDESCR:1 "Die Karavelle mit quadratischen Segeln (caravela redonda auf portugisisch) war ein in der zweiten Hälfte des 15. Jahrhunderts von Portugiesen entworfenes Segelschiff, häufig im Einsatz am Ende des 15. Jahrhunderts. Die 'Quadratsegelkaravelle' hatte eine bedeutende Rolle während der portugiesischen Expansion im Zeitalter der Entdeckungen in der ersten Hälfte des 16. Jahrhunderts wegen ihrer Manöver- und Kampffähigkeiten. Die Hülle des Schiffes hatte eine Galeonenform, so dass von Experten als Vorläufer für Schlachtgaleonen betrachtet wird."
 swedish_galoop:1 "Schwedische Galopper"
 swedish_galoopDESCR:1 "Die schwedische Armee hatte aus den derben Niederlagen gegen die Polen gelernt und die schwedische Kavallerie restrukturiert: Obwohl sie wie die Caracolla-Kavallerie mit Pistolen bewaffnet, schoss sie diese nicht vor dem Nahkampf ab, sondern erst während des Feindkontakts."
 mongol_yaya:1 "Mongolischer Yayalar"
 mongol_yayaDESCR:1 "Mongolische Schützeninfantrie ist auch als Piyade bekannt. Die Yayalar waren hauptsächlich Söldner auf Bereitschaft, die sehr gut für ihre Dienste bezahlt wurden."
 armed_caravel:1 "Bewaffnete Karavelle"
 armed_caravelDESCR:1 "Ein leichtes, karavellartiges Schiff mit Kanonen."
 brunei_arquebusier:1 "Bruneiische Arkebusier"
 brunei_arquebusierDESCR:1 "*"
 brunei_hill_fighters:1 "Bruneiische Hügelkämpfer"
 brunei_hill_fightersDESCR:1 "*"
 brunei_shock_cavalry:1 "Bruneiische Kavallerie"
 brunei_shock_cavalryDESCR:1 "*"
 ethiopian_cavalry:1 "Hochlandkavallerie"
 ethiopian_cavalryDESCR:1 "Äthiopien überlebte im Wesentlichen dutch seine Geographie. Feinde empfanden eine Invasion als schwierig, während die Äthiopier selbst besonders den Kampf zu Pferd im Gelände trainierten."
 hausa_quilted_cavalry:1 "Quiltgepanzerte Kavallerie"
 hausa_quilted_cavalryDESCR:1 "Die Kavallerie von Kanem-Bornu und der Haussastaaten trug Quiltpanzerungen zum Schutz gegen Pfeile. Sie wurden meist als Elitereserve eingesetzt, weniger mobil als andere Kavallerie aber in der Lage in gegnerische Bogenschützen in einem kritischen Moment der Schlacht vorzurücken."
 indonesian_cavalry:1 "Indonesische Kavallerie"
 indonesian_cavalryDESCR:1 "*"
