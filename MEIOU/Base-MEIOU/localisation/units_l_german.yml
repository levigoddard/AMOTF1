 majapahit_archersDESCR:1 "*"
 majapahit_cavalry:1 "Majapahitische Kavallerie"
 majapahit_cavalryDESCR:1 "*"
 majapahit_footsoldier:1 "Majapahitische Infantrie"
 majapahit_footsoldierDESCR:1 "*"
 malaccan_musketeer:1 "Malakkische Musketiere"
 malaccan_musketeerDESCR:1 "*"
 mali_noble_cavalry:1 "Adelskavallerie"
 mali_noble_cavalryDESCR:1 "Afrikanische Adelskavallerie war üblicherweise leicht gepanzert mit Lanzen oder Speeren und einem Schwert für den Nahkampf ausgerüstet. Da die einheimischen Pferde klein waren, konnten keine schwere Panzerung verwendet werden. Einige Königreiche wie auch Mali verließen sich auf diese Adelskavallerie als Hauptstreitmacht."
 mataram_cavalry:1 "Mataramische Kavallerie"
 mataram_cavalryDESCR:1 "*"
 mataram_guerilla_warfare:1 "Mataramische Guerill"
 mataram_guerilla_warfareDESCR:1 "*"
 mataram_musketeer:1 "Mataramische Musketiere"
 mataram_musketeerDESCR:1 "*"
 mongol_archer:1 "Mongolische Bogenschützen"
 mongol_archerDESCR:1 "*"
 mongol_cavalry:1 "Mongolische berittene Bogenschützen"
 mongol_cavalryDESCR:1 "*"
 mongol_cavalry_archers:1 "Östliche berittene Bogenschützen"
 mongol_cavalry_archersDESCR:1 "Leichte und schnelle berittene Bögenschützen welche, gegen die schwere und langsame westliche Kavallerie oft erfolgreich war."
 mongol_firearms:1 "Mongolische Musketiere"
 mongol_firearmsDESCR:1 "*"
 mongol_reformed_cavalry:1 "Mongolische reformierte Kavallerie"
 mongol_reformed_cavalryDESCR:1 "*"
 mossi_horse_archer:1 "Berittene Bogenschützen"
 mossi_horse_archerDESCR:1 "Bekannt als die 'Tataren Afrikas', ragten die Mossi beim berittenen Kampf heraus, zudem berühmt für ihre Bögenschützen. Sie fochten viele Kämpfe mit den Sahelreichen von Mali und Songhai aus, die lernten vor deren Pferden auf der Hut zu sein."
 nubian_knight:1 "Königliche Garde"
 nubian_knightDESCR:1 "Die Könige von Mali und Nubien unterhielten eine königliche Elite Garde, schwer gepanzerte Kavalleristen auf Araberpferden mit Lanzen bewaffnet. Die Garde war trainiert zu Pferd als auch zu Fuß zu kämpfen und diente als Unterstützung wie auch als Leibwache."
 somali_light_cavalry:1 "Somalische leichte Kavallerie"
 somali_light_cavalryDESCR:1 "Somalische Kavallerie verließ sich auf Geschwindkeit für ihre 'zuschlagen und flüchten' Taktik im Krieg. Diese Strategie hielt Äthiopien nicht davon ab Adal zu erobern, es beeindruckte aber genug, um die somalische leichte Kavallerie in ihre Armee als 'Schwarze Pferde Kavallerie' zu integrieren."
 sudan_hill_warfare:1 "Afrikanische Hügelkämpfer"
 sudan_hill_warfareDESCR:1 "Hügelkämpfer mit ziemlich guten Verteidigungsfähigkeiten durch Anpassung ans lokale Klima."
 sudan_light_hussar:1 "Leichte Husaren"
 sudan_light_hussarDESCR:1 "*"
 sudan_spearmen:1 "Afrikanische Speerträger"
 sudan_spearmenDESCR:1 "Stammeskrieger ausgerüstet mit Speeren als Primärwaffe und einem Holzschild zur Verteidigung."
 sudan_western_franchise_warfare:1 "Verwestlichte afrikanische Infantrie"
 sudan_western_franchise_warfareDESCR:1 "*"
 tuareg_mercenary_cavalry:1 "Tuaregsche Kamelreiter"
 tuareg_mercenary_cavalryDESCR:1 "Die Tuareg waren nomadische Beduinen, welche an den Rändern der Sahara lebten. Es waren feindselige Reiter, welche auf Kamelen kämpfend, ihre Nachbarn ausraubten. Durch das Fehlen einer eigenen Nation, ließen sie sich oft als Söldner von den Königreichen Westafrikas anheuern."
 turkish_cavalry_archers:1 "Türkische berittene Bogenschützen"
 turkish_cavalry_archersDESCR:1 "Leichte und bewegliche berittene Bogenschützen, welche oft gegen viel langsamere und schwere westliche Kavallerie erfolgreich waren."
 westernized_bamana:1 "Verwestlichte westafrikanische Infantrie"
 westernized_bamanaDESCR:1 "Das Bamanareich trainierte seine Truppen im westlichen Stil zu kämpfen."
 