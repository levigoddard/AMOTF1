 desc_church_leadership_moderate:1 "En tant que chef incontesté de l'Église catholique et héritier spirituel de Saint Pierre et Saint Paul, le pape disposait d'une position d'autorité sur les princes chrétiens. \n\nThe weaker the Pope's authority, the weaker this modifier becomes.  §GPapal Authority§! is calculated from Nominal (under 300) to Strong (over 500) using several factors:\n\nGlobal Catholicism:\n•The percent of European and Catholic provinces that are Catholic (up to §G+200§!)\n•The percent of European and Catholic states that are Catholic (up to §G+200§!)\n•The percent of Catholic states that support the Pope through their actions and church influence, especially theocracies and vassals of the Pope (up to §G+200§!)\n•Conciliarism being in effect (§R-100§!)\n\nSpecific Events:\n•Rival Popes exist (up to §R-200§!)\n•The religious laws of the Holy Roman Empire and religion of the Emperor (§R-50§! to §G+50§!)\n•The Donation of Constantine is considered valid (§G+25§!)\n\nThe Papal States itself:\n•The Papal States owns Catholic Patriarchates such as Rome and Jerusalem (§G+25§! each)\n•The Bishop of Rome does not rule Rome (§R-100§!)\n•The Pope is corrupt (§R-50§!)\n•The Pope is a reformer (§G+50§!)\n•The devotion of the Papal States is not high enough (up to §R-50§!)\n•Whether the Papal States is independent (§R-50§! to §G+50§!)\n•The Ad Limina bishops reform has been introduced by the Papal States (§G+25§!)\n•The Papal States owns so much land that it is a threat to other Catholic states (up to §R-200§!)\n\nReaction to the Reformation:\n•Each Christian heresy (Dualist, Calixtine, Protestant, Reformed, Orthodox, Miaphysite, Chaldean) which no country subscribes to (§G+25§! each up to §G+175§!)\n•The Reformer escapes justice (§R-25§!)\n•The Council of Trent concedes points to liberal reformers (§R-25§! to §R-100§!)\n•The Jesuits have been founded (§G+25§!)"
