 peasant_success_story:1 "De la misère à la richesse"
 desc_peasant_success_story:1 "Un paysan qui accédait à un poste de pouvoir et d'autorité était rare, et de tels cas inspiraient les autres à travailler dur et poursuivre leurs rêves."
 pragmatic_sanction:1 "La pragmatique sanction"
 desc_pragmatic_sanction:1 "Jusqu'au XIIe siècle, la plupart des souverains nommaient les évêques de leurs domaines. Ils tendaient à faire des choix politiquement orientés et exigeaient que le nouveau prélat leur remette sa première année de revenus (annate). Cette pratique n'était guère appréciée par le pape qui réaffirmait ses droits à nommer les évêques."
 predestination_aspect:1 "Prédestination"
 desc_predestination_aspect:1 "Notre Église croit que Dieu est omnipotent et omniscient, et par conséquent sait à l'avance ce qui de Sa création sera sauvé. Ceci place un fossé entre les Élus qui seront Sauvés, et les pécheurs qui seront jetés dans la fosse."
 prester_john_craftsmen:1 "Artisans étrangers"
 desc_prester_john_craftsmen:1 "Des marchands et des artisans sont venus de terres lointaines pour nous enseigner de nouvelles techniques."
 prester_john_missionaries:1 "Moines étrangers"
 desc_prester_john_missionaries:1 "Des moines chrétiens sont venus de terres lointaines pour guider notre dirigeant sur la voie du Christ."
 prester_john_soldiers:1 "Soldats étrangers"
 desc_prester_john_soldiers:1 "Des aventuriers et mercenaires sont venus de terres lointaines pour nous aider à moderniser l'armée en l'entraînant à de nouvelles techniques."
 protestant_orthodoxy:1 "Orthodoxie protestante"
 desc_protestant_orthodoxy:1 "Notre Église nationale a décidé qu'il n'y a aucune raison d'accepter un compromis avec les papistes."
 protestant_pietism:1 "Piétisme"
 desc_protestant_pietism:1 "Le piétisme était un mouvement de renouveau dans la chrétienté protestante. Dans un effort de lutter contre la nature impersonnelle du protestantisme, les piétistes prêchaient une dévotion individuelle. Bien que ces enseignements étaient populaires, ils pouvaient aussi être controversés."
 protestant_sympathies:1 "Sympathies protestantes"
 desc_protestant_sympathies:1 "Notre souverain a ouvertement critiqué l'Église catholique et a soutenu personnellement les chrétiens réformés dans notre pays. Cette atmosphère de tolérance pour la Réforme encourage les protestants dans notre nation qui ainsi s'enhardissent. Même si nous restons en théorie catholiques, les protestants sont plus libres de répandre leur religion dans notre pays que dans la plupart."
 religious_icon:1 "Icône miraculeuse"
 desc_religious_icon:1 "Les chrétiens pensaient que les icônes des saints pouvaient aider à éviter le malheur et les croyants à atteindre Dieu. Avoir une icône miraculeuse dans la cité donne de la force à ses défenseurs."
 religious_nationalism:1 "Nationalisme religieux"
 desc_religious_nationalism:1 "Quand une foi était persécutée, ses adeptes étaient souvent renforcés dans leur foi, et même dans leur radicalité. À l'âge de la foi et de la raison, ceci était souvent le début de réclamations pour pouvoir pratiquer sa foi dans son propre pays sans ingérence."
 renaissance:1 "Idées de la Renaissance"
 desc_renaissance:1 "Les idées de la Renaissance se répandent dans cette province, amenant les artistes et les théologiens vers de nouvelles hauteurs en matière de savoir-faire et de réflexion."
 right_of_exclusion:1 "Le droit d'exclusion"
 desc_right_of_exclusion:1 "Le pape a accordé à notre cardinal protecteur un droit de veto lors des conclaves papaux. Une fois par élection, celui-ci peut empêcher un papabile d'être élu pape. Ceci nous donne plus d'influence sur l'élection des papes, et en conséquence, un plus grand intérêt à éviter un schisme. \n\nNous obtiendrons ce bonus tant que nous patronnerons le pape. De plus, notre cardinal protecteur pourrait intervenir aux élections si le patron du pape est un rival ou un ennemi."
 roman_autonomy:1 "Vicaire de l'Église"
 desc_roman_autonomy:1 "Cette province des États pontificaux est gouvernée par une famille locale, noble en tout, sauf le nom. En échange de la reconnaissance du pape comme étant leur seigneur, la papauté a reconnu leur autorité comme 'un vicaire de l'Église'. En réalité, la province était en grande partie autonome."
 roman_banditry:1 "Banditisme"
 desc_roman_banditry:1 "Avec le pape loin de la région, des bandits ont commencé à attaquer des pèlerins et des marchands, rendant la zone non sûre."
 roman_feud:1 "Querelle de nobles"
 desc_roman_feud:1 "Deux puissantes familles nobles s'affrontent pour le contrôle de cette province. Bien qu'aucun ne l'emporte, ce n'est pas une victoire pour nous, puisque cela révèle à quel point notre emprise sur la région est faible avec le pape loin de Rome."
 royal_scandal:1 "Scandale royal"
 desc_royal_scandal:1 "Lorsqu'un monarque va trop loin, une honte jusque là personnelle peut devenir publique, et ainsi il peut être mal vu par l'Église. Le monarque malchanceux verra son image écornée dans sa propre cour et dans celles des autres pays. Il se pourrait que le scandale soit oublié, mais cela n'empêcherait pas ses effets de survivre au souverain ! Un monarque plus sage chercherait à obtenir des dispenses pour ses péchés auprès du pape. Celles-ci étaient souvent accordées lorsque le pays n'était pas en train d'agir contre les intérêts du pape. Plus le souverain avait de bons rapports et une grande influence sur le pape et ses conseillers, plus il avait de chance de recevoir l'aide du souverain pontife. Il fallait parfois attendre une décennie, l'élection d'un nouveau pape, voire le décès du souverain en question pour que cesse le scandale."
