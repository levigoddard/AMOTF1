 dominican_order:1 "Ordre dominicain"
 desc_dominican_order:1 "Cette province accueille un important couvent de dominicains. \n\nL'ordre fut fondé par Saint Dominique et reconnu par le pape en 1215. Les frères prêcheurs ou dominicains combattaient la corruption et l'hérésie et dévouaient leur vie aux études et aux prêches. Ils étaient de bons lettrés, experts en théologie, ce qui en faisait de parfaits inquisiteurs pour lutter contre les hérétiques. Les 'frères noirs' étaient particulièrement connus pour leur acharnement à éradiquer l'hérésie."
 ecumenical_pietism:1 "Piétisme œcuménique"
 desc_ecumenical_pietism:1 "Notre nation éprouve un renouveau évangélique. Les gens ordinaires sont poussés à prendre une part active dans leur foi. Nous sommes spécialement enclin à l'œcuménisme."
 effective_bishop:1 "Évêque efficace"
 desc_effective_bishop:1 "Dans la hiérarchie de l'Église, les évêques et archevêques se voyaient confier l'autorité sur les églises et le clergé de leur diocèse. Un bon évêque pouvait efficacement organiser son église en remplaçant les prêtres incompétents ou corrompus, construire de nouvelles églises ou au contraire en fermer selon les besoins, et régler les problèmes avant qu'ils ne deviennent des scandales."
 elected_ministers_aspect:1 "Elected Preachers"
 desc_elected_ministers_aspect:1 "Our Church allows each congregation to choose its own preacher, making it more likely we will have charismatic speakers at our pulpits and keeping the faithful involved in their religion.  Questions of faith are decided by lay elders called Presbyters at national Synods."
 enforced_membership_aspect:1 "Appartenance imposée"
 desc_enforced_membership_aspect:1 "L'appartenance à notre religion d'État est obligatoire."
 ethiopian_glory_of_the_kings:1 "Bastion de la foi"
 desc_ethiopian_glory_of_the_kings:1 "Our people believe themselves to be the last bastion of our faith against heathens and heretics, and that our monarchs are divinely appointed to defend the faith and its holy relics.  This gives them the strength to fight off unbelievers."
 exalted_court:1 "Cour opulente"
 desc_exalted_court:1 "Notre souverain fait tout pour entretenir une cour plus fastueuse que celle de nos voisins et rivaux, afin que tous contemplent notre grandeur."
 excommunicated:1 "Excommunié"
 desc_excommunicated:1 "Lorsqu'un souverain agissait contre l'Église chrétienne, sa nation pouvait être excommuniée. Il s'agissait d'une condamnation publique et empêchait quiconque originaire de ce pays à recevoir la communion. Cela mettait une pression importante sur les souverains qui devaient se repentir sous peine de graves révoltes."
 excommunicated_nominal:1 "Excommunié par une autorité nominale"
 desc_excommunicated_nominal:1 "Lorsqu'un souverain agissait contre l'Église chrétienne, sa nation pouvait être excommuniée. Il s'agissait d'une condamnation publique et empêchait quiconque originaire de ce pays à recevoir la communion. Cela mettait une pression importante sur les souverains qui devaient se repentir sous peine de graves révoltes.\n\nUn pape à l'autorité nominale ou une population décadente participe à cet effet, lequel durera jusqu'à ce que nous recevions une dispense du pape."
 excommunicated_moderate:1 "Excommunié par une autorité modérée"
 desc_excommunicated_moderate:1 "Lorsqu'un souverain agissait contre l'Église chrétienne, sa nation pouvait être excommuniée. Il s'agissait d'une condamnation publique et empêchait quiconque originaire de ce pays à recevoir la communion. Cela mettait une pression importante sur les souverains qui devaient se repentir sous peine de graves révoltes.\n\nUn pape à l'autorité modérée ou une population pieuse participe à cet effet, lequel durera jusqu'à ce que nous recevions une dispense du pape."
 excommunicated_strong:1 "Excommunié par une autorité forte"
 desc_excommunicated_strong:1 "Lorsqu'un souverain agissait contre l'Église chrétienne, sa nation pouvait être excommuniée. Il s'agissait d'une condamnation publique et empêchait quiconque originaire de ce pays à recevoir la communion. Cela mettait une pression importante sur les souverains qui devaient se repentir sous peine de graves révoltes.\n\nUn pape à l'autorité forte ou une population fanatique participe à cet effet, lequel durera jusqu'à ce que nous recevions une dispense du pape."
 excommunicated_weak:1 "Excommunié par une autorité faible"
 desc_excommunicated_weak:1 "Lorsqu'un souverain agissait contre l'Église chrétienne, sa nation pouvait être excommuniée. Il s'agissait d'une condamnation publique et empêchait quiconque originaire de ce pays à recevoir la communion. Cela mettait une pression importante sur les souverains qui devaient se repentir sous peine de graves révoltes.\n\nUn pape à l'autorité faible ou une population pratiquante participe à cet effet, lequel durera jusqu'à ce que nous recevions une dispense du pape."
 excommunication_reprieve:1 "Sursis avant l'excommunication"
 desc_excommunication_reprieve:1 "Nous avons été avertis par le pape et devrions essayer de corriger certaines choses avant que le délai ne soit échu."
 exiled_pope:1 "Pape en exil"
 desc_exiled_pope:1 "Les États pontificaux étaient la garantie pour le pape d'être un parti neutre, non redevable pour à n'importe quel souverain séculier pour de l'argent ou une protection. Sans cela, le pape était dépendant de puissants princes catholiques."
 exiled_pope_a:1 "Pope in exile"
 desc_exiled_pope_a:1 "The Papal States was the guarantee that the pope could act as a neutral party, not beholden to any secular ruler for money or protection.  Without that, the pope was dependant on powerful Catholic princes."
 exiled_pope_b:1 "Pope in exile"
 desc_exiled_pope_b:1 "The Papal States was the guarantee that the pope could act as a neutral party, not beholden to any secular ruler for money or protection.  Without that, the pope was dependant on powerful Catholic princes."
 first_denomination:1 "New denomination founded"
 desc_first_denomination:1 "Our state religion has successfully defined its beliefs and organizational structure and can now focus on growth.  Faithful Christians are eager to bring the Good News of the Lord to their neighbours!"
 foreign_liturgy:1 "Foreign Church Leadership"
 desc_foreign_liturgy:1 "Lacking a Patriarch of our own, our church's leaders are consecrated from afar before journeying here, and our liturgy is in a tongue foreign to our people.  All this means that the church body is dissatisfied with the church leadership.  This has led to a growing movement to seek autonomy for our church, or even autocephaly.\n\nTo get rid of this modifier, we will need to gain independence from our liege, take over the patriarchate, request autonomy from our patriarch or declare independence for our church."
 franciscan_order:1 "Ordre franciscain"
 desc_franciscan_order:1 "Cette province accueille un important couvent de franciscains.  \n\nL'ordre fut fondé par Saint François en 1209 et reconnu par le pape en 1215. Les frères mendiants ou franciscains respectaient par-dessus tout leurs vœux de pauvreté et d'humilité. Moins lettrés que les dominicains, les franciscains se focalisaient sur une spiritualité intense, faite de repentance. Les 'frères gris' ne possédaient ni terres ni propriétés et ne vivaient pas dans des monastères éloignés mais dans des couvents urbains, ils mendiaient leur subsistance et nombre d'entre eux étaient itinérants, visitant les villes pour prêcher."
 free_membership_aspect:1 "Free Membership"
 desc_free_membership_aspect:1 "Membership in our state Church is voluntary (-10% Church Influence, +5% Piety)."
 free_will_aspect:1 "Free Will"
 desc_free_will_aspect:1 "Our Church believes that Man has Free Will - the ability to choose, through your own actions, whether or not you will be saved.  This makes our faith especially appealing to sinners who seek to repent, for they know it is still possible."
 general_council:1 "Concile général"
 desc_general_council:1 "Occasionnellement, l'Église réunissait un concile de tous les évêques du monde catholique pour régler les problèmes (notamment théologiques) auxquels elle était confrontée. Les conciles généraux ou œcuméniques surpassaient l'autorité du pape, aussi ce dernier devait-il user de toutes ses qualités politiques et diplomatiques pour influencer les conciles. Puisque l'unanimité y était la règle, ces conciles pouvaient durer pendant des années durant lesquelles les diverses factions s'affrontaient sur des questions subtiles de théologie."
 greedy_bishop:1 "Évêque cupide"
 desc_greedy_bishop:1 "Un évêché accordait un revenu, aussi cet office n'attirait pas seulement les hommes pieux, mais également les cupides. Certains évêques usaient de leur position pour grappiller le moindre ducat de leur diocèse et de leurs terres, ce qui les rendait impopulaires et donnait une mauvaise image de l'Église. La simonie (ou vente des offices) ne fit qu'empirer cette situation, ceux qui achetaient ce bénéfice étant tentés de se rembourser avec les revenus du diocèse."
 guided_interpretation_aspect:1 "Guided Interpretation of Scripture"
 desc_guided_interpretation_aspect:1 "Our Church believes that the words of the holy Bible contain allegories and metaphors which may need to be interpreted, and that Church Fathers are uniquely educated and inspired to do so for us (+5% Church Influence)."
 heretic_liturgy:1 "Heretic Church Leadership"
 desc_heretic_liturgy:1 "Lacking a Patriarch of our own, our church's leaders are consecrated from afar before journeying here.  The Patriarch is unfortunately a heretic whose beliefs about Christ's church differ from our own, and he abuses his position to send us bishops who support his heresies.  This makes the church dissatisfied with their own leadership, and a growing movement to seek autonomy from the patriarch.\n\nTo get rid of this modifier, we will need to gain independence from our liege, take over the patriarchate, request autonomy from our patriarch or declare independence for our church."
 humanism:1 "Idées humanistes"
 desc_humanism:1 "Les idées d'humanisme se répandent dans cette province, amenant les scientifiques et les philosophes vers de nouvelles hauteurs en matière de savoir-faire et de réflexion."
 humble_court:1 "Cour modeste"
 desc_humble_court:1 "Notre souverain n'entretient que l'ombre d'une cour. Les dignitaires étrangers ne sont donc pas enclins à rester dans nos salles de réception froides et sans divertissement."
 hussite_war_cost:1 "War-ravaged land"
 desc_hussite_war_cost:1 "The wars fought in this land have devastated it, leaving it underpopulated and poor.  It will take generations to rebuild and recover from the conflict."
 hussite_wars_positive:1 "Hussites révolutionnaires"
 desc_hussite_wars_positive:1 "Our nation is giving a voice to the Hussites, and in return they are flocking to our banner, eager to take the fight to the enemy!  This enthusiasm will not last, so we should take advantage of it while we can."
 independent_vatican:1 "Le Vatican"
 desc_independent_vatican:1 "We have agreed to allow the pope control over church buildings within the city of Rome from which to rule independently."
 individual_interpretation_aspect:1 "Individual Interpretation of Scripture"
 desc_individual_interpretation_aspect:1 "Our Church believes that the words of the holy Bible contain allegories and metaphors which may need to be interpreted, and that each Christian is capable of reading and praying upon these matters.  We naturally have a great deal of debate in the Church."
 indulgence_peddler:1 "Revendeur d'indulgence"
 desc_indulgence_peddler:1 "Un revendeur a été autorisé à vendre des indulgences dans cette province. Les paysans envoient leur or pour acheter l'absolution pour leurs êtres aimés ou obtenir le pardon pour leurs propres péchés plutôt que d'aller se confesser et se repentir."
 infant_baptism_aspect:1 "Infant Baptism"
 desc_infant_baptism_aspect:1 "Our Church believes in baptism shortly after birth, in order to ensure that Original Sin is washed away.  This helps to convert whole families and communities rapidly, but does mean some Christians may not be fully devoted to their faith."
 inquisition:1 "Inquisition d'État"
 desc_inquisition:1 "Notre nation a une inquisition ! Contrairement aux inquisitions médiévales, celles du début des Temps Modernes étaient le fait de la loi et non du pape. Leur but était d'éradiquer l'hérésie parmi les catholiques, même si parfois elles étaient utilisées contre les hérétiques et les infidèles. Elles enquêtaient par ailleurs sur les accusations de sorcellerie, simonie, blasphème et autres crimes ecclésiastiques. Puisque les possessions d'une personne coupable d'hérésie étaient données à son accusateur, l'inquisition était aussi utilisée pour régler des comptes, tant par les roturiers que par les souverains."
 inquisition_a:1 "Inquisition d'État"
 desc_inquisition_a:1 "Notre nation a une inquisition ! Contrairement aux inquisitions médiévales, celles du début des Temps Modernes étaient le fait de la loi et non du pape. Leur but était d'éradiquer l'hérésie parmi les catholiques, même si parfois elles étaient utilisées contre les hérétiques et les infidèles. Elles enquêtaient par ailleurs sur les accusations de sorcellerie, simonie, blasphème et autres crimes ecclésiastiques. Puisque les possessions d'une personne coupable d'hérésie étaient données à son accusateur, l'inquisition était aussi utilisée pour régler des comptes, tant par les roturiers que par les souverains."
