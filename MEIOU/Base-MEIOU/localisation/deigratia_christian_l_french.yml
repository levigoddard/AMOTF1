 monastic_town:1 "Ville monastique"
 desc_monastic_town:1 "§WBase Urban Gravity:§! §G+1.5§!\n§WUrban Production Power:§! §G+1§!\n§WSome towns grew up around confluences, natural harbours or bridge points.  Others grew up in the shadows of monasteries, founded by monks seeking to avoid civilisation.  The irony was lost on tax collectors who arrived soon after."
 new_agricultural_techniques:1 "Nouvelles techniques agricoles"
 desc_new_agricultural_techniques:1 "The peasants of this province have adopted new techniques pioneered by monks, allowing them to reap greater yields from their fields and even cultivate new lands once thought barren."
 new_denomination:1 "New denomination founded"
 desc_new_denomination:1 "Many Christians in our nation have split off from the official state Church to found their own denomination.  This has led to a flowering of religious activity in both this new branch of Christianity and the existing state Church."
 orthodox_archbishopric:1 "Patriarche orthodoxe"
 desc_orthodox_archbishopric:1 "Cette province est le siège d'un patriarche de l'Église orthodoxe, un homme important soumis à l'autorité du patriarche oecuménique."
 orthodox_patriarch_timer:1 "Patriarche fantoche"
 desc_orthodox_patriarch_timer:1 "Le patriarche est notre marionnette et ne s'opposera pas à nous."
 orthodox_patriarchate:1 "Patriarcat oecuménique"
 desc_orthodox_patriarchate:1 "Un patriarche orthodoxe était le chef religieux à l'intérieur des frontières de sa nation, pour les vassaux, et quelques fois pour de plus petits pays qui manquaient d'autocéphalie. Sans un patriarche, un pays était forcé de chercher l'approbation d'un souverain étranger pour ses évêques et ses métropolites."
 orthodox_patriarchate_captive:1 "Patriarche orthodoxe captif"
 desc_orthodox_patriarchate_captive:1 "Cette province est le siège d'un patriarche orthodoxe. Cependant, son poste dépend de la bonne volonté du propriétaire de la province, et en l'occurrence il jouit de libertés limitées. Nous recevons de lui un cachet pour son accession, et officieusement acceptons des pots-de-vin de candidats cherchant à obtenir le titre pour eux-mêmes."
 orthodox_patriarchate_vacant:1 "Patriarcat orthodoxe vacant"
 desc_orthodox_patriarchate_vacant:1 "Cette province est le siège d'un patriarche orthodoxe. Cependant, son propriétaire a fermé le patriarcat et le poste est à présent vacant. Si elle retourne entre des mains d'orthodoxes, un nouveau patriarche pourrait être nommé."
 orthodox_pentarchy:1 "Pentarchie orthodoxe"
 desc_orthodox_pentarchy:1 "C'est le siège d'un des cinq grands patriarches de l'Antiquité."
 papal_request_timer:1 "Le pape est occupé"
 desc_papal_request_timer:1 "Le pape examine une requête en ce moment et ne peut pas être dérangé."
 patronato_real:1 "Patronage royal de l'Église"
 desc_patronato_real:1 "Alors que les connaissances sur l'Asie et l'Afrique progressaient, l'Église catholique réalisa le potentiel que recelaient ces deux régions en terme de conversion, alors que les nations catholiques y voyaient surtout l'opportunité de prendre le contrôle d'importants territoires. La papauté prit une décision sans précédent en donnant aux pays catholiques impliqués dans les grandes découvertes, le droit d'appointer les prêtres et les évêques des terres de l'Église dans le Nouveau Monde en échange d'importantes donations en faveur du Saint-Siège. Cet accord, appelé 'Patronato' ou 'Padroado', dura pendant plusieurs siècles."
 patronato_real_1:1 "Patronage royal des Indes"
 desc_patronato_real_1:1 "Les nations catholiques ont signé des traités avec la papauté, plaçant l'éducation dans les colonies sous la responsabilité de l'Église en échange de la mainmise sur la plupart des terres de l'Église dans ces régions. Une partie des revenus coloniaux finance directement la papauté."
