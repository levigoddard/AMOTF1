 massacre_by_hussites:1 "\nUn défilé d'hussites à travers la capitale s'est transformé en une foule anti-catholique, attaquant les églises catholiques et lynchant les prêtres qui s'y trouvaient. Pensant qu'elle avait les faveurs de notre [Root.Monarch.GetTitle], elle est devenue hors de contrôle, massacrant tout catholique connu ou suspecté qu'elle trouvait. Alors que le soleil se lève sur [Root.Capital.GetCapitalName], des centaines de cadavres dans les rues attendent que ceux qui sont assez courageux pour venir enlever les dépouilles. Il semble que le pays entier attend de voir quelle sera la réaction de notre [Root.Monarch.GetTitle]. Devrions-nous déclarer ces actes comme illégaux ou ferme les yeux puisque notre peuple nous a débarrassé d'indésirables ?"
