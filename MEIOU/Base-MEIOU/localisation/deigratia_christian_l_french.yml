 cistercian_order:1 "Ordre cistercien"
 desc_cistercian_order:1 "This province is home to an important chapter of the Cistercian order.\n\nFounded in the eleventh century by St. Bernard of Clairvaux, the Cistercians were one of the most influential movements in medieval Catholicism, attempting to return to a life of simple monasticism.  Cistercian monks and nuns contemplated God in isolation from society.  Their monasteries and abbeys often produced fine ales, cheeses and other goods which the monks traded for things they could not produce.  The 'White Monks' reached their zenith in the fifteenth century, but went into a decline after that.  Victims of their own success, the order found it difficult to maintain its zeal as it became mainstream."
 civil_unions_aspect:1 "Unions civiles"
 desc_civil_unions_aspect:1 "Notre Église pense que le mariage est une affaire civile plutôt que religieuse. Les adultes sont encouragés à former un couple avec la personne qu'il leur plaît, tant qu'ils suivent les règles de Dieu (-10% d'influence cléricale)."
 conclave_journey_extreme:1 "Distance du Vatican"
 desc_conclave_journey_extreme:1 "Quand un pape mourait, les cardinaux voyageaient depuis leurs domaines jusqu'au Vatican afin de participer à l'élection du nouveau pape. Afin d'accélérer les choses, les portes du conclave étaient scellées après un certain nombre de jours. Ceci excluait ceux qui ne pouvaient ou ne voulaient pas s'y rendre si vite, à cause de la distance, du coût ou d'une santé faible, et favorisait ceux qui vivaient ou travaillaient au Vatican et dans les régions alentours.  \n\nLa seule façon de réduire ou d'éliminer ce modificateur est de déplacer la capitale des États pontificaux dans un lieu plus proche de notre nation, comme les Français l'ont fait en 1309 lorsqu'ils ont convaincu le pape Clément V de déplacer sa Cour à Avignon, dans le comté de Provence à cette époque. En le faisant, la France avait provoqué une période de grands conflits dans l'Église, mais aussi celle de la domination française sur la curie."
