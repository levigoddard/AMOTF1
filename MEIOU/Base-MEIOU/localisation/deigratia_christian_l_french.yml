 ruler_pilgrimage:1 "Pèlerinage"
 desc_ruler_pilgrimage:1 "Notre souverain est en pèlerinage dans un lieu saint."
 schism:1 "Schisme"
 desc_schism:1 "Le pape a refusé d'obéir au concile et n'a pas renoncé à sa fonction, il y a donc désormais deux papes. Les nations européennes choisissent leur camp dans ce conflit, jurant loyauté à l'un d'eux. Tant que l'Église sera déchirée, le chaos sévira au sein de la chrétienté.\n\n Un schisme peut prendre fin de diverses façons. Si un pape est tué ou forcé à prêter serment d'allégeance à une nation qui supporte son rival, ce dernier aura gagné. Si un pape réussit à devenir le contrôleur de la curie, il sera reconnu comme le pape légitime. Enfin, un concile pourrait convaincre les papes de se retirer volontairement et élire un nouveau pape."
