 patronato_real_a:1 "Patronage royal de l'Église"
 desc_patronato_real_a:1 "Alors que les connaissances sur l'Asie et l'Afrique progressaient, l'Église catholique réalisa le potentiel que recelaient ces deux régions en terme de conversion, alors que les nations catholiques y voyaient surtout l'opportunité de prendre le contrôle d'importants territoires. La papauté prit une décision sans précédent en donnant aux pays catholiques impliqués dans les grandes découvertes, le droit d'appointer les prêtres et les évêques des terres de l'Église dans le Nouveau Monde en échange d'importantes donations en faveur du Saint-Siège. Cet accord, appelé 'Patronato' ou 'Padroado', dura pendant plusieurs siècles."
 patronato_real_b:1 "Patronage royal de l'Église"
