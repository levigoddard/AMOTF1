 desc_inquisition_b:1 "Notre nation a une inquisition ! Contrairement aux inquisitions médiévales, celles du début des Temps Modernes étaient le fait de la loi et non du pape. Leur but était d'éradiquer l'hérésie parmi les catholiques, même si parfois elles étaient utilisées contre les hérétiques et les infidèles. Elles enquêtaient par ailleurs sur les accusations de sorcellerie, simonie, blasphème et autres crimes ecclésiastiques. Puisque les possessions d'une personne coupable d'hérésie étaient données à son accusateur, l'inquisition était aussi utilisée pour régler des comptes, tant par les roturiers que par les souverains."
 jerusalem_pilgrimage:1 "Pilgrimage to the Holy Land"
 desc_jerusalem_pilgrimage:1 "Our ruler has left on a holy pilgrimage to Jerusalem and so is unable to provide us with guidance."
 jesuit_order:1 "Ordre jésuite"
 desc_jesuit_order:1 "The Jesuits were a monastic order who were fanatically devoted to the pope.  Seeing themselves as the soldiers of Christ, they fought back against the Reformation by establishing colleges and seminaries that could educate a generation of missionaries and priests who could debate Reformers on an equal footing and spread the Catholic church to the New World and beyond."
 jesuit_schools:1 "Écoles jésuites"
 desc_jesuit_schools:1 "La Compagnie de Jésus était un ordre monastique consacré à enseigner et prêcher. Il a fondé des écoles et des séminaires dans lesquels les étudiants apprenaient la littérature, les langues, la logique, la science et les arts, tout comme la théologie."
 jubilee_year:1 "Année jubilaire"
 desc_jubilee_year:1 "Les Jubilés étaient des années extraordinaires de pardon, de grâce et de rémission... en théorie. En pratique, ils incitaient les fidèles à effectuer le pèlerinage et à rejoindre les rangs des ordres religieux."
 landless_pope:1 "Pape sans terre"
 desc_landless_pope:1 "Exilé, le pape est forcé de voyager de pays en pays, cherchant de l'aide pour reprendre Rome. De fait, le souverain pontife est influencé par d'autres États, autant que par nous."
