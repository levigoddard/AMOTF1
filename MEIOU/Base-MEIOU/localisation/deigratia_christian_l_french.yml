 stavropegic_monastery:1 "Stavropégie"
 desc_stavropegic_monastery:1 "Les stavropégies étaient des monastères affranchis de la juridiction de l'évêque local et placés directement sous l'autorité du patriarche, et donc en conséquence étaient une source de sa puissance."
 swiss_guard:1 "Gardes suisses"
 desc_swiss_guard:1 "Un régiment d'élite de gardes suisses stationné de façon permanente dans cette province protège notre souverain."
 taborite:1 "Taborite"
 desc_taborite:1 "Our nation has adopted the Taborite creed.  Taborites were radical Hussites who adopted a Millenarian stance: the Kingdom of God would only come once man created it on Earth.  To this end, it was not only a corrupt church that needed to be remade, it was society.  By targeting wealthy landowners, the Taborites won many peasants to their cause, and became fierce fighters against the nobility.  However, they alienated the moderate merchant class with their policies of communal living."
 tithe:1 "La dîme"
 desc_tithe:1 "Traditionnellement l'Église recevait un dixième des revenus des chrétiens. Au départ il s'agissait d'un moyen pour les villageois d'entretenir un prêtre dans leur paroisse, mais en cas de menaces hérétiques ou d'invasions, l'Église pouvait demander une dîme aux prêtres. Ce fut un tel succès qu'à partir de 1199 la dîme devint permanente. Les évêques recevaient un dixième des revenus des prêtres placés sous leur autorité, et le pape recevait un dixième de cette somme. Cela lui procura un revenu non négligeable."
