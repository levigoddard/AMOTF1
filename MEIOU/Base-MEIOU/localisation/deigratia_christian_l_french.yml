 uniate_church:1 "Église uniate"
 desc_uniate_church:1 "Notre nation autorise les orthodoxes à pratiquer leur foi et d'avoir les mêmes privilèges que les catholiques tant qu'ils acceptent la suprématie du pape, le pain de l'Eucharistie sans levain, l'existence du purgatoire et la doctrine filioque. Ceci leur permet de pratiquer les rites orthodoxes, mais les place sous juridiction catholique."
 uniate_church_with_concessions:1 "Église uniate"
 desc_uniate_church_with_concessions:1 "Notre nation autorise les orthodoxes à pratiquer leur foi et d'avoir les mêmes privilèges que les catholiques tant qu'ils acceptent la suprématie du pape, le pain de l'Eucharistie sans levain, l'existence du purgatoire et la doctrine filioque. Ils ont aussi une hiérarchie cléricale indépendante, au grand mécontentement de l'Église catholique."
 union_of_churches:1 "Union of Churches"
 desc_union_of_churches:1 "By law we have united two churches into one state religion, helping provide ecumenism and religious toleration in our nation.  Unfortunately, it is also a bone of contention for many people who feel that it does not go far enough - or that it goes too far!  As it stands, it is very unpopular.  A wise ruler might seek to improve on it - or get rid of it entirely."
 utraquist:1 "Utraquiste"
 desc_utraquist:1 "Notre nation a adopté le credo utraquiste. Les utraquistes étaient des hussites modérés qui adoptèrent les doctrines lollardes telles que la suprématie du monarque sur le clergé et la nécessité de la pauvreté apostolique. Ces doctrines leur apportèrent des soutiens dans l'aristocratie et des élites des villes."
