 DO_university_census.001.d:1 "University Census"
 DO_university_census.001.a:1 "University Census"
 DO_university_census.002.t:1 "Notre taux d'alphabétisation"
 DO_university_census.002.d:1 "Notre ministre a évalué notre taux d'alphabétisation et son rapport est à votre disposition. Il résulte du nombre de nos universités et de nos écoles par rapport au nombre de nos provinces. Si nos terres s'étendent et que nous souhaitons maintenir le même niveau d'éducation, il serait aussi nécessaire d'augmenter nos lieux d'apprentissage."
 DO_university_census.002.a:1 "Du moment qu'ils n'ont pas de pensées révolutionnaires..."
 DO_university_census.003.t:1 "Nos manufactures"
 DO_university_census.003.d:1 "Our ministers have assessed the calibre of our manufactories, and the results are at your disposal.  The benefits that our manufactories grant to our nation are based on how many we have relative to our number of provinces."
 DO_university_census.003.a:1 "Thank you for the report"
