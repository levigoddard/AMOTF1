 DO_nation_stain.001.t:1 "Inquiets à cause de la guerre (Lassitude de niveau 1)"
 DO_nation_stain.001.d:1 "La guerre n'a pas touché chaque maison ni chaque ferme, mais la peur et l'incertitude gagnent les esprits."
 DO_nation_stain.001.a:1 "La situation nuit à notre développement, mais la blessure n'est pas encore profonde."
 DO_nation_stain.002.t:1 "Lassés de la guerre (Lassitude de niveau 2)"
 DO_nation_stain.002.d:1 "Grain prices rise.  The spirit of your people falls.  Many Merchants are too fearful to travel, and no one dares start a shop or tame a new field."
 DO_nation_stain.002.a:1 "Should this war continue much longer, it will take a severe toll on the long term health of your economic growth."
 DO_nation_stain.003.t:1 "Exténués par la guerre (Lassitude de niveau 3)"
 DO_nation_stain.003.d:1 "Le vert des arbres ? Brûlé par les incendies de guerre. La lumière du soleil ? Ternie par les larmes du malheur. Quelle couleur dans le monde résiste à la guerre ?"
 DO_nation_stain.003.a:1 "Development has all but ceased, and soon you may find it beginning to disappear altogether!"
 DO_nation_stain.004.t:1 "Broyés par la guerre (Lassitude de niveau 4)"
 DO_nation_stain.004.d:1 "How long have the workshops lay silent?  How long have the fields lay fallow?  Or, perhaps, the more important question is this: for how much longer, still?"
 DO_nation_stain.004.a:1 "Personne n'oubliera les ravages de la plus terrible des guerres."
 DO_nation_stain.005.t:1 "Jeunesse perdue, réserves militaires de sévérité 1"
 DO_nation_stain.005.d:1 "Aucune ville, aucun village, aucun hameau ignore ce qu'est de pleurer la perte d'une épouse ou d'une mère. Aucune ville, aucun village, aucun hameau n'a pas perdu un mari ou un fils."
 DO_nation_stain.005.a:1 "While men are off at war, they are not at home tending to their work."
 DO_nation_stain.006.t:1 "Jeunesse décimée, réserves militaires de sévérité 2"
 DO_nation_stain.006.d:1 "De nombreux jeunes hommes sont parti à la guerre. De nombreux jeunes hommes n'en reviendront pas."
 DO_nation_stain.006.a:1 "Il faudra que beaucoup de temps passe avant que le peuple de notre pays oublie la perte de toute une génération."
