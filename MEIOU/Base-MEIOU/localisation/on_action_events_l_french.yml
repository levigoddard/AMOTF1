 advisors.23.d:1 "Nos officiels nous informent de la présence d'un gouverneur colonial doué vivant sur notre territoire."
 advisors.24.d:1 "Nos marins font l'éloge de leur officier, une figure d'autorité pour eux. Comme navigateur, il pourrait grandement aider notre flotte."
 advisors.25.d:1 "La rumeur voudrait qu'un diplomate influent travaille à l'extérieur de notre Cour."
