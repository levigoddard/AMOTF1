 EVTNAME591051:1 "Mécontentement dans la capitale"
 EVTNAME591052:1 "Mécontentement dans une province"
 EVTNAME591053:1 "Troubles religieux"
 EVTNAME591054:1 "Epidémie de peste"
 EVTNAME591055:1 "Désastre financier"
 EVTNAME591056:1 "Années exceptionnelle"
 EVTNAME591057:1 "Bénéfices monétaires"
 EVTNAME591058:1 "Amélioration de la production"
 EVTNAME591059:1 "Moins bonne production"
 EVTNAME591060:1 "Bureaucratie efficace"
 EVTNAME591061:1 "Bureaucratie corrompue"
 EVTNAME591062:1 "Provinces satisfaites"
 EVTNAME591063:1 "Marchands mécontents"
 EVTNAME591064:1 "Vendanges excellentes"
 EVTNAME591065:1 "Piètres uniformes"
 EVTNAME591066:1 "Population mécontente"
 EVTNAME591067:1 "Marchands satisfaits"
 EVTNAME591068:1 "Mauvaises vendanges"
 EVTNAME591069:1 "Bons uniformes"
 EVTNAME591070:1 "Une comète a été aperçue"
 EVTDESC591051:1 "Alors que je traversais la capitale aujourd'hui, j'ai senti comme une tension dans l'air. Comme si quelqu'un, tapi dans l'ombre, tentait d'agiter le peuple."
 EVTDESC591052:1 "L'un de nos gouverneurs provinciaux nous informe que le peuple est agité. Il y a des signes inquiétants annonçant une révolte."
 EVTDESC591053:1 "Des rapports nous informent que certains ministres du culte prêchent la mort des fidèles d'autres religions. Une étincelle et nous pourrions avoir une guerre de religion sur les bras."
 EVTDESC591054:1 "Nous avions espéré que la Mort Noire n'était plus qu'un mauvais souvenir, un cauchemar à oublier. Malheureusement, l'épidémie est apparue dans une de nos provinces."
 EVTDESC591055:1 "Les métaux précieux et les marchandises affluent. Cela a complètement bouleversé notre économie !"
 EVTDESC591056:1 "Bonne nouvelle ! Il semble que cette année fut très bonne pour notre économie. Les marchés vendent de tout et les affaires marchent très bien."
 EVTDESC591057:1 "Grâce à nos bénéfices, nous pouvons augmenter notre croissance coloniale."
 EVTDESC591058:1 "Les progrès de la nation nous ont aidé à améliorer la production de marchandises dans nos provinces."
 EVTDESC591059:1 "La corruption a progressé. La désorganisation qui en a résulté a perturbé notre appareil de production."
 EVTDESC591060:1 "Il semble que notre bureaucratie a eu un certain succès dans la collecte de taxes. Nous allons recevoir un peu plus d'argent."
 EVTDESC591061:1 "Comment pouvons-nous diriger notre nation quand notre propre bureaucratie détourne l'argent des taxes avant qu'il n'arrive dans nos coffres ?"
 EVTDESC591062:1 "La roue tourne. Il semble que cette année soit bonne, et notre population semble plutôt heureuse."
 EVTDESC591063:1 "Les conflits entre les nobles et les bourgeois ne sont pas rares. Mais il semble que cette fois les marchands soient vraiment en colère. Cela va nous coûter cher."
 EVTDESC591064:1 "Nos vignes ont fourni de particulièrement bonnes vendanges."
 EVTDESC591065:1 "Cette année, nos armées n'ont reçu que des uniformes en piètre état. La pauvre qualité de cet équipement a désemparé nos soldats. Ils pourraient ne pas mettre tout leur cœur dans les prochaines batailles."
 EVTDESC591066:1 "Parfois, pour des raisons pas toujours très claires, la population s'agite. Cela ne va pas jusqu'à la rébellion, mais cela a un impact sur nos finances."
 EVTDESC591067:1 "Les bourgeois de notre nation sont plutôt satisfaits par la situation actuelle, leurs affaires vont biens."
 EVTDESC591068:1 "Nos vignes ont fourni de particulièrement mauvaises vendanges."
 EVTDESC591069:1 "Cette année, les uniformes fournis à nos soldats se sont montrés de bonne qualité. Satisfaits, les soldats semblent avoir le moral."
 EVTDESC591070:1 "Elle vous a manqué n'est-ce-pas ? Revoilà cette bonne vieille comète... Les comètes sont souvent vues comme des présages. La question est toujours : Est-ce un bon ou un mauvais ? Bien entendu, il se pourrait également que la comète soit le signe de... rien du tout."
 EVTNAME595001:1 "Notre missionnaire en $PROVINCENAME$."
 EVTOPTA591051:1 "Ils devraient être reconnaissants pour ce qu'ils ont !"
 EVTOPTA591052:1 "Ils devraient être reconnaissants pour ce qu'ils ont !"
 EVTOPTA591053:1 "Aux flammes avec eux !"
 EVTOPTA591054:1 "C'est la volonté de Dieu"
 EVTOPTA591055:1 "Qu'ils soient maudits"
 EVTOPTB591051:1 "Donner l'aumône"
 EVTOPTB591052:1 "Donner l'aumône"
 EVTOPTB591053:1 "Donner l'aumône"
 EVTOPTB591054:1 "Donner l'aumône"
 EVTOPTB591055:1 "Ouvrir nos coffres"
