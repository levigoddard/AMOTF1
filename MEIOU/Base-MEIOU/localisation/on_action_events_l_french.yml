 startup_warning_t:1 "Startup Initialization Incoming"
 startup_warning_d:1 "There will be some major lags in the first couple of years. Meiou & Taxes is a big mod, and it requires some big initialization steps to make sure all of its components are working. There will be some major stutters in the first half of 1357, with some more minor ones remaining till early 1360. After that, however, situations will improve quite a bit. So keep calm and do not panic."
 startup_warning_o:1 "Trust me. It'll be fine."