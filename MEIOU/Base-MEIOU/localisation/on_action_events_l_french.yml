 advisors.1.d:1 "Un talentueux échevin dans nos contrées."
 advisors.2.d:1 "Nos officiels nous informent qu'un architecte doué vit sur notre territoire."
 advisors.3.d:1 "Il y aurait un important haut magistrat dans notre pays."
 advisors.4.d:1 "Il y aurait un percepteur doué dans notre pays."
 advisors.5.d:1 "Nos officiels nous informent de la présence d'un shérif réputé vivant sur notre territoire."
 advisors.6.d:1 "Le bruit court qu'un banquier astucieux travaille à l'extérieur de notre Cour."
 advisors.7.d:1 "Nos marins font l'éloge de leur officier, une figure d'autorité pour eux. Comme grand amiral, il pourrait grandement aider notre flotte."
 advisors.8.d:1 "Il y aurait un talentueux cardinal dans notre pays."
