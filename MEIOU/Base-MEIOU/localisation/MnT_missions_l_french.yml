l_french:
 burgundy_flanders_relations_title:1 "Améliorer nos relations avec la Flandre"
 burgundy_flanders_relations_desc:1 "Nos relations avec la Flandre se sont gravement détériorées; nous devons rectifier cela et instaurer de bonnes relations si nous voulons nous étendre aux Pays-Bas."
 burgundy_flanders_royal_marriage_title:1 "Mariage royal avec la Flandre"
 burgundy_flanders_royal_marriage_desc:1 "Pour renforcer notre dynastie nous devons étendre nos liens dynastiques. Puisque nous visons une expansion aux Pays-Bas, il serait avantageux pour nous d'avoir un mariage royal avec la Flandre."
 burgundy_vassalize_flanders_title:1 "Vassaliser la Flandre"
 burgundy_vassalize_flanders_desc:1 "Nous avons de bonnes relations et des liens dynastiques étroits avec la Flandre, mais sa puissance est faible. Nous devons étendre notre protection et leurs faire savoir que nous sommes désormais leur suzerain."
 burgundy_diplo_annex_flanders_title:1 "Incorporer la Flandre à notre pays."
 burgundy_diplo_annex_flanders_desc:1 "La Flandre est un vassal de notre pays, mais nous avons besoin de les intégrer pleinement. Une annexion diplomatique semble être la meilleure option."
 burgundy_conquers_flanders_title:1 "Conquérir la Flandre"
 burgundy_conquers_flanders_desc:1 "Pour achever nos plans de domination des Pays-Bas, il est de notre devoir d'envoyer nos armées conquérir les terres flamandes."
