 poland_plock_relations_title:1 "Relations avec Plock"
 poland_plock_relations_desc:1 "La décision du roi Boleslaw III de partager la Pologne entre ses fils a annoncé une longue période de fragmentation pour le royaume polonais. Bien que la Pologne soit maintenant en grande partie réunie, le duché de Plock reste toujours indépendant. Nous devrions donc améliorer nos relations avec lui."
 vassalize_plock_title:1 "Vassaliser Plock"
 vassalize_plock_desc:1 "Le duché de Plock doit appartenir à la couronne de Pologne. Il est essentiel que le duc reconnaisse la suzeraineté de notre souverain."
 annex_plock_title:1 "Réincorporer Plock"
 annex_plock_desc:1 "Nous devons rendre à la Pologne sa gloire passée. Le duché de Plock doit de nouveau être une terre polonaise."
 
 tradenode_sevilla_title:1 "Agitation dans le commerce à Sevilla"
 tradenode_sevilla_desc:1 "Nos commerçants éprouvent de plus en plus de difficultés à vendre leurs marchandises à Sevilla et se sont tournés vers nous en espérant une solution. «Emparez-vous de Sevilla», disent-ils, «Prenez-la et laissez-nous bâtir un empire commercial plus fort que jamais!"
 tradenode_barcelona_title:1 "Agitation dans le commerce à Barcelone"
 tradenode_barcelona_desc:1 "Notre nation pourrait bénéficier d'un plus grand contrôle dans le commerce de Barcelone, ce qui nous donnerait un plus grand rôle dans le commerce en Méditerranée."
 tradenode_napoli_title:1 "Agitation dans le commerce à Naples"
 tradenode_napoli_desc:1 "Notre nation pourrait bénéficier d'un plus grand contrôle dans le commerce de Naples, ce qui nous donnerait un plus grand rôle dans le commerce en Méditerranée."
 
 conquer_pisa_title:1 "La subjugation de Pise"
 conquer_pisa_desc:1 "Nous devrions subjuguer la république de Pise, afin d'obtenir un accès à la Méditerranée par les grands ports de Pise, Livourne ou Piombino."
 
 haixi_expedition_joseon_title:1 "Conquérir Haixi"
 haixi_expedition_joseon_desc:1 "Les nomades de la province de Haixi font depuis longtemps des incursions dans nos provinces du nord. Afin de protéger notre peuple, nous devons la conquérir et créer une zone tampon autour de notre pays."
 ninguta_expedition_joseon_title:1 "Conquérir Ninguta"
 ninguta_expedition_joseon_desc:1 "Les nomades de la province de Haixi font depuis longtemps des incursions dans nos provinces du nord. Afin de protéger notre peuple, nous devons la conquérir et créer une zone tampon autour de notre pays."
 conquer_southern_joseon_title:1 "Conquérir Joseon"
 conquer_southern_joseon_desc:1 "Des parvenus dirigeant Joseon déclarent qu'ils sont grâce au Mandat du Ciel supérieurs à l'empereur japonais. Nous devons lancer une invasion et prendre la portion sud afin d'être capable de punir une telle arrogance à l'avenir."
 defend_joseon_title:1 "Défendre Joseon"
 defend_joseon_desc:1 "Les Japonais ont envahi Joseon et menacent de transformer la pointe sud de la péninsule en une base pour leurs détestables pirates Wokous. Nous devons nous assurer qu'ils n'y prennent pas pieds."
 yuan_expedition_title:1 "Récupérer les territoires au nord"
 yuan_expedition_desc:1 "Les territoires du nord de Pyongyang et Yonggil faisaient partie de Goryeo avant l'invasion mongole, après quoi ils ont été transféré à l'empire Yuan nouvellement formé. Avec les Yuan paralysés par la révolution du Turban Rouge, nous pouvons à présent retrouver nos terres légitimes."
 recover_tamna_title:1 "Soumettre Tamna"
 recover_tamna_desc:1 "Un petit royaume sur l'île de Jeju est indépendant depuis que la dynastie Yuan a perdu le contrôle de l'île. Avant l'invasion mongole de la Corée, Tamna était un vassal de Goryeo, mais sa conquête par les Yuan eut lieu en préparation de l'invasion du Japon."
 liaodong_expedition_title:1 "Conquer Liaodong"
 liaodong_expedition_desc:1 "Liaodong was once a heart of ancient Joseon and a pride of mighty Goguryeo. Recovering this long lost land was passed down as a royal order given by Taejo Wang Geom, but heavens were against us for all this time. However, this time, we will manage to fulfil this dream!"
 take_goryeo_title:1 "Take Goryeo"
 take_goryeo_desc:1 "Our leaders are proud descendants of Chungnyeol Wang and we have every right to the throne of Goryeo! We shall reclaim what is ours!"
 
 reclaim_niederlausitz_title:1 "Reconquérir Niederlausitz"
 reclaim_niederlausitz_desc:1 "Nous avons été forcés de céder Niederlausitz à nos rivaux, mais nous ne tolèrerons pas cela plus longtemps. Cette province est notre."
 reclaim_oberlausitz_title:1 "Reconquérir Oberlausitz"
 reclaim_oberlausitz_desc:1 "Nous avons été forcés de céder Oberlausitz à nos rivaux, mais nous ne tolèrerons pas cela plus longtemps. Cette province est notre."
 reclaim_walcz_title:1 "Reconquérir Walcz"
 reclaim_walcz_desc:1 "Nous avons été forcés de céder Walcz à nos rivaux, mais nous ne tolèrerons pas cela plus longtemps. Cette province est notre."
 conquer_magdeburg_title:1 "Conquérir Magdebourg"
 conquer_magdeburg_desc:1 "Cette province est nôtre, parce que... eh bien, parce que j'en ai décidé ainsi."
  
 boh_golden_prague_title:1 "Golden Prague"
 boh_golden_prague_desc:1 "We need to further expand our glorious city of Prague. It shall be the center of the Kingdom and the Empire!"
 boh_sponser_of_science_title:1 "Bohemian Science and Art"
 boh_sponser_of_science_desc:1 "In the tradition of our great king Charles IV. we need to sponsor science and art in our lands!"
 boh_centralize_kingdom_title:1 "Strengthen the Kingdom"
 boh_centralize_kingdom_desc:1 "To become a fearful political entitiy, we need to unify the power in the hands of our monarch!"
 boh_integrate_moravia_title:1 "Integration of Moravia"
 boh_integrate_moravia_desc:1 "We need to fully integrate Moravia into the royal domain!"
 boh_integrate_silesia_title:1 "Integration of Silesia"
 boh_integrate_silesia_desc:1 "We need to fully integrate Moravia into the royal domain!"
