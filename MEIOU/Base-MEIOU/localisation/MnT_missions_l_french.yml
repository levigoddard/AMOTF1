 convert_armenian_region_title:0 "Convert the People of Armenia"
 convert_armenian_region_desc:0 "The people of Armenia have sadly adopted the faith of their conquerors. Now that they have been liberated, we must return them to the Holy Orthodox Faith."
 convert_caucasia_region_title:0 "Convert the People of Caucasus"
 convert_caucasia_region_desc:0 "The people of Caucasus have sadly adopted the faith of their conquerors. Now that they have been liberated, we must return them to the Holy Orthodox Faith."
 defend_russia_against_the_mongols_gol_title:0 "Defend Russians from the Tatars"
 defend_russia_against_the_mongols_gol_desc:0 "The Tatar scourge threatens holy mother Russia. We must ensure that no true Russian is under the Tatar yoke."
 defend_russia_against_the_mongols_whi_title:0 "Defend Russians from the Tatars"
 defend_russia_against_the_mongols_whi_desc:0 "The Tatar scourge threatens holy mother Russia. We must ensure that no true Russian is under the Tatar yoke."
 defend_russia_against_the_mongols_blu_title:0 "Defend Russians from the Tatars"
 defend_russia_against_the_mongols_blu_desc:0 "The Tatar scourge threatens holy mother Russia. We must ensure that no true Russian is under the Tatar yoke."
 subjugate_pelym_title:0 "Subjugate Pelym"
 subjugate_pelym_desc:0 "Our Cossack Adventurers report that the Siberian Khanate is weak and divided. If the great Tsar will give the order to attack, they will make sure all their lands will belong to Mother Russia."
 subjugate_obdora_title:0 "Subjugate Obdora"
 subjugate_obdora_desc:0 "Our Cossack Adventurers report that the Siberian Khanate is weak and divided. If the great Tsar will give the order to attack, they will make sure all their lands will belong to Mother Russia."
 subjugate_koda_title:0 "Subjugate Koda"
 subjugate_koda_desc:0 "Our Cossack Adventurers report that the Siberian Khanate is weak and divided. If the great Tsar will give the order to attack, they will make sure all their lands will belong to Mother Russia."
 subjugate_selkups_title:0 "Subjugate the Selkups"
 subjugate_selkups_desc:0 "Our Cossack Adventurers report that the Siberian Khanate is weak and divided. If the great Tsar will give the order to attack, they will make sure all their lands will belong to Mother Russia."
 subjugate_great_perm_title:0 "Subjugate Great Perm"
 subjugate_great_perm_desc:0 "Great Perm blocks our Siberian expansion. If the great Tsar will give the order to attack, they will make sure all their lands will belong to Mother Russia."
 conquer_kotor_title:0 "Conquer Kotor"
 conquer_kotor_desc:0 "The Kotor Bay is a well protected harbour that is perfect to gain control over the Adriatic Sea."
 conquer_durres_title:0 "Conquer Durres"
 conquer_durres_desc:0 "The city of Durres is a coastal town, located on the end of one of the main inland trade route in the region. It's an important place to control the Adriatic Sea."
 vassalize_shirvan_title:0 "Subjugate the Shirvanshah"
 vassalize_shirvan_desc:0 "Shirvan to our north attained the aid of Jani Beg to remove the Chupanids from power. Subjugating the Shirvanhshah shall prevent them from doing the same to us."
 acquire_tabriz_title:0 "Acquire Tabriz"
 acquire_tabriz_desc:0 "Tabriz was the former capital of the Ilkhanate. If we are to be taken seriously by those we rule, we should take it and make it the seat of our own empire."
 discover_acores_islands_title:1 "Look for an Archipelago of the Portuguese Coast"
 discover_acores_islands_desc:1 "A Flemish captain, Joshua Vander Berg, reports he made landfall in an archipelago west of the coast of Portugal during a storm on a voyage to Lisboa. We should send an explorer to map it."
 discover_acores_islands_tt:1 "Discover the Acores Islands"
 colony_in_acores_islands_title:1 "Settle on the Açores"
 colony_in_acores_islands_desc:1 "The Atlantic is vast, and storms can be dangerous. Developing a colony on the islands would provide us with a place for the mooring of our exploration and trading fleets."
 colonise_acores_islands_tt:1 "Create a colony in the Açores archipelago and develop it to city level.\n(Population has to reach 1000)"
 discover_madeira_island_title:1 "Look for islands west of the Gibraltar strait"
 discover_madeira_island_desc:1 "Plutarch, referring to the military commander Quintus Sertorius, after his return to Cádiz, relates: 'The islands are said to be two in number separated by a very narrow strait and lie 10,000 furlongs (2,011.68 km) from Africa. They are called the Isles of the Blessed...'. We should send an explorer to map it."
 discover_madeira_island_tt:1 "Discover the Madeira Island"
 colony_in_madeira_island_title:1 "Settle on Madeira"
 colony_in_madeira_island_desc:1 "The Atlantic is vast, and storms can be dangerous. Developing a colony on the islands would provide us with a place for the mooring of our exploration and trading fleets."
 colonise_madeira_island_tt:1 "Create a colony on Madeira and develop it to city level.\n(Population has to reach 1000)"
