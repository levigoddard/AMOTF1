 tp_hizen.9.n:1 "Unsere Haltung zu Hizen"
 tp_hizen.9.t:1 "Wir könnten in der Lage sein, Hizen für 600 Dukaten oder weniger zu erwerben. Sollen wir die Verhandlungen beginnen?"
 tp_hizen.10.n:1 "Angebot von den Fremden in Hizen"
 tp_hizen.10.t:1 "Die Händler in Hizen wollen die Stadt kaufen. Was sollen wir ihnen sagen?"
 tp_hizen.11.n:1 "Ein Brief aus Hizen"
 tp_hizen.11.t:1 "Sie lehnten es ab, uns Hizen zu verkaufen!"
 tp_hizen.12.n:1 "Ein Brief aus Hizen"
 tp_hizen.12.t:1 "Wir besitzen nun Hizen und haben einen neuen Verbündeten."
 tp_hizen.13.n:1 "Ein Brief aus Hizen"
 tp_hizen.13.t:1 "Wir besitzen nun Hizen und haben einen neuen Verbündeten für einen kleine Gebühr."
 tp_hizen.14.n:1 "Ein Brief aus Hizen"
 tp_hizen.14.t:1 "Wir besitzen nun, für eine Gebühr, Hizen."
 tp_hizen.15.n:1 "Fremde in Hizen"
 tp_hizen.15.t:1 "Leute aus fernen Ländern sind an unsere Küste gekommen. Sie warten auf die Gelegenheit einen Handelsposten in Hizen. Was sollen wir tun?"
 tp_hizen.16.n:1 "Unser Handelsposten in Hizen"
 tp_hizen.16.t:1 "Unsere Händler sind aus Hizen verjagt worden. Wir können dort keinen Handelsposten gründen."
 
