 tp_hizen.5.n:1 "Unser Anspruch auf Hizen"
 tp_hizen.5.t:1 "Wir sind jetzt in der Position, um einen Anspruch auf Hizen zu erheben."
 tp_hizen.6.n:1 "Unsere Kontrolle von Hizen"
 tp_hizen.6.t:1 "Wir haben nun genügend lokale Unterstützung um die Kontrolle über Hizen zu übernehmen, dies bedeutet aber Krieg."
 tp_hizen.7.n:1 "Unsere Position in Hizen"
 tp_hizen.7.t:1 "Wir könnten uns der Gunst des Herrschers versichern, um unsere Position in Hizen zu stärken."
