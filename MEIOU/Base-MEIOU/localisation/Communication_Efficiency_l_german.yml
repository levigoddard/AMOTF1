 TT_desc_perfect_communication:1 "Reisen zu dieser Provinz erfordert kaum Zeit, die Berichte sind nahezu vollständig und akkurat und usere Agenten sind ein alltäglicher Anblick.\n\n§YErtfernung zu Lande§!:\nJede nicht verbesserte Provinz erhöht die effektive Reisedistanz von unserer Hauptstadt um 3. Provinzen mit Pflasterstraßen erhöhen diese Entfernung nur um 2. Provinzen mit Eisenbahnen erhöhen diese Entfernung nur um 1.\n\n§YEntfernung zur See§!:\nDie Kommunikationseffizienz (KE) kann auch über eine einzelne Meereszone übergreifen, um andere Provinzen zu errechen. Die Überquerung einer Meereszone erhöht die Reisedistanz durchgängig um 1.\n\n§YHäfen§! und Bauten, die Häfen verbessern, verbinden Provinzen zu unserer Hauptstadt über weite Entfernungen und ergeben eine maximale Reisedistanz. Nicht verbesserte Häfen berechnen die Reisedistanz, als ob sie an eine Provinz mit einer Reisedistanz von 14 angrenzen würden. Docks, Marinearsenale und Marinebasen verringern dieses Maximum auf 12, 10 beziehungsweise 8.\n\n§YPolitiken§!:\n„Transitsystem“ und „Straßenüberwachung“ reduzieren jeweils des Ausgangswert der KE um 1, wodurch letztendlich in jeder Provinz, die die KE in Bezug zur Hauptstadt oder Regionalhauptstadt ableitet, die KE um 1 sinkt. Im Gegensatz dazu senkt „Organisierte Konterpiraterie“ die effektive Reisedistanz zwischen Provinzen, die durch Häfen, Docks, Marinearsenale und Marinebasen verbunden sind, um 1, wodurch letztendlich in jeder Provinz, die die KE in Bezug zu einer Hafenprovinz ableitet, die KE um 1 sinkt.\n\nDas Terrain einer Provinz beeinflusst ebenso die KE (siehe hierzu die Kurzinfo zum Terrain). Infrastruktur der Stufe 1 („Pflasterstraßen“) und 3 („Chausseen“) können einige dieser negativen Effekte ausgleichen."
 TT_desc_rapid_communication:1 "Unsere Agenten können zügig in diese Provinz reisen, sollte es in dieser Provinz Probleme geben.\n\n§YErtfernung zu Lande§!:\nJede nicht verbesserte Provinz erhöht die effektive Reisedistanz von unserer Hauptstadt um 3. Provinzen mit Pflasterstraßen erhöhen diese Entfernung nur um 2. Provinzen mit Eisenbahnen erhöhen diese Entfernung nur um 1.\n\n§YEntfernung zur See§!:\nDie Kommunikationseffizienz (KE) kann auch über eine einzelne Meereszone übergreifen, um andere Provinzen zu errechen. Die Überquerung einer Meereszone erhöht die Reisedistanz durchgängig um 1.\n\n§YHäfen§! und Bauten, die Häfen verbessern, verbinden Provinzen zu unserer Hauptstadt über weite Entfernungen und ergeben eine maximale Reisedistanz. Nicht verbesserte Häfen berechnen die Reisedistanz, als ob sie an eine Provinz mit einer Reisedistanz von 14 angrenzen würden. Docks, Marinearsenale und Marinebasen verringern dieses Maximum auf 12, 10 beziehungsweise 8.\n\n§YPolitiken§!:\n„Transitsystem“ und „Straßenüberwachung“ reduzieren jeweils des Ausgangswert der KE um 1, wodurch letztendlich in jeder Provinz, die die KE in Bezug zur Hauptstadt oder Regionalhauptstadt ableitet, die KE um 1 sinkt. Im Gegensatz dazu senkt „Organisierte Konterpiraterie“ die effektive Reisedistanz zwischen Provinzen, die durch Häfen, Docks, Marinearsenale und Marinebasen verbunden sind, um 1, wodurch letztendlich in jeder Provinz, die die KE in Bezug zu einer Hafenprovinz ableitet, die KE um 1 sinkt.\n\nDas Terrain einer Provinz beeinflusst ebenso die KE (siehe hierzu die Kurzinfo zum Terrain). Infrastruktur der Stufe 1 („Pflasterstraßen“) und 3 („Chausseen“) können einige dieser negativen Effekte ausgleichen."
 TT_desc_quick_communication:1 "Die Kommunikation mit der Verwaltung dieser Provinz erfolgt schnell genug.\n\n§YErtfernung zu Lande§!:\nJede nicht verbesserte Provinz erhöht die effektive Reisedistanz von unserer Hauptstadt um 3. Provinzen mit Pflasterstraßen erhöhen diese Entfernung nur um 2. Provinzen mit Eisenbahnen erhöhen diese Entfernung nur um 1.\n\n§YEntfernung zur See§!:\nDie Kommunikationseffizienz (KE) kann auch über eine einzelne Meereszone übergreifen, um andere Provinzen zu errechen. Die Überquerung einer Meereszone erhöht die Reisedistanz durchgängig um 1.\n\n§YHäfen§! und Bauten, die Häfen verbessern, verbinden Provinzen zu unserer Hauptstadt über weite Entfernungen und ergeben eine maximale Reisedistanz. Nicht verbesserte Häfen berechnen die Reisedistanz, als ob sie an eine Provinz mit einer Reisedistanz von 14 angrenzen würden. Docks, Marinearsenale und Marinebasen verringern dieses Maximum auf 12, 10 beziehungsweise 8.\n\n§YPolitiken§!:\n„Transitsystem“ und „Straßenüberwachung“ reduzieren jeweils des Ausgangswert der KE um 1, wodurch letztendlich in jeder Provinz, die die KE in Bezug zur Hauptstadt oder Regionalhauptstadt ableitet, die KE um 1 sinkt. Im Gegensatz dazu senkt „Organisierte Konterpiraterie“ die effektive Reisedistanz zwischen Provinzen, die durch Häfen, Docks, Marinearsenale und Marinebasen verbunden sind, um 1, wodurch letztendlich in jeder Provinz, die die KE in Bezug zu einer Hafenprovinz ableitet, die KE um 1 sinkt.\n\nDas Terrain einer Provinz beeinflusst ebenso die KE (siehe hierzu die Kurzinfo zum Terrain). Infrastruktur der Stufe 1 („Pflasterstraßen“) und 3 („Chausseen“) können einige dieser negativen Effekte ausgleichen."
