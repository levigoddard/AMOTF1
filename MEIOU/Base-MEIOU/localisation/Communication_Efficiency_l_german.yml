 desc_instant_communication:1 "Communication Time: §G[Root.CE_TimeDisp.GetValue]§! days\nLocal Unrest: §R+[Root.CE_UnrestDisp.GetValue]§!\nMonthly Autonomy Gain: §R+[Root.CE_AutonomyDisp.GetValue]§!\n\n§YLand Distance§!:\nEach province increases the travel time by an amount depending on the terrain of the province. Roads can decrease the time it takes to traverse a province. Remember that CE is based on the travel time of ALL previous provinces that were traversed, and that travel time is reduced by roads in every step.\n\n§YOcean Distance§!:\nCommunication Time (CE) can move over water quite rapidly in good conditions. Government agents require a port at the originating province and the destination. Better ports make travel smoother and faster. Having more ports to act as 'relays' along a water path will further speed up travel.\n\nRunner Origin: §Y[Root.CE_OriginDisp.GetValue]§!\nUse 'Find' (Shortcut: §YF§!) and type in the §YRunner Origin§! value to find the province." #Missing description
