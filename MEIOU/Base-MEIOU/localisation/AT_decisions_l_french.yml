l_french:
 imperial_glory_byz_modifier:1 "Gloire impériale"
 desc_imperial_glory_byz_modifier:1 "Nous avons un passé glorieux, notre rayonnait à travers tout le Moyen Age. Même dans nos heures les plus sombres, le prestige de notre cour est envié. De ce fait, nos sujets se battront aussi durement qu'ils le peuvent pour protéger notre empereur."
 eight_tongues:1 "Huit langues"
 desc_eight_tongues:1 "Une langue était une division administrative des Chevaliers Hospitaliers de Saint Jean de Jérusalem. Chaque langue était administrée par un prieur. Il y en avait huit, une pour chaque pays où l'Ordre avait des propriétés : la couronne d'Aragon, d'Auvergne, de Castille, d'Angleterre, de France, de Germanie, d'Italie et de Provence."
 mediterranean_power:1 "Puissance méditerranéenne"
 desc_mediterranean_power:1 "Cette nation a concentré sa puissance sur le contrôle de la mer Méditerranée. En conséquence, sa flotte est plus grande et plus forte que celle de ses rivaux."
 minor_mediterranean_power:1 "Puissance méditerranéenne"
 desc_minor_mediterranean_power:1 "Cette nation a concentré sa puissance sur le contrôle de la mer Méditerranée. En conséquence, sa flotte est plus grande et plus forte que celle de ses rivaux."
 bosphor_toll_at:1 "Péage du Bosphore"
 desc_bosphor_toll_at:1 "Dans cette cité, il y a un service de péage pour tous les navires qui veulent y pénétrer."
 byzantine_walls:1 "Murs byzantins"
 desc_byzantine_walls:1 "Cette cité est entourée par de solides murs construits par les ingénieurs de l'armée byzantine."
 byz_truedynasty:1 "La véritable dynastie romaine"
 desc_byz_truedynasty:1 "La dynastie actuellement au pouvoir appartient à la plus importante des familles nobles de l'Empire byzantin, nombre de ses membres occupèrent les plus hautes charges dans l'empire, dont la place d'autokrator."
 byz_falsedynasty:1 "Dynastie étrangère"
 desc_byz_falsedynasty:1 "Une dynastie étrangère règne sur notre empire. Le peuple ne la reconnaîtra jamais complètement comme successeur de la dynastie romaine précédente."
 establish_hexamilion_title:1 "Restaurer le mur de l'Hexamilion"
 establish_hexamilion_desc:1 "Le mur de l'Hexamilion barre l'isthme de Corinthe et destiné à défendre la seule route terrestre existant entre la péninsule du Péloponnèse et la Grèce continentale. En 1415, l'empereur byzantin Manuel II supervisa personnellement des restaurations sur une période de quarante jours."
 byz_hexamilion:1 "Mur de l'Hexamilion"
 desc_byz_hexamilion:1 "Le mur de l'Hexamilion est un mur défensif barrant l'isthme de Corinthe et destinée à défendre la seule route terrestre existant entre la péninsule du Péloponnèse et la Grèce continentale. En 1415, l'empereur byzantin Manuel II supervisa personnellement des restaurations sur une période de quarante jours."
 byz_capital_lost_trigger:1 "Capitale occupée"
 desc_byz_capital_lost_trigger:1 "Nous avons perdu le contrôle de notre capitale ! Ceci aura un sérieux impact sur notre administration nationale et notre position internationale."
 byz_wartime:1 "Temps de guerre"
 desc_byz_wartime:1 "La guerre est venue jusqu'à nous."
 byz_peacetime:1 "Temps de paix"
 desc_byz_peacetime:1 "Les gens paient plus de taxes, mais nos forteresses sont moins résistantes contre les rebelles."
 eng_hyw:1 "Soutien populaire"
 desc_eng_hyw:1 "Notre est juste et nos sujets sont déterminés à combattre jusqu'au bout"
 por_hyw:1 "Soutien populaire"
 desc_por_hyw:1 "Notre est juste et nos sujets sont déterminés à combattre jusqu'au bout"
 sic_hyw:1 "Soutien populaire"
 desc_sic_hyw:1 "Notre est juste et nos sujets sont déterminés à combattre jusqu'au bout"
 enr_hyw:1 "Soutien nobiliaire"
 desc_enr_hyw:1 "Les hauts rangs de la noblesse pensent que notre rival est un tyran et nous soutiennent"
 cas_hyw:1 "Noblesse rebelle"
 desc_cas_hyw:1 "Les hauts rangs de la noblesse pensent que vous êtes un tyran et sont prêts à soutenir notre rival"
 establish_greekfire_title:1 "Réintroduire le feu grégeois"
 establish_greekfire_desc:1 "Le feu grégeois était une arme incendiaire utilisée par l'Empire romain d'Orient, habituellement dans les batailles navales avec une grande efficacité puisqu'il continuait à brûler même en flottant sur l'eau. Cette avancée technologique était la clé de nombreuses victoires militaires byzantines. Nous avons à présent besoin de retrouver notre gloire !"
 byz_fire:1 "Le feu grégeois"
 desc_byz_fire:1 "Le feu grégeois était une arme incendiaire utilisée par l'Empire romain d'Orient, habituellement dans les batailles navales avec une grande efficacité puisqu'il continuait à brûler même en flottant sur l'eau. Cette avancée technologique était la clé de nombreuses victoires militaires byzantines. Nous avons à présent besoin de retrouver notre gloire !"
 establish_byzsenate_title:1 "Restaurer le sénat"
 establish_byzsenate_desc:1 "Le sénat byzantin ou le sénat romain d'orient était la suite du sénat romain, fondé au IVe siècle par Constantin Ier. Il a traversé les siècles, mais était de moins en moins important jusqu'à sa disparition finale au XIIIe siècle. Le sénat de l'Empire romain d'Orient se composait à l'origine de sénateurs romains qui vivaient à l'est, de ceux qui voulaient se rendre à Constantinople, et de quelques bureaucrates qui furent nommés au sénat."
 byz_senate:1 "Sénat réformé"
 desc_byz_senate:1 "Le sénat byzantin ou le sénat romain d'orient était la suite du sénat romain, fondé au IVe siècle par Constantin Ier. Il a traversé les siècles, mais était de moins en moins important jusqu'à sa disparition finale au XIIIe siècle. Le sénat de l'Empire romain d'Orient se composait à l'origine de sénateurs romains qui vivaient à l'est, de ceux qui voulaient se rendre à Constantinople, et de quelques bureaucrates qui furent nommés au sénat."
 establish_byzvarang_title:1 "Rétablir la garde varègue"
 establish_byzvarang_desc:1 "La garde varègue était une unité d'élite de l'armée byzantine, du Xe au XIVe siècle, dont les membres servaient en tant que gardes du corps des empereurs byzantins. Ils étaient connus pour être surtout composés de peuples germaniques, en particulier de Scandinaves, et pour être redoutables sur le champ de bataille. Ils sont extrêmement loyaux à l'empereur."
 byz_varang:1 "Garde varègue"
 desc_byz_varang:1 "La garde varègue était une unité d'élite de l'armée byzantine, du Xe au XIVe siècle, dont les membres servaient en tant que gardes du corps des empereurs byzantins. Ils étaient connus pour être surtout composés de peuples germaniques, en particulier de Scandinaves, et pour être redoutables sur le champ de bataille. Ils sont extrêmement loyaux à l'empereur."
 establish_kataphraktos_title:1 "Reestablish Kataphraktos cavalry"
 establish_kataphraktos_desc:1 "Kataphraktos were an armoured heavy cavalry of the Byzantine Army. The Byzantine army, relying on its cataphracts as its nucleus, coupled cataphract archers with cataphract lancers to create a self-perpetuating hammer blow tactic where the cataphract lancers would charge the enemy, disengage, and charge again and again until the enemy broke and routed, all the while supported by cataphract archers, who continually pelted the enemy with missile barrages."
 byz_kataphraktos:1 "Kataphraktos"
 desc_byz_kataphraktos:1 "Kataphraktos were an armoured heavy cavalry of the Byzantine Army, The Byzantine army, relying on its cataphracts as its nucleus, coupled cataphract archers with cataphract lancers to create a self-perpetuating hammer blow tactic where the cataphract lancers would charge the enemy, disengage, and charge again and again until the enemy broke and routed, all the while supported by cataphract archers, who continually pelted the enemy with missile barrages."
 establish_karabisianoi_title:1 "Reestablish Karabisianoi"
 establish_karabisianoi_desc:1 "The Karabisianoi were the mainstay of the Byzantine navy from the mid-seventh century until the early eigth century. The name derives from the Greek karabos or karabis for ship, and literally means people of the ships, sea-men. The Karabisianoi were the first permanent naval establishment of the Byzantine Empire, formed to confront the Muslim expansion at sea. They were disbanded and replaced with a series of maritime themes some time in 718–730."
 byz_karabisianoi:1 "Karabisianoi"
 desc_byz_karabisianoi:1 "The Karabisianoi were the mainstay of the Byzantine navy from the mid-seventh century until the early eigth century. The name derives from the Greek karabos or karabis for ship, and literally means people of the ships, sea-men. The Karabisianoi were the first permanent naval establishment of the Byzantine Empire, formed to confront the Muslim expansion at sea. They were disbanded and replaced with a series of maritime themes some time in 718–730."
 establish_hetaireia_title:1 "Reestablish Hetaireia"
 establish_hetaireia_desc:1 "The Hetaireia was a term for a corps of bodyguards during the Byzantine Empire. It means -the Company-, echoing the ancient Macedonian Companions. The most important such corps was the imperial Hetaireia, composed chiefly of foreigners, which formed part of the Byzantine imperial guard alongside the tagmata."
 byz_hetaireia:1 "Hetaireia"
 desc_byz_hetaireia:1 "The Hetaireia was a term for a corps of bodyguards during the Byzantine Empire. It means -the Company-, echoing the ancient Macedonian Companions. The most important such corps was the imperial Hetaireia, composed chiefly of foreigners, which formed part of the Byzantine imperial guard alongside the tagmata."
 establish_tagmata_title:1 "Reestablish Tagmata"
 establish_tagmata_desc:1 "The tagmata were exclusively heavy cavalry units, more mobile than the theme troops, and maintained on a permanent basis. During the defensive phase of the Empire in the eigth and ninth centuries, their role was that of a central reserve, garrisoned in and around the capital, in regions such as Thrace and Bithynia. They formed the core of the imperial army on campaign, augmented by the provincial levies of thematic troops, who were more concerned with local defence."
 byz_tagmata:1 "Tagmata"
 desc_byz_tagmata:1 "The tagmata were exclusively heavy cavalry units, more mobile than the theme troops, and maintained on a permanent basis. During the defensive phase of the Empire in the eigth and ninth centuries, their role was that of a central reserve, garrisoned in and around the capital, in regions such as Thrace and Bithynia. They formed the core of the imperial army on campaign, augmented by the provincial levies of thematic troops, who were more concerned with local defence."
 byz_theme:1 "Themata"
 desc_byz_theme:1 "Les thèmes, ou themata, étaient les principales divisions administratives de l'Empire byzantin en Anatolie et en Grèce. Les thèmes fonctionnaient comme des zones militaires auto-défendues et en cas de nécessité ils fournissaient des hommes à l'armée impériale."
 establish_pronoia_title:1 "Réétablir la pronoia"
 establish_pronoia_desc:1 "La pronoia était un système fiscal byzantin qui consistait en la cession viagère (donc non héréditaire) mais révocable de terres étatiques (ou des revenus de ces terres) à un particulier, en l'échange de services."
 byz_pronoia:1 "Pronoiai Allagion"
 desc_byz_pronoia:1 "La pronoia était un système fiscal byzantin qui consistait en la cession viagère (donc non héréditaire) mais révocable de terres étatiques (ou des revenus de ces terres) à un particulier, en l'échange de services."
 establish_almogavers_title:1 "Recruter des Almogavres"
 establish_almogavers_desc:1 "Les Almogavres étaient une classe de soldat dans nombreux royaumes chrétiens ibériques dans les dernières phases de la Reconquista, aux XIIIe et XIVe siècles. Les Almogavres étaient légèrement vêtus, se déplaçaient à pied rapidement le long de la frontière. Ils étaient originaires des royaumes d'Aragon, de Valences, du Portugal et de la couronne castillane. Au début, ces troupes étaient composées de fermiers et de bergers de la campagne, des bois et des régions montagnardes frontalières."
 at_almogavers:1 "Almogavres"
 desc_at_almogavers:1 "Les Almogavres étaient une classe de soldat dans nombreux royaumes chrétiens ibériques dans les dernières phases de la Reconquista, aux XIIIe et XIVe siècles. Les Almogavres étaient légèrement vêtus, se déplaçaient à pied rapidement le long de la frontière. Ils étaient originaires des royaumes d'Aragon, de Valences, du Portugal et de la couronne castillane. Au début, ces troupes étaient composées de fermiers et de bergers de la campagne, des bois et des régions montagnardes frontalières."
 at_cultural_uprising:1 "Insurrection culturelle"
 desc_at_cultural_uprising:1 "Les habitants de cette province sont en colère contre votre gouvernement et veulent l'indépendance, car ils considèrent que vous êtes un oppresseur étranger."
 establish_europe_title:1 "Chercher du soutien en Europe"
 establish_europe_desc:1 "Manuel II fit un long voyage pour demander de l'aide contre l'Empire ottoman auprès des cours d'Europe occidentale. Pourquoi ne pas réitérer la chose ? Si pas militaire, au moins obtenir un soutien diplomatique."
 byz_europe:1 "Tolérance diplomatique européenne"
 desc_byz_europe:1 "Manuel II fit un long voyage pour demander de l'aide contre l'Empire ottoman auprès des cours d'Europe occidentale. Pourquoi ne pas réitérer la chose ? Si pas militaire, au moins obtenir un soutien diplomatique."
 establish_byzuni_title:1 "Agrandir l'université de Konstantinoupolis"
 establish_byzuni_desc:1 "L'université de Konstantinoupolis fut fondée en 425 après J.-C. dans l'Empire romain d'Orient sous le nom de Pandidakterion par l'empereur Theodosius II. Elle incluait des écoles de médecine de philosophie et de droit. En même temps, une académie des Beaux Arts, une bibliothèque, un institut de technologie ouvraient. L'école de Magnaura fut fondée au IXe siècle puis remplacée par d'autres écoles au XIe siècle."
 byz_uni:1 "Université de Konstantinoupolis"
 desc_byz_uni:1 "L'université de Konstantinoupolis fut fondée en 425 après J.-C. dans l'Empire romain d'Orient sous le nom de Pandidakterion par l'empereur Theodosius II. Elle incluait des écoles de médecine de philosophie et de droit. En même temps, une académie des Beaux Arts, une bibliothèque, un institut de technologie ouvraient. L'école de Magnaura fut fondée au IXe siècle puis remplacée par d'autres écoles au XIe siècle."
 establish_byzsacred_title:1 "Restaurer le Palais Sacré"
 establish_byzsacred_desc:1 "Le Grand Palais de Konstantinoupolis, aussi appelé le Palais Sacré, servit de résidence aux empereurs romains d'orient ou byzantins de 330 à 1081 et fut le centre de l'administration impériale pendant plus de 800 ans. Les empereurs Palaiologos l'ont largement délaissé, régnant depuis Blachernae et utilisant les caveaux comme une prison."
 byz_sacred:1 "Le Palais Sacré"
 desc_byz_sacred:1 "Le Grand Palais de Konstantinoupolis, aussi appelé le Palais Sacré, servit de résidence aux empereurs romains d'orient ou byzantins de 330 à 1081 et fut le centre de l'administration impériale pendant plus de 800 ans. Les empereurs Palaiologos l'ont largement délaissé, régnant depuis Blachernae et utilisant les caveaux comme une prison."
 byz_blachernae:1 "Palais de Blachernae"
 desc_byz_blachernae:1 "Le palais de Blachernae était une résidence impériale byzantine située dans le quartier nord-ouest de Konstantinoupolis. Construit sur les versants nord des six collines de la cité vers l'an 500, la colline elle-même fut partiellement remodelée afin d'accueillir les divers bâtiments. Les empereurs paléologues firent de ce lieu leur principale résidence."
 greek_capadocian_title:1 "Accepter les autres Grecs"
 greek_capadocian_desc:1 "Nous acceptons n'importe quelle autre culture grecque."
 restore_byzantine_empire_title:1 "Restaurer l'Empire byzantin"
 restore_byzantine_empire_desc:1 "En tant qu'un des États successeur de l'Empire byzantin établit à la suite des Quatre Croisades et à présent que l'empire s'est effondré et que nous contrôlons Konstantinoupolis, nous avons de fortes revendications sur ce territoire. Ainsi, notre souverain est légitimement le nouvel empereur byzantin."
 restore_latine_empire_title:1 "Restaurer l'empire latin de Constantinople"
 restore_latine_empire_desc:1 "En tant qu'un des États successeur de l'Empire byzantin établit à la suite des Quatre Croisades et à présent que l'empire s'est effondré et que nous contrôlons Konstantinoupolis, nous avons de fortes revendications sur ce territoire. Ainsi, notre souverain est légitimement le nouvel empereur latin de Constantinople."
 minor_sismic_chaos:1 "Chaos sismique"
 desc_minor_sismic_chaos:1 "Cette province a récemment souffert d'un tremblement de terre, des bâtiments ont été détruits et l'économie en souffre."
 establish_sometent_title:1 "Princeps namque"
 establish_sometent_desc:1 "'Princeps namque' est une des coutumes de Barcelone qui régulait la défense du prince et de la principauté de Catalogne, et la convocation aux armes."
 at_sometent:1 "Sometent"
 desc_at_sometent:1 "Notre prince a demandé une aide militaire pour la défense de nos terres contre un ennemi étranger."
 hagia_sophia:1 "Sainte-Sophie"
 desc_hagia_sophia:1 "La Sainte Sophie est une cathédrale orthodoxe construite au VIe siècle, une des plus grandes et des plus belles au monde et également le siège du patriarche de Constantinople."
 sancti_petri:1 "Basilica Sancti Petri"
 desc_sancti_petri:1 "Puisque sous cette basilique se situe la tombe de Saint Pierre, ce lieu est perçu comme un des plus saints par les catholiques et un centre important de pèlerinage."
 ninja_clan:1 "Clan ninja"
 desc_ninja_clan:1 "Dans cette province se situe un clan ninja réputé. Il peut offrir ses services à tout clan pouvant contrôler cet endroit."
 roju_council:1 "Roju"
 desc_roju_council:1 "Le Roju, habituellement traduit par 'aîné', était l'un des plus hauts rangs du gouvernement japonais de l'ère des Tokugawa. Le terme renvoie aussi bien à chaque aîné, qu'à tout le conseil comme un tout."
 tenno_prestige:1 "Suprématie du Tenno"
 desc_tenno_prestige:1 "Tenno est un nom japonais pour désigner l'empereur, ce qui signifie 'souverain céleste'. Les tennos sont les descendants directs d'Amaterasu, la déesse du soleil, et son importance se remarque dans les rituels shintoïstes."
 napolitanian_claim_title:1 "Revendiquer Naples"
 napolitanian_claim_desc:1 "La France a une forte revendication sur le royaume de Naples puisque René d'Anjou, le roi légitime de Naples, a cédé ses droits sur le trône napolitain au roi français."
 mak_wrathofgod_title:1 "Fin du chaos"
 mak_wrathofgod_desc:1 "Nous avons besoin de retrouver notre paix intérieure. Si nous réussissons à convertir la majeure partie de la population à l'islam ou à retourner à l'ancienne religion, nous pourrons le faire."
 rename_turkish_name_title:1 "Renommer l'Anatolie"
 rename_turkish_name_desc:1 "Nous pouvons changer les anciens noms grecs en de nouveaux noms turcs."
 rename_italian_name_title:1 "Renommer les colonies"
 rename_italian_name_desc:1 "Nous pouvons adapter de nombreux noms de nos colonies à la forme italienne."
 rename_greek_name_title:1 "Revenir aux noms grecs"
 rename_greek_name_desc:1 "Puisque nous avons finalement récupéré certaines de nos anciennes provinces, nous pouvons les renommer dans leur forme byzantine."