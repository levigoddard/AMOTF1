 ACT1530_NAME:1 "Eine anerkennenswerte Ruhe"
 ACT1530_DESC:1 "Es ist das neunte Jahr der Herrschaft des Kaisers Jiajing und ganz China ist befriedet. Über ein Jahrhundert zuvorverdrängten die Ming die mongolischen Yuan und vereinten die Nation unter ihrer Herrschaft. In Burma versuchen die Taungu die korrupte Herrschaft der Shan-Bundesgenossen, deren Kontrolle über das Land im besten Fall dürftig ist, zu stürzen. Die Mac als Herrscher von Vietnam werden von Aufständen der südlichen Fürsten, die die alte Le-Dynastie unterstützen, bedroht. Schließlich sammeln die Stämme der Jurchen im Norden ihre Kräfte. Wie wird der Sohn des Himmels auf diese Entwicklungen antworten?"
 TGE1530_NAME:1 "Die Reiche des Schießpulvers"
 TGE1530_DESC:1 "Die osmanischen, safawidischen und moghulischen Staaten repräsentieren die drei großen Reiche der Neuzeit, die von Herrschern türkischen Ursprungs gegründet wurden. Die Osmanen haben die Kontrolle über Anatolien, die Levante, Ägypten und den Balkan abgesichert und bereit in das Herz Europas vorzudringen. Die Safawiden haben ihre Kontrolle über die persischen Kernlande zementiert und richten ihren Blick auf den Kaukasus, während das Moghulreich seinen Besitz in Indien ausdehnen wollen.\nAllerdings ist der Aufstieg jeweils nicht garantiert. Die Habsburger, durch die rasche Expansion der Osmanen alarmiert, führen in Ungarn um die Kontrolle des Königreichs Krieg. Usbekische Plünderer im Norden richten ihren Blick auf die ostpersische Provinz Chorasan. Schließlich ist das Moghulreich in Indien mit zwei Gefahren konfrontiert, das Sultanat von Gujarat unter Qutb-ud-Din Bahadur Shah und den afghanischen Kriegsherrn Sher Suri in Bihar, die beide um die Kontrolle von Hindustan wetteifern."
 end_of_mercenary_era:1 "Ende der Ära der Söldner"
 desc_end_of_mercenary_era:1 "Wir haben die Gewalt im Staat monopolisiert und den Markt für Söldner, die das Land über Jahrhunderte heimsuchten, eliminiert."
