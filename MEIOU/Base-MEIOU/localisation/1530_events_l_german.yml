 italy_fifteenthirty.001t:1 "Mailand wird spanisch"
 italy_fifteenthirty.001desc:1 "Durch den Tod des letzten Herzogs von Mailand der Sforza fällt das Herzogtum Mailand dem König von Spanien anheim."
 italy_fifteenthirty.001a:1 "So sei es."
 italy_fifteenthirty.001b:1 "Wir werden uns den Spaniern nicht beugen!"
 italy_fifteenthirty.002t:1 "Mailand fällt unserem Herrscher anheim"
 italy_fifteenthirty.002desc:1 "Durch den Tod des letzten Herzogs von Mailand der Sforza fällt das Herzogtum Mailand unserem König zu anheim."
 italy_fifteenthirty.002a:1 "Ausgezeichnet!"
 italy_fifteenthirty.002b:1 "Wir haben kein Interesse an Mailand."
 italy_fifteenthirty.003t:1 "Milan wird spanisch"
 italy_fifteenthirty.003desc:1 "Durch den Tod des letzten Herzogs von Mailand der Sforza fällt das Herzogtum Mailand Karl von Spanien anheim."
 italy_fifteenthirty.003a:1 "Wir müssen die französischen Interessen beschützen!"
 italy_fifteenthirty.003b:1 "Wir wagen es nicht, die Spanier anzugreifen..."
 hre_dynastic_event.1.t:1 "Unsere Dynastie stirbt aus"
 hre_dynastic_event.1.d:1 "Das Scheitern unseres letzten Herrschers, einen geeigneten Erben zu zeugen, führte zum Übergang unserer Ländereien zu einem anderen Reichsfürsten. Allerdings wurde ein unbedeutender Adliger aus einer Nebenlinie als möglicher Nachfolger hervorgebracht, obwohl dies den rechtmäßigen Erben verärgern würde."
 hre_dynastic_event.1a:1 "Die Ländereien gehen an den rechtmäßigen Erben."
 hre_dynastic_event.1b:1 "Die Nebenlinie soll stattdessen herrschen."
 cossack_revolt.6.t:1 "Hilferuf der Kosaken"
 cossack_revolt.6.d:1 "Der Kosakische Heerführer führt gegen die fremdländischen Unterdrücker Krieg und begehrt unsere Hilfe im Austausch für Vassallentum."
 cossack_revolt.6.a:1 "Für Mütterchen Russland!"
 cossack_revolt.6.b:1 "Wir gewinnen nicht, wenn wir uns einmischen."
 estate_disasters.13.t:1 "Revolte der Kosaken"
 estate_disasters.13.d:1 "Unruhe unter unseren kosakischen Untertanen brach sich in einer Orgie aus Tod und Zerstörung entlang der Grenze Bahnen. Sie müssen gefügig gemacht werden."
