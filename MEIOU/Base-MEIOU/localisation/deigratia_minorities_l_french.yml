 coptic_concessions_title:1 "Faire des concessions aux chrétiens miaphysites"
 coptic_concessions_desc:1 "Nous sommes face à une possible révolte miaphysite contre nous. Nous pourrions la réprimer, mais alternativement nous pourrions leur faire des concessions politiques et religieuses. Ceci devrait calmer beaucoup de leurs plaintes, mais tout en aliénant nos propres responsables religieux. Pire, ceci pourrait nous empêcher de les combattre ou même propager leurs idées hérétiques ! Cependant,  il est indéniable qu'il est parfois nécessaire d'éviter un désastre."
 coptic_expulsion_heathen_title:1 "Forcer les miaphysites à se convertir ou à mourir"
 coptic_expulsion_heathen_desc:1 "La présence de miaphysites dans notre État réduit son unité et sa stabilité. Nos chefs religieux disent que nous devrions les forcer à choisir ou la conversion ou la mort ! Beaucoup s'enfuiront, beaucoup se cacheront, d'autres nous résisteront, quelques uns seront sauvés... et c'est ce qui y donne son intérêt.\n\nCette décision convertira jusqu'à 10% de la population, mais peut provoquer un soulèvement ou une guerre civile. Il est préférable de la prendre quand une religion infidèle est répandue mais pas majoritaire."
 coptic_expulsion_title:1 "Forcer les miaphysites à se convertir"
 coptic_expulsion_desc:1 "La présence de chrétiens miaphysites dans notre État réduit son unité et sa stabilité. Nos chefs religieux demandent que nous les forcions à se convertir ou que nous leur confisquions leur propriétés et leur trouvions un autre endroit où leur hérésie sera tolérée. Ne pleurons pas les sujets que nous perdrons à cause de cette expulsion, ils n'ont jamais été loyaux !  \n\nCette décision va convertir jusqu'à 10% de la population, mais elle va augmenter le risque de révolte ou de guerre civile. Il est conseillé de prendre cette décision lorsqu'une hérésie est répandue mais pas dominante."
 druze_concessions_title:1 "Faire des concessions aux druzes"
 druze_concessions_desc:1 "Nous sommes face à une possible révolte druze contre nous. Nous pourrions la réprimer, mais alternativement nous pourrions leur faire des concessions politiques et religieuses. Ceci devrait calmer beaucoup de leurs plaintes, mais tout en aliénant nos propres responsables religieux. Pire, ceci pourrait nous empêcher de les combattre ou même propager leurs idées hérétiques ! Cependant,  il est indéniable qu'il est parfois nécessaire d'éviter un désastre."
