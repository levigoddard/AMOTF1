 norse_pagan_reformed_expulsion_heathen_desc:1 "La présence d'asatruars dans notre État réduit son unité et sa stabilité. Nos chefs religieux disent que nous devrions les forcer à choisir ou la conversion ou la mort ! Beaucoup s'enfuiront, beaucoup se cacheront, d'autres nous résisteront, quelques uns seront sauvés... et c'est ce qui y donne son intérêt.\n\nCette décision convertira jusqu'à 10% de la population, mais peut provoquer un soulèvement ou une guerre civile. Il est préférable de la prendre quand une religion infidèle est répandue mais pas majoritaire."
