 norse_pagan_reformed_concessions_desc:1 "Nous sommes face à une possible révolte asatruare contre nous. Nous pourrions la réprimer, mais alternativement nous pourrions leur faire des concessions politiques et religieuses. Ceci devrait calmer beaucoup de leurs plaintes, mais tout en aliénant nos propres responsables religieux. Pire, ceci pourrait nous empêcher de les combattre ou même propager leurs idées hérétiques ! Cependant,  il est indéniable qu'il est parfois nécessaire d'éviter un désastre."
