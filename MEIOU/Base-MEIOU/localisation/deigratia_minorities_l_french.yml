 vajrayana_expulsion_heathen_desc:1 "La présence de bouddhistes vajrayanas dans notre État réduit son unité et sa stabilité. Nos chefs religieux disent que nous devrions les forcer à choisir ou la conversion ou la mort ! Beaucoup s'enfuiront, beaucoup se cacheront, d'autres nous résisteront, quelques uns seront sauvés... et c'est ce qui y donne son intérêt.\n\nCette décision convertira jusqu'à 10% de la population, mais peut provoquer un soulèvement ou une guerre civile. Il est préférable de la prendre quand une religion infidèle est répandue mais pas majoritaire."
 vajrayana_expulsion_title:1 "Forcer les bouddhistes vajrayanas à se convertir"
 vajrayana_expulsion_desc:1 "La présence de bouddhistes vajrayanas dans notre État réduit son unité et sa stabilité. Nos chefs religieux demandent que nous les forcions à se convertir ou que nous leur confisquions leur propriétés et leur trouvions un autre endroit où leur hérésie sera tolérée. Ne pleurons pas les sujets que nous perdrons à cause de cette expulsion, ils n'ont jamais été loyaux !  \n\nCette décision va conduire à la conversion de 10% de la population, mais elle va augmenter le risque de révolte ou de guerre civile. Il est conseillé de prendre cette décision lorsqu'une hérésie est répandue mais pas dominante."
