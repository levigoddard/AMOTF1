 dg_refugees.012.d_2:1 "Faced with persecution in their home country, some chose to pack up and leave.  These refugees included skilled workers and merchants who had more to lose by staying and more opportunities to leave, and they helped to spread new ideas and technologies.  Many were happy to pay taxes and serve in the army as long as they could find a safe refuge for their families.\n\nRefugees were also foreigners who did not always fit in easily in their new homes.  Even when their religion was tolerated, it could cause friction as they integrated into [Root.GetAdjective] society.  Some states allowed refugees to immigrate, others actively courted them, but many closed their doors to them."
 dg_refugees.012.welcome:1 "Welcome them with open arms"
 dg_refugees.012.ghetto:1 "Require them to live in a ghetto"
 dg_refugees.012.heretics:1 "Let them settle among heretics"
 dg_refugees.012.unoccupied:1 "Let them settle unoccupied land"
 dg_refugees.012.payment:1 "Let them in for a price"
 dg_refugees.012.army:1 "Demand they prove their loyalty"
 dg_refugees.012.closed:1 "Close our borders to them"
 dg_refugees.012.slaughter:1 "Order the troops to make an example of them"
 
 adi_dharam_concessions_title:1 "Faire des concessions aux adivasis"
 adi_dharam_concessions_desc:1 "Nous sommes face à une possible révolte adie contre nous. Nous pourrions la réprimer, mais alternativement nous pourrions leur faire des concessions politiques et religieuses. Ceci devrait calmer beaucoup de leurs plaintes, mais tout en aliénant nos propres responsables religieux. Pire, ceci pourrait nous empêcher de les combattre ou même propager leurs idées hérétiques ! Cependant,  il est indéniable qu'il est parfois nécessaire d'éviter un désastre."
 adi_dharam_expulsion_heathen_title:1 "Forcer les adivasis à se convertir ou à mourir"
 adi_dharam_expulsion_heathen_desc:1 "La présence d'adivasis dans notre État réduit son unité et sa stabilité. Nos chefs religieux disent que nous devrions les forcer à choisir ou la conversion ou la mort ! Beaucoup s'enfuiront, beaucoup se cacheront, d'autres nous résisteront, quelques uns seront sauvés... et c'est ce qui y donne son intérêt.\n\nCette décision convertira jusqu'à 10% de la population, mais peut provoquer un soulèvement ou une guerre civile. Il est préférable de la prendre quand une religion infidèle est répandue mais pas majoritaire."
 adi_dharam_expulsion_title:1 "Forcer les adivasis à se convertir"
 adi_dharam_expulsion_desc:1 "La présence d'adivasis dans notre État réduit son unité et sa stabilité. Nos chefs religieux demandent que nous les forcions à se convertir ou que nous leur confisquions leur propriétés et leur trouvions un autre endroit où leur hérésie sera tolérée. Ne pleurons pas les sujets que nous perdrons à cause de cette expulsion, ils n'ont jamais été loyaux !  \n\nCette décision va convertir jusqu'à 10% de la population, mais elle va augmenter le risque de révolte ou de guerre civile. Il est conseillé de prendre cette décision lorsqu'une hérésie est répandue mais pas dominante."
 animism_concessions_title:1 "Faire des concessions aux animistes"
 animism_concessions_desc:1 "Nous sommes face à une possible révolte animiste contre nous. Nous pourrions la réprimer, mais alternativement nous pourrions leur faire des concessions politiques et religieuses. Ceci devrait calmer beaucoup de leurs plaintes, mais tout en aliénant nos propres responsables religieux. Pire, ceci pourrait nous empêcher de les combattre ou même propager leurs idées hérétiques ! Cependant,  il est indéniable qu'il est parfois nécessaire d'éviter un désastre."
