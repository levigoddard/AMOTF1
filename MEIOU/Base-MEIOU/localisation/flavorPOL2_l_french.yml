 flavor_pol.100.title:1 "L'union polono-lithuanienne"
 flavor_pol.100.desc:1 "Au sens strict, l'Union de Krewo (ou l'Acte de Kreva) était un ensemble de promesses faites au Château de Kreva le 14 août 1385 par Jogaila, le Grand Duc de la Lithuanie, en échange du mariage à la Reine Jadwiga de Pologne. L'acte fut très limité dans sa portée et, dans l'historiographie, l'Union de Krewo se réfère souvent non seulement au document particulier, mais aux événements de 1385-1386 dans leur ensemble. Après les négociations en 1385, Jogaila se convertit au christianisme, épousa Jadwiga et devint Roi de Pologne en 1386. Ce moment décisif marqua le début des quatre siècles d'histoire commune aux deux nations."
 flavor_pol.100.a:1 "Acceptons leur roi sur le trône de Pologne, mais demandons sa christianisation."
 flavor_pol.100.b:1 "Acceptons leur roi sur le trône de Pologne."
 flavor_pol.100.c:1 "Non, marrions-nous à un noble local plutôt."
 
 flavor_pol.101.title:1 "L'union polono-lithuanienne"
 flavor_pol.101.desc:1 "Au sens strict, l'Union de Krewo (ou l'Acte de Kreva) était un ensemble de promesses faites au Château de Kreva le 14 août 1385 par Jogaila, le Grand Duc de la Lithuanie, en échange du mariage à la Reine Jadwiga de Pologne. L'acte fut très limité dans sa portée et, dans l'historiographie, l'Union de Krewo se réfère souvent non seulement au document particulier, mais aux événements de 1385-1386 dans leur ensemble. Après les négociations en 1385, Jogaila se convertit au christianisme, épousa Jadwiga et devint Roi de Pologne en 1386. Ce moment décisif marqua le début des quatre siècles d'histoire commune aux deux nations."
 flavor_pol.101.a:1 "Acceptons la couronne du Grand Duché et demandons sa christianisation."
 flavor_pol.101.b:1 "Acceptons la couronne du Grand Duché."
 flavor_pol.101.c:1 "Recherchons une future mariée polonaise appropriée."
 
 flavor_pol.200.title:1 "Académie de Krakow"
 flavor_pol.200.desc:1 "In the mid-fourteenth century, King Casimir III of Poland realized that the nation needed a class of educated people, especially lawyers, who could codify the country's laws and administer the courts and offices. His efforts to found an institution of higher learning in Poland were rewarded when Pope Urban V granted him permission to set up a university in Krakow. A royal charter of foundation was issued on 12 May 1364, and a simultaneous document was issued by the City Council granting privileges to the Studium Generale. The King provided funding for one chair in liberal arts, two in Medicine, three in Canon Law and five in Roman Law, funded by a quarterly payment taken from the proceeds of the royal monopoly on the salt mines at Wieliczka."
 
 flavor_pol.201.title:1 "Congrès de [Root.Capital.GetCapitalName]"
 flavor_pol.201.desc:1 "The Congress of Krakow was a meeting of monarchs initiated by King Casimir III the Great of Poland and held in Krakow around September 22–27, 1364. The pretext for calling the meeting was very likely a proposed anti-Turkish crusade, but the Congress was actually concerned mostly with European diplomacy issues, of which preeminent were peaceful relations and the balance of power in central Europe and negotiating a common response to the Turkish threat through the project of a central European league of states.\n\nThe participants - guests of the Polish king were Charles IV, Holy Roman Emperor, King Louis I of Hungary, King Valdemar IV of Denmark, King Peter I of Cyprus, Siemowit III of Masovia, Bolko II of Swidnica, Wladyslaw Opolczyk, Rudolf IV, Duke of Austria, Boguslaw V, Duke of Wolgast-Rugen, Casimir IV, Duke of Stolp, Otto V, Duke of Bavaria and Louis VI the Roman."
 flavor_pol.201.a:1 "Organisons le congrès. Envoyez des invitations aux monarques chrétiens."
 flavor_pol.201.b:1 "Ne faites rien."
 
 flavor_pol.202.title:1 "Congrès de [From.Capital.GetCapitalName]"
 flavor_pol.202.desc:1 "[From.Monarch.GetName] nous invite à un congrès diplomatique de monarques chrétiens à [From.Capital.GetCapitalName]."
 flavor_pol.202.a:1 "Acceptons l'invitation."
 flavor_pol.202.b:1 "Déclinons l'invitation."
 flavor_pol.203.title:1 "Congrès de [Root.Capital.GetCapitalName]"
 flavor_pol.203.desc:1 "The Congress, which took place in lavish surroundings, intended as a manifestation of the Polish king's power and wealth, echoed throughout Europe. It included a famous banquet at the house of the Krakow merchant Mikolaj Wierzynek, organized by the city council. The occasion for the feast, which according to Jan Dlugosz lasted for 21 days, was the recent wedding of Charles IV and Casimir's granddaughter Elizabeth of Pomerania."
 flavor_pol.203.a:1 "Que le congrès commence."
 
 flavor_pol.300.title:1 "Renouveler les revendications polonaises sur la Silésie"
 flavor_pol.300.desc:1 "Le 22 novembre 1348 le roi Casimir signait la paix avec le roi Charles IV de Bohème. Selon les accords de paix, Casimir III renonçait à ses revendications sur la Silésie. Cependant, le roi de Pologne n'avait jamais abandonner l'idée de regagner cette grande région. A la fin de sa vie en 1370, il commença à réunir ses armées près de la frontière polono-silésienne. Malheureusement, sa mort stoppa ses aspirations. Ceci étant, l'histoire peut être réécrite."
 flavor_pol.300.a:1 "La Silésie appartiendra à la Pologne !"
 flavor_pol.300.b:1 "Abandonnons l'idée une fois pour toutes..."
 
 flavor_pol.301.title:1 "Prospérité de la Pologne"
 flavor_pol.301.desc:1 "Casimir III est devenu célèbre non seulement en tant que grand politicien mais aussi comme brillant propriétaire terrien. Durant sa vie presque cent nouvelles villes ont été fondées et de vastes étendues de vieilles forêts ont été rasée et transformées en terres arables. Il attirait également banquiers et artisans en Pologne."
 flavor_pol.301.a:1 "Les villes deviennent plus riches."
 
 flavor_pol.302.title:1 "Les Capet-Anjou hongrois sur le trône polonais confirmé"
 flavor_pol.302.desc:1 "Casimir III made agreement in 1339 at Visegrad Convention. According to it, he ceded rights to the Polish throne to Louis I Valois in case not having male ancestor. He confirmed them once again in 1369. Louis the Great passed the right the Crown to one of his daughters."
 flavor_pol.302.a:1 "Etienne de Slavonie sera l'héritier de la couronne polonaise."
 flavor_pol.302.b:1 "Catherine sera l'héritière de la couronne polonaise."
 flavor_pol.302.c:1 "Maria sera l'héritière de la couronne polonaise."
 flavor_pol.302.d:1 "Jadwiga sera l'héritière de la couronne polonaise."
 
 flavor_pol.3021.title: "Succession of Kazimierz the III"
 flavor_pol.3021.desc: "Kazimiers the III still has no male heir. By law we need a male heir. Kazimiers the III found a valid heir in his southern neighbour, King Louis the Great of Hungary. He will the heir of the Polish crown!"
 flavor_pol.3021.a: "Great news for our two kingdoms!"
 
 flavor_pol.3022.title: "Death of Kazimierz the III"
 flavor_pol.3022.desc: "With the death of Kazimierz the III, the Polish throne goes to his named heir, the king of Hungary. This will create a personal union between the two kingdoms."
 flavor_pol.3022.a: "Celebrate the coronation of the new king!"
 
 flavor_pol.3023.title:1 "Succession of Louis the Great"
 flavor_pol.3023.desc:1 "After the death of our great king Kazimierz III of the Piast dynasty, King Louis the Great of Hungary took the throne. While we did oppose Louis as the designated heir, after his death we now must decide if we acknowledge one of his successors."
 flavor_pol.3023.a:1 "Choose his second son as heir to an independent Polish kingdom!"
 flavor_pol.3023.b:1 "Choose his first daughter Catherine as heir!"
 flavor_pol.3023.c:1 "Choose his second daughter Mária as heir!"
 flavor_pol.3023.d:1 "Choose his third daughter Jadwiga as heir!"
 flavor_pol.3023.e:1 "We don't acknowledge any of his children! Let's choose an local noble!"
 flavor_pol.3023.f:1 "Choose his first son and create a personal union between our kingdoms!"
 
 flavor_pol.303.title:1 "Revendications polono-lithuaniennes sur la Podlésie"
 flavor_pol.303.desc:1 "Kazimierz IV Jagiellonczyk était roi de Pologne et de Lithuanie. Durant son règne il fut confronté à un conflit entre les nobles polonais et lithuaniens au sujet de l'adhésion de la Podlasie. D'un côté, ce territoire a appartenu pendant de nombreuses années à la Lithuanie. D'un autre côté, les nobles mazoviens avait de très fortes revendications sur cette région. A la fin, Kazimierz IV calma la situation et la Podlasie resta en Lithuanie. Pour un certain temps..."
 flavor_pol.303.a:1 "Je ne me soucie guère des nobles lithuaniens, la Podlasie appartiendra à la Couronne !"
 flavor_pol.303.b:1 "J'ai préparé le terrain pour un compromis, il est maintenant temps de récolter le fruit de mon labeur."
 flavor_pol.303.c:1 "Je suis trop occupé à chasser et à me promener. Pourquoi devrais-je m'intéresser à une région arriérée ?"
 
 flavor_pol.304.title:1 "Archevêché de Vilnus"
 flavor_pol.304.desc:1 "Dans le cadre de la christianisation de la Lithuanie, Wladyslaw II des Jagellon a convaincu le pape de fonder un archevêché à Vilnus."
 flavor_pol.304.a:1 "Pour la gloire de la foi catholique !"
 flavor_pol.304.tooltip:1 "Un §Yarchevêché§! sera établi à §YVilnus§!"
 
 flavor_pol.305.title:1 "Une dynastie pour un nouveau roi !"
 flavor_pol.305.desc:1 "Avec le couronnement d'un nouveau roi, une opportunité d'établir une nouvelle dynastie européenne se profile."
 flavor_pol.305.a:1 "Nous devrions reconstituer la dynastie des Piast."
 flavor_pol.305.a.tooltip:1 "§Y[Root.Monarch.GetName]§! devient un §YPiast§!"
 flavor_pol.305.b:1 "Continuons la dynastie actuelle du souverain."
 flavor_pol.305.c:1 "Établir une nouvelle dynastie selon les héritages de notre nouveau roi."
 flavor_pol.305.c.tooltip:1 "§Y[Root.Monarch.GetName]§! devient un §YJagellon§!"
 
 flavor_pol.306.title:1 "Disputes territoriales entre la Pologne et la Lithuanie"
 flavor_pol.306.desc:1 "Malgré que les deux pays soient dirigés par le même [Root.Monarch.GetTitle], d'anciennes revendications territoriales sont encore une source de tension entre eux. Nous pourrions régler la situation une fois pour toutes."
 flavor_pol.306.a:1 "Résolvons les disputes territoriales entre les deux pays."
 flavor_pol.306.b:1 "Maintenons le status quo."
 flavor_pol.306.tooltip.a:1 "Abandonner toute légitimité et revendication sur les provinces de Pologne."
 flavor_pol.306.tooltip.b:1 "Abandonner toute légitimité et revendication sur les provinces de Lithuanie."
 
 flavor_pol.307.title:1 "Tentative polonaise de s'emparer du trône bohémien"
 flavor_pol.307.desc:1 "Dans la seconde moitié du XVe siècle, l'équilibre entre les puissances en Europe centrale et de l'est a changé. Les pays comme la Russie, l'Autriche et l'Empire ottoman grandissent en puissance. En bohème, la situation était même plus compliquée, des guerres entre catholiques et hussites l'affaiblissant. La Pologne voulait profiter de cette occasion pour revendiquer le trône de Bohème et répandre ainsi sa domination sur des terres riches et stratégiques."
 flavor_pol.307.a:1 "Il est temps de soutenir ceux qui nous veulent sur le trône de Bohème."
 flavor_pol.307.b:1 "Nous avons des choses plus importantes à faire dans notre pays."
 
 flavor_pol.400.title:1 "Rénovation de Wawel"
 flavor_pol.400.desc:1 "In the great fire of 1595, the northeast part of the castle burned down. King Sigismund III Vasa rebuilt it however in 1609 he moved the capital to Warsaw, and tough times for Wawel began. Both the castle and other buildings were neglected despite the concerns of local governors."
 flavor_pol.400.a:1 "Wawel reflétera la splendeur de notre $COUNTRY$."
 flavor_pol.400.b:1 "C'est mon obligation de le reconstruire à son état d'origine, mais rien de plus."
 flavor_pol.400.c:1 "Laissons tel quel cet amas de gravats."
 
 flavor_pol.500.title:1 "La paix de Thorn"
 flavor_pol.500.desc:1 "The Second Peace of Thorn of 1466 was a peace treaty signed in the Hanseatic city of Thorn (Torun) on 19 October 1466 between the Polish king Casimir IV Jagiellon on one side, and the Teutonic Knights on the other.\n\nThe treaty concluded the Thirteen Years' War (1454–1466) which had begun in February 1454 with the revolt of the Prussian Confederation, led by the cities of Danzig (Gdansk), Elbing (Elblag), Kulm (Chelmno) and Thorn, and the Prussian gentry against the rule of the Teutonic Knights in the Monastic State.\n\nBoth sides agreed to seek confirmation from Pope Paul II and Holy Roman Emperor Frederick III, but the Polish side stressed (and the Teutonic side agreed) that this confirmation would not be needed for validation of the treaty. In the treaty, the Teutonic Order ceded the territories of Pomerelia (Eastern Pomerania) with Danzig, Kulmerland with Kulm and Thorn, the mouth of the Vistula with Elbing and Marienburg (Malbork), and the Bishopric of Warmia (Ermland) with Allenstein (Olsztyn). The Order also acknowledged the rights of the Polish Crown for Prussia's western half, subsequently known as Polish or Royal Prussia. Eastern Prussia, later called Duchy of Prussia remained with the Teutonic Order until 1525, as a Polish fief.\n\nThe treaty stated that Royal Prussia became the exclusive property of the Polish king and Polish kingdom. Later some disagreements arose concerning certain prerogatives that Royal Prussia and the cities held, like Danzig's privileges. The region possessed certain privileges such as the minting of its own coins, its own Diet meetings, its own military, and its own administrative usage of the German language."
 flavor_pol.500.a:1 "Annexons-les."
 flavor_pol.500.b:1 "Établir la Prusse royale et ducale."
 flavor_pol.500.c:1 "Nous voulons juste l'estuaire de la Vistule."
 
 flavor_pol.600.title:1 "Union de Krewo"
 flavor_pol.600.desc:1 "Au sens strict, l'Union de Krewo (ou l'Acte de Kreva) était un ensemble de promesses faites au Château de Kreva le 14 août 1385 par Jogaila, le Grand Duc de la Lithuanie, en échange du mariage à la Reine Jadwiga de Pologne. Après les négociations en 1385, Jogaila se convertit au christianisme, épousa Jadwiga et devint Roi de Pologne en 1386. Ce moment décisif marqua le début des quatre siècles d'histoire commune aux deux nations."
 flavor_pol.600.a:1 "Notre situation est assez bonne..."
 
 flavor_pol.601.title:1 "Union de Horodlo"
 flavor_pol.601.desc:1 "The Union of Horodlo or Pact of Horodlo was a set of three acts signed in the town of Horodlo on 2 October 1413. The first act was signed by Wladyslaw II Jagiello, King of Poland, and Vytautas, Grand Duke of Lithuania. The second and third acts were composed by the Polish nobility (szlachta) and Lithuanian boyars respectively. The union amended the earlier Polish–Lithuanian unions of Krewo.\n\nPolitically, Lithuania received more autonomy as, after the death of Vytautas, the Lithuanian nobles could choose another Grand Duke instead of passing the title to Wladyslaw II Jagiello or his heir.\n\nHowever, culturally, Lithuania and Poland grew closer. Lithuania adopted Polish institutions of castellans and voivodes. Catholic Lithuanian nobles and church officials were granted equal rights with the Polish nobles and clergy. Forty-seven selected Lithuanian nobles were adopted by Polish families and granted Polish coats of arm. Thus the union signified the beginnings of Polandization of Lithuanian culture and the rise of the Lithuanian nobility. It was one of the major steps towards the modernisation and Europeanisation of Lithuania."
 flavor_pol.601.a:1 "Promulguons cette union."
 flavor_pol.601.b:1 "Les nobles ont raison, cette union n'a pas de sens pour le moment."
 
 flavor_pol.602.title:1 "Union de Grodno"
 flavor_pol.602.desc:1 "The Union of Grodno was a series of acts of the Polish–Lithuanian union between Kingdom of Poland and Grand Duchy of Lithuania. The first acts were signed in 1432 during the Lithuanian Civil War of 1431–1435. The acts confirmed the Union of Vilnius and Radom (1401). The Union established Sigismund Kestutaitis as the Grand Duke of Lithuania and reestablished Wladyslaw II Jagiello's seniority and dynastic interest in Lithuania."
 flavor_pol.602.a:1 "Continuons l'intégration entre nos deux pays."
 flavor_pol.602.b:1 "Union of Horodlo had sense. Now it's better to take the nobles' side."
 
 flavor_pol.603.title:1 "Union de Krakow et Vilna"
 flavor_pol.603.desc:1 "Cette union fut signée à Krakow par la noblesse polonaise le 6 mai 1499 et à Vilnus par la noblesse lithuanienne le 24 juillet 1499. Casimir IV des Jagellon était à la fois roi de Pologne et Grand Duc de Lithuanie. Dans ses dernières volontés, Casimir stipulait que les deux États seraient dirigés séparément par deux de ses fils."
 flavor_pol.603.a:1 "Nous ne nous sommes pas souciés des nobles par le passé, alors pourquoi le faire maintenant ? Signons l'union."
 flavor_pol.603.b:1 "Les propositions des nobles sont raisonnables."
 
 flavor_pol.604.title:1 "Union de Lublin"
 flavor_pol.604.desc:1 "The Union of Lublin was signed July 1, 1569, in Lublin, Poland, and created a single state, the Polish–Lithuanian Commonwealth. It replaced the personal union of the Crown of the Kingdom of Poland and the Grand Duchy of Lithuania with a real union and an elective monarchy, since Sigismund II Augustus, the last of the Jagiellons, remained childless after three marriages. In addition, the autonomy of Royal Prussia was largely abandoned. The Duchy of Livonia, tied to Lithuania in real union since the Union of Grodno (1566), became a Polish–Lithuanian condominium.\n\n The Commonwealth was ruled by a single elected monarch who carried out the duties of King of Poland and Grand Duke of Lithuania, and governed with a common Senate and parliament (the Sejm). The Union was an evolutionary stage in the Polish–Lithuanian alliance and personal union, necessitated also by Lithuania's dangerous position in wars with Russia.\n\nConstituting a crucial event in the history of several nations, the Union of Lublin has been viewed quite differently by many historians. Sometimes identified as the moment at which the Szlachta (including Lithuanians/Ruthenians) rose to the height of their power, establishing a democracy of noblemen as opposed to absolute monarchy. Some historians concentrate on its positive aspects, emphasizing its peaceful, voluntary creation, inclusive character and its role in spreading of economical welfare and good laws; other see there a possible cause of social and political instability that led to the Partitions of Poland about 200 years later. Some Lithuanian historians are more critical of the Union, pointing out that it was an effect of domination by Polish nobles."
 flavor_pol.604.a:1 "Finalement, une véritable union peut devenir réalité !"
 flavor_pol.604.b:1 "Ce n'est pas un bon moment pour une telle décision."
 
 flavor_pol.610.title:1 "Monarchie élective !"
 flavor_pol.610.desc:1 "Nous avons fait beaucoup de concessions aux nobles. Ils contrôlent le pays et nos décisions doivent être approuvées par eux. Nous ne pouvons faire quoi que ce soit pour changer la situation. Les nobles décideront dorénavant qui sera [Root.Monarch.GetName] de $COUNTRY$."
 flavor_pol.610.a:1 "Hors de ma vue..."
 
