 EVTDESC591051:1 "Als wur durch die Hauptstadt fuhren, gab es heute ein besonderes Gefühl des Unbehagens. Es sieht so aus, als ob jemand im Schatten versucht die Menschen aufzuwiegeln."
 EVTDESC591052:1 "Einer unserer Provinzgouverneure berichtet, das die Menschen unruhig sind. Es gibt Warnzeichen einer möglichen Revolte."
 EVTDESC591053:1 "Berichten zufolge haben einige religiöse Minister den Tod der Anhänger anderer Relgionen gepredigt. Ein Funke und das Ganze könnte in einen religösen Bürgerkrieg enden."
 EVTDESC591054:1 "Wir hofften dass der Schwarze Tod ein zu vergessender Albtraum in unserem Gedächtnis ist. Leider ist diese Epidemie in einer unserer Provinzen aufgetaucht."
 EVTDESC591055:1 "Edelmetalle und Handelsgüter werden immer unheimlicher, sie haben jetzt die Wirtschaft auf den Kopf gestelllt!"
 EVTDESC591056:1 "Gute Nachrichten! Es scheint dass dieses Jahr sehr gut für die Wirtschaft ist. Die Märkte haben komplette Sortimente und das Geschäft brummt."
 EVTDESC591057:1 "Thanks to our monetary benefits we can increase our colonial growth."
 EVTDESC591058:1 "Fortschritte im Land haben uns geholfen die Produktion von Waren in unseren Provinzen zu erhöhen."
 EVTDESC591059:1 "Korruption ist mittlerweile weit verbreitet, dies hat zu Störungen in der Produktion geführt."
 EVTDESC591060:1 "Es sieht so aus, als wenn die Bürokratie einigen Erfolg bei der Eintreibung der Steuern hatte, dies wird uns zusätzliches Geld bringen."
 EVTDESC591061:1 "Wie können wir ein Land führen, wenn die eigene Bürokratie Gelder abzweigt, bevor diese die Staatkasse erreichen?"
 EVTDESC591062:1 "Das Rad dreht sich. Sieht nach einem gutem Jahr aus, und die Bevölkerung ist glücklich."
 EVTDESC591063:1 "Konflikte zwischem dem Adel und den Bürgern sind keine Seltenheit, aber diesmal scheinen die Kaufleute sich aufgeregt zu haben, das wird teuer."
 EVTDESC591064:1 "Our wineries produced a particularly excellent vintage."
 EVTDESC591065:1 "In diesem Jahr haben unsere Armeen nur zerlumpte Uniformen bekommen. Die schlechte Qualität hat die Soldaten verzweifeln lassen, in den folgenden Schlachten werden sie wohl nicht mit ihrem ganzen Elan kämpfen."
 EVTDESC591066:1 "Manchmal wird die Bevölkerung aus Gründen die nicht immer klar sind verunsichert. Das bedeutet keine Rebellion, wohl aber geringere Einnahmen für uns."
 EVTDESC591067:1 "Die Bürger unseres Landes sind mit iher aktuellen Situation zufrieden, da ihre Geschäfte ganz gut laufen."
 EVTDESC591068:1 "Our wineries produced a particularly poor vintage."
 EVTDESC591069:1 "Dieses Jahr erwiesen sich die bereitgestellten Uniformen für unsere Soldaten als großartige Qualität heraus. Dies scheint die Moral der zufriedenen Soldaten zu erhöhen."
 EVTDESC591070:1 "Ihr habt es vermisst nicht wahr? Nun hier ist der gute alte Meteor... Meteore wurden in der Regel als Omen gesehen, die Frage ist ein gutes oder schlechtes? Natürlich kann ein Meteor ein Zeichen für... überhaupt nichts sein."
