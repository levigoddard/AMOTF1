 canonized_ruler:1 "Dirigeant canonisé par la Chine"
 desc_canonized_ruler:1 "L'Empereur chinois a récemment canonisé notre dirigeant comme roi légitime de notre pays. Cette reconnaissance augmentera notre autorité à la fois internationalement et nationalement."
 chinese_trade_right:1 "Droits sur le commerce chinois"
 desc_chinese_trade_right:1 "L'empereur chinois a récemment accordé des droits spéciaux pour nous en ce qui concerne le commerce en Chine. Nous pouvons naviguer vers les ports chinois plus fréquemment et échanger nos marchandises."
 mongol_economic_revival:1 "La reprise économique des tribus mongoles"
 desc_mongol_economic_revival:1 "La situation économique de nos tribus est bonne."
 mongol_trade_revival:1 "La reprise commerciale des tribus mongoles"
 desc_mongol_trade_revival:1 "Nos tribus sont très actives dans le commerce."
 mongol_military_revival:1 "La relance militaire des tribus mongoles"
 desc_mongol_military_revival:1 "Nous avons une armée composée par des tribus mais bien unie."
 naadam_wrestling:1 "Tournoi de lutte au Naadam"
 desc_naadam_wrestling:1 "Nous avons organisé un tournoi de lutte récemment au Naadam qui augmente nos compétences de combat."
 naadam_horse_racing:1 "Course de chevaux à Naadam"
 desc_naadam_horse_racing:1 "Dernièrement la course de chevaux au Naadam à motivé les tribus afin de développer les compétences équestres."
 naadam_archery:1 "Tournoi d'archerie à Naadam"
 desc_naadam_archery:1 "Le tournoi de tir à l'arc au Naadam a reçu un large succès. Notre peuple se rend compte maintenant de l'importance du tir à l'arc dans la bataille."
 rebellious_tusi_lord:1 "Seigneur rebelle tusi"
 desc_rebellious_tusi_lord:1 "Il y a eu une rébellion de seigneurs tusis récemment dans cette province."
 rise_of_celestial_empire:1 "Naissance d'un nouvel Empire Céleste"
 desc_rise_of_celestial_empire:1 "Récemment, nous avons mis en place un nouvel Empire Céleste. Le peuple s'attend à ce que nous unissions la Chine proprement dite et apportons la paix dans la sphère chinoise."
 united_mongol_tribes:1 "Tribus mongoles unifiées"
 desc_united_mongol_tribes:1 "Les tribus mongoles sont unies sous le khan et lui jurent fidélité."
 anadyr_basin_modifier:1 "Bassin de l'Anadyr"
 desc_anadyr_basin_modifier:1 "Le contrôle du bassin de l'Anadyr renforce notre emprise sur le commerce de la région."
 ohkota_estuary_modifier:1 "Estuaire de l'Ohkota"
 desc_ohkota_estuary_modifier:1 "Le contrôle de l'estuaire de l'Ohkota renforce notre emprise sur le commerce de la région."
 lena_junction_modifier:1 "Jonction de la Lena"
 desc_lena_juncton_modifier:1 "Le contrôle de la jonction entre la Lena et d'autres fleuves renforce notre emprise sur le commerce de la région."
 irkut_junction_modifier:1 "Jonction de l'Irkut"
 desc_irkut_junction_modifier:1 "Le contrôle de la jonction entre l'Irkut et d'autres fleuves renforce notre emprise sur le commerce de la région."
 kuta_estuary_modifier:1 "Estuaire de la Kuta"
 desc_kuta_estuary_modifier:1 "Le contrôle de l'estuaire de la Kuta renforce notre emprise sur le commerce dans la région."
 angara_basin_modifier:1 "Bassin de l'Angara"
 desc_angara_basin_modifier:1 "Le contrôle du bassin du fleuve important de l'Angara renforce notre emprise sur le commerce dans la région."
 yenisei_junction_modifier:1 "Jonction du Yenisei"
 desc_yenisei_junction_modifier:1 "Le contrôle de la jonction entre Yenisei et d'autres fleuves renforce notre emprise sur le commerce de la région."
 ket_junction_modifier:1 "Jonction du Ket"
 desc_ket_junction_modifier:1 "Le contrôle de la jonction entre le Ket et d'autres fleuves renforce notre emprise sur le commerce de la région."
 obi_junction_modifier:1 "Jonction de l'Obi"
 desc_obi_junction_modifier:1 "Le contrôle de la jonction entre l'Obi et d'autres fleuves renforce notre emprise sur le commerce de la région."
 low_tax_rate:1 "Taux d'imposition bas"
 desc_low_tax_rate:1 "Notre taux d'imposition est très bas et notre peuple en est considérablement satisfait."
 medium_tax_rate:1 "Taux d'imposition moyen"
 desc_medium_tax_rate:1 "La taxe n'est ni trop grande, ni trop basse, juste à un niveau moyen qui semble satisfaire tout le monde."
 high_tax_rate:1 "Taux d'imposition élevé"
 desc_high_tax_rate:1 "Notre taux d'imposition est élevé, ce qui n'est pas quelque chose que nous aimerions voir, mais ceci améliore la situation de notre budget."
 chinese_physiocratic_economy:1 "Economie Physiocratique"
 desc_chinese_physiocratic_economy:1 "L'agriculture est considérée comme l'une des choses les plus importantes de notre pays avec l'érudition et l'éducation. Le commerce est considéré comme inférieur et les gens ne sont pas encouragés à devenir des artisans ou des commerçants."
 chinese_mercantilistic_economy:1 "Economie mercantile"
 desc_chinese_mercantilistic_economy:1 "L'État favorise le mercantilisme et par conséquent le commerce est encouragé et l'enrichissement est devenue un modèle de réussite pour les individus et la nation."
 treasury_fleet:1 "Flotte du Trésor"
 desc_treasury_fleet:1 "Nous allons officiellement organiser une nouvelle expédition du Trésor, montrant notre richesse et notre puissance au monde. Bien que le projet lui-même promet d'être un acte grandiose, il coûte aussi une fortune à entretenir..."
 reformed_nurgan_comission:1 "Commission Nurgan"
 desc_reformed_nurgan_comission:1 "La commission Nurgan est un siège régional administratif et militaire pour étendre notre contrôle sur la Mandchourie."
 wei_suo_system:1 "Système Wei-Suo"
 desc_wei_suo_system:1 "Bien que le système Wei-Suo rende en effet le recrutement de l'armée impériale beaucoup plus facile, nourrir d'aussi grandes garnisons dans des endroits fixes exige de vastes terres et beaucoup de temps pour les cultiver. Les soldats doivent sacrifier leur temps de formation pour cultiver un morceau de terre qui est loin de leur domicile, ce qui signifie que la haute discipline est parfois non-respectée. De plus, parce qu'une partie de la terre est occupée par la garnison, il en restera moins pour les actuels agriculteurs... "
 general_trained_militia: "Les généraux entraînent leur propre milice"
 desc_general_trained_militia:1 "Les généraux sont encouragés à former et à maintenir des milices personnelles. Ces unités se battent courageusement pour leurs chefs directs, et la seule chose que nous ayons à nous assurer, c'est que leurs chefs directs se battent loyalement pour nous ..."
