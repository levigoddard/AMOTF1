l_french:
 stressed_emperor:1 "Empereur stressé"
 desc_stressed_emperor:1 "L'Empereur est stressé par ses nombreuses responsabilités et autres soucis."
 ideal_reign_of_ming:1 "Règne idéal des Mings"
 desc_ideal_reign_of_ming:1 "L'Empire est à son apogée et sera loué pour les mille prochaines années!"
 emperor_lead_the_court:1 "L'Empereur dirige la Cour"
 desc_emperor_lead_the_court:1 "L'Empereur et ses plus proches conseillers dirigent actuellement l'Empire."
 bureaucrats_lead_the_court:1 "Les Bureacrates dirigent la Cour"
 desc_bureaucrats_lead_the_court:1 "La faction des Bureaucrates dirige actuellement l'Empire."
 eunuchs_lead_the_court:1 "Les Eunuques dirigent la Cour"
 desc_eunuchs_lead_the_court:1 "La faction des Eunuques dirige actuellement l'Empire."
 ideology_of_the_middle_kingdom:1 "L'idéologie de l'Empire du Milieu"
 desc_ideology_of_the_middle_kingdom:1 "Nous gouvernons le monde entier depuis son centre par l'enseignement du grand sage Confucius. Nous sommes la seule nation civilisée qui ait existé et tous les barbares sont nos vassaux, il n'y a donc pas de relation égalitaire entre les sauvages étrangers et le glorieux Empire du Milieu."
 chinese_silver_currency:1 "Monnaie en argent"
 desc_chinese_silver_currency:1 "L'argent est notre monnaie standard."
 tributary_system_CHINA_JAP:1 "Le Japon paie un tribut à la Chine"
 desc_tributary_system_CHINA_JAP:1 "L'État du Japon reconnaît notre autorité comme l'Empire Céleste et nous envoie régulièrement un tribut afin de marquer son respect."
 tributary_system_JAP_CHINA:1 "Relation de dépendance à la Chine"
 desc_tributary_system_JAP_CHINA:1 "Nous payons un tribut à la Chine et avons de bonnes relations avec l'Empire Céleste. Cela nous donne aussi un retour significatif !"
