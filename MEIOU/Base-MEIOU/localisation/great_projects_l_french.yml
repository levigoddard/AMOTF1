 cancel_hagia_sophia_minarets_desc:1 "*"
 hagia_sophia_minarets:1 "Sainte-Sophie avec minarets"
 hagia_sophia_minarets_title:1 "Sainte-Sophie avec minarets"
 hagia_sophia_minarets_desc:1 "Sainte-Sophie était la principale église de la chrétienté orthodoxe. Lorsque les musulmans prirent Constantinople, l'Église est tombée dans un état de délabrement. Néanmoins, la cathédrale chrétienne faisait une forte impression aux nouveaux dirigeants musulmans au point qu'ils en ont fait une mosquée. Les cloches, l'autel, les iconostases, les récipients sacrificiels et autres reliques ont été retirés ainsi que les mosaïques représentant Jésus, Marie, des saints chrétiens et des anges. Un mihrab, un minbar et quatre minarets ont été ajoutés."
 great_project_hagia_sophia_minarets:1 "Sainte-Sophie avec minarets"
 
