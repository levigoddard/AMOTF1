l_french:
 always_war.1.t:1 "La guerre se prépare !"
 always_war.1.d:1 "La paix est ennuyeuse, la guerre est géniale. Allons couper quelques têtes !"
 always_war.1.a:1 "Chargez !"
 always_war.2.t:1 "Une ville conquise !"
 always_war.2.d:1 "Nos troupes contrôlent maintenant toute la province, qui nous a rejoint."
 always_war.2.a:1 "Excellent !"
 always_war.3.t:1 "Une capitale conquise !"
 always_war.3.d:1 "Nos troupes contrôlent maintenant toute la province, qui nous a rejoint."
 always_war.3.a:1 "Excellent !"
 always_war.4.t:1 "C'est fini..."
 always_war.4.d:1 "Nous avons été vaincus et notre dernière province a été occupée, c'est la fin."
 always_war.4.a:1 "Oh, non !"
 always_war.5.t:1 "La guerre se prépare !"
 always_war.5.d:1 "Un de nos infâmes voisins nous a déclaré la guerre à cause de notre pacifisme insultant !"
 always_war.5.a:1 "Qu'ils viennent !"
 always_war.6.t:1 "Une capitale conquise !"
 always_war.6.d:1 "Nos troupes contrôlent maintenant toute la province, qui nous a rejoint."
 always_war.6.a:1 "Excellent !"
 always_war.92:1 "Province gagnée."
 always_war.81.t:1 "Une de nos armées est arrivée à reprendre $PROVINCENAME$."
 always_war.82.t:1 "Nous avons repris $PROVINCENAME$."
 always_war.83.t:1 "Les gens de $PROVINCENAME$ sont honteux de leur trahison."
 always_war.91.t:1 "Nous avons perdu une province avec l'approbation tacite des autres cours."
 always_war.92.t:1 "Nous avons gagné une province avec l'approbation tacite des autres cours."
 always_war.81.a:1 "Il nous faut libérer notre province !"
 always_war.82.a:1 "Enfin !"
 always_war.91.a:1 "Oh, non !"
