 BURMESE_EMPIRE_REBIRTH_NAME:1 "L'anniversaire d'un empire"
 BURMESE_EMPIRE_REBIRTH_DESC:1 "En l'an 1535, un talentueux et ambitieux souverain d'un petit État, se lança dans une glorieuse aventure. Moins de 50 plus tard, l'empire Taungû était le plus puissant de la région... Si seulement ses grands voisins l'avaient vu venir..."
 ERA_OF_THE_STATE_NAME:1 "L'ère de l'État"
 ERA_OF_THE_STATE_DESC:1 "Le XVIe siècle voyait l'émergence de la première grande puissance d'Europe, la monarchie des Habsbourg, dont les territoires s'étendaient à travers toute l'Europe et dans le Nouveau Monde. Cependant cette position inquiétait la France et l'Empire ottoman, qui passeront les deux siècles suivants à la défier pour obtenir la suprématie."
 FOUR_EMPIRES_NAME:1 "Difficultés et opportunités"
 FOUR_EMPIRES_DESC:1 "L'empire Moghol, la Perse et la Turquie sont au faîte de leur puissance, mais conserver un tel statut risque de s'avérer une tâche difficile."
 GOLDEN_BULL_NAME:1 "La bulle d'or de Charles IV"
 GOLDEN_BULL_DESC:1 "La bulle d'or de 1356 était un décret promulgué par l'empereur Charles IV et accepté par le Reichstag à Nuremberg, qui fixa pour plus de quatre cent ans d'importants aspects de la structure constitutionnelle du Saint Empire Romain pour plus de quatre cent ans. Son sceau en or lui a donné son nom. La même année, la ligue hanséatique fut fondée, une alliance de guildes marchandes qui forma un monopole sur le commerce en mer Baltique, sur une partie de la mer du Nord et dans une certaine mesure sur l'ensemble de l'Europe du Nord, et dont l'objectif était de maintenir cette prédominance. En France, l'an 1356 fut marqué par la terrible défaite du roi Jean II le Bon à Poitiers. Les Anglais étaient au faîte de leur puissance, y ayant capturé de le roi de France et par ailleurs forcé Edward Balliol à renoncer à la couronne écossaise."
 NAPOLEON_NAME:1 "Le règne de l'Aigle"
 NAPOLEON_DESC:1 "En 1804, Napoléon fut couronné empereur de France. Cependant, les monarchies d'Europe décidèrent de restaurer la dynastie des Bourbons sur le trône de France et ainsi de briser l'ascension de l'Aigle."
 RED_TURBAN_NAME:1 "Chine : l'ascension des Turbans Rouges"
 RED_TURBAN_DESC:1 "La rébellion des Turbans Rouges (en chinois : Hóngjin Qiyì) était un soulèvement déclenché par les membres de la société du Lotus Blanc et qui visait la dynastie régnante Yuan. Elle tire son nom des bannières et des turbans rouges traditionnels qu'ils portaient pour se reconnaître. Jouez une faction chinoise dans l'espoir d'unifier la Chine sous la souveraineté des Han."
 THREE_POWERS_NAME:1 "Trois puissances, une région"
 THREE_POWERS_DESC:1 "En 1802, les trois puissances majeures du sud-est asiatique étaient dans un équilibre instable. Le Myanmar était dangereusement proche de l'empire britannique. Le Dai Viet poursuivait toujours l'édification de sa propre nation sous la surveillance attentive de l'empire chinois voisin. Le Siam au centre, essayait de survivre, occupé à la fois par ses vassaux et par les empires européens.  "
 UNION_OF_LUBLIN_NAME:1 "Union de Lublin"
 UNION_OF_LUBLIN_DESC:1 "L'Union de Lublin fut signée le 1er juillet 1569 à Lublin en Pologne. Elle remplaça l'union personnelle entre le Royaume de Pologne et le Grand-Duché de Lithuanie par une union perpétuelle à monarchie élective, la République des Deux-Nations. Trois ans plus tard, Sigismond II Auguste, le dernier des Jagellon, mourut sans laisser de descendance après trois mariages. Dans le même temps, la Prusse royale fut contrainte d'abandonner son autonomie."
 FIRST_PARTITION_OF_POLAND_NAME:1 "Premier partage de la Pologne"
 FIRST_PARTITION_OF_POLAND_DESC:1 "Début de la fin pour la République des Deux Nations, le premier partage de la Pologne eut lieu en 1772 comme la première des trois partages qui se conclurent en 1795 par la fin de l'existence de l'union. Frederick le Grand, roi de Prusse, a conçu le partage pour empêcher l'Autriche, envieuse des succès russes contre l'Empire Ottoman, d'entrer en guerre. La République des Deux Nations, affaiblie, fut partagée entre l'Autriche, la Prusse et la Russie, ce qui reforma un équilibre en Europe Centrale. Avec la Pologne incapable de se défendre elle-même et avec les troupes déjà à l'intérieur des terres, le parlement polonais (Sejm) ratifia le partage en 1773."
 SECOND_PARTITION_OF_POLAND_NAME:1 "Deuxième partage de la Pologne"
 SECOND_PARTITION_OF_POLAND_DESC:1 "Le partage de la République des Deux Nations en 1793 fut le second des trois qui se conclurent par la fin de l'union en 1795. Il fit suite à la guerre de défense de la constitution opposée à la Confédération de Targowica en 1792 et fut approuvé par les bénéficiaires territoriaux, l'Empire Russe et le Royaume de Prusse. Le partage fut ratifié par le parlement polonais (Sejm) en 1793 dans une tentative de courte durée pour empêcher l'inévitable annexion complète de la Pologne, le troisième partage."
 THIRD_PARTITION_OF_POLAND_NAME:1 "Troisième partage de la Pologne"
 THIRD_PARTITION_OF_POLAND_DESC:1 "Le troisième partage de la Pologne en 1795 fut le dernier des répartitions des terres de la République des Deux Nations entre la Prusse, l'Empire de Russie et l'Empire d'Autriche et mis fin dans les faits à la souveraineté de la République des Deux Nations jusqu'en 1918."
 NORTHERN_WAR_NAME:1 "Grande guerre du nord"
 NORTHERN_WAR_DESC:1 "Les tensions entre les grandes puissances du nord ont atteint leur apogée. La Russie, la République des Deux-Nations dirigée par Auguste II dit le Fort, aussi électeur de Saxe, et le roi du Danemark et de Norvège se coalisent. Ce dernier a pour ambition de détruire l'empire de son rival et de briser l'hégémonie suédoise sur la Baltique. Charles XII, le jeune roi de Suède, a besoin de défendre son royaume contre ses ennemis, qui sont nombreux. La guerre devrait durer 20 ans et de plus en plus de puissances, comme la Prusse, l'Empire Ottoman ou le Royaume-Uni, devraient intervenir. A la fin, environ un tiers du territoire suédois était absorbé par la Russie et les princes du Saint-Empire romain. Une nouvelle ère a commencé dans le nord de l'Europe."
 VIENNA_NAME:1 "Congrès de Vienne"
 VIENNA_DESC:1 "Le congrès de Vienne était une conférence d'ambassadeurs de puissance européennes présidée par l'homme d'État autrichien tenue de septembre 1814 à juin 1815. L'objectif du congrès était de mettre en place une paix durable en Europe en résolvant des problèmes issus de la Révolution française et des guerres napoléoniennes. Il ne fallait pas seulement restaurer les anciennes frontières, mais aussi redimensionner les principales puissances afin qu'elles puissent se contre-balancer et rester en paix."
 SECOND_TORUN_NAME:1 "Second Peace of Thorn"
 SECOND_TORUN_DESC:1 "The Second Peace of Thorn of 1466 (German: Zweiter Frieden von Thorn; Polish: Drugi Pokój Toruński) was a peace treaty signed in the Hanseatic city of Thorn (Toruń) on 19 October 1466 between the Polish king Casimir IV Jagiellon on one side, and the Teutonic Knights on the other. The treaty concluded the Thirteen Years War (or War of the Cities) in 1454–1466 which had begun in February 1454 with the revolt of the Prussian Confederation, led by the cities of Danzig (Gdańsk), Elbing (Elbląg), Kulm (Chełmno) and Thorn, and the Prussian gentry against the rule of the Teutonic Knights in the Monastic State."
 