 republic.001.t:1 "La République de $COUNTRY$"
 republic.001.d:1 "Pendant la Renaissance, la plupart des pays avaient des règles disparates, des lois et règlements plutôt que un seul code uniforme. Cela est particulièrement vrai des républiques, qui, au moins en théorie, ont travaillé sur le principe de la représentation de leurs populations, et qui ont utilisé des privilèges commerciaux et des droits de vote pour ranger les colonies et les villes conquises de leur côté. Si notre $MONARCHTITLE$ les leur accorde, il pourrait être plus faible qu'un roi, mais il pourrait ainsi obtenir leur loyauté plus facilement."
 republic.001.a:1 "Je comprends."
 republic.002.t:1 "La Charte de $PROVINCECAPITAL$"
 republic.002.d:1 "Maintenant que nous avons ajouté $PROVINCENAME$ à la république, nous devons décider comment la traiter. Si nous lui accordons les mêmes droits et privilèges auxquels notre peuple s'est habitué, nous allons gagner leurs cœurs et leurs esprits - afin de gagner leur soutien à la prochaine élection ! D'un autre côté, si nous les gouvernons avec une main de fer, cela donnera à $MONARCHTITLE$ plus de pouvoir personnel, mais au prix de perdre l'appui des républicains de $COUNTRY$."
 republic.002.a:1 "Promettons-leur l'autonomie complète."
 republic.002.b:1 "Promettons-leur une grande autonomie."
 republic.002.c:1 "Promettons-leur une certaine autonomie."
 republic.002.e:1 "Accordons-leur une autonomie limitée."
 republic.002.f:1 "Écrasons le gouvernement local et gouvernons-les depuis $CAPITAL_CITY$ !"
 total_autonomy:1 "Cité indépendante"
 desc_total_autonomy:1 "Cette cité a obtenu une indépendance concrète en échange de sa loyauté envers notre nation. Elle n'a plus que le statut de partenaire commercial et d'allié, mais non en tant que sujet de notre souverain."
 high_autonomy:1 "Cité autonome"
 desc_high_autonomy:1 "Cette cité a obtenu l'autonomie en échange de sa loyauté. Elle agit selon ses propres intérêts quand ils ne sont pas en contradiction avec ceux du gouvernement national."
 moderate_autonomy:1 "Cité semi-autonome"
 desc_moderate_autonomy:1 "Cette cité a obtenu des droits et privilèges étendus, ce qui entraîne parfois des conflits entre elle et le gouvernement national."
 low_autonomy:1 "Cité à charte"
 desc_low_autonomy:1 "Cette cité a obtenu certains droits et privilèges afin de la maintenir satisfaite."
 remove_autonomy_total_title:1 "Révoquer l'autonomie"
 remove_autonomy_total_desc:1 "Une fois accordés, il était difficile de retirer les droits d'une cité. Ses habitants se sont rapidement habitués à leur autonomie et à se battre pour la garder - au parlement, ou quand cela a échoué, par la force des armes. Toutefois, un dirigeant qui voulait centraliser l'état accordait peu d'attention à ces plaintes."
