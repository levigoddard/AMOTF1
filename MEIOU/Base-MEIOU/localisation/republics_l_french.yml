 remove_autonomy_high_desc:1 "Une fois accordés, il était difficile de retirer les droits d'une cité. Ses habitants se sont rapidement habitués à leur autonomie et à se battre pour la garder - au parlement, ou quand cela a échoué, par la force des armes. Toutefois, un dirigeant qui voulait centraliser l'état accordait peu d'attention à ces plaintes."
