l_french:
 archipelagic_succession_crisis:1 "La crise de succession dans l'archipel"
 desc_archipelagic_succession_crisis:1 "Après des années d'expansion, tout le monde veut contrôler notre nation thalassocratique, en profitant de la faiblesse de notre [Root.Monarch.GetTitle]."
 archipelagic_succession_crisis_tooltip.01:1 "Notre dirigeant est faible, entraînant un haut risque de troubles. A un moment ou à un autre, nous pouvons nous attendre à voir un prétendant démarrer une rébellion."
 archipelagic_succession_crisis_tooltip.02:1 "Les dirigeants faibles sont condamnés à être la cible de requins, quoi qu'il arrive. Voyez si vous pouvez retarder un désastre assez longtemps pour laisser quelque chose à hériter à votre héritier."
 archipelagic_succession.001.name:1 "Crise de succession vicieuse"
 archipelagic_succession.001.desc:1 "Un noble de notre cour a déterminé que notre monarque est en dessous de tout. Il a rassemblé une armée de partisans et s'est soulevé contre nous."
 archipelagic_succession.001.opta:1 "Damnation"
 archipelagic_succession.002.name:1 "Fin de la crise de la succession"
 archipelagic_succession.002.desc:1 "Avec la fin de la menace envers [Root.Monarch.GetHerHis] trône, le [Root.Monarch.GetTitle] peut se relaxer à nouveau,  [Root.Monarch.GetHerHis] autorité, une fois de plus, incontestée."
 archipelagic_succession.002.opta:1 "Enfin"
