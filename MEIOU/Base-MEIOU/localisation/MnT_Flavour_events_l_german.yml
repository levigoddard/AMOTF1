 setup_event.3.t:1 "Startbonus Auswahl"
 setup_event.3.d:1 "Bitte Bonus oder Malus auswählen"
 setup_event.3.a:1 "Ein Handelsbonus"
 setup_event.3.b:1 "Ein Militärbonus"
 setup_event.3.c:1 "Ein Diplomatiebonus"
 setup_event.3.e:1 "Ein Handelsmalus"
 setup_event.3.f:1 "Ein Militärmalus"
 setup_event.3.g:1 "Ein Diplomatiemalus"
 setup_event.4.t:1 "Wichtige Bemerkung"
 setup_event.4.d:1 "Ein Staat hat den Namen geändert oder Fraktionen erhalten. Das Spiel sollte gespeichert, beendet und geladen werden damit MEIOU und Taxes richtig läuft. Vielleicht sind dann neue Herrscher und gebrochen Allianzen zu lesen, diese sind das Resultat von Abläufen die defekte Spielstände durch Fehler verhindern."
 EVTNAME800200:1 "Willkommen"
 EVTDESC800200:1 "Du hast dich entschieden ein Mehrspielerspiel mit MEIOU und Taxes zu spielen. Danke für diese Entscheidung. Dieses Ereignis wird es erlauben ein Einstellungsereignis zu starten wie es auch im Einzelspielermodus gibt. Viel Spaß!"
 personality.01.t:1 "Dilettantischer Haarspalter"
 personality.01.d:1 "Dieser Charakter liebt es in verschiedene Themen zu diskutieren und versucht sich in Diplomatie, mit dem Problem der eigenen Unfähigkeit. Fehlende soziale Kompetenzen, Fingerspitzengefühl, und Charisma für die empfindliche Kunst der Diplomatie verhindern, jedoch eine Einmischung keineswegs."
 personality.02.t:1 "Brillanter Stratege"
 personality.02.d:1 "Dieser Charakter ist ein Genie im Bereich der Strategie und Taktik, er meisterte die Kunst des Krieges auf dem Schlachtfeld müheloser als irgendwo sonst. Seine Pläne sind so hinterhältig und effektiv, dass er mit diesen entwickelten Strategien wieder und wieder Schlachten gewinnt. In dieser chaotischen Welt, sind nur wenige fähig genug zu brillanten Strategen zu werden."
 personality.03.t:1 "Charismatischer Unterhändler"
 personality.03.d:1 "Dieser Charakter ist sehr versiert in der Kunst der Diplomatie. Mit einer Mischung aus Charisma und Intelligenz gesegnet, ist er in der Lage andere Diplomaten mit Schwächen, davon zu überzeugen die Dinge aus seiner Sichtweise zu sehen."
 personality.04.t:1 "Trügerischer Schatten"
 personality.04.d:1 "Dieser Charakter ist ein renommiertes Genie im Bereich der Politik. Er ist intelligent, listig und gerissen. Seine Pläne und Vorhaben sind so komplex, dass viele einfach nicht in der Lage sind, dieses Genie zu begreifen. Dies führt dazu, dass dieser Charkter meist sehr frustriert ist, und zu einem einsamen Wolf wird. Von denen die man nicht versteht, hält man sich halt fern."
 personality.05.t:1 "Extravaganter Intrigant"
 personality.05.d:1 "Dieser Charakter liebt Intrigen und Gerüchte am Hof. Zumeist sehr intelligent um die Gedankenspiele und Pläne auszuhecken, wird dies meist von ihm als Sport angesehen, und dient nicht dem Wohl des Landes."
 personality.06.t:1 "Schroffer Diplomat"
 personality.06.d:1 "Dieser Charakter wurde in der Kunst der Diplomatie geschult, und ist in der Lage ein oder zwei Vereinbarungen über deren Ziele zu brechen, da es ihm an Finesse oder Gnade fehlt. Dieser mag in der Lage sein profitable Verträge zu erreichen, versagt aber bei großen Dingen."
 personality.07.t:1 "Hoffnungsloser Verschwender"
 personality.07.d:1 "Dieser Charakter wurde in der Verwaltung geschult, und ist zu Geld gekommen. Er liebt es dieses zu haben und noch mehr es auszugeben. Um es noch schlimmer zu machen, ist dieser nicht gut beim Geld generieren eher zu verlieren, da ihm das Glück nicht hold ist. Diesen Charakter will man bestimmt nicht haben."
 personality.08.t:1 "Intricate Webweaver"
 personality.08.d:1 "This character has mastered the art of politics. They are talented at devising plots and dreaming up elaborate schemes that almost never fail to succeed as planned."
 personality.09.t:1 "Knowledgeable Tactician"
 personality.09.d:1 "The character is a great soldier and a competent leader on the battlefield. His training and natural talent make him a powerful force of war. He has grasped tactical thinking and has a superb understanding of how war should be fought. War is something of an art to him."
 personality.10.t:1 "Midas Touched"
 personality.10.d:1 "The character was born with the talent to make large sums of money. They have the natural ability to turn more or less anything into golden success. Excellent in stewardship beyond the levels of most others, the character is destined to invite everlasting wealth and prosperity for the realm."
 personality.11.t:1 "Fehlgeleiter Krieger"
 personality.11.d:1 "The character was educated to become a leader of men, but failed to learn anything but personal combat. He might be a fine warrior, but anything beyond basic tactics and strategy are lost on him."
 personality.12.t:1 "Naive Puppet Master"
 personality.12.d:1 "The character believes themself to be a master politician and a brilliant judge of people. This however could not be further from the truth, as their own ineptitude is apparent to all but them. They are constantly meddling in the affairs of the realm, causing mayhem and mischief more often than not."
 personality.13.t:1 "Silberne Zunge"
 personality.13.d:1 "The character is not only very good at stewardship, he or she, is also imaginative and skilled in finding new profitable areas of investment. The characters intellectual agility allows them to make grand statements of promise to those foolish enough to buy into their designs. Very talented at making money and a very persuasive and sharp merchant."
 personality.14.t:1 "Harter Soldat"
 personality.14.d:1 "The character is a fine warrior and an average leader of men in battle. The character will perform well upon the battlefield, yet falls short of becoming anything more. This man is best suited on the battlefield leading other soldiers, and not planning elaborate strategies."
 personality.15.t:1 "Graue Eminenz"
 personality.15.d:1 "The character has mastered the art of diplomacy and uses their superior intellect and natural charm to further along negotiations of all kinds. Tactful, calm, persuasive and a brilliant planner they are able to get whatever they want. The character is an obvious genius and has a very bright future in the world of diplomacy."
 personality.21.t:1 "Crafty Merchant"
 personality.21.d:1 "The character was trained in stewardship and has become quite skilled in making money as well. Although they do not excel at governance or mercantile pursuits, they are able enough to manage smaller enterprises effectively."
 personality.22.t:1 "Fanatischer Priester"
 personality.22.d:1 "This character is utterly obsessed with the life of Priesthood. In other words, this character is consumed with the rigors and daily doings of being a proper priest or holy man. The problem is that this person is so consumed with their occupation that it leaves little or no time for anything else and has become detached from worldly affairs."
 personality.23.t:1 "Martialischer Kleriker"
 personality.23.d:1 "This character's studies in theology has left a permanent mark on them. They believe in their religious convictions deeply, and see no qualms of talking loudly and carrying a big stick to enforce the religious status quo. A natural crusader."
 personality.24.t:1 "Master Theologian"
 personality.24.d:1 "This character has a mastery of the subject of theology. This character is considered to be something of a genius, and excels at all things academic and scholarly. This character is best suited at administration or being an advisor to a liege as they tend to be high above their peers."
 personality.25.t:1 "Scholarly Theologian"
 personality.25.d:1 "The character is an academic, refined and well versed in the holy scripture. Being a sharp individual he or she will do well in matters of the mind, though the fascination for theological issues tends to absorb most of their intellectual thought."
 on_new_monarch.1.t:1 "Der König ist tot"
 on_new_monarch.1.d:1 "Unsere Nation hat einen neuen Herrscher. Lang lebe $MONARCHTITLE$! Lasst uns die kommende Regentschaft feiern. Aber was sollen wir organisieren?"
 war_dynamism.01.t:1 "Enforcing our Claims"
 war_dynamism.01.d:1 "We have just captured a province we have claim on. We need to cling to it."
 war_dynamism.01.a:1 "It shall be retaken !"
 war_dynamism.PROV_NAME:1 "$PROVINCENAME$ Captured by the Enemy"
 war_dynamism.02.d:1 "Enemy troops have captured $PROVINCENAME$. The population seems to have accepted the occupying forces as they are of same culture group."
 war_dynamism.03.d:1 "Our religious enemies have captured $PROVINCENAME$. The heathen population has welcomed the enemy. We shall have to do something about it when we retake it."
 war_dynamism.04.d:1 "Feindliche Truppen haben nun die Kontrolle über $PROVINCENAME$"
 war_dynamism.05.d:1 "War has spread to the colonies. Our enemy troops now control $PROVINCENAME$."
 war_dynamism.06.d:1 "Russische Truppen kontrollieren jetzt $PROVINCENAME$."
 war_dynamism.07.d:1 "Türkische Truppen kontrollieren jetzt $PROVINCENAME$."
 war_dynamism.08.d:1 "Enemy troops now control $PROVINCENAME$. If we don't do something about it, they will be in a better position to unite China."
 war_dynamism.09.d:1 "Enemy troops now control all of $PROVINCENAME$ - Byzantine and Turkish interests in Crimea."
 war_dynamism.10.t:1 "Persische Truppen kontrollieren jetzt $PROVINCENAME$."
 war_dynamism.10.d:1 "Enemy troops now control $PROVINCENAME$, a province they claim to be rightfully theirs."
 war_dynamism.21.t:1 "Nomaden sind annektiert"
 war_dynamism.81.d:1 "Eine unserer Armeen ist angekommen, versuchend $PROVINCENAME$ zurück zugewinnen."
 war_dynamism.82.d:1 "Wir haben es geschafft $PROVINCENAME$ zurück zuerobern."
 war_dynamism.83.n:1 "Provinz gesichert"
 war_dynamism.83.d:1 "Die Menschen sind über ihren Verrat beschämt."
 war_dynamism.91.d:1 "We have lost $PROVINCENAME$ with the tacit accord of the other courts."
 war_dynamism.92.t:1 "Provinz erhalten"
 war_dynamism.92.d:1 "We have gained $PROVINCENAME$ with the tacit accord of the other courts."
 calcul_byoa.1.t:1 "$MONARCH$ reevaluates his demesne."
 ideagroups.9000.t:1 "$COUNTRYNAME$ at a Crossroad"
 ideagroups.9000.d:1 "Our nation has undergone a colossal change, leading to another choice : do we set new ideals to our country or do we keep our ancestor's legacy ?"
 ideagroups.9000.a:1 "Towards a new Destiny"
 ideagroups.9000.b:1 "Keep our Legacy"
 centralisation.1.n:1 "Petition from the Nobles"
 centralisation.1.t:1 "Nobles have come to complain about our policies regarding the centralisation of the State."
 centralisation.1.a:1 "Accept their demands"
 centralisation.1.b:1 "Refuse"
 centralisation.2.n:1 "Advantages of Centralisation"
 centralisation.2.t:1 "*"
 centralisation.2.a:1 "Nice"
 centralisation.3.t:1 "Nationalist Revolt"
 centralisation.3.n:1 "Nationalists resent our centralisation policies."
 centralisation.3.a:1 "Fight them"
 centralisation.3.b:1 "Decentralise"
 centralisation.4.n:1 "Patriot Revolt"
 centralisation.4.t:1 "Patriot fighters resent our centralisation policies."
 centralisation.4.a:1 "Fight them"
 centralisation.4.b:1 "Decentralise"
 centralisation.5.n:1 "Corruption"
 centralisation.5.t:1 "Officials are taking advantage of the leeway decentralisation gives them to accept bribes."
 centralisation.5.a:1 "Damn them"
 centralisation.51.n:1 "Centralisation Successful"
 centralisation.51.t:1 "The process initiated by our monarchs to centralise the State has met some measure of success."
 centralisation.51.a:1 "Good"
 centralisation.52.n:1 "Resentment Concerning Centralisation"
 centralisation.52.t:1 "Our people doesn't like our centralisation policies, giving more and more power to the monarch."
 centralisation.52.a:1 "Damn them"
 centralisation.52.b:1 "Yield"
 centralisation.53.n:1 "Resentment Concerning Centralisation"
 centralisation.53.t:1 "Due to the monarchy's efforts to centralize power into the hands of the royal family, nobles outraged at the policies limiting their autonomy have backed a pretender to the throne."
 centralisation.53.a:1 "Damn"
 centralisation.53.b:1 "Yield"
 centralisation.101.n:1 "Decentralisation Successful"
 centralisation.101.t:1 "The process initiated by our monarchs to decentralise the state has met some measure of success."
 holyromanempire.1.n:1 "Our Place in the Empire"
 holyromanempire.1.t:1 "For centuries, we have been on the borders of the Holy Roman Empire. Sometimes left to fend for ourselves against our enemies, sometimes even attacked by the Emperor, with the reforms we have set in our nation, time has come to decide if we stay in the Empire or not."
 holyromanempire.1.a:1 "Leave"
 holyromanempire.1.b:1 "Stay"
 colonial.19.t:1 "Development of $PROVINCENAME$"
 colonial.19.n:1 "As time goes by, our province grows, people come and settle there."
 colonial.19.a:1 "Good"
 contact_natives.1.n:1 "The White Man"
 contact_natives.1.t:1 "White man have been reported to have settled at our borders."
 contact_natives.1.a:1 "Hmmmm..."
 contact_natives.2.n:1 "Policy towards our Native Neighbours"
 contact_natives.2.t:1 "At our borders, there is a nation of natives. what shall we do with them ?"
 contact_natives.2.a:1 "Conquer them"
 contact_natives.2.b:1 "Ignore them"
 contact_natives.2.c:1 "Trade with them"
 contact_natives.2.d:1 "Ally with them"
 contact_natives.3.n:1 "New Epidemics"
 contact_natives.3.t:1 "*"
 contact_natives.3.a:1 "Oh no !"
