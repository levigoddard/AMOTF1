 setup_event.2.t:1 "Willkommen zu MEIOU und Taxes"
 setup_event.2.d:1 "Gigau, Lukew und deren Freunde sind Stolz MEIOU und Taxes zu präsentieren, als eine Erfahrung für Europa Universalis IV.  Dies ist ein Kooperationsmod demnächst für EU4, wir werden dafür zusammenarbeiten, um hoffentlich eine neue Eindrücke fürs Spiele zu bringen. Gigau wird sich auf die Karte konzentrieren, während Lukew sich auf Spielbalance, Entscheidungen und anderen Dingen achtet. Wir werden in allen Aspekten zusammenarbeiten, so erwartet das Beste was ihr in unseren EU3 Mods gesehen habt. Wir hoffen das ihr genauso aufgeregt seid, wie wir es dabei sind!"
 EVTOPTA800001:1 "Lasst uns jetzt spielen!"
 EVTNAME800002:1 "Startbonus"
 EVTDESC800002:1 "Wie wäre es mit einem Startbonus/-malus an Anreiz?"
 EVTOPTA800002:1 "Keinen Bonus oder Malus"
 EVTOPTB800002:1 "Zum Bonus oder Malus auswählen"
 EVTOPTC800002:1 "Ein zufälliger Bonus"
 EVTOPTD800002:1 "Ein zufälliger Malus"
