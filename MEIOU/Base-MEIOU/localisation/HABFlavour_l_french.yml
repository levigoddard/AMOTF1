 flavor_hab.1010.title:1 "L'héritier tyrolien est mort"
 flavor_hab.1010.desc:1 "Mon $MONARCHTITLE$, de mauvaises nouvelles sont parvenues jusqu'à nous : $HEIR$, votre héritier, est mort. Sans un héritier, la succession sera litigieuse. Nous sommes de la même famille que les Habsbourg d'Autriche, qui maintenant prétendent que vous devriez transférer votre pouvoir à une personne de leur dynastie. Nous pourrions accéder à leur demande, mais ceci donnerait aux autres dirigeants de notre dynastie un prétexte pour envahir nos terres. D'un autre côté, refuser leur demande provoquerait sûrement une réponse violente de la part des Habsbourg."
 flavor_hab.1010.a:1 "Nous approuvons la cession de notre territoire aux Habsbourgs."
 flavor_hab.1010.b:1 "Nous devrions garder nos terres dans notre dynastie."
 flavor_hab.1011.title:1 "La perte de la famille $COUNTRY_ADJ$ des Habsbourg"
 flavor_hab.1011.desc:1 "$COUNTRY$ a traditionnellement fait partie des domaines autrichiens, qui sont indivisibles comme l'a proclamé le pacte de Georgenberg. Or, maintenant que $COUNTRY$ n'est plus dirigé par les Habsbourgs, les domaines autrichiens sont de fait divisés. Des diplomates de Vienne sont déjà arrivés avec l'intention de demander la restitution des terres. Leurs réclamations sont justifiées et claires ; les renvoyer conduira sûrement à des hostilités."
 flavor_hab.1011.a:1 "Rendons les terres aux Habsbourgs."
 flavor_hab.1011.b:1 "Ma famille a hérité de ces terres, et nous devrions les garder !"
 flavor_hab.1012.title:1 "Revendiquer les terres des Habsbourgs"
 flavor_hab.1012.desc:1 "Après la perte de la dynastie des Habsbourgs en $FROM$, leur dirigeant, [From.Monarch.GetName], a décidé de rendre les terres à son légitime propriétaire, c'est-à-dire nous !"
 flavor_hab.1012.a:1 "Fantastique !"
 flavor_hab.1012.b:1 "Quoi? Nous n'en voulons pas !"
 flavor_hab.1013.title:1 "Pas de Habsbourgs en $FROM$"
 flavor_hab.1013.desc:1 "Les terres de $FROM$ ont été une partie intégrante du domaine autrichien depuis bien longtemps, mais avec un non-Habsbourg à sa tête, l'Autriche a été de facto divisée. Pourtant le dirigeant de $FROM$, [From.Monarch.GetName], refuse de nous transférer ses terres. Nous devons les réclamer !"
 flavor_hab.1013.a:1 "Quel toupet !"
 flavor_hab.1013.b:1 "Nous n'en voulons pas de toute manière."
 flavor_hab.1014.title:1 "Des pressions de Vienne"
 flavor_hab.1014.desc:1 "Théoriquement, les domaines autrichiens ne faisaient qu'un. Pourtant, des parties de l'Autriche étaient gouvernées par des souverains différents. Maintenant que notre roi est décédé, il y a eu beaucoup d'intrigues et de conspirations à Vienne. Il se pourrait que ceci aboutisse à ce que nos terres soient dirigées par un autre."
 flavor_hab.1014.a:1 "Diantre !"
 flavor_hab.1015.title:1 "L'unification des domaine autrichiens"
 flavor_hab.1015.desc:1 "Théoriquement, les domaines autrichiens ne faisaient qu'un. Pourtant, des parties de l'Autriche étaient gouvernées par des souverains différents. Le roi de $FROM$ est récemment mort, et les complots de la cour ont résulté à ce que nous soyons en position de nous emparer aussi de $FROM$ !"
 flavor_hab.1015.a:1 "Très bien !"
 flavor_hab.1015.b:1 "Transférons ces terres au plus vieil héritier quoi qu'il en soit."
 flavor_hab.1016.title:1 "Des pressions de la noblesse locale"
 flavor_hab.1016.desc:1 "Mon $MONARCHTITLE$, les nobles tyroliens se sont rencontrés et demandent maintenant à ce que vous renonciez à votre trône pour un autre suzerain des Habsbourgs ! Ils s'appuient sur votre guerre désastreuse, vos dettes et la perte d'opportunités commerciales bénéfiques pour délégitimer votre règne. Si nous refusons, ils vont certainement se révolter afin d'atteindre une situation qui leur sera favorable !"
 flavor_hab.1016.a:1 "Accédons à leurs demandes."
 flavor_hab.1016.b:1 "Je dirige ce domaine !"
 flavor_hab.1017.title:1 "Déplacer le pouvoir du Tyrol"
 flavor_hab.1017.desc:1 "Nos parents au Tyrol sont en ce moment entraînés dans une guerre perdue. La déstabilisation générale qui en découle a amené les nobles locaux à demander à ce que le domaine de [From.Monarch.GetName] nous soit transféré, et ce dernier a accepté."
 flavor_hab.1017.a:1 "Bien !"
 flavor_hab.1017.b:1 "Rendons-le lui."
 
 flavor_hab.ct.1:1 "De mauvaises nouvelles sont parvenues jusqu'à nous : $HEIR$, votre héritier, est mort. Sans un héritier, la succession sera litigieuse. Nous sommes de la même famille que les Habsbourg d'Autriche, qui maintenant prétendent que vous devriez transférer votre pouvoir à une personne de leur dynastie. Nous pourrions accéder à leur demande, mais ceci donnerait aux autres dirigeants de notre dynastie un prétexte pour envahir nos terres. D'un autre côté, refuser leur demande provoquerait sûrement une réponse violente de la part des Habsbourg."
 flavor_hab.ct.2:1 "Comme nous nous sommes retrouvés sans héritier, la succession de votre titre a été un sujet hautement débattu. Nous sommes de la même famille que les Habsbourg d'Autriche, qui maintenant prétendent que vous devriez transférer votre pouvoir à une personne de leur dynastie. Nous pourrions accéder à leur demande, mais ceci donnerait aux autres dirigeants de notre dynastie un prétexte pour envahir nos terres. D'un autre côté, refuser leur demande provoquerait sûrement une réponse violente de la part des Habsbourg."
 
 austrian_nation_title:1 "Former la nation autrichienne"
 austrian_nation_desc:1 "Réunissons les terres autrichiennes !"
 
 austrian_nation_claim:1 "Contrôler ou être le suzerain de §Y10§W provinces dans le §Ycercle impérial autrichien§W."
 austrian_nation_core:1 "Avoir au moins §Y7§W provinces légitimes dans le §Ycercle impérial autrichien§W."
