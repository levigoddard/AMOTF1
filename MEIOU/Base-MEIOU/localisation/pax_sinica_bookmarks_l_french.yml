 PAX_SINICA:1 "Pax Sinica"
 PAX_SINICA_DESC:1 "C'est la 9e année de règne de l'empereur Zhengtong, et l'occupation Ming du Dai Viet a pris fin depuis sept ans. Certaines personnes pourraient considérer que c'est une année sans importance - d'où aussi une année de paix et de prospérité. Supposons qu'ils aient raison pendant un instant, si nous pouvons dire que cette paix et cette prospérité ne dureront pas longtemps : l'empereur lui-même aurait été capturé lors de la crise de Tumu en 1449 et l'âge d'or de l'empire des Ming devrait ainsi s'éteindre cette année...\n Mais ce destin est-il inéluctable en cette année 1444 ? Seuls le Ciel et les esprits des Ancêtres peuvent le dire."
