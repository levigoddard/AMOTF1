 dg_confucian.001.t:1 "Die Gunstbezeugung des Herrschers"
 dg_confucian.001.d:1 "Verschiedene konkurrierende Denkschulen verbreiteten sich in der $PRIMARY_CULTURE$en Gesellschaft. Konfuzianistische Gelehrte lehrten eine Reihe von Regeln, die Ordnung, Anständigkeit und Respekt gegenüber Älteren einforderten, während buddhistische Priester die Aufgabe von weltlichen Anhängseln, um die Erleuchtung zu erreichen, predigten. Legalistische Richter wollten die Regeln blind und strikt anwenden, während daoistische Philosophen alles in Mäßigung halten wollten. Falls $MONARCH$ sich einer Seite stärker zuwendet, könnte dies schwerwiegende Auswirkungen für $COUNTRY$ haben."
