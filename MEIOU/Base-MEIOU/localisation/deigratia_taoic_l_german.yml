 dg_mahayana.021.t:1 "Zen poetry"
 dg_mahayana.021.d:1 "Meditation Buddhism inspired educated people to contemplate the mysteries of the universe.  Among other things, this encouraged a flowering of poetry among the nobility.  Most famously, Matsuo Basho was a poet who used haikus to catch the elusive magic of the passing moment, and in so doing express the spirit of Zen."
 dg_mahayana.021.a:1 "$ARTIST$ creates a beautiful haiku"
 dg_mahayana.021.b:1 "An inspiration to us all"
 dg_mahayana.022.t:1 "Revival of koans"
 dg_mahayana.022.d:1 "$THEOLOGIAN$ restored the Rinzai sect of Meditation Buddhism.  He revived use of the koan, questions posed by Zen masters used to help novices seek enlightenment.  Koans are illogical puzzles that cannot be solved through reason alone, and instead are intended to help one enter a state of contemplation.  Unlike earlier koans, $THEOLOGIAN$ designed new ones that did not require the student to have read the classics to appreciate them.  Many of his modernized koans survive to the present."
 dg_mahayana.022.a:1 "What is the sound of one hand clapping?"
 dg_mahayana.009.t:1 "Shugendo"
 dg_mahayana.009.d:1 "Officials in $PROVINCENAME$ are reporting a Shugendo temple there and are asking for instructions.  \n\nShugendo is a syncretic religion that blends together traditional animism with later Vajrayana, Taoist and Mahayana beliefs.  Followers of Shugendo are ascetics who seek to become one with the gods of $COUNTRY$, often going on pilgrimages and performing secret rituals in their mountain homes.  As a result, Shugendo is considered to be a heresy, but is a relatively harmless one."
 dg_mahayana.009.a:1 "Let them worship in peace"
 dg_mahayana.009.b:1 "Send a priest to correct them"
