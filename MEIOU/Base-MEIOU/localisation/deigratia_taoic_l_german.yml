 adopt_confucianism_title:1 "Adopt State Confucianism"
 adopt_confucianism_desc:1 "Foreign empires that controlled large numbers of Confucians often ended up adopting Confucianism in order to better rule over their rich and numerous subjects.  Since Confucianism was a philosophy rather than a religion, it was willing to tolerate other religious practices as long as the ruling elite also practiced Confucian ideals and rituals.  However, the reverse was not always true, and some rulers found that their religion was preventing them from controlling their empires."
 dg_confucian.039.t:1 "The Catholic Controversy"
 dg_confucian.039.d:1 "With toleration of Christianity came foreign missionaries, who built churches and established schools.  One notable group was the Jesuits, who focused on converting $PRIMARY_CULTURE$ aristocrats to Catholicism.  To help persuade them, the Jesuits allowed converts to continue to venerate their ancestors.  This practice caused conflict with other missionaries, who believed that the Jesuits were permitting heresy in their drive to gain influence at court, and the issue wound its way to the head of the Catholic Church: the pope.  \n\nIn $YEAR$, the pope wrote a Papal Bull in which he commanded Catholic converts to give up ancestor worship.  Faced with this decree, Chinese Catholics had to choose between fitting in to court or being excommunicated.  This interference with his court infuriated the $MONARCHTITLE$, who was not accustomed to taking orders from foreigners.  Foreign religions had often been tolerated by $COUNTRY$, but the toleration came with the understanding that the religion could co-exist with Confucian ideals.  Clearly, a message needed to be sent."
 dg_confucian.039.a:1 "Confiscate Christian churches and ban their religion"
 dg_confucian.039.b:1 "Confiscate Catholic churches, but allow other Christians"
 dg_confucian.041.t:1 "Anti-Buddhist riots"
 dg_confucian.041.d:1 "$COUNTRY_ADJ$ policy had been to tolerate Buddhists as long as they remained loyal to the $MONARCHTITLE$ and $RULER_ADJ$ heirs.  Implicit to this agreement was the idea that they would assimilate into $COUNTRY_ADJ$ society and pay at least lip service to $COUNTRY_RELIGION$ rituals and beliefs.  \n\nIn $YEAR$, swelling anger against foreigners sparked widespread riots in which many $COUNTRY_ADJ$ Buddhist temples were burned down, priests murdered and communities looted - and in some cases, fighting back.  In the midst of the fighting, the army turned to the $MONARCHTITLE$ for orders."
 dg_confucian.041.a:1 "Send in the army to protect Buddhists"
