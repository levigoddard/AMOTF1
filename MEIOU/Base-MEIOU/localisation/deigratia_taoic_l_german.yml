 dg_mahayana.008.t:1 "Ise Schrein"
 dg_mahayana.008.d:1 "Shinto shrines were temporary structures that had to be ceremonially rebuilt every generation.  When Buddhism arrived in Japan, Buddhist temples were built near such shrines, making them into part of the temple complex itself and effectively subverting Shinto into the state religion.  \n\nThere was one great exception to this: Ise Shrine, the oldest and most important Shinto shrine.  Said to be the home of the sun goddess Amaterasu, it was established by emperor Temmu in the seventh century, quickly becoming an important symbol of imperial legitimacy.  A member of the imperial family managed it as high priest from then until the imperial family split into two in the fourteenth century.  After that, Ise Shrine fell into a decline.\n\nNow, however, the imperial family has once again laid claim to the shrine.  How should we handle it?"
 dg_mahayana.008.a:1 "$MONARCH$ soll ein Hoherpriester sein"
 dg_mahayana.008.b:1 "Eine kleine Prinzessin soll Hohepriesterin sein"
 dg_mahayana.008.c:1 "Lasst den Schrein weiter verfallen"
