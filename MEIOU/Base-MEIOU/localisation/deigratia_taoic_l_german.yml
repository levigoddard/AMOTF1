 default_mission_header_taoic:1 "Um zu erreichen, einen erleuchteteren Staat zu erhalten, sollten wir"
 desc_vajrayana_haven:1 "Den vajrayanischen Heiden in dieser Provinz wurden spezielle Rechte und Freiheiten gewährt, und als Resultat werden ukkouskoistische Flüchtlinge in unsere Nation strömen. Eine Zuflucht ist nur so gut, wie der Herrscher, der das Versprechen zu dieser gab und es gibt keine Garantie, dass irgendwelche Flüchtlinge sich dazu entscheiden hierher zu kommen. Ob sie dies tun oder nicht, hängt ganz davon ab, wie sehr wir sie tolerieren, wie weit sie reisen müssen und welche anderen Optionen ihnen zur Verfügung stehen."
 vajrayana_haven_desc:1 "Es gibt Berichte von misshandelten vajrayanischen Heiden aus anderen Nationen. Obwohl wir nicht ihrem Glauben angehören, könnten wir Erbarmen zeigen und eine sichere Zuflucht für Flüchtliche errichten, in der sie ihren Glauben in Frieden praktizieren dürfen. Diese wohlgemeinte Geste wird oder wird nicht Flüchtlinge in unser Land locken; wenn sie vor der Wahl stehen, werden sie eine Nation wählen, in der ihr Glauben die Staatsreligion stellt."
