 dg_mahayana.005.d:1 "Ungleich anderer Formen des Buddhismus bildeten mahayanische Klöster ihre Mönche zu Kriegern aus. Dies bedeutete, dass ein unzufriedenes Kloster immer auch ein gefährliches war. Wenn eine Sekte wirklich sehr unzufrieden mit einer anderen war, konnte es zum Schlagabtausch kommen. Dies passierte häufig aufgrund politischer Anordnungen des Herrschers. Im Jahr $YEAR$, begannen die Mönche von $PROVINCENAME$ eine bittere Fehde, die mit dem Niederbrennen eines Tempels und der Zerschlagung einer Sekte endete."
