 dg_vajrayana.001.t:1 "Bon-Religion"
 dg_vajrayana.001.d:1 "Die angestammte Religion von Tibet, Bon, war eine Art Animismus, der an eine Heerschar von Teufeln und Geistern glaubte und $MONARCH$ als ein heiliges Wesen ansah. Durch das Fehlen von Schriften, wurde es größtenteils verdrängt als der Buddhismus im 8. Jahrhundert in Tibet einzog. Obwohl die Bon-Religion sich sowohl politisch als auch spirituell wehrte, verlor es am Ende. Jedoch überlebte es in der Form einer synkretischen Art des Buddhismus, welche die Bon-Mythologie in einer buddhistischen Perspektive darstellte und somit von einer kleinen aber beständigen Gruppe der Bevölkerung weiterhin praktiziert wird."
 dg_vajrayana.001.a:1 "Akzeptiert sie als eine Sekte des Buddhismus"
 dg_vajrayana.001.b:1 "Lehnt es als eine Häresie ab"
 dg_vajrayana.002.t:1 "Konkurrierende Sekten"
 dg_vajrayana.002.d:1 "Der Vajrayanismus war in diverse Sekten gespalten, mit unterschiedlichen Ansichten über Tantrismus, Rituale und andere Belange. Jedoch was am wichtigsten war, waren nicht immer ihre theologischen Differenzen sondern ihre politischen. Große Sekten kontrollierten hunderte oder bis zu tausende von Klöstern und beeinflussten die Regierung oder hatten sogar Kontrolle darüber. Die zwei größten waren die Karma-Kagyu-Schule, auch bekannt als die Schwarzen Hüte, und die Sakyu- und Karmapa-Schulen, die Roten Hüte. Die Schwarzen Hüte folgten eher dem Tantrismus und der Reinkarnation der Lamas, während die Roten Hüte eher die klerikale und textliche Seite des Buddhismus vorzogen."
 dg_vajrayana.002.a:1 "Auf die Seite der Schwarzen Hüte schlagen"
 dg_vajrayana.002.b:1 "Auf die Seite der Roten Hüte schlagen"
 dg_vajrayana.002.c:1 "Neutral bleiben"
 dg_vajrayana.003.t:1 "Korruption der Sekten"
 dg_vajrayana.003.d:1 "Der Buddhismus begann seinen Einzug in Tibet im 8. Jahrhundert und ging durch eine Vielzahl an Veränderungen und Abspaltungen im Laufe der Jahrhunderte. Vajrayanismus wurde strikt hierarchischer, buddhistische Klöster zahlreicher und Lamas wurde machtvolle Männer. Diese Entwicklung gipfelte darin, dass die Sakyapa Sekte im 13. Jahrhundert, mithilfe mongolischer Unterstützung, den Großteil von Tibet einnahm. Obwohl tibetanische Prinzen im Jahr 1354 die Kontrolle ihres Landes zurückgewannen, war es klar, dass die Sekten nicht mehr nur spirituelle Entitäten waren. Empört über das, was sie als Korruption und Dekadenz in Tibet ansahen, kam im Jahr $YEAR$ eine rivalisierende Gruppe der 'Gelben Hüte' auf, mit dem Ziel den Buddhismus zu reformieren. Aber alleine hatte es nicht die Macht eine Veränderung zu bewirken."
 dg_vajrayana.003.a:1 "Unterstützt die Gelben Hüte"
 dg_vajrayana.003.b:1 "Wir sind zufrieden damit, wie die Dinge laufen"
 dg_vajrayana.004.t:1 "Schwarze Hüte und Gelbe Hüte"
 dg_vajrayana.004.d:1 "Vajrayanismus war grob in drei große Sekten geteilt. Zwei davon, die Gelug-Schule und die Karma-Kagyu, verbündeten sich mit den Herrschern buddhistischer Länder um Einfluss zu gewinnen, und gerieten so immerwährend in Konflikte miteinander. Gelug- oder 'Gelbe Hüte'-Buddhismus kam im 14. Jahhundert auf, wertlegend auf Logik und Gelehrsamkeit, während die Karma-Kagyu- oder 'Schwarze Hüte'-Sekte im 11. Jahhundert auftauchte und Meditation sowie Zielstrebigkeit pries. Die Dritte, die Roten Hüte, waren eine Ansammlung lose verbundener Sekten einer verblüffenden Anzahl, die ihre Spuren bis ins 8. Jahhundert zurückverfolgen konnte."
 dg_vajrayana.004.a:1 "Auf die Seite der Schwarzen Hüte schlagen"
 dg_vajrayana.004.b:1 "Auf die Seite der Gelben Hüte schlagen"
 dg_vajrayana.004.c:1 "Auf die Seite der Roten Hüte schlagen"
 dg_vajrayana.004.e:1 "Neutral bleiben"
 dg_vajrayana.005.t:1 "'Rote Hüte'-Buddhismus"
 dg_vajrayana.005.d:1 "Obwohl sie nicht so organisiert waren wie die Sekten der Schwarzen oder Gelben Hüte, existierten viele kleinere Sekten der Roten Hüte, die ihre Wurzeln bis zur Einführung des Buddhismus in Tibet zurückverfolgen konnten. Jede Sekten für sich alleine, war nicht sehr machtvoll, aber zusammen ergaben sie einen großen Anteil der Bevölkerung. Die regierenden Sekten verfolgten sie deshalb zeitweise und unternahmen manchmal sogar Versuche mit ihnen friedlich zu koexistieren."
 dg_vajrayana.005.a:1 "Sich mit ihnen aussöhnen"
 dg_vajrayana.005.b:1 "Sie verfolgen"
 dg_vajrayana.006.t:1 "Sieg der Gelben Hüte"
 dg_vajrayana.006.d:1 "Diverse Schulen des Vajrayanismus verbündeten sich mit verschiedenen Ländern. Das bedeutete, dass wenn ein Land ein Anderes beherrschte, dass dessen gewählte Schule die Gelgenheit hatte, die anderen dort zu dominieren. Dank dieser Art des Eingreifens hatte der Dalai Lama, Reinkarnation der Gelug-Schule, viele Klöster der Schwarzen und Roten Hüte übernommen. Dies gibt den Gelben Hüten die Dominanz in $COUNTRY$, sowohl spirituell als auch politisch."
 dg_vajrayana.006.a:1 "Anerkennt ihr Recht in $COUNTRY$ zu herrschen"
 dg_vajrayana.006.b:1 "Akzeptiert die neue theologische Ordnung"
 dg_vajrayana.006.c:1 "Beschlagnahmt ihre Klöster"
 dg_vajrayana.007.t:1 "Sieg der Schwarzen Hüte"
 dg_vajrayana.007.d:1 "Diverse Schulen des Vajrayanismus verbündeten sich mit verschiedenen Ländern. Das bedeutete, dass wenn ein Land ein Anderes beherrschte, dass dessen gewählte Schule die Gelgenheit hatte, die anderen dort zu dominieren.  Dank dieser Art des Eingreifens hatte der Karmapa, Reinkarnation der Karma-Kagyu-Schule, viele Klöster der Gelben und Roten Hüte übernommen. Dies gibt den Schwarzen Hüten die Dominanz in $COUNTRY$, sowohl spirituell als auch politisch."
 dg_vajrayana.008.t:1 "Sieg der Roten Hüte"
 dg_vajrayana.008.d:1 "Diverse Schulen des Vajrayanismus verbündeten sich mit verschiedenen Ländern. Das bedeutete, dass wenn ein Land ein Anderes beherrschte, dass dessen gewählte Schule die Gelgenheit hatte, die anderen dort zu dominieren.  Dank dieser Art des Eingreifens hatte der Sakya Trizen, Reinkarnation der Sakya-Schule, viele Klöster der Gelben und Schwarzen Hüte übernommen. Dies gibt den Roten Hüten die Dominanz in $COUNTRY$, sowohl spirituell als auch politisch."
 dg_vajrayana.009.t:1 "Die Reinkarnation"
 dg_vajrayana.009.d:1 "Vajrayanismus verfolgte die Doktrin, dass erleuchtete Buddhas die Zeit und Umstände ihrer Reinkarnation selbst bestimmen konnten und zurückkehren würden, um die Sekten, die sie gegründet hatten, zu führen. Das bedeutete, dass jede Sekte ihre eigene Abstammungslinie hatte, die einem Anführer bis zu seinem Tod folgen würde, um dann nach seiner Reinkarnation (Tulku) zu suchen. Normalerweise war dies ein Gemeiner, aber etwas ungewöhnliches ist geschehen: $HEIR$ wurde zum TUlku für eine Sekte des Buddhismus erklärt."
 dg_vajrayana.009.a:1 "$HEIR$ soll der spirituelle Anführer des $PRIMARY_CULTURE$en Volkes sein"
 dg_vajrayana.009.b:1 "Leugnet diese Verbindung"
 dg_vajrayana.010.t:1 "Gefährliche Verbindungen"
 dg_vajrayana.010.d:1 "Eine Sekte der Roten Hüte hat sich mit einer ehrgeizigen Adelsfamilia verbündet. Das ist schlecht, aber es wird noch schlimmer: die derzeitige Reinkarnation ihrer Abstammungslinie ist der Erbe eines fremden Throns! Dies ist offensichtlich ein politischer Zug dieser Sekte um eine Allianz zu sichern und wird folgenschwere Konsequenzen haben."
 dg_vajrayana.010.a:1 "Erklärt diese Sekte zu Häretikern"
 dg_vajrayana.010.b:1 "Lasst sie in Ruhe"
 dg_vajrayana.011.t:1 "Reinkarnation der Roten Hüte"
 dg_vajrayana.011.d:1 "$MONARCH_NAME$ wurde nun erwachsen und ererbte den Thron von $COUNTRY$. Als Reinkarnation einer Sekte der Roten Hüte hat er sowohl einen Einfluss über, als auch ein Interesse in, die Angelegenheiten und Machenschaften der Sekten anderer Länder des Vajrayanismus. Die Frage ist nur, wie ernst der Titel wirklich genommen wird."
 dg_vajrayana.011.a:1 "Er gibt uns Legitimität als Herrscher"
 dg_vajrayana.011.b:1 "Er gibt uns eine heilige Mission"
 dg_vajrayana.011.c:1 "Er gibt uns eine göttliche Verantwortungt"
