 dg_vajrayana.013.t:1 "Der Oberste Lama wurde wiedergeboren"
 dg_vajrayana.013.d:1 "Der Vajrayanismus erklärte, dass Buddhas, die die Erleuchtung erlangt hatten, den Kreislauf von Tod und Wiedergeburt kontrollieren konnten, was ihnen die Macht gab ihre eigene Reinkarnation wählen zu können. Die offensichtliche Erweiterung dieser Doktrin war, wenn ein Lama stirbt, seine Reinkarnation wiedergeboren werden würde um seine Sekte wieder zu führen. Dies gab neuen Lamas Legitimität und Prestige, bedeutete jedoch auch, dass nach dem Tod eines Lamas eine Suche stattfinden würde, gefolgt von Jahren der Ausbildung um ein Kind zum Anführer der Sekte zu machen. Dies war insbesonders schwer für Länder, in denen der Herrscher zeitgleich der Oberste Lama war und die Regierung über Jahre hinweg den Tod des alten Lamas geheim hielt, um vor ihren Nachbarn nicht schwach zu erscheinen."
 dg_vajrayana.013.a:1 "Sucht im Adel"
 dg_vajrayana.013.b:1 "Sucht unter den Gemeinen"
 dg_vajrayana.014.t:1 "Der Oberste Lama wird volljährig"
 dg_vajrayana.014.d:1 "Nach langen Jahren der Ausbildung hat die derzeitige Reinkarnation des Obersten Lamas ein Alter erreicht, ab dem er die direkte Kontrolle der Sekte und später auch von $COUNTRY$ übernehmen kann. Aber was für eine Art von Mann wird er sein?"
 dg_vajrayana.014.a:1 "Einmal mehr kam er zu uns"
 dg_vajrayana.015.t:1 "Allzumenschliches"
 dg_vajrayana.015.d:1 "Wenn ein oberster Lama stirbt, suchten seine Anhänger unter der Bevölkerung seine Reinkarnation, die sie dann zu ihrem Anführer ausbildeten. In der Praxis jedoch war es schwierig vorherzusehen, zu was für einem Menschen das Kind heranwachsen würde. Obwohl selten, konnte ein Oberster Lama verrückt spielen, trinken, tanzen und sich mit Frauen vergnügen anstatt die Erleuchtung zu suchen. Überall schockierte ein solcher Skandal die Buddhisten, ganz besonders wenn der Lama der Kopf der größten Sekte war. Buddhistische Herrscher reagierten mit Scham und Wut und manche entschieden, dass der Lama eine Reinkarnation eher früher als später benötigt."
 dg_vajrayana.015.a:1 "Ertragt die Scham"
 dg_vajrayana.015.b:1 "Entledigt euch der Peinlichkeit"
