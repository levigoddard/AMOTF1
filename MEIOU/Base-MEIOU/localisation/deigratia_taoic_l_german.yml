 encourage_confucianism_heresy_title:1 "Bevorzugt den konfuzianischen Glauben"
 encourage_confucianism_heresy_desc:1 "Unsere eigenen Missionare haben mit den Fortschritten in einigen Bereichen Probleme, haben aber eine interessante Alternative: Unter den Heiden gibt es konfuzianische Siedlungen, die zwar Ketzer aber den Einheimischen zu bevorzugen sind. Durch Gewähren von Previlegien und Freiheiten könnten wir eine lokale Elite schaffen die uns letztlich unterstützt. Dies würde jedoch die Wut der Einheimischen auf sich ziehen welche nicht den Glauben teilen. Manche von denen könnten dem konfuzianischen Glauben beitreten, während andere ob dieser Ungerechtigkeit aufbegehren."
 encourage_shinto_heresy_title:1 "Favor the Mahayana religion"
 encourage_shinto_heresy_desc:1 "Our own missionaries are having trouble making inroads in some areas, but there presents an interesting alternative: there exist some Mahayana settlements among the heathens, and while they may be heretics, they are still preferable to the locals.  By carefully introducing policies that grant them privileges and freedoms, we can create a local elite that will support us in the long run.  However, this will anger the locals who do not subscribe to this faith.  Some may convert to the Mahayana faith, but others will be upset at this injustice."
