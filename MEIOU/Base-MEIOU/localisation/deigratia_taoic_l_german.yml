 dg_confucian.003.t:1 "Die Suche nach Unsterblichkeit"
 dg_confucian.003.d:1 "Taoists believed that by understanding the universe, one could understand oneself.  Taoist alchemists were scientists interested in all things who experimented with herbs and minerals, trying to find an elixer that could impart eternal life to its drinker.  The idea of living forever was a heady one, and $MONARCHTITLE$s sometimes patronized alchemists in hopes of attaining immortality."
 dg_confucian.003.a:1 "Unterstützt die Arbeit des $NATURAL_SCIENTIST$'s"
 dg_confucian.003.b:1 "Kehrt zu dieser Idee später zurück"
 dg_confucian.003.c:1 "Verschwendet unser Geld nicht für solche Frivolitäten"
 dg_confucian.004.t:1 "Gift!"
 dg_confucian.004.d:1 "In a quest for immortality, $MONARCH$ imbibed any number of elixers and concoctions designed to prolong life and improve health and fertility.  Ironically, these elixers were quite deadly, made with ingredients such as mercury.  Over time, they resulted in a premature death for the $MONARCHTITLE$."
 dg_confucian.004.a:1 "Den Alchemisten hinrichten"
 dg_confucian.005.t:1 "Versehentliche Entdeckung"
 dg_confucian.005.d:1 "Taoist alchemists never discovered either the secret of immortality or a way to transform ordinary metal into gold, but their work was not worthless, either.  Alchemists discovered new recipes for dyes, reagents, and even the secret of gunpowder was said to have been the by-product of such experiments."
 dg_confucian.005.a:1 "Es ist keine Unsterblichkeit, aber das wird."
 convert_confucianism_minority_tiny_title:1 "Konvertiert Konfuzianer friedlich"
 convert_confucianism_minority_tiny_desc:1 "Die Anwesenheit von konfuzianischen Heiden in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten Missionare senden um sie zum wahren Glauben zu konvertieren, damit sie loyale Anhänger werden. Das vermeidet Konflikte, ist aber ein langsamer und mühsamer Prozess, da mit jedem kleinen Herd der Häresie einzeln verfahren werden muss."
