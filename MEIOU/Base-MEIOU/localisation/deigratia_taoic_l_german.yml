 desc_tibetan_buddhism:1 "Eine Reihe von Schulen des Buddhismus hatten ihren Ursprung in Tibet, das Jahrhunderte vor dem Erreichen Chinas von buddhistischen Missionaren konvertiert wurde und blieb buddhistisch, lange nachdem der Glaube in Indien verfiel.  Alle tibetanischen Schulen betonten die Wichtigkeit von Skeptizismus beim Nähern des Glaubens und bevorzugten durch mündliche Tradition zu lernen, was die Abstammung des Lamas erheblich wichtig macht.  Mönchstum spielte ebenso eine enorme Rolle in tibetanischen Schulen und Ländern wie Nepal, Bhutan, der Mongolei und der Mandschurei. In der Bevölkerung, die dieser Schule folgte, konnte bis zu ein Drittel von allen Männern 'Biksus' - eine Art Mönch - sein. Jedoch ist der tibetanische Buddhismus, vor allen anderen, berühmt für seinen einzigartigen Glauben in 'Tulkus', der Anerkennung der Reinkarnation der Toten, am bekanntesten der Dalai Lama der Gelug-Schule."
 desc_nichiren_buddhism:1 "Der Nichiren-Buddhismus wurde im 13. Jahrhundert von einem japanischen Mönch entwickelt, der glaubte, dass der Buddhismus verwahrlost und verunreinigt geworden war. Obwohl er ein Lotus-Sutra-Mönch war, predigte Nichiren gegen andere buddhistische Schulen, zeitweise auch für seinen Glauben verfolgt. Er kehrte auch zu den Grundlagen des Glaubens zurück und begann den Buddhismus anhand einer simplen direkten Methode, der einfach zu folgen war, zu lehren. Nach seinem Tod, wurde die Nichiren-Schule in Japan populär, im Opposition zu Schulen, die Meditation und Rituale hervorhoben."
 desc_meditation_buddhism:1 "Im Westen bekannter als 'Zen' entstand der Dhyana- oder Meditationsbuddhismus in China im 5. Jahrhundert. Stark von daoistischen Gedanken beeinflusst betonte Dhyana die 'zazen' (tägliche Meditation) und die intime Erfahrung gegenüber dem intellektuellen Verständnis. Es wird als ein sehr verschiedener Weg des Folgens gesehen und hat darum nie große Popularität erfahren, bisweilen hatte es einen unverhältnismäßigen Effekt auf Kulturen in Nationen, in denen es praktiziert wurde, wie China (Ch'an), Japan (Zen), Korea (Seon) und Viet Nam (Thien)."
 desc_lotus_sutra_buddhism:1 "Lotus-Sutra, eine der ältesten Schulen im Mayahanismus, wurde während der offiziellen Anerkennung des Buddhismus in China entwickelt. Zu einer Zeit, als eine erstaunliche Anzahl von sich oft widersprechenden buddhistischen Texten gesammelt wurden. Um daraus schlau zu werden, schuf der Lotus-Sutra klare aber breite Leitfäden für den buddhistischen Kanon. Als Ergebnis tendierten die Lotus-Sutra-Schule wie die chinesische Tien-Tai oder die japanische Tendai dazu, andere Schulen des Buddhismus oder sogar anderen Religionen wie Shinto einfach anzunehmen, aber schuf zeitgleich auch gegnerische Schulen und Häresien. Lotus-Sutra-Schulen waren für ihren Gebrauch von Kampfmönchen sehr bekannt, die sich manchmal in der Politik mit ihren mächtigen Armeen gut ausgebildeter Anhänger einmischten.  In der frühen Neuzeit haben die meisten Länder begonnen diese Schulen zu unterdrücken und die Popularität von Lotus-Sutra sank."
 desc_pure_land_buddhism:1 "Im 5. Jahrhundert in China entwickelt, betonte der reine Landbuddhismus 'puja' - Hingabe, wie Gesang und Almosengeben - als einen Weg das 'reine Land im Westen' zu erreichen.  In diesem Paradies konnten Anbeter buddhistische Ideale ohne die Ablenkungen der Welt erfahren ... oder unnötige Meditation oder Philosophie.  Dies machte die Reine-Land-Schule äußerst populär unter den Massen, die sich von anderen Schulen ausgegrenzt fühlten.  Unglücklicherweise machte dies den Reinen Landbuddhismus ideal für die Grundlage für Bauernaufstände wie den japanischen Ikko-Ikki. Reiner Landbuddhismus war am häfigsten in China anzutreffen, aber er fand sich auch in Japan und Vietnam."
