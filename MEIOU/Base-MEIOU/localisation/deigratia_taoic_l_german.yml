 dg_mahayana.002.d:1 "Der mahayanaische Buddhismus war in verschiedene Schulen geteilt, jede zu leicht andere Ansichten bekennend, aber größtenteils friedlich miteinander existierten. An verschiedenen Orten und Zeiten wurde die eine oder andere Schule bekannter und verbreitete sich rasant.  Reiner Landbuddhismus betonte Hingabe und Glaube gegenüber persönlicher Erleuchtung, während Zen oder Meditationsbuddhismus stark von daoistischen Gedanken beeinflusst wurde und Meditation und intime Erfahrung über intellektuelles Verständnis betonte. Der Lotus-Sutra-Buddhismus gebrauchte seine Geschichte als eine der ältesten Schulen zum Bereitstellen von klaren, zu folgenden geschriebenen Regeln."
 dg_mahayana.003.t:1 "Shintoismus"
 dg_mahayana.003.d:1 "Shintoismus ist die angestammte Religion Japans, eine animistische Religion mit einer Schöpfungsgeschichte, einer Ruhmeshalle voller Götter und einer Heerschar an Geistern und Geschichten. Als ein Teil der Einführung des Buddhismus in Japan im 6. Jahrhundert, viele Glaubensansätze des Shintoismus wurden aus dem Buddhismus übernommen und die beiden Glaubensrichtungen vermischten sich sehr freigiebig, wobei der Buddhismus am Hof dominierte und der Shintoismus eher in bäuerlichen Dörfern geläufig war. Als einer ihrer Ansätze glaubten Shintoisten daran, dass das japanische Volk von den Göttern abstammt, im Speziellen die kaiserliche Familie, wodurch sehr viele japanische Herrscher shintoistische Rituale nutzten, um sich die Loyalität des gemeinen Volkes zu sichern. Andere gaben dem Buddhismus ihre Unterstützung, in der Hoffnung eine einzelne, starke Staatsreligion zu unterhalten."
