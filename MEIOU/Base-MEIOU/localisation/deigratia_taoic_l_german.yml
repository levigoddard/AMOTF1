 desc_legalism_dominates:1 "Der Legalismus wurde als ein Weg eingeführt, die Probleme, mit denen sich unser Land konfrontiert sieht, zu lösen. Es werden harte Maßnahmen gegen Gesetzesbrecher angewandt. Kein Mann, klein oder groß, ist vor der Strafverfolgung geschützt. Trotz der Gerechtigkeit des Systems ist es nicht populär."
 desc_buddhism_dominates:1 "Die Buddhistische Religion wird am Hof bevorzugt und buddhistische Klöster genießen die staaliche Unterstützung. Dies erlaubt Buddhisten und von ihnen beeinflusste konfuzianische Schulen, ihre religiöse Agenda in der ganzen Nation zu verbreiten."
 desc_taoism_dominates:1 "Daoismus wird am Hof bevorzugt. Durch das Lehren von Gleichgewicht und Mäßigung in allen Dingen und Ehrfurcht gegenüber den Ahnen und Geistern, ist der Daoismus ein populärer und ausgleichender Glaube, der sich mit buddistischen und konfuzianischen Ansichten verträgt."
 desc_confucianism_dominates:1 "Konfuzianische Schüler werden am Hof bevorzugt. Konfuzianismus ist einer von vier chinesischen Philosophien und lehrt Ordnung, Anstand und Respekt gegenüber den Älteren. Konfuzianische Gesellschaften betonen die Stabilität gegenüber Änderungen."
 dg_mahayana.001.t:1 "Schulen des Buddhismus"
 dg_mahayana.001.d:1 "Der mahayanaische Buddhismus war in verschiedene Schulen geteilt, jede zu leicht andere Ansichten bekennend, aber größtenteils friedlich miteinander existierten.  An verschiedenen Orten und Zeiten wurde die eine oder andere Schule bekannter und verbreitete sich rasant. Reiner Landbuddhismus betonte Hingabe und Glaube gegenüber persönlicher Erleuchtung, während Zen oder Meditationsbuddhismus stark von daoistischen Gedanken beeinflusst wurde und Meditation und intime Erfahrung über intellektuelles Verständnis betonte. Der Lotus-Sutra-Buddhismus gebrauchte seine Geschichte als eine der ältesten Schulen zum Bereitstellen von klaren, zu folgenden geschriebenen Regeln, während der tibetanische Buddhismus Schriften zugunsten des mündlichen Lernens von Lehren wiedergeborener Lamas vermied. Letztlich kritisierte der Nichiren-Buddhismus andere buddhistische Schulen für ihre Komplexität und versuchte den Buddhismus zurück zu seinen Grundsätzen zurückzuführen."
