 dg_confucian.051.t:1 "The $MONARCHTITLE$ converts to Buddhism"
 dg_confucian.051.d:1 "Allowed to practice their faith, $COUNTRY_ADJ$ Buddhists were given the chance to serve in government.  Some were able to attend court and hold high office, where they gained the confidence of $MONARCHTITLE$ $MONARCH$.  Increasingly impressed with their faith and competence, the $MONARCHTITLE$ began investigating their strange religion.  \n\nIn $YEAR$, rumors began flying around $CAPITAL_CITY$ that $RULER_S_PRONOUN$ had actually converted to Buddhism in secret.  While $RULER_S_PRONOUN$ did not demand that the nation follow $RULER_ADJ$ example, it made $COUNTRY_RELIGION$ officials uneasy to think that their ruler might be a heretic.  Who knows what could come of this in the future?"
