 dg_mahayana.004.d:1 "Der Herrscher hatte die Autorität den Abt von Tempeln und Klöstern in $COUNTRY$ zu ernennen. Einige Herrscher bevorzugten dies den Mönchen zu überlassen, so dass sie ihre Amtsnachfolger selbst bestimmen durften. Jedoch sahen andere dies als eine Gelegenheit ihre Autorität gegenüber den Mönchen zu behaupten, ihnen treu ergebene Äbte einzuberufen oder ihre Befürwortung einer Fraktion gegenüber einer anderen zu zeigen.  Obwohl die Mönche diese Einmischung missbilligten, hatten sie keine Wahl außer es zu akzeptieren."
