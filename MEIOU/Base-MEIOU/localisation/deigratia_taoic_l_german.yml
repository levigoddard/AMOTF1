 dg_confucian.021.d:1 "It has come to our attention that some of our subjects follow a foreign religion called §RBuddhism§!.  It does not directly contradict the truths of Confucianism, but they have their own beliefs which can be difficult to understand.  \n\nFrom past experience we know that religions can be a source of charity and unity, but also rebellion and division.  This presence in our lands deserves some study to decide whether its tenets can fit in to $COUNTRY_ADJ$ society.  Some at court urge us to officially recognize this faith so that we can better find a place for it in society, while others believe it is a dangerous ideology that could spark a rebellion against the $DYNASTY$."
