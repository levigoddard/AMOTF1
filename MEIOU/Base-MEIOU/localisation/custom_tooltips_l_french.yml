 permanent_taxation_system_tooltip:1 "En mettant en place un système fiscal permanent, la Couronne de France s'assure un revenu nécessaire pour combattre ses ennemis."
 first_permanent_army_tooltip:1 "Les guerres, jusqu'à maintenant, ont impliqué que les dirigeants lèvent des impôts supplémentaires et d'appeler à la guerre leurs vassaux, les deux mesures étaient incertaines. En créant une armée permanente, nous aurons une force fiable avec laquelle nous défendre."
 donate_land_to_church_tooltip:1 "La donation de terres à l'Église était une façon pour le dirigeant d'acheter le clergé et ainsi résoudre des scandales religieux."
 centralise_the_state_tooltip:1 "La promulgation de cette décision enclenche un événement qui augmentera la §Ycentralisation§!.\n\nLe §Ytemps moyen pour qu'il se produise§! est de §Y50 ans§!. Celui-ci est modifié par les facteurs suivants :\n • chaque point de §Gcapacité administrative§! du dirigeant au-delà de §Y3§! : §G0.85§!\n • chaque point de §Gstabilité positive§! : §G0.9§!\n • chaque point de §Rstabilité négative§! : §R1.1§!\n • tous les §Ydix ans§! d'avoir le modificateur §YEfforts de centralisation§! : §G0.95§!"
 decentralise_the_state_tooltip:1 "La promulgation de cette décision enclenche un événement qui diminuera la §Ycentralisation§!."
