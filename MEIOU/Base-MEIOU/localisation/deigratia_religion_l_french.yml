 dg_turmoil.001.t:1 "Agitation catholique"
 dg_turmoil.001.d:1 "Tous les catholiques n'ont pas accepté passivement l'autorité $PRIMARY_CULTURE$. Encouragés par nos ennemis, certains ont attendu le moment de se soulever pour renverser notre $MONARCHTITLE$ afin de mettre un terme à la domination de la religion $COUNTRY_RELIGION$. Notre nation étant épuisée par la guerre menée contre un ennemi sympathisant à leur cause, nos espions rapportent que certains d'entre eux commencer à planifier une rébellion."
