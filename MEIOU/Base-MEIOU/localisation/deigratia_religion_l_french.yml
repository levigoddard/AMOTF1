 pilgrimage_route:1 "Itinéraire de pèlerinage"
 desc_pilgrimage_route:1 "Ici se trouve un itinéraire très fréquenté emprunté par les croyants pour se rendre à un des lieux saints de notre religion. En conséquence, la région s'est préparée à recevoir des milliers d'étrangers pour leur fournir des biens et des services."
 preacher_shortage:1 "Pénurie de prédicateurs"
 desc_preacher_shortage:1 "People are simply not joining holy orders in large numbers, and our state religion is faced with a shortage of preachers to take care of the faithful.  As a result, we are forced to rely upon untrained peasants to fill the ranks.  This not only means that the people are not having their needs taken care of, it also means that our faith itself is crippled.  No longer can we rely on clerics to spread our message.  Increasingly, they are spreading heresy and discouraging the faithful."
 preparatory_schools:1 "Écoles préparatoires"
 desc_preparatory_schools:1 "Preparatory schools were set up as boarding schools for the children of the elite in which they could be trained in statecraft under the watchful eye of their ruler.  As the needs of the bureaucracy expanded, they became open to the upper and even middle classes as a way to educate their children.  Unusually for their time, many preparatory schools were secular in nature."
 pressure_for_heir:1 "Succession incertaine"
 desc_pressure_for_heir:1 "Comme nous sommes une monarchie, une pression considérable s'exerce sur nous afin que nous nous assurions une succession en douceur de la couronne en mariant et en donnant naissance à un héritier dès que possible. Autrement, nous encourons le risque d'une guerre de succession."
 public_religious_schools:1 "Écoles publiques religieuses"
 desc_public_religious_schools:1 "Notre nation entretient un système scolaire dirigé par le clergé officiel pour l'ensemble de ses citoyens. Ceci participe à fournir à notre pays des domestiques instruits qui sont également bien enracinés dans leur foi."
 public_schools:1 "Écoles publiques"
 desc_public_schools:1 "Lorsque le rôle de l'État s'est étendu, il a commencé à se charger de nouvelles tâches, comme celle de fournir une éducation aux enfants. C'était coûteux, mais augmentait le degré d'alphabétisation et un biais pour promouvoir une culture nationale."
 recently_converted:1 "Récemment convertie"
 desc_recently_converted:1 "Cette province a récemment vécu une conversion religieuse. Une partie de sa population a embrassé une nouvelle religion (la province pourrait retourner en arrière si une majorité de la population ne suit pas déjà la religion d'État)."
 religion_timer:1 "Religion Timer"
 desc_religion_timer:1 "This modifier is used by the game to determine how often to check the religion of all countries and provinces.  It is set for an AI country only, and has no game effects, and...hey, how are you reading this, anyway?"
 religious_autonomy:1 "Autonomie religieuse"
 desc_religious_autonomy:1 "Nous avons promis aux hérétiques de cette province la liberté de pratiquer leur propre religion."
 religious_civil_war:1 "Guerre civile religieuse"
 desc_religious_civil_war:1 "Our nation is experiencing a religious civil war.  Few wars in history were as bloody or as relentlessly pursued as those fought by brother against brother.  We must hurry and seize the enemy bastions while keeping ours out of their hands.  Otherwise this terrible conflict will continue until both sides are exhausted!"
 religious_controversy:1 "Controverse religieuse"
 desc_religious_controversy:1 "Une controverse a émergée parmi nos ecclésiastiques. Ils sont tellement occupés à condamner l'autre camp dans ce débat qu'il n'y a que peu d'attention accordée à d'autres affaires."
 religious_emigration:1 "Des hérétiques émigrent vers les colonies"
 desc_religious_emigration:1 "Nombre d'hérétiques de cette région la quitte pour s'installer dans les colonies à la recherche de liberté religieuse. D'autres, de notre religion d'État, viennent y vivre. Ces flux nous aident à faire pencher la balance à notre avantage."
 religious_minority_encouraged:1 "Politique soutenant une minorité religieuse"
 desc_religious_minority_encouraged:1 "Notre État soutient activement une minorité religieuse dans cette province. En leur accordant la liberté et quelques privilèges, nous augmentons leur nombre et nous gagnons leur approbation. Cependant, cela bouleverse l'ordre des choses dans la région et contrarie les membres les plus pieux de notre religion d'État."
 religious_riots:1 "Émeutes religieuses"
 desc_religious_riots:1 "Des émeutes ont lieu entre les fidèles de la religion d'État et les incrédules."
 religious_unrest:1 "Agitation religieuse"
 desc_religious_unrest:1 "Les persécutions religieuses ont mené à de l'agitation dans cette province."
