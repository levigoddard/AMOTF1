 succession_problems_obstacle:1 "\nThe traditions of [Root.GetName] meant that no single dynasty could claim a right to the throne.  Instead, there were dozens of precedents for an influential advisor or successful general to take the throne from a weak or untested [Root.Monarch.GetTitle].  Knowing this, the [Root.Monarch.GetTitle] saw successful leaders as rivals for power and often eliminated them, weakening the state and forcing confrontations such as these.  To end this cycle would require dramatic reforms to society.  (Remove the obstacle by decision)"
 succession_problems_polygamy:1 "\nAvoir de multiples femmes impliquait de ne pas avoir de difficulté à trouver un héritier, mais puisque les musulmans n'ont plus forcément une loi de succession par primogéniture, n'importe quel fils pouvait hériter du trône de son père. Certains voulurent le prendre des mains de leur frère lorsqu'ils en avaient l'occasion, qu'ils étaient soutenus par un noble ambitieux ou un prince étranger. Au cours des années qui s'en suivirent, des penseurs ont proposé des mesures drastiques pour éviter ce problème, notamment que notre [Root.Monarch.GetTitle] fasse étrangler tous ses frères pour éviter tout soulèvement futur. (Augmentez votre niveau technologique administratif pour éviter cette situation à l'avenir)"
 succession_problems_tribal:1 "\nLes tribus étaient particulièrement sujettes aux crises de succession, puisqu'elle n'avaient pas de guerre de succession claires. Un dirigeant à l'autorité forte garantissait son règne par ses nombreux soutiens, tandis que celui dont elle était faible poussait involontairement ses rivaux à l'attaquer. Seul établir un État qui pourrait faire respecter la loi en l'absence de notre [Root.Monarch.GetTitle] y mettra un terme. (Changez votre gouvernement pour éviter cette situation à l'avenir)"
