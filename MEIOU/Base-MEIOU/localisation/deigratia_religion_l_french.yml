 dg_help.004.t:1 "Mode de vitesse"
 dg_help.004.d:1 "The mechanics behind Dei Gratia can be processor-intensive, especially in mods that have larger maps.  One of the easiest ways to compensate for this and so speed up the game noticeably is to check provinces less often.  Choosing to turn on 'speed mode' means that the mod will prioritize speed over the religion system.  Religious details will be checked six times less often, reducing redundant checks but also meaning it will take longer for the game to notice something has changed, like seeing your piety change after choosing a national idea or converting a province only to have it convert back years later.  For some, that may be a small price to pay."
 dg_help.004.a:1 "Privilégier le système religieux"
 dg_help.004.b:1 "Privilégier la vitesse du jeu"
 dg_help.004.religion:1 "\nLe système religieux est privilégié au détriment de la vitesse."
 dg_help.004.speed:1 "\nLa vitesse est privilégiée au détriment du système religieux."
 dg_help.005.t:1 "Passive Conversion"
 dg_help.005.d:1 "If you like, you can try out the \"Passive Conversion\" system.  In this system, missionaries no longer work like normal.  Instead of converting a province, they act as a signal to the game that it should focus missionary efforts on those provinces.  Otherwise, the game will convert the largest, easiest target.  The more missionaries you have and the higher your missionary strength, the faster this passive conversion will happen - but it will happen gradually and without telling the player when it happens.\n\nSince it is still experimental, it may not be balanced.  Feedback is always helpful!"
 dg_help.005.active:1 "\nThe game is currently set to use active missionaries, like normal"
 dg_help.005.passive:1 "\nThe game is currently using the passive conversion system"
