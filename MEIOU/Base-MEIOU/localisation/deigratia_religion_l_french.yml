 revoke_blasphemy_laws_title:1 "§G†§! Révoquer la loi sur le blasphème"
 revoke_blasphemy_laws_desc:1 "Having blasphemy be a criminal offense means the state polices the faith of its subjects, and also means that scholars fear for their freedom should they publish ideas that stray from the teachings of the state religion.  Some among our government believe we should return the enforcing of orthodoxy to the church and revoke the laws against blasphemy in our country."
 revoke_edict_of_tolerance_title:1 "§G†§! Révoquer l'édit de tolérance"
 revoke_edict_of_tolerance_desc:1 "La tolérance de l'hérésie sert un but utile, mais l'unité religieuse aussi . Peut-être est-il temps de retirer nos lois accordant aux hérétiques la liberté de pratiquer leur religion pour que nous puissions nous en débarrasser une fois pour toutes."
 revoke_heresy_laws_title:1 "§G†§! Abroger les lois sur l'hérésie"
 revoke_heresy_laws_desc:1 "Nos lois sur l'hérésie avaient leur importance lorsqu'elles furent introduites, mais une adhérence stricte à la conformité ne sert plus nos intérêts. Il est peut-être temps d'assouplir les lois contre l'hérésie dans notre pays."
 royal_schools_title:1 "§G†§! Construire une académie aristocratique"
 royal_schools_desc:1 "Since the middle ages, strong nobles kept the children of their rivals, educating them at court along with their own children in order to build future alliances and hold a hostage to ensure their parents good behaviour.  In later centuries, powerful rulers turned this practice into a system in which the sons of the most powerful families would be taught in a school alongside the heir to the throne.  This would encourage friendships among the future movers and shakers of the nation as well as allow for the best tutors to be brought together to teach history, strategy and the art of statecraft."
 seize_church_lands_title:1 "§G†§! S'approprier les terres du clergé"
 seize_church_lands_desc:1 "Au cours des siècles, même le clergé qui prônait la pauvreté devenait un grand propriétaire terrien, puisque la terre obtenue par des dons restait entre leurs mains. Pire encore, dans la plupart des pays, les terres du clergé n'étaient pas taxées, détournant une grande partie de la richesse du pays loin des coffres de l'État. Plus d'un souverain enviait les possessions du clergé, mais s'en emparer était plus facile à dire qu'à faire. À cause de la répartition des pouvoirs spirituel et temporel, il était peu judicieux de contrarier le clergé. Les souverains pouvaient néanmoins rédiger une requête pour obtenir ces terres afin d'utiliser les fonds pour combattre dans une guerre sainte désespérée. Dans les périodes de rudes épreuves, le clergé pouvait simplement céder - ou y être forcé."
 show_deigratia_help_title:1 "§G†§! Afficher les options religieuses"
 show_deigratia_help_desc:1 "Choisir cette décision affichera des options, comme celle des nouvelles concernant les religions, de sélectionner un scénario fictif, ou d'expliquer comment la religion fonctionne dans le jeu."
 spread_heresy_neighbor_title:1 "§G†§! Soutenir l'hérésie chez nos voisins"
 spread_heresy_neighbor_desc:1 "Our state policy is to cleanse our own country of heretics while supporting them in our rivals.  While the Reformation is in full swing, there is no shortage of would-be missionaries eager to return to their homes.  We could support their efforts in order to make life harder for our rivals."
 state_supported_church_title:1 "§G†§! Soutenir le clergé financièrement"
 state_supported_church_desc:1 "With the ruler the head of the church, it was only a small step towards the idea that the church should be an arm of the government.  Some among our advisors suggest that we should take that step and mandate a tithe on all our subjects which would be paid to the government, which in turn would pay the salaries of clergy, funding for charitable causes, and the upkeep of religious buildings across the nation.  This would strengthen the ability of the government to fight heresy, but would require a regular budget."
 convert_court_to_state_religion_title:1 "§G†§! Spread our religion at court"
 convert_court_to_state_religion_desc:1 "Our ruler is influential enough to be able to convince the most powerful noble houses to convert to the true faith in order to gain advancement at court.  This will surely cause a landslide of conversions, even if they are not completely genuine."
 
 blasphemy_laws:1 "Lois sur le blasphème"
 desc_blasphemy_laws:1 "Il est illégal de critiquer le dogme religieux, ce qui est puni par des amendes, l'emprisonnement et même l'exécution. Les lois sur le blasphème aident à rester sceptique et à maintenir l'hérésie hors du clergé, mais réduisent au silence ceux qui ont des préoccupations légitimes."
 charity_schools:1 "Écoles de charité"
 desc_charity_schools:1 "Charity schools were foundling hospitals run by the church that gave orphans a basic education in the hope of turning them into responsible members of society.  This helped to increase literacy and social mobility while still keeping the church as a central part of society."
 church_bastion:1 "Bastion de l'Église"
 desc_church_bastion:1 "Cette province est un bastion de l'Église, fournissant du ravitaillement, des hommes et des ordres à notre cause dans la guerre de religion que nous subissons. Si nous souhaitons gagner, nous devons conserver nos bastions de l'Église hors des mains rebelles."
 crusader_state_without_crusade:1 "Fin des croisades"
 desc_crusader_state_without_crusade:1 "Our nation is built upon the idea of a permanent crusade against the heathens.  By being the bulwark against the infidel we attracted volunteer crusaders from far and wide to our lands and received financial aid in the form of tithes and wills.  Without a heathen enemy to fight, our raison d'etre is at an end - and so are our volunteers.  We shall have to make do without their aid."
 cultural_tensions:1 "Tensions culturelles"
 desc_cultural_tensions:1 "Bien que le nationalisme était une idée plus tardive, les différences de culture et de langue étaient conséquents. Lorsque les réfugiés et les immigrants arrivaient dans une région, cela causait des tensions avec les habitants. Alors que les générations suivantes sont élevées dans leur nouveau pays, ces différences s'effacent, mais jusqu'à ce moment, il peut y avoir des préjugés et des conflits."
 decaying_temples:1 "Les temples se sont dégradés"
 desc_decaying_temples:1 "Les temples dans cette province ont été négligés depuis un certain temps. Il nous faudra faire des efforts pour qu'ils retrouvent leur fonctionnement."
 distracted_church:1 "Distracted religious leadership"
 desc_distracted_church:1 "The leaders of our religion are distracted and cannot focus their efforts on taking care of the nation's spiritual health the way they would usually."
 edict_of_tolerance:1 "Édit de tolérance"
 desc_edict_of_tolerance:1 "Par la loi, notre nation donne aux hérétiques la liberté de culte avec certaines limitations. De tels édits n'apportent pas la garantie qu'il n'y aura plus de conflits religieux, mais ils sont une première pierre à l'édifice d'une paix durable."
 expulsion_of_heretics:1 "Expulsion des hérétiques"
 desc_expulsion_of_heretics:1 "Notre nation a adopté une politique pour forcer les hérétiques à se convertir ou à abandonner leurs terres. Nombre d'entre eux acceptent la conversion, tandis que certains choisissent plutôt de partir."
 foreign_missionaries:1 "Expédition de missionnaires"
 desc_foreign_missionaries:1 "Nous soutenons nos missionnaires à l'étranger. En conséquence, notre mission à l'intérieur de nos frontières en a souffert."
 foreign_missionary:1 "Missionnaire étranger"
 desc_foreign_missionary:1 "Un de nos voisins a envoyé un missionnaire dans cette province afin de nous aider dans notre effort de conversion religieuse."
 great_cathedral:1 "Grande cathédrale"
 desc_great_cathedral:1 "Nous avons construit un grand lieu de culte qui inspire et impressionne tous ceux qui le voient. Chaque pays ne peut avoir qu'une seule grande cathédrale."
 great_mosque:1 "Grande mosquée"
 desc_great_mosque:1 "Nous avons construit un grand lieu de culte qui inspire et impressionne tous ceux qui le voient. Chaque pays ne peut avoir qu'une seule grande mosquée."
 great_synagogue:1 "Grande synagogue"
 desc_great_synagogue:1 "Nous avons construit un grand lieu de culte qui inspire et impressionne tous ceux qui le voient. Chaque pays ne peut avoir qu'une seule grande synagogue."
 great_temple:1 "Grand temple"
 desc_great_temple:1 "Nous avons construit un grand lieu de culte qui inspire et impressionne tous ceux qui le voient. Chaque pays ne peut avoir qu'un seul grand temple."
 great_temple_progress:1 "Un grand édifice religieux est en construction dans cette ville"
 desc_great_temple_progress:1 "Le souverain de cette province y construit un grand lieu de culte. C'est un projet qui prendra des générations et nécessitera de nombreux grands hommes.\nLe projet est fini à hauteur de [Root.great_temple.GetValue]%."
 heresy_laws:1 "Lois contre l'hérésie"
 desc_heresy_laws:1 "Notre nation a rendu illégale la traduction du texte sacré dans la langue vernaculaire et de posséder des écrits hérétiques quels qu'ils soient. La punition pour cette transgression est la mort."
 heretic_bastion:1 "Bastion de l'hérésie"
 desc_heretic_bastion:1 "Cette province est un bastion rebelle, fournissant du ravitaillement, des hommes et des ordres à la cause des hérétiques dans notre guerre civile. Si nous voulons gagner cette guerre de religion, nous devons nous emparer de tous leurs bastions."
 heretic_missionary:1 "Missionnaire hérétique"
 desc_heretic_missionary:1 "Un missionnaire d'une autre religion travaille dans cette province. Cela ne peut que renforcer leur foi."
 minority_missionary:1 "Travail missionnaire"
 desc_minority_missionary:1 "Nos missionnaires travaillent dur afin de convertir les minorités de cette province."
 missionary_obstruction:1 "Obstacle aux missionnaires"
 desc_missionary_obstruction:1 "Notre clergé oeuvrent contre l'influence de missionnaires étrangers, ce qui créé quelques remous."
 missionary_shortage:1 "Pénurie de missionnaires"
 desc_missionary_shortage:1 "Les gens ne rejoignent plus les ordres en masse, et notre religion d'État est confrontée à une pénurie de missionnaires pour répandre la vraie foi. En conséquence, nous sommes obligés de restreindre notre travail missionnaire."
 monastic_schools:1 "Écoles monastiques"
 desc_monastic_schools:1 "At a time when the government did not run schools, the church was the sole provider of education.  Since priests were required to be literate and scholarly, they were in a unique position to teach, and many early universities and schools were run by monasteries.  Students of these schools were technically clergy, although many of them did not end up in the church."
 nobility_support:1 "Soutien de la noblesse"
 desc_nobility_support:1 "Notre souverain a le soutien de la noblesse."
 organized_religion_clerical_requirements:1 "Clerical Requirements"
 desc_organized_religion_clerical_requirements:1 "A religion in which every man can perform the rituals of his faith is one in which the state is weak.  By creating a hierarchy of priests with our ruler at the top, we will gain more control over how our religion is practised and understood.  Under the new system, acolytes will need training, vows and official permission to become a priest and perform rituals, which will strengthen the power of the high priest and reduce the influence of witches and shamans."
 organized_religion_legal_reforms:1 "Legal Reforms"
 desc_organized_religion_legal_reforms:1 "Our laws are a mishmash of taboos, divine commandments and traditions.  By codifying these different sources of law, our priests can simplify our legal codes - and enhance the power of the ruler."
 organized_religion_standardized_credo:1 "Standardised Credo"
 desc_organized_religion_standardized_credo:1 "A religion which embraces every myth and spirit it encounters is one with no direction to it.  By gathering our most respected religious leaders, we can define once and for all what it means to practise our religion.  More importantly, this creed will let us define heresy and so embrace a unified vision of faith for the empire."
 organized_religion_universal_creed:1 "Credo universel"
 desc_organized_religion_universal_creed:1 "Nos ancêtres rendaient un culte à des dieux différents de ceux de nos voisins, et nous considérions cela comme acceptable. Si nous pensons que notre religion est destinée à tous les peuples, alors nous avons la mission divine de répandre la vraie foi chez les infidèles, de crainte qu'ils ne souffrent éternellement pour leur ignorance."
 organized_religion_written_scripture:1 "Written Scripture"
 desc_organized_religion_written_scripture:1 "When religious stories are passed down orally, it lends itself easily to change - and to heresy.  A written scripture is unchanging and eternal.  It also encourages the elite to become literate in our language, and allows for a literate priesthood which can act as scribes, accountants and judges."
 patriarch_controversial_fanatical:1 "Chef religieux controversé"
 desc_patriarch_controversial_fanatical:1 "Notre chef religieux est un homme entêté qui n'a pas peur de critiquer le souverain ou de réformer le clergé. Son style controversé attire de nombreuses personnes vers l'Église, mais créé aussi de la dissidence.  L'influence écrasante de la religion dans notre nation lui donne les moyens d'imposer sa volonté à l'État."
 patriarch_controversial_observant:1 "Chef religieux controversé"
 desc_patriarch_controversial_observant:1 "Notre chef religieux est un homme entêté qui n'a pas peur de critiquer le souverain ou réformer le clergé. Son style controversé attire de nombreuses personnes vers l'Église, mais créé aussi de la dissidence. Cependant, à la tête d'une institution faible, il a seulement une autorité limitée dans notre nation."
