 dg_help.002.t:1 "Menu des nouveautés religieuses de Dei Gratia"
 dg_help.002.d:1 "Au début de la partie, le joueur humain doit choisir combien de nouvelles il veut recevoir. Cette décision n'a pas de conséquence autre qu'informative, vous recevrez le même nombre d'événements quoi qu'elle fut. Par contre, elle indique la proportion de notifications d'événements intéressants du jeu en fonction aussi de l'importance de l'événement pour votre pays. Par exemple, les pays catholiques recevront des nouvelles de la Réforme protestante s'ils ont accepté d'en recevoir, mais les pays non catholiques ne les recevront que s'ils ont choisi le niveau le plus élevé, et encore, seulement à condition qu'ils aient connaissance d'un pays catholique."
 dg_help.002.a:1 "Je souhaite recevoir les moindres détails."
 dg_help.002.b:1 "Je souhaite recevoir la plupart des nouvelles religieuses, mais épargner les trivialités."
 dg_help.002.c:1 "Je souhaite recevoir les nouvelles religieuses importantes uniquement."
 dg_help.002.e:1 "Je ne souhaite pas recevoir de nouvelles religieuses."
 dg_help.003.t:1 "Questions fréquemment posées sur Dei Gratia"
 dg_help.003.d:1 "Dei Gratia a complètement changé comment la religion fonctionne dans le jeu. De nombreuses nouvelles religions ont été ajoutées, tel que le judaïsme, le sikhisme ou les différentes branches du bouddhisme. Elles ont des événements dédiés, comme la longue chaîne d'événéments pour la Réforme protestante. Les provinces quant à elles sont divisées en différentes religions, permettant dès lors aux minorités religieuses d'exister. Naturellement, ceci modifie la façon qu'ont la conversion et les missionnaires de fonctionner. De plus, chaque pays a un niveau de piété et d'influence cléricale, deux aspects qui influencent la religion de maintes façons. Quelle fonctionnalité souhaitez-vous connaitre mieux ?"
 dg_help.003.a:1 "À propos des religions dans le jeu"
 dg_help.003.b:1 "À propos des chaînes d'événements"
