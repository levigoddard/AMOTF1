 desc_syncretism:1 "Les païens dans cette zone ont adopté une forme syncrétique de notre religion, en incorporant leur mythologie et leurs fêtes dans la vraie foi. Pendant que certains dirigeants religions voient cela comme une hérésie, d'autres y voient une forme acceptable de conversion. Cela deviendra plus dur pour nous de les convertir à notre foi proprement dite, mais cela nous aidera aussi à garder le contrôle."
