 dg_conversion.001.t:1 "$MONARCH$ mène une prière"
 dg_conversion.001.d:1 "Si vous lisez ceci, quelque chose s'est mal passé."
 dg_conversion.001.a:1 "Commençons..."
 dg_conversion.002.t:1 "Répandre la foi"
 dg_conversion.002.d:1 "Nos efforts pour apporter la foi $COUNTRY_RELIGION$ aux païens ne sont pas passés inaperçus. Notre image s'est améliorée auprès des pieux."
 dg_conversion.002.a:1 "Nous avons accompli la volonté divine !"
 dg_conversion.003.t:1 "La foi $COUNTRY_RELIGION$"
 dg_conversion.003.d:1 "Avant que le nationalisme ne prenne le relais au XIXe siècle, la religion était le moteur du monde. Bien que des États-nations se soient formés durant cette période, le nationalisme trouvait ses racines dans la religion. Même une petite hérésie pouvait dégénérer en une véritable révolution si elle n'était pas contenue à temps, mais il était encore bien pire de régner sur des païens qui rejetaient complètement la vraie foi. Ces infidèles étaient au mieux indignes de confiance, au pire ils étaient ouvertement des traîtres. Ceux qui pouvaient convertir ces personnes à la vraie foi recevaient gloire et honneur !"
 dg_conversion.003.a:1 "La religion est d'une importance secondaire pour l'État §O(Nouvelles cruciales seulement)§!"
 dg_conversion.003.b:1 "Nommer un conseiller pour nous guider §Y(Nouvelles importantes seulement)§!"
 dg_conversion.003.c:1 "Étudier toutes les religions, petites ou grandes §G(Toutes les nouvelles)§!"
 dg_conversion.003.e:1 "Manifester un intérêt de pure forme pour le clergé §R(Pas de nouvelles)§!"
 dg_conversion.003.f:1 "Donnons autorité à la nouvelle Église sur les terres ecclésiastiques."
 dg_conversion.003.g:1 "Emparons-nous des meilleures terres pour la couronne."
 dg_conversion.004.t:1 "Conversion des hérétiques"
 dg_conversion.004.d:1 "Convaincre des régions entières d'abandonner leurs habitudes et suivre une nouvelle foi était une tâche qui pouvaient prendre des générations. En dépit de lois destinées à encourager la conversion et les punitions infligées aux hérétiques qui adhèrent obstinément à leurs croyances, cela prend des années de sermons, d'inquisition et de rééducation forcée avant que les communautés ne laissent leurs croyances pour de bon. Cela pourrait très bénéfique cependant d'atteindre l'unité religieuse."
 dg_conversion.004.a:1 "$COUNTRY$ doit être purgée de son hérésie !"
 dg_conversion.005.t:1 "La religion $COUNTRY_RELIGION$ recule"
 dg_conversion.005.d:1 "[From.Monarch.GetTitle] de [From.GetName] a décidé de damner son âme en abandonnant la religion [Root.Religion.GetName] et en professant le credo de la religion [From.Religion.GetName]. \n\nAu début de l'ère moderne, les souverains donnaient peu de droits à leurs peuples. Quand l'un d'eux décidait de se convertir à une nouvelle religion, ses sujets devaient faire de même, volontairement ou non."
 dg_conversion.005.a:1 "Hérésie et damnation !"
 dg_conversion.006.t:1 "La foi $COUNTRY_RELIGION$ se répand"
 dg_conversion.006.d:1 "Nous avons appris qu'en [From.GetName], le [From.Monarch.GetTitle] s'est converti à la religion [Root.Religion.GetName]. Cet acte désintéressé de piété inspirera sûrement son peuple à en faire de même."
 dg_conversion.006.a:1 "Réjouissons-nous !"
 dg_conversion.007.t:1 "Refugees make camp"
 dg_conversion.008.t:1 "Une croisade contre nous !"
 dg_conversion.008.d:1 "Le pape a appelé à une croisade contre nous, et nos voisins l'ont écouté."
 dg_conversion.008.a:1 "Qu'ils viennent !"
 dg_conversion.009.t:1 "Les missionnaires en [Root.GetName]"
 dg_conversion.009.d:1 "Les missionnaires de la foi [Root.Religion.GetName] travaillent dur à la conversion des hérétiques et des infidèles en [Root.GetName] à la seule vraie foi."
 dg_conversion.009.a:1 "Bénissons leurs efforts."
 dg_conversion.010.t:1 "Pression à la conversion"
 dg_conversion.010.d:1 "With [Root.GetName] in the thrall of a foreign faith, the [Root.Monarch.GetTitle]'s subjects who follow that religion have begun demanding [Root.Monarch.GetSheHe] give up the [Root.Religion.GetName] faith and convert to their religion.  This leaves us at a crossroads, able to walk down the rocky road of our forefathers or the new and untested road of our masters."
 dg_conversion.010.a:1 "Cédons et acceptons cette nouvelle foi"
 dg_conversion.010.b:1 "Restons fidèles à la foi de nos pères"
 dg_conversion.011.t:1 "Le paganisme en déclin"
 dg_conversion.011.d:1 "Les religions servent à de nombreuses choses : à expliquer le fonctionnement de l'univers, à réconforter, à se protéger des désastres... C'est pourquoi, lorsqu'un désastre frappe, de nombreuses personnes perdent la foi. Les sociétés qui souffrirent d'un désastre naturel, de pestes meurtrières ou d'invasions étrangères perdirent souvent leur foi traditionnelle. Leur religion venait d'être discréditée et les premiers à souffrir étaient souvent les prêtres et les anciens. C'est ainsi que des sociétés entières en sont venues à adopter la façon de vivre de leurs conquérants."
 dg_conversion.011.a:1 "Nous avons fait des convertis !"
 dg_conversion.012.t:1 "L'islam en déclin"
 dg_conversion.013.t:1 "Le christianisme en déclin"
 dg_conversion.014.t:1 "Le dharmisme en déclin"
 dg_conversion.015.t:1 "Le taoïsme en déclin"
 dg_conversion.016.t:1 "Le judaïsme en déclin"
 dg_conversion.018.t:1 "Syncrétisme religieux"
 dg_conversion.018.d:1 "Puisque les nouvelles générations ont été élevées dans la vraie foi par les missionnaires, les religions traditionnelles se sont éteintes au profit de la religion d'État. Il y avait des avantages à se convertir et lorsque les colons sont arrivés, et avec eux des mariages interreligieux. Plutôt que disparaître complètement, elles étaient intégrées à la nouvelle religion sous forme de fêtes, rituels et même de dieux ou démons. Ces fois «syncrétiques» étaient considérées comme hérétiques aux yeux du clergé, mais étaient souvent tolérées par les gouvernants qui étaient satisfaits d'avoir converti les autochtones.\n\nLa plupart des provinces païennes concernées se convertiront à la religion $COUNTRY_RELIGION$. Quant aux autres, elles ne pourront pas être converties normalement."
 dg_conversion.018.a:1 "Je vois."
 dg_conversion.019.a:1 "Convertissons-nous à la nouvelle religion."
 dg_conversion.019.b:1 "Déclarons notre indépendance."
 dg_conversion.020.t:1 "Expédition de missionnaires"
 dg_conversion.020.d:1 "Nous avons réuni des missionnaires, des hommes et des femmes à la foi forte qui veulent se rendre à l'étranger pour répandre la foi $COUNTRY_RELIGION$. Ils savent qu'ils pourraient ne jamais revenir, mais leur récompense dans l'au-delà en vaut la peine ! Où devrions-nous les envoyer ?"
 dg_conversion.020.a:1 "Envoyons-les à nos frères asservis."
 dg_conversion.020.b:1 "Envoyons-les à nos frères à l'étranger."
 dg_conversion.020.c:1 "Envoyons-les à nos rivaux."
 dg_conversion.020.e:1 "Envoyons-les à nos voisins."
 dg_conversion.020.f:1 "Annulons l'expédition."
 dg_conversion.020.g:1 "Aidons nos voisins de foi $COUNTRY_RELIGION$ à combattre l'hérésie."
 dg_conversion.020.h:1 "Envoyons-les à nos ennemis."
 dg_conversion.021.t:1 "Missionnaires catholiques"
 dg_conversion.021.d:1 "Un prêtre étranger est venu à $CAPITAL_CITY$, pour dire à notre $MONARCHTITLE$ quels seraient les avantages de se convertir à sa religion. En plus de sauver nos âmes de la damnation, il expliqua comment nous pourrions centraliser et moderniser notre gouvernement. Il insua finalement que nous éviterions ainsi d'être la cible de futures guerres saintes."
 dg_conversion.021.a:1 "Restons fidèles à la foi de nos pères."
 dg_conversion.021.b:1 "Convertissons-nous à cette foi étrangère."
 dg_conversion.021.c:1 "Permettons-leur de prêcher sur nos terres."
 dg_conversion.021.e:1 "La dynastie des $DYNASTY$ de $COUNTRY$ ne se convertira jamais à cette foi néfaste !"
 dg_conversion.021.e_2:1 "Cela empêchera cette religion de nous envoyer à nouveau des missionnaires."
 dg_conversion.022.t:1 "Missionnaires orthodoxes"
 dg_conversion.023.t:1 "Missionnaires protestants"
 dg_conversion.024.t:1 "Missionnaires chrétiens réformés"
 dg_conversion.025.t:1 "Missionnaires miaphysites"
 dg_conversion.026.t:1 "Missionnaires chrétiens dualistes"
 dg_conversion.027.t:1 "Missionnaires calixtins"
 dg_conversion.028.t:1 "Missionnaires sunnites"
 dg_conversion.029.t:1 "Missionnaires chiites"
 dg_conversion.030.t:1 "Missionnaires ibadites"
 dg_conversion.031.t:1 "Missionnaires wahhabites"
 dg_conversion.032.t:1 "Missionnaires hindous"
 dg_conversion.033.t:1 "Missionnaires sikhs"
 dg_conversion.034.t:1 "Missionnaires jaïns"
 dg_conversion.035.t:1 "Missionnaires zoroastriens"
 dg_conversion.036.t:1 "Missionnaires bouddhistes theravadas"
 dg_conversion.037.t:1 "Missionnaires bouddhistes mahayanas"
 dg_conversion.038.t:1 "Missionnaires bouddhistes vajrayanas"
 dg_conversion.039.t:1 "Missionnaires confucéens"
 dg_conversion.040.t:1 "Missionnaires juifs"
 dg_conversion.041.t:1 "Soutien d'hérétiques étrangers"
 dg_conversion.041.d:1 "Nous avons pris contact avec des réformateurs radicaux exilés qui sont disposés à retourner dans leur pays d'origine et d'y répandre leur foi erronée. Leurs efforts déstabiliseront ces pays.\n\nQuel dommage."
 dg_conversion.050.t:1 "The [From.GetAdjective] faith"
 dg_conversion.050.d:1 "Having placed the [From.GetAdjective] [From.Monarch.GetTitle] on [From.Monarch.GetHerHis] throne, we would be within our rights to demand that [From.Monarch.GetSheHe] introduce the [Root.Religion.GetName] faith to [From.GetName].  On the other hand, some of our advisors suggest allowing them to practise the [From.Religion.GetName] religion instead, arguing that it will win the loyalty of the [From.Culture.GetName] people."
 dg_conversion.050.a:1 "Introduce the [Root.Religion.GetName] religion to [From.GetName]"
 dg_conversion.050.b:1 "Let them profess the [From.Religion.GetName] religion instead"
 
 dg_piety.001.t:1 "La foi et la raison"
 dg_piety.001.d:1 "Les philosophes des Lumières abordaient beaucoup d'idée de façon radicalement différente. Ces idées se répandaient rapidement parmi une population sachant de plus en plus lire et écrire via la presse typographique. Certaines de ces idées scandalisaient le public, cependant, et donc beaucoup de philosophes devaient parler indirectement de certains sujets. Néanmoins, ils s'éloignaient, comme $PHILOSOPHER$, de la religion, critiquant l'Église et professant une croyance en un dieu inactif, appelée déisme. La popularité à $CAPITAL_CITY$ de ces idées hérétiques avait une chance d'augmenter si rien n'était entrepris à ce sujet."
 dg_piety.001.a:1 "Arrêtons-le pour blasphème."
 dg_piety.001.b:1 "Autorisons-le à répandre ces idées."
 dg_piety.002.t:1 "The Seekers of Ill-Fortune"
 dg_piety.002.d:1 "For a while, it became the fashion for upper class young $PRIMARY_CULTURE$ men to flaunt religious laws and publicly commit acts of blasphemy, demanding that divine justice be served for the acts.  When nothing happened, they would proclaim the event proof of the non-existence of gods.  Such Seekers of Ill-Fortune were relatively harmless but deeply offensive to the devout, who demanded that the $MONARCHTITLE$ pass laws making it a crime to express disbelief in the $COUNTRY_RELIGION$ faith."
 dg_piety.002.a:1 "Find some excuse to lock them up"
 dg_piety.002.b:1 "Boys will be boys"
 dg_piety.003.t:1 "Le blasphème de $MONARCH$"
 dg_piety.003.d:1 "Although it can hardly be said that $COUNTRY$ is a pious nation, it is still unwise to show a complete disregard for the $COUNTRY_RELIGION$ faith - which is exactly what the $MONARCHTITLE$ did...and in a very public manner!  The gaffe has offended true believers in the nation and exposed the limits of secularism.  What should we do?"
 dg_piety.003.a:1 "Montrer publiquement de la contrition."
 dg_piety.003.b:1 "Embrace the reputation"
 dg_piety.004.t:1 "Pénurie d'ecclésiastiques"
 dg_piety.004.d:1 "Nos responsables religieux se plaignent d'une pénurie d'ecclésiastiques pour pouvoir combler les postes vacants en $COUNTRY$. Les gens sont de moins en moins attirés par la rigueur de la vie religieuse et les plus brillants abandonnent leur métier d'ecclésiastique en faveur d'une profession séculière. Le nœud du problème est pourtant simple. En effet, les gens ne considèrent plus la religion $COUNTRY_RELIGION$ comme centrale dans leur vie !  \n\nNos responsables religieux prennent déjà des mesures pour y remédier, en embauchant des prêtres pour travailler à $CAPITAL_CITY$ et en encourageant les paysans à faire leurs vœux. Cependant, ils nous préviennent que nous devons nous attendre à faire face à un manque de talents dans notre clergé pendant des années."
 dg_piety.004.a:1 "Concentrons-nous sur nos ecclésiastiques."
 dg_piety.004.b:1 "Concentrons-nous sur nos efforts missionnaires."
 dg_piety.011.t:1 "Science on trial"
 dg_piety.011.d:1 "One of $MONARCHTITLE$ $MONARCH$'s most trusted advisors, the scientist $NATURAL_SCIENTIST$, has been put on trial!  It seems that his experiments into the nature of life and the universe have brought him into conflict with holy scripture.  When religious leaders approached him, his acerbic responses left them little choice but to formally charge him with heresy."
 dg_piety.011.a:1 "Ordonnons sa libération immédiatement."
 dg_piety.011.b:1 "Offrons-lui notre soutien durant le procès."
 dg_piety.011.c:1 "Nions toute connaissance de son blasphème"
 dg_piety.012.t:1 "Vague d'hérésie"
 dg_piety.012.d:1 "Parce que la religion est est si importante pour notre peuple, il passe beaucoup de temps à débattre de moralité et du texte sacré. En soi, ce n'est pas un problème, mais cela mène parfois dans des directions que nos responsables religieux désapprouvent. Au point qu'en son sein, des personnes se sont éloignées de la religion $COUNTRY_RELIGION$ et blasphèment ouvertement !"
 dg_piety.012.a:1 "Ramenons-les dans le droit chemin par la force."
 dg_piety.012.b:1 "Envoyons des missionnaires pour leur montrer leurs erreurs."
 dg_piety.012.c:1 "Laissons-les tranquilles."
 dg_piety.013.t:1 "Cleric Scientist"
 dg_piety.013.d:1 "In the early modern era, few occupations had the opportunity to think and read all day.  The life of a priest or monk was an exception to that rule.  Not only did it allow literacy and an education in the classics, but it even encouraged a life of solitude in many cases.  This was fertile soil to grow scientists, and many famous scientists devoted themselves to God first, but science second.  Gregor Mendel, Roger Bacon, Francesco Grimaldi, and dozens of other monks and priests expanded Man's knowledge of mathematics, astronomy, botany, physics, medicine, and other areas of science in the early modern era.  Now we can add the name of $THEOLOGIAN$ to that list.  For the most part, the reaction of the church to these cleric scientists was positive, but there were always those who regarded such men as a perversion of holy orders - clerics who had taken vows to devote themselves to the divine should not be studying worldly things."
 dg_piety.013.a:1 "Récompensons-le pour ses découvertes."
 dg_piety.013.b:1 "Critiquons-le pour son éloignement de la théologie."
 dg_piety.016.t:1 "Bons présages"
 dg_piety.016.d:1 "Des pèlerins rapportent avoir eu des visions miraculeuses et des responsables religieux les ont interprétés comme un signe de faveur divine. Comment allons-nous interpréter ces visions ?"
 dg_piety.016.a:1 "La prospérité est juste au coin de la rue."
 dg_piety.016.b:1 "Notre cause est juste."
 dg_piety.016.c:1 "Je suis le $MONARCHTITLE$ légitime."
 dg_piety.016.e:1 "Notre foi est forte."
 dg_piety.017.t:1 "Mauvais présages"
 dg_piety.017.d:1 "Des pèlerins rapportent avoir eu des visions terribles et des responsables religieux les ont interprétés comme un signe de colère divine. Comment allons-nous interpréter ces visions ?"
 dg_piety.017.a:1 "Repentons-nous de nos péchés."
 dg_piety.017.b:1 "Condamnons-les pour blasphème."
 dg_piety.041.t:1 "Soul searching"
 dg_piety.041.d:1 "The trials and tribulations our country has suffered have led to a lot of unhappy people who are searching for an explanation for our problems.  Recently, a fiery priest has begun preaching on street corners that our republic has suffered because we have lost sight of the divine.  He claims to see visions that show $COUNTRY$'s future greatness, but only if we return to the true path.  This 'prophet' has made many followers, both among the common folk and among the plutocrats!  Already a $COUNTRY_RELIGION$ Party has been founded to provide political support for his ideas.  An ambitious politician might tie himself to his coattails and ride along to popularity, but a wise one might be leery of this brand of populism."
 dg_piety.041.a:1 "Il a les réponses."
 dg_piety.041.b:1 "C'est un fanatique."
 dg_piety.042.t:1 "La chute du prophète"
 dg_piety.042.d:1 "As he gained increased influence over $COUNTRY$, the prophet continued to find flaws in $PRIMARY_CULTURE$ society, holding burnings of sacrilegious and sinful things, performing miracle cures, and sharing his visions.  As a result, established religious leaders condemned him as a heretic - and, drunk with power, the prophet condemned them in return.  This was too much for even his followers to support, and just as swiftly as it happened, the prophet and his $COUNTRY_RELIGION$ Party lost power in $COUNTRY$.  With his execution, the stage is set for a return to normality."
 dg_piety.042.a:1 "Nous sommes allés trop loin."
 dg_piety.042.b:1 "Nous ne sommes pas allés assez loin !"
 dg_piety.043.t:1 "La foudre frappe des lieux sacrés"
 dg_piety.043.d:1 "During the night, a thunderstorm in $PROVINCECAPITAL$ resulted in the city's most sacred place of worship being struck by lightning, setting fire to the structure and forcing dozens of locals to work together to put it out.  While the structure is still intact, it has led to some questioning why the heavens themselves would rain down destruction on the very structures devoted to the divine.  Could it be that we have done something to earn divine wrath?"
 dg_piety.043.a:1 "Examinons les implications."
 dg_piety.043.b:1 "Calmons leurs craintes"
 dg_piety.043.d_christian:1 "\nLes cathédrales sont trop souvent frappées par la foudre. Peut-être que Dieu nous punit pour oser s'élever aussi haut au-dessus de la ville, tout comme Il a frappé la Tour de Babel ?"
 dg_piety.043.d_judaic:1 "\nLes synagogues sont trop souvent frappées par la foudre. Peut-être que Dieu nous punit pour oser s'élever aussi haut au-dessus de la ville, tout comme Il a frappé la Tour de Babel ?"
 dg_piety.043.d_muslim:1 "\nLes minarets sont trop souvent frappés par la foudre. Peut-être que Dieu nous punit pour oser s'élever aussi haut au-dessus de la ville, tout comme Il a frappé la Tour de Babel ?"
 dg_piety.043.d_pagan:1 "\nLes temples sont trop souvent frappés par la foudre. Peut-être que Dieu nous punit pour oser s'élever aussi haut au-dessus de la ville, tout comme Il a frappé la Tour de Babel ?"
 dg_piety.044.t:1 "[Root.Monarch.GetName]'s Faith"
 dg_piety.044.d:1 "As the ruler of a [Root.Religion.GetName] nation, the [Root.Monarch.GetTitle] earned [Root.Monarch.GetHerHis] legitimacy from [Root.Monarch.GetHerHis] faith.  There was, however, a great difference between a ruler who truly believed and one who simply went through the motions."
 dg_piety.044.fanatical:1 "\nThe new [Root.Monarch.GetTitle] is a fanatical believer, burning with a passion to root out heresy and spread the true faith."
 dg_piety.044.pious:1 "\nThe new [Root.Monarch.GetTitle] is a true believer in public and in private, praying for divine guidance in [Root.Monarch.GetHerHis] decisions."
 dg_piety.044.observant:1 "\nThe new [Root.Monarch.GetTitle] is in many ways an ordinary [Root.Religion.GetName], participating in public festivals and leading prayers."
 dg_piety.044.cynical:1 "\nThe new [Root.Monarch.GetTitle] is a cynic, putting on a show for the superstitious peasants but privately condemning religion."
 dg_piety.044.unbeliever:1 "\nThe new [Root.Monarch.GetTitle] is an unbeliever who refuses to participate in rituals, leaving that to the priests instead."
 dg_piety.044.a:1 "May [Root.Monarch.GetSheHe] rule wisely"
 dg_piety.044.b:1 "Convince [Root.Monarch.GetHerHim] to renew [Root.Monarch.GetHerHis] faith"
 dg_piety.044.c:1 "Convince [Root.Monarch.GetHerHim] that faith is a private matter"
 dg_piety.051.t:1 "L'oeuvre remarquable de $MONARCH$"
 dg_piety.051.da:1 "Pour montrer la vraie dévotion et impressionner les dignitaires étrangers, il était important qu'un grand édifice ressorte du reste de la ville. Pour cela, il devait être beau, édifiant, et par-dessus tout, gigantesque. Ce serait le travail de grands hommes - au pluriel. Un tel projet pouvait facilement prendre des générations et mener à la banqueroute un plus petit pays. \n\nLe projet est fini à hauteur de 0%."
 dg_piety.051.db:1 "Pour montrer la vraie dévotion et impressionner les dignitaires étrangers, il était important qu'un grand édifice ressorte du reste de la ville. Pour cela, il devait être beau, édifiant, et par-dessus tout, gigantesque. Ce serait le travail de grands hommes - au pluriel. Un tel projet pouvait facilement prendre des générations et mener à la banqueroute un plus petit pays. \n\nLe projet est fini à hauteur de [Root.Capital.great_temple.GetValue]%."
 dg_piety.051.a:1 "Soutenons les ingénieurs avec de l'argent."
 dg_piety.051.b:1 "Mandatons $ARTIST$ pour sa décoration."
 dg_piety.051.c:1 "Ordonnons à $THEOLOGIAN$ de le concevoir."
 dg_piety.051.e:1 "D'autres affaires demandent notre attention."
 dg_piety.051.f:1 "Levons une dîme spéciale prélevée aux fidèles."
 dg_piety.051.g:1 "Confisquons les biens des hérétiques pour le payer."
 dg_piety.051.h:1 "Concentrons-nous entièrement sur ce projet."
 dg_piety.052.t:1 "La gloire de $PROVINCECAPITAL$"
 dg_piety.052.d:1 "Our $MONARCHTITLE$'s great work has been completed: towering over the city of $CAPITAL_CITY$, a great edifice declares to all our devotion to the true $COUNTRY_RELIGION$ faith, inspiring zeal in worshippers and converts alike.  May it stand for a thousand years!"
 dg_piety.052.a:1 "Not to me, O Lord, but to thy name give glory"
 dg_piety.052.b:1 "Louons Allah !"
 dg_piety.052.c:1 "Louons Yahvé !"
 dg_piety.052.e:1 "Let us bask in its unearthly glory"
 dg_piety.053.t:1 "Temple infidèle capturé"
 dg_piety.053.d:1 "The governor of $PROVINCENAME$ has taken possession of a great temple there over the loud protestations of its priests.  An architectural masterpiece, it stands in unearthly glory - yet it also stands in defiance of the $COUNTRY_RELIGION$ faith.  We cannot afford to allow it to continue to operate.  The only question is, what to do with it?"
 dg_piety.053.a:1 "Confions-le à nos prêtres de religion $COUNTRY_RELIGION$."
 dg_piety.053.b:1 "Transformons-le en palais."
 dg_piety.053.c:1 "Transformons-le en armurerie."
 dg_piety.053.e:1 "Pillez-le et brûlez-le."
 dg_piety.054.t:1 "La gloire de $PROVINCECAPITAL$"
 dg_piety.054.d:1 "Our religious leaders have journeyed to the province of $PROVINCENAME$, home to a wonder: a fantastic edifice devoted to the $COUNTRY_RELIGION$ religion, the centre of worship for thousands!  The sight instills faith and pride in our people.  Our priests have rededicated the site and it is once again a force for good in the world."
 dg_piety.054.a:1 "Praise all that is holy"
 dg_piety.055.t:1 "Une rénovation est nécessaire"
 dg_piety.055.d:1 "Notre grand édifice construit en l'honneur de la religion $COUNTRY_RELIGION$ à $PROVINCECAPITAL$ est vétuste et aurait besoin d'être rénové. Nos responsables religieux se sont tournés vers notre $MONARCHTITLE$ pour les aider à le restaurer."
 dg_piety.055.a:1 "Allons jusqu'à rénover l'édifice."
 dg_piety.055.b:1 "Réparons-le seulement."
 dg_piety.055.c:1 "Laissons-le se délabrer."
 dg_piety.056.t:1 "Captured Heathen Temple"
 dg_piety.056.d:1 "The heathen temple of $PROVINCENAME$ has fallen in our hands over the loud protestations of its priests.  It stands in defiance of the $COUNTRY_RELIGION$ faith.  We shouldnt allow it to operate but actions against it may cause an uprising among the local populace.  What to do with it?"
 dg_piety.056.a:1 "Hand it over to $COUNTRY_RELIGION$ priests to run"
 dg_piety.056.b:1 "Leave it be"
 dg_piety.056.c:1 "Destroy it!"
 dg_piety.057.t:1 "Recovery of temple"
 dg_piety.057.d:1 "A temple of our faith was lying in control of the heathen eney, but not anymore! Glory to its liberators"
 dg_piety.057.a:1 "Glory to the True Faith"
 
 dg_church_influence.001.t:1 "Un legs au clergé"
 dg_church_influence.001.d:1 "De temps en temps de pieux fidèles faisaient don de leur terre au clergé, souvent dans leur testament en tant que legs. Puisque le clergé en tant qu'institution qui possédait la terre plutôt que le prêtre qui y résidait, celle-ci n'est jamais passée dans d'autres mains. Par ailleurs, le clergé n'était pas imposable et accumulait de ce fait de grandes quantités de richesses. Même si les seigneurs pouvaient retirer leur terre de la donation, beaucoup de domaines indépendants furent ainsi perdus pour la couronne et dans certains pays le clergé possédait plus d'un tiers de toutes les terres !"
 dg_church_influence.001.a:1 "Ne remettons pas en question le testament."
 dg_church_influence.001.b:1 "Emparons-nous des terres pour la Couronne."
 dg_church_influence.002.t:1 "Concessions du clergé"
 dg_church_influence.002.d:1 "Le clergé en $COUNTRY$ a écouté l'appel de notre $MONARCHTITLE$ et propose de céder un certain nombre de propriétés à l'État pour notre combat contre les hérétiques et les infidèles. Cependant, même s'il est enclin à renoncer à ces terres, combien en possède-t-il encore ?"
 dg_church_influence.002.a:1 "Acceptons cette offre."
 dg_church_influence.002.b:1 "Demandons-en plus de leur part."
 dg_church_influence.003.t:1 "Refus du compromis"
 dg_church_influence.003.d:1 "Nos responsables religieux ont envoyé des représentants pour dire pourquoi ils ne méritent pas de devoir abandonner une seule de leurs propriétés. Leur liste de raisons est longue et bien argumentée, mais cela se réduit à l'idée que nous n'avons pas le droit de saisir leurs terres. Pourtant il y a un autre axiome : la loi du plus fort."
 dg_church_influence.003.a:1 "Acceptons cette impasse."
 dg_church_influence.003.b:1 "Prenons les propriétés du clergé par la force."
 dg_church_influence.004.t:1 "Appropriation de la terre du clergé"
 dg_church_influence.004.d:1 "Le clergé était l'un des plus grands propriétaires terriens en $COUNTRY$, donc un transfert de ses terres impliquait un grand nombre de possessions à gérer. Celles-ci pouvaient prendre plusieurs formes : un village où les paysans payaient des impôts à un chef religieux, un monastère qui cultivait lui-même les terres, un sanctuaire ou un temple convertis à un autre usage, ou encore, des marchandises possédées et gérées par des religieux. Certains dirigeants vendaient ces possessions pour payer des guerres ou entamer des constructions, tandis que d'autres en faisaient don à des nobles afin de consolider leur règne et stabiliser le pays durant les périodes de conflits. Il existait aussi la possibilité d'en faire la propriété de l'État afin d'augmenter sa puissance. Peu importe ce qui était fait des terres, les tenir éloignées des mains du clergé impliquait un revenu supplémentaire pour les coffres de l'État."
 dg_church_influence.004.b:1 "Vendons aux enchères les terres."
 dg_church_influence.004.c:1 "Accordons les terres à des nobles loyaux."
 dg_church_influence.004.e:1 "Cédons-les à notre nouveau clergé."
 dg_church_influence.013.t:1 "Machinations du clergé"
 dg_church_influence.013.d:1 "Ruling by divine grace, the $MONARCHTITLE$ supported the works of the church, and in turn was supported by it...in theory.  Unfortunately, religious leaders in $COUNTRY$ have gained so much influence at $CAPITAL_CITY$ that they have begun to pull the strings of the ruler - especially in light of the weakness of the $MONARCHTITLE$.  Religious leaders in government posts have begun to introduce changes - small ones at first, but increasingly blatant ones that make it clear they intend to be the real powers in $COUNTRY$!\n\nLuckily, the $MONARCHTITLE$ still has loyal allies who have discovered these vile plans and have revealed them, giving the government a chance to strike back - or surrender into the loving arms of the church."
 dg_church_influence.013.a:1 "Arrêtons les traîtres."
 dg_church_influence.013.b:1 "Purger le clergé de ses dissidents."
 dg_church_influence.013.c:1 "Donnons au clergé l'autorité qu'il demande."
 dg_church_influence.014.t:1 "Massacre du clergé"
 dg_church_influence.014.d:1 "As the average $PRIMARY_CULTURE$ man on the street became increasingly secular, he began to grow bitter about the church - its privileges, its wealth, and its powerful influence over the $MONARCHTITLE$.  Usually this was confined to anticlericalism and cynicism, but when times were bad enough it could unleash a flood of vitriol against the church.\n\nIn $YEAR$, the citizens of $CAPITAL_CITY$ spilled out into the streets and began killing all the clergy they could find, breaking into temples and looting them.  The violence ended as suddenly as it happened, but the actions of the mob has shaken the entire nation.  How should we respond to it?"
 dg_church_influence.014.a:1 "Restaurons l'ordre et réparons les lieux de culte."
 dg_church_influence.014.b:1 "Réunissons les meneurs et exécutons-les."
 dg_church_influence.014.c:1 "Profitons du chaos pour affaiblir le clergé."
 dg_church_influence.021.t:1 "Temples en état de délabrement"
 dg_church_influence.021.d:1 "A pale shadow of its former self, the $COUNTRY_RELIGION$ faith finds itself in financial straits.  Forced to rely largely on the voluntary donations of worshippers, it was inevitable that some temples would fall into disrepair or even be abandoned completely.  Usually this was a minor inconvenience, requiring villages to hire an itinerant preacher to travel there several times a year for important rituals, but occasionally it was a national embarrassment when an ancient or beautiful place had to be shut to the public.  Knowing this, a savvy church leader could force the $MONARCHTITLE$ into choosing between state support for the church and appearing to be uncaring."
 dg_church_influence.021.a:1 "Utilisons les fonds de l'État pour les rénover."
 dg_church_influence.021.b:1 "Laissons-les s'écrouler."
 dg_church_influence.022.t:1 "Sécularisation de l'État"
 dg_church_influence.022.d:1 "Tout comme le gouvernement de $COUNTRY$, le clergé est devenu une cible pour ceux qui souhaitent prendre le pouvoir en $COUNTRY$. Sa faiblesse pousse à la rébellion contre le règne de $MONARCH$ - à moins qu'un $MONARCHTITLE$ cynique ait décidé d'utiliser ce mouvement pour s'emparer du pouvoir absolu."
 dg_church_influence.022.a:1 "Luttons contre ce coup d'État."
 dg_church_influence.022.b:1 "Ouvrons la voie."
 dg_church_influence.023.t:1 "The $COUNTRY_RELIGION$ agenda"
 dg_church_influence.023.d:1 "The $MONARCHTITLE$'s most trusted advisor is a zealous $COUNTRY_RELIGION$ who aims to increase the power and influence of the church within $COUNTRY$.  To that end, he is staking his political career on a series of reforms designed to strengthen the church.  To refuse would mean the breakdown of this close friendship."
 dg_church_influence.023.a:1 "Soutenons ces réformes."
 dg_church_influence.023.b:1 "Renvoyons ce conseiller."
 dg_church_influence.031.t:1 "Conversion des indigènes"
 dg_church_influence.031.d:1 "The New World was not immune to the religious struggles of the Old.  In addition to would-be heretics who formed their own colonies, it was home to heathen natives who worshipped strange gods.  These both threatened the security and prosperity of the colonies.  Missionaries arrived in $CAPITAL_CITY$ eager to begin converting the natives, and to set up religious settlements among them.  At times, this led to friction with settlers, natives, or with the colonial government.  It is time to set things straight and ask [Root.ColonialParent.GetName] to provide clarity on this issue."
 dg_church_influence.031.a:1 "Demandons à [Root.ColonialParent.GetName] d'envoyer plus de prêtres."
 dg_church_influence.031.b:1 "Demandons à [Root.ColonialParent.GetName] de nous donner autorité sur le clergé."
 dg_church_influence.031.c:1 "Demandons à [Root.ColonialParent.GetName] de nous laisser tranquille."
 dg_church_influence.032.t:1 "Le clergé de [From.GetName]"
 dg_church_influence.032.d:1 "Settlers in the colonies have petitioned the $MONARCHTITLE$ to send priests to help convert the natives there.\n\nThe lack of established traditions in the colonies meant that it was possible to shape the future of the settlements that sprung up there.  By setting aside land for the Church, or encouraging religious settlement, or by taxing the settlers to support the Church, a ruler could gain the support of the Church - not only in the New World, but also in the Old.  On the other hand, some argued that a New World meant a world without the interference of the Church.  Missionaries could upset the natives, leading to war - or worse yet, could convince the natives to try and join $PRIMARY_CULTURE$ society..."
 dg_church_influence.032.a:1 "Give the Church authority over [From.GetName] §O(very high Church Influence)§!"
 dg_church_influence.032.b:1 "Give the Church land in [From.GetName] §O(high Church Influence)§!"
 dg_church_influence.032.c:1 "Allow the Church to send missions to [From.GetName] §O(moderate Church Influence)§!"
 dg_church_influence.032.e:1 "Restrict the Church in [From.GetName] §O(low Church Influence)§!"
 dg_church_influence.033.t:1 "Des tribus se convertissent en $PROVINCENAME$"
 dg_church_influence.033.d:1 "The pagan natives living near our colonies attracted pious believers who saw a chance to spread the $COUNTRY_RELIGION$ faith.  These missionaries actively travelled beyond the borders of the colonies to find and befriend native tribes, living among them as they learned their language and shared their testimony.  This contact inadvertently spread disease to the natives, disease that the missionaries themselves seemed to be immune to.  This was proof that the missionaries had great power - or were great evil.\n\nSuccessful missionaries could convert entire tribes, turning them into valuable allies and trading partners.  Unfortunately, it was not entirely positive: native converts were not treated as equals by the colonists, and their understanding and belief in their new religion was often incomplete.  Native festivals, rituals, and even gods made their way into the religion of the colonies."
 dg_church_influence.033.a:1 "Acceptons la conversion des indigènes."
 dg_church_influence.033.b:1 "Ils ne sont pas vraiment de religion $COUNTRY_RELIGION$."
 dg_church_influence.034.t:1 "Les missionnaires contrarient les indigènes en $PROVINCENAME$"
 dg_church_influence.034.d:1 "The pagan natives living near our colonies attracted pious believers who saw a chance to spread the $COUNTRY_RELIGION$ faith.  These missionaries actively travelled beyond the borders of the colonies to find and befriend native tribes, living among them as they learned their language and shared their testimony.  This contact inadvertently spread disease to the natives, disease that the missionaries themselves seemed to be immune to.  This was proof that the missionaries had great power - or were great evil.\n\nMissionaries often knew little about the culture or customs of their hosts, relying on native guides who could be biased or ignorant themselves.  Anger could easily turn to bloodshed, and although missionaries were living outside the protection and laws of the colonies, both natives and colonists tended to view them as part of $COUNTRY_RELIGION$.  When violence broke out, it could easily escalate into a full scale tribal war."
 dg_church_influence.034.a:1 "Une tribu nous a déclaré la guerre."
 dg_church_influence.035.t:1 "Mission fondée en $PROVINCENAME$"
 dg_church_influence.035.d:1 "The pagan natives living near our colonies attracted pious believers who saw a chance to spread the $COUNTRY_RELIGION$ faith.  These missionaries actively travelled beyond the borders of the colonies to find and befriend native tribes, living among them as they learned their language and shared their testimony.  Like-minded missionaries sometimes worked together, founding missions in the wilderness in order to better preach to the natives.  These missions acted as farms, trading posts, temples and schools all in one, and could have a great impact on the natives in the region."
 dg_church_influence.035.a:1 "Notre influence se répand."
 dg_church_influence.036.t:1 "Faux convertis"
 dg_church_influence.036.d:1 "Nos prêtres rapportent que les indigènes de $PROVINCENAME$ ont seulement prétendu suivre la foi $COUNTRY_RELIGION$. En vérité, ils ont trouvé des moyens de pratiquer leurs anciennes traditions infidèles, telles qu'enterrer leurs idoles en dessous des symboles religieux ou de choisir leurs dieux en saint et démons.  \n\nA présent que leur tromperie a été découverte, comment devons-nous les traiter ?"
 dg_church_influence.036.a:1 "Laissons-les vivre en paix jusqu'à ce que nous les convertissions."
 dg_church_influence.036.b:1 "Envoyons des soldats pour imposer notre religion."
 dg_church_influence.041.t:1 "La loi $COUNTRY_ADJ$ et la loi divine"
 dg_church_influence.041.d:1 "Nous avons la change rare de définir comment notre foi sera pratiquée. Certains de nos prêtres argumentent qu'ils devraient être soumis à la loi divine, non à la loi terrestre, et demandent le droit de diriger comme bon leur semble. Certains de nos conseillers disent que ceci pourrait mener à la corruption parmi le clergé."
 dg_church_influence.041.a:1 "Tout le monde doit suivre les mêmes lois."
 dg_church_influence.041.b:1 "Le clergé relève d'une autorité supérieure."
 dg_church_influence.051.t:1 "Un nouveau chef religieux"
 dg_church_influence.051.d:1 "Des nouvelles provenant de $CAPITAL_CITY$ font état du décès du plus haut responsable de la religion $COUNTRY_RELIGION$ en $COUNTRY$. C'est triste, mais c'est aussi une opportunité puisque nous pouvons choisir son successeur. \n\nTraditionnellement, à notre $MONARCHTITLE$ était présenté des candidats parmi lesquels il fallait en choisir un. Ceci lui octroyait une certaine influence dans les affaires religieuses tout en s'assurant qu'un homme capable soit élu."
 dg_church_influence.052.t:1 "Conseiller de la foi $COUNTRY_RELIGION$"
 dg_church_influence.052.d:1 "Le chef de la foi $COUNTRY_RELIGION$ $PRIMARY_CULTURE$ est d'accord pour nous envoyer un homme loyal et pieux qui agira en tant que notre conseiller. Il nous servira avec sagesse."
 dg_church_influence.052.a:1 "Ayons confiance en lui pour qu'il nous envoie les talents dont nous avons besoin."
 dg_church_influence.052.b:1 "Demandons un homme de lettres."
 dg_church_influence.052.c:1 "Demandons un homme de mots."
 dg_church_influence.052.e:1 "Demandons un homme d'action."
 dg_church_influence.053.t:1 "Le droit divin de notre $MONARCHTITLE$"
 dg_church_influence.053.d:1 "The head of our religion has publicly declared that loyalty to the $MONARCHTITLE$ is a holy duty for the $COUNTRY_RELIGION$ faith, helping to restore some stability to $RULER_ADJ$ rule.\n\nBelief in an all-powerful, all-knowing God meant believing that everything that happened was, in some way, meant to be.  Believing in an all-powerful, all-knowing deity logically meant believing that everything happened for a reason.  Whether someone lived or died, whether someone was born to peasants or into royalty - all of it was Divine Will.  In other words, $MONARCH$ was $MONARCHTITLE$ through the grace of God (Dei Gratia).\n\nThis concept was naturally encouraged by rulers, but it was also espoused by religious leaders.  When a ruler needed affirmation, $RULER_S_PRONOUN$ could often find it being declared from the pulpits of the country as long as $RULER_S_PRONOUN$ had the unwavering support of the head of the religion in $COUNTRY$."
 dg_church_influence.053.a:1 "Je suis né pour régner."
 dg_church_influence.054.t:1 "Des critiques envers notre $MONARCHTITLE$"
 dg_church_influence.054.d:1 "A l'âge de la foi et de la raison, les dirigeants gagnaient en légitimité à travers des actes de piété. En maintenant la loi divine, en combattant l'hérésie et en finançant le clergé, le $MONARCHTITLE$ était vu comme le représentant de Dieu sur Terre et remplissait ainsi sa part du contrat qui l'avait en premier lieu placé sur le trône. Quand un dirigeant s'écartait du droit chemin, un chef religieux obstiné ou zélé pouvait facilement le critiquer. Aucun dirigeant avisé ne sous-estimait le courroux d'une religion organisée ! \n\nMalheureusement, $MONARCH$ est à présent la cible de telles critiques. Nous devrions éviter de les mécontenter à l'avenir, mais pour le moment, comment devrions-nous répondre à ce défi ?"
 dg_church_influence.054.a:1 "Que $THEOLOGIAN$ débatte avec lui"
 dg_church_influence.054.b:1 "Subissons sa critique en silence."
 dg_church_influence.054.c:1 "Achetons son approbation avec de l'or."
 dg_church_influence.054.e:1 "Montrons notre repentance."
 dg_church_influence.054.f:1 "Faisons des concessions."
 dg_church_influence.054.g:1 "Menaçons-le pour qu'il revienne sur sa position."
 dg_church_influence.055.t:1 "Une protestation $COUNTRY_RELIGION$"
 dg_church_influence.055.d:1 "Des fidèles fanatiques en ont assez de leur chef ! Contrariés par ce qu'ils perçoivent comme de la corruption et de l'hérésie dans la religion $COUNTRY_RELIGION$, une foule en colère s'est formée et en veut au chef religieux de $COUNTRY$, qui s'est barricadé dans un temple et a envoyé des messagers paniqués chez notre $MONARCHTITLE$ afin de lui demander de l'aide. Bien que nous n'ayons pas un réel amour pour le chef religieux, cela nous ferait paraitre faible si nous laissions la foule errer librement. D'un autre point de vue ce serait peut-être un moyen de se débarrasser d'un rival ?"
 dg_church_influence.055.a:1 "Envoyons des soldats le protéger."
 dg_church_influence.055.b:1 "Laissons la foule errer librement."
 dg_church_influence.056.t:1 "L'excommunication de $MONARCH$"
 dg_church_influence.056.d:1 "Le chef de la foi $COUNTRY_RELIGION$ en $COUNTRY$ s'est disputé avec notre $MONARCHTITLE$. Critiquant ouvertement sa politique, il a finalement décidé d'utiliser son pouvoir ecclésiastique à son encontre. Nos espions dans sa cour nous rapportent qu'il prévoit de l'excommunier, déclarant officiellement que notre $MONARCHTITLE$ n'a pas la faveur divine et ordonnant aux croyants de l'éviter. Bien que son autorité est encore limitée, cela pourrait causer des problèmes à notre $MONARCH$ si cela devait arriver."
 dg_church_influence.056.a:1 "Envoyons des cadeaux au chef religieux pour le calmer."
 dg_church_influence.056.b:1 "Repentons-nous publiquement de nos péchés."
 dg_church_influence.056.c:1 "Menaçons-le pour qu'il fasse machine arrière."
 dg_church_influence.056.e:1 "Exécutons-le pour trahison."
 dg_church_influence.057.t:1 "Reaching out to heretics"
 dg_church_influence.057.d:1 "The head of the $COUNTRY_RELIGION$ religion in $COUNTRY$ has met with learned heretic scholars and debated theology with them, and has come away from the experience believing our two faiths are more similar than they are different.  He has written a declaration asking the faithful to show kindness to them, since we share many of the same beliefs.  To that end, he has sent a missive to the $MONARCHTITLE$ asking [Root.Monarch.GetHerHim] to guarantee their rights in $COUNTRY$:\n\n'My liege, may you be blessed with divine favour if you should show mercy to our misguided kin.  They are as human as we, seeking only to follow the ways of their forefathers.  Let them find peace, and in that peace will they surely come to see the truth of the one $COUNTRY_RELIGION$ faith.'"
 dg_church_influence.057.a:1 "Garantissons leurs droits."
 dg_church_influence.057.b:1 "Nous refusons tout compromis avec l'hérésie."
 dg_church_influence.058.t:1 "Condamnation de l'hérésie"
 dg_church_influence.058.d:1 "Le chef de la religion $COUNTRY_RELIGION$ en $COUNTRY$ a décidé que ceux qui ne suivaient la religion $COUNTRY_RELIGION$ sont condamnés à souffrir éternellement et pire encore, attirent les fidèles vers le péché ! Il a rédigé une déclaration cinglante demandant aux fidèles de chasser les hérétiques de $COUNTRY$, et à notre $MONARCHTITLE$ de mener un pogrome contre eux, ou au moins de fermer les yeux sur les actes commis contre eux. Cela ne nous fera sûrement pas aimé des hérétiques, mais il a un soutien populaire pour ses attaques."
 dg_church_influence.058.a:1 "Privons-les de leurs droits."
 dg_church_influence.058.b:1 "Faisons respecter la primauté du droit."
 dg_church_influence.059.t:1 "Une guerre juste"
 dg_church_influence.059.d:1 "Le plus haut responsable de la foi $COUNTRY_RELIGION$ en $COUNTRY$ a déclaré que notre guerre est légitime et qu'elle a le soutien divin. Il a appelé les fidèles à combattre les ennemis et soutenir notre $MONARCHTITLE$. De nouvelles recrues affluent déjà sous notre bannière, remplies du sentiment d'accomplir la volonté divine."
 dg_church_influence.059.a:1 "Si Dieu est avec nous, qui pourrait se mettre sur notre chemin ?"
 dg_church_influence.060.t:1 "Guerre sainte déclarée"
 dg_church_influence.060.d:1 "The leader of the $COUNTRY_RELIGION$ religion in $COUNTRY$ has declared a holy war!  Believing $COUNTRY$ to be in a position to defend the faith, he has called on the $MONARCHTITLE$ to show his piety by declaring war against our neighbours, and on the faithful to show their faith by supporting the war.\n\nThere is a swell of popular support for the idea - but it would ruin relations with our neighbours if we so much as gave tacit support to the idea.  On the other hand, such a public declaration by our religious head means that he will look weak and foolish if we fail to support him."
 dg_church_influence.060.a:1 "Praise God and rattle our sabres"
 dg_church_influence.060.b:1 "Distance ourselves from him and his ideas"
 dg_church_influence.061.t:1 "Ecclesiastical Writings"
 dg_church_influence.061.d:1 "Our religious leader has recently composed a theological treatise, and has presented the $MONARCHTITLE$ with a copy as a gift.\n\nThe head of the $COUNTRY_RELIGION$ religion had a number of duties - he ordained and defrocked clerics, led religious ceremonies and festivals for the nation, and acted as an advisor to the $MONARCHTITLE$.  In their spare time, learned and thoughtful religious leaders also spent their time considering religious doctrine and beliefs and sometimes wrote about them.  Although many theologians did the same, coming from a recognised religious authority his words had more weight, and could spark a more visceral reaction."
 dg_church_influence.061.a:1 "Congratulate his holiness for this fine work"
 dg_church_influence.061.b:1 "Publish it across the nation"
 dg_church_influence.061.c:1 "Confiscate the manuscript and keep it locked up"
 dg_church_influence.062.t:1 "Religious power struggle"
 dg_church_influence.062.d:1 "Le chef de la religion $COUNTRY_RELIGION$ en $COUNTRY$ fait face à un défi à son autorité émanant de ses propres rangs. Outragés parce ce qu'ils perçoivent comme favoritisme et corruption, plusieurs puissants ecclésiastiques se sont réunis afin d'essayer de le destituer ou au moins de réduire son influence. La cabale a envoyé une missive à notre $MONARCHTITLE$, offrant leur loyauté en échange du soutien de leur leur candidat."
 dg_church_influence.062.a:1 "Restons neutres."
 dg_church_influence.062.b:1 "Soutenons activement le chef."
 dg_church_influence.062.c:1 "Intervenons pour le sortir de force."
 dg_church_influence.063.t:1 "Prédicateur édifiant"
 dg_church_influence.063.d:1 "The head of our religion has called upon $PRIMARY_CULTURE$ worshippers to take up a holy cause and give themselves completely to the Divine.  In response to his inspirational words, thousands are leaving their homes to take vows and be ordained.\n\nThe head of the $COUNTRY_RELIGION$ religion had a number of duties - he ordained and defrocked clerics, led religious ceremonies and festivals for the nation, and acted as an advisor to the $MONARCHTITLE$.  Charismatic leaders had the ability to inspire people to do great and sometimes terrible things."
 dg_church_influence.063.a:1 "Perhaps we can make use of this"
 dg_church_influence.064.t:1 "La doctrine du pacifisme"
 dg_church_influence.064.d:1 "The head of the $COUNTRY_RELIGION$ religion in $COUNTRY$ has declared that the holy scriptures forbid killing except in self-defence and now calls on the faithful to put down their arms and live in brotherly peace with the enemy.  He has gone farther, condemning the war as unjust and demanding the $MONARCHTITLE$ make peace with our enemies!  This absurd preaching comes in the middle of a war.  To make matters worse, some of our men are listening to him!  He could not have made things worse had he been trying."
 dg_church_influence.064.a:1 "Order the troops to ignore his prattle"
 dg_church_influence.065.t:1 "Ecclésiastique défroqué"
 dg_church_influence.065.d:1 "A scandal has erupted in $COUNTRY$ implicating a high-ranking $COUNTRY_RELIGION$ cleric.  He is accused of a number of sordid crimes that have outraged the population - the more so because as a powerful cleric he may receive a slap on the wrist from religious authorities, who are demanding their traditional right to police their membership.  We could mollify the population by putting on a show trial, but that runs the risk of upsetting the head of our religion."
 dg_church_influence.065.a:1 "Hold a public trial"
 dg_church_influence.065.b:1 "Hand him over to church authorities"
 
 dg_help.001.t:1 "Menu des religions de Dei Gratia"
 dg_help.001.d:1 "Dei Gratia fournit une expérience des religions très différente du jeu normal. Pour améliorer votre expérience, vous pouvez choisir une des options suivantes :"
 dg_help.001.a:1 "Changer le nombre de nouvelles reçues à propos des religions."
 dg_help.001.b:1 "Expliquer comment les religions fonctionnent dans le mod."
 dg_help.001.c:1 "Démarrer un scénario fictif."
 dg_help.001.e:1 "Retourner au jeu"
 dg_help.001.f:1 "Autoriser les scénarii fictifs pour le multijoueurs"
