 dg_setup.003.t:1 "Un nouveau $MONARCHTITLE$"
 dg_setup.003.d:1 "La nouvelle se répand dans les rues de $CAPITAL$ : $MONARCH$ est devenu $MONARCHTITLE$ !  Cette nouvelle ère s'entame par un changement de Cour en $COUNTRY$ et une chance d'être débarrassé d'anciennes politiques et relations."
 dg_setup.003.a:1 "Longue vie à notre $MONARCHTITLE$ !"
 dg_minorities.001.t:1 "Catholique doué"
 dg_minorities.001.d:1 "Un homme d'origine $PROVINCECULTURE$ et aux talents considérables s'est fait connaître en $PROVINCENAME$. Malheureusement, il professe une croyance étrangère. Cela ne le disqualifie pas automatiquement pour nous servir, mais cela pourrait compliquer les choses à la Cour. L'Histoire nous offre de nombreux exemples quant à ces serviteurs, des banquiers juifs de l'Europe chrétienne aux vizirs chrétiens de l'Empire ottoman, en passant par les généraux zoroastriens de la Perse safavide. Ces hommes servaient bien leurs maîtres, mais travaillaient également pour les droits et les libertés de leurs compatriotes et des hommes talentueux de confession $COUNTRY_RELIGION$ se sentiraient offensés de se voir préférer un infidèle. \n\nPrenez garde ! Les autres gens à $CAPITAL_CITY$ et dans tout le pays prendront notre décision comme une politique royale. Que nous choisissions de persécuter ou de tolérer, notre peuple devrait emboîter le pas - pendant un certain temps du moins."
 dg_minorities.001.a:1 "Seuls les hommes de foi $COUNTRY_RELIGION$ sont les bienvenus à la cour."
 dg_minorities.001.b:1 "Il y a toujours de la place pour les hommes de talent."
