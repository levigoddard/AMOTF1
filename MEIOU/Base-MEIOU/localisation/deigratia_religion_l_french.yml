 dg_help.012.t:1 "Les minorités religieuses dans Dei Gratia"
 dg_help.012.d:1 "Dans certains endroits dans le monde des religions furent en concurrence, comme en Inde, en Perse ou au Proche-Orient. Les zoroastriens ont fui l'Inde pour échaper à la persécution. Des communautés juives vivaient dans des ghettos en Europe, le bouddhisme a disparu en Inde et les musulmans sunnites ont mis un pied en Indonésie. Tout ceci peut être représenté en jeu par le système de minorités religieuses.\n\nDans Dei Gratia, §Bchaque province est divisée en 21 populations qui chacune a une religion§!. Le mod les vérifies deux à trois fois par an et détermine quelle religion ce soit être. Les autres religions dans la province sont représentées par des modificateurs dont les effets dépendent de §Bla tolérance de telle religion par votre pays§!. Avoir une minorité catholique dans une province est bien quand vous êtes catholique, mais pas lorsque vous êtes protestant, et c'est un vrai problème lorsque vous êtes Hindou.  \n\nLe plus petit modificateur représente une population de 10%. En dessous, les populations sont comptabilisées en arrière-plan mais n'ont pas d'effet dans le jeu."
