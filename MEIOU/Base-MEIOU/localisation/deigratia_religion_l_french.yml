 dg_turmoil.101.t:1 "Révolte catholique écrasée"
 dg_turmoil.101.d:1 "La révolte récente contre notre $MONARCHTITLE$ et la foi $COUNTRY_RELIGION$ en $COUNTRY$ a été écrasée, et ses meneurs ont été emmené pour être punis pour leurs crimes. L'exécution est depuis longtemps un juste châtiment pour la trahison, mais il y a des raisons d'envisager d'autres issues. Contrairement à beaucoup de rebelles, les rebelles religieux ont un large soutien auprès de leur communauté, donc exécuter simplement un meneur charismatique pourrait ne pas réprimer la révolte dans celle-ci. En conséquence, certains souverains punissent tous les soutiens d'une hérésie quand une révolte est écrasée, ou les chasse du pays. D'autres envisagent de transformer une responsabilité en une force en repensant la politique étatique et en gagnant le soutien des hérétiques."
 dg_turmoil.101.a:1 "Faisons des concessions avec les rebelles."
 dg_turmoil.101.b:1 "Exécutons les meneurs des rebelles, mais soyons indulgents avec leurs partisans."
 dg_turmoil.101.c:1 "Imposons une lourde amende aux communautés qui ont supporté les rebelles."
