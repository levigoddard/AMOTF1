 dg_minorities.201.t:1 "Un flux de réfugiés catholiques en $PROVINCENAME$"
 dg_minorities.201.d:1 "Des milliers de réfugiés sont arrivés aux portes de $PROVINCECAPITAL$, recherchant un endroit où vivre après avoir été expulsés de leurs terres.  \n\nConfrontés à la persécution chez eux, ceux qui pouvaient se permettre de partir le faisaient, espérant pouvoir pratiquer leur foi en paix. Ces réfugiés incluaient des ouvriers qualifiés et des marchands qui aidaient à répandre de nouvelles idées et technologies. Beaucoup étaient prêts à payer des taxes et à servir dans l'armée tant qu'ils trouvaient un refuge pour leurs familles.  \n\nLes réfugiés étaient aussi des étrangers qui parlaient plusieurs langues et avaient une autre culture. Ainsi, même quand leur pratique religieuse était similaire à celle de leurs hôtes, cela causait des tensions. Certains dirigeants étaient tolérants envers les réfugiés et pouvaient aller jusqu'à les souhaiter, espérant augmenter leur propre richesse et leur influence sur leur population. Beaucoup, cependant, leur fermaient leurs portes ou simplement les renvoyaient du pays."
