 desc_state_minority_religion:1 "Puisque la religion d'État est minoritaire dans le pays, nous ne pouvons pas exercer une forte pression sur les hérétiques et les infidèles comme cela se fait à l'étranger. Nous allons devoir faire plus d'efforts si nous voulons les convertir à notre foi."
 succession_crisis:1 "Crise de succession"
 desc_succession_crisis:1 "Le pays est divisé entre deux prétendants au trône luttant l'un contre l'autre."
 sword_of_faith:1 "L'épée de la foi"
 desc_sword_of_faith:1 "Notre pays a pour vocation de protéger et répandre la vraie foi contre ses ennemis ! De loyaux adeptes affluent pour rejoindre l'armée."
