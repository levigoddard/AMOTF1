 dg_minorities.101.t:1 "Contacts catholiques"
 dg_minorities.101.d:1 "Les minorités religieuses considéraient le commerce comme une façon d'échapper à la discrimination dans leur pays d'origine, et parce qu'il leur permettait d'amasser de l'argent il était difficile pour leur hôte de s'en emparer. Ces négociants avaient l'avantage d'avoir déjà des contacts dans des ports étrangers, que ce soit par des liens familiaux, une volonté de maintenir leur religion et leur culture en vie ou parce qu'ils ont été chassés du même pays. Cela en faisait d'excellents marchands et certaines nations s'en servirent pour augmenter les échanges, tandis que d'autres y voyaient une dangereuse hérésie.\n\nPrenez garde ! Les autres gens à $CAPITAL_CITY$ et dans tout le pays prendront notre décision comme une politique royale. Que nous choisissions de persécuter ou de tolérer, notre peuple devrait emboîter le pas - pendant un certain temps du moins."
 dg_minorities.101.a:1 "Publions une lettre pour les protéger."
 dg_minorities.101.b:1 "Créons des obstacles au commerce."
 dg_minorities.101.c:1 "Faisons-leur payer une taxe pour ce privilège."
