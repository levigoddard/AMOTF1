 dg_intermarriage.001.t:1 "Un mariage interreligieux"
 dg_intermarriage.001.d:1 "Un messager est venu nous proposer un mariage entre une princesse de notre lignée et le dirigeant d'un pays voisin avec lequel nous avons de bonnes relations. Ce n'est pas en soi inhabituel, mais ce qui nous fait hésiter c'est que notre voisin n'est pas de confession $COUNTRY_RELIGION$. Les mariages interreligieux étaient interdits par de nombreuses religions et, bien que la future mariée devait suivre l'oritentation religieuse de son mari, pouvaient finalement créer des problèmes aux deux pays concernés. Cependant, cela améliorerait davantage nos relations et notre légitimité. Que devrions-nous faire ?"
 dg_intermarriage.001.a:1 "Acceptons la demande de mariage."
 dg_intermarriage.001.b:1 "Refusons la demande de mariage."
 dg_intermarriage.002.t:1 "Demande acceptée"
 dg_intermarriage.002.d:1 "La religion divise les gens, mais un sage dirigeant sait que certaines situations exigent des compromis. Nos voisins ont accepté le mariage et nos maisons sont à présent unies."
 dg_intermarriage.002.a:1 "Espérons que ceci se terminera bien."
 dg_intermarriage.003.t:1 "Demande rejetée"
 dg_intermarriage.003.d:1 "Parfois le fossé entre deux religions était simplement trop important pour être comblé, même pour une bonne cause. Notre voisin a rejeté notre proposition de lier nos familles, ce qui est une humiliation publique."
