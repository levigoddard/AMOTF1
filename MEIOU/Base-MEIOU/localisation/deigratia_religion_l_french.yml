 dg_minorities.041.t:1 "Une église catholique pour $PROVINCENAME$"
 dg_minorities.041.d:1 "Une délégation de $PROVINCENAME$ a été envoyée à $CAPITAL_CITY$ pour nous demander l'autorisation de construire un nouveau lieu de culte en $PROVINCECAPITAL$. Bien que les hérétiques et les infidèles n'étaient pas exécutés, ils subissaient souvent des restrictions, telles que l'interdiction de précher en public ou de publier leur texte sacré, ou même parfois étaient obligés de payer un impôt supplémentaire.\n\nPrenez garde ! Les autres gens à $CAPITAL_CITY$ et dans tout le pays prendront notre décision comme une politique royale. Que nous choisissions de persécuter ou de tolérer, notre peuple devrait emboîter le pas - pendant un certain temps du moins."
