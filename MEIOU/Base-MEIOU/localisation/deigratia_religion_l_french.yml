 dg_turmoil.031.t:1 "Dîme extraordinaire"
 dg_turmoil.031.d:1 "Face à une persécution extrême de la part de la foi $COUNTRY_RELIGION$, nos sujets infidèles ont réuni un impôt spécial, qui nous sera offert par leurs responsables religieux si nous faisons preuve de miséricorde et si nous les laissons rester en $COUNTRY$."
 dg_turmoil.031.a:1 "Faisons preuve de miséricorde."
 dg_turmoil.031.b:1 "L'or ne fera pas osciller notre décision."
 dg_turmoil.041.t:1 "Guerre de religion"
 dg_turmoil.041.d:1 "Persécutés pour leur foi, les hérétiques se radicalisaient à mesure que l'espoir d'un compromis s'amenuisait. Des chefs pouvaient même appeler le peuple à résister, voire à renverser le gouvernement, ce qui était possible s'ils obtenaient le soutien nécessaire. En $YEAR$, une guerre de religion éclata en $COUNTRY$.\n\n§WPour remporter une victoire totale et écraser l'opposition, vous devez occuper §Rtous §Wles bastions de la faction ennemie sans perdre §Raucune §Wdes vôtres avant la fin de cette période troublée."
 dg_turmoil.041.a:1 "Rallions les forces $COUNTRY_RELIGION$s pour lutter contre cette insurrection"
 dg_turmoil.041.b:1 "Menons le soulèvement hérétique"
 dg_turmoil.042.t:1 "Chute d'un bastion hérétique"
 dg_turmoil.042.d:1 "Un bastion ennemi de grande importance est tombé aux mains de nos forces. Grâce à cette victoire, le triomphe de la religion $COUNTRY_RELIGION$ dans cette guerre civile a davantage de chances de devenir une réalité."
 dg_turmoil.042.a:1 "Célébrons cette grande victoire !"
 dg_turmoil.043.t:1 "Chute du bastion de la foi $COUNTRY_RELIGION$"
 dg_turmoil.043.d:1 "L'un des plus importants remparts de la cause $COUNTRY_RELIGION$ est tombé aux mains de l'ennemi. Cette défaite a sérieusement mis à mal notre effort de guerre et a donné une raison de se réjouir aux rebelles. Nous devons redoubler d'efforts ou nous perdrons cette guerre !"
 dg_turmoil.043.a:1 "C'est un coup sévère porté à notre cause"
 dg_turmoil.044.t:1 "Opposition écrasée"
 dg_turmoil.044.d:1 "Nous avons remporté une §Bvictoire décisive§b dans notre guerre de religion. Avec la chute du dernier bastion ennemi en $YEAR$, la foi $COUNTRY_RELIGION$ a vaincu la dernière opposition majeure en $COUNTRY$. Bien que quelques rebelles n'ont pas renoncé pas au combat, il est certain que la cause des hérétiques est perdue. Les vainqueurs peuvent alors dicter leurs termes aux vaincus."
 dg_turmoil.044.a:1 "Montrons de la miséricorde."
 dg_turmoil.044.b:1 "Anéantissons-les !"
 dg_turmoil.045.t:1 "Opposition défaite"
 dg_turmoil.045.d:1 "Nous avons remporté une §Bvictoire limitée§b dans cette guerre de religion. Bien que les forces hérétiques ont été défaites, elles restent importantes en $COUNTRY$. Elles ne seront plus jamais aussi puissantes, mais ce n'est pas la dernière fois que nous entendons parler d'elles. Il est temps de s'asseoir à la table des négociations et de chercher un accord pour en finir avec ce conflit. Un accord en notre faveur, bien entendu."
 dg_turmoil.045.a:1 "Nous avons gagné !"
 dg_turmoil.046.t:1 "Épuisement religieux"
 dg_turmoil.046.d:1 "Après de longues années de guerre, les deux camps qui s'affrontaient dans cette sanglante guerre de religion étaient épuisés. Des pourparlers se tinrent en secret. Incapables de remporter une victoire, les deux camps furent forcés de négocier un accord convenant aux deux parties, afin de gagner le temps nécessaire au recouvrement de leurs forces..."
 dg_turmoil.046.a:1 "Ce n'est que l'entracte !"
 dg_turmoil.046.b:1 "Cherchons un compromis durable"
 dg_turmoil.047.t:1 "Paix désavantageuse"
 dg_turmoil.047.d:1 "Malgré nos efforts, il est clair que nous sommes en train de perdre cette guerre. Nos ennemis se sont emparés de notre dernier bastion et nous avons été forcés de nous asseoir à la table des négociations. Nous ne sommes pas démunis de moyens de pression, mais nous ne sommes clairement pas à notre avantage. Nous devons nous tourner vers la diplomatie pour sauver ce que nous pouvons après cette défaite et pour mieux nous relever dans le futur !"
 dg_turmoil.047.a:1 "Faisons de petites concessions."
 dg_turmoil.047.b:1 "Faisons de grandes concessions."
 dg_turmoil.048.t:1 "Opposition victorieuse"
 dg_turmoil.048.d:1 "Nous avons perdu ! Nos ennemis ont remporté une victoire totale contre nous. Avec nos forces épuisées et en plein désarroi, nous n'avons d'autres choix que d'accepter leurs exigences. C'est un sombre jour pour les fidèles de la religion $COUNTRY_RELIGION$ en $COUNTRY$."
 dg_turmoil.048.a:1 "Au moins aurons-nous la paix..."
 dg_turmoil.049.t:1 "Révolte religieuse"
 dg_turmoil.049.d:1 "Outragés par le traitement que leur inflige l'élite $COUNTRY_RELIGION$, certains hérétiques ont commencé à se regrouper et à s'organiser pour se défendre. Il a suffi d'une étincelle pour que la nation s'embrase, des révoltes sanglantes éclatant de la part d'hérétiques ne voulant pas voir leur religion éradiquée de $COUNTRY$."
 dg_turmoil.049.a:1 "Écrasons les incroyants, au nom de Dieu !"
 dg_turmoil.050.t:1 "Les hérétiques quittent les terres de $COUNTRY$"
 dg_turmoil.050.d:1 "Confrontés au choix restreint de se convertir ou d'abandonner leur terre, beaucoup de gens choisissaient la conversion. Certains, cependant, s'accrochaient à leur religion même lorsque leurs biens étaient saisis. Ceux qui le pouvaient s'enfuyaient vers d'autres pays dans l'espoir de trouver un endroit plus tolérant pour y vivre. Leurs départs diminuaient les tensions religieuses que le pays subissait et pouvaient impliquer une aubaine pour les coffres de l'État, mais aussi un exode de travailleurs et fermiers qualifiés."
 dg_turmoil.050.a:1 "Nous sommes mieux sans eux."
 dg_turmoil.051.t:1 "Assassinat d'hérétiques"
 dg_turmoil.051.d:1 "A l'insu de notre $MONARCHTITLE$, des nobles, des officiers et le clergé de religion $COUNTRY_RELIGION$ $COUNTRY$ ont oeuvré secrètement à provoquer une guerre civile religieuse. Ils ont attendu le moment où les hérétiques se sentiraient en sécurité et que leurs meneurs se réuniraient en un même endroit - en l'occurrence, un mariage entre deux familles nobles à $CAPITAL$ - pour assassiner plusieurs importants responsables hérétiques et inciter les habitants de $CAPITAL_CITY$ à former une foule hystérique pour chasser les hérétiques. Ce massacre nous donne l'occasion de poursuivre la persécution et d'écraser les soutiens de l'hérésie en $COUNTRY$ ou bien de capturer les nobles de haut rang qui en sont les responsables et de les exécuter publiquement dans l'espoir d'éviter le conflit."
 dg_turmoil.051.a:1 "Menons à bien les persécutions."
 dg_turmoil.051.b:1 "Amenons les responsables devant la justice."
 dg_turmoil.052.t:1 "L'échec de la tolérance"
 dg_turmoil.052.d:1 "Although they were well-meaning, edicts of tolerance were not always appreciated by either the state religion or the heretics protected by them.  Heretics complained that the rules were not always enforced and that they were forced to stay in certain areas and were unable to proselytize, while the church complained that the heresy was growing after being given state support.  When religious violence broke out, it became clear that such edicts were not worth more than the paper they were printed on."
 dg_turmoil.052.a:1 "Publions un nouvel édit."
 dg_turmoil.052.b:1 "Abandonnons notre politique de tolérance."
 dg_turmoil.053.t:1 "L'apostasie de $MONARCH$"
 dg_turmoil.053.d:1 "De nombreuses personnes se souviennent de l'époque où la foi $COUNTRY_RELIGION$ n'était pas la religion d'État en $COUNTRY$. Élevé selon les principes de l'ancienne foi, $MONARCH$ n'a jamais accepté cette conversion. Peu de temps après avoir pris le pouvoir, notre $MONARCHTITLE$ a choqué la Cour en promulguant de nouvelles lois et mesures préparant le retour du pays à son ancienne foi. Les tensions religieuses étant toujours importantes en $COUNTRY$, ces nouveaux décrets mettent en danger la cohésion de la nation. La question est désormais de savoir si la jeune religion $COUNTRY_RELIGION$ est assez forte pour relever ce défi, ou si elle disparaîtra aussi rapidement qu'elle est apparue..."
 dg_turmoil.053.a:1 "Nous n'avons d'autres choix que celui de nous convertir"
 dg_turmoil.053.b:1 "Levons la bannière $COUNTRY_RELIGION$ contre notre $MONARCHTITLE$ !"
 dg_turmoil.053.c:1 "Que notre $MONARCHTITLE$ garde sa religion dans sa sphère privée."
 dg_turmoil.054.t:1 "Favoritisme religieux"
 dg_turmoil.054.d:1 "The $MONARCHTITLE$'s tolerance of heretics at court has ruffled the feathers of those who still follow the state religion.  Grumbling at the favor shown to nobles from other faiths, they have begun agitating for a repeal of the edict of toleration in $COUNTRY$, saying it goes too far.  Meanwhile, heretic nobles are urging $MONARCH$ to take a stand and openly adopt their faith.  Things are getting heated in $CAPITAL_CITY$..."
 dg_turmoil.054.a:1 "Il est temps d'arrêter de flirter avec l'hérésie."
 dg_turmoil.054.b:1 "Rompons officiellement avec la religion $COUNTRY_RELIGION$."
 dg_turmoil.054.c:1 "Essayons de contenter les deux partis."
 dg_turmoil.061.t:1 "L'hérésie prend fin de façon pacifique"
 dg_turmoil.061.d:1 "L'apparition d'une hérésie n'était pas forcément synonyme de bain de sang. Certaines s'achevaient de façon pacifique, grâce à des compromis ou parce qu'elles échouaient à obtenir un soutien populaire. Certaines disparurent même à cause de leurs règles très strictes en matière de célibat, il suffisait alors d'attendre la génération suivante. Quelles que soient les circonstances, moins d'hérétiques était toujours une bonne nouvelle pour les nations."
 dg_turmoil.061.a:1 "Ce n'était qu'une question de temps."
 dg_turmoil.062.t:1 "Les hérétiques demandent une charte coloniale"
 dg_turmoil.062.d:1 "Unable to bear life under the $COUNTRY_RELIGION$ faith any longer, heretics in $PROVINCENAME$ have requested a charter to found a colony in New $COUNTRY$."
 dg_turmoil.062.a:1 "Qu'ils aient une meilleure vie dans le Nouveau Monde."
 dg_turmoil.062.b:1 "Maintenons nos colonies pures de toute hérésie."
 dg_turmoil.065.t:1 "Un pogrom contre la religion $COUNTRY_RELIGION$ !"
 dg_turmoil.065.d:1 "De terribles nouvelles faisant état d'un horrible massacre nous sont parvenues. Nos frères de la religion $COUNTRY_RELIGION$ ont été forcés de se convertir, sous peine de perdre leurs terres, leurs titres et même leurs vies. On raconte que des habitants ont embrassé l'hérésie pour sauver leurs propriétés, d'autres sont devenus des martyrs, préférant la mort à la conversion. Un important flux de réfugiés gagne les frontières pour fuir les persécutions. Quelqu'un les vengera-t-il ?"
 dg_turmoil.065.a:1 "Ils vont brûler pour ce qu'ils ont fait !"
 dg_turmoil.066.t:1 "Nouvelles d'une guerre sainte"
 dg_turmoil.066.d:1 "News has reached us that one of our fellow $COUNTRY_RELIGION$ countries has become embroiled in a bitter war of religion.  In an attempt to purify their nation, they were met with an insurrection!  This horrible conflict could go either way.  A pious $COUNTRY_RELIGION$ ruler might try to help them defeat the rebels, but a craftier one might take advantage of their distraction.\n\nThe rebels will win if they can take the government-held provinces marked with the 'bastion of the church' modifier without losing the rebel-held provinces marked with the 'bastion of heresy' modifier.  If we wish to intervene in this conflict, we should get military access and then lay siege to the key rebel provinces while guarding the bastions of the church."
 dg_turmoil.066.a:1 "Prions pour que le bon camp gagne."
 dg_turmoil.067.d:1 "La foi $COUNTRY_RELIGION$ est attaquée ! Nous avons appris que certains de nos frères ont été brutalement persécutés à un point où certains ont pris les armes pour conserver leur liberté. Ils misent tout à présent sur une glorieuse insurrection sanglante. Nous devons prier pour leur victoire contre les dirigeants impies qui les ont oppressés depuis si longtemps. Nous pourrions aussi en tirer avantage et marquer un grand coup à la fois pour l'Église et pour l'État !  \n\nLes rebelles gagneront s'ils peuvent prendre les provinces tenues par le gouvernement, les 'bastions de l'Église', tout en ne perdant pas les provinces tenues par les rebelles, les 'bastions de l'hérésie'. Si nous voulons intervenir dans ce conflit, nous devrions déclarer la guerre et assiéger les bastions de l'Église tout en défendant les bastions de l'hérésie."
 dg_turmoil.068.d:1 "Nous apprenons qu'un conflit sanglant a éclaté entre deux fois. Une persécution violente a appelé à une réponse tout aussi violente, et à présent la nation est divisée en deux camps armés voulant s'anéantir l'un l'autre.En tant que nation $COUNTRY_RELIGION$, ceci ne nous affecte pas directement, mais une telle guerre de religion pourrait avoir des répercussions sur l'équilibre des puissances dans la région..."
 dg_turmoil.068.a:1 "Même dans le chaos il y a des opportunités."
 dg_turmoil.072.t:1 "Suzerain hérétique"
 dg_turmoil.072.d:1 "Notre relation avec notre suzerain est tendue depuis qu'il s'est converti à une hérésie de la foi $COUNTRY_RELIGION$. Néanmoins, il reste notre maître - et notre maître nous demande que nous suivions leur pas et que nous nous convertissions nous aussi. C'est une hérésie, purement et simplement, mais cela devrait permettre de sauver des vies..."
 dg_turmoil.072.a:1 "Ils ne prendront jamais notre liberté !"
 dg_turmoil.072.b:1 "Rejoignons-les dans leur hérésie."
 dg_turmoil.073.t:1 "Vassaux déloyaux"
 dg_turmoil.073.d:1 "Animé par un esprit de croisé, notre $MONARCHTITLE$ $MONARCH$ demande à ce que nos vassaux nous rejoignent dans notre conversion à la foi $COUNTRY_RELIGION$, la seule vraie foi. Malheureusement, ils sont restés dans l'aveuglement et nous ont déclaré la guerre."
 dg_turmoil.073.a:1 "Nous devrions les forcer à se convertir !"
 dg_turmoil.073.b:1 "Prêtons-leur serment qu'ils peuvent conserver leur religion."
 dg_turmoil.074.t:1 "Notre suzerain désapprouve notre hérésie"
 dg_turmoil.074.d:1 "Notre pratique de la foi $COUNTRY_RELIGION$ rend notre suzerain mécontent. Il nous a demandé que nous abandonnions nos croyances et que nous nous convertissions à leur religion d'État. Nous sommes à un tournant fâcheux : abandonner nos croyances contrariera le peuple et mettra en péril nos âmes immortelles, tandis que les conserver risquera de provoquer une invasion."
 dg_turmoil.074.a:1 "Ils ne nous prendront jamais notre liberté !"
 dg_turmoil.074.b:1 "Retournons à notre ancienne religion."
 dg_turmoil.075.t:1 "Vassaux hérétiques"
 dg_turmoil.075.d:1 "Un de nos vassaux s'est détourné de la foi $COUNTRY_RELIGION$. Nos ambassadeurs ont protesté en restant courtois, leur demandant de revenir à la vraie foi. Ils ont refusé le compromis, adhérant désespérément à leur hérésie. Si nous continuons à les pousser à la conversion, nous risquons une révolte ouverte. Le temps est venu de prendre une décision : les envahir et les forcer à se convertir, ou abandonner et accepter les hérétiques parmi nous."
 dg_turmoil.075.a:1 "Forçons-les à se convertir ou à mourir."
 dg_turmoil.075.b:1 "Donnons-leur notre parole qu'ils peuvent garder leurs croyances."
 dg_turmoil.076.t:1 "Missionnaires de $FROMCOUNTRY$"
 dg_turmoil.076.d:1 "Notre suzerain, $FROMCOUNTRY$, a exprimé le souhait que notre $MONARCHTITLE$, $MONARCH$, abandonne la religion $COUNTRY_RELIGION$ et se convertisse à la sienne. Pour nous pousser à le faire, ils ont envoyé un groupe de missionnaires à $CAPITAL_CITY$ afin de convertir la noblesse $PRIMARY_CULTURE$. En tant qu'invités honorables de notre suzerain, ils sont intouchables, bien que ce soit au mieux un acte déplaisant. Comment devrions-nous y répondre ?"
 dg_turmoil.076.a:1 "Autorisons-les à rester dans la capitale."
 dg_turmoil.076.b:1 "Intéressons-nous de près à leur prédication."
 dg_turmoil.076.c:1 "Dissuadons le peuple de les écouter."
 dg_turmoil.076.e:1 "Expulsons-les de $CAPITAL_CITY$."
 dg_turmoil.077.t:1 "Des missionnaires étrangers sur notre sol"
 dg_turmoil.077.d:1 "Nos responsables religieux à $PROVINCECAPITAL$ nous relatent la présence de missionnaires d'une autre religion qui essayent de convertir notre peuple en $PROVINCENAME$ les éloignant de la religion $COUNTRY_RELIGION$. C'est déjà assez mal, mais il semble que ces hommes soient en plus des étrangers de $FROMCOUNTRY$ ! La décision appropriée serait de les exécuter pour leurs actes, mais cela pourrait perturber nos relations avec notre voisin. Comment devrions-nous faire ?"
 dg_turmoil.077.a:1 "Exécutons-les."
 dg_turmoil.077.b:1 "Expulsons-les de nos terres."
 dg_turmoil.077.c:1 "Envoyons nos missionnaires pour contrer leur influence."
 dg_turmoil.077.e:1 "Ignorons leur offense."
 dg_turmoil.078.t:1 "Missionnaires expulsés"
 dg_turmoil.078.d:1 "Nos missionnaires sont revenus, ayant été expulsés de $FROMCOUNTRY$. Ils racontent l'indignation et l'embarras qu'ils ont ressentis aux mains des infidèles et rendent furieux les pieux fidèles de la foi $COUNTRY_RELIGION$."
 dg_turmoil.078.a:1 "Renvoyons-les avec une armée."
 dg_turmoil.078.b:1 "Ils connaissaient les risques."
 dg_turmoil.079.t:1 "Missionnaires exécutés"
 dg_turmoil.079.d:1 "Des nouvelles parviennent jusqu'à nous : nos missionnaires en $FROMCOUNTRY$ ont été massacré par nos ennemis pendant qu'ils essayaient innocemment de convertir les gens du pays. Cette grave insulte est un appel à la guerre sainte !"
 dg_turmoil.080.t:1 "Nous n'en avons pas fini avec les missionnaires"
 dg_turmoil.080.d:1 "Nous avons tué des missionnaires étrangers ce qui nous a fait des ennemis parmi leurs patrons. D'autres sont arrivés à $CAPITAL_CITY$, soutenus par l'acier cette fois-ci. Ils demandent le droit de prêcher dans nos terres, et sont prêts à entrer en guerre pour cette raison."
 dg_turmoil.080.a:1 "Revenons sur nos positions et autorisons-les à prêcher."
 dg_turmoil.080.b:1 "Renvoyons leurs têtes en guise de message."
 dg_turmoil.081.t:1 "Missionaries report from [From.GetName]"
 dg_turmoil.081.d:1 "Our missionaries in [From.GetName] have sent us a report, claiming that the [From.Monarch.GetTitle] has been gracious and accommodating and that they expect to make many converts at [From.Monarch.GetHerHis] court in [From.Capital.GetCapitalName].  If this trend continues in the future and the whole court converts to the [Root.Religion.GetName] faith, it could lead the [From.GetAdjective] [From.Monarch.GetTitle] to convert [From.Monarch.GetHerHis] whole country!"
 dg_turmoil.081.a:1 "Excellent"
 dg_turmoil.082.d:1 "Our missionaries in [From.GetName] have sent us a report, claiming that the [From.Monarch.GetTitle] has reluctantly allowed them to preach there, and they hope to make some converts at [From.Monarch.GetHerHis] court in [From.Capital.GetCapitalName].  If this trend continues in the future and the whole court converts to the [Root.Religion.GetName] faith, it could lead the [From.GetAdjective] [From.Monarch.GetTitle] to convert [From.Monarch.GetHerHis] whole country!"
 dg_turmoil.082.a:1 "I see"
 dg_turmoil.083.d:1 "Our missionaries in [From.GetName] have sent us a report, claiming that the [From.Monarch.GetTitle] has been obstructing their work there.  Although they cannot complain about their living conditions, they have had little opportunity and equally little success in converting officials at [From.Monarch.GetHerHis] court in [From.Capital.GetCapitalName].  If we can reverse this trend in the future and can somehow convert the whole court to the [Root.Religion.GetName] faith, it could lead the [From.GetAdjective] [From.Monarch.GetTitle] to convert [From.Monarch.GetHerHis] whole country.  Right now, though, it seems that they have found ways to stymie our plans in that regard."
 dg_turmoil.083.a:1 "What gall!"
 dg_turmoil.099.t:1 "Expulsion des hérétiques"
 dg_turmoil.099.d:1 "La présence d'infidèles en $COUNTRY$ mine son unité et sa stabilité. Les responsables religieux de culture $PRIMARY_CULTURE$ disent que nous devrions les forcer à se convertir ou à quitter le pays. \n\nCette décision va convertir jusqu'à 10% de la population à la religion $COUNTRY_RELIGION$, mais elle va augmenter le risque de révolte ou de guerre civile. Il est conseillé de prendre cette décision lorsqu'une hérésie est répandue mais pas dominante.\n\nSi vous avez beaucoup de religions dans votre pays vous pourriez devoir faire défiler avec la roulette de la souris la liste des options."
 dg_turmoil.099.a:1 "Reconsidérons cette disposition drastique."
 dg_turmoil.099.a2:1 "Soyons cléments envers les hérétiques."
 dg_turmoil.099.a3:1 "$MONARCH$ l'Indécis accepte d'y réfléchir (à nouveau)"
