 dg_minorities.151.t:1 "Les catholiques comme boucs émissaires"
 dg_minorities.151.d:1 "Des tensions constantes en $COUNTRY$ ont abouti à un pogrome spontané et nous devons décider de comment réagir.\n\nEn période de troubles, le peuple recherche une cause tangible à ses malheurs. A l'âge où la religion domine les esprits, peu de choses étaient plus facile à désigner que les hérétiques et les infidèles au milieu de vrais fidèles. On racontait qu'ils pratiquaient des rapts d'enfants, qu'ils empoisonnaient les puits, qu'ils trahissaient l'armée en rejoignant l'ennemi ou même qu'ils profanaient les textes sacrés de la religion $COUNTRY_RELIGION$ et qu'ils invoquaient la colère divine sur le pays tout entier. Parfois, cette hostilité pouvait mener à un pogrome contre une minorité, qui souvent était impuissante à se défendre contre la foule. Des seigneurs étaient même connus pour orchestrer de tels pogromes afin de détourner la colère des paysans s'exprimant à leur égard pour la focaliser sur une cible toute trouvée.\n\nPrenez garde ! Les autres gens à $CAPITAL_CITY$ et dans tout le pays prendront notre décision comme une politique royale. Que nous choisissions de persécuter ou de tolérer, notre peuple devrait emboîter le pas - pendant un certain temps du moins."
 dg_minorities.151.a:1 "Menons nous-mêmes un pogrom."
 dg_minorities.151.b:1 "Fermons les yeux sur la persécution."
 dg_minorities.151.c:1 "Envoyons l'armée pour rétablir l'ordre."
