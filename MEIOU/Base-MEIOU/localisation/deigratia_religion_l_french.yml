 dg_help.014.t:1 "La piété dans Dei Gratia"
 dg_help.014.d:1 "Chaque pays a une estimation de sa §Gpiété§! qui détermine l'enthousiasme de la population à l'égard de la religion. Ses effets s'observent dans l'onglet de la religion. \n\nLa piété varie de +100 (fanatisme) à -100 (sécularisme). Plus elle est élevée et plus vous aurez des événements religieux nombreux et conséquents, en bien comme en mal. En outre, les pays pieux obtiennent des bonus de §Gtolérance de la religion d'État§!, de §Glégitimité§! et de §Gmoral§!, mais subissent un léger malus en §Rtolérance des autres religions§!. A l'inverse, plus la piété est basse et moins vous aurez d'événements religieux, et ceux-ci seront moins conséquents. Les pays séculiers obtiennent des bonus de §Gtolérance des autres religions§!, de §Gcoût technologique§! et d'§Gunité religieuse§!, mais subissent un léger malus en §Rtolérance de la religion d'État§!.  \n\nLa piété d'un pays change selon les circonstances, mais seulement graduellement. La piété est calculée en tâche de fond deux à trois fois par an. Les §Bdoctrines§! sont importantes puisque chaque doctrine religieuse augmente la piété de §G5%§!, chaque doctrine innovative ou ploutocratique la diminue de §R5%§! et que chaque doctrine commerciale, diplomatique ou d'espionnage la réduit de §R2.5%§!. Une autre source importante est le §Bgouvernement§!, une théocratie a §G+20%§! de piété, un gouvernement tribal a §G+10%§!, et une république §R-10%§!. Une forme plus précoce, comme un gouvernement féodal ou despotique obtient §G+10%§! tandis qu'une forme plus avancée, comme un gouvernement constitutionnel ou éclairé obtient §R-10%§!. La piété peut être aussi influencée par le §Bsystème éducatif§!, qui est déterminé par les décisions prises et la technologie administrative. Enfin, certaines §Bcirconstances§! influencent la piété, être en guerre contre un ennemi religieux l'augmente, tandis qu'être alliés la diminue ; être défenseur de la foi l'augmente tout comme avoir un pays limitrophe infidèle. Beaucoup d'autres modificateurs affectent la piété, mais la plupart seront affichés dans les effets des événements et des décisions."
 dg_help.015.t:1 "L'influence cléricale dans Dei Gratia"
 dg_help.015.d:1 "L'§Ginfluence cléricale§! représente la force et l'indépendance du clergé dans un pays. A part pour les pays catholiques qui voient la papauté à la place, vous pouvez l'observer dans l'écran 'Religion'.  \n\nElle s'étend de 0 (aucune) à 100 (maximum) et est calculée en arrière-plan deux à trois fois par an. Plus elle est élevée, plus le pays reçoit des §Gmissionnaires§!, plus ceux-ci sont efficaces, et plus le §Grisque de révolte§! sera faible dans les provinces de la religion d'État. Cependant, le §Rcoût de la technologie administrative§! et le §Rcoût de la stabilité§! s'élèveront et le §Rrevenu d'impôt§! diminuera dans les provinces de la religion d'État.\n\nElle provient de trois sources : \n- Les §Bpossessions et la richesse§! (jusqu'à 60%) représentent les possessions territoriales du clergé. Faire don de terres au clergé ou envoyer de l'argent augmentera ce montant, tandis que s'approprier ses terres ou lui faire payer un impôt le diminuera. \n- L'§Bautorité législative§! (jusqu'à 40%, mais habituellement beaucoup moins) représente le pouvoir législatif du clergé, qui provient des représentants au gouvernement (avoir un théologien ou un inquisiteur comme conseiller), d'avoir des tribunaux ecclésiastiques indépendants, ou d'être une théocratie. \n- Le §Bsoutien populaire§! (jusqu'à 20%) quant à lui provient du monasticisme ou du contrôle du système scolaire par le clergé."
 dg_help.021.t:1 "Les mécaniques des minorités religieuses"
 dg_help.021.d:1 "Dans Dei Gratia, toutes les provinces sont divisées en 21 'populations' dont chacune peut avoir une religion. Le mod les vérifie en arrière-plan tous les 4 mois afin de décider quelle religion assigner à la province. Toutes les populations restantes sont affichées en tant que modificateurs provinciaux dont les effets dépendent de la tolérance du pays à l'égard de telle religion. \n\nConvertir une province ne convertira pas la population entière, ainsi une province pourra recouvrer sa religion d'origine.  As part of this system, converting a province will not convert the entire population, so a province may revert back to its original religion. Ne perdez pas espoir, un examen attentif vous montrera que votre religion d'État y a gagné des fidèles."
 dg_help.022.t:1 "Convertir les minorités religieuses"
 dg_help.022.d:1 "Malheureusement, vous ne pouvez pas envoyer un missionnaire dans une province qui est déjà de votre religion d'État. A la place, les pays ont deux décisions disponibles qui leur permet de se débarrasser des minorités.\n\nLa §Bconversion paisible§! vous permet de convertir une minorité dans une province. Cela choisit automatiquement la province avec la plus large minorité, et réussit automatiquement, bien qu'il faille du temps. Cependant, seulement 10% (minorités infidèles) ou 20% (minorités hérétiques) sont convertis. Cette décision n'est donc pas toujours efficace pour de grands empires.\n\nLa §Bconversion forcée§! quant à elle vous permet de réduire une minorité de 10% à travers votre empire, mais elle est risquée ; une minorité assez répandue résistera par un soulèvement ou même une guerre civile ! Plus la minorité est grande comparativement à votre religion d'État, plus le résultat sera conséquent.  \n\nDans les deux cas, certaines personnes se convertiront à votre religion d'État, et d'autres choisiront de faire leurs valises et de partir, devanant des réfugiés qui chercheront ailleurs un endroit pour vivre."
 dg_help.023.t:1 "Encourager les minorités religieuses"
 dg_help.023.d:1 "Several interesting religions in the game (like Jews, Chaldeans, Shinto or Jains) appear only as religious minorities.  An interesting goal could be to revive one of these religions and then play as a country of that faith.  But how?  When a §Bminority event§! happens, the option that is most tolerant towards the minority can cause it to grow, as can religious rebels.  Usually this will not make a minority into the majority, but in a heavily divided province it could make thd difference.  You could also try to attract refugees to your lands when they are expelled from other countries."
 dg_help.023.a:1 "Dites-m'en plus sur ces événements des minorités."
 dg_help.024.t:1 "Événements pour les minorités religieuses"
 dg_help.024.d:1 "Les minorités religieuses dans votre pays vous donnent 4 événements aléatoires qui peuvent être utilisés pour augmenter délibérément la population d'une minorité dans votre pays ; dans tous les cas, tolérer une minorité signifie que 5% de la population d'une province la rejoindra. Dans certains cas, votre choix pourrait vous empêcher de l'expulser pendant 5 à 10 ans.  \n\n- L'événement d'un conseiller ou général §Bdoué§! vous permet d'en accepter un de cette religion.\n- L'événement du §Btemple§! vous demande d'approuver la construction d'un nouveau lieu de culte pour cette minorité dans une province. Vous pourrez choisir de l'autoriser, l'interdire ou demander d'être payé pour ce droit.\n- L'événement des §Bcontacts§! vous laisse utiliser une minorité dans votre empire qui est installée dans un noeud commercial dans lequel vous négociez, vous permettant ainsi d'y obtenir un petit avantage. Notez, cependant, que certaines religions sont plus encline à se trouver dans des noeuds commerciaux que d'autres !\n- L'événement des §Bboucs émissaires§! survient lorsque le pays a une stabilité basse et lui permet d'accuser une minorité de la même culture d'être à l'origine de ses problèmes, regagnant ainsi de la stabilité au prix d'un risque de révolte."
 dg_help.031.t:1 "Convertir mon propre pays"
 dg_help.031.d:1 "With dozens of religions in the game, it is important to understand how and why you can convert.  Most religions do not allow their ruler to convert the country, but there are exceptions.  Hindus may convert to Jainism and vice versa, Buddhists may convert freely between their denominations, Sunni and Wahhabi Muslims may convert, and the five western Christian denominations (Catholics, Protestants, Reformed Christians, Calixtines and Gnostic Christians) can convert between each other.  \n\nYou may only convert once per ruler, and not under certain circumstances.  In addition, the stability cost of converting depends on the circumstances: owning provinces of the desired religion, having a theologian advisor, and having a strong ruler will all make it easier.  \n\nIn some cases, you may not be able to convert this way until a religion is enabled by event (for example, it will take several years after the Reformed religion appears before a ruler would willingly convert to it), or you may never be able to convert this way (it is impossible for an Orthodox country to convert to Catholic by this method).  In those cases, there are events that can allow a country to convert its religion.  For example, Orthodox countries can convert to Catholic once, by decision during a church council.  Countries in India may be able to convert to Sikhism by event when it appears.  Pagans will receive missionaries that may ask them to convert to the religion of nearby nations.  A vassal's overlord can sometimes ask for it's conversion.  However, these events are rare.  \n\nOne final way to convert your religion is by suffering religious rebels.  If you have a high tolerance for a religion, then rebels of that religion can force you to convert to it.  If you try to force a religion to convert and it starts a War of Religion, you may choose which religion to support, and in so doing, your state religion."
 dg_help.031.a:1 "En savoir plus sur la conversion"
 dg_help.032.t:1 "Convertir d'autres pays"
 dg_help.032.d:1 "There are only a few ways to convert another country to your religion.  During a war, you may be able to ask the other country to convert, but only if it would normally be able to do so voluntarily.  In other words, you could force a Catholic country to become Protestant, but not Orthodox.  If you convert religion, your vassals who belong to your old religion will be asked to convert as well.  You may also demand that a vassal convert to your religion if its capital belongs to your religion - which can be helped along by a decision §Rnot in this version§! to send missionaries.  Finally, you will be told about wars of religion in other countries if you have chosen to receive religious news.  By intervening on one side, you will control the outcome - and the religion of the country."
 dg_help.033.t:1 "Convertir des provinces une fois pour toutes"
 dg_help.033.d:1 "When a missionary succeeds in converting a province, it does not always stay converted.  Why?  Because missionaries in Dei Gratia can only convert a fraction of the population.\n\nJust as every country has a state religion but may own provinces of many religions, each province has a religion on the map, but may have populations belonging to several faiths.  In Dei Gratia, every province is divided into 21 populations which each have a religion.  The mod checks each province's populations two to three times a year to decide which religion to assign to it.\n\nWhen a missionary succeeds in a province, it converts the province to the state religion, which is a signal to the mod that up to 20% of the heathens and 20% of the heretics in that province will convert to your state religion.  Sometimes this is enough to convert a province with one missionary - if you had a minority there already, or if the province was divided between many religions.  Sometimes it may take two or even three missionaries before the province converts for good.\n\nThese early missionaries are not wasted.  Every time a missionary succeeds, your religion grows in that province (check the minority modifiers!).  In addition, you will be rewarded with prestige (and papal influence for Catholics) every time a missionary succeeds, whether or not it is 'final'.\n\nWhen your religion is the single biggest faith in the province, the province will stay your religion - but be aware that this often leaves behind minorities of other faiths.  These minorities may be a thorn in your side - or they may be safely ignored.  Which is true will depend on your tolerance and your strategy."
 dg_help.033.a:1 "Dites-m'en plus sur les minorités."
 dg_help.091.t:1 "Scénarii fictifs"
 dg_help.091.d:1 "History is full of chances that were never taken, choices that were made, and lives cut short.  Europa Universalis gives you the chance to change history - and now you have the chance to change it before the game even begins.  By choosing one of the options below, you can imagine a world in which history went a little differently than in our own.  What if the Cathars had fought off the Albigensian crusade?  What if the Romans had restored the imperial cult? Julian the Apostate had lived longer and kept the worship of the old gods alive in Rome?  What if Sassanid Persia had fought off the Muslims?  Now you can find out!\n\nYou may select as many scenarios as you wish.  Which area interests you?"
 dg_help.091.a:1 "Europe de l'Est"
 dg_help.091.b:1 "Afrique du Nord et Proche-Orient"
 dg_help.091.c:1 "Asie"
 dg_help.091.f:1 "Activer tous les scénarii fictifs !"
 dg_help.091.g:1 "Europe de l'Ouest"
 dg_help.092.t:1 "Scenarii fictifs en Europe de l'Est"
 dg_help.092.d:1 "Eastern Europe's history is dominated by a clash between religions: the Roman Empire in the south sent out Orthodox missionaries to convert the barbarians near them, while Catholic nations sent missionaries and crusaders as well.  The north was divided among several pagan religions which resisted the spread of Christianity, but steadily lost ground to them."
 dg_help.092.f:1 "Choisir un scénario différent"
 dg_help.093.t:1 "Scenarii fictifs en Afrique du Nord et au Proche-Orient"
 dg_help.093.d:1 "L'histoire du Moyen Orient a marqué par l'émergence de l'islam et de sa conquête surprenante de deux grands empires, formant ainsi un seul califat qui s'étendait de l'Espagne à l'Inde."
 dg_help.094.t:1 "Scénarii fictifs en Asie"
 dg_help.094.d:1 "Asia is the cradle for many religions and philosophies.  Buddhism, Jainism and Hinduism were all born in India then spread outwards to the rest of Asia, where they interacted with the local gods and philosophies."
 dg_help.095.t:1 "Scenarii fictifs en Europe de l'Ouest"
 dg_help.095.d:1 "Western Europe's history is a conflict between central authority and nationalism.  The pope is the leader of the world's Catholics and maintained an iron grip over the church.  Several times throughout the centuries, a heresy arose which threatened to split Christianity - and each time, it was eradicated."
 dg_help.scenario.e_arabia:1 "Et si les Arabes s'étaient révoltés contre le règne égyptien ?"
 dg_help.scenario.d_arabia:1 "\nThe first Caliphs conquered empires but did not attempt to convert the locals to Islam.  Later Caliphs accepted converts, and eventually allowed these new Muslims to join in the governance of the Caliphate, adopting Persian and Byzantine systems of government.  This breathed new life into Islam, but at the cost of once again marginalizing the bedouin tribes that had begun it.  Many became furious at what they saw as decadence and ingratitude by the Turks who came to rule over Arabia.  This made the peninsula fertile ground for a fundamentalist movement that began in the eighteenth century."
 dg_help.scenario.e_bogomils:1 "Et si les bogomiles survivaient dans les Balkans ?"
 dg_help.scenario.d_bogomils:1 "\nThe Bogomils were a dualist Christian sect that began in Bulgaria in the tenth century.  They believed that the physical world was created by the devil and that good Christians must focus on the spiritual world.  The movement was persecuted by local authorities and eradicated from Byzantium by the twelfth century, forcing it westwards into the Balkans.  It survived in Bosnia until at last Ban Tvrtko converted to Catholicism in 1347.  He purged his government of the heresy when he gained the throne."
 dg_help.scenario.e_cathars:1 "Et si le roi français avait toléré les cathares ?"
 dg_help.scenario.d_cathars:1 "\nThe Cathars were a dualist Christian heresy that spread the belief that the physical world was the product of evil.  It spread from the east into northern Italy and southern France, where they were tolerated by the local rulers.  This horrified the pope, who ordered a crusade against them in 1208.  The crusade ran into problems when Toulouse, Foix and Aragon consolidated resistance to the crusade, but the French king Louis VIII joined the crusade and crushed the heretics."
 dg_help.scenario.e_chaldean:1 "Et si le Khan s'était converti au christianisme ?"
 dg_help.scenario.d_chaldean:1 "\nThe Assyrian Church of the East spread Christianity into Asia as far as India and China.  Unlike their Roman cousins they remained a minority - sometimes tolerated, sometimes persecuted, but never dominant.  They came tantalizingly close to gaining state support under the Mongol Ilkhanate.  Mongol chieftains married Christian wives, employed Christian advisors and had Christian armies and generals.  They ruled over a predominantly Muslim empire however, and in 1295 the Khan converted to Islam, snatching away the influence the Christians had."
 dg_help.scenario.e_copts:1 "Et si une rébellion copte avait réussi ?"
 dg_help.scenario.d_copts:1 "\nEgypt was one of the leading centres of Christianity, rivalling Constantinople for influence.  It was a constant problem for the Romans, who favoured Orthodox Christianity over the Miaphysite Christianity of the Copts.  Used to being persecuted, the Copts welcomed Arab invaders with open arms.  By the time the Muslims too began to persecute the Copts it was too late to fight them, and Egyptian Christianity faded away."
 dg_help.scenario.e_cordoba:1 "Et si Grenade réunifiait le califat ?"
 dg_help.scenario.d_cordoba:1 "\nWhen the Ummayad Caliphate fell to the Abbasids in the tenth century, one Ummayad emir survived in Al-Andalus.  He declared himself to be the true Caliph and established a rival empire in Cordoba which survived for a century.  The last Caliph, Hisham II, was made Caliph as a child and was deposed, leading to the fragmentation of the empire into multiple Taifas, none of which managed to reunite the empire.  The many smaller states were no match for the growing power of Christian Spain."
 dg_help.scenario.e_hellenic:1 "Et si les Romains restauraient le paganisme ?"
 dg_help.scenario.d_hellenic:1 "\nThe Romans were not always destined to be Christian.  Even after Constantine converted the empire, Hellenic pagans remained an important minority.  More than one emperor attempted to reverse the trend and restore the old Imperial religion, but none succeeded.  By the ninth century the last remnants were converted.  But what if they had survived and replaced Christianity in Byzantium?"
 dg_help.scenario.e_hussites:1 "Et si les hussites avaient vaincu la croisade ?"
 dg_help.scenario.d_hussites:1 "\nFollowing Richard II's marriage to Anne of Bohemia, the teachings of the heretic John Wycliffe spread to Bohemia, where they inspired the theologian Jan Hus.  Hus inspired his countrymen to follow a more radical version of Lollardy, and when the Holy Roman Emperor responded by burning him at the stake, Bohemian peasants rose up, threw out their Catholic king, and fought a Catholic crusade to a standstill.  In the end, division between the Hussites and concessions from the Catholic church ended the Hussite Wars."
 dg_help.scenario.e_imamates:1 "Et si les imamats avaient survécu ?"
 dg_help.scenario.d_imamates:1 "\nAs the Ummayad Caliphate fell apart several potential successors fought over its corpse.  The Abbasids won, but at a cost.  Spain remained in Ummayad hands, and North Africa was divided into several smaller states who fiercely resisted Abbasid attempts to reclaim them.  The Idrisids, Rustamids and Aghlabids established imamates that allowed dissidents such as the Kharjites to prosper until they were conquered by the Fatimids in the tenth century."
 dg_help.scenario.e_israel:1 "Et si les États-clients juifs avaient été satisfaits ?"
 dg_help.scenario.d_israel:1 "\nThe Jews lived in Israel for centuries, under both Jewish rulers and pagan conquerors.  Their repeated rebellions against the Romans caused their decline when they were forcibly banned from Jerusalem in 135.  For centuries to come, the Jews yearned for the holy land when they prayed 'Next year, in Jerusalem.'"
 dg_help.scenario.e_lithuania:1 "Et si les Lithuaniens avaient battu les croisés ?"
 dg_help.scenario.d_lithuania:1 "\nThe Lithuanians were the last pagans of Europe, holding on to their pagan roots long after the rest of Europe had abandoned them.  Isolated and under constant threat of holy war, Lithuania vacillated between Orthodox Russia and Catholic Poland until it finally agreed to convert to Catholicism in 1385.  This saved the country but removed state support for their religion, which gradually died out."
 dg_help.scenario.e_lollards:1 "Et si le roi anglais se convertissait à la religion lollarde ?"
 dg_help.scenario.d_lollards:1 "\nEngland nearly abandoned Catholicism in the fourteenth century.  The preaching of John Wycliffe inspired thousands of Englishmen to take up the Lollard faith.  Some of his adherents were powerful men and women with influence at court.  The English kings vacillated between tolerating Lollardy and expunging it, but eventually realised it was a source of rebellion and wiped it out."
 dg_help.scenario.e_persia:1 "Et si une nouvelle dynastie perse émergeait ?"
 dg_help.scenario.d_persia:1 "\nSassanid Persia fell to the Muslims in 651, condemning the Zoroastrian religion to die out in Persia.  However, what we call Persia is a collection of empires.  Several times the empire fell to invaders, only to have a governor lead a rebellion and establish a new empire, with its own brand of Zoroastrianism.  This ended with the Arabs, and instead Persia became a centre of Islamic learning."
 dg_help.scenario.e_shinto:1 "Et si les Soga avaient échoué à s'emparer du trône ?"
 dg_help.scenario.d_shinto:1 "\nThe Soga clan of Japan imported Buddhism from Korea.  It helped to provide them with an organised religion that allowed them to overcome their rivals, the Mononobe, and eventually seize control of the state.  With state support, literate Buddhism supplanted the oral religion of the islands. Indeed Shintô shrines became part of Buddhist temples, and Shintô gods were adopted into Buddhist theology as divine guardians of the Buddhas.  Shintô never died out among the commoners, however.  It underwent a revival in the sixteenth century and became the state religion of Japan again in the nineteenth century."
 dg_help.scenario.e_sikhism:1 "Et si le premier gourou avait prêché plus tôt ?"
 dg_help.scenario.d_sikhism:1 "\nThe Sikh religion began as a fifteenth century reaction to the religious violence in India.  Torn between Muslims and Hindus since the thirteenth century, India was ripe for something new.  The first guru led a movement of religious toleration that, when violently suppressed, established itself as a new religion."
 dg_help.scenario.e_slavs:1 "Et si les slaves avaient rejeté la chrétienté ?"
 dg_help.scenario.d_slavs:1 "\nThe Romans sent out missionaries to convert the Slavic barbarians to Christianity, hoping it would lead to stable northern borders.  Saints Cyril and Methodius famously invented the Cyrillic alphabet in the ninth century in order to give the Slavs a written language in which to read the Bible and establish codes of laws.  Impressed by the benefits of conversion, rulers from Bulgaria to Kiev converted to Christianity over the next century."
 dg_help.scenario.e_tengriist:1 "What if the Mongols had stayed true to their roots?"
 dg_help.scenario.d_tengriist:1 "\nThe master of the known world, Ghengis Khan ordered religious freedom in his empire.  The Mongols allowed foreign missionaries and employed Christian, Jewish, Muslim and Buddhist generals.  Eventually the khans themselves converted, and the old Shamanist religion was replaced by more organised religion."
 dg_help.scenario.e_theravada:1 "Et si les musulmans n'avaient jamais envahi l'Inde ?"
 dg_help.scenario.d_theravada:1 "\nInitially very successful in northern India, Buddhism soon found itself under attack by a reinvigorated Hindu faith.  With the fall of the Pala in the twelfth century, it lost its state support as well.  Dwindling in numbers, it was easy prey for the Muslim invasions of the thirteenth century, and Buddhism was very nearly wiped out from the land of its birth."
 dg_help.scenario.e_vikings:1 "Et si les vikings rejetaient la chrétienté ?"
 dg_help.scenario.d_vikings:1 "\nFeared raiders, the Vikings were converted only gradually to Christianity.  Although the Scandinavian countries all adopted Christianity officially in the twelfth century, records show that the people continued to practise pagan rituals long afterwards, especially in the more isolated pockets of the north."
 dg_succession.001.t:1 "Un prétendant réunit ses soutiens"
 dg_succession.001.d:1 "[Root.Monarch.GetName] est confronté à un défi lancé à son règne ! Un usurpateur a pris les armes contre notre [Root.Monarch.GetTitle] tout en déclarant avoir le soutien divin pour son accession au trône. Une partie de la noblesse lui a déjà juré fidélité. La guerre qui commence déterminera qui régnera en [Root.GetName] !"
 dg_succession.001.a:1 "Battons-nous pour le trône."
 dg_succession.001.b:1 "Partons en exil."
 dg_succession.001.c:1 "Divisons le pays en deux parts égales."
 dg_succession.001.e:1 "Offrons de partager le pouvoir et d'en faire un co-dirigeant."
 dg_succession.002.t:1 "Règne assuré"
 dg_succession.002.d:1 "Avec la menace sur son trône en moins, notre [Root.Monarch.GetTitle] peut dormir tranquille, son autorité est à nouveau incontestée."
 dg_succession.002.a:1 "Tout ceci est derrière nous à présent."
 dg_succession.002.b:1 "Nous ne pouvons pas nous empêcher d'être inquiets"
 dg_succession.003.t:1 "Division du pays"
 dg_succession.003.d:1 "Comme promis, [From.GetName] a été divisé en deux moitiés, chacune dirigée par un [Root.Monarch.GetTitle] de culture [From.Culture.GetName]."
 dg_succession.003.a:1 "Nous avançons vers le futur..."
 dg_succession.004.t:1 "[From.Monarch.GetTitle] d'origine [From.GetAdjective] cherche un refuge"
 dg_succession.004.d:1 "Un prétendant au trône de [From.GetName] a été évincé du pouvoir et s'est réfugié à [Root.Capital.GetCapitalName] pour obtenir notre aide. Il a une revendication légitime sur le trône mais manque de contrôle sur l'armée ou la Trésorerie de [From.GetName]. Avec notre aide il pourrait s'emparer du trône - ou au moins semer le chaos dans son pays. Ou alors nous pourrions saisir l'occasion pour nous faire bien voir par nos voisins."
 dg_succession.004.a:1 "Accordons-lui un poste à la cour."
 dg_succession.004.b:1 "Renvoyons sa tête comme présent."
 dg_succession.004.c:1 "Emprisonnons-le pour obtenir une rétribution."
 dg_succession.004.e:1 "Fournissons-lui une armée pour reprendre le trône."
 dg_succession.005.t:1 "Le chaos offre des perspectives"
 dg_succession.005.d:1 "Ayant entendu parler de la situation en [Root.GetName], un rival pour le pouvoir a décidé de mener un coup d'État contre notre [Root.Monarch.GetTitle]."
 dg_succession.005.a:1 "Il pourrait frapper à tout moment !"
 dg_succession.006.t:1 "Battons le fer tant qu'il est chaud"
 dg_succession.006.d:1 "Avec le chaos en [From.GetName], nombreux sont ceux parmi la noblesse [From.GetAdjective] à être impatient de voir un nouveau [From.Monarch.GetTitle] sur le trône. Ils sont entrés en contact avec le prétendant à la cour pour lui proposer la couronne. Il a déjà formé une petite armée pour reprendre son trône."
 dg_succession.006.a:1 "Souhaitons-lui de réussir."
 dg_succession.006.b:1 "Fournissons-lui une armée."
 dg_succession.006.c:1 "Emprisonnons-le."
 dg_succession.007.t:1 "Un horrible trophée"
 dg_succession.007.d:1 "Un messager en provencance de [From.GetName] nous annonce qu'un prétendant à la couronne [Root.GetAdjective] s'est rendu à [From.Capital.GetName] pour obtenir une armée afin de s'emparer du trône de [Root.Monarch.GetName]. Finalement, il a été exécuté par ses hôtes et sa tête nous a été retournée. Cette preuve manifeste de sa mort donne de la légitimité à notre règne. Comment devrions-nous répondre à ce cadeau inattendu ?"
 dg_succession.007.a:1 "Récompensons-les pour leur prévoyance."
 dg_succession.007.b:1 "Remercions-les et revoyons-les chez eux."
 dg_succession.008.t:1 "Prétendant enchaîné"
 dg_succession.008.d:1 "Un messager en provencance de [From.GetName] nous annonce qu'un prétendant à la couronne [Root.GetAdjective] s'est rendu à [From.Capital.GetName] pour obtenir une armée afin de s'emparer du trône de [Root.Monarch.GetName]. Finalement, il a été emprisonné par ses hôtes qui nous disent être disposés à le garder en prison pour le reste de sa vie... du moment que nous payons une rétribution exorbitante pour ce service. Ils insinuent que sans cette rétribution, ils seront forcés de le libérer."
 dg_succession.008.a:1 "Payons-les."
 dg_succession.008.b:1 "Mettons-les au pied du mur."
 dg_succession.009.t:1 "Le retour du prétendant"
 dg_succession.009.d:1 "Un prétendant rival pour la couronne [Root.GetAdjective] est revenu à la tête d'une armée composée d'hommes récrutés à l'étranger pour faire respecter sa revendication ! Ses forces marchent vers [Root.Capital.GetCapitalName]."
 dg_succession.009.a:1 "Aux armes!"
 dg_succession.010.t:1 "Une belle somme"
 dg_succession.010.d:1 "En exécutant le prétendant à la couronne [From.GetAdjective] venu à notre cour, nous avons gagné les faveurs du [From.Monarch.GetTitle] qui nous envoie une récompense en remerciement."
 dg_succession.010.a:1 "Excellent !"
 dg_succession.011.t:1 "Le montant convenu"
 dg_succession.011.d:1 "Notre messager est revenu de [From.GetName]. Le [From.Monarch.GetTitle] est d'accord pour nous payer pour garder son rival enfermé.  \n\nBien sûr, à présent que nous avons son or, seul un monstre l'utiliserait pour embaucher des mercenaires pour soutenir une invasion de son pays par le prétendant."
 dg_succession.011.a:1 "Jetons la clé."
 dg_succession.011.b:1 "Revenons sur notre accord et envoyons-le avec une armée."
 dg_succession.012.t:1 "Paiement refusé"
 dg_succession.012.d:1 "Notre messager est revenu de [From.GetName]. Le [From.Monarch.GetTitle]a refusé de nous payer pour garder son rival enfermé. Cela nous laisse un captif embarassant dans nos cachots. Que devrions-nous faire de lui ?"
 dg_succession.013.t:1 "Un ami sur le trône"
 dg_succession.013.d:1 "Notre soutien d'un prétendant à la couronne [From.GetAdjective] a porté ses fruits. [From.Monarch.GetSheHeCap] est à présent sur le trône de [From.GetName] et se souviendra de qui l'a aidé à l'obtenir."
 dg_succession.013.a:1 "La meilleure issue."
 dg_succession.014.t:1 "La victoire de l'usurpateur"
 dg_succession.014.d:1 "La lutte pour le trône est terminée et [Root.Monarch.GetName] est victorieux."
 dg_succession.014.a:1 "Le [Root.Monarch.GetTitle] est mort, longue vie au [Root.Monarch.GetTitle] !"
 dg_succession.014.b:1 "Donnons-leur l'argent promis."
 dg_succession.014.c:1 "Ne leur donnons rien."
 dg_succession.015.t:1 "Poignardé dans le dos"
 dg_succession.015.d:1 "Certains hommes ont trop d'ambition. Malgré le partage du trône avec [Root.Monarch.GetName], son collègue a décidé de renouveler sa guerre contre contre le [Root.Monarch.GetTitle]."
 dg_succession.015.a:1 "Maudite soit sa trahison !"
 dg_succession.016.t:1 "Caesar et Augustus"
 dg_succession.016.d:1 "Beaucoup ont mis en doute la sagesse de notre [Root.Monarch.GetTitle] pour avoir partagé son pouvoir avec un rival comme co-dirigeant. Cependant, les deux ne font vraiment plus qu'un - chacun complétant l'autre, capable d'être là où l'autre ne le peut, se prêtant main forte quand c'était nécessaire. Une telle association est une chose rare et précieuse."
 dg_succession.016.a:1 "Les générations futures s'en souviendront."
 
 dg_defender.001.t:1 "Défenseur de la foi"
 dg_defender.001.d:1 "Par la grâce de Dieu, $MONARCH$ a revendiqué le titre de défenseur de la foi, et en $COUNTRY$ le peuple se réjouit. Cependant ce titre n'apporte pas que la gloire, mais également de lourdes responsabilités. Certaines nations ont décidé de se purifier et de devenir des exemples pour leur foi. D'autres ont choisi de purifier leur semblable et d'éradiquer l'hérésie par les armes ! D'autres encore ont fait le choix de répandre la foi en convertissant les païens. Quel sera l'héritage de $MONARCH$ ?"
 dg_defender.001.a:1 "Purifions-nous nous-mêmes d'abord"
 dg_defender.001.b:1 "Éradiquons l'hérésie à l'étranger"
 dg_defender.001.c:1 "Apportons la vraie foi aux infidèles"
 dg_defender.003.t:1 "Revendication sur $PROVINCENAME$"
 dg_defender.003.d:1 "Notre contrôle de $PROVINCENAME$ cause des tensions avec les fidèles d'une autre religion, qui y voient un lieu sacré. Une nation s'est déclarée défenseur de la foi et a exprimé ses désirs de voir cette province leur revenir. Ce n'est peut-être rien d'autre que des bravades, mais cela pourrait quand même nous mener à la guerre..."
 dg_defender.003.a:1 "$PROVINCENAME$ est nôtre !"
 
 HUSSITE_WARS:1 "Les guerres hussites"
 HUSSITE_WARS_DESC:1 "1414. Le concile de Constance vient à peine d'être appelé pour mettre fin au Grand Schisme et on imagine que le conflit sera bientôt terminé. L'Europe ne l'avait pas vraiment réalisé, mais un conflit plus violent encore se préparait dans le Saint-Empire romain, un qui demandera une croisade, et annoncera la Réforme protestante un siècle plus tard."
 
 blasphemy_laws_title:1 "§G†§! Faire du blasphème un crime"
 blasphemy_laws_desc:1 "Pécher contre Dieu est mal, mais pas nécessairement illégal. En faisant du fait de parler contre la doctrine religieuse officielle un crime, nous pouvons empêcher de nombreux jeunes gens de s'écarter du droit chemin et ainsi de garder notre nation pieuse."
 build_great_cathedral_title:1 "§G†§! Construire une grande cathédrale"
 build_great_cathedral_desc:1 "Nous avons la richesse et la puissance pour montrer à notre peuple à quel point nous adorons Dieu en construisant un immense édifice à Son honneur dans notre capitale. Ce ne sera pas une cathédrale ordinaire ! Cette construction unique dans notre pays inspirera le peuple tout autant que les missionnaires et occupera nos meilleurs artistes et théologiens, mais le résultat en vaudra la peine."
 build_great_mosque_title:1 "§G†§! Construire une grande mosquée"
 build_great_mosque_desc:1 "Nous avons la richesse et la puissance pour montrer à notre peuple à quel point nous adorons Allah en construisant un immense édifice à Son honneur dans notre capitale. Ce ne sera pas une mosquée ordinaire ! Cette construction unique dans notre pays inspirera le peuple tout autant que les missionnaires et occupera nos meilleurs artistes et théologiens, mais le résultat en vaudra la peine."
 build_great_synagogue_title:1 "§G†§! Construire une grande synagogue"
 build_great_synagogue_desc:1 "Nous avons la richesse et la puissance pour montrer à notre peuple à quel point nous adorons Yahvé en construisant un immense édifice à Son honneur dans notre capitale. Ce ne sera pas une synagogue ordinaire ! Cette construction unique dans notre pays inspirera le peuple tout autant que les missionnaires et occupera nos meilleurs artistes et théologiens, mais le résultat en vaudra la peine."
 build_great_temple_title:1 "§G†§! Construire un grand temple"
 build_great_temple_desc:1 "Nous avons la richesse et la puissance pour montrer à notre peuple à quel point nous adorons les dieux en construisant un immense édifice à Son honneur dans notre capitale. Ce ne sera pas un temple ordinaire ! Cette construction unique dans notre pays inspirera le peuple tout autant que les missionnaires et occupera nos meilleurs artistes et théologiens, mais le résultat en vaudra la peine."
 charity_schools_title:1 "§G†§! Cosntruire des écoles de charité"
 charity_schools_desc:1 "Le clergé s'occupait de la charité au Moyen Âge, avec des écoles, des orphelinats et des hôpitaux. Il était naturel qu'il construise des écoles gratuites pour les orphelins, puis pour les enfants pauvres de toutes sortes. Dans certains cas, l'État y contribuait en rendant l'école obligatoire, apportant ainsi un niveau d'éducation de base significativement plus répandu."
 church_taxes_title:1 "§G†§! Taxer les possessions cléricales"
 church_taxes_desc:1 "By long tradition, the state supported the church by not taxing it.  As modern tax codes developed, this exception was increasingly obvious to rulers who noted how much of the nation's land was owned directly by the church without actually being houses of worship.  Clergy increasingly ran farms, businesses, or even acted as landlords of tenant farmers, all without paying taxes to the state.  By removing this exception, we can increase the coffers of the state without raising taxes on the peasants or risking a revolt from the aristocracy.  However, it will harm the church's finances, and this may cut back on their missionary and charitable work."
 donate_land_to_church_title:1 "§G†§! Faire don de terres de l'État au clergé"
 donate_land_to_church_desc:1 "Le clergé ne fait pas que diriger des offices, ils s'occupent aussi de former des missionnaires, de donner la soupe populaire, des orphelinats, des écoles, des hospices et des hôpitaux. Tout cela a un coût. Une façon d'encourager le clergé et ses missionnaires à travailler serait de leur faire don de terres. Ceci devrait leur permettre d'étendre leurs actions et de nous ramener dans leurs bonnes grâces, mais en contrepartie nous percevrions moins de taxes."
 edict_of_tolerance_title:1 "§G†§! Promulguer un édit de tolérance"
 edict_of_tolerance_desc:1 "Notre nation est divisée entre l'hérésie et la vraie foi. Ramener les hérétiques vers la vraie foi semble idéal, mais a un coût important. Une autre option pourrait être de leur promettre la liberté de pratiquer leur culte en paix dans certaines zones et avec certaines limites. Un tel édit ne devrait pas être populaire, mais il devrait nous apporter la paix à un moment où nous en aurions besoin."
 endow_churches_title:1 "§G†§! Faire une généreuse donation"
 endow_churches_desc:1 "A l'âge où sa légitimité était définie par sa capacité à défendre la foi, un souverain pouvait établir son autorité et sa richesse en consacrant sa richesse à la religion d'État. Rénover les bâtiments, doter les fondations caritatives et commanditer de l'art religieux faisait de lui un homme pieux et puissant."
 foreign_missionary_neighbor_title:1 "§G†§! Envoyer des missionnaires chez nos voisins"
 foreign_missionary_neighbor_desc:1 "Un de nos voisins a besoin de percevoir la lumière et d'embrasser la vraie foi. Nous devrions envisager d'envoyer un groupe de missionnaires dans une province proche pour essayer d'y convertir le peuple. Le faire pourrait pousser le dirigeant du pays à rejoindre notre cause s'il est hésitant à soutenir sa religion erronée, nous aider à obtenir un casus belli si un grand nombre de personnes s'est converti à notre religion, ou même simplement augmenter les tensions entre nos pays. Nous devrions réfléchir tranquillement si c'est une bonne idée, en particulier parce que concentrer nos efforts de cette manière pourrait réduire les efforts missionnaires à l'intérieur de nos frontières.  \n\nEn moyenne, a missionnaire envoyé dans ce but convertira 20% de la population de la province ciblée. Son propriétaire aura l'occasion de réagir face à cette décision."
 foreign_missionary_primitive_title:1 "§G†§! Envoyer des missionnaires chez les indigènes"
 foreign_missionary_primitive_desc:1 "Nos missionnaires sont fiers de répandre la vraie foi aux païens ! Ils recherchent un soutien gouvernemental pour une mission à l'étranger dans laquelle ils approcheront le dirigeant d'une nation primitive et essaieront de le convertir à la vraie foi. C'est un but louable et cela pourrait aider à avoir un allié sûr dans la région. Cependant, il faudra peut-être des visites répétées pour faire osciller un dirigeant qui s'accroche obstinément à ses faux dieux."
 foreign_missionary_vassal_title:1 "§G†§! Envoyer des missionnaires dans une dépendance"
 foreign_missionary_vassal_desc:1 "Une de nos dépendances a encore à voir la lumière et à embrasser la vraie foi. Nous devrions envisager d'envoyer un groupe de missionnaire à leur cour pour convertir leur dirigeant à notre religion, ou au moins commencer à le mettre sur la bonne voie. Cela pourrait les contrarier, cependant, ils pourraient décider de déclarer une guerre d'indépendance s'ils ne peuvent pas digérer notre religion."
 head_of_church_title:1 "§G†§! Acte de Suprématie"
 head_of_church_desc:1 "Parfois, le clergé et l'État avaient des relations difficiles. Les responsables religieux pouvaient critiquer le dirigeant sur le terrain de la moralité ou essayer d'influencer la politique du gouvernement. Pire encore, ils pouvaient souvent demander le soutien de la population. Pour éviter ce défi à son autorité, un dirigeant pouvait légalement se déclarer comme le chef du clergé national, s'octroyant ainsi les mêmes pouvoirs que le chef d'un ordre religieux. A savoir, nommer les responsables religieux qu'il souhaite, s'emparer des terre du clergé et être l'arbitre ultime sur des questions de doctrine ou de loi. C'était une décision extrêmement impopulaire pour le clergé, mais dans la plupart des cas, il n'avait pas d'autre choix que d'accepter la nouvelle réalité."
 holy_land_balga_title:1 "Recover Ostpreussen for the true faith"
 holy_land_balga_desc:1 "According to legend, the temple of Romuva was once found in a town called Balga, in the modern day province of Ostpreussen.  There, the high priest Brutenis announced the commandments of the gods, established orders of priests and virgin priestesses, and built a temple to the gods within a giant oak tree.  It was said to have been the centre of worship in Old Prussia until its conquest by crusaders in 1239.  We should recover it for the $COUNTRY_RELIGION$ faith!"
 intermarriage_title:1 "Envoyer une proposition de mariage"
 intermarriage_desc:1 "Un de nos voisins serait un excellent choix pour unir nos familles régnantes, malgré nos inquiétudes au sujet de leur croyances infidèles. Nous pourrions fermer les yeux sur leur foi étrangère et envoyer une proposition, bien que nous prendrions le risque qu'ils la refusent.\n\nSi plus d'un pays est éligible pour cette décision, celui pour lequel vous avez la plus haute opinion sera choisi."
 monastic_schools_title:1 "§G†§! Établir des écoles monastiques"
 monastic_schools_desc:1 "Les premières universités ont été construites au Moyen Âge. La plupart d'entre elles étaient l'évolution graduelle d'écoles monacales. Parce qu'ils représentaient un corps d'érudits, c'était l'endroit naturel où les nobles locaux envoyaient leurs enfants pour recevoir une éducation basique. En même temps, on leur enseignait une meilleure compréhension de leur foi."
 oath_of_loyalty_title:1 "§G†§! Forcer le clergé à nous jurer fidélité"
 oath_of_loyalty_desc:1 "Bien que le dirigeant avait le droit de nommer les responsables religieux, ceci n'était pas toujours efficace. En effet, une fois nommés, ils ne restaient pas toujours loyaux à leur patron. Comme réponse, le gouvernement pouvait exiger que tous les membres du clergé prêtent serment de fidélité, non à leur dieu ou au clergé, mais à l'État. Ceci réduit la probabilité qu'ils critiquent le gouvernement et donne au dirigeant le droit de les démettre de leur fonction si tel était le cas. Cependant, c'est extrêmement mal vu par le clergé, sans parler des responsables religieux étrangers."
 organized_religion_clerical_requirements_title:1 "§G†§! Establish a formal priesthood"
 organized_religion_clerical_requirements_desc:1 "Our nation is modern but our faith is still primitive.  Our state religion is decentralised, which means the state has relatively little control over it compared to our more organised neighbours.  In order to reform our religion, first we must have an official priesthood - one which has established rules, duties and abilities that separate them from the common worshipper."
 organized_religion_legal_reforms_title:1 "§G†§! Establish religious laws"
 organized_religion_legal_reforms_desc:1 "Now that we have established a written set of scriptures it is easy to see how divine commandments could be codified and established into law.  Normally our people resist changing the laws, but they are a pious people who respect the gods, so they will accept whatever changes we introduce as long as we have the backing of the heavens.\n\nChoosing this decision will also grant priests in our nation legal independence."
 organized_religion_standardized_credo_title:1 "§G†§! Establish a unified creed"
 organized_religion_standardized_credo_desc:1 "Now that our religion has a single set of sacred stories, it is easier to define what is correct and what is heresy.  By having our religious leaders meet and define a list of beliefs that all worshippers must adhere to, we can strengthen our faith and get rid of heresy that might otherwise weaken the state."
 organized_religion_universal_creed_title:1 "§G†§! Adopter une religion universelle"
 organized_religion_universal_creed_desc:1 "Notre religion est la religion de notre peuple - cependant, pourquoi devrions-nous nous limiter à cette définition ? Nos dieux sont grands et leur histoire une vérité universelle. Si nous acceptons l'idée que notre religion est vraie et que nous serons sauvés en adorant nos dieux, alors nous devons reconnaître notre devoir de l'étendre à tous les peuples de la Terre - un message des plus stimulants."
 organized_religion_written_scripture_title:1 "§G†§! Establish written scripture"
 organized_religion_written_scripture_desc:1 "Part of the problem with our state religion is that it has been passed down orally through generations, leading us to have many different versions of sacred stories.  This makes it difficult to decide who is speaking heresy - a useful tool for any ruler!  Now that we have an official hierarchy of priests we should get them to agree on a unified version, which shall be written down for future generations to use."
 policy_of_intolerance_title:1 "§G†§! Persécuter les autres religions"
 policy_of_intolerance_desc:1 "Les souverains avaient une influence considérable sur les religions dans leur pays. Si une religion était persécutée, ignorée, tolérée ou favorisée, cela dépendait largement de la politique poursuivie - et elle pouvait changer à n'importe quel moment. Accuser les hérétiques et les infidèles comme étant la cause des problèmes du pays était une tactique employée par de nombreux dirigeants en manque de soutiens, mais cela pouvait mener à du ressentiment de la part des minorités et des modérés."
 policy_of_tolerance_title:1 "§G†§! Poursuivre la tolérance religieuse"
 policy_of_tolerance_desc:1 "Les souverains ont une influence considérable sur les religions de leur nation. Si une religion était persécutée, ignorée, tolérée ou favorisée, cela dépendait largement de la politique poursuivie - et elle pouvait changer à n'importe quel moment. Pour un souverain, tolérer les hérétiques et les infidèles signifiait devoir combattre les préjugés des responsables religieux et des paysans, mais ceci pouvait aussi octroyer une meilleure stabilité et de la loyauté de la part des minorités."
 preparatory_schools_title:1 "§G†§! Establish Preparatory Schools"
 preparatory_schools_desc:1 "With the Enlightenment, new ideas about education arose, and with them, new roles for the nobility.  In order for aristocrats to succeed at court, they now needed to be skilled in a number of areas, from horsemanship to manners, mathematics to poetry, history to music.  Before attending university, the children of the nobility could be sent to boarding schools meant to prepare them for their future careers.  Such preparatory schools were also open to the sons of the bourgeoisie, and this spread literacy and allowed some social mobility."
 public_religious_schools_title:1 "§G†§! Établir un système d'école religieuse"
 public_religious_schools_desc:1 "Most schools and colleges were organised by the clergy, in the hopes that establishing literacy among the population would help bring them closer to God.  This meant that the church was already well placed to run a public school system, and many early school systems were explicitly operated by the church.  This encouraged the population to follow the state religion, although it had little toleration of heresy."
 public_schools_title:1 "§G†§! Établir un système d'école publique"
 public_schools_desc:1 "As the value of education increased, the state began to seek more control over the education system.  Eventually, a system of compulsory education for all children was proposed, giving them some basic literacy and math and providing them with the skills needed to seek a trade.  This had the effect of allowing the state to dictate morality to the population, encouraging the growth of nationalism."
 request_clerical_advisor_title:1 "§G†§! Mander un conseiller religieux"
 request_clerical_advisor_desc:1 "Nous pouvons demander au chef de notre religion de nous envoyer un homme de talent à notre cour. Il le fera, mais ne sera pas content de renoncer à un de ses meilleurs hommes."
 restore_decaying_temples_title:1 "§G†§! Restaurer les temples dégradés"
 restore_decaying_temples_desc:1 "Nos gouverneurs rapportent que certains des sites religieux dans notre nation sont très mal entretenus. Les bâtiments religieux sont parmi les symboles de puissance les plus visibles, donc les laisser à l'abandon n'est pas en faveur de notre pays. Certaines personnes aimeraient qu'ils soient restaurés aux frais de l'État."
