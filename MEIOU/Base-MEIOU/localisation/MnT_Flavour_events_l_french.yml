 nations_dismantled.4.n:1 "Effondrement de la Norvège"
 nations_dismantled.4.t:1 "Nous avons perdu toutes nos possessions scandinaves, nous devons donc nous adapter à la dure réalité. Mais, tel le Phoenix, nous renaîtrons de nos cendres."
 nations_dismantled.5.n:1 "Effondrement de l'union dano-norvégienne"
