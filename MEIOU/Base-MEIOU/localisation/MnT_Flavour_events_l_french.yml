 center_of_trade.1.n:1 "Ensablement de la baie de Zwin"
 center_of_trade.1.t:1 "La tempête désastreuse de 1314 a eu l'avantage d'ouvrir un canal naturel de Bruges à Damme, donnant à nos villes industrieuses un accès à la mer du Nord. Cependant, l'ensablement a tout bloqué hormis les communications navales. Les marchands se déplacent à Gent, la ville sœur de Bruges, en naviguant sur l'Escaut. \n\n Nous devons faire attention : quand les échanges avec les colonies démarreront, il est probable que le centre de commerce se déplace à Antwerpen. Nous devons consolider notre présence à l'embouchure de l'Escaut."
 center_of_trade.1.a:1 "Oh non..."
 center_of_trade.2.n:1 "Changement du centre économique des Pays-Bas"
 center_of_trade.2.t:1 "Le commerce avec les colonies nouvellement fondées se développant, les marchands commencent à préférer le port d'Antwerp situé à l'embouchure de l'Escaut. Avec peu de navires qui arrivent à Gent par la rivière, la ville décline lentement malgré la présence de ses manufactures de vêtements. \n\n Antwerpen est bien placée, à l'embouchure de l'Escaut, et protégé des attaques navales par les îles de Zélande. Mais nous avons besoin de sécuriser Zélande, de peur que nos ennemis trouvent un moyen de mettre Antwerpen sous embargo."
 center_of_trade.2.a:1 "Hélas..."
 center_of_trade.3.n:1 "Notre ennemi bloque l'Escaut"
 center_of_trade.3.t:1 "Nos ennemis ont mis sous embargo Antwerp, éloignant le commerce de nous."
 center_of_trade.3.a:1 "Bâtards !"
 center_of_trade.4.n:1 "Croissance de $PROVINCECAPITAL$"
 center_of_trade.4.t:1 "Comme les marchands s'installent dans notre ville, le revenu augmente."
 center_of_trade.4.a:1 "Bonnes nouvelles"
 nations_dismantled.1.n:1 "Effondrement de l'union anglo-française"
 nations_dismantled.1.t:1 "Une partie historique de notre nation a obtenu son indépendance, nous devons donc nous adapter à la dure réalité. Mais, tel le Phoenix, nous renaîtrons de nos cendres."
