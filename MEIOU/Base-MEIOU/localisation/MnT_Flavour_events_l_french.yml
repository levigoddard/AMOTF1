 personality.01.t:1 "Ergoteur amateur"
 personality.01.d:1 "Le personnage aime débattre de divers sujets et tremper dans la diplomatie, le problème étant qu'il est très mauvais dans ce domaine. Le fait de manquer de talent social, de tact et de charisme pour l'art délicat de la diplomatie ne l'empêche pas cependant de s'en mêler."
 personality.02.t:1 "Brillant stratège"
 personality.02.d:1 "Ce personnage est un génie de la guerre, tactiquement et stratégiquement. Ce personnage a maîtrisé complètement l'art de la guerre, et il est plus à l'aise sur le champ de bataille que partout ailleurs. Ses plans sont si tortueux et efficaces, qu'il est capable d'imaginer des stratégies qui permettent de toujours remporter les batailles. Dans ce monde chaotique, très peu sont assez compétents pour être appelés de brillants stratèges."
 personality.03.t:1 "Négociateur charismatique"
 personality.03.d:1 "Le personnage est bien versé et accompli dans l'art de la diplomatie. Jouissant d'un mélange de charisme et d'intelligence, c'est un diplomate capable et il a peu de mal à persuader les autres pour qu'ils voient son côté des choses."
 personality.04.t:1 "Ombre insaisissable"
 personality.04.d:1 "Ce personnage est un génie renommé dans le domaine de la politique. Il est intelligent, astucieux, et rusé. Ses intrigues et plans sont si complexes que nombreux sont ceux qui ne peuvent simplement pas comprendre son immense génie. Cela a tendance à être très frustrant pour lui, et le rend parfois solitaire."
 personality.05.t:1 "Intrigant exubérant"
 personality.05.d:1 "Ce personnage aime l'intrigue et les commérages de la cour. Il est très intelligent et les jeux de l'esprit et les plans qu'ils concoctent sont généralement pour la beauté du geste et non pas pour le bien du pays."
 personality.06.t:1 "Diplomate bourru"
 personality.06.d:1 "Le personnage a été entraîné dans l'art de la diplomatie et est capable de conclure des marchés profitables, mais aussi parfois de faire échouer une affaire ou deux, par manque de finesse ou de grâce. Le personnage est plus besogneux que talentueux."
 personality.07.t:1 "Dépensier invétéré"
 personality.07.d:1 "Le personnage a été formé pour être intendant et il en est venu à adorer l'argent, et malheureusement, il aime encore plus le dépenser. Pour rendre les choses pires encore, il n'est pas très bon pour faire fructifier l'argent et il est prompt à perdre la fortune avec laquelle il aurait dû commencer une nouvelle entreprise."
 personality.08.t:1 "Intrigant redoutable"
 personality.08.d:1 "Ce personnage est passé maître dans l'art de la politique. Il est talentueux et conçoit des complots et des plans incroyablement élaborés qui ne manquent presque jamais de réussir."
 personality.09.t:1 "Tacticien émérite"
 personality.09.d:1 "Le personnage est un grand soldat et un meneur d'hommes compétent sur le champ de bataille. Son entraînement et son talent naturel font de ses troupes une puissante force de guerre. Il a compris le mode de pensées tactique, et par exemple, excelle dans l'utilisation du terrain et du temps pour remporter une bataille. Il a une superbe compréhension de la manière dont la guerre doit être menée et est un artiste martial, à sa manière."
 personality.10.t:1 "Faiseur d'or"
 personality.10.d:1 "Le personnage est né avec le talent de gagner de grosses sommes d'argent. Il a une habileté naturelle à transformer à peu près tout en or. Excellent en intendance, il est au-delà du niveau de la plupart des autres gouvernants, et est destiné à faire entrer une richesse durable dans la famille régnante et la prospérité dans le pays."
 personality.11.t:1 "Commandant malavisé"
 personality.11.d:1 "Le personnage a été éduqué pour devenir un meneur d'hommes, mais n'a pu apprendre autre chose que le combat personnel. Le personnage peut être un excellent guerrier, mais la tactique et la stratégie le dépassent."
 personality.12.t:1 "Pistonné présomptueux"
 personality.12.d:1 "Le personnage croit qu'il est un maître politicien et un brillant juge du caractère des autres quand il ne doit sa position qu'à un piston bien placé. Son ineptie est apparente à tous sauf à lui-même. Il veut se mêler constamment des affaires du royaume, causant plus de confusion et créant plus de problèmes qu'autre chose."
 personality.13.t:1 "Brillant entrepreneur"
 personality.13.d:1 "Le personnage est non seulement très bon pour l'intendance, mais il est aussi très imaginatif et doué pour trouver de nouvelles formes d'investissement profitables. Très talentueux pour gagner de l'argent et un marchand très persuasif et malin."
 personality.14.t:1 "Soldat endurci"
 personality.14.d:1 "Le personnage est un excellent guerrier et un meneur d'hommes moyen. Le personnage se comporte bien en combat, mais ne parvient pas à devenir quelque chose de plus. Il est plus apte sur le champ de bataille à commander d'autres soldats, qu'à l'arrière à planifier des stratégies élaborées."
 personality.15.t:1 "Éminence grise"
 personality.15.d:1 "Le personnage a maîtrisé l'art de la diplomatie et utilise son intelligence supérieure et son charme naturel pour favoriser des négociations de toutes sortes. Ayant du tact, étant calme, persuasif et un brillant planificateur, il est capable d'obtenir tout ce qu'il désire. Le personnage est un génie évident et a un futur très brillant dans le monde de la diplomatie."
 personality.21.t:1 "Marchand rusé"
 personality.21.d:1 "Le personnage a été formé pour être intendant et est devenu aussi très bon pour gagner de l'argent. Bien qu'il n'excelle pas dans le gouvernement ou les activités mercantiles, il est suffisamment capable pour gérer efficacement un petit domaine."
 personality.22.t:1 "Prêtre fanatique"
 personality.22.d:1 "Le personnage est obsédé par la vie de prêtre soumis au service de Dieu. Il est voué corps et âme aux rigueurs et aux tâches quotidiennes pour devenir un bon prêtre ou un saint homme. Le problème est qu'il est tellement pris par ses dévotions que cela lui laisse peu ou pas de temps pour toute autre chose et qu'il est devenu complètement détaché des affaires de ce monde."
 personality.23.t:1 "Prêtre combattant"
 personality.23.d:1 "Les études que ce personnage a suivies l'ont fortement marquées. Pétri de convictions religieuses, il n'a pas eu de scrupules à embrasser le métier des armes pour porter la bonne parole chez les incrédules. Un croisé naturel."
 personality.24.t:1 "Maître théologien"
 personality.24.d:1 "Ce personnage maîtrise tout sujet de théologie. Il est considéré comme étant une sorte de génie du texte sacré, et excelle dans ses discours et ses disputes. Très brillant, très respecté, il est un précieux conseiller pour un suzerain, et a des qualités supérieures à beaucoup de ses pairs."
 personality.25.t:1 "Théologien érudit"
 personality.25.d:1 "Le personnage est un érudit, raffiné et compétent en matière de texte sacré. Étant un individu curieux, il est intéressé par toutes les affaires requérant de l'esprit, bien que la fascination pour les problèmes théologiques ait tendance à absorber la plupart de ses pensées intellectuelles."
 on_new_monarch.1.t:1 "Notre $MONARCHTITLE$ a trouvé la mort"
 on_new_monarch.1.d:1 "Notre nation a un nouveau monarque. Longue vie à notre $MONARCHTITLE$ ! Célébrons le règne à venir. Mais que devons-nous faire ?"
 on_new_monarch.1.db:1 "Our nation has a new ruler, but he is too young to take over the courtly matters. In his stead the Queen Dowager will rule the country. Long live [Root.Heir.GetTitle] [Root.Heir.GetName]! Let us celebrate the upcoming reign. But what shall we organise?"
 on_new_monarch.1.dc:1 "Our nation has a new ruler, but he is too young to take over the courtly matters. In his stead the Regency Council will rule the country. Long live the [Root.Heir.GetTitle] [Root.Heir.GetName]! Let us celebrate the upcoming reign. But what shall we organise?"
 on_new_monarch.1.a:1 "Une gigantesque célébration."
 on_new_monarch.1.b:1 "Une grande célébration."
 on_new_monarch.1.c:1 "Une petite célébration."
 on_new_monarch.1.e:1 "Aucune célébration."
 war_dynamism.1.t:1 "L'ennemi occupe $PROVINCENAME$"
 war_dynamism.1.d:1 "Les troupes ennemies occupe notre province, $PROVINCENAME$, qu'ils pensent être légitimement la leur. Nous devons la reprendre, afin qu'ils n'obtiennent pas une mainmise totale. Si nous l'assiégeons, le transfert d'autorité sera annulé. Si nous échouons, il se pourrait qu'après une année d'occupation, la province change de mains."
 war_dynamism.1.a:1 "La province doit être reprise !"
 war_dynamism.2.t:1 "$PROVINCENAME$ a été libérée"
 war_dynamism.2.d:1 "Une de nos armées a réussi à libérer $PROVINCENAME$ de l'occupation ennemie."
 war_dynamism.2.a:1 "La province est sécurisée."
 war_dynamism.3.t:1 "La guerre est finie"
 war_dynamism.3.d:1 "Nos provinces ne sont plus menacées par une annexion."
 war_dynamism.4.t:1 "Province perdue"
 war_dynamism.4.d:1 "Nous avons perdu $PROVINCENAME$ avec l'approbation tacite des autres cours."
 war_dynamism.5.t:1 "Province gagnée"
 war_dynamism.5.d:1 "Nous avons gagné [From.GetName] avec l'approbation tacite des autres cours."
 calcul_byoa.1.t:1 "$MONARCH$ réévalue son domaine."
 calcul_byoa.tt:1 "Lance les événements de §Yrecensement§! et de §Yl'efficacité de la communication§!"
 calcul_byoa.tt2:1 "Démarre le calcul en arrière-plan"
 ideagroups.9000.t:1 "$COUNTRYNAME$ à un tournant"
 ideagroups.9000.d:1 "Notre nation a subi un changement colossal, menant à un autre choix : devons-nous envisager un nouvel idéal pour notre nation ou devons-nous maintenir l'héritage de nos ancêtres ?"
 ideagroups.9000.a:1 "Prenons une autre destinée !"
 ideagroups.9000.b:1 "Gardons notre héritage !"
 centralisation.1.name:1 "Estates are Restless"
 centralisation.1.desc:1 "Several of your most powerful citizens from the various estates have come to you with concerns involving the new direction of your government. They seem especially concerned that this more centralised government might infringe on their traditional rights."
 centralisation.1.opta:1 "Refuse to acknowledge their concerns."
 centralisation.1.optb:1 "Remind them of the many advantages that trusted partners and friends might have."
 centralisation.1.optc:1 "Attempt to convince them that a strong state is necessary to defend their lands."
 centralisation.1.optd:1 "Decentralise slightly to reassure them."
 centralisation.2.name:1 "Avantages de la centralisation"
 centralisation.2.desc:1 "Le processus de centralisation a certains avantages après tout, puisque les marchands ont plus de facilités pour voyager et commercer à travers le pays."
 centralisation.2.opta:1 "Bien."
 centralisation.3.name:1 "Révolte nationaliste"
 centralisation.3.desc:1 "Local nationalists aren't pleased with our efforts to centralise the nation under our control. They fear their culture will become even more marginalized."
 centralisation.3.opta:1 "Ignore the rabble, crush them if need be."
 centralisation.3.optb:1 "Offer them some temporary liberties as a gesture of good faith."
 centralisation.5.name:1 "Corruption"
 centralisation.5.desc:1 "Des fonctionnaires profitent de la décentralisation pour accepter des pots-de-vin."
 centralisation.5.opta:1 "Rein them in immediately!"
 centralisation.5.optb:1 "Needs must, I suppose!"
 centralisation.10.name:1 "Ressentiment concernant la centralisation"
 centralisation.10.desc:1 "À cause de la volonté de la monarchie à concentrer le pouvoir entre les mains de la famille royale, les nobles sont outrés par ces politiques qui limitent leur autonomie et ont soutenu un prétendant au trône."
 centralisation.10.opta:1 "Mince !"
 centralisation.10.optb:1 "Renonçons"
 centralisation.51.name:1 "Centralisation Successful"
 centralisation.51.desc:1 "The process initiated by our monarchs to centralise the state has met some measure of success."
 centralisation.51.opta:1 "Good!"
 centralisation.99.name:1 "Centralisation Unsuccessful"
 centralisation.99.desc:1 "The process initiated by our monarchs to centralise the state has been met great deal of resistance. We have even been brought backwards hand have lost so of the centralisation process we had achieved."
 centralisation.99.opta:1 "Damn"
 centralisation.100.name:1 "Centralisation Unsuccessful"
 centralisation.100.desc:1 "The process initiated by our monarchs to centralise the state has been met great deal of resistance. We have even been brought backwards hand have lost so of the centralisation we had gained."
 centralisation.100.opta:1 "Damn"
 centralisation.101.name:1 "Décentralisation réussie"
 centralisation.101.desc:1 "Le processus de décentraliser l'État, initié par nos monarques, a rencontré un certain succès."
 centralisation.1001.name:1 "Pas si absolu..."
 centralisation.1001.desc:1 "La récente décentralisation de notre gouvernement nous a clairement montré que nous n'avons plus un pouvoir absolu. Nous avons besoin d'admettre ce fait maintenant."
 centralisation.1001.opta:1 "Réformer en monarchie administrative"
 centralisation.1001.optb:1 "Réformer en monarchie constitutionnelle"
 centralisation.2000.name:1 "Centralisation abandonnée"
 centralisation.2000.desc:1 "Nos efforts de centralisation ne plus nécessaires, depuis que nous sommes aussi centralisés que possible."
 centralisation.2000.opta:1 "Bien"
 centralisation.2001.name:1 "Décentralisation abandonnée"
 centralisation.2001.desc:1 "Nos efforts de décentralisation ne plus nécessaires, depuis que nous sommes aussi décentralisés que possible."
 centralisation.2001.opta:1 "Bien"
 holyromanempire.1.n:1 "Notre place dans l'empire"
 holyromanempire.1.t:1 "Pendant des siècles, nous avons été aux frontières du Saint-Empire Romain. Quelques fois, nous avons renoncé à repousser pour nous-mêmes nos ennemis, d'autres fois nous avons même été attaqués par l'empereur lui-même. Avec les réformes que nous avons réalisées dans notre nation, le temps est venu de décider si nous restons dans l'empire ou si nous le quittons."
 holyromanempire.1.a:1 "Quittons-le"
 holyromanempire.1.b:1 "Restons-y"
 colonial.19.t:1 "Développement de $PROVINCENAME$"
 colonial.19.n:1 "Avec le temps, nos provinces croissent, les gens viennent et s'y installent."
 colonial.19.a:1 "Bien"
