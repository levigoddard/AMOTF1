 nations_dismantled.7.n:1 "Effondrement de la Grande-Bretagne"
 nations_dismantled.7.t:1 "Une partie historique de notre nation a obtenu son indépendance, nous devons donc nous adapter à la dure réalité. Mais, tel le Phoenix, nous renaîtrons de nos cendres."
 nations_dismantled.8.n:1 "The Brother's War"
 nations_dismantled.8.t:1 "With the death of Ivan Alexander, his heir Ivan Schischman was to become Tsar in [Root.Capital.GetCapitalName].  However, Ivan's half-brother Ivan Stratzimir did not take kindly to seeing his inheritance lost and, with the support of the western lords, attacked.  During the resulting civil war, Bulgarian vassals took the opportunity to refuse to recognise either Ivan as the Tsar, effectively declaring their independence.\n\nThis would be the end of the Second Bulgarian Empire."
 nations_dismantled.8.a:1 "Fight for my throne!"
 nations_dismantled.8.b:1 "Agree to divide the empire"
 nations_dismantled.9.t:1 "The Three Ivans"
 nations_dismantled.9.d:1 "In 1349, Tsar Ivan Alexander of Bulgaria divorced his wife and remarried.  The marriage produced a son, Ivan Schischman, whom the Tsar appointed his heir in 1355.  The former heir to the throne was the only living son of the Tsar's first wife, 30-year-old Ivan Stratzimir.  As compensation to him, the Tsar granted Ivan Stratzimir Vidin as a fief, while his younger son and heir, Ivan Schischman, grew up in Sofia.  From there, each half-brother built up support for his eventual claim to the throne once the Tsar passed away.  It would only be a matter of time before death would take one of the three..."
 nations_dismantled.9.a:1 "May it come for the right Ivan!"
 nations_dismantled.10.t:1 "Untimely Death"
 nations_dismantled.10.d:1 "The death of Ivan has ended the struggle for the Bulgarian throne, for good or ill.  With only one son left, the Tsar had no choice but to place him on the throne of both Vidin and Bulgaria when he died, preventing a brutal civil war and perhaps allowing the Bulgarian Empire to stagger along...for a little while longer."
 nations_dismantled.10.a:1 "It is too bad it had to end this way"
 nations_dismantled.11.t:1 "Lucky Death"
 nations_dismantled.11.a:1 "We stand to inherit an empire"
 nations_dismantled.12.n:1 "Collapse of the Anglo-French Union"
 nations_dismantled.12.t:1 "As historical part of our nation have secured their independence, our nation's name changes. But, like a phoenix, we shall rise again from the ashes."
 colonial_uprising.10211.t:1 "Révolte généralisée"
 colonial_uprising.10211.d:1 "La population des Treize Colonies s'est soulevée contre nous."
 colonial_uprising.10212.t:1 "Indépendance américaine"
 colonial_uprising.10212.d:1 "Avec la reconnaissance de l'indépendance des États-Unis, nous sommes dans l'obligation de leur céder les provinces qui sont légitimement les leurs."
 colonial_uprising.10213.t:1 "Indépendance américaine"
 colonial_uprising.10213.d:1 "Maintenant que les États-Unis ont déclaré leur indépendance, ils nous demandent de leur céder les territoires qui sont légitimement les leurs."
 colonial_uprising.10213.a:1 "Cédons-leur les colonies. Nous soutiendrons leur indépendance."
 colonial_uprising.10213.b:1 "Les colonies sont les nôtres !"
 bourguignon_armagnac.1.n:1 "$MONARCHNAME$ le Fou"
 bourguignon_armagnac.1.t:1 "Pendant la traversée d'une forêt avec sa Cour et son armée, le Roi [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] est soudainement devenu fou, attaquant ceux derrière lui. Il a tué plusieurs chevaliers et blessé gravement son frère."
 bourguignon_armagnac.1.a:1 "Nommer le duc de Bourgogne comme régent"
 bourguignon_armagnac.1.b:1 "Nommer le duc d'Orléans comme régent"
 bourguignon_armagnac.2.n:1 "Nouvel épisode de folie"
 bourguignon_armagnac.2.t:1 "Le roi a été vu courant après les domestiques, armé d'un couteau."
 bourguignon_armagnac.2.a:1 "Oh non pas encore..."
 bourguignon_armagnac.2001.n:1 "Diplomatie réussie"
 bourguignon_armagnac.2001.t:1 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] s'est servi de l'avantage de la régence du roi pour mettre fin à sa vassalité."
 bourguignon_armagnac.2001.a:1 "Enfin !"
 bourguignon_armagnac.2002.n:1 "Traître de vassal"
 bourguignon_armagnac.2002.t:1 "[From.Monarch.GetTitle] [From.Monarch.GetName] a profité de sa régence durant la folie de [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour rompre son serment de vassalité envers nous."
 bourguignon_armagnac.2002.a:1 "Maudit soit-il !"
 corruption.1.n:1 "Corruption dans l'administration"
 corruption.1.t:1 "Avec le temps, certains fonctionnaires finissent par accepter les cadeaux des gens qui veulent gagner leur approbation. Au début, ce sont des remerciements ou des cadeaux, mais très vite cela devient des pots-de-vin. Ainsi la corruption augmente."
 corruption.1.a:1 "Que pouvons-nous y faire ?"
 corruption.1.b:1 "Luttons contre cette situation."
 corruption.2.n:1 "Combattons la corruption"
 corruption.2.t:1 "Nos efforts à combattre la corruption ont eu un faible résultat, malheureusement."
 corruption.3.n:1 "Combattons la corruption"
 corruption.3.t:1 "Nos efforts à combattre la corruption ont eu un résultat mitigé, malheureusement."
 corruption.4.n:1 "Combattons la corruption"
 corruption.4.t:1 "Nos efforts à combattre la corruption ont eu un bon résultat."
 corruption.5.n:1 "Combattons la corruption"
 corruption.5.t:1 "Nos efforts à combattre la corruption ont eu un excellent résultat. Réjouissons-nous !"
 corruption.6.n:1 "Combattons la corruption"
 corruption.6.t:1 "Nos efforts à combattre la corruption n'ont eu aucun résultat, malheureusement!"
 corruption.6.a:1 "Oh, non !"
 State_Corruption:1 "Niveau de corruption de l'État"
 regarding_cores.1.n:1 "Légitimation de [Root.GetName]"
 regarding_cores.1.t:1 "The people of this province, having come to respect and admire our nation, now view themselves as part of the nation.  They will likely rememeber this loyalty, regardless of future events."
 regarding_cores.4.n:1 "Province totalement intégrée"
 regarding_cores.4.t:1 "La population en $PROVINCENAME$ reconnait notre pleine autorité."
 chinese_factions.1.n:1 "Une part du gâteau"
 chinese_factions.1.t:1 "À présent que nous avons achevé l'unification de la Chine, tout le monde veut en récolter les bénéfices. Trois factions sont déjà en train de se battre pour le pouvoir."
 chinese_factions.1.a:1 "Favoriser le Temple"
 chinese_factions.1.b:1 "Favoriser les Eunuques"
 chinese_factions.1.c:1 "Favoriser les Bureaucrates"
 culture_conversions.301.n:1 "S'installer en $PROVINCENAME$"
 culture_conversions.301.t:1 "De plus en plus de nos colons arrivent en $PROVINCENAME$ pour y vivre. Cependant, beaucoup d'indigènes restent, faisant des raids dans les villages."
 culture_conversions.302.n:1 "S'installer en $PROVINCENAME$"
 culture_conversions.302.t:1 "De plus en plus de nos colons arrivent en $PROVINCENAME$ pour y vivre, pendant que les indigènes se déplacent à l'ouest de la province."
 culture_conversions.303.n:1 "S'installer en $PROVINCENAME$"
 culture_conversions.303.t:1 "De plus en plus de nos colons arrivent en $PROVINCENAME$ pour y vivre, comme les indigènes sont en diminution."
 culture_conversions.304.n:1 "S'installer en $PROVINCENAME$"
 culture_conversions.304.t:1 "Pendant un certain temps, nous n'avons eu aucun rapport de raids des indigènes en $PROVINCENAME$. Cela semblerait indiquer que les indigènes ont quitté la province."
 capital_city.1.n:1 "Activités administratives dans la capitale"
 capital_city.1.t:1 "Le pays se développe, la capitale aussi. Dans notre nation centralisée, de plus en plus d'activités de la capitale sont centrées autour de l'administration de nos territoires. Cela procure des avantages, mais les ressources produites en $PROVINCENAME$ diminuent."
 capital_city.1.a:1 "Très bien"
 capital_city.1.b:1 "Pas encore tout à fait"
 capital_city.1.c:1 "Pas nécessaire"
 capital_city.2.n:1 "Haute administration en $PROVINCENAME$"
 capital_city.2.t:1 "Nous avons une haute administration dans l'une de nos provinces, mais ce n'est pas notre capitale, ce qui pourrait créer quelques problèmes dans la gestion de la nation."
 capital_city.2.a:1 "Déplacez-la dans la capitale"
 capital_city.2.b:1 "Je ne vois pas le problème"
 capital_city.3.n:1 "Haute administration"
 capital_city.3.t:1 "Nous avons plus de haute administration que de nécessaire. Nous devrions déplacer celle de $PROVINCENAME$ vers un centre administratif plus important."
 capital_city.3.a:1 "Très bien"
 chinese_factions.2.t:1 "Paysans ou marchands"
 chinese_factions.2.n:1 "Nous devons décider si nous maintenons une politique physiocratique qui soutienne l'agriculture des paysans et la bureaucratie ou si nous adoptons une politique plus mercantile en soutenant les marchands et les eunuques."
 chinese_factions.2.a:1 "Soutenons les paysans, comme le veut la tradition."
 chinese_factions.2.b:1 "Tirons une leçon des Song. Soutenons les marchands !"
 chinese_factions.3.t:1 "Organisation militaire"
 chinese_factions.3.n:1 "Nous sommes à un tournant où l'organisation de nos forces militaires est concernée. Nous pouvons choisir d'adopter l'ancien système Wei-Suo, nous donnant un accès peu coûteux et rapide aux troupes, ou alors le système de milice entraînée par un général expérimenté."
 chinese_factions.3.a:1 "Revenir au système Wei-Suo."
 chinese_factions.3.b:1 "Nous devons posséder une force mieux prête au combat. Entraînons la milice."
 colonial.20.t:1 "Les richesses des côtes africaines"
 colonial.20.n:1 "Nos avancées technologiques nous permettent à présent de fonder des colonies sur la côte africaine en dépit de l'environnement hostile."
 colonial.21.t:1 "Partage de l'Afrique"
 colonial.21.n:1 "Nos dernières découvertes scientifiques nous ouvrent les portes de l'intérieur de l'Afrique et de ses richesses."
 colonial.22.t:1 "Richesses de la côte australienne"
 colonial.22.n:1 "Nos technologies avancées nous permettent de coloniser n'importe où sur la côte sud-est australienne malgré la dureté de l'environnement."
 colonial.23.t:1 "Partage de l'Australie"
 colonial.23.n:1 "Nos dernières découvertes scientifiques nous permettent d'accéder à la côte australienne et à ses richesses."
 colonial.24.t:1 "Les colonies du sud-est asiatique"
 colonial.24.n:1 "Contrairement aux colonies américaines, les indigènes de nos colonies récentes n'ont pas souffert de la peste et de l'effondrement sociétal. Cependant, le gouvernement de ces terres est nôtre, la culture et la religion de la province sont les leurs. Cela prendra de nombreuses années avant que nous puissions appeler ces sauvages des citoyens de notre empire."
 holyromanempire.2.n:1 "Décision de la Cour impériale de justice"
 holyromanempire.2.t:1 "Avec la perte de notre indépendance, il a été décidé que nous ne pouvions plus être un électeur, puisque nous devrions être contraints à voter pour notre suzerain."
 holyromanempire.3.n:1 "Nation du Saint-Empire"
 holyromanempire.3.t:1 "Notre bonne réputation pousse les provinces environnantes à nous solliciter pour que nous les dirigions."
 holyromanempire.4.n:1 "Décision de la Cour impériale de justice"
 holyromanempire.4.t:1 "Avec la perte de notre indépendance, il a été décidé que nous ne pouvions plus être un électeur, puisque nous devrions être contraints à voter pour notre suzerain."
 culture_conversions.401.n:1 "Notre mode de vie"
 culture_conversions.401.t:1 "À cause de la distance, l'hostilité des indigènes et l'environnement hostile, notre mode de vie a évolué. Notre culture est à présent quelque peu différente de celle de nos frères de la métropole."
 culture_conversions.501.n:1 "Notre mode de vie"
 culture_conversions.501.t:1 "Nos citoyens se sentent négligés et pas entendus par les parlementaires de la métropole. Ces derniers sont devenus de complets étrangers et réfractaires à ce que nous voulons leur dire... Le temps est peut-être venu de devoir leur demander notre indépendance."
 colonial.30.t:1 "Les colonies brésiliennes"
 colonial.30.n:1 "Nos dernières avancées technologiques nous rendent davantage accessible la forêt amazonienne et ses richesses."
