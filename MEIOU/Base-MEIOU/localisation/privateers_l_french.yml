l_french:
 refused_aid_traders:1 "Secours refusé aux marchands"
 desc_refused_aid_traders:1 "Les marchands locaux se sont vu refuser les fonds nécessaires à leur protection contre la menace que constituent les corsaires."
 reckless_privateer:1 "Un corsaire intrépide"
 desc_reckless_privateer:1 "Un corsaire téméraire a été autorisé à ne pas respecter la réglementation, poussant les autres capitaines à tenter des opérations osées."
 curtailed_privateer:1 "Un corsaire renvoyé"
 desc_curtailed_privateer:1 "Un corsaire téméraire a été renvoyé de notre service, poussant les autres capitaines à se montrer plus prudent dans le choix de leurs cibles."
 rogue_privateer:1 "Corsaire renégat"
 desc_rogue_privateer:1 "L'un de nos corsaires et son équipage se sont tournés vers la piraterie, volant et pillant pour leur propre compte."
 employed_pirates:1 "Pirates employés"
 desc_employed_pirates:1 "Les pirates cherchant une bonne excuse pour leurs crimes se sont aperçus que nous pouvions être généreux en excuses, mais aussi en or."
 supported_republic_feud:1 "Querelle encouragée"
 desc_supported_republic_feud:1 "La querelle entre deux familles marchandes rivales permet de fournir les corsaires en fournitures et en argent."
 denied_knowledge_privateer:1 "Corsaire renié"
 desc_denied_knowledge_privateer:1 "Nous avons refusé de reconnaître un corsaire, capturé sans sa lettre de marque. Les autres corsaires sont désormais beaucoup plus méfiants à notre égard."
 merchants_prepare_war:1 "Préparatifs des marchands pour la guerre"
 desc_merchants_prepare_war:1 "Les marchands nous aident à préparer une guerre de protection du commerce, mais seront en colère si aucune guerre n'est déclarée avant la fin de leurs préparatifs."
 merchants_ignored:1 "Inquiétudes des marchands ignorées"
 desc_merchants_ignored:1 "Les marchands sont furieux que nous refusions de déclarer la guerre aux corsaires qui les attaquent."
 privateers.1.t:1 "Des marchands locaux demandent du secours"
 privateers.1.d:1 "Des marchands et capitaines de navires de [Root.GetName] ont envoyé des représentants au gouvernement, qui ont décrit leur province comme un territoire où les lois sont de moins en moins respectées, où la piraterie règne, et où les ports et navires sont de plus en plus fréquemment attaqués par des corsaires. Ils prétendent que le gouvernement les a abandonnés, et demandent des fonds pour construire des défenses contre les menaces croissantes. Il semblerait que, si leur demande n'était pas acceptée, les pertes de certains sont telles qu'ils n'hésiteraient pas à installer leurs affaires ailleurs."
 privateers.1.a:1 "Donnons-leurs tout ce qu'ils demandent"
 privateers.1.b:1 "Ils ont bien assez d'argent pour les financer eux-mêmes"
 privateers.2.t:1 "Lettre de marque invalidée?"
 privateers.2.d:1 "La guerre de course est toujours un sujet complexe du point de vue de la diplomatie, tout particulièrement lorsqu'aucune guerre ouverte n'est déclarée: faire la distinction entre un ennemi obéissant à certaines réglementations et un pirate sans foi ni loi n'est pas toujours aisé. C'est d'ailleurs le cas d'un vaisseau récemment capturé, qui a présenté une lettre de marque signée par un gouverneur colonial à l'autorité pour le moins douteuse.\n\nMême si ce prétendu corsaire a tout du simple pirate, reconnaître sa lettre de marque comme valide nous permettrait d'éviter de trop dégrader nos relations avec ses commanditaires."
 privateers.2.a:1 "Cette excuse boiteuse ne l'empêchera pas de finir à la potence!"
 privateers.2.b:1 "Nous pouvons nous permettre de transiger avec ce cas inhabituel"
 privateers.3.t:1 "Lettre de marque invalidée?"
 privateers.3.d:1 "Les pirates font peser une menace constante sur nos marchants, et s'emparer de quelques-uns constitue généralement une grande victoire, non seulement pour nous, mais aussi pour nos partenaires commerciaux. Toutefois, la capture récente d'un pirate supposé a tourné à l'incident diplomatique: il prétend avoir attaqué des navires sur ordre de l'une de nos dépendances coloniales.\n\nLe capitaine a présenté une lettre de marque signée au nom de notre [Root.Monarch.GetTitle], mais rédigée par le gouverneur de la colonie. Il paraît évident que son attaque contre notre navire était un accident tragique. Tentant désespérément d'échapper à la potence, ce capitaine nous implore de traiter de ce différend avec le gouverneur."
 privateers.3.a:1 "Ce gouverneur a outrepassé son autorité, et le pirate sera pendu"
 privateers.3.b:1 "Une lettre signée en notre nom, même par un gouverneur colonial, est valide"
 privateers.4.t:1 "Un corsaire intrépide"
 privateers.4.d:1 "Se reposer sur des corsaires pour atteindre le commerce de nos ennemis s'est avéré bénéfique, mais a aussi tendance à attirer des individus aussi peu fiables que fourbes. Un capitaine s'est acquis la réputation de contourner allègrement les réglementations et d'ignorer les traités que nos corsaires sont censés respecter; or il se trouve qu'il est par ailleurs très efficace lorsqu'il s'agit de saisir les navires ennemis. Peut-être ces deux caractéristiques sont-elles liées, mais rien n'est moins sûr.\n\nQuoi qu'il en soit, révoquer sa lettre de marque serait l'option la plus sûre en matière diplomatique, mais cela nous ferait perdre l'un de nos meilleurs corsaires."
 privateers.4.a:1 "Très honnêtement, les lois et traités sont plus indicatifs qu'autre chose…"
 privateers.4.b:1 "Nous ne pouvons tolérer que des hors-la-loi se réclament de notre nom"
 privateers.5.t:1 "Un corsaire renégat"
 privateers.5.d:1 "Tout particulièrement en temps de paix, la distinction entre guerre de course et piraterie est malaisée à faire. Mais le capitaine d'un équipage corsaire à notre service vient de franchir la ligne en décidant d'attaquer et capturer l'un de nos propres navires marchands. Et, pire encore, nous avons appris que cette provocation n'était que le début de leurs exploits, et que ces renégats ont décidé de maintenant travailler pour leur fortune personnelle… surtout prise sur la nôtre, semble-t-il."
 privateers.5.a:1 "Ils le paieront de leur tête"
 privateers.6.t:1 "Un corsaire aventureux"
 privateers.6.d:1 "L'un de nos corsaires les plus efficaces mène des incursions non seulement dans les eaux ennemies, mais aussi dans des régions du monde qu'ils contrôlent et dont nous avions à peine connaissance jusqu'à présent. Ses capacités en tant que navigateur pourraient être mieux utilisées si nous pouvions financer une expédition plus longue, destinée à lui permettre de déterminer jusqu'où cet ennemi s'est avancé, et peut-être même pour aller plus loin encore, afin de revendiquer de nouveaux territoires au nom de [Root.GetName] et de la foi [Root.Religion.GetName]."
 privateers.6.a:1 "Qu'il le fasse, nos navires doivent parcourir le monde"
 privateers.6.b:1 "Les corsaires sont censés prendre l'argent de nos ennemis, pas le nôtre"
 privateers.7.t:1 "Un pirate cherche à rentrer dans le rang"
 privateers.7.d:1 "Notre recours à la guerre de course, destiné à raffermir notre position sur les mers, a été remarqué par certains individus peu recommandables ayant l'habitude d'attaquer des navires sans avoir reçu l'accréditation d'aucun [Root.Monarch.GetTitle]. Même si nous préférons ne voir aucune ressemblance entre les prises autorisées par les lettres de marque que nous délivrons et les actions de ces bandits, certains d'entre eux y trouvent quelques points communs.\n\nParmi les plus connus de ces pirates qui infestent les eaux se trouvant dans notre sphère d'intérêt, l'un d'eux cherche à obtenir une lettre de marque [Root.GetAdjective]. Il insinue par ailleurs, de façon bien peu distinguée, que si nous ne saisissions pas cette chance quelqu'un d'autre pourrait le faire."
 privateers.7.a:1 "Sans doute un capitaine impitoyable pourrait nous être utile"
 privateers.7.b:1 "C'est de l'extorsion, et jamais nous ne ferons commerce avec des pirates"
 privateers.7.b.tt:1 "Ces pirates mènent désormais la guerre de course pour le compte du [This.Monarch.GetTitle] de [This.GetName]."
 privateers.8.t:1 "Des pirates cherchent à rentrer dans le rang"
 privateers.8.d:1 "Un groupe de pirates a récemment approché l'un de nos corsaires, demandant notre soutien dans leurs pratiques de l'attaque et du pillage. Bien évidemment, leur remettre une lettre de marque permettrait de protéger d'eux nos propres navires. Ils semblent tout particulièrement intéressés par l'attaque des routes maritimes [From.GetName]s: après avoir présenté la même requête aux autorités [From.GetAdjective]s, ils n'ont reçu pour toute réponse que des insultes."
 privateers.8.a:1 "Aucune hésitation: qu'ils se comptent désormais parmi nos corsaire"
 privateers.8.b:1 "Le [From.Monarch.GetTitle] [From.Monarch.GetName] a eu raison de repousser ces bandits"
 privateers.9.t:1 "Négrier capturé"
 privateers.9.d:1 "L'un de nos corsaires a capturé un navire contenant ce que son armateur considère comme de la marchandise, mais que nous considérons comme des hommes: des esclaves. [Root.GetName] a interdit cette pratique odieuse qu'est l'esclavage, mais certains pays ne sont pas aussi éclairés que nous.\n\nLes esclaves y ont gagné la liberté, mais ce que nous devons faire de ceux qui les transportaient est toujours discuté. Faire preuve d'indulgence et les traiter comme des commerçants naviguant sous un drapeau et une législation différents serait le choix le plus diplomatique. Pourtant, nos lois et notre sensibilité suggèrent que les esclavagistes soient toujours considérés comme des pirates et des ravisseurs, et traités en conséquence."
 privateers.9.a:1 "Ceux qui vendent des vies humaines ne sont rien d'autre que des pirates"
 privateers.9.b:1 "Pour l'instant, laissons-les partir"
 privateers.10.t:1 "Querelle familiale"
 privateers.10.d:1 "Un politicien influent, patriarche d'une famille marchande de notre république, nous a approchés pour traiter d'un problème. Il semble qu'une famille, issue de notre république, a reporté son allégeance envers une autre république. Bouillant de colère, le marchand prétend que c'est uniquement pour le contrarier, lui et sa famille. Il ne cesse de pérorer, à propos d'une querelle entre leurs deux familles, durant depuis des générations, supposée remonter à un incident lors de quelque bal, il y a de cela des siècles.\n\nQuoi qu'il en soit, il cherche notre soutien pour poursuivre ce conflit de façon violente. Il promet de payer personnellement pour l'amélioration de l'armement de nos navires corsaires si nous publions une lettre de représailles contre l'autre république."
 privateers.10.a:1 "Saisissons notre chance. Combien de temps a duré cette querelle?"
 privateers.10.b:1 "N'est-ce pas le moment d'oublier ces petites querelles familiales?"
 privateers.11.t:1 "Dénégations plausibles"
 privateers.11.d:1 "En temps de paix, conduire n'importe quelle forme d'attaque à l'encontre des navires de nos rivaux, que ce soit par le biais de représailles officielles, de guerres privées ou en couvrant secrètement les actes de piraterie, nous a été bien profitable. Cela peut malgré tout poser quelques soucis parfois.\n\nL'une de nos opérations corsaires a ainsi été compromise, il y a peu. Les navires et leurs équipages ont été capturés mais, par chance, la lettre de marque prouvant qu'ils travaillaient avec notre approbation a été perdue, et donc toute preuve pouvant nous lier à eux.\n\nEn dernier recours, le capitaine nous a fait contacter, espérant que nous admettrons officiellement le soutenir, pour que cela constitue un argument utilisable lors du procès à venir."
 privateers.11.a:1 "Ce ne sont que des marchands ripostant à des attaques étrangères"
 privateers.11.b:1 "Nous ne les connaissons pas, et ils ont tout l'air d'être de simples pirates"
 privateers.12.t:1 "Les marchands appellent à la guerre"
 privateers.12.d:1 "Le commerce est un élément vital de notre économie, et nous devons à tout prix le préserver de toute menace. Pourtant, des événements récents ont irrité les marchands, qui sont persuadés que nous ne faisons pas assez pour les défendre contre les navires corsaires des autres pays, les laissant ainsi porter de sérieux coups à notre commerce.\n\nNombre de vaisseaux marchands ont commencé à s'armer, prétendant que la présence de ces corsaires est la preuve que nous sommes déjà dans une guerre commerciale non déclarée. Ils se proposent de nous aider à améliorer notre marine, mais demandent en retour que, d'ici cinq ans, nous passions d'hostilités sournoises à une guerre officielle aux corsaires."
 privateers.12.a:1 "Amenez le matériel pour la flotte, que nous puissions attaquer!"
 privateers.12.a.tt:1 "Promet de déclarer une guerre d'ici cinq ans, avec pour casus belli la protection du commerce, afin de contrecarrer les corsaires."
 privateers.12.b:1 "Il n'y a aucune raison d'envenimer le conflit"
 privateers.13.t:1 "Les marchands nous rappellent notre engagement à faire la guerre"
 privateers.13.d:1 "Il y a de cela trois ans, nous avions promis aux marchands souffrant des attaques des corsaires que nous déclarerions la guerre à quiconque soutien de telles pratiques. Ils nous rappellent maintenant nos engagements. Nous ayant aidé à préparer notre flotte ces trois dernières années, ils demandent à ce que nous tenions notre promesse et lancions les hostilités."
 privateers.13.a:1 "Les hostilités sont engagées, comme promis"
 privateers.13.b:1 "Cela paraissait raisonnable à l'époque, mais c'est aujourd'hui trop risqué…"
 privateers.13.c:1 "Les actes de piraterie ayant décru, nous n'avons plus de raisons de faire la guerre"
 privateers.14.t:1 "Marchands outragés par notre promesse non tenue"
 privateers.14.d:1 "Il y a de cela cinq ans, nous avions promis de déclarer la guerre à ces lâches pays qui livraient déjà une guerre non déclarée en soutenant les corsaires qui infestaient nos routes maritimes. Pourtant, bien qu'ils aient fourni les ressources nécessaires à la construction navale pour préparer la guerre, les marchands considèrent que nous n'avons pas respecté nos engagements. Ils sont furieux, et demandent un changement de politique radical, ce qui nuit à notre autorité."
 privateers.14.a:1 "Tous des rapaces bellicistes…"
 privateers.15.t:1 "La guerre commerciale officiellement déclarée"
 privateers.15.d:1 "Comme nous l'avions promis aux marchands, nous sommes désormais en guerre contre ces pays qui pensaient pouvoir donner l'apparence de conflits privés à leurs actes hostiles. Les marchands se montrent satisfaits de notre honnêteté, et vont continuer d'aider notre marine, comme cela avait été convenu."
 privateers.15.a:1 "Voyons comment l'ennemi réagira à une véritable guerre"
 privateers.16.t:1 "Guerre de course"
 privateers.16.d:1 "Le financement de corsaires et d'actes de piraterie contre nos rivaux, et le recours de ces derniers à ces mêmes tactiques contre nous, est devenu ingérable. Alors que les deux parties refusent de faire du conflit une guerre ouverte, les combats ont déjà lieu, dans les faits, sur tous les océans du monde. Cette escalade bénéficie pour l'essentiel à ceux qui opèrent en tant que corsaires, mettant à mal notre commerce, tout autant que celui de l'ennemi."
 privateers.16.a:1 "Veillons juste à ce que cela soit pire pour eux que pour nous"
 saint_malo_city1:1 "Saint-Malo"
 desc_saint_malo_city1:1 "Saint-Malo est une ville portuaire fortitifiée, construite sur une île. C'est une forteresse clé pour qui veut dominer la Manche. La ville a une tradition d'affirmer son autonomie auprès des autorités françaises et même aux autorités locales bretonnes. Les habitants se déclarent être ni Français, ni Bretons, mais Malouins."
 saint_malo_city2:1 "Saint-Malo"
 desc_saint_malo_city2:1 "Saint-Malo est une ville portuaire fortitifiée, construite sur une île. Cette forteresse donnant sur la mer et face aux îles britanniques est à présent un important centre de commerce aussi bien qu'un repaire pour les corsaires. C'est un lieu stratégique pour qui veut dominer la Manche et pourrait être une menace pour l'Angleterre. Les habitants se déclarent être ni Français, ni Bretons, mais Malouins."
 saint_malo_city3:1 "République de Saint-Malo"
 desc_saint_malo_city3:1 "Saint-Malo est une ville portuaire fortitifiée, construite sur une île. Cette forteresse donnant sur la mer et face aux îles britanniques est à présent un important centre de commerce aussi bien qu'un repaire pour les corsaires. C'est un lieu stratégique pour qui veut dominer la Manche et pourrait être une menace pour l'Angleterre. La ville s'est déclarée être une république indépendante avec pour devise de n'être ni française, ni bretonne, mais malouine."
 flavor_bri.5.n:1 "Saint-Malo"
 flavor_bri.5.t:1 "Avec la découverte du Nouveau Monde et de la nouvelle route des Indes, Saint-Malo est devenue une importante cité commerciale."
 flavor_bri.5.a:1 "Saint-Malo devient une cité portuaire et commerciale majeure."
 flavor_bri.6.n:1 "La République de Saint-Malo"
 flavor_bri.6.t:1 "Les habitants de Saint-Malo ont toujours été indépendants. Ils profitent de la guerre de religion qui sévit en France pour se déclarer eux-mêmes comme une république indépendante. Saint-Malo n'est ni française, ni bretonne, mais malouine."
 flavor_bri.6.a:1 "Saint-Malo devient indépendante"
 flavor_bri.7.n:1 "La menace de Saint-Malo"
 flavor_bri.7.t:1 "Les Malouins sont une menace pour notre flotte dans la Manche et même dans le monde. Nous devrions envisager de les assiéger et de les contrôler, pour notre sécurité !"
 flavor_bri.7.a:1 "Nos flottes sont harcelés par leurs corsaires."
 flavor_bri.8.n:1 "Nous contrôlons Saint-Malo."
 flavor_bri.8.t:1 "Nous avons finalement réussi à nous emparer de Saint-Malo durant notre guerre contre les Français. C'est une grande victoire pour notre flotte ! Nous devrions à présent envisager de démanteler la cité, afin d'écraser définitivement la menace malouine."
 flavor_bri.8.a:1 "Démantelons Saint-Malo, et envoyons ces corsaires dans les livres d'histoire."
 flavor_bri.8.b:1 "Nous ne pouvons nous permettre d'en payer le prix."
 flavor_bri.9.n:1 "La guerre est finie"
 flavor_bri.9.t:1 "A présent que la guerre est finie, les malouins ne sont plus une menace."
 flavor_bri.9.a:1 "C'est la fin de la menace de Saint-Malo."
 flavor_bri.10.n:1 "La République de La Rochelle"
 flavor_bri.10.t:1 "La Rochelle est un port maritime donnant sur la Baie de Biscaye et un centre pour les Huguenots. La cité s'est déclarée elle-même une République réformée indépendante sur le modèle de Genève. La Rochelle sera décrite comme un État dans l'État. Cela mènera à de nombreux conflits avec le gouvernement central catholique."
 flavor_bri.10.a:1 "La Rochelle devient une République indépendante"
 flavor_bri.11.n:1 "Jacques Cartier"
 flavor_bri.11.t:1 "Jacques Cartier est né en 1491 à Saint-Malo. C'était un respectable marin qui a amélioré son statut social en 1520 en épousant Marie Catherine des Granches, membre d'une riche famille. Son nom à Saint-Malo est connu de par ses fréquentes apparitions dans les registres baptismaux en tant que parrain ou témoin. En tant que Malouin, il pris part aux expéditions de pêche aux environs de Terre-Neuve, parmi bien d'autres Bretons et Basques. L'évêque de Saint-Malo le présente comme ayant déjà voyagé au Brésil et à Terre-Neuve. Historiquement, il fut le premier Européen à avoir cartographié le golfe et le fleuve Saint-Laurent, qu'il a appelé le Canada, après les noms iroquois pour les deux grands villages qu'il a vus à Stadacona (Ville de Québec) et à Hochelaga (Ile de Montréal)."
 flavor_bri.11.a:1 "Recrutons Jacques Cartier."
 flavor_fra.EVTNAME5005:1 "Giovanni da Verrazzano"
 flavor_fra.EVTDESC5005:1 "Giovanni da Verrazzano était un explorateur florentin de l'Amérique du Nord, au service du Roi François Ier. Il est connu comme le premier Européen depuis les expéditions nordiques aux environs de l'an 1000 après Jésus-Christ à avoir exploré la côte Atlantique entre la Floride et le New Brunswick en 1524."
 end_saint_malo_republic_title:1 "La République de Saint-Malo doit prendre fin"
 end_saint_malo_republic_desc:1 "Nous devrions offrir aux Malouins de l'argent afin de mettre fin à leur indépendance."
 end_la_rochelle_republic_title:1 "La République de La Rochelle doit prendre fin"
 end_la_rochelle_republic_desc:1 "Nous devons préparer une expédition militaire afin de battre les rebelles et mettre fin à l'indépendance de La Rochelle. Il va y avoir du sang !"
 saint_malo_threat:1 "La menace de Saint-Malo"
 desc_saint_malo_threat:1 "Les Malouins sont une menace pour notre flotte. Nous devons prendre la cité pour nous protéger nous-mêmes."
 impressed_sailors:1 "Marins enrôlés"
 desc_impressed_sailors:1 "Des hommes jeunes, des vieux et même des adolescents ont été enrolés dans la marine, ce qui a provoqué un tollé national."
 impressment_of_sailors_title:1 "Enrôler les hommes pour la marine"
 impressment_of_sailors_desc:1 "Avec des effectifs qui s'amenuisent, notre marine a besoin de tout le personnel qu'elle peut obtenir pour naviguer sur les sept mers. Enrôler les hommes dans la marine règlera notre problème de main-d'oeuvre mais contrariera le peuple."
 privateer_boost:1 "Age d'or des corsaires"
 desc_privateer_boost:1 "C'est un âge d'or pour nos corsaires"
 early_exploration:1 "Premières explorations"
 desc_early_exploration:1 "Avec le dévelopement de notre flotte et des nouvelles technologies, nous sommes capables de voyager vers le sud afin de découvrir la côte africaine. Nous trouverons peut-être le royaume du prêtre Jean !"
 privateer_in_carribean_title:1 "Envoyer des corsaires aux Caraïbes"
 privateer_in_carribean_desc:1 "Nous devrions envoyer des corsaires aux Caraïbes."
 republique_la_rochelle:1 "La République de La Rochelle"
 desc_republique_la_rochelle:1 "La cité se déclare être une république indépendante durant les guerres de religion en France."
 