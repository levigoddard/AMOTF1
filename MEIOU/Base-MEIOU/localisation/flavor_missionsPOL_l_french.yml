 conquer_neumark_title:1 "Incorporer Neumark dans le royaume polonais"
 conquer_neumark_desc:1 "Casimir III menait des négociations avec certains seigneurs du territoire de Neumark. Le 15 février 1368, le margrave brandebourgeois Otton cédait quelques territoires au roi polonais. Trois années plus tôt, en 1365, les seigneurs Dobrogost, Arnold, Holryk et Bartold von Osten reconnaissaient Casimir III comme leur suzerain. Le territoire de Neumark avait une signification stratégique dans cette partie du continent. L'Ordre teutonique, la Bohème et le Saint Empire romain se combattaient pour le contrôler."
 
 vassalize_moldavia_title:1 "Assujettir la Moldavie"
 vassalize_moldavia_desc:1 "La principauté de Moldavie a toujours été dans notre sphère d'influence. Il est temps qu'ils nous reconnaissent comme leur suzerain."
 
 great_lithuanian_route_title:1 "La grande voie de Lithuanie"
 great_lithuanian_route_desc:1 "La grande voie de Lithuanie (en polonais : Wielki Gosciniec Litewski) était une des plus importantes routes de la République des Deux-Nations. Elle reliait Warsaw, la capitale du royaume de Pologne avec Vilnius, la capitale du Grand Duché de Lithuanie.\n\nLa route traversait Warsaw, through Wegrow, Sokolow Podlaski, Drohiczyn, Ciechanowiec, Bielsk Podlaski, Bialystok, Suprasl, Sokolka, Hrodna, Druskienniki et Trakai, pour se terminer à Vilnius. Depuis la capitale lithuanienne la route continuait vers Moscow, pendant que Warsaw avait des raccordements routiers avec la plupart des grandes villes d'Europe centrale."
 
 granary_of_europe_title:1 "Grenier de l'Europe"
 granary_of_europe_desc:1 "Bien que la République des Deux-Nations était le plus gros producteur de céréales, le gros de leur production était consommé à l'intérieur du pays. La consommation estimée de céréales dans le royaume polonais proprement dit et la Prusse en 1560-1570 était de 113 000 tonnes de blé. La production annuelle moyenne dans la République des Deux-Nations au XVIe siècle était de 120 000 tonnes, 6% étaient exportés, pendant que les villes en consommaient 19%, le reste était consommé par les villages. Quand la récolte était pauvre, comme au début des années 1590 et 1620, ce blé revêtait une importance particulière et les gouvernements de l'Europe du sud en importaient une grande quantité.\n\nEn améliorant notre infrastructure agricole, nous pouvons augmenter nos profits et devenir le principal exportateur de blé en Europe."
 pu_lithuania_title:1 "S'emparer du trône lithuanien"
 pu_lithuania_desc:1 "Pour faire respecter notre domination sur l'Europe centrale nous avons besoin d'être couronné Grand Duc de Lithuanie."