 jewish_expulsion_title:1 "Zwingt Juden zu konvertieren"
 jewish_expulsion_desc:1 "Die Anwesenheit von jüdischen Heiden in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten sie zum konvertieren zwingen, oder sie ihren Besitz aufgeben lassen und einen neuen Platz zum Leben finden, wo ihre Ketzerei geduldet wird. Nicht weinen um die, die wir durch Vertreibung verlieren, denn sie waren nie loyal! (Diese Entscheidung wird bis zu 10% der Bevölkerung konvertieren, mit der möglichen Gefahr von Aufständen und eines Bürgerkrieges. Am besten ist es diese Entscheidung zu verwenden, wenn die Häresie weit verbreitet aber nicht dominant ist.)"
 convert_jewish_minority_title:1 "Konvertiert Juden gewaltlos"
 convert_jewish_minority_desc:1 "Die Anwesenheit von jüdischen Heiden in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen wir sollten Missionare schicken, um sie zum wahren Glauben zu konvertieren, so dass sie loyale Untertanen werden. Dies vermeidet Konflikte, ist aber ein langwieriger und mühsamer Prozess, da mit jedem kleinen Herd der Häresie einzeln verfahren werden muss."
 desc_jewish_minority_2_oppressed:1 "In dieser Provinz gibt es eine jüdische Gemeinde, die Konflikte und Spannungen mit anderen Religionen verursacht. Unsere Berater empfehlen sie zum konvertieren zu zwingen, jedoch könnten wir uns auch entscheiden zu versuchen einen Missionar in diese Provinz zu senden oder sogar daran arbeiten ihre korrupte und verhasste Religion zu tolerieren."
 desc_jewish_minority_2_persecuted:1 "In dieser Provinz gibt es eine jüdische Gemeinde, die Konflikte und Spannungen mit anderen Religionen verursacht. Unsere Berater schlagen vor, uns zu entscheiden dorthin Missionare zu entsenden, oder wir könnten sie zwingen zu konvertieren oder sogar daran arbeiten ihre dekadente Religion zu tolerieren."
 desc_jewish_minority_2_tolerated:1 "In dieser Provinz gibt es eine jüdische Gemeinde, welche ein paar Konflikte verursacht. Unsere Berater schlagen vor, uns zu entscheiden dorthin Missionare zu entsenden, oder wir könnten sie zwingen zu konvertieren oder gar ihren fehlgeleiteten Glauben tolerieren."
 desc_jewish_minority_2_accepted:1 "In dieser Provinz gibt es eine jüdische Gemeinde, die sich als loyale Untertanen verhalten."
 desc_jewish_minority_4_oppressed:1 "In dieser Provinz gibt es eine jüdische Gemeinde, die Konflikte und Spannungen mit anderen Religionen verursacht. Unsere Berater empfehlen sie zum konvertieren zu zwingen, jedoch könnten wir uns auch entscheiden zu versuchen einen Missionar in diese Provinz zu senden oder sogar daran arbeiten ihre korrupte und verhasste Religion zu tolerieren."
