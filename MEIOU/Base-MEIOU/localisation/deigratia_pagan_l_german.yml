 pantheism:1 "Pantheismus"
 consult_oracle_title:1 "Konsultiert die Orakel"
 consult_oracle_desc:1 "Orakel waren Frauen, ausgewählt von den Göttern, um deren Worte zu sprechen, Fragenden Rat zu spenden wann eine Schlacht zu führen und wo das Land zu bestellen ist oder wie man eine Seuche überlebt. Die Vielfalt der Bittsteller reichte von ordinären Untertanen, begierig Antworten auf belanglose Fragen zu erhalten, bis hin zu Königen und Kaisern, auf der Suche nach Unterstützung der Götter für einen Krieg, eine Fülle an Opfergaben bringend, um unverzüglich eine Antwort zu erhalten."
 dg_hellenic.001.t:1 "$MONARCH$ formuliert vor dem Orakel eine Frage."
 dg_hellenic.001.d:1 "Unser Herrscher hat das Orakel auf der Suche nach Rat befragt. Orakel konsultierten die Zeichen und gaben eine Antwort zur gestellten Frage, obwohl es meist in Form kryptischer Hinweise und Vorschläge geschah, die Interpretation bedurften, bevor man nach ihnen handeln konnte. Weise Herrscher suchten den Rat der Orakel zwar, aber handelten nicht stets danach. Durch schlechten Rat oder dessen fehlerhafte Interpreation, konnte die Befolgung der Ratschläge bisweilen zu Katastrophen führen, was über eine gewisse Zeit im Verlust der allgemeinen Beliebtheit des Fragenden resultierte."
 dg_hellenic.001.a:1 "Werden unsere Armeen siegreich sein?"
 dg_hellenic.001.b:1 "Wer soll unsere Armeen führen?"
 dg_hellenic.001.c:1 "Werde ich einen Sohn bekommen?"
 dg_hellenic.001.e:1 "Wie sollen wir unseren Reichtum investieren?"
 dg_hellenic.001.f:1 "Wie können wir Frieden nach $COUNTRY$ bringen?"
 dg_hellenic.002.t:1 "Das Orakel gibt eine klare Antwort"
 dg_hellenic.002.d:1 "Die Frage von $MONARCH$ wurde beantwortet, und die Antwort scheint gefällig.  Wenn danach gehandelt wird, werden wir die Unterstützung der Götter haben!"
 dg_hellenic.002.a:1 "Befolgt ihren Rat"
 dg_hellenic.002.b:1 "Denkt über ihren Rat nach"
 dg_hellenic.003.t:1 "Das Orakel gibt eine kryptische Antwort"
 dg_hellenic.003.d:1 "Die Frage von $MONARCH$ wurde beantwortet, aber sie ist verwirrend.  Keine zwei unserer Berater interpretieren sie gleich, und manche haben es völlig aufgegeben. Es scheint, dass wir uns unseren eigenen Rat geben müssen! Vielleicht, wenn wir weise vorgehen, können wir an die Massen appellieren und sie überzeugen, dass unsere Entscheidung die richtige ist."
 dg_hellenic.003.a:1 "Das Orakel hat gesprochen!"
 cynicism_philosophy:1 "Zynismus"
 stoicism_philosophy:1 "Stoizismus"
 epicurianism_philosophy:1 "Epikureanismus"
 desc_cynicism_philosophy:1 "Zynismus war eine der drei großen Philosophien des Hellenismus. Sie lehrte, dass absolute, bedingungslose Ehrlichkeit die höchte aller Tugenden ist. Aufgrund dessen, neigten Zyniker dazu, sogar zu ihren Freunden schroff zu sein, grob zu Herrschern und blasphemisch gegenüber den Göttern. Dadurch, dass Zyniker nichts als heilig betrachteten, waren sie gewillter zu experimentieren und die 'Wahrheit' anzuzweifeln, die jeder glaubte."
 desc_stoicism_philosophy:1 "Stoizismus war eine der drei großen Philosophien des Hellenismus. Sie lehrte, das Tugend selbst ihr eigener Lohn ist und das man versuchen sollte tugendhaft zu sein, ohne Ruhm oder Freude erlangen zu wollen. Stoiker folgten ihrer Pflicht, sogar wenn es ihnen Leid oder Schmerz brachte, was oftmals darin gipfelte als eine Staatsgewalt anderen zu helfen. Was jedoch nicht immer ein einfacher Weg war."
 desc_epicurianism_philosophy:1 "Epikurianismus war eine der drei großen Philosophien des Hellenismus. Sie lehrte, dass Menschen Dinge vermeiden sollten, die Furcht oder Schmerz entfachten. Epikurianisten tendierten dazu allem gemäßigt gegenüber zu stehen und sich im speziellen zurückzuhalten in die Politik oder Armee einzutreten, in denen es schwer war Leid zu vermeiden. Die Philosophie neigte dazu als stärkste in despotischen Monarchien zu gelten, in denen Untertanen von Beginn an nicht die Möglichkeit hatten involviert zu sein."
 dg_hellenic.004.t:1 "Hellenistische Philosophien"
 dg_hellenic.004.d:1 "Drei konkurrierende Philosophien wurden während des Goldenen Zeitalters des Hellenismus entwickelt, und jede von ihnen hatte einen entscheidenden und nachhaltigen Einfluss auf die Politik der griechischen Nationen for die Jahrhunderte, die ihnen nachfolgten. Epikurianismus warb für die Idee, dass man Dinge die Furcht oder Leid anfachten vermeiden soll, inklusive der Maßlosigkeit nachzugeben. Als Ergebnis, neigten Epikurianisten dazu friedlich, weit entfernt von der Politik, zu leben. Stoizismus lehrte, dass das Erlangen von Tugend, das wichtigste im Leben sei, und das Tugend zu besitzen wichtiger war als glücklich zu sein. Stoiker glaubten, dass sie die Pflicht haben anderen zu helfen und dass sie ihr Pflicht erfüllen mussten, trotz Leid oder Schmerz. Zynismus verlangte absolute Ehrlichkeit, sowohl im Privatleben als auch in der Politik. Zyniker waren berühmt dafür, auf der Suche nach der Wahrheit, ganz offen und ständig die Regierung und Religion zu kritisieren. Während diese Philosophien koexistierten, hatte diejenige, für die sich $MONARCH$ einsetzte, die wesentlich größere Auswirkung."
 dg_hellenic.004.a:1 "Folge der Wahrheit des Zynismus"
 dg_hellenic.004.b:1 "Folge dem Frieden des Epikurianismus"
 dg_hellenic.004.c:1 "Folge der Entschlossenheit des Stoizismus"
 dg_hellenic.004.e:1 "Ich folge meinem eigenen Pfad"
 convert_aztec_reformed_minority_tiny_title:1 "Konvertiert toltekische Anhänger friedlich"
