 dg_hellenic.008.t:1 "Panhellenic Games"
 dg_hellenic.008.d:1 "Beginning in 776 BC, the city-states of Greece held an athletic competition devoted to the god Zeus.  The games were held every four years, or 'olympiad'.  The Panhellenic games served as the most important ceremony for Zeus, with giant sacrifices and rituals held during the games.  Athletes and spectators journeyed to the games from across the Hellenic world, not only to take part in the games and rituals, but also to form alliances and broker deals with the powerful individuals who came to watch the games.  In order to keep the event holy, a three-month period of peace was declared in which travellers were to be protected.  \n\nIn $YEAR$, the Panhellenic Games were held once again."
 dg_hellenic.008.a:1 "Let the games begin"
 dg_hellenic.008.b:1 "$MONARCH$ shall participate personally"
 dg_hellenic.008.c:1 "We have more important concerns"
 dg_hellenic.009.t:1 "Olympic Victory"
 dg_hellenic.009.d:1 "Because the Panhellenic games were sacred to the gods, the official reward of the Olympics was a simple laurel wreath believed to grant mystical powers to the winners.  Despite a ban on cash prizes, many athletes became rich from the games.  The games were a competition of city-state against city-state, and noble against noble.  Rich and powerful men would sponsor athletes, raise teams of horses and pay for the food and lodging of their athletes.  Cities found ways to indirectly reward winners, granting them free meals for life, political appointments, free theatre tickets, and even exemptions from taxation.  In addition, winners would be lauded in songs, poems, and even statues built at public expense."
 dg_hellenic.009.a:1 "Reward the winners"
 dg_hellenic.009.b:1 "Celebrate the games"
 dg_hellenic.010.t:1 "Olympic Defeat"
 dg_hellenic.010.d:1 "There were only a handful of events in the Panhellenic games, and in each only a single winner was declared.  In the event of a tie, the gods were declared the winners, and coming in second place was the same as coming in last.  All this fostered a culture of competition, both among the athletes (who were known to pray for victory or death) and among the sponsors of the games, who found ways to send more promising athletes to the games."
 dg_hellenic.010.a:1 "Accept the results"
 dg_hellenic.010.b:1 "Encourage our athletes to do better in the future"
 dg_hellenic.010.c:1 "Punish the winners for embarassing us"
 dg_hellenic.011.t:1 "Olympic Scandal"
 dg_hellenic.011.d:1 "There were only a handful of events in the Panhellenic games, and in each only a single winner was declared.  In the event of a tie, the gods were declared the winners, and coming in second place was the same as coming in last.  All this fostered a culture of competition, both among the athletes (who were known to pray for victory or death) and among the sponsors of the games, who found ways to send more promising athletes to the games.\n\nAt times these efforts resulted in scandals that tainted not only the athletes and their sponsors, but the games themselves.  The emperor Nero decided to compete personally and so changed the rules, requiring ten horses in the chariot races, preventing most of his competitors from joining the event.  It was not unknown for wrestlers to kill their opponent, even though this was banned.  One event was cancelled rather than allow an openly gay athlete to participate.  The Spartans entered an adult athlete in a competition for boys.  The list goes on and on - and each time, it shocked the crowds, nobles and priests who oversaw the games."
 dg_hellenic.011.a:1 "Condemn this behavior"
 dg_hellenic.011.b:1 "Sweep it under the rug"
