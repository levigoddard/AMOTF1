 pantheism_haven:1 "The Pantheist pagans in this province have been given special rights and freedoms, and as a result Pantheist pagans fleeing from other nations may come here.  A haven is only as good as the ruler who made the promise, and there is no guarantee that any refugees will choose to come here.  Whether or not they do will depend on how much we tolerate them, how far they have to travel, and what other options they have available."
