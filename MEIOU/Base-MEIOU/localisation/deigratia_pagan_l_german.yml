 dg_hellenic.005.t:1 "The $MONARCHTITLE$'s policies"
 dg_hellenic.005.d:1 "Months ago, the $MONARCHTITLE$ visited the Oracle, seeking her visions of the future to guide state policy.  Having heard the Oracle's words, [Root.Monarch.GetSheHe] worked hard to implement the will of the Gods - or at least, the will of the Gods as $[Root.Monarch.GetSheHe] understood it.  \n\nWas it all in vain?  Will the Gods punish [Root.Monarch.GetHerHim] for daring to claim to understand them?  Will [Root.Monarch.GetSheHe] make a fool out of [Root.Monarch.GetHerselfHimself]?  Or will these policies be seen as divinely inspired?"
 dg_hellenic.005.a:1 "The moment of truth has arrived..."
 dg_hellenic.021.d:1 "Hellenics believed that all gods must be worshipped equally, so that none would feel slighted and take their vengeance.  As a result, $COUNTRY_ADJ$ society was relatively tolerant towards foreigners who worshipped other gods.  \n\nSometimes, worship of a foreign god spread, becoming a mystery cult.  Often, these foreign gods provided personal connections that Hellenism failed to do, such as prescriptions for reaching the afterlife.  As a result, some $PRIMARY_CULTURE$ citizens have begun adopting §RBuddhism§!."
