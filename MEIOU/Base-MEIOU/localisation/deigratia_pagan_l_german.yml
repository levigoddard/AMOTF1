 shamanism_expulsion_title:1 "Zwingt tengristische Anhänger zu konvertieren"
 shamanism_expulsion_desc:1 "Die Anwesenheit von Tengristen in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten sie zum konvertieren zwingen, oder sie ihren Besitz aufgeben lassen und einen neuen Platz zum Leben finden, wo ihre Ketzerei geduldet wird. Nicht weinen um die, die wir durch Vertreibung verlieren, denn sie waren nie loyal! (Diese Entscheidung wird bis zu 10% der Bevölkerung konvertieren, mit der möglichen Gefahr von Aufständen und eines Bürgerkrieges. Am besten ist es diese Entscheidung zu verwenden, wenn die Häresie weit verbreitet aber nicht dominant ist.)"
