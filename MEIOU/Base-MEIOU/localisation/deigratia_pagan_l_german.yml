 olympic_games:1 "Panhellenic Games"
 desc_olympic_games:1 "Our nation is hosting the Panhellenic games, a five-day contest of strength and skill, attracting athletes from around the Hellenic world.  For three months surrounding the event, we are promising safe conduct for athletes and spectators, giving us a rare chance to mingle with people from all walks of life, make deals, and perform religious rituals for our nation to experience."
 olympic_games_site:1 "Olympic Games"
 desc_olympic_games_site:1 "This province is the host to the Panhellenic games this year.  People are flocking to it in order to take part in the games and festivities."
