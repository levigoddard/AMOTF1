 phanariot_greeks_title:1 "Verwaltet Rumelia durch örtliche Phanarioten"
 phanariot_greeks_desc:1 "Der Balkan (von $PRIMARY_CULTURE$s §BRumelia§W genannt) waren ehemalig im Besitz des römischen Reiches. Dies bedeutet, dass die dortige Lingua Franca griechisch war und griechische und römische Gesetze die Basis ihres Rechtsystem. Dies machte unsere griechischen Untertanen von $COUNTRY$ zu perfekten Verwalterun, nicht nur ihrer eigenen Landsleute sondern auch anderer Kulturen auf dem Balkan. Die christlichen 'Phanariotischen Griechen' die entschlossen für ihre Eroberer zu arbeiten wurden mit hohen Positionen und Macht über ganze Regionen belohnt und wurden am Ende sogar Hassobjekte der $PRIMARY_CULTURE$en selbst, da sie die lokalen Steuern eintrieben."
 serbian_patriarchate_title:1 "Wiederherstellung des serbischen Patriarchats."
 serbian_patriarchate_desc:1 "Serbien hatte seit 1346 einen autocephalous (unabhängigen) orthodoxen Patriarchen, aber als das Königreich unter  $PRIMARY_CULTURE$ Herrschaft geriet, verfiel das Amt. Von Zeit zu Zeit verlangten die in $COUNTRY$ lebenden Serben von $CAPITAL_CITY$, dass ein neuer Patriarch bestimmt wurde, aber der $MONARCHTITLE$ war der Meinung ein Patriach für seine christlichen Untertanen sollte ausreichend sein. wAls ein Serbe unter $MONARCH$ Großwesir wurde, konnte er seinen Herrscher jedoch überzeugen, dass die Serben mit etwas mehr Autorität von $CAPITAL_CITY$ loyaler wären."
 millet_system_title:1 "Führt das Millet-System ein"
 millet_system_desc:1 "Nicht-Muslime, die älter als der Islam waren und auf einer heiligen Schrift beruhten wurden Schriftreligionen genannt, Juden, Christen und Zoroastrier.  Diese '§BDhimmi§W' Heiden hatten gewisse Rechte im Staat inne. In der $PRIMARY_CULTURE$en Tradition wurden diese Rechte durchgesetzt in dem $COUNTRY$ nicht nach Regionen sondern nach Konfessionen aufgeteilt wurden und damit eigene §BMillets§W ('Nationen') für jede Religion im Reich. Jedes Millet hatte beinahe vollkommene gesetzliche Autorität über die Untertanen des jeweiligen Glaubens und konnte Gesetze erlassen und Steuern erheben, solange es dem $MONARCHTITLE$ treu blieb. Damit waren die christlichen Patriarchen für das gute Verhalten ihrer Anhänger verantwortlich und versicherten, dass die christliche Kirche sich daran beteiligte den Staat zu unterstützen, Rebellionen zu verhindern und sogar Nationalismus zu unterdrücken. Andererseits sammelte dieses System auch alle Muslime in einem Millet, dass Probleme mit verschiedenen Sekten hervorrief. "
