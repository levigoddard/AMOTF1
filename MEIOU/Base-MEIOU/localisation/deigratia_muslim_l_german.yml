 desc_sunni_haven:1 "Den sunnitischen Heiden in dieser Provinz wurden spezielle Rechte und Freiheiten gewährt, und als Resultat werden pantheistische Flüchtlinge in unsere Nation strömen. Eine Zuflucht ist nur so gut, wie der Herrscher, der das Versprechen zu dieser gab und es gibt keine Garantie, dass irgendwelche Flüchtlinge sich dazu entscheiden hierher zu kommen. Ob sie dies tun oder nicht, hängt ganz davon ab, wie sehr wir sie tolerieren, wie weit sie reisen müssen und welche anderen Optionen ihnen zur Verfügung stehen."
