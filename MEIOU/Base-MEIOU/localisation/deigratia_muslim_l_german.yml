 dg_islam.041.t:1 "Sufi Mystiker"
 dg_islam.041.d:1 "One of the more unique expressions of faith in Islam was Sufiism.  Sufis are holy orders of Muslims who regarded Islam as having become too worldly and intellectual.  In opposition to the legalistic theology of the Ulama, Sufis emphasized a personal relationship with Allah expressed through music, poetry, dance, and acts of devotion.  \n\nBy the 12th century there were many different orders of Sufis, or 'Tariqa', each of which could trace its lineage back to a sheikh who had been taught by the Prophet himself.  Tariqas varied in their aims, activities and even whether they followed Shi'a or Sunni Islam, but all tended to fall into two broad groups.  'Sober' sufis saw Allah as aloof from humans and so emphasized awe of God and a rigid adherence to His laws.  §GReform Sufis§!, who sought out corruption within Islam and heresy without, and §GShari'a Sufis§!, who sought to teach theology, are examples of Sober Sufis.  \n\nIn contrast, 'Ecstatic' or 'Drunken' sufis were said to be intoxicated by the nearness of Allah's love, and emphasized an emotional connection to God.  §GShrine Sufis§! showed this connection through missionary work, pilgrimages and jihads.  Occasionally, a sufi leader would found a sufi order based on his personal charisma, but Sufis also worked with local leaders."
