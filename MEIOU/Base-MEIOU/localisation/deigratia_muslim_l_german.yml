 desc_muslim_medina:1 "Die heilige Stadt von Medina, wohin die Gläubigen aus Mekka geflohen sind, steht unter unserem Schutz."
 desc_muslim_mecca:1 "Die heilige Stadt von Mekka in der der Prophet (Friede sei auf ihm) die Inspiration von Gott erhielt, steht unter unserem Schutz. Mekka ist ein Zentrum für Pilgerreisen aus allen Teilen der muslimischen Welt."
 desc_infidel_mecca:1 "Nicht einmal in der Lage seine heiligste Glaubenstätte zu verteidigen, wurde die Schwäche des Islams brutal offen gelegt. Mekka ist der Ort an dem Mohammed seine Visionen von Gott empfing und der Ort and dem die Kaaba steht, zu der alle Muslime beten. Es wird von allen frommen Muslimen erwartet, mindestens einmal im Leben eine Hadsch zu Fuß nach Mekka zu unternehmen. Diese Reisen können jedoch nicht stattfinden solange Mekka von Ungläubigen besetzt ist. Wir müssen Mekka zurückerobern!"
 desc_muslim_mecca_medina:1 "Verteidiger der heiligen Stätten"
 desc_millet_system:1 "Unser Reich ist in verschiedene Nationen unterteilt. Jede Religion hat ihr eigenes 'Millet' in welchem sie gesetzliche und verwaltungstechnische Autorität besitzt und nur den Gesetzen des Reiches selbst unterworfen. So verwaltet sich jede Religion selbst,sammelt Steuern von seinen Anhängern und predigen Loyalität gegenüber dem Reich. Jedoch versammelt das System auch alle Muslime in einem Millet, was zu Spannungen zwischen den verschiedenen Sekten führen kann."
 infidel_al_najaf:1 "Schändung Nadschaf"
 desc_infidel_al_najaf:1 "Nicht einmal in der Lage seine heiligsten Stätten zu beschützen, wurde die Schwäche der Schia brutal offen gelegt. Najaf ist die letzet Ruhestätte von Ali, dem ersetn Imam und fromme Schiiten unternehmen mindestens einmal im Leben eine Pilgerreise an seine Grabstätte. Es ist - oder war - das Zentrum von Schiitischer Wissenschaft und Theologie, bevor es von den Ungläubigen erobert wurde. Wir müssen Nadschaf zurückerobern!"
 shiite_al_najaf:1 "Nadschaf"
 desc_shiite_al_najaf:1 "Die letzte Ruhestätte von Ali, dem letzten wahren Kalifen, steht unter unserem Schutz. Diese Stätte ist unserem Glauben heilig und gewährt uns einem speziellen Status unter den Gläubigen."
 desc_muslim_mecca_medina:1 "Die heiligen Stätten von Mekka und Medina stehen unter unserem Schutz. In diesen Städten erhielt der Prophet (Friede sei auf ihm) seine Offenbarungen von Gott und sie blieben Anlaufstelle für sämtliche Glaubensfragen, nachdem alle gläubigen Muslime eine Hadsch nach Mekka unternehmen müssen. Dies erbringt uns große Ehren und Prestige gegenüber anderen Nationen unseres Glaubens."
 sunni_expulsion_desc:1 "Die Anwesenheit von Sunniten in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten sie zum konvertieren zwingen, oder sie ihren Besitz aufgeben und einen neuen Platz zum Leben finden, wo ihre Ketzerei geduldet wird. Nicht weinen um die die wir durch Vertreibung verlieren, den sie waren nie loyal! (Diese Entscheidung wird bis zu 10% der Bevölkerung konvertieren, mit der möglichen Gefahr von Aufständen und eines Bürgerkrieges. Am besten ist es diese Entscheidung zu verwenden, wenn die Häresie weit verbreitet aber nicht dominant ist.)"
