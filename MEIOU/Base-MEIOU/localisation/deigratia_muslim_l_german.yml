 dg_islam.023.d:1 "Unser Botschafter ist zurückgekehrt. Unsere Nachbarn sind einverstanden uns dafür zu bezahlen ihren früheren Herrscher wegzusperren. Selbstverständlich würde nur ein grausamer Mensch dieses Gold nutzen eine Söldnerarmee aufzustellen um eine Invasion zu finanzieren..."
