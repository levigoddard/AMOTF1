 desc_islamic_trusts:1 "Viele unserer reichsten Bürger haben ihr Eigentum in Fonds angelegt, mit denen Moschen, religiöse Schulen und Wohlfahrtseinrichtung wie Krankenhäuser oder Waisenhäuser betrieben werden. Damit entsteht ein Sicherungsnetz für die ärmsten und verwundbarsten Mitglieder unserer Gesellschaft und fördern den Glauben Allah. Andererseits könnte dasselbe Geld auch an den Staat gehen."
