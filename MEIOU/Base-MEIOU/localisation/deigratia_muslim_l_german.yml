 dg_shia.002.d:1 "Der Schiitische Islam war in zwei entgegensetzte Schulen unterteilt. Mal herrschte die eine vor, mal die andere, doch beide fanden immer wieder neues Wohlwollen. Die Schiiten von $PROVINCENAME$ widersetzten sich den Lehren von $MONARCH$ und wandten sich einer neuen Schule zu."
