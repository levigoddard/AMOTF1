 dg_islam.047.t:1 "Madrassa founded in $PROVINCENAME$"
 dg_islam.047.d:1 "Beginning in the medieval era some muslim countries began building §Wmadrassas§b (schools) to teach the Qur'an, history, law, logic and Arabic. These schools were usually funded through special trusts (waqf) set up by wealthy muslims or by Sufi orders who operated them and provided a formal education to those lucky enough to attend.  For rulers, endowing a madrassa could be a means of showing their generosity and piety."
