 dg_shia.003.t:1 "Pilgerstätten zerfallen"
 dg_shia.003.d:1 "Der Schiitische Islam verehrt die zwölfe Imame und ihre Nachfahren. Lebte einer von ihnen ein bemerkenswertes oder heiliges Leben, wurden ihre Grabstätten zu einer Pilgerstätten. Unglücklicherweise waren diese 'Imamzadeh' nicht immer gut erreichbar und verwaisten. Wir haben eine dieser Stätten in $PROVINCENAME$ gefunden und könnten sie mit ein bisschen Unterstützung renovieren."
 dg_shia.003.a:1 "Renoviert die Pilgerstätte"
 dg_shia.003.b:1 "Wir haben wichtigeres zu tun"
 dg_shia.004.t:1 "Die Doktrin der Taqiyya"
 dg_shia.004.d:1 "Im Gegensatz zu vielen anderen Religionen erlaubten es manche Schulen des Schiitschen Islams den eigenen Glauben zu verleugnen und Blaspehmie zu begehen, wenn man für seinen Glauben grausam verfolgt wird - etwas womit sie viel Erfahrung hatten. Unsere Schiitischen Untertanen aus $PROVINCENAME$ scheinen genau dies zu tun - sie konvertierten nur scheinbar zu $COUNTRY_RELIGION$."
 dg_shia.004.a:1 "Rottet diese Heuchler aus"
