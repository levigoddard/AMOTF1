 dg_islam.045.d:1 "One of the more unique expressions of faith in Islam was Sufiism.  Sufis are holy orders of Muslims who regarded Islam as having become too worldly and intellectual.  In opposition to the legalistic theology of the Ulama, Sufis emphasized a personal relationship with Allah expressed through music, poetry, dance, and acts of devotion.  \n\nSufis could be very dedicated to their cause, which was not always the same as the aims of their ruler.  A wise $MONARCHTITLE$ could find uses for Sufi orders, though.  A particularly popular one is emerging in $PROVINCENAME$ - one led by a particularly holy leader who inspires fanatical loyalty to his cause.  Their aim is to root out heresy, teach the law, and express devotion to Allah through pilgrimage and Jihad."
