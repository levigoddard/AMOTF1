 dg_islam.046.t:1 "Sufi shrine founded in $PROVINCENAME$"
 dg_islam.046.d:1 "A charismatic sufi could attract a large following, and upon his death, his followers sometimes established a mausoleum or shrine in his honor.  Such places attracted pious worshippers - at first, among the Sufis, but soon becoming part of popular religion as commoners began to make pilgrimages in order to pray or serve penance.  This kind of sufi shrine helped to establish a Sufi order in a place, which could be good or bad, depending on the order."
