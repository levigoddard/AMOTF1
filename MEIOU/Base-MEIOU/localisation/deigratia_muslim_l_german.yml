 dg_islam.003.d:1 "Ulemas sind wissenschaftliche Wissenschaftler die islamisches Recht praktizieren. Der Titel wird nur denjenigen Geistlichen gewährt, die mehrere Jahre mit Studium verbrachten und den Ulema großen Respekt einbrachte. Doch damit kommt große Verantwortung: Es wird von Ulemas erwartet als Richter, Berater und Lehrer tätig zu sein und ihre Autorität war eine Herausforderung für $MONARCHTITLE$.  Waren sie der Meinung, der Staat ist vom Wege abgekommen, konnten sie öffentlich Kritik in ihren Predigten äußern. Da eine zentrale höchste Instanz fehlte, gab es immer Ulemas, die sich gegen säkulare Anstrengungen aussprachen. "
 dg_islam.004.d:1 "Ulemas sind wissenschaftliche Wissenschaftler die islamisches Recht praktizieren. Der Titel wird nur denjenigen Geistlichen gewährt, die mehrere Jahre mit Studium verbrachten und den Ulema großen Respekt einbrachte. Doch damit kommt große Verantwortung: Es wird von Ulemas erwartet als Richter, Berater und Lehrer tätig zu sein und ihre Autorität war eine Herausforderung für $MONARCHTITLE$. Sprachen sie ihre Zufriedenheit mit dem Recht des Staates aus, förderte dies die Autorität des $MONARCHTITLE$"
