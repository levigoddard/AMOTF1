 dg_sunni.011.t:1 "Schools of Islamic Law"
 dg_sunni.011.d:1 "After the death of the Prophet (peace be upon him), religious leaders disagreed over how to interpret scripture and whether new precedents could replace ones from the Qu'ran.  Four rival schools of thought, or 'Madh'hab', emerged in Sunni Islam to provide answers to these questions.  Trained in one of the four schools, religious scholars known as Ulama acted as judges, mediators and advisors, in sharp contrast to the emotional and personal spiritualism of the Sufis.\n\nBecause of the decentralized nature of Islam, rulers had some authority over the ulama, able to favor one school over others - but the Ulama had the authority to decide if the ruler's actions were just, so a wise ruler treated them with respect.  The §GHanafi§! school is the oldest, teaching a liberal approach to law that emphasizes human reason, dominating Central Asia and Anatolia.  The §GHanbali§! school takes a more conservative view, preferring to avoid setting precedents, instead relying on scripture as much as possible.  It dominates in the Arabian penninsula, especially among more traditional Muslims.  The §GMaliki§! school is unique in that it regards the people of Medina as 'living sunnah' whose opinions and approval decide law for Muslims, and is popular among African Muslims.  Finally, the §GShafi'i§! school follows a legalistic approach that derives laws from the strict application of legal principles."
