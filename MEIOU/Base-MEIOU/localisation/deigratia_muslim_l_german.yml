 dg_sunni.001.d:1 "Der sunSunni Islam is divided into several schools (Madh'hab) that influence Islamic law. Four schools came to dominate Islamic thought after the death of Muhammad (Peace be upon him). The Hanafi school is the oldest, teaching a liberal approach to law that emphasizes human reason and dominates Central Asia and Anatolia. The Hanbali school takes a more conservative view, preferring to avoid setting precedents and to rely upon the scriptures as much as possible. It dominates in the Arabian penninsula, especially among more traditional muslims. The Maliki school is unique in that it regards the people of Medina as 'living sunnah' whose opinions and approval matter in jurisprudence, and is popular in Africa. Finally, the Shafi'i school follows a legalistic approach that derives laws from the strict application of legal principles.  "
 dg_sunni.002.d:1 "Es gab verschiedene Schulen des islamischen Rechts. Da der Islam eine eher dezentrialisierte Religion ist, gab es keine höchste religiöse Instanz für Entscheidungen dieser Art und die einzelnen Ulemas waren der Meinung, dass ihre Interprationen denen des Staates übergeordnet waren, auch wenn der jeweilige Staat eine spezielle Schule bevorzugte. Dies führte oft zu ernsthaften Konflikten zwischen den weltlichen und religiösen Gesetzen! Dies geschah in $PRONVINCENAME$, die begonnen hat, eine traditionelle $PROVINCECULTURE$ Rechtsschule zu vertreten. Dies könnte zu Spannungen in $COUNTRY$ führen."
 dg_sunni.003.d:1 "Mindestens einmal in seinem Leben soll der gläubige Muslim eine Pilgerreise nach Mekka und Meddina machen, eine Hadsch. Im Mittelalter war dies für normale Bürger ein Ding der Unmöglichkeit, doch für Prinzen und Sultane war alles möglicht. Es war nicht ungewöhnlich, dass ein Herrscher mit einem ganzen Aufgebot bis nach Mekka reiste. Es war zwar gefährlich und teuer, schließlich war der Monarch mehrere Monate fort, doch war es ein Akt großer Pietät, der dem Herrscher die Unterstützung der Ulema versicherte."
