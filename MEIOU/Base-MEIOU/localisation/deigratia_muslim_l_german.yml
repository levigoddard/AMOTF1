 dg_islam.017.d:1 "Wer mehrere Frauen besaß, hatte selten Probleme einen Erben zu finden - meist hatte man eher zu viel. Und da nicht alle muslimischen Nationen die Primogenitur eingeführt hatten, konnte theoretisch jeder Sohn den Thron des Vaters beanspruchen - und nicht wenige waren bereit ihn notfalls zu entreißen. Und auch wenn $MONARCHTITLE$s ihre Brüder oft ermorden oder ins Exil schicken leißen, konnte doch immer einer entkommen und konnte von einem Feind eingesetzt werden um Chaos zu stiften. Wir befinden uns nun in einem Krieg um die Herrschaft von $COUNTRY$!"
