 dg_islam.051.t:1 "Charismatic Revolt"
 dg_islam.051.d:1 "Declaring that $MONARCH$ has become decadent and immoral, a charismatic Sufi leader has raised his banner in revolt, bringing with him thousands of fanatical Sufi dervishes.  Before our forces could react, his men launched surprise attacks on towns, temples and fortresses, burning mosques and converting people forcifully to his heretic religion."
 dg_islam.051.a:1 "We must stamp this out or risk losing the whole region!"
