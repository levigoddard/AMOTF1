 dg_islam.002.d:1 "Alle islamischen Nationen begründen ihre Gesetze zumindest zu einem Teil auf der Scharia. Da sich der Koran jedoch nicht ändert, kann das islamische Recht nicht jede Situation abdeckent und so werden neue Gesetze benötigt. Dabei unterschieden sich die Reaktionen der verschiedenen muslimischen Natione. Die einen bevorzugten es, den Ulema Gesetze verfassen zu lassen und ihm damit Einfluss über das weltliche Leben zu gewähren. Das brachte Religion und Regierung in Übereinstimmung, konnte aber zu Problemen führen, wenn Ulemas sich in ihren Interpretationen uneinig waren. Andere begannen weltliche Gesetze für diese Situationen zu kodifizieren und dem Staat mehr Macht zu geben - sehr zum Unmut des Ulemas."
 dg_islam.008.d:1 "Wir mussten in Erfahrung bringen, das in unserem Land ein Buch von der Hand des Prophetens Mohammed gedruckt wird. Was sollen wir tun?"
 dg_islam.005.d:1 "Seit dem Mittelalter errichten manche muslimische Nationen §WMadrassas§b (Schulen) um den Koran, Geschichte, Recht und arabisch zu lehren. Finanziert wurden diese Schulen meist durch spezielle fromme Stiftungen(waqf) finanziert, die von reichen Muslimen unterstützt werden. Manchmal wurden auch eine §WJami'ah§b Universität in größeren Gebieten errichtet um Recht, Medizin, Astronomie und Philosophie zu lehren. Diese Universitäten waren für Stiftungen zu groß und mussten vom Herrscher unterstützt werden. Dies war eine Gelegenheiten sowohl der Wohlfahrtspflicht nachzukommen als auch die eigene Nation zu unterstützen, kostet aber auch eine große Menge Geld. Das Errichten einer kleinen Madrassa war eine weitaus praktikablere Idee."
 dg_islam.006.d:1 "Der Islam ist eine ziemlich dezentrialisierte Religion, wie sich zum Beispiel am Sufismus zeigt. Sufiten sind Asketen, die daran glauben, dass sie Gott selbst im Leben durch Meditation, Poesie und Abkehr von der Zivilisation in Hospizes näher kommen können. Der Sufismus wurde mal verdammt und mal gepriesen, seinen größten Einfluss hatte er jedoch wahrscheinlich auf nicht-muslimische Religionen, vor allem dem Hinduismus. Die besonderen Wege der Sufisten waren für Hinduisten verständlicher und durch ihre Unterstützung wurden am Rande der islamischen Gesellschaften viele Heiden konvertiert."
