 dg_wahhabi.001.d:1 "Der Islam entstand auf der arabischen Halbinsel und übernahm Ideen aus anderen Religionen und Kulturen als er sich über die Nachbarländer ausbreitete. Dieser Prozess beschleunigte sich noch, als Nicht-Araber begannen wichtige Rollen im islamischen Glauben zu spielen und das Abbasidenkalifat seine Vorherrschaft im muslimischen raum verlor. Manche Muslime glauben der Islam habe über die Jahrhunderte den wahren Weg verloren und sollte zum echten Glauben zurückkehren wie er von Mohammed selbst (Friede sei auf ihm) praktiziert hat. Diese Fundamentalisten waren von den Lehren des Ibn 'Abd al-Wahhab inspiriert und gründeten ihm zu Ehren die Bewegung des Wahhabismus. Die Bewegung war vor allem in Arabien stark, wo es sehr stark mit dem arabischen Nationalismus harmonierte."
 dg_wahhabi.002.d:1 "Der Islam entstand auf der arabischen Halbinsel und übernahm Ideen aus anderen Religionen und Kulturen als er sich über die Nachbarländer ausbreitete. Dieser Prozess beschleunigte sich noch, als Nicht-Araber begannen wichtige Rollen im islamischen Glauben zu spielen und das Abbasidenkalifat seine Vorherrschaft im muslimischen raum verlor. Manche Muslime glauben der Islam habe über die Jahrhunderte den wahren Weg verloren und sollte zum echten Glauben zurückkehren wie er von Mohammed selbst (Friede sei auf ihm) praktiziert hat. Diese Fundamentalisten waren von den Lehren des Ibn 'Abd al-Wahhab inspiriert und gründeten ihm zu Ehren die Bewegung des Wahhabismus. Die Bewegung war vor allem in Arabien stark, wo es sehr stark mit dem arabischen Nationalismus harmonierte."
