 dg_shia.011.t:1 "Schools of Islamic Law"
 dg_shia.011.d:1 "After the death of the Prophet (peace be upon him), religious leaders disagreed over how to interpret scripture and whether new edicts (fatwa) could replace ancient oral tradition (hadith) when administering justice.  Two rival schools of thought, or 'Madh'hab', emerged in Shi'a Islam to provide answers to these questions.  Trained in one of the two schools, religious scholars known as Ulama acted as judges, mediators and advisors, in sharp contrast to the emotional and personal spiritualism of the Sufis.\n\nBecause of the decentralized nature of Islam, rulers had some authority over the ulama, able to favor one school over others - but the Ulama had the authority to decide if the ruler's actions were just, so a wise ruler treated them with respect.  The liberal §GUsuli§! school favors rulings by religious authorities without the need of scripture to back them up, which sometimes causes heresy.  The Usuli school dominates the Arab world.  In contrast, the fundamentalist §GAkhbari§! school believes that centuries of religious edicts had confused and corrupted the laws given by the Prophet and so uses only scripture and oral tradition to interpret the law as it was practiced under Muhammad (peace be upon him).  It dominated Shi'ite thought in non-Arab states.  Among the Zaydi Shi'ites of Yemen, the Sunni §GHanafi§! school of jurisprudence dominated instead.  The Hanafis teach a liberal approach to law that emphasizes human reason."
 dg_shia.011.a:1 "Favor the Usuli school"
 dg_shia.011.b:1 "Favor the Akhbari school"
 dg_shia.011.c:1 "Favor the Hanafi school"
 dg_shia.011.e:1 "Support the Sufis against the Ulama"
 dg_shia.012.t:1 "Usuli Jurists"
 dg_shia.012.d:1 "After the death of the Prophet (peace be upon him), religious leaders disagreed over how to interpret scripture and whether new edicts (fatwa) could replace ancient oral tradition (hadith) when administering justice.  Two rival schools of thought, or 'Madh'hab', emerged in Shi'a Islam to provide answers to these questions.  Trained in one of the two schools, religious scholars known as Ulama acted as judges, mediators and advisors, in sharp contrast to the emotional and personal spiritualism of the Sufis.\n\nBecause of the decentralized nature of Islam, rulers had only limited control over the Ulama - the ability to grant government posts or provide sinecures to jurists, for example - without causing a scandal.  Since the Ulama had the religious authority to declare the ruler's actions unjust, a wise ruler had to tread carefully before trying to force a school out of his realm.  The liberal §GUsuli§! school favors rulings by religious authorities without the need of scripture to back them up, which sometimes causes heresy.  The Usuli school dominates the Arab world."
 dg_shia.012.a:1 "Allow them to teach in $PROVINCENAME$"
 dg_shia.012.b:1 "Fight their influence in $PROVINCENAME$"
 dg_shia.013.t:1 "Akhbari Jurists"
 dg_shia.013.d:1 "After the death of the Prophet (peace be upon him), religious leaders disagreed over how to interpret scripture and whether new edicts (fatwa) could replace ancient oral tradition (hadith) when administering justice.  Two rival schools of thought, or 'Madh'hab', emerged in Shi'a Islam to provide answers to these questions.  Trained in one of the two schools, religious scholars known as Ulama acted as judges, mediators and advisors, in sharp contrast to the emotional and personal spiritualism of the Sufis.\n\nBecause of the decentralized nature of Islam, rulers had only limited control over the Ulama - the ability to grant government posts or provide sinecures to jurists, for example - without causing a scandal.  Since the Ulama had the religious authority to declare the ruler's actions unjust, a wise ruler had to tread carefully before trying to force a school out of his realm.  The fundamentalist §GAkhbari§! school believes that centuries of religious edicts had confused and corrupted the laws given by the Prophet and so uses only scripture and oral tradition to interpret the law as it was practiced under Muhammad (peace be upon him).  It dominated Shi'ite thought in non-Arab states."
 charismatic_shiite_sufis_demand:1 "Carve out a theocracy from our empire"
 charismatic_shiite_sufis_demand_desc:1 "These fanatics fight for a charismatic Sufi leader.  He says we have fallen away from Allah and claims 'all the lands of his people' from us."
 charismatic_shiite_sufis_title:1 "Sufi"
 charismatic_shiite_sufis_name:1 "Charismatic Sufis"
 charismatic_shiite_sufis_desc:1 "Sufi orders are normally not very dangerous, but once in a while a charismatic leader will emerge, becoming a rival for power.  Sufis are unlikely to revolt, but when they do, it is in large numbers, attacking suddenly and converting people to their heresy by the sword."
