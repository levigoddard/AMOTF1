 dg_shia.001.d:1 "Die frühe Moderne Schia war in zwei Schulen (Madh'hab)unterteilt, die das islamische Recht beinflussten und über die Rollen von mündlichen Quellen (Hadith) und frühen religiösen Edikte (Fatwa) stritten. Die fundamentalistische Schule der Akhbari wurde von Mohammed Amin al-Astarabadi im 15. Jhd. gegründet und vertrat die Meinung, dass Jahrhunderte von religiösen Edikte die Gesetze des Propheten verdorben und verfälscht haben und nutzen daher nur noch schriftliche und mündliche Überlieferungen um das Gesetz zu interpertieren wie es unter dem Propheten Mohammed (Friede sei auf ihm) praktiziert wurde.  Die liberale Schule der Usuli bevorzugt hingegen die religiösen Regelungen von höheren Autoritäten ohne die Notwendigkeiten von schriftlichen Quellen. Dies kann zu Kontroversen oder sogar Häresie führen."
