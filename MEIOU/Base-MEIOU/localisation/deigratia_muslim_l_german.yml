 dg_islam.021.d:1 "Chaos entsteht in $COUNTRY$ als unser verbannter Bruder an der Spitze einer Armee zurückkehrt den Thron zu erobern. Er marschiert auf $CAPITAL$ mit einer Armee, bezahlt mit fremden Gold. Wir müssent kämpfen ... oder sterben!"
