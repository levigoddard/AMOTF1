 dg_islam.026.t:1 "Kinder des Buches"
 dg_islam.026.d:1 "Laut abrahamatischen Gesetz wurde Götzenanbetung mit dem Tode bestraft. Muslime folgten dieser Regel, mit Zerschlagung der Götzen, Zerstörung der Tempel und Hinrichtung der Heiden die sich weigerten zu konvertieren. In Europa wurde diese Politik aufgeweicht, indem Christen und Juden zu Dhimmi oder Kinder des Buches ernannt wurden, welche derselben religiösen Tradition folgen aber von dem wahren Weg abkamen. Dhimmis wurde Schutz vor gewaltsamer Bekehrung gewährt, so dass Muslime über christliche Städte ohne die Scharia herrschten. Hindus hatten keinen solchen Schutz, was Probleme für den $MONARCHTITLE$ verursacht, welcher über uneinsichtige aber profitable Heiden herrscht. Als tolerantere Ulema argumentierten, dass die Definition des Dhimmi flexibel sein kann, nahmen viele muslimische Herrscher die Idee an und ließen ihre Untergebenen Hindus alleine zurück."
 dg_islam.026.a:1 "Dehnt die Definition aus, um Hindus einzuschließen"
 dg_islam.026.b:1 "Das Gesetz ist klar und unflexibel"
 dg_islam.027.d:1 "Obwohl Muslime, in der Hoffnung der Bekehrung der Einheimischen zum Islam nach Indien kamen, nahmen sie einige indische Bräuche an. Einer der verbreitesten war das Kastensystem. Der Islam predigt zwar die Gleichheit, aber auch im Nahen Osten gab es Klassenunterschiede. In Indien mit seinem traditionellem Kastensysten wurden die muslimischen Kasten sogar noch ausgeprägter. Die höchste Adelskaste enthielt im Ausland geborenen Muslime oder adlige Hindus die zum Islam übergetreten waren. Diese wurde von den Ajlaf Kasten gefolgt, denen die Mehrheit der Bevölkerung mit den Unterkasten angehörte. Ganz unten waren die Arzal, denen der Zutritt zu öffentlichen Gebäuden gewöhnlich verboten wurde. Imame haben häufig gegen diese Kasten gepredigt, aber sie halfen bei der Integration der muslimischen Eroberer in die hinduistische Gesellschaft und erwiesen sich so als bemerkenswert robust."
 dg_islam.027.a:1 "Es ist ein nützlicher und harmloser Brauch"
