 ulema_support:1 "The support of the Ulama"
 desc_ulema_support:1 "Religious scholars known as Ulama studied Islamic law in order to make judgements, even on the ruler of the state.  Since rulers gained their legitimacy from their ability to enforce Islamic law, having the support of the Ulama was important for any Muslim ruler."
