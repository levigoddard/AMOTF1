 dg_islam.024.d:1 "Unser Botschafter ist zurückgekehrt. Unser Nachbar verweigerte die Zahlung. Nun haben wir einen unangenehmen Gefangenen in unserem Gefängnis. Was sollen wir mit ihm anstellen?"
