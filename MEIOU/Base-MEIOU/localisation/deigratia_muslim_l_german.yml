 dg_sunni.012.t:1 "Hanbali Jurists"
 dg_sunni.012.d:1 "After the death of the Prophet (peace be upon him), religious leaders disagreed over how to interpret scripture and whether new precedents could replace ones from the Qu'ran.  Four rival schools of thought, or 'Madh'hab', emerged in Sunni Islam to provide answers to these questions.  Trained in one of the four schools, religious scholars known as Ulama acted as judges, mediators and advisors, in sharp contrast to the emotional and personal spiritualism of the Sufis.\n\nBecause of the decentralized nature of Islam, rulers had only limited control over the Ulama - the ability to grant government posts or provide sinecures to jurists, for example - without causing a scandal.  Since the Ulama had the religious authority to declare the ruler's actions unjust, a wise ruler had to tread carefully before trying to force a school out of his realm. The §GHanbali§! school takes a conservative view, preferring to avoid setting precedents.  Instead, it relies on scripture as much as possible to decide cases.  Hanbalis dominate in the Arabian penninsula, especially among more traditional Muslims."
