 caliph:1 "Kalif"
 desc_caliph:1 "Unser Herrscher ist der Nachfolger des Propheten Mohammed (Friede sei mit ihm) und Führer des muslimischen Glaubens."
 muslim_caliph_title:1 "Beansprucht des Titel des Kalifen"
 muslim_caliph_desc:1 "Nach dem Tod des Propheten Mohammed (Friede sei miz ihm) wurde der Islam von einer Nachfolgern, den Kalifen geführt, die ihren Anspruch auf die Abstammung vom Propheten rührte. Ursprünglich ein mächtiges Amt, wurde es ab dem 10. Jahrhundert ausgehöhlt durch die Unabhängigkeit von Sultanen und Emiren. Nach dem Fall Bagdad im Jahre 1258, war die Autorität des Titels des Kalifen verblasst, das Prestige hingegen nicht."
 hajj_pilgrimage_desc:1 "Einmal im Leben soll jeder Erwachsene Moslem die Reise nach Mekkah und Medina zu den heilien Stätten gennant den Hadsch auf sich nehmen. Im Mittelalter lag dies außerhalb der Möglichkeiten der meisten Leute, aber für Prinzen und Sultane war alles möglich. Es war nicht unüblich für einen muslimischen Herrscher diese Reise mit einem großen Tross Richtung Mekkah zu unternehmen. Dies war teuer und gefährlich, da es sich über Monate und Jahre hinziehen konnte, aber es war auch ein Akt großer Frömmigkeit, was die Unterstützung der Ulema einbrachte."
 JIHAD:1 "Heiliger Krieg (Jihad)"
 jizya_poll_tax:1 "Kopfsteuer auf Heiden"
 desc_jizya_poll_tax:1 "Die Heiden in unserem Staat müssen eine hohe Steuer zahlen um weiter ihren Glauben ausüben zu können. Dies wird unsere Kassen füllen ohne die Gläubigen zu belasten, stellt aber für die Heiden eine schwere Belastung dar weswegen konvertieren könnten um die Steuer zu vermeiden."
 jizya_poll_tax_title:1 "Belegt Heiden mit einer Steuer"
 jizya_poll_tax_desc:1 "Muslime die über eine Zahl von Heiden herrschten, empfanden deren Bekehrung als schwierig. Stattdessen führten viele Herrscher eine Kopfsteuer (Jizya) für Ungläubige ein. Heiden wie Zoroastrier oder Hindus konnten diese hohe Steuer zahlen, um weiter ihre Reigion ausüben zu können ohne Einmischung der Regierung. Während es bei den Heiden unbeliebt war, erlaubte es doch die Koexistenz mit den muslimischen Herrn und bei den Muslimen war dieses System beliebt da dadurch ihre eigene Steuerbelastung sank."
 convert_sunni_minority_tiny_title:1 "Sunniten friedlich konvertieren"
 convert_sunni_minority_tiny_desc:1 "Die Anwesenheit von sunnitiischen Heiden in unserem Staat untergräbt die Einheit und Stabilität. Unsere religiösen Führer sagen, wir sollten Missionare senden um sie zum wahren Glauben zu konvertieren, damit sie loyale Anhänger werden. Das vermeidet Konflikte, ist aber ein langsamer und mühsamer Prozess, da mit jedem kleinen Herd der Häresie einzeln verfahren werden muss."
