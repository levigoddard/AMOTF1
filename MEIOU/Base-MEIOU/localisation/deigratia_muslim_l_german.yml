 dg_islam.007.d:1 "Die Praxis das Eigentum von in Ungnade gefallenen oder toten Beamten einzuziehen, führte dazu, das viele reiche Muslime ihr Eigentum als Waqf deklarierten, einer religiösen Stiftung. Das Einkommen dieser Besitzungen wurde zum Erhalt von Moscheen, Waisenhäusern oder Krankenhäuser genutzt. Da es keine oberste Instanz im Islam gab, konnten die Spender ihre eigenen Nackommen als Treuhänder einsetzen und damit das Vermögen in der Familie halten und dafür sorgen, dass ihre Nachkommen versorgt sind. Das sorgte nicht nur für große Mengen von steuerfreien Besitzungen, sondern war auch von fragwürdiger Legalität! Da sich nicht alle Ulemas einigen konnten, ob es erlaubt werden sollte, blieb es in der Entscheidungshoheit des Monarchen."
 dg_islam.013.d:1 "Der Islam verbreite sich friedlich in viele Teile der Welt, durch muslimische Händler die kleine Gemeinden gründeten. Lokale Eliten, die sich für Handel, Staatenbildung oder Legitimät interessierten, wechselten früh zum Islam. Die Toleranz des Islam von lokalen Handelsprinzen brachte ihnen soziale und administrative Unterstützung und Zugang zum ausladenden muslimischen Handelsnetzwerk in Indien, Arabien und China. Händler, die dagegen beschlossen sich diesem Handel zu verweigern, waren schon bald isoliert und nicht in der Lage mit Nationen mit Zugang zur muslimischen Welt mitzuhalten."
 dg_islam.014.d:1 "In vielen Teilen der Welt verbreite sich der Islam friedlich durch muslimische Händler, die kleine Gemeinden gründeten. Sufistische Missionare und Dorflehrer ließen sich nieder und halfen die Massen zu unterrichten und etablierten neue friedliche und loyale Siedlungen. Die Sufisten waren besonder effektiv darin Ortsansässige wegen ihre enthusiastischen Art, ihrem Glauben Ausdruck zu verleihen, zu konvertieren. Dank ihrer Anstrengungen wurde der Islam ein Teil von $PROVINCECULTURE$s Kultur und Identität bis die Grenzen zwischen Islam und $COUNTRY_RELIGION$ verwischten."
 dg_islam.015.d:1 "Der Islam wurde ein immer wichtigerer Teil von $COUNTRY$ und jetzt hat auch noch ein Mitglied der herrschenden Klasse den Glauben gewechselt. Wenn die reiche und ausgebildete Elite den neuen Glauben empfängt, wird es für lokale Machthaber immer verlockender, die sich für den Erhalt von Legitimität oder Staatenbildung interessieren. Das brachte unausweichlich Konflikte mit anderen Herrschern, breitete den Islam aber weiter aus, wenn die muslimischen Staaten siegten."
 dg_islam.011.d:1 "Heilige Krieger kamen aus allen Ecken der muslimischen Welt um uns in unserem Kampf gegen die Ungläubigen beizustehen! Seit den Tagen des Prophets haben Muslime ihre Nachbarnationen geplündert und sie mit der Zeit unter muslimische Herrschaft gebracht. Diese Raubzüge wurden sowohl als heilige Mission zur Verbreitung des Islams als auch als geeignete Maßnahme zur Ansammlung von Geld betrachtet. Junge Männer ohne große Aussichten bezeichneten sich selbst als Ghazi oder heilige Krieger und zogen aus um glorreiche Schlachten zu schlagen, oft über weite Entfernungen. Die Reaktionen auf ihre Ankunft waren dabei gemischt, zum Einen waren sie Verbündete im Kampf gegen die Ungläubigen, aber zum anderen waren sie meist Fremde, die sich nicht der Befehlsgewalt des $MONARCHTITLE$ unterwerfen."
 dg_islam.010.d:1 "Heilige Krieger kamen aus allen Ecken der muslimischen Welt um uns in unserem Kampf gegen die Ungläubigen beizustehen! Seit den Tagen des Prophets haben Muslime ihre Nachbarnationen geplündert und sie mit der Zeit unter muslimische Herrschaft gebracht. Diese Raubzüge wurden sowohl als heilige Mission zur Verbreitung des Islams als auch als geeignete Maßnahme zur Ansammlung von Geld betrachtet. Junge Männer ohne große Aussichten bezeichneten sich selbst als Ghazi oder heilige Krieger und zogen aus um glorreiche Schlachten zu schlagen, oft über weite Entfernungen. Ihre Landsmänner sahen dies oft mit großer Erleichterung, denn die Ghazi waren durchaus auch bereit muslimische Nationen zu plündern, wenn sich keine Ungläubigen anbieten."
