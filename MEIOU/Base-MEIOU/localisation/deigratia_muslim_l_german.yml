 caliph:1 "Kalif"
 desc_caliph:1 "Der Kalif ist der Nachfolger des Propheten und damit der spirituelle Führer des Dar al-Islam. Theoretisch hat der Kalif absolute Macht über alle Muslime, aber bis zum 13. Jhd. war es ein rein zeremonielles Amt geworden. Um Kalif zu werden, muss ein adeliger Muslime seine Macht über Medina und Mekka behaupten."
