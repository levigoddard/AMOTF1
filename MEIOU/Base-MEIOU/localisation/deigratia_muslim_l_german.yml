 dg_ibadi.001.t:1 "Love and Hate"
 dg_ibadi.001.d:1 "Ibadism preached two attitudes pious Ibadis could take towards outsiders: 'al Walayah' was an unconditional love for Allah, His teachings, the prophets, and those who followed them.  In contrast, 'al Baraah' was unconditional hatred of infidels and those who rejected Ibadism.  The two concepts were not mutually exclusive, and there was some room to decide to place outsiders in one or the other category depending on their reaction to Ibadism.  For this reason, the doctrine of 'al Wuquf' dominated: the reservation of attitude until an Ibadi was sure of the outsider's reactions.  Once it became clear to the community, they were required to form the appropriate attitude."
 dg_ibadi.001.a:1 "Heretics are misguided but still faithful"
 dg_ibadi.001.b:1 "Heretics are idolators and must be destroyed"
 dg_ibadi.002.t:1 "Defence of Ibadism"
 dg_ibadi.002.d:1 "From its roots in the civil war that split Islam after the prophet's death, Ibadism had had to fight for its existence against other Muslims.  In response, the faith developed a series of rules for Ibadis to live by depending on the conditions they were living in.  'Dita', or Defence, was the rule that in times when the Ibadi community came under a military threat, they should elect an Imam to lead the war against the invader.  After the threat was over, the Imamate was to be dissolved, but until then, he was to have complete authority over the Ibadi community."
 dg_ibadi.002.a:1 "Allow the Imam to lead our armies against the foe"
 dg_ibadi.002.b:1 "Hand over control of the government to the Imam"
 dg_ibadi.002.c:1 "Have the Ulema elect $MONARCH$ as the Imam"
 dg_ibadi.003.t:1 "Nationalist heresy in $PROVINCENAME$"
 dg_ibadi.003.d:1 "Although Islam was meant to be universal, in practice it maintained Arabic roots and an elite ruling class from a culture often alien to new converts.  One form of rebellion against foreign rule was to look for a legitimate form of Islam that rejected the central authority of the Caliph.  Ibadism fit that description.  A Muslim sect that split off from mainstream Islam shortly after the death of the prophet, Ibadis rejected the idea that Imams had to be Quraish or even Arabic and demanded the election of Imams rather than making it a hereditary office.  At the same time, they were fundamentalists who demanded scriptural support for everything, making them hard to criticize on religious grounds.  In this manner, Ibadi heresies appeared and rebelled against the rule of the Caliphs in Yemen, Iraq, and North Africa, and now this heresy has found new life among the $PROVINCECULTURE$ of $PROVINCENAME$."
 dg_ibadi.003.a:1 "We must contain this heresy"
 dg_ibadi.004.t:1 "The doctrine of Kitman"
 dg_ibadi.004.d:1 "From its roots in the civil war that split Islam after the Prophet's death, Ibadism had had to fight for its existence against other Muslims.  In response, the faith developed a series of rules for Ibadis to live by depending on the conditions they were living in.  'Kitman', or Concealment, acknowledged that Ibadis were not always in a position to seek independence from heretic regimes.  Looking to the Prophet's early years as inspiration, Ibadis allowed their communities to co-operate with Muslim rulers to a limited degree, carrying out their religious duties in secret and not raising the flag of rebellion against their rulers.  At the same time, however, they were still forbidden from providing aid to such rulers, and resisted any kind of conversion efforts.  In this way, Ibadi communities could co-exist peacefully as pockets of heresy in $COUNTRY_RELIGION$ states for long periods of time."
 dg_ibadi.004.a:1 "Accept this limited cooperation"
 dg_ibadi.004.b:1 "It must be all or nothing!"
 dg_ibadi.005.t:1 "Arab Resentment"
 dg_ibadi.005.d:1 "Islam began as an Arab movement.  Unified, Arab raiders were able to expand far beyond their homeland, bringing great wealth and status.  However, with their own success came the seeds of their downfall: as the religion spread to the corners of the world, Arabs played an increasingly smaller role.  With the fall of the Caliphate and the rise of independent Sultanates, many Arabs returned to their original status - poor and unimportant.  This bred resentment among the bedouins of Arabia, and a desire to return to the fundamentalist roots of their religion.  This found voice in the Ibadi heresy, although in Arabia it was closer to the earlier Kharjites, who applied fundamentalist rules to their faith but emphasized Arab predominance at the same time."
