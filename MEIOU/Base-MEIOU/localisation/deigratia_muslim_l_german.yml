 dg_islam.042.d:1 "One of the more unique expressions of faith in Islam was Sufiism.  Sufis are holy orders of Muslims who regarded Islam as having become too worldly and intellectual.  In opposition to the legalistic theology of the Ulama, Sufis emphasized a personal relationship with Allah expressed through music, poetry, dance, and acts of devotion.  \n\nSufis could be very dedicated to their cause, which was not always the same as the aims of their ruler.  A wise $MONARCHTITLE$ could find uses for Sufi orders, though.  A particularly popular one is emerging in $PROVINCENAME$ - a 'sober' Sufi order dedicated to reforming the $COUNTRY_RELIGION$ faith.  Their aim is to root out the corruption in Islam and destroy heresy along our borders."
 sheikh_ul_islam:1 "Sheikh ul Islam"
 desc_sheikh_ul_islam:1 "The Sheikh ul Islam was the most powerful Ulama jurist, given a post in government by the Sultan.  His role was to ensure that all the laws of the state conformed to Shari'a law, placing a great deal of power in his hands."
 desc_shrine_sufis:1 "This province is home to an order of ecstatic Sufi mystics whose aim is to devote themselves utterly to Allah through prayer, pilgrimage, missionary work and jihad."
 desc_reform_sufis:1 "This province is home to an order of sober Sufi mystics whose aim is to devote themselves utterly to Allah through rooting out corruption and waging war against infidels."
 desc_sharia_sufis:1 "This province is home to an order of sober Sufi mystics whose aim is to devote themselves utterly to Allah through teaching theology and ensuring that Muslims follow Allah's law."
 desc_charismatic_sufis:1 "This province is home to an order of Sufi mystics whose aim is to devote themselves utterly to Allah through a variety of practices."
 supporting_jihad:1 "Supporting our jihad"
 ulama_stronger:1 "The Ulama will have more influence on our country, and the Sufis less."
 ulama_weaker:1 "The Ulama will have less influence on our country, and the Sufis more."
 dg_islam.053.t:1 "Sufi-Ulama Rivalry"
 dg_islam.053.d:1 "Sufiism and Islamic jurisprudence represented two opposing views of Islam.  On the one side, the Ulama interpreted Islamic law, using it as a basis to understand and solve life's problems.  On the other side, Sufis approached Allah from a personal and emotional perspective, devoting themselves entirely to God through chanting, singing, teaching, missionary work and jihad.  The Ulama often spoke out against the dangers of Sufiism, especially the potential for heresy and idolatry.  The Sufis, in turn, often decried the dry theology of the Ulama, encouraging people to abandon it and take up a life of personal devotion instead.  Sometimes the two lived side by side peacefully, and sometimes one became ascendant over the other, but at other times, the rivalry between the two threatened to spill over into a serious conflict.  At times like these, it behooved the $MONARCHTITLE$ to intervene in order to bring unity back to the nation."
 dg_islam.053.a:1 "Side with the Ulama"
 dg_islam.053.b:1 "Side with the Sufis"
 dg_islam.053.c:1 "Stay removed from this conflict"
 sufi_settlement:1 "Ribat"
 desc_sufi_settlement:1 "Ribats were hostels and forts on the frontiers of Islam in which Sufi dervishes gathered to devote themselves to Allah and to fight in Jihads.  As time passed, these settlements became important waypoints for merchant traders, centers of missionary activity, and schools for Sufi orders to train new generations of mystics.  They were often supported through the donations of wealthy merchants and princes."
 dg_islam.049.t:1 "Sufi Ribat"
 dg_islam.049.d:1 "Sufi mystics were naturally attracted to the frontiers of Islam, where they set up hostels and forts known as ribats.  These settlements served as gathering places for Sufis, a place where they could pray, conduct missionary work, and teach the tenets of their order to trainees.  In times of war, these forts also served as useful sources of soldiers along the frontier, and in peace time, merchants found them useful as waypoints for caravans.  However, the ribats were supported by donations from wealthy citizens that might otherwise enrich the state, and their existence gave power to the Sufi orders, which was not always in tune with the goals of the $MONARCHTITLE$."
 dg_islam.049.a:1 "Allow this settlement"
 dg_islam.049.b:1 "Demand they dismantle the fort"
 cb_jihad_cleric:1 "Jihad"
 cb_jihad_cleric_desc:1 "Our clerics have called on the faithful to take up arms and spread Islam to unbelievers and heretics!"
 dg_islam.055.t:1 "Sufis preach against heresy and corruption"
 dg_islam.055.d:1 "Sufi Sheikhs and Mullahs were quick to point out when $PRIMARY_CULTURE$ society had lost its way.  Tolerating idolaters and heretics, concentrating too much on wealth and not enough on God, or turning a blind eye to casual sin were all common complaints.  When a charismatic leader spoke out against the $MONARCHTITLE$, it was time to take action.  One option was to crack down on sin and liberalism, and another was to take action against critics."
 dg_islam.055.a:1 "Repent our sins"
 dg_islam.055.b:1 "Reject this fundamentalist doctrine"
 jihad_target:1 "Their clerics are calling for our destruction"
 dg_islam.050.t:1 "Dervish warriors"
 dg_islam.050.d:1 "Sufi mystics devoted themselves to Allah in many ways.  One popular way was to declare themselves Ghazi and fight in a holy war against Islam's enemies.  When a pious Muslim ruler faced heretics and heathens, he sometimes found support from Sufi orders who attached themselves to his armies."
 dg_islam.050.a:1 "Praise to Allah!"
 dg_islam.054.t:1 "Ulama preach compassion and tolerance"
 dg_islam.054.d:1 "Ulama jurists and scholars were interpreters of Islamic law.  Like the Christian bible, the Muslim Quran devoted many verses to the subjects of compassion, tolerance and love of sinners.  For example, it was prohibited for Muslims to convert someone to their faith forcefully.  Also like Christians, many Muslim states ignored these prescriptions when they were inconvenient.  The Ulama saw it as their duty to remind rulers of their obligation to follow the laws of the Qu'ran and live with heretics and heathens peacefully - whether they liked it or not."
 dg_islam.054.a:1 "Pledge to follow the law"
 dg_islam.054.b:1 "Compassion for enemies is weakness"
 sharif:1 "Sharif"
 desc_sharif:1 "A Sharif is a Muslim who can claim lineage to the Prophet (peace be upon him), usually through his daughter Fatima or son-in-law Ali.  Sharifs hold a special place in Islam, drawing religious authority from this connection, making them natural mullahs and ulama.  When a dynasty could claim this heritage, it gave them a religious authority as well as a secular one."
 caliph_nominal:1 "Caliph (Nominal)"
 desc_caliph_nominal:1 "The Khalifa ('successor') is the leader of the Islamic world - at least in theory.  However, the authority of the Caliphs has become little more than a polite fiction in our lands, useful only for adding some legitimacy to the throne."
 caliph_weak:1 "Caliph (Weak)"
 desc_caliph_weak:1 "The Khalifa ('successor') is the leader of the Islamic world, at least in theory.  The authority of the Caliph is strong within our nation, and his edicts ring out among the faithful.  However, his authority ends with the borders of our empire, and few among the Dar al Islam show respect to his authority."
 caliph_moderate:1 "Caliph (Strong)"
 desc_caliph_moderate:1 "The Khalifa ('successor') is the leader of the Islamic world.  The authority of the Caliph is strong, and extends even beyond our nation's borders.  However, not all the Muslim world follows his leadership, and there are definite limits to his authority."
 caliph_strong:1 "Caliph (Unquestioned)"
 desc_caliph_strong:1 "The Khalifa ('successor') is the leader of the Islamic world.  The authority of the Caliph is unquestioned, and extends across the entire Islamic world.  Although not all Muslims may live within our borders, they nevertheless recognize his authority on spiritual matters."
 claim_sharif_title:1 "Declare our ruler to be a Sharif"
 claim_sharif_desc:1 "Investigate our ruler's geneaology to discover a connection to Muhammed (peace be upon him).  \n\nA Sharif is a Muslim who can claim lineage to the Prophet (peace be upon him), usually through his daughter Fatima or son-in-law Ali.  Sharifs hold a special place in Islam, drawing religious authority from this connection, making them natural mullahs and ulama.  When a dynasty could claim this heritage, it gave those rulers a religious authority as well as a secular one."
 claim_caliph_title:1 "Declare our ruler to be the Caliph"
 claim_caliph_desc:1 "According to tradition, the Khalifa ('successor') is the leader of the Dar al Islam, the Islamic world.  The Caliph was always chosen from the descendants of the Prophet (peace be upon him) and acted as a supreme religious authority among Muslims who recognized his authority.  Originally it was a powerful office, but after the tenth century it became little more than a hollow title as sultans and emirs established their independence from the Caliphate and the ulama reasserted their authority over scripture.  By the fall of Baghdad in 1258 the authority of the Caliphs had become a polite fiction outside the country that he ruled...but the title could still inspire dreams of unifying Islam and establishing a great Islamic empire."
 cb_jihad_caliph:1 "Jihad"
 cb_jihad_caliph_desc:1 "The Caliph has declared it a holy duty to expand the borders of Islam and wage a holy war against infidels and heretics.  Let us expand the borders of the Caliphate!"
 cb_rival_caliph:1 "Unseat the false Caliph"
 cb_rival_caliph_desc:1 "There can be only one true Caliph!  We should destroy this pretender and force them to recognize our authority to rule over Muslims."
 cb_claim_caliph:1 "Claim leadership of Islam"
 cb_claim_caliph_desc:1 "Our neighbors are claiming to be the rightful leaders of Islam, yet we are the stronger empire.  This arrogance is clearly a sin.  Allah wills us to claim this title from them!"
 dg_islam.061.t:1 "A New Caliph"
 dg_islam.061.d:1 "In Islam, the Khalifa is literally the 'successor' of the Prophet (peace be upon him), and therefore the spiritual leader of the Dar al Islam, the Islamic world.  Originally it was a powerful office, with all Muslims living under the rule of a Caliph who was both spiritual and temporal leader.  As time went on and Islam expanded into new regions, sultans and emirs established their independence, new dynasties supplanted old ones, and the Ulama reasserted their authority over scripture.  The impotence of the Caliphs was shown shockingly with the sack of Baghdad in 1258.  After that, the line of Caliphs continued, but their authority had become a polite fiction outside the country that they lived in.  Nevertheless, the dream of uniting all Islam into a single empire was one that many rulers would be happy to claim.  When a new Caliph arose, the states around it paid attention.  \n\nIn $YEAR$ a new Caliph arose in [From.GetName], demanding that all Muslims recognize his authority."
 dg_islam.061.a:1 "Recognize his complete authority over us"
 dg_islam.061.b:1 "Send token gifts as a sign of submission"
 dg_islam.061.c:1 "Reject his authority over us"
 dg_islam.061.e:1 "This is an insult!"
 dg_islam.061.f:1 "Keep a wary eye on this development"
 dg_shia.014.t:1 "Sufi Revolutionaries"
 dg_shia.014.d:1 "Sufi orders bridge the sects of Islam, and as a result, were well positioned to lead ordinary Sunnis to Shi'a Islam.  When an ambitious or revolutionary Sufi order was able to convert people to the true Shi'ite faith or bring new lands under $PRIMARY_CULTURE$ control, it could strengthen the state immeasureably.  However, like all revolutions, it left the $MONARCHTITLE$ with the question of what to do with the revolutionaries.  Sufi dervishes made excellent holy warriors, but they were not disciplined troops used to following orders; the ruler who relied on them for his throne might be removed by them later."
 dg_shia.014.a:1 "Place them in positions of authority"
 dg_shia.014.b:1 "Reward them for their help"
 dg_shia.014.c:1 "Eliminate this embarassment"
 dg_islam.016.t:1 "Muslim resistance"
 dg_islam.016.d:1 "The governor of $PROVINCENAME$ reports a large number of conversions to Islam recently.  Dissatisfied locals looking for a way to unify $PROVINCECULTURE$ people against foreign rule often saw Islam as a solution.  Islam accepted all people, and already had a foothold in $PROVINCECAPITAL$.  By abandoning their original faith they could also abandon tribal loyalties and develop a new identity which would develop into a kind of nationalism."
 dg_islam.016.a:1 "We will keep a watchful eye on the situation"
 dg_sunni.003.f:1 "Send a representative in our stead"
 dg_shia.014.e:1 "Unite the Sufis under one banner"
 dg_shia.015.t:1 "Sufi Legacy"
 dg_shia.015.d:1 "An order of Sufis that has been gaining considerable followers in the region has lost their leader, and the mystical order believes that our $MONARCHTITLE$ should be their next leader.  This would bring their host of tribal followers and devoted mystics under our banner - but it would also mean converting to their heretical faith."
 dg_shia.015.a:1 "We shall create a Shi'ite empire"
 dg_shia.015.b:1 "Fight these heretics"
 dg_shia.016.t:1 "A new sheikh"
 dg_shia.016.d:1 "With the untimely death of a Sufi sheikh, some Persian Sufis sought a new leader, and found it in the form of the Persian Shah.  Having accepted the title of both Shah and Ayatollah, he now commands the respect of all Sufis - including many in $COUNTRY$."
 dg_shia.016.a:1 "Acknowledge his authority"
 dg_shia.016.b:1 "Reject his authority"
