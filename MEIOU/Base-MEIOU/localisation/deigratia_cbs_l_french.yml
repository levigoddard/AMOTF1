l_french:
 cb_annulment:1 "Appuyer la revendication d'un parent"
 cb_annulment_desc:1 "Un membre de notre famille a été rejeté par sa femme d'origine étrangère. Notre honneur demande réparation !"
 cb_catholic_crusade:1 "Croisade"
 cb_catholic_crusade_desc:1 "Le pape a appelé une croisade contre eux. Nos troupes, en sachant que leur acte leur donnera une place au paradis, se battront avec un meilleur moral contre l'ennemi !"
 cb_catholic_crusade_heretic:1 "Heretic Crusade"
 cb_catholic_crusade_heretic_desc:1 "The pope has called a crusade against this heretic.  Our troops will fight with increased morale against this enemy, knowing they are promised a place in Heaven for their deeds!"
 cb_holy_war_defensive:1 "Libérer les fidèles"
 cb_holy_war_defensive_desc:1 "Nos frères vivent sous le joug païen et souhaitent grandement en être libérés."
 cb_holy_war_offensive:1 "Répandre la vraie foi"
 cb_holy_war_offensive_desc:1 "Nos chefs religieux nous poussent à appeler une guerre sainte et effacer ces infidèles de la carte afin que nous puissions convertir leur peuple à notre foi."
 cb_fidei_defensor:1 "Défendre la vraie foi"
 cb_fidei_defensor_desc:1 "Nos frères de foi nous supplient de les sauver des mains de l'invasion des infidèles."
 cb_holy_war_heresy:1 "Purger l'hérésie"
 cb_holy_war_heresy_desc:1 "Nos responsables religieux nous poussent à déclarer la guerre afin d'effacer l'hérésie de la carte."
 cb_excommunication:1 "Dispense papale"
 cb_excommunication_desc:1 "Le pape accorde aux seigneurs catholiques le droit de conquérir les terres possédées par un souverain excommunié."
 cb_holy_war_vengeance:1 "Venger les fidèles"
 cb_holy_war_vengeance_desc:1 "Notre peuple réclame vengeance contre eux pour la persécution de notre foi."
 cb_holy_war_heretic_defensive:1 "Libérer les fidèles"
 cb_holy_war_heretic_defensive_desc:1 "Nos frères demeurent sous un règne hérétique et espèrent d'en être libérer."
 cb_holy_war_heretic_offensive:1 "Forcer les hérétiques à se repentir"
 cb_holy_war_heretic_offensive_desc:1 "Nos responsables religieux nous poussent à déclarer une guerre sainte et de montrer aux nations hérétiques qu'ils vont dans la mauvaise voie."
 cb_religious_independence:1 "Restore our religious independence"
 cb_religious_independence_desc:1 "Our overlord is attempting to force us to accept his odious false beliefs.  We must stand firm in defence of our faith."
 cb_schism:1 "Forcer le faux pape à céder"
 cb_schism_desc:1 "Les schisme déchire l'Église catholique. En vassalisant le faux pape, nous pouvons lui ordonner de céder et de reconnaitre le seul vrai pape, ce qui mettrait fin au schisme."
 cb_holy_war_cleric:1 "Guerre sainte"
 cb_holy_war_cleric_desc:1 "Nos responsables religieux ont appelé les croyants à prendre les armes et mener une guerre sainte contre les infidèles et les hérétiques à nos frontières !"
 cb_foreign_pretender:1 "Soutenir un prétendant au trône"
 cb_foreign_pretender_desc:1 "Nous avons été invités à envahir ce pays par son dirigeant exilé. Ne râtons pas cette opportunité !"
 cb_reunion:1 "Réunifier le pays"
 cb_reunion_desc:1 "Nos deux pays n'en formaient qu'un. Que cela le soit à nouveau !"
 cb_roman_crusade:1 "Croisade pour Rome"
 cb_roman_crusade_desc:1 "Le pape vit en exil, empêché d'être l'évêque de Rome. Nous devons libérer la ville sainte pour Sa Sainteté !"
 cb_religious_league_minor:1 "Guerre des ligues"
 cb_religious_league_minor_desc:1 "Les membres de l'empire qui suivent la vraie foi doivent s'unir contre la vague d'hérésie qui menace de les submerger. Une démonstration de force apportera sûrement l'éradication de l'hérésie dans l'empire ! Une fois cette guerre terminée, tous les états membres se réuniront pour voter quelle sera la nouvelle religion de l'empire, ainsi nous gagnerons par la conversion forcée et la vassalisation des autres pays, spécialement ceux des Électeurs."
 cb_flower_war:1 "Organiser une guerre des fleurs"
 cb_flower_war_desc:1 "Les États mésoaméricains se livraient à des guerres ritualisées entre eux, appelées «guerre des fleurs» ou «guerre fleurie». Les armées se rencontraient dans un endroit convenu et devaient capturer des soldats ennemis pour un futur sacrifice. Elles étaient rarement décisives et souvent menées contre un ennemi trop difficile à conquérir, donnant à chaque camp l'excuse d'une trêve. Dans d'autres cas, elles servaient simplement à obtenir une source d'hommes à sacrifier aux dieux."
 defend_capital_religious_independence:1 "Defend our capital"
 defend_capital_religious_independence_desc:1 "Our goal is to protect our capital from falling to the unbelievers so they cannot force their religion on us."
 take_capital_throne_annulment:1 "Capture their ruler"
 take_capital_throne_annulment_desc:1 "Our goal is to seize their capital, forcing their royal family to make amends for the shame they have brought to our nation."
 take_prisoners:1 "Faire des prisonniers"
 take_prisoners_desc:1 "Our goal is to win as many battles as we can, capturing prisoners to sacrifice to the gods."
 cb_lost_icon:1 "Reprendre notre icône perdue"
 cb_lost_icon_desc:1 "Ils nous ont volé une icône religieuse durant la bataille. Source de fierté nationale et de légitimité, les dirigeants meurent d'envie des dominer. Reprenons ce qui nous appartient !"
 cb_jihad_cleric:1 "Djihad appelé par les oulémas"
 cb_jihad_cleric_desc:1 "Nos responsables religieux ont invité les fidèles à prendre les armes et étendre l'islam aux incroyants et aux hérétiques!"
 cb_jihad_caliph:1 "Djihad appelé par le calife"
 cb_jihad_caliph_desc:1 "Le calife a déclaré qu'étendre les frontières de l'islam et mener une guerre contre les infidèle et les hérétiques est un devoir saint. Étendons les frontières du califat !"
 cb_rival_caliph:1 "Démettre le faux calife de ses fonctions"
 cb_rival_caliph_desc:1 "Il ne peut y avoir qu'un vrai calife ! Nous devrions anéantir ce prétendant et le forcer à reconnaître notre autorité afin de régner sur les musulmans (pour ce faire, occupez la capitale ennemie, obtenez 80% en score de guerre, puis attendez)"
 cb_claim_caliph:1 "Revendiquer la direction de l'islam"
 cb_claim_caliph_desc:1 "Notre voisin se déclare être le dirigeant légitime de l'islam, néanmoins nous sommes le plus puissant empire. Son arrogance est clairement un péché. Allah veut que nous retirions ce titre à cet imposteur ! (pour ce faire, occupez la capitale ennemie, obtenez 80% en score de guerre, puis attendez)"
 take_province_religion_group:1 "Take a province"
 take_province_religion_group_desc:1 "War goal is to take a province."
 superiority_crusade_pagan:0 "Show these pagan dogs superiority"
 superiority_crusade_pagan_desc:0 "War goal is to show them superiority by winning battles."
 cb_holy_war_offensive_pagan:1 "Spread the true faith"
 cb_holy_war_offensive_pagan_desc:1 "Our religious leaders urge us to start a holy war and wipe these pagans off the map so that we can convert their people to our faith."
 