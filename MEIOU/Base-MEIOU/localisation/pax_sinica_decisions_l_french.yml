 form_qing_dynasty_title:1 "Former la dynastie des Qing"
 form_qing_dynasty_desc:1 "Après la réunification de toutes les terres mandchoues et l'intégration des mongols chahars, nous sommes un véritable empire maintenant. Un empire qui devrait légitimement gouverner non seulement le nord, mais aussi l'empire du Milieu."
 QNG_middle_kingdom_title:1 "Établir un nouvel empire du Milieu"
 QNG_middle_kingdom_desc:1 "Nous avons pris la capitale du nord et anéanti les faux empereurs. Une fois de plus l'empire du Milieu est uni et nous sommes la dynastie légitime."
 form_goguryeo_title:1 "Former Balhae"
 form_goguryeo_desc:1 "Nous possédons maintenant le territoire de Balhae qui contrôlait la Corée du Nord et la Mandchourie du Sud. Si nous prenons le nom prestigieux de cet ancien royaume, nous pouvons gagner en légitimité dans ces deux régions !"
 hold_naadam_title:1 "Organiser un naadam national"
 hold_naadam_desc:1 "Un naadam est un festival organisé traditionnellement au début de l'été dans les tribus mongoles. Lors de ceux-ci se déroulent plusieurs tournois de lutte mongole, courses de chevaux et tir à l'arc."
 claim_celestial_empire_title:1 "Revendiquer le titre d'Empire Céleste"
 claim_celestial_empire_desc:1 "L'ancienne dynastie qui gouvernait la Chine est maintenant tombée, et c'est nous qui avons pris leur place. Notre ascension est la preuve que nous détenons le Mandat du Ciel. Nous devons le faire savoir au monde afin qu'il nous reconnaisse comme le souverain légitime de l'Empire du Milieu."
 unite_mongolia_title:1 "Unité mongole"
 unite_mongolia_desc:1 "Après la chute de l'empire mongol, la Mongolie était une entité à peine unie malgré la continuité de la dynastie des Yuans. L'unification des tribus dans cette région est nécessaire avant de nous étendre dans les régions voisines."
 restore_yuan_dynasty_title:1 "Restaurer la dynastie des Yuans"
 restore_yuan_dynasty_desc:1 "Nous avons fui vers le nord et avons dû attendre des centaines d'années pour prendre notre revanche. Cependant, les villes les plus importantes dans le nord de la Chine sont entre nos mains maintenant. Les Mongols domineront la Chine de nouveau, comme l'a fait notre glorieux empereur Kubilai !"
 restore_mongol_empire_title:1 "Restaurer l'empire mongol"
 restore_mongol_empire_desc:1 "Alors que nous avons réuni la Mongolie, les steppes sont encore divisées. Il nous faut suivre les réalisations du glorieux Gengis Khan et restaurer son domaine, afin de créer un nouvel empire eurasien!"
 change_tax_rate_low_title:1 "Introduire un taux d'imposition bas"
 change_tax_rate_low_desc:1 "Mettons le taux d'imposition à un niveau bas pour garder nos sujets heureux."
 change_tax_rate_medium_title:1 "Introduire un taux d'imposition moyen"
 change_tax_rate_medium_desc:1 "Même si un taux d'imposition plus élevé peut causer des problèmes, un taux d'imposition trop faible peut également être un fardeau pour le pays. Régler le taux d'imposition à un niveau moyen peut être la meilleure solution pour l'instant."
 change_tax_rate_high_title:1 "Introduire un taux d'imposition élevé"
 change_tax_rate_high_desc:1 "L'État a vraiment, vraiment besoin d'argent..."
 reorganize_treasury_fleet_title:1 "Réorganiser la flotte du Trésor"
 reorganize_treasury_fleet_desc:1 "Depuis l'ère Yongle, la gloire de la Grande Ming et la renommée de notre civilisation extraordinaire se sont largement répandues. Même les pays les plus reculés nous connaissaient, même les plus sauvages des barbares reconnaissaient notre supériorité ; tout cela, grâce aux navires du Trésor. Faut-il réorganiser la glorieuse flotte afin de naviguer sur les océans et répandre à nouveau notre grandeur ? Les dix mille nations sous le ciel seront bientôt à nouveau forcées d'envoyer leurs hommages et de montrer leur loyauté à l'empire !"
 abolish_treasury_fleet_title:1 "Supprimer la flotte du Trésor"
 abolish_treasury_fleet_desc:1 "Plus d'une fois, l'expédition des navires du Trésor s'est avérée coûteuse et inutile. Il est vrai que l'expédition apporte de nouveaux tributs et un certain prestige, mais notre budget actuel ne nous permet pas une telle dépense. Cette flotte est un lourd fardeau à porter et il est temps d'y mettre un terme."
 reform_nurgan_comission_title:1 "Commission de la frontière militaire"
 reform_nurgan_comission_desc:1 "Durant le règne de l'empereur Yongle, il existait une commission militaire dans le grand nord dont le but était de maintenir des relations amicales avec les gens du Jurchen vivant au nord de nos frontières. En octroyant des ressources supplémentaires nous pouvons réformer cette commission afin d'assurer l'administration de nos zones frontalières et de renforcer notre diplomatie."
 choose_physiocratic_economy_title:1 "Sélectionner l'économie physiocratique"
 choose_physiocratic_economy_desc:1 "L'enseignement de Confucius considère l'agriculture comme vertueuse et la paysannerie est au deuxième rang d'honneur après les enseignants. Les artisans, les ouvriers, les marchands et les autres classes ne doivent pas être aussi valorisées. Les agriculteurs sont la pierre angulaire indubitable de la stabilité et de la prospérité, et nous devons faire plus d'efforts pour promouvoir ceux qui cultivent leurs terres."
 choose_mercantilistic_economy_title:1 "Sélectionner l'économie mercantile"
 choose_mercantilistic_economy_desc:1 "Malgré la nécessité de l'agriculture, le commerce apporte plus de revenus, et une telle augmentation des revenus peut encore mieux servir l'État si elle est utilisée à bon escient. Les sages paroles de Confucius nous ont appris à apprécier un bien réaliste plutôt qu'une éthique vague. Embrassons les idées mercantilistes, c'est exactement comme cela que nous pouvons réaliser une bonne plus-value."
 enact_wei_suo_system_title:1 "Présenter le système Wei-Suo"
 enact_wei_suo_system_desc:1 "Créé par Zhu Yuanzhang, l'empereur Taizu des Ming, le système Wei Suo a été le pilier de l'armée Ming pendant un long moment. Les armées de l'empire sont nommées à différents endroits fixes - souvent loin de la terre natale des soldats pour les empêcher de fuir et de rentrer chez chez eux. Labourant les terres arables pendant les temps de paix, ces soldats et leurs familles travaillent comme agriculteurs, se nourrissent et se préparent au ravitaillement en temps de guerre. Une fois qu'une guerre éclate, les hommes sont obligés de se battre pour leur empereur. La main-d'œuvre innombrable nécessaire pour soutenir une armée énorme est ainsi garantie."
 allow_general_trained_militia_title:1 "Autoriser l'entraînement des milices de généraux"
 allow_general_trained_militia_desc:1 "Les milices formées par un général expérimenté présentent des avantages : les généraux accordent plus d'attention aux miliciens lors de la formation grâce à leur relation étroite, et ces régiments ont aussi un moral élevé. Tant que les généraux restent fidèles à l'Empereur, leurs soldats semi-privés se sont révélés être de très bon usage. Nous devons promouvoir les généraux afin qu'ils forment leurs propres milices et qu'ils combattent nos ennemis avec ces unités."
