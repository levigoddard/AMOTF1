 millet_system_title:1 "§G†§! Mettre en place le système des millets"
 millet_system_desc:1 "En terre d'islam, les non-musulmans dont la foi précédait l'islam mais tirée du texte sacré (autrement dit, les juifs, les chrétiens et les zoroastriens), étaient considérés comme les Enfants du Livre. Ces '§Bdhimmis§W' se voyaient garantis certains droits dans les États musulmans. Dans la tradition $PRIMARY_CULTURE$, ces droits étaient renforcés par la division de $COUNTRY$ non par régions mais par confessions, créant ainsi des §Bmillets§W ('nations') séparées pour chaque religion de l'empire. Chaque millet avait presque une totale autorité sur les sujets d'une même foi et pouvait proclamé des lois et collecter des impôts tant qu'il restait loyal envers le $MONARCHTITLE$. Dans les faits, cela rendait le patriarche chrétien responsable du comportement de ses fidèles et liait l'Église chrétienne à l'État, réduisant ainsi le risque de rébellion voir le nationalisme des infidèles de l'empire. D'un autre côté, le système rassemblait tous les musulmans en un seul millet, ce qui n'était pas sans poser problème pour les différentes sectes."
 muslim_caliph_title:1 "§G†§! Revendiquer le titre de calife"
 muslim_caliph_desc:1 "Après la mort du prophète Mahomet (que la paix soit avec lui), l'islam a été menée par une série de successeurs, ou 'califes', qui pouvaient remonter leur lignage jusqu'au prophète et réclamer la direction du monde islamique. A l'origine, c'était une fonction puissante, mais après le Xe siècle elle était à peine plus qu'un titre insignifiant puisque les sultans et émirs ont déclaré leur indépendance du califat, et les oulémas ont réaffirmé leur autorité sur le texte sacré. Par la chute de Bagdad en 1258 l'autorité des califes a diminué, mais le prestige du titre était encore grand."
 muslim_judgement_day:1 "Judgement Day"
 desc_muslim_judgement_day:1 "The destruction of the Kaaba is foretold in the Qu'ran as one of the most important signs of the End Times leading up to the Day of Judgement.  Now that it is upon us, many of our people have called for a return to fundamentalist values and a Jihad against unbelievers before the last days are upon us."
 not_tolerating_muslims:1 "We cannot be tolerating Muslims"
 repair_kaaba_title:1 "§G†§! Repair the Kaaba"
 repair_kaaba_desc:1 "Flooding and enemy armies have at times destroyed the Kaaba.  Even Muhammad (peace be upon him) himself was forced to rebuild it.  It would not be the last time Muslim rulers would repair or rebuild the shrine, the holiest site in Islam."
 replica_kaaba_cornerstone_title:1 "§G†§! Make a new cornerstone"
 replica_kaaba_cornerstone_desc:1 "It may be time to face the facts: we have been unable to restore the original black stone cornerstone to the Kaaba.  Perhaps we should abandon our efforts to return it from its captivity and instead ask Allah to bless a new stone in its place, so that the Hajj can recommence."
 sufi_government_title:1 "§G†§! Inviter les soufis au gouvernement"
 sufi_government_desc:1 "En faisant entrer des responsables soufis au gouvernement, nous obtiendrons leur bonne volonté et plus d'influence sur les ordres soufis dans notre pays. Cependant, les musulmans ordinaires considèrent le soutien étatique des ecclésiastiques comme de la corruption et se détourneront un peu des soufis.  \n\nLes soufis étaient des poètes mystiques et des guerriers qui pratiquaient l'islam sur un plan personnel et émotionnel. Ils étaient divisés en douzaine d'ordres, chacun avec sa façon propre d'adorer Allah."
 sufi_patronage_title:1 "§G†§! Patroniser les soufis"
 sufi_patronage_desc:1 "En accordant des fonds de l'État aux ordres soufis, nous nous ferons bien voir d'eux et nous aurons ainsi plus d'influence sur eux dans notre pays. Cependant, les musulmans ordinaires considèrent le soutien étatique des ecclésiastiques comme de la corruption et se détourneront un peu des soufis.  \n\nLes soufis étaient des poètes mystiques et des guerriers qui pratiquaient l'islam sur un plan personnel et émotionnel. Ils étaient divisés en douzaine d'ordres, chacun avec sa façon propre d'adorer Allah."
 ulama_government_title:1 "§G†§! Inviter les oulémas au gouvernement"
 ulama_government_desc:1 "En faisant entrer les oulémas de haut rang au gouvernement, nous obtiendrons plus d'influence sur les écoles de jurisprudence et leur bonne volonté. Cependant, les musulmans ordinaires considèrent le soutien étatique des ecclésiastiques comme de la corruption et se détourneront un peu des oulémas.  \n\nLes oulémas étaient des érudits religieux qui étudiaient la loi islamique et rendaient des décisions judiciaires. Ils étaient divisés en une demi douzaine d'écoles de pensée s'opposant sur la façon d'interpréter la loi."
 ulama_patronage_title:1 "§G†§! Patroniser les oulémas"
 ulama_patronage_desc:1 "En accordant des fonds de l'État aux écoles des oulémas, nous nous ferons bien voir d'eux et nous aurons ainsi plus d'influence sur les écoles de jurisprudence dans notre pays. Cependant, les musulmans ordinaires considèrent le soutien étatique des ecclésiastiques comme de la corruption et se détourneront un peu des oulémas.  \n\nLes oulémas étaient des érudits religieux qui étudiaient la loi islamique et rendaient des décisions judiciaires. Ils étaient divisés en une demi douzaine d'écoles de pensée s'opposant sur la façon d'interpréter la loi."
 
 akhbari_local:1 "Juristes akhbarites"
 desc_akhbari_local:1 "Les érudits religieux interprètent la loi islamique pour le peuple de cette cité. Ils appartiennent à l'école sunnite akhbarite de jurisprudence, celle qui est conservatrice et qui tente à recréer les lois comme celles pratiquées par les premiers musulmans. En conséquence, la loi est bien comprise mais immuable et quelques fois sévère."
 caliph:1 "Calife"
 desc_caliph:1 "Notre dirigeant est le successeur du Prophète Mahomet. En théorie le calife est l'autorité spirituelle ultime pour tous les musulmans, mais en pratique le titre est devenu symbolique et cérémonial à partir du XIIIe siècle."
 no_strong_caliph:1 "Pas de calife fort"
 caliph_moderate:1 "Calife à l'autorité modérée"
 desc_caliph_moderate:1 "Le calife (étymologiquement le 'successeur') est le dirigeant du monde islamique. Son autorité est forte, et s'étend même au-delà des frontières de notre pays. Cependant, tout le monde musulman ne le suit pas, et son autorité a des limites définies.\n\nL'autorité du calife augmente en même temps que le nombre de provinces, la piété et l'influence cléricale dans son pays.\nSon autorité est significativement réduite s'il est vassalisé, pour chaque dirigeant qui déclare être le calife, pour chaque calife rival existant dans le monde, pour ne pas contrôler les terres saintes de La Mecque, Médine, Jérusalem ou Bagdad, et pour s'être autodéclaré calife sans être chérif."
 caliph_nominal:1 "Calife à l'autorité nominale"
 desc_caliph_nominal:1 "Le calife (étymologiquement le 'successeur') est le dirigeant du monde islamique, du moins en théorie. Son autorité est devenue à peine plus qu'un titre honorifique, utile uniquement pour accorder une certaine légitimité au trône.\n\nL'autorité du calife augmente en même temps que le nombre de provinces, la piété et l'influence cléricale dans son pays.\nSon autorité est significativement réduite s'il est vassalisé, pour chaque dirigeant qui déclare être le calife, pour chaque calife rival existant dans le monde, pour ne pas contrôler les terres saintes de La Mecque, Médine, Jérusalem ou Bagdad, et pour s'être autodéclaré calife sans être chérif."
 caliph_strong:1 "Calife à l'autorité forte"
 desc_caliph_strong:1 "Le calife (étymologiquement le 'successeur') est le dirigeant du monde islamique. Son autorité est incontestée. Bien que tous les musulmans ne vivent pas à l'intérieur de nos frontières, ils reconnaissent néanmoins son autorité sur les questions spirituelles.\n\nL'autorité du calife augmente en même temps que le nombre de provinces, la piété et l'influence cléricale dans son pays.\nSon autorité est significativement réduite s'il est vassalisé, pour chaque dirigeant qui déclare être le calife, pour chaque calife rival existant dans le monde, pour ne pas contrôler les terres saintes de La Mecque, Médine, Jérusalem ou Bagdad, et pour s'être autodéclaré calife sans être chérif."
 caliph_weak:1 "Calife à l'autorité faible"
 desc_caliph_weak:1 "Le calife (étymologiquement le 'successeur') est le dirigeant du monde islamique, du moins en théorie. Son autorité est forte dans notre nation et ses décrets ont la faveur des croyants, mais elle s'arrête à nos frontières et peu de personnes dans le monde islamique le prennent en considération.\n\nL'autorité du calife augmente en même temps que le nombre de provinces, la piété et l'influence cléricale dans son pays.\nSon autorité est significativement réduite s'il est vassalisé, pour chaque dirigeant qui déclare être le calife, pour chaque calife rival existant dans le monde, pour ne pas contrôler les terres saintes de La Mecque, Médine, Jérusalem ou Bagdad, et pour s'être autodéclaré calife sans être chérif."
 charismatic_sufis:1 "Soufis charismatiques"
 desc_charismatic_sufis:1 "Cette province abrite un ordre de mystiques soufis dont le but est de se dévouer entièrement à Allah à travers une variété de pratiques."
 devsirme_10:1 "Le devchirmé, l'impôt du sang"
 desc_devsirme_10:1 "Bien que cela aille à l'encontre de la charia, notre État demande aux infidèles dans notre empire de nous envoyer leur fils aîné en échange de leur statut protégé. Ces enfants deviennent des esclaves musulmans, qui remplissent les rangs de nos armées et de notre bureaucratie par des hommes loyaux envers l'État qui ne chercheront pas à transmettre des terres à leurs enfants. Cela aliénait à la fois les oulémas et la noblesse, qui étaient progressivement exclus des postes de pouvoir et engendrait de la corruption à tous les niveaux du gouvernement."
