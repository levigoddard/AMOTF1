 desc_maliki_local:1 "Les érudits religieux interprètent la loi islamique pour le peuple de cette cité. Ils appartiennent à l'école sunnite malikite de jurisprudence, celle qui met l'accent sur un ensemble vivant de lois interprété par les musulmans de Médine. En conséquence, les lois ont tendance à changer avec le temps."
 meccan_protectorate:1 "Protectorat de La Mecque"
 desc_meccan_protectorate:1 "Les villes saintes de La Mecque et Médine ont reçu un statut particulier. Elles sont en effet exemptées d'impôt et de conscription et bénéficient d'une protection supplémentaire contre les pilleurs et les bandits. Ceci contribue à ce que le pèlerinage annuel se déroule sans incident ce qui autrement ternirait notre nation."
 millet_10:1 "Système de millet"
 desc_millet_10:1 "Notre nations a adopté un système administratif dans lequel les responsables religieux des religions tolérées se sont vus accorder des pouvoirs. Chaque communauté religieuse est autorisée à exister, à rendre des décisions de justice pour ses membres, et même à collecter des taxes venant d'eux. En retour, il est attendu qu'elles respectent les lois de l'empire et fournissent des troupes pour la guerre. Puisqu'elle se réjouissent de tant d'autorité avec ce fonctionnement, les autorités religieuses prêchent la loyauté à l'empire."
