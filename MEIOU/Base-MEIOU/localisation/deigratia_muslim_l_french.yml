 caliph_explained:1 "\nLe Calife était le successeur du prophète Mahomet (que la paix soit avec lui). A l'origine il régnait sur tous les musulmans dans les faits autant que de nom, mais avec le temps les gouverneurs provinciaux prirent de plus en plus d'indépendance. Finalement, le Calife est devenu à peine plus qu'une marionnette des sultans qui soi-disant le servaient, parfois mis en avant pour légitimer leur prétention au pouvoir. Cependant, le titre imposait encore le respect des croyants et occasionnellement un calife ambitieux tentait de restaurer l'honneur de sa fonction."
