 emir_al_hajj:1 "Émir du hajj"
 desc_emir_al_hajj:1 "Nous avons nommé un émir dont le devoir est de surveiller la caravane annuelle à La Mecque. Elle fournit des présents aux oulémas et une protection aux pèlerins du hajj."
 flexible_dhimmi:1 "Protections pour les infidèles"
 desc_flexible_dhimmi:1 "En gardant une définition assez souple du terme 'dhimmi'(protégés ou gens du Livre), nous pouvons autoriser nos sujets infidèles à conserver leur foi sans que cela ne soit perçu comme un pêché par Allah. Cela peut être méthode prudente pour gouverner une population assujettie qui est bien plus nombreuse que notre propre peuple, mais cette décision n'est pas toujours respectée par nos propres imams."
 ghazi_exhaustion_timer:1 "Épuisement des ghazis"
 desc_ghazi_exhaustion_timer:1 "Les ghazis ont récemment pris pour cible ce pays et ne l'attaqueront plus prochainement."
 ghazi_fatigue_timer:1 "Fatigue des ghazis"
 desc_ghazi_fatigue_timer:1 "Les ghazis ont récemment pris pour cible ce pays et sont moins enclins à recommencer prochainement."
 hajj_timer:1 "Le hajj"
 desc_hajj_timer:1 "La Mecque est le lieu d'un pèlerinage annuel des musulmans qui suivent les pas du Prophète avant d'aller prier devant la kabaa."
 hanafi_local:1 "Juristes hanafites"
 desc_hanafi_local:1 "Les érudits religieux interprètent la loi islamique pour le peuple de cette cité. Ils appartiennent à l'école sunnite hanafite de jurisprudence, celle qui prend une approche libérale et rationnelle des lois. En conséquence, les lois ont tendance à être plus clémentes que dans d'autres lieux."
 hanbali_local:1 "Juristes hanbalites"
 desc_hanbali_local:1 "Les érudits religieux interprètent la loi islamique pour le peuple de cette cité. Ils appartiennent à l'école sunnite hanbalite de jurisprudence, celle qui s'appuie fortement sur le texte sacré pour la jurisprudence."
 islamic_trusts:1 "Fiducies islamiques"
 desc_islamic_trusts:1 "Nombre de nos plus fortunés sujets ont fait de leur de leurs propriétés des fiducies pour l'entretien des mosquées, des écoles religieuses et d'œuvres caritatives comme des hôpitaux ou des orphelinats. Cela permet de subvenir aux besoins des plus pauvres et des plus vulnérables et permet à notre peuple de se dévouer à Allah. D'un autre côté, il s'agit d'argent qui pourrait servir à l'État."
 jihad_goal:1 "Cible du djihad"
 desc_jihad_goal:1 "Le Calife musulman appelle à une guerre sainte contre notre pays. Ceci pourrait signifier la guerre !"
