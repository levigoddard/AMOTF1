 dg_islam.002.t:1 "La charia"
 dg_islam.002.d:1 "Tous les pays islamiques ont basé plus ou moins leur lois sur la charia. La charia était un ensemble de lois définies dans le Coran et la Sunna, interprété par les oulémas quand des situations ne s'étaient pas encore présentées. En plus du droit pénal et civil, la charia inclue des lois qui dicte les obligations religieuses et personnelles, les rendant pas seulement théologiquement importantes, mais aussi illégales à enfreindre. \n\nTous les dirigeants musulmans n'appliquent pas la charia de façon égale mais celle-ci gagnait le soutien des oulémas et donc était une importante part de la légitimité d'un $MONARCHTITLE$. D'un autre côté, les lois tribales étaient parfois en conflit avec la charia, et les dirigeants qui pouvaient imposer de nouvelles lois ont eu un avantage sur ceux qui ne le pouvaient pas."
 dg_islam.002.a:1 "Imposons strictement la charia."
 dg_islam.002.b:1 "La loi de l'État n'existe que comme complément à la loi religieuse"
 dg_islam.002.c:1 "Le gouvernement est le seul habilité à faire les lois."
 dg_islam.003.t:1 "La condamnation des oulémas"
 dg_islam.003.d:1 "Les oulémas sont des religieux lettrés qui interprètent la loi islamique. Le titre n'est octroyé qu'aux membres du clergé ayant accomplis de nombreuses années d'étude, cela fait des oulémas des personnes très respectés dans le monde musulman. Ce prestige ne va pas sans de grandes responsabilités: les oulémas sont censés être des juges, des conseillers et des enseignants, ce qui leur donne une autorité rivalisant avec le $MONARCHTITLE$. Lorsqu'ils pensent que l'État s'est égaré, ils peuvent ouvertement le critiquer à travers leurs sermons. Sans autorité centrale dans la religion musulmane, il y a toujours quelques oulémas pour s'en prendre aux autorités séculaires."
 dg_islam.003.a:1 "Permettons cette critique mais ne changeons rien."
 dg_islam.003.b:1 "Acceptons leur reproche et demandons-leur conseil."
 dg_islam.003.c:1 "Restons ferme et contestons leur autorité."
 dg_islam.004.t:1 "La bénédiction des oulémas"
 dg_islam.004.d:1 "Les oulémas sont des religieux lettrés qui interprètent la loi islamique. Le titre n'est octroyé qu'aux membres du clergé ayant accomplis de nombreuses années d'étude, cela fait des oulémas des personnes très respectés dans le monde musulman. Ce prestige ne va pas sans de grandes responsabilités: les oulémas sont censés être des juges, des conseillers et des enseignants, ce qui leur donne une autorité rivalisant avec le $MONARCHTITLE$. Lorsqu'ils expriment leur satisfaction envers les lois de $COUNTRY$, cela renforce l'autorité du $MONARCH$."
 dg_islam.004.a:1 "Récompensons-les pour leur soutien."
 dg_islam.004.b:1 "Acceptons leur approbation comme un dû."
 dg_islam.007.t:1 "Fiducies islamiques"
 dg_islam.007.d:1 "La pratique très courante de l'expropriation et de la confiscation des propriétés des officiels disgraciés ou décédé poussa de nombreux musulmans fortunés à faire une donation religieuse en déclarant leur propriété 'waqf'. Les revenus de ces propriétés revenaient à des mosquées, des orphelinats et des hôpitaux. Puisqu'il n'y avait pas une unique autorité religieuse dans la religion musulmane, les donateurs pouvaient nommer leurs propres descendants comme administrateurs de ces propriétés, s'assurant ainsi qu'elles ne quitteraient pas la famille. Cette pratique donna naissance à de vastes possessions non soumises à l'impôt et dont la légalité était plus que douteuse. Les oulémas n'étaient pas unanimes sur le sujet, laissant le monarque décider si cette pratique devait être acceptée ou non."
 dg_islam.007.a:1 "Elles jouent un rôle essentiel pour le clergé."
 dg_islam.007.c:1 "Interdisons la pratique et confisquons les fiducies."
 dg_islam.008.t:1 "Traduction du Coran"
 dg_islam.008.d:1 "Il est venu à notre attention qu'un imprimeur local a décidé de publier une traduction du Coran, le livre écrit par le prophète païen des mahométans. Bien que ce soit un livre saint pour eux, c'est un blasphème pour la foi $COUNTRY_RELIGION$ - à l'intérieur, Jésus Christ est décrit comme un prophète, et non comme le fils de Dieu. Beaucoup de gens ont commencé à demander que nous enfermions l'imprimeur. D'autres sont curieux de ce que cela pourrait révéler des païens."
 dg_islam.008.a:1 "Interdisons le livre et condamnons l'imprimeur à une amende."
 dg_islam.008.b:1 "Laissons le peuple le lire."
 dg_islam.008.c:1 "Cela ne nous concerne pas."
 dg_islam.008.e:1 "Étudions les erreurs qu'il contient pour s'en servir contre les infidèles."
 dg_islam.010.t:1 "Les guerriers ghazis"
 dg_islam.010.d:1 "Des combattants de Dieu sont venus de tout le monde musulman pour se joindre à nous et nous aider à combattre les infidèles ! Depuis l'époque du Prophète, les musulmans n'ont cessé d'envahir leurs voisins, n'hésitant pas à intégrer ces parties du monde dans la terre d'islam. Ces raids et ces invasions étaient à la fois vues comme des missions sacrées ayant pour but de répandre l'islam, mais également un bon moyen de s'enrichir. Les jeunes hommes sans fortunes ou sans héritages se proclamaient souvent ghazis, ou guerriers religieux, et quittaient leur terre natale pour participer aux batailles se déroulant aux frontières du monde musulman, bien loin de chez eux. Cela pouvait être un soulagement pour leurs compatriotes puisque les ghazis n'hésitaient pas à razzier des musulmans s'ils ne se trouvaient pas d'infidèles à piller."
 dg_islam.010.a:1 "Envoyons-les à la frontière."
 dg_islam.010.b:1 "Interdisons-leur d'y aller"
 dg_islam.011.t:1 "Le djihad !"
 dg_islam.011.d:1 "Des combattants de Dieu sont venus de tout le monde musulman pour se joindre à nous et nous aider à combattre les infidèles ! Depuis l'époque du Prophète, les musulmans n'ont cessé d'envahir leurs voisins, n'hésitant pas à intégrer ces parties du monde dans la terre d'islam. Ces raids et ces invasions étaient à la fois vues comme des missions sacrées ayant pour but de répandre l'islam, mais également un bon moyen de s'enrichir. Les jeunes hommes sans fortunes ou sans héritages se proclamaient souvent ghazis, ou guerriers religieux, et quittaient leur terre natale pour participer aux batailles se déroulant aux frontières du monde musulman, bien loin de chez eux. Là-bas ils recevaient souvent un accueil mitigé. D'un côté ils étaient des alliés dans la guerre, mais de l'autre ils restaient des étrangers qui n'étaient pas sous le commandement de notre $MONARCHTITLE$, et en tant que fanatiques ils pouvaient être contrariés par ce qu'ils considéraient comme décadence et irrespect dans les terres qu'ils sont venus libérer."
 dg_islam.011.a:1 "Nos rangs se renforcent."
 dg_islam.013.t:1 "Marchands musulmans"
 dg_islam.013.d:1 "Dans de nombreuses parties du monde, l'islam s'est diffusé pacifiquement grâce aux contacts des populations avec les marchands musulmans. La diffusion de l'islam doit donc beaucoup aux contacts commerciaux et aux rivalités politiques au sein des populations locales. Les membres des élites locales désirant investir dans le commerce ou gagner en légitimité furent les premiers à se convertir.  L'adoption de l'islam par les princes marchands locaux leur permis de profiter de l'important réseau commercial musulman et de ses entrées sur le marché indien, chinois et arabe, tout en leur faisant bénéficier du soutien social et administratif de la communauté musulmane. Ceux qui choisirent au contraire de refuser de commercer avec eux, se retrouvèrent bientôt isolés et incapables de rivaliser avec les nations ayant accès au monde musulman."
 dg_islam.013.a:1 "Permettons-leur de vivre sur nos terres."
 dg_islam.013.b:1 "Fermons nos ports à leurs navires."
 dg_islam.014.t:1 "Missionnaires soufis"
 dg_islam.014.d:1 "Dans de nombreuses parties du monde, l'islam s'est diffusé pacifiquement grâce aux missionnaires musulmans qui s'y installèrent. Les mystiques soufis furent nombreux à s'installer dans les villages dans l'espoir d'éduquer les masses et d'établir des communautés loyales et paisibles. Les soufis étaient particulièrement efficaces dans leur tâche de conversion des populations locales grâce à leur manière très enthousiaste et populaire d'exprimer leur foi à travers la danse, la démonstration de pouvoirs magiques et le chant, ce qui répondait aux attentes des païens qui regardaient l'islam comme un religion stricte et lointaine. Grâce à leurs efforts, l'islam devint partie intégrante de la culture et de l'identité $PRIMARY_CULTURE$ au point que les frontières entre l'islam et la foi $COUNTRY_RELIGION$ se brouillèrent."
 dg_islam.014.a:1 "Permettons-leur de prêcher dans notre pays."
 dg_islam.014.b:1 "Persécutons les convertis et interdisons-leur toute forme de prosélytisme"
 dg_islam.015.t:1 "Des élites musulmanes apparaissent en $COUNTRY$"
 dg_islam.015.d:1 "A mesure que l'islam s'est répandu en $COUNTRY$ il est devenu un poids de plus en plus important dans la société. Même certains membres de l'élite dirigeante se sont ouvertement convertis à la foi étrangère. Avec une élite riche et éduquée qui embrasse cette foi, les potentats locaux cherchant à gagner en légitimité cherchent le soutien des musulmans. Cette situation les amènent rapidement à entrer en conflit avec d'autres souverains, et les victoires de ces États musulmans naissants contribuent à la diffusion de l'islam."
 dg_islam.015.a:1 "Fermons les yeux sur leurs blasphèmes."
 dg_islam.015.b:1 "C'en est trop ! Anéantissez-les jusqu'au dernier !"
 dg_islam.015.c:1 "Attendons de voir comment le vent va tourner."
 dg_islam.016.t:1 "Résistance musulmane"
 dg_islam.016.d:1 "Le gouverneur de $PROVINCENAME$ nous fait part d'un grand nombre de conversions à l'islam récemment. Les habitants insatisfaits cherchant un moyen d'unir la population $PROVINCECULTURE$ contre la domination étrangère voyaient l'Islam comme une solution. L'Islam acceptait tout le monde, et se répandait déjà à $PROVINCECAPITAL$. En abandonnant leur ancienne foi, ils pourraient aussi délaisser leurs loyautés tribales et développer une nouvelle identité qui devrait devenir une sorte de nationalisme."
 dg_islam.016.a:1 "Nous garderons un œil ouvert sur la situation."
 dg_islam.027.t:1 "Castes musulmanes"
 dg_islam.027.d:1 "Bien que les musulmans soient venus en Inde avec l'espoir de convertir ses habitants à l'islam, ils ont eux-mêmes adopté certaines coutumes indiennes. L'une de ces coutumes était celle du système des castes. La religion musulmane prônait l'égalitarisme, mais même au Moyen-Orient il y avait des distinctions de classes. En Inde, où le système des classes était déjà bien établi, les musulmans l'adoptèrent totalement. Les castes les plus nobles ou 'ashraf' comprenaient à la fois des musulmans étrangers et des nobles hindous convertis à l'islam. Elles étaient suivies par les castes misérables ou 'ajlaf' qui incluaient la majorité de la population et qui étaient divisées en plusieurs sous-castes. Enfin, tout en bas de l'échelle sociale, venaient les 'Arzals', qui n'avaient pas le droit de se rendre dans les mosquées ou d'être enterrés dans les cimetières. Les imams prêchaient souvent contre ces castes, mais elles aidaient les conquérants musulmans à s'intégrer dans la société hindoue et résistèrent au temps."
 dg_islam.027.a:1 "C'est une coutume utile et inoffensive."
 dg_islam.027.b:1 "Décourageons la pratique."
 dg_islam.028.t:1 "La religion divine"
 dg_islam.028.d:1 "Tout le monde est d'accord pour dire que $MONARCH$, notre $MONARCHTITLE$, fait preuve de sagesse et de noblesse, acceptant de débattre de sujets théologiques et philosophiques avec les grands hommes du monde connu. Un de ses sujets d'intérêt en particulier est la foi de ses sujets, dont beaucoup sont des païens. Après des années d'investigation, sa conclusion est qu'aucune religion n'a le monopole de la vérité, pas même la foi $COUNTRY_RELIGION$. Renouant avec ses racines, $RULER_S_PRONOUN$ a créé une nouvelle religion à partir des meilleurs éléments de l'islam et des autres fois $COUNTRY_ADJ$s : Din i-Ilahi, la foi divine.\n\nLes oulémas et les soufis crient déjà au blasphème, mais qui peut contredire notre $MONARCHTITLE$ ?"
 dg_islam.028.a:1 "Adoptons la religion divine."
 dg_islam.028.b:1 "Étouffons notre $MONARCHTITLE$ pendant son sommeil."
 dg_islam.031.t:1 "La flotte chinoise accoste en $COUNTRY$"
 dg_islam.031.d:1 "Au début du XVe siècle, la Chine inversa sa tendance au repli sur soi et envoya une expédition dans le reste du monde. La flotte était incroyablement grande : des centaines de navires, certains plus larges que tout ce qu'on avait vu jusqu'à présent, avec des dizaines de milliers d'équipages et de soldats à bord. Cela dans le but de montrer la puissance de la Chine.\n\nS'arrêtant dans les ports de l'Océan Indien, les Chinois offrirent de l'or, de l'argent, de la porcelaine et de la soie à notre $MONARCHTITLE$, reconnaissant son droit de gouverner notre $COUNTRY$, mais en exigeant d'être un vassal loyal du lointain empire chinois. Ils s'attendent à un tribut de la part de $COUNTRY$ pour pouvoir entériner ces relations.\n\nLa flotte n'avait pas peur d'interférer dans la politique locale, que ce soit en détruisant les pirates rencontrés par hasard ou en capturant un souverain local qui oserait rejeter la demande. Dans son sillage, elle laissa des communautés florissantes de commerçants chinois et arabes."
 dg_islam.031.a:1 "Envoyons un émissaire chez l'empereur promettant notre obéissance."
 dg_islam.031.b:1 "Acceptons leurs cadeaux et donnons-leur des gages de soumission."
 dg_islam.031.c:1 "Envoyons l'armée pour leur faire faire demi-tour."
 dg_islam.032.t:1 "Islamisation politique"
 dg_islam.032.d:1 "L'islam se répand à travers le commerce, comme lorsqu'un marchand épouse une femme locale. Également via des missionnaires. Quelques fois, cependant, la conversion à l'islam était une décision calculée. L'islam offrait aux dirigeants un moyen de passer outre les tradition et le pouvoir centralisé - et ainsi une justification aux vassaux de se soulever contre leurs suzerains. Il n'était alors pas rare de voir les vassaux embrasser la religion étrangère."
 dg_islam.032.a:1 "Autorisons les seigneurs locaux à se convertir."
 dg_islam.032.b:1 "Emprisonnons les seigneurs locaux qui se convertissent."
 dg_islam.032.c:1 "Embrassons cette religion étrangère."
 dg_islam.032.e:1 "Restons fidèle à nos maîtres."
 dg_islam.041.t:1 "Les mystiques soufis"
 dg_islam.041.d:1 "Une des plus particulières expressions de la foi en Islam était le soufisme. Les soufis sont des ordres de musulmans qui voyaient l'islam comme étant devenue trop temporelle et intellectuelle. Contrairement à la théologie légaliste des oulémas, les soufis privilégiaient une relation personnelle avec Allah exprimée à travers la musique, la poésie, la danse, la pauvreté stricte et des actes de dévotion.  \n\nAu XIIe siècle il y avait beaucoup d'ordres de soufis, appelés 'tariga', chacun d'eux pouvait faire remonter son lignage à un cheikh qui avait été enseigné par le prophète lui-même. Les cheikhs soufis avaient dit voir le futur, guérir les maladies et intercéder auprès d'Allah pour les fidèles. Ils attiraient des disciples qui leur juraient une obéissance aveugle. Les objectifs et les activités des tarigas divergeaient et ils suivaient le sunnisme ou le chiisme, mais ils tendaient à rentrer dans ces deux groupes.  \n\nLes soufis 'sobres' voyaient Allah comme distant des Hommes, et donc affirmaient une crainte de Dieu et une obéissance stricte à Ses lois. Les §Gsoufis réformateurs§! qui extirpaient la corruption et l'hérésie de l'islam, et les §Gsoufis suivant la charia§! qui enseignaient la théologie, sont des exemples de soufis sobres. En revanche, les soufis 'extatiques' ou 'saouls' étaient décrits comme en état d'ébriété par la proximité de l'amour d'Allah, et privilégiaient un rapport émotionnel à Dieu. Les §Gsoufis du sanctuaire§! montraient ce rapport à travers l'œuvre missionnaire, la musique, le pèlerinage et le djihad. Les fakirs voyageaient à travers la campagne, faisant l'aumône et réalisant des miracles. Parfois, un fakir fondait un ordre soufi basé sur son propre charisme, mais mais les soufis travaillaient aussi avec les seigneurs locaux."
 dg_islam.041.a:1 "Favorisons les soufis réformateurs."
 dg_islam.041.b:1 "Favorisons les soufis suivant la charia."
 dg_islam.041.c:1 "Favorisons les soufis du sanctuaire."
 dg_islam.041.e:1 "Il n'y a pas de place pour les soufis dans l'islam pur."
 dg_islam.041.f:1 "Soutenons les oulémas contre les soufis."
 dg_islam.042.t:1 "Soufis réformateurs"
 dg_islam.042.d:1 "Une des plus particulières expressions de la foi en Islam était le soufisme. Les soufis sont des ordres de musulmans qui voyaient l'islam comme étant devenu trop temporel et intellectuel. Contrairement à la théologie légaliste des oulémas, les soufis privilégiaient une relation personnelle avec Allah exprimée à travers la musique, la poésie, la danse et des actes de dévotion.  \n\nLes disciples soufis juraient l'obéissance absolue à leur cheikh que l'on disait capable d'intercéder auprès d'Allah, de voir l'avenir et de guérir les maladies. Leur dévotion à la cause était admirable, mais pas toujours en accord avec les objectifs de l'État, même si notre sage $MONARCHTITLE$ pourrait au final en tirer parti. Un ordre particulièrement populaire émerge actuellement en $PROVINCENAME$, un ordre soufi 'sobre' qui se consacre à réformer la foi $COUNTRY_RELIGION$. Son objectif est d'éradiquer la corruption de l'Islam et d'écraser l'hérésie le long de nos frontières."
 dg_islam.042.a:1 "Laissons-les vivre en paix."
 dg_islam.042.b:1 "Combattons leur influence dans la région."
 dg_islam.043.t:1 "Soufis suivant la charia"
 dg_islam.043.d:1 "Une des plus particulières expressions de la foi en Islam était le soufisme. Les soufis sont des ordres de musulmans qui voyaient l'islam comme étant devenu trop temporel et intellectuel. Contrairement à la théologie légaliste des oulémas, les soufis privilégiaient une relation personnelle avec Allah exprimée à travers la musique, la poésie, la danse et des actes de dévotion.  \n\nLes disciples soufis juraient l'obéissance absolue à leur cheikh que l'on disait capable d'intercéder auprès d'Allah, de voir l'avenir et de guérir les maladies. Leur dévotion à la cause était admirable, mais pas toujours en accord avec les objectifs de l'État, même si notre sage $MONARCHTITLE$ pourrait au final en tirer parti. Un ordre particulièrement populaire émerge actuellement en $PROVINCENAME$, un ordre soufi 'sobre' qui se consacre à la théologie et la législation. Son objectif est d'enseigner la charia et s'assurer que tous les musulmans respectent la loi."
 dg_islam.044.t:1 "Soufis du sanctuaire"
 dg_islam.044.d:1 "Une des plus particulières expressions de la foi en Islam était le soufisme. Les soufis sont des ordres de musulmans qui voyaient l'islam comme étant devenu trop temporel et intellectuel. Contrairement à la théologie légaliste des oulémas, les soufis privilégiaient une relation personnelle avec Allah exprimée à travers la musique, la poésie, la danse et des actes de dévotion.  \n\nLes disciples soufis juraient l'obéissance absolue à leur cheikh que l'on disait capable d'intercéder auprès d'Allah, de voir l'avenir et de guérir les maladies. Leur dévotion à la cause était admirable, mais pas toujours en accord avec les objectifs de l'État, même si notre sage $MONARCHTITLE$ pourrait au final en tirer parti. Un ordre particulièrement populaire émerge actuellement en $PROVINCENAME$, un ordre soufi 'extatique' qui exprime sa dévotion à Allah de façon émotionnelle. Son objectif est de convertir les païens, faire des pèlerinages aux mausolées des califes et des hommes saints, et de combattre l'ennemi dans le djihad."
 dg_islam.045.t:1 "Soufis charismatiques"
 dg_islam.045.d:1 "Une des plus particulières expressions de la foi en Islam était le soufisme. Les soufis sont des ordres de musulmans qui voyaient l'islam comme étant devenu trop temporel et intellectuel. Contrairement à la théologie légaliste des oulémas, les soufis privilégiaient une relation personnelle avec Allah exprimée à travers la musique, la poésie, la danse et des actes de dévotion.  \n\nLes disciples soufis juraient l'obéissance absolue à leur cheikh que l'on disait capable d'intercéder auprès d'Allah, de voir l'avenir et de guérir les maladies. Leur dévotion à la cause était admirable, mais pas toujours en accord avec les objectifs de l'État, même si notre sage $MONARCHTITLE$ pourrait au final en tirer parti. Un ordre particulièrement populaire émerge actuellement en $PROVINCENAME$, mené par un homme particulièrement pieux qui inspire une loyauté fanatique à sa cause. Leur objectif est d'éradiquer l'hérésie, enseigner la loi, et exprimer leur dévotion à Allah à travers le pèlerinage et le djihad."
 dg_islam.046.t:1 "Sanctuaire soufi fondé en $PROVINCENAME$"
 dg_islam.046.d:1 "Un soufi charismatique pouvait attirer de nombreux fidèles, et après sa mort, ils fondaient parfois une mausolée ou un lieu de pèlerinage en son honneur. De tels sites attiraient de pieux fidèles ; au début, parmi les soufis, mais très vite venait une partie des adeptes de la religion populaire puisque les roturiers commençaient à faire des pèlerinage afin de prier ou de faire pénitence. Ce genre de sanctuaire soufi aidait à établir un ordre soufi dans un lieu, ce qui pouvait être bon ou mauvais, selon l'ordre."
 dg_islam.046.a:1 "Faisons un pèlerinage en ce lieu sacré."
 dg_islam.046.b:1 "Décourageons cette religion du bas peuple."
 dg_islam.047.t:1 "Madrassa bâtie en $PROVINCENAME$"
 dg_islam.047.d:1 "Au début de la période médiévale, certains pays musulmans ont commencé à ouvrir des écoles, appelées §Wmadrassas§b, pour enseigner le Coran, l'histoire, les lois, la logique et l'arabe. Ces écoles étaient en général fondées grâce à des fiducies (un waqf) créées par des musulmans fortunés et offraient une éducation soutenue à ceux qui avaient la chance d'y être acceptés. Pour les souverains, fonder une madrassa pouvait être une façon de montrer sa générosité et sa piété."
 dg_islam.047.a:1 "Fournissons des fonds."
 dg_islam.047.b:1 "Interdisons-leur la construction."
 dg_islam.047.c:1 "Fournissons des fonds."
 dg_islam.047.e:1 "Autorisons-les à la construire."
 dg_islam.047.f:1 "essayons de fermer l'école."
 dg_islam.048.t:1 "Sufi Converts"
 dg_islam.048.d:1 "Many heathens in [Root.Capital.GetName] have been converted to Islam by Sufi Dervishes living nearby.  This kind of voluntary conversion was treasured by ordinary Muslims and shared in stories, but there is something worrying about this new community.\n\nDervishes are holy men who spend their time in devotion to Allah through dance, poetry, fasting and prayer.  The Fakir mystics who lead them are said to dress in rags or animal skins, going from place to place begging and performing miracles, gathering followers before settling down and establishing Akhts to provide hospices for pilgrims and travellers.  Their followers included Christians, Jews and other heathens who saw divinity in the Fakirs.  Many such followers converted to Islam, but they often brought some of their beliefs into the Orders they joined.  Sufi Orders were known to adopt baptism, the use of wine and bread in sacraments, anointing with ointment, and the adoration of gods and saints such as Khidr Ilyas (Saint George) or Eflatun (Plato).  With so many things borrowed from other faiths it should come as no surprise that such groups were sometimes accused of heresy."
 dg_islam.048.a:1 "Célébrons ce miracle."
 dg_islam.048.b:1 "Accusons-les d'hérésie."
 dg_islam.049.t:1 "Ribât soufi"
 dg_islam.049.d:1 "Les mystiques soufis étaient naturellement attiré par les frontières de l'islam, où ils érigeaient des forts appelés ribâts. Ces lieux devenaient d'importantes étapes pour les marchands, des centres pour l'activité des missionnaires et des écoles pour les ordres soufis qui voulaient former de nouvelles générations de mystiques. En temps de guerre, ces forts servaient aussi comme ressource en hommes le long de la frontière, et en temps de paix, c'étaient des étapes pour les caravanes. Cependant, les ribâts étaient soutenus par des dons de riches citoyens qui autrement pourraient enrichir l'État, et leur existence donne de la puissance aux ordres soufis, ce qui n'étais pas toujours compatible avec les objectifs de leur $MONARCHTITLE$."
 dg_islam.049.a:1 "Autorisons ces installations."
 dg_islam.049.b:1 "Demandons qu'ils démantèlent le fort."
 dg_islam.050.t:1 "Les derviches guerriers"
 dg_islam.050.d:1 "Les mystiques soufis se dévouaient à Allah de nombreuses manières. Celle qui était populaire était de se déclarer comme ghazis et de combattre dans une guerre sainte contre les ennemis de l'islam. Quand un pieux musulman était face à des hérétiques ou des infidèles, il trouvait parfois un soutien de la part des ordres soufis qui se joignaient à son armée."
 dg_islam.050.a:1 "Louons Allah !"
 dg_islam.051.t:1 "Révolte charismatique"
 dg_islam.051.d:1 "Déclarant que $MONARCH$ est devenu décadent et immoral, un meneur soufi charismatique a brandi l'étendard de la révolte, amenant avec lui des milliers de derviches soufis fanatiques. Avant que nos forces puissent réagir, ses hommes ont lancé une attaque surprise sur les villes, temples et forteresses, brûlant les mosquées et convertissant le peuple par la force à sa religion hérétique."
 dg_islam.051.a:1 "Nous devons l'éradiquer ou nous risquons de perdre la région entière !"
 dg_islam.052.t:1 "Accusations d'innovation"
 dg_islam.052.d:1 "Un sujet divise les oulémas. Certains portent des accusations d'innovation contre l'État \n\nAprès la mort de Mahomet (que la paix soit avec Lui) des questions auxquelles ne répondait pas le Coran ont émergé. Au Xe siècle, cependant, la plupart des oulémas disaient qu'elles étaient réglées et ajoutées à la charia. Par conséquent, il n'y aura pas de nouvelles règles ajoutées à la charia - le temps de l'ijtihâd, de la réflexion est à présent fini et l'islam sera désormais défini par son respect des traditions."
 dg_islam.052.a:1 "Revenons à nos traditions."
 dg_islam.052.b:1 "Trouvons un ouléma qui autorisera ces nouveautés."
 dg_islam.052.c:1 "Ignorons la controverse."
 dg_islam.052.d_2:1 "\nLes nouveaux concepts et technologies continuent d'apparaitre, causant des problèmes aux oulémas. Le café, le tabac, les armes à feu, et même les nouvelles formes de musique ou de danse sont absentes de la charia et donc controversés. Il est presque inévitable que certains oulémas les condamneront dans les termes les plus forts : une innovation. Dans les mots du prophète : 'Les pires choses sont les nouveautés. Toute nouveauté est une innovation. Toute innovation est une erreur, et tout erreur mène aux flammes de l'Enfer'."
 dg_islam.052.d_shia:1 "\nC'était un peu moins un problème dans l'islam chiite qui autorisait l'ijtihâd, l'effort de réflexion que les oulémas faisaient pour interpréter les textes sacrés et en déduire le droit musulman. Cela entrainait néanmoins des désaccords quand de nouvelles idées émergeaient et qu'elles n'étaient pas dans la charia."
 dg_islam.053.t:1 "Rivalité entre soufis et oulémas"
 dg_islam.053.d:1 "Le soufisme et la jurisprudence islamique étaient deux conceptions opposées de l'islam. D'un côté, les oulémas interprétaient la loi islamique, l'utilisant comme une base pour comprendre et résoudre les problèmes de la vie. D'un autre côté, les soufis approchaient Allah dans une perspective personnelle et émotionnelle, se dévouant à Dieu à travers les psalmodies, le chant, l'enseignement, l'œuvre missionnaire, et le djihad. Les oulémas dénonçaient souvent les dangers du soufisme, en particulier l'inclination à l'hérésie et l'idolâtrie. Les soufis, à leur tour, dénigraient la théologie stricte des oulémas, encourageant le peuple à l'abandonner et à adopter à la place une vie de dévotion personnelle. Parfois, les deux se côtoyaient au quotidien paisiblement ou l'un prenait le dessus sur l'autre, mais il arrivait que leur rivalité menaçait de se dégrader en un grave conflit. En une telle période, il incombait à notre $MONARCHTITLE$ d'intervenir afin de revenir à l'unité de la nation."
 dg_islam.053.a:1 "Soutenons les oulémas."
 dg_islam.053.b:1 "Soutenons les soufis."
 dg_islam.053.c:1 "Restons à l'écart de ce conflit."
 dg_islam.054.t:1 "Les oulémas prêchent la compassion et la tolérance"
 dg_islam.054.d:1 "Les oulémas, à la fois juristes et érudits, interprétaient la loi islamique. Comme la bible chrétienne, le coran musulman contenait beaucoup de versets consacrés à la compassion, la tolérance et l'amour du pécheur. Par exemple, il était interdit aux musulmans de convertir quelqu'un à leur foi par la force. Comme les chrétiens également, de nombreux états musulmans ignoraient ces prescriptions quand elles étaient inopportunes. Les oulémas considéraient comme leur devoir de rappeler aux souverains leur obligation de suivre les lois du Coran et de vivre avec les hérétiques et les infidèles paisiblement, que cela leur plaise ou non."
 dg_islam.054.a:1 "Promettons de suivre la loi."
 dg_islam.054.b:1 "La compassion envers ses ennemis est une faiblesse."
 dg_islam.055.t:1 "Les soufis prêchent contre l'hérésie et la corruption"
 dg_islam.055.d:1 "Les mollahs et cheikhs soufis étaient prompts à faire remarquer que la société $PRIMARY_CULTURE$ perdait sa voie. La tolérance à l'égard des idolâtres et hérétiques, la fixation sur la richesse et pas assez sur Dieu ou le laxisme vis-à-vis des péchés occasionnels étaient les plaintes habituelles. Quand un meneur charismatique se prononçait contre notre $MONARCHTITLE$, il était temps d'agir. Une possibilité était de sévir contre les péchés et le libéralisme, et une autre de prendre des mesures contres les critiques."
 dg_islam.055.a:1 "Repentons-nous de nos péchés."
 dg_islam.055.b:1 "Rejetons cette doctrine fondamentaliste."
 dg_islam.060.t:1 "Le Cheikh al-Islam"
 dg_islam.060.d:1 "Le poste de Cheikh al-Islam est à nouveau vacant, et notre $MONARCHTITLE$ doit en nommer un nouveau.  \n\nLe Cheikh al-Islam était à la fois le plus important ouléma de culture $PRIMARY_CULTURE$ et un homme influent de la Cour. Sa fonction était de lier le séculier et le religieux en s'assurant que les actions et les décrets gouvernementaux étaient conformes aux traditions islamiques et à la charia. Choisir l'homme à la hauteur de la fonction était une tâche importante pour notre $MONARCHTITLE$."
 dg_islam.060.a:1 "Choisissons un érudit"
 dg_islam.060.b:1 "Choisissons un ouléma malléable."
 dg_islam.060.c:1 "Choisissons un juge zélé."
 dg_islam.060.e:1 "Laissons le poste vacant."
 dg_islam.061.t:1 "Un nouveau calife"
 dg_islam.061.d:1 "En $YEAR$ un nouveau calife en [From.GetName] occupa la fonction et demanda que tous les musulmans reconnaissent son autorité. \n\nEn Islam, le calife est littéralement le successeur du prophète (que la paix soit avec lui), et donc le guide spirituel du monde islamique. Au début, c'était une fonction puissante puisque tous les musulmans vivaient sous le règne d'une calife détenant les pouvoirs spirituel et temporel. Lorsque l'islam s'est répandue dans de nouvelles régions, les sultans et émirs ont déclaré leur indépendance, de nouvelles dynasties ont remplacé les anciennes, et les oulémas avaient réaffirmé leur autorité sur le texte sacré. L'impuissance des califes a affreusement été montré lors du pillage de Bagdad en 1258. Par la suite, la lignée des califes s'est poursuivie, mais leur autorité est devenue théorique à l'extérieur du pays où ils vivaient. Néanmoins, le rêve d'un islam unifié sous un seul empire était celui de nombreux souverains. Quand un nouveau calife prenait le pouvoir, les États y prêtaient attention."
 dg_islam.061.a:1 "Reconnaissons son autorité pleine et entière sur nous."
 dg_islam.061.b:1 "Envoyons des cadeaux en signe de soumission."
 dg_islam.061.c:1 "Rejetons son autorité sur nous."
 dg_islam.061.e:1 "C'est une insulte !"
 dg_islam.061.f:1 "Restons vigilant."
 dg_islam.062.t:1 "Le calife enchaîné"
 dg_islam.062.d:1 "Nos troupes sont revenues avec un prisonnier de guerre : le calife, le chef religieux de l'ennemi et prétendument de tous les musulmans. En tant que représentant d'Allah sur Terre, le calife est sensé jouir de la faveur divine - ce qui rend sa capture humiliante pour lui.\n\nNous devons décider quoi faire de lui. Si nous l'exécutons, les musulmans pieux seront indignés, mais l'ennemi sera démoralisé. Si nous le gardons emprisonné, nous pourrions en tirer un avantage."
 dg_islam.062.a:1 "Exécutons-le."
 dg_islam.062.b:1 "Détenons-le pour une rançon."
 dg_islam.062.c:1 "Installons-le à $CAPITAL_CITY$ comme une marionnette."
 dg_islam.062.e:1 "Qu'il abandonne son autorité au profit du $MONARCHTITLE$."
 dg_islam.063.t:1 "Capture du Calife"
 dg_islam.063.d:1 "Nos troupes nous rapportent que l'impensable s'est produit : le Calife, le représentant d'Allah sur Terre, a été capturé par l'ennemi ! Cette nouvelle a provoqué de vifs remous parmi notre peuple et démoralisé nos soldats.  \n\nPuisque le règne de notre $MONARCHTITLE$ a été légitimé par son soutien de la foi $COUNTRY_RELIGION$, les musulmans lui reprochent cette débâcle. Cependant, nous pourrions faire un marché avec l'ennemi pour que le Calife nous revienne ou même nous pourrions le sauver en assiégeant la capitale ennemie. Nous n'osons pas nommer un successeur tant que le Calife est en vie, car l'ennemi pourrait facilement le libérer et causer un schisme parmi les fidèles."
 dg_islam.063.a:1 "Payons une rançon pour son retour."
 dg_islam.063.b:1 "Retirons-nous de [From.GetName]."
 dg_islam.063.c:1 "Maudissons-les pour ce blasphème."
 dg_islam.064.t:1 "Mort du Calife"
 dg_islam.064.d:1 "Nos troupes nous rapportent que l'impensable s'est produit : le Calife a été tué par des soldats de [From.GetName] ! Cette nouvelle a provoqué de vifs remous parmi notre peuple et démoralisé nos soldats.  \n\nPuisque le règne de notre $MONARCHTITLE$ a été légitimé par son soutien à la foi $COUNTRY_RELIGION$, les musulmans lui reprochent cette débâcle."
 dg_islam.064.a:1 "Nommons son successeur."
 dg_islam.065.t:1 "Délivrance du Calife"
 dg_islam.065.d:1 "Nos troupes sont tombés par hasard sur le Calife, encore prisonnier dans une cellule, et l'ont libéré ! De pieux musulmans affluent de partout dans les mosquées."
 dg_islam.065.a:1 "Louons Allah !"
 dg_islam.066.t:1 "Calife racheté"
 dg_islam.066.d:1 "L'ennemi a amassé une fortune en or et en gemmes pour l'échanger contre le retour du calife. A présent, tout ce qui reste à faire est de le libérer de notre prison."
 dg_islam.066.a:1 "Libérons-le comme promis."
 dg_islam.066.b:1 "Brisons notre promesse et exécutons-le."
 dg_islam.067.t:1 "Une demande du Calife"
 dg_islam.067.d:1 "En théorie, le calife était le dirigeant de toute l'Islam, autorisant les dirigeants musulmans à servir uniquement d'émirs, de gouverneurs militaires. En pratique, le calife avait une légère autorité au-delà de la terre $PRIMARY_CULTURE$ et les dirigeants musulmans étaient complètement indépendants de lui.  \n\nCependant, toute théorie a ses applications. Le souverain de [From.GetName] a envoyé une délégation à $CAPITAL_CITY$ avec des cadeaux pour le calife. Ils lui demandent humblement d'accorder l'investiture à leur dirigeant sur les terres qu'il contrôle déjà - dans les faits, reconnaître son règne comme légitime. Le faire devrait aussi être bénéfique pour nous, puisque cela devrait reconnaître l'autorité du calife. Cependant, accorder l'autorité du calife à un mauvais dirigeant pourrait faire penser aux musulmans qu'il est corrompu."
 dg_islam.067.a:1 "Accordons un diplôme d'investiture."
 dg_islam.067.b:1 "Envoyons-leur une réprimande cinglante."
 dg_islam.068.t:1 "Diplôme d'investiture"
 dg_islam.068.d:1 "Le Calife a gracieusement accordé à $MONARCH$ le titre d'émir, gouverneur légitime de $COUNTRY$, et espère qu'$RULER_S_PRONOUN$ continuera à le servir pendant de nombreuses années.\n\nBien que le calife n'a pas beaucoup d'autorité sur sa propre nation, les musulmans pieux reconnaissent encore son autorité. Ceci ne peut que nous faire du bien !"
 dg_islam.068.a:1 "La volonté d'Allah."
 dg_islam.069.t:1 "Une réprimande cinglante"
 dg_islam.069.d:1 "Le Calife a perfidement renvoyé notre délégation en la maudissant et a déclaré que notre $MONARCHTITLE$ est indigne d'être émir. Il refuse de reconnaître son droit de régner et proclame que tout bon musulman devrait se soulever contre cette usurpation. \n\nBien que le Calife n'a pas beaucoup d'influence sur sa propre nation, les pieux musulmans reconnaissent encore son autorité. Cela ne peut que nous causer du tort !"
 dg_islam.069.a:1 "Les halètements pathétiques d'un vieil homme impuissant."
 dg_islam.070.t:1 "Le Successeur"
 dg_islam.070.d:1 "Le calife s'en est allé, et il est temps de nommer son successeur."
 dg_islam.070.a:1 "Jurons fidélité au nouveau calife."
 dg_islam.070.b:1 "Demandons aux oulémas de faire de notre $MONARCHTITLE$ l'électeur."
 dg_islam.070.d_elected:1 "\n\nPuisque le calife vivait aux frais de la Cour, le souverain avait le droit de choisir son successeur - et puis de lui jurer fidélité. Ceci contribuait à maintenir la fiction d'un calife en charge des responsabilités tout en s'assurant que le souverain détenait le pouvoir réel."
 dg_islam.070.d_hereditary:1 "\n\nLe calife était littéralement le successeur du prophète Mahomet (que la paix soit avec lui), le guide spirituel de tous les musulmans. Cependant, selon la plupart des traditions le prophète n'a pas laissé d'instructions sur la façon de lui choisir un successeur. Au début, toute la population élisait le calife, mais comme l'islam s'est répandu, cela est devenu trop compliqué, et les oulémas durent débattre de la question. Au cours des générations, ils ont progressivement diminué le nombre d'électeurs, et finalement décidé que le choix devait être de volonté divine, autrement dit il revenait au calife de choisir son successeur parmi ses fils. Ceci établit le califat comme une monarchie héréditaire."
 dg_islam.071.t:1 "Le calife appelle au djihad"
 dg_islam.071.d:1 "Le Calife, le Commandeur des croyants, a appelé tous les bons musulmans à le rejoindre dans une guerre sainte !"
 dg_islam.071.a:1 "Promettons de commencer une guerre sainte."
 dg_islam.071.b:1 "Encourageons les volontaires à s'engager."
 dg_islam.071.c:1 "Ignorons ce décret."
 dg_islam.071.e:1 "Arrêtons-le."
 dg_islam.073.t:1 "Promesse brisée"
 dg_islam.073.d:1 "Notre $MONARCHTITLE$ a promis publiquement de se joindre à un djihad et les semaines sont devenues des mois, et les mois des années, et il n'y a toujours de signe de guerre sainte. Dans un premier temps, il y avait un accroissement du soutien au djihad, avec des volontaires enclin à combattre l'ennemi. A présent, ils maugréent sur la corruption et se tournent vers les oulémas et les soufis comme meneurs. Des milliers de personnes ont annoncé qu'ils iront combattre l'infidèle, avec ou sans $MONARCH$."
 dg_islam.073.a:1 "Un scandale !"
 dg_islam.074.t:1 "L'attaque du Calife"
 dg_islam.074.d:1 "Le calife mène un djihad contre nous ! Le chef spirituel de l'islam a déclaré une guerre sainte contre notre pays et a décidé de la mener lui-même. Des guerriers ghazis musulmans se sont amassés le long de la frontière et attaquent notre territoire. Par chance, ils n'ont pas l'appui d'une puissance majeure, même si ce sont des guerriers dévoués et qu'il faut leur répondre de manière conséquente."
 dg_islam.074.a:1 "Aux armes !"
 dg_islam.075.t:1 "Les attaquants font demi-tour"
 dg_islam.075.d:1 "Les forces du calife ont été défaites, et la victoire est nôtre !"
 dg_islam.075.a:1 "Une victoire pour la foi $COUNTRY_RELIGION$."
 dg_islam.076.t:1 "Le Calife tué dans une bataille"
 dg_islam.076.d:1 "Le Calife a été tué dans une bataille, combattant dans un djihad sans notre soutien. C'est un grand embarras pour nous."
 dg_islam.076.a:1 "Oh mon Dieu !"
 dg_islam.077.t:1 "Le Calife réaffirme son indépendance"
 dg_islam.077.d:1 "Le Calife a appelé les croyants à le soutenir dans une rébellion contre notre $MONARCHTITLE$, dont il dénonce la corruption !"
 dg_islam.077.a:1 "Qu'on ordonne son arrestation et son exécution."
 dg_islam.078.t:1 "Fuite du calife"
 dg_islam.078.d:1 "Un scandal a éclaté dans les rues de $CAPITAL_CITY$ lorsque le palais du calife a été découvert vide ! Il semble que le calife a décidé d'abandonner $COUNTRY$, pour chercher un nouveau soutien influent digne de ce nom."
 dg_islam.078.a:1 "Quelle terrible nouvelle !"
 dg_islam.079.t:1 "Le Calife cherche un refuge"
 dg_islam.079.d:1 "Les rues de $CAPITAL_CITY$ sont remplies de gens voulant saluer le calife ! Lui et ses compagnons sont arrivés en $COUNTRY$, partis de $FROMCOUNTRY$ d'où ils ont réalisé que ce n'était pas un lieu convenable pour le chef de l'Islam. Il propose de faire de $CAPITAL_CITY$ sa nouvelle demeure - une offre qui ne se présente qu'une fois dans une vie."
 dg_islam.079.a:1 "Donnons-lui une place à la cour."
 dg_islam.079.b:1 "Expulsons-le."
 dg_islam.080.t:1 "Le sort du Calife"
 dg_islam.080.d:1 "Nos messagers sont revenus avec de sombres nouvelles pour notre captif. Le [From.Monarch.GetTitle] de [From.GetName] a refusé de payer une rançon pour lui, ce qui le rend inutile pour nous en tant que prisonnier. Que devrions-nous faire de lui ?"
 dg_islam.081.t:1 "Les gens du Livre"
 dg_islam.081.d:1 "La présence de chrétiens dans nos terres nous oblige à prendre une décision. Devons-nous les forcer à payer un impôt parce que ce sont des infidèles ? \n\nLa charia stipule que les musulmans ont le devoir de détruire les idoles et de convertir les infidèles, mais prescrit une protection aux chrétiens et juifs vivant sous un règne musulman, les désignant ainsi comme des 'dhimmis', des gens qui partage les mêmes traditions monothéistes que les musulmans. Ils sont exemptés de la conversion forcée mais ne sont pas égaux aux musulmans, ce qui permet aux dirigeants d'exiger d'eux une capitation supplémentaire sans pour autant contrarier les musulmans. (§WThis will give a bonus to tax income and tolerance of heathens proportionately to the population of people paying the Jizya, but at the cost of worse manpower, prestige, tolerance of [Root.Religion.GetName] Islam and missionary strength§!) Certains dirigeants ont même imposé un 'impôt du sang' en asservissant les fils aînés pour les cantonner aux rôles de soldats ou d'administrateurs. Cependant, cette pratique fut très impopulaire que ce soit auprès des infidèles ou des musulmans. Ces derniers voyaient en effet leur échapper des postes convoités. (§WThis will give a bonus to infantry cost, morale and tolerance of heathens proportionately to the population of people paying the Devsirme, but at the cost of worse unrest, corruption, tolerance of [Root.Religion.GetName] Islam and missionary strength§!)"
 dg_islam.081.b:1 "Faisons-leur payer la djizîa."
 dg_islam.081.c:1 "Dénonçons leur religion comme idolâtrie."
 dg_islam.081.e:1 "Faisons-leur payer le devchirmé, un impôt de sang supplémentaire."
 dg_islam.082.d:1 "La présence de juifs dans nos terres nous oblige à prendre une décision. Devons-nous les forcer à payer un impôt pour être des infidèles ? \n\nLa charia stipule que les musulmans ont le devoir de détruire les idoles et de convertir les infidèles, mais prescrit une protection aux chrétiens et juifs vivant sous un règne musulman, les désignant ainsi comme des 'dhimmis', des gens qui partage les mêmes traditions monothéistes que les musulmans. Ils sont exemptés de la conversion forcée mais ne sont pas égaux aux musulmans, ce qui permet aux dirigeants d'exiger d'eux une capitation supplémentaire sans pour autant contrarier les musulmans. (§WThis will give a bonus to tax income and tolerance of heathens proportionately to the population of people paying the Jizya, but at the cost of worse manpower, prestige, tolerance of [Root.Religion.GetName] Islam and missionary strength§!)\n\n Certains dirigeants ont même imposé un 'impôt du sang' en asservissant les fils aînés pour les cantonner aux rôles de soldats ou d'administrateurs. Cependant, cette pratique fut très impopulaire que ce soit auprès des infidèles ou des musulmans. Ces derniers voyaient en effet leur échapper des postes convoités. (§WThis will give a bonus to infantry cost, morale and tolerance of heathens proportionately to the population of people paying the Devsirme, but at the cost of worse unrest, corruption, tolerance of [Root.Religion.GetName] Islam and missionary strength§!)"
 dg_islam.083.t:1 "Définir la notion de dhimmis"
 dg_islam.083.d:1 "Le Coran exhorte les musulmans à chasser les idolâtres, même si ce n'est pas toujours faisable ou aisé. L'autorité $COUNTRY_ADJ$ rayonne sur un grand nombre de dharmistes qui prient d'étranges dieux. Nous en débarrasser risque d'être coûteux et difficile, alors pourquoi ne pas les taxer ?\n\nLa loi de la Charia exige la tolérance envers les monothéistes tels que les juifs ou les chrétiens. Ces dhimmis sont autorisés à pratiquer leur religion, parfois en échange d'un lourd impôt appelé la djizîa ou même d'un encore plus lourd, le devchirmé, l'impôt du sang qui consistait à asservir les fils aînés - une aubaine pour l'armée, mais très impopulaire au sein des musulmans ordinaires. Nous pourrions trouver des oulémas souhaitant trouver des similitudes entre les infidèles et l'Islam... ou alors nous pourrions essayer de les convertir à la seule vraie foi.\n\n(§WThe Jizya gives a bonus to tax income and tolerance of heathens proportionately to the population of people paying it, but at the cost of worse manpower, prestige, tolerance of [Root.Religion.GetName] Islam and missionary strength.  The Devsirme gives a bonus to infantry cost, morale and tolerance of heathens proportionately to the population of people paying it, but at the cost of worse unrest, corruption, tolerance of [Root.Religion.GetName] Islam and missionary strength§!)"
