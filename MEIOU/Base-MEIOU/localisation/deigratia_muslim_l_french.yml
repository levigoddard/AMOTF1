 ulema_support:1 "Soutien des oulémas"
 desc_ulema_support:1 "Les érudits religieux, les oulémas, étudiaient la loi islamique afin de rendre des jugements, même sur le dirigeant de l'État. Depuis que les dirigeants ont tiré leur légitimité de leur capacité à faire respecter la loi islamique, avoir le soutien des oulémas était important pour n'importe quel dirigeant musulman."
 usuli_local:1 "Juristes usulites"
 desc_usuli_local:1 "Les érudits religieux interprètent la loi islamique pour le peuple de cette cité. Ils appartiennent à l'école sunnite usulite de jurisprudence, celle qui est libérale et qui s'appuie sur une interprétation vivante de la loi par les autorités religieuses. En conséquence, la loi est changeante selon la volonté des autorités."
 
