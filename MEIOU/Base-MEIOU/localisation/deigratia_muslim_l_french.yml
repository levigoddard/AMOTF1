 millet_system:1 "Système des millets"
 desc_millet_system:1 "Notre empire est divisé en de nombreuses nations. Chaque religion a son propre 'millet' qui a sa propre autorité légale et administrative, et seulement assujetti aux lois de l'empire. Dans les faits, chaque religion fait respecter la loi, collecte les impôts et prêche la loyauté à l'empire parmi ses membres. Mais ce système groupe tous les musulmans en un seul millet, ce qui peut causer des tensions voir des frictions entre les différentes sectes."
 muslim_alcohol_ban:1 "Interdir l'alcool"
 desc_muslim_alcohol_ban:1 "L'alcool est explicitement interdit pour les musulmans dans le Coran. Notre pays est allée encore plus loin, en interdisant sa production et sa vente pour tous nos sujets, même ceux qui ne sont pas musulmans. Ceci a réduit le commerce et contrarié nos marchands et nos soldats, mais plait aux oulémas et aide notre peuple à se rapprocher d'Allah."
 pilgrims_taxed:1 "Pèlerinage taxé"
 desc_pilgrims_taxed:1 "La hajj pouvait être une aubaine pour les marchands locaux qui fournissaient aux pèlerins nourriture et hébergement le temps de leur séjour. Le gouvernement prend dorénavant sa part."
 reform_sufis:1 "Soufis réformateurs"
 desc_reform_sufis:1 "Cette province abrite un ordre de mystiques soufis sobres dont le but est de se dévouer entièrement à Allah en extirpant la corruption et en menant des guerres contre les infidèles."
 ruler_hajj:1 "Notre souverain est actuellement en pèlerinage à la Mecque"
 desc_ruler_hajj:1 "Notre souverain est en pèlerinage à la Mecque et à Médine. C'est une des choses les plus sacrées qu'un musulman peut faire durant sa vie, mais cela veut également dire que pendant ce temps, il ne sera pas présent pour diriger le pays."
 safavid_court:1 "Soutien safavieh"
 desc_safavid_court:1 "Notre dirigeant jouit du soutien de l'ordre safavieh. L'ordre soufi porte une dévotion fanatique à leur chef qui nous sert de conseiller loyal."
 shafii_local:1 "Juristes chaféites"
 desc_shafii_local:1 "Les érudits religieux interprètent la loi islamique pour le peuple de cette cité. Ils appartiennent à l'école sunnite chaféite de jurisprudence, qui utilise une approche légaliste stricte de la loi. En conséquence les lois sont rationnelles mais complexes, équitables mais pas toujours facilement comprises."
 sharia_sufis:1 "Soufis suivant la charia"
 desc_sharia_sufis:1 "Cette province abrite un ordre de mystiques soufis sobres dont le but est de se dévouer entièrement à Allah en enseignant la théologie et en s'assurant que les musulmans respectaient la loi d'Allah."
 sharif:1 "Chérif"
 desc_sharif:1 "Un chérif était un musulman se revendiquant être un descendant du prophète, habituellement par sa fille Fatima ou son fils Ali. Les chérifs tenaient une place spéciale dans l'islam, tirant leur autorité de cette parenté, faisant ainsi d'eux des mollahs et oulémas naturels. Quand une dynastie pouvait revendiquer cet héritage, cela donnait à ces souverains une autorité religieuse en plus d'une séculière."
 sheikh_ul_islam:1 "Cheikh al-Islam"
 desc_sheikh_ul_islam:1 "Le cheikh al-Islam était le plus puissant ouléma, un poste au gouvernement lui ayant été accordé par le sultan. Son rôle était de s'assurer que toutes les lois de l'État se conformaient à la charia, plaçant beaucoup de pouvoir entre ses mains."
 shrine_sufis:1 "Sanctuaire soufis"
 desc_shrine_sufis:1 "Cette province abrite un ordre de mystiques soufis extatiques dont le but est de se dévouer entièrement à Allah en priant, en se rendant en pèlerinage, en travaillant comme missionnaire et en faisant le djihad."
 strict_sharia:1 "Charia conservatrice"
 desc_strict_sharia:1 "Nos lois nationales sont la charia, la loi islamique telle que définit dans le Coran et la sunna. En plus du droit civil et du droit pénal, la charia dicte aussi les obligations religieuses et l'activité personnelle, donnant à de telles choses la force d'une loi dans notre pays."
 sufi_moderate:1 "Soutien des soufis"
 desc_sufi_moderate:1 "De nombreux soufis soutiennent ouvertement notre règne. Leur dévotion à Allah et leur enthousiasme pour le prosélytisme font d'eux des missionnaires efficaces et des guerriers de la foi."
 sufi_settlement:1 "Ribât soufi"
 desc_sufi_settlement:1 "Les ribâts étaient des forts aux frontières de l'islam dans lesquels les derviches soufis se réunissaient pour se dévouer à Allah et pour se battre dans le djihad. Avec le temps qui passait, ces lieux devenaient d'importantes étapes pour les marchands, des centres pour l'activité des missionnaires et des écoles pour les ordres soufis qui voulaient former de nouvelles générations de mystiques. Ils étaient souvent soutenus par des dons de riches marchands et princes."
 sufi_shrine:1 "Sanctuaire soufi"
 desc_sufi_shrine:1 "Les musulmans pieux faisaient souvent des pèlerinages vers les mausolées de soufis célèbres ou des califes."
 sufi_strong:1 "Soutien des soufis"
 desc_sufi_strong:1 "Presque tous les soufis soutiennent ouvertement notre règne. Leur dévotion à Allah et leur enthousiasme pour le prosélytisme font d'eux des missionnaires efficaces et des guerriers de la foi."
 sufi_weak:1 "Soutien des soufis"
 desc_sufi_weak:1 "Quelques soufis soutiennent ouvertement notre règne. Leur dévotion à Allah et leur enthousiasme pour le prosélytisme font d'eux des missionnaires efficaces et des guerriers de la foi."
 ulama_moderate:1 "Soutien des oulémas"
 desc_ulama_moderate:1 "De nombreux oulémas soutiennent ouvertement notre règne. Leur statut d'érudits et de juristes leur ont donné le pouvoir de décider des questions religieuses et légales, et ont accordé leur soutien de poids à des dirigeants médiévaux."
