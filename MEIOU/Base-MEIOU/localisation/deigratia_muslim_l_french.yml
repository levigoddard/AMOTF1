 dg_islam.091.t:1 "The Question of Boza"
 dg_islam.091.d:1 "The Qu'ran prohibits alcohol - or does it?"
 dg_islam.091.d_banned:1 "\nThat question is being raised by merchants, soldiers and dhimmi.  All of them are eager to restore the trade in Boza, a traditional drink made from fermented grain from which we get the word 'Booze'.  Mildly alcoholic, the drink was made by dhimmi who did not follow Shari'a law and then sold in a brisk trade, often to soldiers who enjoyed the refreshing drink as a way to pass the time.  Despite the ban, the drink continues to be sold in underground taverns and shops, sometimes laced with opium or distilled into a stronger alcohol."
 dg_islam.091.d_allowed:1 "\nThat question is being raised by the Ulema, who argue that the [Root.Monarch.GetTitle] is violating Shari'a law by allowing dhimmi to sell boza to Muslims.  Boza is a traditional drink similar to beer, made by shopkeepers and merchants who turned a profit selling the drink to travellers and soldiers.  However, the Qu'ran explicitly states that 'wine and gambling are an abhorrence'.  The Ulema demand the [Root.Monarch.GetTitle] do [Root.Monarch.GetHerHis] duty and ban the trade."
 dg_islam.091.a:1 "Crack down on taverns"
 dg_islam.091.b:1 "Allow the trade"
 dg_islam.092.t:1 "The [Root.Monarch.GetTitle]'s Drink"
 dg_islam.092.d:1 "The Qu'ran bans alcohol.  But unlike most verses which prohibit vices due to spiritual pollution, the Qu'ran suggests instead that alcohol arouses discord among people.  For that reason, many Muslim nobles argued that the prohibition was meant for the common people and did not apply to refined elites such as themselves.  To muddy the waters even further, some Sufi mystics embraced alcohol, using it in their religious practises!  Most however condemned alcohol, which made it awkward when the [Root.Monarch.GetTitle] appeared to tolerate it at court.  The Ulema have begun to openly criticise the court.  Some even whisper that the [Root.Monarch.GetTitle] is a drunkard!"
 dg_islam.092.a:1 "Interdisons l'alcool de [Root.Capital.GetCapitalName]."
 dg_islam.092.b:1 "Justifions la pratique auprès des oulémas."
 dg_islam.100.t:1 "Raid ghazi"
 dg_islam.100.d:1 "[ghazi_origins.Culture.GetName] Holy Warriors have launched a daring surprise attack against us!  These Ghazi warriors are largely independent adventurers temporarily united under local Beys to seek glory or death against the infidel.\n\nIf successful in seizing the province, they will swear fealty to neighbouring Sultans and gain fiefs and titles in return - and if they lose, they die in the name of [ghazi_origins.Religion.GetName] Islam and so are assured a martyr's welcome in paradise.  It is a win-win situation for them, and the reason they travel so far from home to attack us."
 dg_islam.100.a:1 "Curse these opportunists!"
 dg_islam.100.muslim:1 "\nIls déclarent que notre [Root.Monarch.GetTitle] est tombé dans la décadence et cherchent à le détrôner."
 dg_islam.100.rebels:1 "\nGhazi rebels attack with surprise and often target weaker countries, making them fierce opponents.  But they can be beaten!  They only attack provinces neighboring a Muslim province owned by an independent Muslim state, and they will not attack the same country twice in one year.  They prefer to attack provinces without forts or armies, and will not defect as long as the province is under siege and you do not surrender.  Knowing that, you can maintain an army nearby to fend off raids like this in the future."
 dg_islam.101.t:1 "Loss of [Root.GetName]"
 dg_islam.101.d:1 "With its [Root.Culture.GetName] garrisons taken by surprise, we were unable to prevent Ghazi warriors from seizing local fortifications and towns.  They have now taken [Root.Capital.GetName] and fortified it against us.  Already they have sworn fealty to a nearby ruler, promising to hand over the seized province in return for legitimacy."
 dg_islam.101.a:1 "Let them have it...for now"
 dg_islam.101.b:1 "Threaten to start a war if anyone intervenes"
 dg_islam.101.normal:1 "\nThis leaves us with a difficult choice: accept their de facto control over the province or fight both the Ghazi and their new patron?"
 dg_islam.102.t:1 "The Bey of [From.GetName]"
 dg_islam.102.d:1 "Ghazi Warriors have seized control of [From.GetName] from the [From.Owner.GetAdjective] [From.Owner.Monarch.GetTitle] in a daring raid.  Now they turn to the [Root.Monarch.GetTitle] and offer to pledge fealty to [Root.Monarch.GetHerHim] in return for recognition of their brave deeds by granting them titles to the land they have seized."
 dg_islam.102.a:1 "Grant them titles and fiefs"
 dg_islam.102.b:1 "We do not negotiate with bandits"
 dg_islam.103.t:1 "The Bey and the [From.Owner.Monarch.GetTitle]"
 dg_islam.103.d:1 "Ghazi Warriors have seized control of [From.GetName] from the [From.Owner.GetAdjective] [From.Owner.Monarch.GetTitle] in a daring raid.  Now they turn to the [Root.Monarch.GetTitle] and offer to pledge fealty to [Root.Monarch.GetHerHim] in return for recognition of their brave deeds by granting them titles to the land they have seized.\n\nHowever, the [From.Owner.Monarch.GetTitle] of [From.Owner.GetName] has made it clear that [From.Owner.Monarch.GetSheHe] is willing to go to war over [From.GetName] should we attempt to intervene."
 dg_islam.103.a:1 "Acknowledge the Ghazi Bey as the new owner"
 dg_islam.103.b:1 "Acknowledge the [From.Owner.Monarch.GetTitle]'s prior claims"
 dg_islam.104.t:1 "War over [Root.GetName]"
 dg_islam.104.d:1 "The [From.Monarch.GetTitle] of [From.GetName] has claimed [Root.GetName] for [From.GetName] in contravention of our explicit instructions.  Now, as we pledged, we must go to war over the province!"
 dg_islam.104.a:1 "To arms!"
 dg_islam.104.b:1 "A war is not in our best interests after all"
 dg_islam.105.t:1 "Ghazi Failure"
 dg_islam.105.d:1 "The Ghazi were fanatics, but not always disciplined warriors.  They relied on surprise to win battles against their enemies, and were unprepared for the rigours of prolonged warfare.  When a raid failed to win a decisive victory or when they were abandoned by the very Sultan they sought to swear fealty to, they could melt away in search of a more promising target elsewhere."
 dg_islam.105.a:1 "At last we are rid of them"
 dg_islam.111.t:1 "Destruction of the Kaaba"
 dg_islam.111.d:1 "The birthplace of Islam is Mecca, and the holiest site in Mecca is the black stone structure known as the Kaaba.  Now it lays within our reach, awaiting our judgement upon it.  Should we destroy it?  No longer would pilgrims be able to make the Hajj.  It would show that even in the heart of Islam, the [Root.Religion.GetName] faith is stronger.\n\nIt has been tried before - but if we could make it stick, it would have an impact around the world!  Yet it would also make us many enemies..."
 dg_islam.111.revolt:1 "Our provinces with Muslim populations, especially Arab ones, will gain +10 unrest from this action"
 dg_islam.111.cornerstone:1 "Bring the cornerstone back to [Root.Capital.GetCapitalName]"
 dg_islam.111.cornerstone_explained:1 "The Muslims may try to ransom it back from us"
 dg_islam.111.destroy:1 "Reduce the whole structure to rubble with our cannons"
 dg_islam.111.destroy_explained:1 "The Muslims may try to repair or rebuild the structure, if they control it.  If they cannot rebuild, it is sure to shake them up"
 dg_islam.111.total:1 "Order its complete destruction, down to the smallest stone"
 dg_islam.111.total_explained:1 "They will need to recover the cornerstone and rebuild the structure to restore it\n\nThis will have a profound impact on Islam"
 dg_islam.111.no:1 "Back down from this drastic step"
 dg_islam.112.d:1 "It is a sign of the End Times for Muslims.  The Kaaba, the holiest site in all Islam, has been destroyed by [From.GetAdjective] soldiers."
 dg_islam.112.d_cornerstone:1 "\nAfter sacking the shrine, they took the Black Stone cornerstone placed by Muhammad (peace be upon him) back to [From.Capital.GetCapitalName], much as the Qarmatians did hundreds of years ago.  It must be reclaimed or ransomed before Muslim clerics can reconsecrate the Kaaba and begin the Hajj again."
 dg_islam.112.d_destroy:1 "\nThey unleashed the full power of their cannons on the shrine, reducing it to rubble, much as it was during the Ummayad civil war.  It must be rebuilt before Muslims can begin the Hajj again."
 dg_islam.112.d_total:1 "\nNot only did they reduce the shrine to rubble, they also carted away the cornerstone placed by Muhammad himself (peace be upon him).  In order to restore it, Muslim nations will need not only to rebuild it, but also to replace the cornerstone, which is now held in [From.Capital.GetCapitalName]."
 dg_islam.112.d_2:1 "\nWith the Kaaba in ruins, Muslims everywhere are unable to fulfil the fifth pillar of Islam - the Hajj pilgrimage that all adult Muslims are expected to do once in their lifetimes.  Even worse, it is a daily humiliation since all Muslims pray towards it five times a day, now knowing that the House of Allah is in ruins.\n"
 dg_islam.112.pray:1 "Pray for understanding of this terrible act"
 dg_islam.112.ransom:1 "Offer to pay a ransom for the cornerstone's return"
 dg_islam.112.ransom_explained:1 "If they refuse, we will have the money returned and also gain a casus belli against them"
 dg_islam.112.vow:1 "Vow to destroy the nation that carried out this crime"
 dg_islam.112.other:1 "A sign of Muslim weakness"
 dg_islam.113.t:1 "Ransoming the Cornerstone"
 dg_islam.113.d:1 "A delegation of Muslims have arrived in [Root.Capital.GetCapitalName], bearing gifts for the [Root.Monarch.GetTitle] and offering to pay a king's ransom if the Black Stone cornerstone of the Kaaba is returned to them - and warning us of Allah's punishment should [Root.Monarch.GetSheHe] refuse."
 dg_islam.113.accept:1 "Agree to return it"
 dg_islam.113.refuse:1 "Laugh in their faces"
 dg_islam.114.t:1 "Cornerstone Returned"
 dg_islam.114.d:1 "The Black Stone cornerstone has been returned to Mecca, where it was placed in the Kaaba with reverence by religious leaders.  The cornerstone has a special place in Islam, not only because it is a critical part of the shrine, but also because it was placed there by the Prophet in one of his first acts.  It marks the beginning and ending point of the ritual circumambulation performed during pilgrimages and traditions related to the Prophet recommend touching or kissing it if possible."
 dg_islam.114.ransomed:1 "\nOur people remember the [Root.Monarch.GetTitle]'s part in raising funds for the ransom, and venerate [Root.Monarch.GetHerHim] for it."
 dg_islam.114.rescued:1 "\nAll Muslims owe thanks to the mighty [From.GetAdjective] nation whose brave soldiers returned it from the hands of the infidels."
 dg_islam.114.replica:1 "\nUnable to restore the original, the Sharif of Mecca prayed for a solution.  In a dream, he was ordered to wander the desert, whereupon he discovered a black rock which he brought back and consecrated in its place.  However, not all Muslims believe the story - and even those who do acknowledge that the stone is not as good as the original."
 dg_islam.114.done:1 "The Kaaba is restored!"
 dg_islam.114.notyet:1 "Now it only needs to be repaired by its owner"
 dg_islam.115.t:1 "Adding insult to injury"
 dg_islam.115.d:1 "The [From.GetAdjective] dogs who stole the black stone cornerstone of the Kaaba have refused to return it, even after being promised a king's ransom.  Truly, they shall pay for their sacrilege on the Day of Judgement!  But a pious Muslim would seek to make them pay in this life as well, to serve as an example for others.  And, if we can occupy [From.Capital.GetName], we could bring back the cornerstone to Mecca..."
 dg_islam.117.t:1 "Recovery of the Cornerstone"
 dg_islam.117.d:1 "[Root.GetAdjective] troops sacking the city of [From.GetCapitalName] have discovered the location of the Black Stone Cornerstone that was stolen from the Kaaba!  We are already in the process of returning it to the Sharif of Mecca."
 dg_islam.117.a:1 "Allah be praised"
 dg_islam.118.t:1 "The End of Days"
 dg_islam.118.d:1 "The destruction of the Kaaba was a shock to Muslims across the world - but not because it meant Allah had abandoned them, as their enemies would say.  Every Muslim who could read knew that the Kaaba was destined to be destroyed, for it was written in the Quran that it would be destroyed by an Abyssinian as one of the last signs before the Day of Resurrection.  Already Mullahs have begun preaching that the end of the world is nigh!\n\nThere is a problem with this statement, however: it means that the other signs must have already happened - including that the souls of the faithful will be taken up into Paradise, leaving only the corrupt and impure on Earth.  What, then, does that say about us?"
 dg_islam.118.embrace:1 "We must repent our sins and seek forgiveness"
 dg_islam.118.reject:1 "Perhaps we do not truly understand this hadith"
 dg_islam.118.wahhabi:1 "We must bring Islam back to its Arab roots"
 dg_islam.119.t:1 "Fundamentalist Islam"
 dg_islam.119.d:1 "The destruction of the Kaaba was a shock to Muslims across the world - but not because it meant Allah had abandoned them, as their enemies would say.  Every Muslim who could read knew that the Kaaba was destined to be destroyed, for it was written in the Quran that it would be destroyed by an Abyssinian as one of the last signs before the Day of Resurrection.  Already Mullahs have begun preaching that the end of the world is nigh!\n\nThere is a problem with this statement, however: it means that the other signs must have already happened - including that the souls of the faithful will be taken up into Paradise, leaving only the corrupt and impure on Earth.  Muslims worldwide are becoming more fundamentalist in an effort to purge themselves of the corruption that allowed this to happen."
 dg_islam.119.birth:1 "\nThis has led to the birth of a new sect of Islam, known as Wahhabiism."
 dg_islam.119.strength:1 "\nThis has led Wahhabiism to make many converts among the Muslims of the Arabian peninsula."
 dg_islam.119.a:1 "A trend we should not ignore"
 
 dg_sunni.001.t:1 "Une école favorisée"
 dg_sunni.001.d:1 "Le hajj a commencé ! Tous les douze mois lunaires, des pèlerins venus des quatre coins du monde islamique se rassemblent à la Mecque pour une des plus grandes fêtes sur Terre."
 dg_sunni.001.a:1 "Le hajj a commencé"
 dg_sunni.003.t:1 "Le hajj"
 dg_sunni.003.d:1 "Les mollahs de la foi $COUNTRY_RELIGION$ commencent à se demander pourquoi notre [Root.Monarch.GetTitle] n'a jamais fait le hajj. C'est, après tout, un devoir pour chaque adulte musulman de faire un pèlerinage dans les villes saintes de La Mecque et Médine une fois dans leur vie s'il en est capable. Les oulémas sont connus pour faire des exceptions lorsqu'il s'agit de dirigeants faisant le Jihad, mais notre [Root.Country.GetName] est en paix. Est-ce une année propice pour nous y rendre ? \n\nIl n'était pas rare pour un souverain musulman de voyager longtemps avec une escorte complète pour se rendre à La Mecque pour le hajj. Le faire était coûteux et dangereux, puisque cela durait des mois voire des années, mais cet acte de grande piété octroyait le soutien des oulémas."
 dg_sunni.003.a:1 "Faisons le vœu d'accomplir un jour le hajj."
 dg_sunni.003.b:1 "Faisons un pèlerinage à la Mecque."
 dg_sunni.003.c:1 "C'est bien trop loin."
 dg_sunni.003.e:1 "Faisons un pèlerinage local plutôt."
 dg_sunni.003.f:1 "Envoyons un représentant à ma place."
 dg_sunni.004.t:1 "Mouvement de panique au hajj"
 dg_sunni.004.d:1 "Le hajj de cette année a été gâché par la mort de dizaines de pèlerins durant le rituel de la lapidation de Satan (un lancer de pierre), piétinés par la foule en mouvement. Les pèlerins ramènent avec eux des nouvelles de ce désastre."
 dg_sunni.004.a:1 "Pleurons cet incident tragique."
 dg_sunni.004.b:1 "Les pèlerins étaient indignes des faveurs divines."
 dg_sunni.005.t:1 "La maladie frappe La Mecque"
 dg_sunni.005.d:1 "De nombreux voyageurs venant de tout le monde connu font le hajj et La Mecque est pleine à craquer. Il n'est donc pas suprenant que certains apportent des maladies. Le choléra notamment était particulièrement craint d'autant plus que les pèlerins pouvaient le ramener avec eux dans leur pays. Sans oublier que cela ternit l'image du hajj."
 dg_sunni.005.a:1 "Mettre en quarantaine les voyageurs rentrant chez eux."
 dg_sunni.005.b:1 "N'en faisons pas une histoire."
 dg_sunni.006.t:1 "Raid bédouin"
 dg_sunni.006.d:1 "Bien qu'ils furent parmi les premiers convertis à l'islam, les Bédouins ont continué à dépouiller les voyageurs traversant le désert d'Arabie. Cela inclue même les pèlerins séjournant pour le hajj ! Les pilleurs nomades ont été particulièrement féroces cette année en dévalisant et même en tuant des centaines de pèlerins. Le chérif de La Mecque demande à ce que nous intervenions afin d'empêcher ces attaques, tout en nous rappelant que La Mecque mérite une protection particulière de la part d'un [Root.Monarch.GetTitle] musulman."
 dg_sunni.006.a:1 "Envoyons une armée punir les Bédouins."
 dg_sunni.006.b:1 "Promettons de fournir une protection à l'avenir."
 dg_sunni.007.t:1 "Flood damages the Kaaba"
 dg_sunni.007.d:1 "The land around Mecca is arid and flat, which makes flash floods a danger when thunderstorms wash in from the Red Sea.  Usually these floods are localized, but occasionally they lead to death and destruction.  Now it has left the Kaaba - the black stone shrine towards which all Muslims pray - dangerously damaged.\n\nThis is an ill omen, but not unprecedented.  After all, the Hadith tell how Muhammad (peace be upon him) solved a dispute and laid the cornerstone in the Kaaba after it was damaged by flooding in 600 CE.  This terrible accident now gives the [Root.Monarch.GetTitle] the chance to follow in his footsteps."
 dg_sunni.007.a:1 "May Allah be merciful!"
 
 dg_sunni.011.t:1 "Écoles de la loi islamique"
 dg_sunni.011.d:1 "Après la mort du Prophète (que la paix soit avec lui), les responsables religieux étaient en désaccord sur la façon d'interpréter le texte sacré et si de nouvelles jurisprudences pouvaient remplacer celles du Coran. Quatre écoles rivales de pensée, ou madhab, ont émergé dans l'islam sunnite pour répondre à ces questions. Formés dans une de ces écoles, les érudits religieux, les oulémas, avaient le rôle de juges, médiateurs et conseillers, dans un vif contraste avec le spiritisme émotionnel et personnel des soufis.\n\nDe par la nature décentralisée de l'islam, les souverains avaient une certaine autorité sur les oulémas en étant capable de favoriser une école plutôt qu'une autre, mais les oulémas avait l'autorité de décider si les actes du souverain étaient justes, ainsi un souverain prudent les traitait avec respect. L'école hanafite est la plus ancienne, enseigne une approche libérale des lois, met l'accent sur la raison humaine et domine l'Asie centrale et l'Anatolie. L'école hanbalite est plus conservatrice, préférant éviter de mettre en place des jurisprudences et s'appuie plutôt sur le texte sacré dès que possible. Elle domine la péninsule arabe, et spécialement chez les musulmans plus traditionalistes. L'école malikite est unique en ce qu'elle considère le peuple de Médine comme une sunna vivante dont les opinions et les approbations décident des lois pour les musulmans. Elle est populaire parmi les musulmans africains. Et enfin, l'école chaféite suit une approche légaliste qui tire les lois de la stricte application des principes juridiques."
 dg_sunni.011.a:1 "Favorisons l'école hanbalite."
 dg_sunni.011.b:1 "Favorisons l'école hanafite."
 dg_sunni.011.c:1 "Favorisons l'école malikite."
 dg_sunni.011.e:1 "Favorisons l'école chaféite."
 dg_sunni.011.f:1 "Soutenons les soufis contre les oulémas."
 dg_sunni.012.t:1 "Juristes hanbalites"
 dg_sunni.012.d:1 "Après la mort du Prophète (que la paix soit avec lui), les responsables religieux étaient en désaccord sur la façon d'interpréter le texte sacré et si de nouvelles jurisprudences pouvaient remplacer celles du Coran. Quatre écoles rivales de pensée, ou madhab, ont émergé dans l'islam sunnite pour répondre à ces questions. Formés dans une de ces écoles, les érudits religieux, les oulémas, avaient le rôle de juges, médiateurs et conseillers, dans un vif contraste avec le spiritisme émotionnel et personnel des soufis.\n\nDe par la nature décentralisée de l'islam, les souverains avaient seulement un contrôle limité sur les oulémas comme la capacité d'accorder des postes gouvernementaux ou de fournir des sinécures aux juristes, par exemple et sans causer de scandale. Cependant, les souverains étaient connus pour remplacer les écoles locales par des juristes nationaux, créant un double système judiciaire : un pour les officiels du gouvernement et les élites, et un autre pour le peuple qui suivait une école rivale. En $PROVINCENAME$, l'école hanbalite est dominante. Elle a une vision conservatrice, préférant éviter de mettre en place des jurisprudences. A la place, elle s'appuie sur le texte sacré dès que possible pour prendre une décision dans les affaires. Elle domine la péninsule arabe, et spécialement chez les musulmans plus traditionalistes."
 dg_sunni.012.a:1 "Autorisons l'utilisation locale de ces tribunaux."
 dg_sunni.012.b:1 "Supplantons-les par des juristes de $CAPITAL_CITY$."
 dg_sunni.013.t:1 "Juristes hanafites"
 dg_sunni.013.d:1 "Après la mort du Prophète (que la paix soit avec lui), les responsables religieux étaient en désaccord sur la façon d'interpréter le texte sacré et si de nouvelles jurisprudences pouvaient remplacer celles du Coran. Quatre écoles rivales de pensée, ou madhab, ont émergé dans l'islam sunnite pour répondre à ces questions. Formés dans une de ces écoles, les érudits religieux, les oulémas, avaient le rôle de juges, médiateurs et conseillers, dans un vif contraste avec le spiritisme émotionnel et personnel des soufis.\n\nDe par la nature décentralisée de l'islam, les souverains avaient seulement un contrôle limité sur les oulémas comme la capacité d'accorder des postes gouvernementaux ou de fournir des sinécures aux juristes, par exemple et sans causer de scandale. Cependant, les souverains étaient connus pour remplacer les écoles locales par des juristes nationaux, créant un double système judiciaire : un pour les officiels du gouvernement et les élites, et un autre pour le peuple qui suivait une école rivale. En $PROVINCENAME$, l'école hanafite est dominante. C'est la plus ancienne école sunnite, elle enseigne une approche libérale de la loi qui prend en compte la raison humaine. Les hanafites dominent l'Asie central, l'Inde et l'Anatolie."
 dg_sunni.014.t:1 "Juristes malikites"
 dg_sunni.014.d:1 "Après la mort du Prophète (que la paix soit avec lui), les responsables religieux étaient en désaccord sur la façon d'interpréter le texte sacré et si de nouvelles jurisprudences pouvaient remplacer celles du Coran. Quatre écoles rivales de pensée, ou madhab, ont émergé dans l'islam sunnite pour répondre à ces questions. Formés dans une de ces écoles, les érudits religieux, les oulémas, avaient le rôle de juges, médiateurs et conseillers, dans un vif contraste avec le spiritisme émotionnel et personnel des soufis.\n\nDe par la nature décentralisée de l'islam, les souverains avaient seulement un contrôle limité sur les oulémas comme la capacité d'accorder des postes gouvernementaux ou de fournir des sinécures aux juristes, par exemple et sans causer de scandale. Cependant, les souverains étaient connus pour remplacer les écoles locales par des juristes nationaux, créant un double système judiciaire : un pour les officiels du gouvernement et les élites, et un autre pour le peuple qui suivait une école rivale. En $PROVINCENAME$, l'école malikite est dominante. Elle considère le peuple de Médine comme une sunna vivante dont les opinions et les approbations décident des lois pour les musulmans. Elle est populaire parmi les musulmans nord et ouest africains."
 dg_sunni.015.t:1 "Juristes chaféites"
 dg_sunni.015.d:1 "Après la mort du Prophète (que la paix soit avec lui), les responsables religieux étaient en désaccord sur la façon d'interpréter le texte sacré et si de nouvelles jurisprudences pouvaient remplacer celles du Coran. Quatre écoles rivales de pensée, ou madhab, ont émergé dans l'islam sunnite pour répondre à ces questions. Formés dans une de ces écoles, les érudits religieux, les oulémas, avaient le rôle de juges, médiateurs et conseillers, dans un vif contraste avec le spiritisme émotionnel et personnel des soufis.\n\nDe par la nature décentralisée de l'islam, les souverains avaient seulement un contrôle limité sur les oulémas comme la capacité d'accorder des postes gouvernementaux ou de fournir des sinécures aux juristes, par exemple et sans causer de scandale. Cependant, les souverains étaient connus pour remplacer les écoles locales par des juristes nationaux, créant un double système judiciaire : un pour les officiels du gouvernement et les élites, et un autre pour le peuple qui suivait une école rivale. En $PROVINCENAME$, l'école chaféite est dominante. Elle suit une approche légaliste qui tire les lois de la stricte application des principes juridiques. Ces juristes sont habituels en Afrique de l'Est et l'Indonésie."
 dg_sunni.016.t:1 "Accusations d'apostasie"
 dg_sunni.016.d:1 "Un groupe de musulmans dans notre pays a commencé à attiser une attention hostile à leur encontre. Leurs pratiques et croyances inhabituelles mènent des oulémas à les déclarer comme apostats ! Cela signifie que leurs vies, leurs biens et même leurs âmes sont perdus, du moins en théorie.\n\nL'islam sunnite était si répandue en partie parce qu'elle tolérait une large diversité d'opinions et croyances. Il y avait cependant des limites. En effet, quand une croyance était trop radicale, telle que l'islam chiite ou druze, elle était considérée comme 'mulhid', déviante. Même alors elle pouvait être tolérée tant qu'elle n'engageait pas à des activités séditieuses. De par la nature décentralisée de l'islam sunnite, il y avait toujours la possibilité de trouver un ouléma qui soutenait qu'un tel était un pécheur plutôt qu'un apostate. Spécialement pour les administratifs de haut rang, accusés d'apostasie pouvaient toujours être ignorés."
 dg_sunni.016.a:1 "Ce sont des pécheurs mais ils restent des musulmans."
 dg_sunni.016.b:1 "Éradiquons les incrédules."
 dg_shiite.003.t:1 "Un site de pèlerinage tombe en ruine"
 dg_shiite.003.d:1 "Le chiisme vénérait les douze imams et leurs descendants. Lorsque l'un d'eux vivait une vie sainte digne d'être honorée, sa tombe pouvait devenir un lieu de pèlerinage. Cependant, certains de ces 'Imamzadeh' pouvaient être très mal situés et être petit à petit abandonnés.  Nous avons découvert un tel site en $PROVINCENAME$, et il pourrait redevenir un lieu de pèlerinage magnifique avec l'aide de l'État."
 dg_shiite.003.a:1 "Rénovons le site."
 dg_shiite.003.b:1 "Nous avons des choses plus importantes à régler."
 dg_shiite.004.t:1 "La doctrine de la taqiya"
 dg_shiite.004.d:1 "Contrairement à la plupart des autres religions, certaines écoles de pensée dans le chiisme permettaient à leurs fidèles de renier leur foi et de commettre des blasphèmes lorsqu'ils étaient cruellement persécutés, ce qui n'était pas rare dans l'ensemble du monde musulman. Nos sujets chiites en $PROVINCENAME$ se convertissent au $COUNTRY_RELIGION$, en apparence en tout cas."
 dg_shiite.004.a:1 "Traquons ces faux croyants."
 dg_shiite.004.b:1 "Une fiction qui nous convient."
 dg_shiite.011.t:1 "Écoles de la loi islamique"
 dg_shiite.011.d:1 "Après la mort du Prophète (que la paix soit avec lui), les responsables religieux étaient en désaccord sur la façon d'interpréter le texte sacré et si de nouveaux décrets (fatwa) pouvaient remplacer l'ancienne tradition orale (hadith) quand on rend une décision judiciaire. Deux écoles rivales de pensées, les madhabs, ont émergé dans l'islam chiite pour fournir des réponses à ces questions. Formés dans une de ces écoles, les érudits religieux, les oulémas, avaient le rôle de juges, médiateurs et conseillers, dans un vif contraste avec le spiritisme émotionnel et personnel des soufis.\n\nDe par la nature décentralisée de l'islam, les souverains avaient une certaine autorité sur les oulémas en étant capable de favoriser une école plutôt qu'une autre, mais les oulémas avait l'autorité de décider si les actes du souverain étaient justes, ainsi un souverain prudent les traitait avec respect. L'école libérale usulite favorisait les jugements rendus par les autorités religieuses sans nécessairement avoir recours au texte sacré, ce qui quelques fois entraînait de l'hérésie. L'école usulite dominait le monde arabe. Au contraire, l'école fondamentaliste akhbarite pensait que des siècles de décrets religieux ont complexifié et altéré les lois énoncées par le Prophète et donc utilise uniquement le texte sacré et la tradition orale pour interpréter la loi telle qu'elle était énoncée par Mahomet (que la paix soit avec lui). Elle domine la pensée chiite dans les États non arabes. Parmi les chiites zaydis du Yémen, l'école sunnite hanafite était dominante. Les hanafites enseignaient une approche libérale de la loi qui se focalisait sur la raison humaine."
 dg_shiite.011.a:1 "Favorisons l'école usulite."
 dg_shiite.011.b:1 "Favorisons l'école akhbarite."
 dg_shiite.011.c:1 "Favorisons l'école hanafite."
 dg_shiite.011.e:1 "Soutenons les soufis contre les oulémas."
 dg_shiite.012.t:1 "Juristes usulites"
 dg_shiite.012.d:1 "Après la mort du Prophète (que la paix soit avec lui), les responsables religieux étaient en désaccord sur la façon d'interpréter le texte sacré et si de nouveaux décrets (fatwa) pouvaient remplacer l'ancienne tradition orale (hadith) quand on rend une décision judiciaire. Deux écoles rivales de pensées, les madhabs, ont émergé dans l'islam chiite pour fournir des réponses à ces questions. Formés dans une de ces écoles, les érudits religieux, les oulémas, avaient le rôle de juges, médiateurs et conseillers, dans un vif contraste avec le spiritisme émotionnel et personnel des soufis.\n\nDe par la nature décentralisée de l'islam, les souverains avaient seulement un contrôle limité sur les oulémas comme la capacité d'accorder des postes gouvernementaux ou de fournir des sinécures aux juristes, par exemple et sans causer de scandale. Cependant, les souverains étaient connus pour remplacer les écoles locales par des juristes nationaux, créant un double système judiciaire : un pour les officiels du gouvernement et les élites, et un autre pour le peuple qui suivait une école rivale. En $PROVINCENAME$, l'école usulite est dominante. Elle favorisait les jugements rendus par les autorités religieuses sans nécessairement avoir recours au texte sacré, ce qui quelques fois entraînait de l'hérésie. elle domine la pensée chiite dans le monde arabe."
 dg_shiite.012.a:1 "Autorisons l'utilisation locale de ces tribunaux."
 dg_shiite.012.b:1 "Supplantons-les avec des juristes de $CAPITAL_CITY$"
 dg_shiite.013.t:1 "Juristes akhbarites"
 dg_shiite.013.d:1 "Après la mort du Prophète (que la paix soit avec lui), les responsables religieux étaient en désaccord sur la façon d'interpréter le texte sacré et si de nouveaux décrets (fatwa) pouvaient remplacer l'ancienne tradition orale (hadith) quand on rend une décision judiciaire. Deux écoles rivales de pensées, les madhabs, ont émergé dans l'islam chiite pour fournir des réponses à ces questions. Formés dans une de ces écoles, les érudits religieux, les oulémas, avaient le rôle de juges, médiateurs et conseillers, dans un vif contraste avec le spiritisme émotionnel et personnel des soufis.\n\nDe par la nature décentralisée de l'islam, les souverains avaient seulement un contrôle limité sur les oulémas comme la capacité d'accorder des postes gouvernementaux ou de fournir des sinécures aux juristes, par exemple et sans causer de scandale. Cependant, les souverains étaient connus pour remplacer les écoles locales par des juristes nationaux, créant un double système judiciaire : un pour les officiels du gouvernement et les élites, et un autre pour le peuple qui suivait une école rivale. En $PROVINCENAME$, l'école akhbarite est dominante. C'est une école fondamentaliste qui pensait que des siècles de décrets religieux ont complexifié et altéré les lois données par le Prophète et donc utilise uniquement le texte sacré et la tradition orale pour interpréter la loi telle qu'elle était énoncée par Mahomet (que la paix soit avec lui). Elle domine la pensée chiite dans les États non arabes."
 dg_shiite.014.t:1 "Révolutionnaires soufis"
 dg_shiite.014.d:1 "Les ordres soufis étaient liés aux différentes sectes de l'Islam, et par conséquent, étaient les mieux positionnés pour amener les sunnites ordinaires vers le chiisme. Lorsqu'un ordre soufi ambitieux ou révolutionnaire pouvait convertir des gens à la vraie foi ou amener de nouvelles terres sous autorité $PRIMARY_CULTURE$, cela pouvait énormément renforcer l'État. Cependant, comme dans toute révolution, cela laisse notre $MONARCHTITLE$ avec la question de quoi faire avec les révolutionnaires. Les derviches soufis étaient d'excellents guerriers de Dieu, mais n'avaient pas la discipline pour obéir à des ordres. Le dirigeant qui s'appuyait sur eux pour obtenir le trône pouvait se le voir retiré par eux plus tard."
 dg_shiite.014.a:1 "Plaçons-les à des postes d'autorité."
 dg_shiite.014.b:1 "Récompensons-les pour leur aide."
 dg_shiite.014.c:1 "Débarassons-nous de cette gêne."
 dg_shiite.020.t:1 "Report regarding Safaviyya Radicals"
 dg_shiite.020.d:1 "Recent intelligence indicates that the sheikh of the Safaviyya Sufi order could be in the process of stirring up trouble in our lands. It is expected that in as little as on year, three on the outside, we could be facing an open revolt."
 dg_shiite.020.a:1 "Doesn't sound good"
 dg_shiite.021.t:1 "Ordre radical safavieh"
 dg_shiite.021.d:1 "The sheikh of the Safaviyya sufi order is beginning to stir up trouble in our lands.  No longer content with being a spiritual leader alone, he seeks material power as well - and has reorganized the order into a band of fighting men.  The leaders of nearby towns have called upon us to do something about this threat to order."
 dg_shiite.021.a:1 "Condamnons le cheikh à l'exil."
 dg_shiite.021.b:1 "Envoyons nos troupes écraser les soufis."
 dg_shiite.021.c:1 "Invitons le cheikh à notre Cour pour nous conseiller."
 dg_shiite.022.t:1 "Le chef d'une secte cherche un refuge"
 dg_shiite.022.d:1 "Le cheikh d'un ordre soufi connu comme le Safavieh est venu à $CAPITAL_CITY$ avec un groupe de fidèles, ayant été chassé de son pays natal.Même s'il n'a sans doute pas été expulsé par hasard, l'ordre est populaire, avec des ramifications dans toute la région, et son chef devrait apporter du prestige à notre Cour.  Par ailleurs, nous pourrions nous saisir de l'occasion pour le retourner contre nos rivaux..."
 dg_shiite.022.a:1 "Invitons-le à la Cour."
 dg_shiite.022.b:1 "Donnons-lui notre soutien pour sa revanche."
 dg_shiite.022.c:1 "Qu'il parte."
 dg_shiite.023.t:1 "Incursion safavide en $COUNTRY$"
 dg_shiite.023.d:1 "Un ordre soufi radical appelé Safavieh fait une incursion audacieuse sur notre territoire, pillant et détruisant tout ce qu'ils déclarent hérétique. Ce qui est pire, c'est que vue d'où ils sont venus, il ne peuvent être venus qu'avec l'accord tacite de notre voisin, $FROMCOUNTRY$."
 dg_shiite.023.a:1 "Renvoyons leurs têtes comme un message."
 dg_shiite.024.t:1 "La question de l'ordre safavieh"
 dg_shiite.024.d:1 "Notre $MONARCHTITLE$ jouit du soutien du Safavieh, un ordre soufi radical populaire. L'ordre a un grand nombre de fidèles fanatiques, incluant des groupes de militants turcs appelés les Qizilbash. Ils sont plus qu'enclins à utiliser leur force contre ceux qu'ils croient être tombé dans le péché - même de fidèles musulmans. Nous pouvons retourner cette situation à notre avantage en les envoyant contre nos ennemis. Cependant, est-il prudent d'autoriser une armée privée à $CAPITAL_CITY$ ?"
 dg_shiite.024.a:1 "Encourageons-les à faire des incursions chez nos rivaux."
 dg_shiite.024.b:1 "Entrons dans la famille régnante par mariage pour s'assurer leur loyauté."
 dg_shiite.024.c:1 "Tranchons-les tous."
 dg_shiite.025.t:1 "La dynastie safavide"
 dg_shiite.025.d:1 "Il y a le chaos dans les rues de $CAPITAL_CITY$ ! Notre $MONARCHTITLE$ $MONARCH$ a été assassiné - et les coupables ne sont autre que la secte safavieh à laquelle $RULER_S_PRONOUN$ avait accordé un refuge de premier ordre ! A présent qu'ils s'appellent eux-mêmes les Safavides, leur chef affirme être le chah légitime de Perse.\n\nLes traîtres sont inombrables, et l'armée se réorganise sous les ordres d'un parent de notre $MONARCHTITLE$ - mais ils tiennent le palais, et leur soutien parmi la population est considérable. La lutte pour notre $COUNTRY$ pourrait ne pas suivre le chemin que nous espérions."
 dg_shiite.025.a:1 "Régnons en tant que Perse safavide"
 dg_shiite.025.b:1 "Écrasons les Safavides une fois pour toutes."
 dg_shiite.026.t:1 "La revanche des Safavides"
 dg_shiite.026.d:1 "Les Safavieh étaient presque finis. Leur chef tué, leurs troupes en désordre, seul une poignée a réussie à fuir. Dans ce group se trouvait un enfant, le fils du cheikh de la secte. De loyaux serviteurs ont poussé l'ont poussé à prendre le rôle de son père. Il est devenu fort, un jeune homme courageux avec un beau visage et à l'esprit vif, dont les mots commandent. Des groupes de Qizilbash l'ont reconnu comme l'héritier et lui ont juré loyauté, pensant qu'il a été envoyé par Allah. A présent, il retourne sur les terres où son père a été tué afin de le venger."
 dg_shiite.026.a:1 "Nous devons tuer ou être tués."
 dg_shiite.027.t:1 "L'empire safavide"
 dg_shiite.027.d:1 "Les Safavides et leurs disciples qizilbashs ont remporté la victoire sur leurs ennemis. Ils ont remplacé le régime existant par un État perse chiite et se disent être le nouvel empire perse. Avec les Turcs qizilbashs qui font des incursions dans la région, cette déclaration pourrait ne pas être de la vantardise sans fondement."
 dg_shiite.027.a:1 "Établissons un grand empire."
 dg_shiite.027.b:1 "Établissons une terre sainte."
 dg_shiite.029.t:1 "Le sunnisme en [Root.Country.GetName]"
 dg_shiite.029.d:1 "Puisque nous sommes devenus le défenseur de la religion chiite, nous devons décider ce que nous faisons des sunnites vivant dans notre pays. Bien qu'elles eurent un temps de violence, les deux religions ont cohabité sans problème pendent des siècles avec des sunnites au pouvoir. Maintenant que l'islam chiite est aux commandes, des tensions émergent. Nos responsables religieux nous poussent à prendre des décisions et à forcer les sunnites à se convertir à la nouvelle religion d'État. Des voix plus modérées s'élèvent pour que nous essayons de définir le chiisme non comme rival du sunnisme, mais comme une cinquième école de jurisprudence à l'intérieur du sunnisme, en espérant que les sunnites seront d'accord avec cette fiction."
 dg_shiite.029.a:1 "Fermons les mosquées et exécutons leurs dirigeants."
 dg_shiite.029.b:1 "Le chiisme sera une école sunnite de jurisprudence."
 dg_shiite.030.t:1 "Exode chiite"
 dg_shiite.030.d:1 "L'émergence de [From.Country.GetName] [From.Monarch.Dynasty.GetName] en tant qu'une puissance chiite menace de déstabiliser la région entière, puisque les chiites de [Root.Country.GetName] se tournent vers leur [From.Monarch.GetTitle] qu'il considèrent comme leur dirigeant légitime. Beaucoup quittent leur maison dans l'espoir d'accorder leur soutien à une nation chiite."
 dg_shiite.030.a:1 "Interdisons-leur de partir."
 dg_shiite.030.b:1 "Encourageons-les à partir."
 dg_shiite.031.t:1 "Le serviteur du Chah"
 dg_shiite.031.d:1 "Les chiites de [Root.Owner.Country.GetName] voyait en [From.Monarch.GetTitle] de [From.Country.GetName] un dirigeant légitime à les gouverner. Nombre d'entre eux lui ont accordé leur soutien. Bien sûr, rien n'est plus tristement célèbre que le soi-disant Shahkulu, le serviteur du Chah. A la tête d'un groupe de rebelles, a attaqué une caravane [Root.Owner.Country.GetAdjective] pour la dépuiller. Suite à ce succès, ses hommes ont commencé à piller [Root.GetName], attaquant les villes et tuant les officiers du gouvernement."
 dg_shiite.031.a:1 "Envoyons une armée restaurer l'ordre."
 dg_shiite.032.t:1 "Vague chiite"
 dg_shiite.032.d:1 "Inspirés par la réussite [Root.Country.GetAdjective] à établir un État chiite, des chiites persécutés dans leurs terres natales affluent par milliers dans notre pays afin de pratiquer leur religion librement. Ayant vécu opprimés, ils sont impatients d'inverser les rôles."
 dg_shiite.032.a:1 "Accueillons nos frères et soeurs perdus de vue depuis longtemps"
 dg_wahhabi.001.t:1 "Un retour aux fondamentaux"
 dg_wahhabi.001.d:1 "L'islam est né dans la péninsule arabique, mais en se diffusant il a incorporé des idées venant d'autres religions et cultures. Ce processus s'est accéléré avec l'implication de plus en plus importante des non arabes dans la vie de la religion musulmane. La chute du califat abbasside marque également la fin de la prédominance arabe sur la foi musulmane. Certains musulmans pensent qu'au fil des siècles, l'islam s'est égaré et appellent au retour de la foi comme elle était pratiquée par Mahomet (que la paix soit avec lui). Ces fondamentalistes étaient inspirés par l'enseignement d'Abdelwahhab et le mouvement a été nommé wahhabisme en son honneur. Le mouvement était particulièrement fort en Arabie où il se nourrissait du nationalisme arabe."
 dg_wahhabi.001.a:1 "Devenons le champion du wahhabisme et de la réforme."
 dg_wahhabi.001.b:1 "Autorisons-les à se déplacer sur nos terres."
 dg_wahhabi.001.c:1 "Bannissons les wahhabites de $COUNTRY$."
 dg_wahhabi.002.t:1 "Le wahhabisme"
 dg_wahhabi.002.d:1 "L'islam est né dans la péninsule arabique, mais en se diffusant il a incorporé des idées venant d'autres religions et cultures. Ce processus s'est accéléré avec l'implication de plus en plus importantes des non arabes dans la vie de la religion musulmane. La chute du califat abbasside marque également la fin de la prédominance arabe sur la foi musulmane. Certains musulmans pensent qu'au fil des siècles, l'islam s'est égaré et appellent au retour de la foi comme elle était pratiquée par Mahomet (que la paix soit avec lui). Ces fondamentalistes étaient inspirés par l'enseignement d'Abdelwahhab et le mouvement a été nommé wahhabisme en son honneur. Le mouvement était particulièrement fort en Arabie où il se nourrissait du nationalisme arabe. "
 dg_wahhabi.002.a:1 "Accueillons les wahhabites en $PROVINCENAME$."
 dg_wahhabi.002.b:1 "Conduisons-les hors de $COUNTRY$."
 dg_ibadi.001.t:1 "Amour et haine"
 dg_ibadi.001.d:1 "L'ibadisme prêche deux attitudes que les pieux ibadites peuvent avoir vis-à-vis des étrangers : soit 'al Walayah', un amour inconditionnel pour Allah, Ses enseignements, les prophètes, et ceux qui les ont suivis, soit 'al Baraah', une haine inconditionnelle réservée aux infidèles et à ceux qui rejetaient l'ibadisme. Les deux concepts ne s'excluaient pas mutuellement et la réaction des étrangers à l'ibadisme décidait finalement de leur sort. Pour cette raison, la doctrine 'al Wuquf' dominait : une attitude de réserve adoptée jusqu'à ce que l'ibadite soit sûr des réactions de l'étranger."
 dg_ibadi.001.a:1 "Les hérétiques sont dans l'erreur mais restent des fidèles."
 dg_ibadi.001.b:1 "Les hérétiques sont des idolâtres et doivent être anéantis."
 dg_ibadi.002.t:1 "Défense de l'ibadisme"
 dg_ibadi.002.d:1 "Depuis ses débuts lors de la guerre civile qui a divisé l'islam après la mort du prophète, l'ibadisme a eu à se battre pour son existence contre les autres musulmans. En réponse, la nouvelle religion a développé une série de règles à respecter par les ibadites selon leurs conditions de vie. 'Dita', la défense, était la règle qui s'appliquait lorsque les ibadites étaient menacés militairement et consistait à élire un imam pour mener la guerre contre l'envahisseur. A la fin de la menace, l'imamat était dissous."
 dg_ibadi.002.a:1 "Permettons à l'imam de mener nos armées contre l'ennemi."
 dg_ibadi.002.b:1 "Passons le contrôle du gouvernement à l'imam."
 dg_ibadi.002.c:1 "Que l'ouléma élise $MONARCH$ en tant qu'imam."
 dg_ibadi.003.t:1 "Hérésie nationaliste en $PROVINCENAME$"
 dg_ibadi.003.d:1 "Although Islam was meant to be universal, in practise it maintained Arabic roots and an elite ruling class from a culture often alien to new converts.  One form of rebellion against foreign rule was to look for a legitimate form of Islam that rejected the central authority of the Caliph.  Ibadism fit that description.  A Muslim sect that split off from mainstream Islam shortly after the death of the prophet, Ibadis rejected the idea that Imams had to be Quraish or even Arabic and demanded the election of Imams rather than making it a hereditary office.  At the same time, they were fundamentalists who demanded scriptural support for everything, making them hard to criticize on religious grounds.  In this manner, Ibadi heresies appeared and rebelled against the rule of the Caliphs in Yemen, Iraq, and North Africa, and now this heresy has found new life among the $PROVINCECULTURE$ of $PROVINCENAME$."
 dg_ibadi.003.a:1 "Nous devons maîtriser cette hérésie."
 dg_ibadi.003.b:1 "Nous devrions embrasser cette hérésie."
 dg_ibadi.005.t:1 "Ressentiment arabe"
 dg_ibadi.005.d:1 "Islam began as an Arab movement.  Unified, Arab raiders were able to expand far beyond their homeland, bringing great wealth and status.  However, with their own success came the seeds of their downfall: as the religion spread to the corners of the world, Arabs played an increasingly smaller role.  With the fall of the Caliphate and the rise of independent Sultanates, many Arabs returned to their original status - poor and unimportant.  This bred resentment among the Bedouins of Arabia, and a desire to return to the fundamentalist roots of their religion.  This found voice in the Ibadi heresy, although in Arabia it was closer to the earlier Kharjites, who applied fundamentalist rules to their faith but emphasized Arab predominance at the same time."
 dg_ibadi.005.a:1 "Les Arabes de culture $PROVINCECULTURE$ ont embrassé cette hérésie"
 dg_ibadi.005.b:1 "$MONARCH$ embrasse cette hérésie."
 charismatic_shiite_sufis_demand:1 "Faire de notre empire une théocratie"
 charismatic_shiite_sufis_demand_desc:1 "Ces fanatiques se battent pour un chef soufi charismatique. Il dit que nous nous sommes éloignés d'Allah et revendique «  toutes les terres de son peuple » que nous possédons."
 charismatic_shiite_sufis_desc:1 "Sufi orders are normally not very dangerous, but once in a while a charismatic leader will emerge, becoming a rival for power.  Sufis are unlikely to revolt, but when they do, it is in large numbers, attacking suddenly and converting people to their heresy by the sword."
 charismatic_shiite_sufis_title:1 "Soufi"
 
 appoint_emir_al_hajj_title:1 "§G†§! Nommer un émir du hajj"
 appoint_emir_al_hajj_desc:1 "En tant que protecteur de la ville sainte de La Mecque, nous avons un devoir religieux de fournir les nombreux pèlerins du hajj en eau et nourriture ainsi que d'empêcher les incursins bédouines. En nommant un émir dont la seule fonction est de lever des fonds pour la caravane annuelle envoyée à La Mecque, nous ne faisons pas que montrer à notre peuple que nous sommes généreux et pieux, mais nous nous soulageons aussi du devoir d'être personnellement présent au pèlerinage."
 caliph_investiture_title:1 "§G†§! Tirer sa légitimité du calife"
 caliph_investiture_desc:1 "En tant que successeur de Mahomet (que la paix soit avec lui), le calife avait autorité sur tous les musulmans. En théorie, il régnait sur tout l'islam, mais en pratique les dirigeants musulmans servaient de gouverneurs. Nous avons l'occasion d'envoyer une délégation auprès du calife pour demander qu'il nous accorde le droit de diriger les terres que nous contrôlons. Ceci nous donnera plus de légitimité auprès des croyants."
 claim_caliph_title:1 "§G†§! Déclarer notre dirigeant comme étant le calife"
 claim_caliph_desc:1 "Selon la tradition, le calife (étymologiquement le 'successeur') était le dirigeant du monde islamique. Toujours choisi parmi les descendants du prophète, il incarnait l'autorité religieuse suprême pour les musulmans qui le reconnaissait. Au début, c'était une fonction puissante, mais après le Xe siècle elle était à peine plus qu'un titre insignifiant puisque les sultans et émirs avaient déclaré leur indépendance au califat, et les oulémas avaient réaffirmé leur autorité sur le texte sacré. A la chute de Bagdad en 1258 le pouvoir des califes n'était plus que théorique, mais le titre faisait encore rêver à un Islam unifié et à la formation d'un grand empire islamique."
 claim_caliphate_title:1 "§G†§! Déclarer que notre dirigeant est le calife"
 claim_caliphate_desc:1 "Selon la tradition, le calife est l'autorité religieuse suprême en Islam. Traditionnellement, le calife était choisi parmi les descendants du Prophète (que la paix soit sur lui), mais au départ il était élu par une simple élection. Avec la chute du califat, un homme bon pourrait revendiquer le titre par une déclaration publique, en espérant que le peuple veuille le suivre."
 claim_sharif_title:1 "§G†§! Déclarer que notre dirigeant est un chérif"
 claim_sharif_desc:1 "Enquêter sur la généalogie de notre souverain pour découvrir une parenté avec Mahomet (que la paix soit avec lui).  \n\nUn chérif était un musulman se revendiquant être un descendant du prophète, habituellement par sa fille Fatima ou son fils Ali. Les chérifs tenaient une place spéciale dans l'islam, tirant leur autorité de cette parenté, faisant ainsi d'eux des mollahs et oulémas naturels. Quand une dynastie pouvait revendiquer cet héritage, cela donnait à ces souverains une autorité religieuse en plus d'une séculière."
 destroy_kaaba_title:1 "§G†§! Destroy the Kaaba"
 destroy_kaaba_desc:1 "The holiest site in Islam is the black stone shrine in Mecca which all Muslims pray towards.  If we can destroy it, it will deal a blow to Muslims everywhere."
 dharmic_convert_to_islam_title:1 "§G†§! Se convertir à l'islam"
 dharmic_convert_to_islam_desc:1 "Notre peuple a embrassé la religion d'Allah. Si nous souhaitons continuer à obtenir leur loyauté, nous devrions en faire de même !"
 disestablish_meccan_protectorate_title:1 "§G†§! Révoquer le statut de La Mecque"
 disestablish_meccan_protectorate_desc:1 "L'exemption d'impôt et de conscription de La Mecque est considérée comme injuste par ceux qui ont à nous gouverner. Pour être juste envers tout le monde nous pourrions révoquer son statut unique et prendre derechef le contrôle total sur les villes saintes."
 end_millet_system_title:1 "§G†§! Mettre fin au système de millets"
 end_millet_system_desc:1 "Bien qu'il garde nos sujets infidèles contents, le système des millets a ses détracteurs. Nous devrions envisager la fin du système et traiter les infidèles sur nos terres de manière plus dure en les convertissant à la seule vraie foi."
 establish_meccan_protectorate_title:1 "§G†§! Établir un protectorat à La Mecque"
 establish_meccan_protectorate_desc:1 "Les villes saintes de La Mecque et Médine occupent une place particulière dans l'islam. Elles devraient peut-être occuper une place particulière dans notre nation ! En leur promettant d'être exemptée d'impôt et de conscription, nous pourrions nous assurer que le hajj serait un événement plus paisible et méthodique et ce faisant nous octroirait du prestige."
 hajj_pilgrimage_title:1 "§G†§! Faire un pèlerinage à La Mecque"
 hajj_pilgrimage_desc:1 "Une fois dans leur vie, tout adulte musulman doit se rendre à la Mecque et Médine pour le hajj, un pèlerinage dans les lieux les plus saints de l'islam. Au Moyen Age c'était au-delà des capacités de la plupart des gens, mais pas pour les princes et les sultans. Il n'était pas rare pour un dirigeant musulman de voyager avec une escorte complète à La Mecque pour le hajj. Le faire était coûteux et dangereux, puisqu'il fallait partir pour des mois, voire des années, mais c'était un acte de grande piété qui pouvait lui octroyer le soutien des oulémas."
 jizya_poll_tax_title:1 "§G†§! Capitation sur les infidèles"
 jizya_poll_tax_desc:1 "Les musulmans qui régnaient sur un grand nombre d'infidèles trouvaient difficile de les convertir. Beaucoup de dirigeants transigeaient par un compromis en introduisant une 'djizîa', une capitation sur les infidèles. Les zoroastriens ou les hindous pouvaient payer un lourd impôt afin de continuer à pratiquer leur religion sans que le gouvernement n'interfère. Bien qu'impopulaire chez les infidèles, cela leur permettait de coexister paisiblement avec leurs seigneurs musulmans, et le système était populaire chez les musulmans, qui voyaient leurs charges fiscales se réduire."
 kaaba_restored:1 "This will restore the Kaaba"
 kaaba_restored_cornerstone:1 "This will partially restore the Kaaba, but its cornerstone needs to be returned for it to be complete"
 kaaba_restored_rebuilt:1 "This will partially restore the Kaaba, but it must be repaired by its owner for it to be complete"
 millet_system_buddhist_title:1 "§G†§! Accordons de l'autonomie aux Bouddhistes"
 millet_system_buddhist_desc:1 "Nous avons accordé aux Bouddhistes certaines libertés religieuses dans notre pays, et en retour ils ont reconnu notre autorité. Nous pourrions renforcer l'accord en l'officialisant et placer leurs responsables religieux à des postes haut placés de l'empire. Ils nous seront redevables et ainsi garantira leur loyauté dans le futur."
