 mongol_cavalry:1 "Archer à cheval mongol"
 mongol_cavalryDESCR:1 "*"
 mongol_cavalry_archers:1 "Archer mongol monté"
 mongol_cavalry_archersDESCR:1 "Archers montés légers et rapides qui furent parfois victorieux face à la cavalerie occidentale plus lourde et plus lente."
 mongol_firearms:1 "Mousquetaire mongole"
 mongol_firearmsDESCR:1 "*"
 mongol_reformed_cavalry:1 "Cavalerie mongole améliorée"
 mongol_reformed_cavalryDESCR:1 "*"
 mossi_horse_archer:1 "Archers monté"
 mossi_horse_archerDESCR:1 "Connus comme les 'Tatars de l'Afrique', les Mossis excellaient au combat monté et étaient fameux pour leur archers. Ils ont combattu dans de nombreuses batailles contre les royaumes du Sahel comme le Mali et Songhaï, qui apprirent à se méfier de leurs chevaux."
 nubian_knight:1 "Garde royal"
 nubian_knightDESCR:1 "Les rois du Mali et de Nubie maintenaient une garde royale d'élite, des cavaliers lourds en armures se déplaçant à dos de chevaux arabes et armés de lances. La garde était entrainée pour combattre à pied tout autant qu'à cheval et servait au rôle de soutien ainsi que de garde du corps."
 somali_light_cavalry:1 "Cavalerie légère"
 somali_light_cavalryDESCR:1 "La Cavalerie de Somalie comptait sur la vitesse pour effectuer des attaques de type frapper-et-courir à la guerre. Cette stratégie n'empêcha pas Adal d'être vaincu par l'Ethiopie, mais elle impressionna assez les Éthiopiens pour qu'ils incorporent la cavalerie légère somalienne dans leur armée comme la cavalerie d'élite aux chevaux noirs."
 sudan_hill_warfare:1 "Guerriers des collines africaines"
 sudan_hill_warfareDESCR:1 "Guerriers des collines avec des compétences défensives correctes adaptées au climat des collines africaines."
 sudan_light_hussar:1 "Hussard léger"
 sudan_light_hussarDESCR:1 "*"
 sudan_spearmen:1 "Lanciers africains"
 sudan_spearmenDESCR:1 "Guerriers tribaux utilisant des lances comme arme principale et des boucliers de bois pour leur défense."
 sudan_western_franchise_warfare:1 "Infanterie africaine de franchise occidentale"
 sudan_western_franchise_warfareDESCR:1 "*"
 tuareg_mercenary_cavalry:1 "Chamelier touareg"
 tuareg_mercenary_cavalryDESCR:1 "Les Touaregs étaient un peuple bédouin nomade qui vivait sur les bords du désert du Sahara. Ses féroces cavaliers combattaient sur des chameaux et faisait des raids chez leurs voisins. Manquant d'une nation à eux, les Touaregs s'engageaient souvent eux-mêmes comme mercenaires pour les royaumes d'Afrique de l'ouest."
 turkish_cavalry_archers:1 "Archers turcs montés"
 turkish_cavalry_archersDESCR:1 "Archers montés léger et prompts qui furent parfois victorieux contre la cavalerie occidentale, plus lente et plus lourde."
 westernized_bamana:1 "Infanterie ouest-africaine occidentalisée"
 westernized_bamanaDESCR:1 "L'Empire Bamana entraînait ses troupes à combattre à la manière occidentale."
