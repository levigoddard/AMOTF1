 mali_noble_cavalry:1 "Cavalerie noble"
 mali_noble_cavalryDESCR:1 "La cavalerie noble africaine était habituellement des hommes portant une armure légère, armés de lances ou de piques et utilisant une épée pour le combat rapproché. Du fait que les chevaux indigènes étaient petits, ils ne pouvaient pas porter une lourde armure et agissaient comme une cavalerie légère. Plusieurs royaumes, comme celui du Mali, comptait sur cette cavalerie noble comme leur force de combat principale."
