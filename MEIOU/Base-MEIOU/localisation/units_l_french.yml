 holk:1 "Hourque"
 holkDESCR:1 "La hourque était un vaisseau relativement petit, caractéristique des Pays-Bas où il fut utilisé pour naviguer sur les rivières et canaux et secondairement seulement comme flotte côtière."
 caravela_redonda:1 "Caravela Redonda"
 caravela_redondaDESCR:1 "Le Caravela Redonda était un navire à voiles créé par les Portugais durant la seconde moitié du XVe siècle. Lors de l'expansion portugaise durant les Grandes Découvertes, il fut utilisé pour son exceptionnelle manœuvrabilité et ses capacités de combat. Il était également employé quelques fois par d'autres puissances européennes. Certains experts considèrent ce vaisseau comme l'ancêtre du galion de combat."
 swedish_galoop:1 "Galoop suédois"
 swedish_galoopDESCR:1 "*"
 mongol_yaya:1 "Infanterie Yaya"
 mongol_yayaDESCR:1 "Une unité d'archer musulmane aussi connue sous le nom de Piyade. Les troupes Yaya étaient principalement composées de mercenaires et toujours en alerte et étaient donc souvent très bien payer pour leur services militaires."
 armed_caravel:1 "Caravelle armée"
 armed_caravelDESCR:1 "La Caravelle armée est un bateau léger équipé de canons."
