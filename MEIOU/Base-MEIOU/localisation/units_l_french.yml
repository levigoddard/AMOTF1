 brunei_hill_fightersDESCR:1 "*"
 brunei_shock_cavalry:1 "Cavalerie de Choc de Brunei"
 brunei_shock_cavalryDESCR:1 "*"
 ethiopian_cavalry:1 "Cavalerie des montagnes"
 ethiopian_cavalryDESCR:1 "L'Ethiopie a survécu en grande partie grâce à sa géographie. Ses ennemis trouvaient difficile d'envahir les hautes terres éthiopiennes, tandis que les Ethiopiens eux-mêmes se sont entrainés spécialement pour combattre à cheval sur ce terrain."
 hausa_quilted_cavalry:1 "Cavalerie à armure matelassée"
 hausa_quilted_cavalryDESCR:1 "La cavalerie des États de Kanem-Bornu et de Hausa portait une armure matelassée pour la protéger des flèches. Elle était habituellement utilisée comme une réserve d'élite, moins mobile que les autres cavaleries mais capable de charger les archers ennemis à un moment critique de la bataille."
