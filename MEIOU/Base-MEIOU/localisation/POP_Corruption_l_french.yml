 POP_Estates_Events.002.t: "La Haute Aristocratie exige des privilèges !"
 POP_Estates_Events.002.d: "Les Hauts Aristocrates ont progressivement tiré parti de leurs richesses, de leurs influences et de leurs positions dans notre administration pour éfficacement se procurer des avantages au sein du gouvernement. Bien qu'avantageux pour eux, cela a finalement un coût pour le pays en général, pervertissant et corrompant la fonction ultime de l'État.\n\nNous pouvons essayer d'abroger ce nouveau privilège ici et maintenant si nous le voulons, mais les Grands Aristocrates seront offensés et riposteront en une litanie de représsailles.\n\nNous ne pouvons tenter de résister à l'octroi de ce privilège à moins d'avoir une Stabilité supérieure à -1."
 POP_Estates_Events.002.a: "Il faut l'accepter. Ceci est leur dû."
 POP_Estates_Events.002.b: "Nous refusons de leur octroyer ce privilège !"
 
 POP_Estates_Events.003.t: "La Petite Aristocratie exige des privilèges !"
 POP_Estates_Events.003.d: "Les Petits Aristocrates ont progressivement tiré parti de leurs richesses, de leurs influences et de leurs positions dans notre administration pour éfficacement se procurer des avantages au sein du gouvernement. Bien qu'avantageux pour eux, cela a finalement un coût pour le pays en général, pervertissant et corrompant la fonction ultime de l'État.\n\nNous pouvons essayer d'abroger ce nouveau privilège ici et maintenant si nous le voulons, mais les Petits Aristocrates seront offensés et riposteront en une litanie de représsailles.\n\nNous ne pouvons tenter de résister à l'octroi de ce privilège à moins d'avoir une Stabilité supérieure à -1."
 POP_Estates_Events.003.a: "Il faut l'accepter. Ceci est leur dû."
 POP_Estates_Events.003.b: "Nous refusons de leur octroyer ce privilège !"
 
 POP_Estates_Events.004.t: "La Bourgeoisie exige des privilèges !"
 POP_Estates_Events.004.d: "Les Bourgeois ont progressivement tiré parti de leurs richesses, de leurs influences et de leurs positions dans notre administration pour éfficacement se procurer des avantages au sein du gouvernement. Bien qu'avantageux pour eux, cela a finalement un coût pour le pays en général, pervertissant et corrompant la fonction ultime de l'État.\n\nNous pouvons essayer d'abroger ce nouveau privilège ici et maintenant si nous le voulons, mais les Bourgeois seront offensés et riposteront en une litanie de moyens comme représsailles.\n\nNous ne pouvons tenter de résister à l'octroi de ce privilège à moins d'avoir une Stabilité supérieure à -1."
 POP_Estates_Events.004.a: "Il faut l'accepter. Ceci est leur dû."
 POP_Estates_Events.004.b: "Nous refusons de leur octroyer ce privilège !"
 
 POP_Corruption.001.t: "Corruption : Pots-de-vin"
 POP_Corruption.001.d: "Les pots-de-vin sont graduellement devenus de plus en plus commun dans notre gouvernement, particulièrement chez nos percepteurs d'impôts. Beaucoup d'officiers pour compléter leurs revenus ont accepter des pots-de-vin pour se dérober à leurs solennelles responsabilité. Notre administration a t'elle été trop laxiste pour sévir contre ce type de comportement ? Est le résultat d'une décadence morale de notre société ?  Quel que soit le cas, ceci va drainer nos coffre sur le long terme.\n\nSi nous le souhaitons, nous pouvons lutter dès maintenant contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. En l'acceptant, nous serons en mesure de moins payer certains de nos fonctionnaires à court terme.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.001.a: "Acceptons le. Au moins, nous pouvons moins payer nos percepteurs."
 POP_Corruption.001.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.002.t: "Corruption : Postes Administratifs Héréditaires"
 POP_Corruption.002.d: "Les postes du gouvernement sont progressivement devenus héréditaire.  Avec les postes clés de l'État devenant héréditaires, ils deviennent également honorifique par nature, ce qui rend plus difficile l'apport de talent approprié dans notre administration.\n\nSi nous le souhaitons, nous pouvons lutter dès maintenant contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. En l'acceptant, nous serons en mesure de temporairement améliorer les relations de nombre de noble qui occupent des hautes places dans notre bureaucratie. Nous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.002.a: "Acceptons le. De toutes façons nous ne voulons pas que des paysans demeurés dirigent quoi que ce soit."
 POP_Corruption.002.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.003.t: "Corruption : Vulnérabilité aux Espions Etrangers"
 POP_Corruption.003.d: "Notre administration est devenus bien trop laxiste lorsqu'il s'agit de déloger les agents et espions étrangers. Si nous le souhaitons, nous pouvons lutter dès maintenant contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment.\n\nNous ne pouvons tenter de lutter à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.003.a: "Acceptons le. Nous n'avons rien à cacher de toutes façons."
 POP_Corruption.003.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.004.t: "Corruption : Culture de la Décadence"
 POP_Corruption.004.d: "Il est clair pour tout le monde que notre gouvernement existe plus pour plaire à ses dirigeants que pour améliorer la vie de nos concitoyens. Une grande partie du temps qui devrait être utilisé pour faire avancer l'état est plutôt dépensé pour des bals somptueux, de chouettes vacances, et des visites prolongées avec les maîtresses. Bien que ce style de vie somptueux ne coûtent pas plus cher au gouvernement, il gaspille très certainement un temps précieux et des efforts qui devraient être consacrés à l'amélioration de la condition de notre pays.\n\nSi nous le souhaitons, nous pouvons lutter dès maintenant contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. Si nous l'acceptons, ce style de vie somptueux va dans un premier temps impressionner et améliorer notre prestige, avant d'être simplement connu comme banal.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.004.a: "Acceptons le. Pourquoi quelqu'un servirait sans quelques avantages ?"
 POP_Corruption.004.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.005.t: "Corruption: Factionalisme"
 POP_Corruption.005.d: "Les conflits internes de bas niveau sont devenus monnaie courante entre les ministères et les bureaucrates de notre gouvernement, et ces attitudes contradictoires de l'intérieur contribueront sûrement à l'instabilité à long terme pour le pays dans son ensemble.\n\nSi nous le souhaitons, nous pouvons tenter dès maintenant de lutter contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. Si nous l'acceptons, le factionnalisme naissant parmis nos ministères générera une certaine compétitivité à court terme au profit de notre administration.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.005.a: "Acceptons le. Un petit peu de compétition n'a jamais blessé personne."
 POP_Corruption.005.b: "C'est intolérable ! Nous lutteron !"
 
 POP_Corruption.006.t: "Corruption : Pouvoir Judiciaire Corrompus"
 POP_Corruption.006.d: "Ce n'est un secret pour personne que nos juges occupant les plus hautes fonctions de la court sont loin d'être impartial. Alors qu'ils se contentent de faire appliquer la loi de façon équitable sur la masse immense, impuissante et crasseuse, ils sont souvent indulgents envers ceux qui sont bien connectés ou peuvent même être armés par les puissants contre leurs ennemis. User de leur influence pour le gain personnel est aussi bien connu et utilisé.\n\nSi nous le souhaitons, nous pouvons tenter dès maintenant de lutter contre la corruption à un coût potentiellement élevé. Si nous l'acceptons, Nous gagnerons un peu la loyauté de certains de nos ordres, vu qu'ils seront en mesure de soumettre la justice à leurs propres fins.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.006.a: "Acceptons le. Pourquoi les gens spéciaux n'auraient pas le droit à un traitement spécial ?"
 POP_Corruption.006.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.007.t: "Corruption : Armée Corrompue"
 POP_Corruption.007.d: "Notre armée de métier deviens progressivement une association égoïste et de moins en moins un outil pour vaincre l'ennemis. Là où plusieurs postes de haut rang étaient remplis par des hommes de mérite, ils sont désormais devenus honorifiques ou même héréditaires.n hereditary. L'armée à commencé à exister pour elle même, plutôt que pour le pays.\n\nSi nous le souhaitons, nous pouvons tenter dès maintenant de lutter contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. Si nous l'acceptons, l'achat et la vente de titres militaire nous aideras à alléger certains de nos coûts à court terme.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.007.a: "Acceptons le.  Pourquoi seulement les soldats devraient jouir du prestige ?"
 POP_Corruption.007.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.008.t: "Corruption : Flotte Corrompue"
 POP_Corruption.008.d: "Notre flotte de métier deviens progressivement une association égoïste et de moins en moins un outil pour vaincre l'ennemis. Beaucoup de gentilhommes se vantent de leur titre de "Amiral de la Grande Armada" aux bals royaux sans jamais avoir mis le pied sur un navire.\n\nSi nous le souhaitons, nous pouvons tenter dès maintenant de lutter contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. Si nous l'acceptons, la maintenance de notre flotte sera temporairement moins chère, après tout, les navires bloqués dans le port parce que leurs voiles ont été mises en gage ne font pas de voyages et nécessitent donc moins d'entretiens.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.008.a: "Acceptons le. Quelques opinions extérieures pourraient faire du bien à la marine !"
 POP_Corruption.008.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.009.t: "Corruption : Nepotisme"
 POP_Corruption.009.d: "Le butin reviens aux vainqueurs. Du moins c'est de plus en plus la norme dans nos ministères. Désormais les meilleurs gains s'obtiennent à travers qui vous connaissez, plutôt que ce que vous connaissez. Sur le long terme ceci à pour effet de découper le pouvoir pour les individus auparavant de faible puissance, qui peuvent alors projeter cette autonomie même après que le dirigeant actuel ne soit plus au pouvoir.\n\nSi nous le souhaitons, nous pouvons tenter dès maintenant de lutter contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. Si nous l'acceptons, nous bénéficierons temporairement d'un gain de stabilité dû au fait que nous aurons des membres de la famille en qui nous pouvons avoir confiance dans l gouvernement.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.009.a: "Acceptons le. Mon cheval ferais un parfait ministre !"
 POP_Corruption.009.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.010.t: "Corruption : Titres Honorifiques Banalisés"
 POP_Corruption.010.d: "A une époque, les medailles et les honneurs ont étaient décernés à ceux qui les avaient mérités. Désormais, ils sont distribués frivolement comme faveurs politiques ou circulent entre les offices de bureaucrates vénaux. Au final, ceci a détruit le sens de ces honneurs, et tout le monde sait qu'au fond c'est une farse.\n\nSi nous le souhaitons, nous pouvons tenter dès maintenant de lutter contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.010.a: "Acceptons le. Sinon, comment pourrais-je apaiser mes beaux-parents ?"
 POP_Corruption.010.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.011.t: "Corruption : Salaires Gonflés"
 POP_Corruption.011.d: "Tout le monde est d'accord pour que les carrières de fonctionnaires soit indémnisées, mais nos obligations financières envers eux ont considérablement dérapées. Des bureaucrates bien connecté ont eût l'attribution de pensions ou augmentation qui dépassent de loin leurs compétences ou contributions.\n\nSi nous le souhaitons, nous pouvons tenter dès maintenant de lutter contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. Si nous l'acceptons, nous gagnerons un bonus à court terme sur la dépense des points de monarque, vu que ces hausses de salaires vont attirés des bureacrates de grand mérite (jusqu'à ce que ces salaires deviennent le standard)\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.011.a: "Acceptons le. Un bon travail mérite un bon salaire."
 POP_Corruption.011.b: "C'est intolérable ! Nous allons lutter contre !"
 
 POP_Corruption.012.t: "Corruption : Contournement du Service Militaire"
 POP_Corruption.012.d: "Il est parfaitement commun pour les compatriotes récalcitrants d'éviter le service militaire, car cela implique souvent de faire le sacrifice ultime. Cependant, les puissances influentes du gouvernement qui ont toujours établi des exceptions pour leurs amis et leurs parents ont cédé la place à des exceptions de plus en plus importantes pour les villages, communautés, et même les provinces. La conséquence est une nette diminution de nos reserves d'effectifs.\n\nSi nous le souhaitons, nous pouvons tenter dès maintenant de lutter contre la corruption à un coût potentiellement élevé ou bien l'accepter pour le moment. Si nous l'acceptons, le fait de savoir que les fils et les maris sont moins susceptibles d'être envoyés à la mort dans les guerres mettra un peu plus à l'aise les esprits et contribuera temporairement à la stabilité.\n\nNous ne pouvons tenter de lutter contre cette corruption à moins d'avoir une Stabilité supérieure à -1."
 POP_Corruption.012.a: "Acceptons. Nous ne voulons pas de lâche dans nos rangs de toutes façons !"
 POP_Corruption.012.b: "C'est intolérable ! Nous allons lutter contre !"
 
  
