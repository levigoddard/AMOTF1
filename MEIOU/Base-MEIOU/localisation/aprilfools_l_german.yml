 aprilfools.2016.t:1 "April, April!"
 aprilfools.2016.d:1 "Der Hof amüsiert sich über Nachrichten aus den ländlichen Gefilden. Es scheint, als ob einige Bauern den modernen Kalender ablehnen und auf den Gebrauch des alten, ungenauen bestehen. Über die Jahre immer weniger im Einklang seiend, feiern sie heute Neujahr ... im [GetMonth]! Es kam am Hof in Mode, sich über solche Einfaltspinsel lustig zu machen, es werden sogar ihre Possen mit immer absurderen Ankündigungen nachgeäfft."
 aprilfools.2016.a:1 "Wie drollig - zurück zur Tagesordnung."
 aprilfools.2016.b:1 "Haha, ja, lasst uns herumblödeln."
 april_fools_joke:1 "Hierdurch wird Dein Spiel von harmlosen Aprilscherzen infiziert, die bis Mai andauern oder bis Du sie durch eine Entscheidung abstellt."
 enough_with_april_fools_title:1 "Genug mit diesen Aprilscherzen!"
 enough_with_april_fools_desc:1 "Das war urkomisch, aber vielleicht ist es an der Zeit den vorherigen Stand wieder herzustellen, bevor der große Zampano, ich meine, der Kaiser, es bemerkt."
 
