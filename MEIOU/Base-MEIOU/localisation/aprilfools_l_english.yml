 aprilfools.2016.t:1 "April Fools"
 aprilfools.2016.d:1 "The court is titillated by news from the countryside.  It seems that some of the peasants have rejected the modern calendar and insist on using the old, inaccurate one.  Having grown increasingly out of sync over the years, today they celebrate the New Year...in [GetMonth]!  It has become fashionable at court to make fun of these fools, even aping their antics with increasingly absurd declarations."
 aprilfools.2016.a:1 "How droll - now back to business"
 aprilfools.2016.b:1 "Ha ha, yes!  Let us be fools!"
 april_fools_joke:1 "This will cause your game to be infected with a harmless April Fool's joke which will last until May, or until you turn it off by decision."
 enough_with_april_fools_title:1 "Enough with April Fools"
 enough_with_april_fools_desc:1 "That was hilarious, but perhaps it's time to change all the stationary back before the High Muckety-Muck, I mean, Emperor, notices."
