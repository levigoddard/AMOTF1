 TUT_PART_BAS_SHORT:1 "Grundlegende Einführung"
 TUT_PART_BAS_TITLE:1 "§YGrundlegende\nEinführung§!\nSteuerung\nSpielprinzipien"
 TUT_PART_BAS_DESC:1 "Dieser Teil der Einführung erklärt die Kamerasteuerung, Spielgeschwindigkeit, Armee- und Flottenbewegung und die Grundlagen von Krieg und Diplomatie."
 TUT_PART_ADV_SHORT:1 "Erweiterte Einführung"
 TUT_PART_ADV_TITLE:1 "§YErweiterte Einführung§!\nErweiterte Spielprinzipien"
 TUT_PART_ADV_DESC:1 "In diesem Teil der Einführung werden die verschiedenen Aspekte etwas detaillierter behandelt. Hier findet sich möglicherweise die Antwort auf Fragen, die sich beim Spielen eventuell ergeben haben."
 TUT_PART_CAM_SHORT:1 "Spanisches Weltreich"
 TUT_PART_CAM_TITLE:1 "§YSpanisches Weltreich§!\nAnfänger-Kampagne"
 TUT_PART_CAM_DESC:1 "Dieser Teil der Einführung versucht, eine echte Spielsituation nachzustellen und dabei zu vermitteln, wie die verschiedenen Möglichkeiten des Spiels in realen Spielsituation einzusetzen sind."
 TUT_PART_DESC:1 "Eine Beschreibung der Abschnitte"
 TUT_BAS_SELECT_CHAPTER_TITLE:1 "Grundlegende Einführung"
 TUT_BAS_SELECT_CHAPTER_DESC:1 "Beschreibung der grundlegenden Einführung"
 TUT_NEXT:1 "Weiter"
 TUT_NEXT_TOOLTIP:1 "Anklicken zum Fortsetzen."
 TUT_MENU:1 "Verlassen"
 TUT_MENU_TOOLTIP:1 "Anklicken, um zurück zum Einführungsmenü zu wechseln."
 TUT_SKIP:1 "Überspringen"
 tutorial_negative_modifier:1 "Verringerte Verteidigung"
 TUT_SKIP_TOOLTIP:1 "Anklicken, um das Kapitel zu überspringen."
 TUT_MINIMISE_TOOLTIP:1 "Anklicken, um dieses Interface auszublenden."
 TUT_OBJECTIVES:1 "Ziele"
 TUT_SELECT_CHAPTER_TITLE:1 "Kapitelauswahl"
 TUT_SELECT_CHAPTER_DESC:1 "Wählt ein Kapitel aus und klickt auf 'Spielen'."
 TUT_BAS_CHAPTER01_BUTTON:1 "Grundlegende Steuerung"
 TUT_BAS_CHAPTER01_TITLE:1 "Kapitel 1: Grundlegende Steuerung"
 TUT_BAS_CHAPTER01_DESC:1 "In diesem Kapitel werdet Ihr etwas über die Grundlagen des Spiels, einschl. der Steuerung von Kamera und Spielgeschwindigkeit, erfahren."
 TUT_BAS_CHAPTER01_PAGE01_TITLE:1 "§YEinführung (1/8)§!"
 TUT_BAS_CHAPTER01_PAGE01_TEXT:1 "Ihr könnt dieses Fenster jederzeit ausblenden, indem Ihr die §MAusblenden§!-Schaltfläche anklickt. Um es wieder anzuzeigen klickt auf die §MEinblenden§!-Schaltfläche."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:1 "Klickt auf §MWeiter§!, um fortzufahren.§!"
 TUT_BAS_CHAPTER01_PAGE02_TITLE:1 "§YZeit (2/8)§!"
 TUT_BAS_CHAPTER01_PAGE02_TEXT:1 "Ihr könnt das Spiel jederzeit mit der §MLeertaste§! oder per Mausklick auf das §MZeitsteuerungs-Interface§! anhalten. Ihr könnt die Spielgeschwindigkeit beschleunigen bzw. verlangsamen, indem Ihr das Zeitsteuerungs-Interface verwendet oder auf der Tastatur die Tasten '§M+§!' (Plus-Taste) bzw. '§M-§!' (Minus-Taste) verwendet."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:1 "§MDrückt die Leertaste§!, um die Pause zu beenden und wartet bis zum 1. Dezember. Dann folgt der nächste Schritt."
 TUT_BAS_CHAPTER01_PAGE03_TITLE:1 "§YZeit (3/8)§!"
 TUT_BAS_CHAPTER01_PAGE03_TEXT:1 "Wenn Ihr in Europa Universalis IV die Pause aktiviert, könnt Ihr weiterhin Befehle erteilen und Entscheidungen treffen. In Friedenszeiten möchtet Ihr möglicherweise den Ablauf der Zeit beschleunigen, während es in Zeiten des Kriegs eventuell wünschenswert ist, die Zeit zu verlangsamen, um kriegswichtige Entscheidungen mit Bedacht treffen zu können."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:1 "Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE04_TITLE:1 "§YKamerasteuerung (4/8)§!"
 TUT_BAS_CHAPTER01_PAGE04_TEXT:1 "Die Kamera könnt Ihr bewegen, indem Ihr mit dem §MMauszeiger§! an den oberen, rechten, linken oder unteren Bildschirmrand fahrt. Alternativ könnt Ihr die §MPfeiltasten§! auf der Tastatur verwenden oder das §MMausrad§! gedrückt halten und dann die Karte mit der Maus verschieben. Wenn Ihr die Mini-Karte rechts unten im Bildschirm anklickt, springt Ihr direkt zu dem Ort, den Ihr angeklickt habt."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:1 "Bewegt die Kamera mit den Pfeiltasten oder durch Bewegen der Maus. Klickt auf §MWeiter§!, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE05_TITLE:1 "§YHerauszoomen (5/8)§!"
 TUT_BAS_CHAPTER01_PAGE05_TEXT:1 "Nun, da ihr hineingezoomt habt, zoomt bitte wieder heraus. Zum Herauszoomen könnt Ihr das Mausrad verwenden oder die §MHerauszoomen§!-Schaltfläche in der Nähe der Mini-Karte rechts unten auf dem Bildschirm."
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:1 "Um fortzufahren, \"§MZoomt heraus§!, sodass Ihr ganz Europa sehen könnt.\""
 TUT_BAS_CHAPTER01_PAGE06_TITLE:1 "§YHineinzoomen (6/8)§!"
 TUT_BAS_CHAPTER01_PAGE06_TEXT:1 "Zum Hineinzoomen könnt Ihr das Mausrad verwenden oder die §MHineinzoomen§!-Schaltfläche in der Nähe der Mini-Karte rechts unten auf dem Bildschirm."
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:1 "Um fortzufahren, \"§MZoomt so weit wie möglich herein§!.\""
 TUT_BAS_CHAPTER01_PAGE07_TITLE:1 "§YProvinz suchen (7/8)§!"
 TUT_BAS_CHAPTER01_PAGE07_TEXT:1 "Mal sehen, ob Ihr die Bedienung der Kamera verstanden habt. Bitte versucht, durch Bewegen der Kamera und Hinein- bzw. Herauszoomen eine bestimmte Provinz zu finden und wählt sie dann mit der linken Maustaste aus."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:1 "Folgt dem §MPfeil§! und findet die Provinz §MAberdeen§!. Klickt sie mit der linken Maustaste an, um fortzufahren."
 TUT_BAS_CHAPTER01_PAGE08_TITLE:1 "§YEnde des Kapitels (8/8)§!"
 TUT_BAS_CHAPTER01_PAGE08_TEXT:1 "Ihr wisst nun, wie die Kamera gesteuert wird. Im nächsten Kapitel lernt ihr, wie Armeen und Flotten befehligt werden."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:1 "Klickt auf §MWeiter§!, um zum nächsten Kapitel zu gehen."
