 TUT_PART_BAS_SHORT:1 "Didacticiel initial"
 TUT_PART_BAS_TITLE:1 "§YDidacticiel initial:§!\nCommandes de base\nPrincipe du jeu"
 TUT_PART_BAS_DESC:1 "Cette section du didacticiel vous présentera les fondamentaux: contrôle de la caméra, de la vitesse du jeu, du déplacement des armées et flottes, ainsi que les bases de la guerre et de la diplomatie."
 TUT_PART_ADV_SHORT:1 "Didacticiel avancé"
 TUT_PART_ADV_TITLE:1 "§YDidacticiel avancé:§!\nJeu avancé"
 TUT_PART_ADV_DESC:1 "Cette section s'intéresse aux interfaces, pour vous montrer comment tout fonctionne. Vous verrez aussi les cartes et et apprendrez comment fonctionne le commerce."
 TUT_PART_CAM_SHORT:1 "M&T Tutorials"
 TUT_PART_CAM_TITLE:1 "§YM&T Tutoriels§!\nNouvelles mécaniques de jeu"
 TUT_PART_CAM_DESC:1 "Cette partie du tutoriel est destinée à apprendre les nouveaux concepts et mécaniques de jeu introduits dans MEIOU & Taxes tels que le nouveau système religieux, les comptoirs ou l'efficacité administrative provinciale."
 TUT_PART_DESC:1 "ceci est la description des sections"
