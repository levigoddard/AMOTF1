 tutorial_negative_modifier:1 "Défenses affaiblies"
 TUT_SKIP_TOOLTIP:1 "Cliquez pour sauter ce chapitre et passer au suivant."
 TUT_MINIMISE_TOOLTIP:1 "Cliquez pour réduire cette interface"
 TUT_OBJECTIVES:1 "Objectifs"
 TUT_SELECT_CHAPTER_TITLE:1 "Choix du chapitre"
 TUT_SELECT_CHAPTER_DESC:1 "Choisissez un chapitre puis cliquez sur Jouer."
 TUT_BAS_CHAPTER01_BUTTON:1 "Commandes de base"
 TUT_BAS_CHAPTER01_TITLE:1 "Chapitre 1: Les commandes de base"
 TUT_BAS_CHAPTER01_DESC:1 "Dans ce chapitre, vous apprendrez les bases du jeu, en commençant par le contrôle de la caméra et de la vitesse du jeu."
 TUT_BAS_CHAPTER01_PAGE01_TITLE:1 "§YIntroduction (1/8)§!"
 TUT_BAS_CHAPTER01_PAGE01_TEXT:1 "Vous pouvez réduire cette interface à n'importe quel moment en cliquant sur le bouton §MMinimiser§!. Pour l'afficher à nouveau, cliquez sur le bouton §MRestaurer§!.\n"
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES:1 "Cliquez sur §MSuivant§! pour continuer.§!"
 TUT_BAS_CHAPTER01_PAGE02_TITLE:1 "§YLe temps (2/8)§!"
 TUT_BAS_CHAPTER01_PAGE02_TEXT:1 "Vous pouvez mettre le jeu en pause dès que vous le souhaitez, en appuyant sur la §Mbarre espace§! ou en cliquant sur l'§Minterface de contrôle du temps§!.\n\nVous pouvez accélérer ou ralentir le jeu en utilisant l'interface de contrôle du temps ou grâce aux touches §M+§!' (plus) ou '§M-§!' (moins) de votre clavier.\n"
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES:1 "§MReprendre§! la partie et attendre jusqu'au 1er décembre pour continuer."
 TUT_BAS_CHAPTER01_PAGE03_TITLE:1 "§YLe temps (3/8)§!"
 TUT_BAS_CHAPTER01_PAGE03_TEXT:1 "Lorsque Europa Universalis IV est en pause, vous pouvez toujours émettre des ordres et conserver le contrôle de la situation. En temps de paix, vous voudrez sans doute accélérer le temps, tandis qu'en temps de guerre vous chercherez plutôt à le ralentir ou à l'arrêter pour pouvoir accorder toute votre attention au conflit.\n"
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES:1 "Cliquez sur §MSuivant§! pour continuer."
 TUT_BAS_CHAPTER01_PAGE04_TITLE:1 "§YContrôler la caméra (4/8)§!"
 TUT_BAS_CHAPTER01_PAGE04_TEXT:1 "Vous pouvez déplacer la caméra en plaçant le §Mpointeur de la souris§! vers les bords de l'écran. Vous pouvez également utiliser les §Mflèches directionnelles§! de votre clavier ou maintenir la §Mmolette§! de votre souris enfoncée tout en déplaçant le pointeur.\n\nSi vous cliquez sur la mini-carte, en bas à droite de l'écran, vous déplacerez la caméra instantanément sur l'endroit du monde que vous venez de désigner.\n"
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES:1 "Déplacez la caméra en utilisant les flèches directionnelles ou la molette de la souris, puis cliquez sur §MSuivant§!."
 TUT_BAS_CHAPTER01_PAGE05_TITLE:1 "§YDézoomer (5/8)§!"
 TUT_BAS_CHAPTER01_PAGE05_TEXT:1 "Vous aurez souvent besoin d'utiliser le zoom pour avoir un meilleur aperçu du monde et de ce qu'il s'y passe.\n\nVous pouvez dézoomer en utilisant la §Mmolette de la souris§! ou en cliquant sur le bouton §MDézoomer§!, près de la mini-carte, en bas à droite de l'écran.\n"
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES:1 "Pour continuer, §Mdézoomez§! jusqu'à voir toute l'Europe."
 TUT_BAS_CHAPTER01_PAGE06_TITLE:1 "§YZoomer (6/8)§!"
 TUT_BAS_CHAPTER01_PAGE06_TEXT:1 "Après avoir dézoomé, essayez de zoomer.\n\nVous pouvez le faire en utilisant la molette de votre souris, ou en cliquant sur le bouton §MZoomer§! situé près de la mini-carte, en bas à droite de l'écran.\n"
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES:1 "Pour continuer, §Mzoomez§! le plus possible."
 TUT_BAS_CHAPTER01_PAGE07_TITLE:1 "§YTrouver une province (7/8)§!"
 TUT_BAS_CHAPTER01_PAGE07_TEXT:1 "Voyons si vous savez utiliser la caméra. Essayez de trouver une province en particulier, en déplaçant la caméra et en zoomant. Suivez la flèche jusqu'à l'avoir trouvée. Lorsque ce sera le cas, la flèche pointera sur elle.\n"
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES:1 "Suivez la §Mflèche§! pour trouver la province d'§MAberdeen§!, puis cliquez dessus pour continuer."
 TUT_BAS_CHAPTER01_PAGE08_TITLE:1 "§YFin du chapitre 1 (8/8)§!"
 TUT_BAS_CHAPTER01_PAGE08_TEXT:1 "Vous savez maintenant contrôler la caméra. Dans le chapitre suivant, vous apprendrez à contrôler des armées et des flottes.\n"
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES:1 "Cliquez sur §MSuivant§! pour lancer le prochain chapitre."
