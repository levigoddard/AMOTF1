 catholic_jerusalem_fanatical:1 "La Terre Sainte (population fanatique)"
 desc_catholic_jerusalem_fanatical:1 "The holy city of Jerusalem and the kingdom of Israel are once again in the hands of Christians!  The land where our saviour preached, was crucified and resurrected is under our protection, allowing the faithful to once again make pilgrimages there. This gives us a special status in the eyes of the church.\n\nReligion is central to the lives of our people, giving this a strong effect.  It will be diminished if our people turn away from their faith and become less pious."
