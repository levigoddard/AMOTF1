 desc_varanasi_pious:1 "The city of Varanasi is sacred to three religions.  Hindus believe that it is sacred to the god Shiva and come to worship at its thousand temples and bathe in the holy river Ganges, hoping to cleanse their sins.  Jains revere it as the birthplace of Tirthankara Parsvanatha, and Buddhists make pilgrimages to see the sacred groves of Samath where the Buddha gave his first sermon.  Now the city is under our protection, allowing the faithful to make pilgrimages.  This gives us a special status among the pious.\n\nOur people care about this, and that is reflected in the effects of this modifier.  We can increase its effects by becoming even more pious, or decrease it by becoming more secular."
 
