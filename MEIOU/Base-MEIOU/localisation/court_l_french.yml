 court_best:1 "Cour magnifique"
 desc_court_best:1 "La Cour de notre souverain est enviée des empereurs ! On y admire des artistes brillants, les divertissements et somptueux galas et impressionne tout visiteur. Elle est au centre de l'attention de l'aristocratie et emploie des milliers de personnes !"
 court_better:1 "Cour majestueuse"
 desc_court_better:1 "La Cour de notre souverain est considérable. Avec artistes, spectacles et banquets qui remplit les palais, ce devrait prendre des mois avant que l'on commence à se lasser de sa splendeur."
 court_bad:1 "Cour simple"
 desc_court_bad:1 "La Cour de notre souverain est assez simple. Bien qu'on puisse en dire quelque chose sans tomber immédiatement dans des frivolités, nous n'impressionnons personne avec la richesse et la culture de notre nation et beaucoup de nos aristocrates trouvent d'autres choses pour occuper leur temps."
 court_worst:1 "Pas de Cour"
 desc_court_worst:1 "Notre souverain préfère se cantonner aux campements de l'armée et à son bureau, passant le moins temps possible avec les courtisans. C'est une éthique professionnelle admirable, mais aussi un gaspillage de l'influence obtenue par le luxe. Avoir des aristocrates inoccupés et des artistes sans travail pourrait ne pas être idéal."
 court.002.t:1 "Les dépenses de la Cour sont hors de contrôle"
 court.002.d:1 "La Cour de $MONARCHTITLE$ à $CAPITAL_CITY$ emploie des milliers de cuisiniers, domestiques, d'artistes et de gardes, sans parler des dépenses pour entretenir les palais et tenir des festivités. Tout cela s'additionne, encore et encore. Au final, les dépenses commencent à paralyser la Trésorerie ! Notre trésorier affirme que nous devons immédiatement réduire nos dépenses."
 court.002.a:1 "Que notre or coule aussi abondamment que le vin."
 court.002.b:1 "Mettons fin à nos dépenses imprudentes."
 court.002.c:1 "Chargeons-nous des finances personnellement."
 court.003.t:1 "Les aristocrates s'ennuient"
 court.003.d:1 "La familiarité engendrait du mépris, et il semble que notre aristocratie en fait preuve avec notre Cour. Malgré les palais somptueux, les banquets et les spectacles impressionnants, il semble que de plus en plus nos invités s'ennuient. C'est humiliant pour nous ! Notre maître de cérémonie nous invite à le laisser trouver de nouveaux divertissements et du luxe pour faire bonne impression."
 court.003.a:1 "Revigorons notre Cour."
 court.003.b:1 "Ce devrait être assez bien pour eux."
 court.003.c:1 "Chargeons-nous des divertissements personnellement."
 court.004.t:1 "La favorite de notre $MONARCHTITLE$"
 court.004.d:1 "C'est un secret de Polichinelle que notre $MONARCHTITLE$ a trouvé l'amour auprès d'une personne de la Cour. Le couple est presque inséparable. Pourtant, l'objet de l'affection de $MONARCH$ fait à présent des demandes, comme un grand bal, de nouvelles tenues et plus de divertissements ! Peut-être est-il temps de mettre fin à nos restrictions et d'accueillir une cour dont on peut être fier ! Ou alors, peut-être est-il temps de choisir quelqu'un d'autre."
 court.004.a:1 "Je ferais n'importe quoi par amour."
 court.004.b:1 "Je ne le ferai pas."
 raise_court_level_title:1 "Embellissons notre Cour"
 raise_court_level_desc:1 "Notre Cour n'est pas aussi impressionnante qu'elle le pourrait. Notre [Root.Monarch.GetTitle] mérite mieux !"
 
 court.100.title: "§GThe Royal Court§!"
 court.100.desc: "The grandeur and prestige of a country is often times inseparable from the splendour of its royal court.  Aside from naked displays of wealth, elements of a nation's court include artists, intellectuals, entertainers, opulent feasts, towering palaces, grand galas, verdant gardens, and much, much more.  A spartan court - while it may not truly reflect the true wealth of your country - can leave both foreign dignitaries and domestic aristocrats uninterested or unwilling to remain engaged with their sovereign.  A magnificent court which dazzles its visitors, however, will reap incalculable diplomatic benefits.  So important are courts as an instrument of governance that court costs were often only rivalled by the cost of the military.\n\nAside from improving your court via yearly funding, your capital buildings will give roughly half their maintenance cost toward improving your court.  A higher court level will also slightly improve the loyalty and stability gains made from the semi-random events which improve loyalty.\n\nCourt Level: [Root.court_level.GetValue]%\nChange Last Year: [Root.court_yearly_gain.GetValue]%\nCourt Wealth: [Root.court_money_endowed.GetValue]¤\nCurrent Yearly Funding: [Root.court_state_contribute.GetValue]¤\nYearly Bonus from Capital Buildings: [Root.court_capital_bonus.GetValue]¤"
 court.100.a: "§GIncrease§! Annual Funding"
 court.100.b: "§RDecrease§! Annual Funding"
 court.100.c: "Grant One Time §OStipend§!"
 court.100.e: "Exit"
 court.100.f: "Current Court Level and Information"
 court.100.g: "The Court Level Change Popups are currently §GENABLED§!"
 court_change_popups_disable_tooltip: "Clicking this button will disable the display of said popups."
 court.100.h: "The Court Level Change Popups are currently §RDISABLED§!"
 court_change_popups_enable_tooltip: "Clicking this button will enable the display of said popups."
 
