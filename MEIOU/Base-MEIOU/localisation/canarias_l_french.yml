l_french:
 canarias.1EVTNAME:1 "Envoyer des missionnaires aux Canaries"
 canarias.1EVTDESC:1 "Pendant des années de nombreuses tentatives de répandre la vraie foi aux habitants des Canaries ont échoué. Peut-être est-il temps qu'un monarque catholique se charge de cette mission ?"
 canarias.1a:1 "Très bien, envoyons une lettre."
 canarias.2EVTNAME:1 "Lettre du pape"
 canarias.2EVTDESC:1 "Le pape nous a envoyé une lettre demandant notre aide dans la propagation de la vraie foi aux païens des Canaries. Ceci pourrait être l'occasion d'étendre notre influence sur ces îles."
 canarias.2a:1 "Nous devrions apporter Dieu aux indigènes."
 canarias.2b:1 "Nous ne voulons pas y prendre part maintenant."
 canarias.3EVTNAME:1 "Des missionnaires catholiques arrivent"
 canarias.3EVTDESC:1 "Des étrangers drôlement vêtus sont arrivés sur nos côtes, professant la notion étrange qu'il n'y a qu'un seul Dieu."
 canarias.3a:1 "Autorisons-les à rester."
 canarias.3b:1 "Renvoyons-les !"
 canarias.4EVTNAME:1 "Réussite des missionnaires"
 canarias.4EVTDESC:1 "Les missionnaires que nous avons envoyés aux Canaries nous annoncent qu'ils ont eu une certaine réussite dans la conversion des autochtones au catholicisme."
 canarias.4a:1 "Bien."
 canarias.5EVTNAME:1 "Envoyer un ultimatum au monarque des Canaries"
 canarias.5EVTDESC:1 "Alors que nous avons eu des succès dans la conversion de la populace des Canaries, leur aristocratie s'accroche encore à leurs croyances primitives. Nous devrions leur envoyer un ultimatum."
 canarias.5a:1 "Ils se convertiront..."
 canarias.5b:1 "Nous ne nous donnerons pas cette peine."
 canarias.6EVTNAME:1 "Nous avons reçu un ultimatum !"
 canarias.6EVTDESC:1 "Les étrangers nous ont envoyé un ultimatum, nous demandant que nous renoncions officiellement à nos dieux et que nous nous soumettions à l'autorité de leur pape."
 canarias.6a:1 "Nous allons nous convertir."
 canarias.6b:1 "Nous mourrons avant !"
 canarias.7EVTNAME:1 "Ultimatum refusé"
 canarias.7EVTDESC:1 "Ces stupides Canariens ont refusé notre généreuse offre de se convertir paisiblement. Peut-être devrions-nous prendre une approche plus directe."
 canarias.7a:1 "Envoyons une expédition."
 canarias.7b:1 "Nous avons d'autres choses à faire."
 canarias.8EVTNAME:1 "Les conquistadors sont partis avec l'argent"
 canarias.8EVTDESC:1 "Les conquistadors que nous avons financés ont pris l'argent et se sont enfuis. L'expédition est un échec."
 canarias.8a:1 "Quel gaspillage d'argent."
 canarias.8b:1 "Trouvons quelqu'un d'autre."
 canarias.9EVTNAME:1 "Les conquistadors arrivent dans nos terres !"
 canarias.9EVTDESC:1 "Les étrangers sont revenus, et cette fois, ils sont armés !"
 canarias.9a:1 "Défendons notre peuple contre ces étrangers !"
 canarias.10EVTNAME:1 "Les conquistadors ont vaincu notre peuple !"
 canarias.10EVTDESC:1 "Nos hommes se sont battus bravement, mais ils n'égalaient pas l'armée étrangère."
 canarias.10a:1 "Nous sommes à leur merci."
 canarias.11EVTNAME:1 "Les conquistadors sont parvenus à la victoire !"
 canarias.11EVTDESC:1 "Nos expéditions nous annoncent qu'ils ont dominé les natifs et se sont emparés des îles."
 canarias.11a:1 "Pour Dieu et pour la gloire !"
 canarias.12EVTNAME:1 "Nous l'avons emporté !"
 canarias.12EVTDESC:1 "Les étrangers étaient aussi pauvrement armés que vêtus. Ils n'ont pas pu égaler notre glorieuse armée."
 canarias.12a:1 "Hourra !"
 canarias.13EVTNAME:1 "Nos forces ont été vaincues !"
 canarias.13EVTDESC:1 "Nous avons appris que l'expédition envoyée aux Canaries a été chassée par les païens."
 canarias.13a:1 "Mince !"
 canarias.14EVTNAME:1 "La question de l'indépendance"
 canarias.14EVTDESC:1 "Avec l'assujettissement des natifs, nous devons à présent décider du futur de nos îles."
 canarias.14a:1 "Nous sommes de loyaux serviteurs."
 canarias.14b:1 "Nous avons versé notre sang, alors cette terre est à nous !"
 canarias.15EVTNAME:1 "Les conquistadors demandent à être notre vassal"
 canarias.15EVTDESC:1 "Les conquistadors ont offert de nous jurer fidélité en échange de quoi ils conserveraient le contrôle des Canaries."
 canarias.15a:1 "Nous acceptons fièrement."
 canarias.15b:1 "Nous préférons avoir un contrôle direct sur ces terres."
 canarias.16EVTNAME:1 "L'Europe veut acheter nos terres"
 canarias.16EVTDESC:1 "Nos commanditaires ont refusé notre offre de fidélité, et ont à la place cherché à nous acheter les îles."
 canarias.16a:1 "Très bien."
 canarias.16b:1 "Demandons deux fois plus !"
 canarias.17EVTNAME:1 "Les conquistadors demandent plus"
 canarias.17EVTDESC:1 "Ces traîtres de conquistadors ont refusé notre plus généreuse offre, et ont demandé que nous la doublions !"
 canarias.17a:1 "Très bien."
 canarias.17b:1 "Des serviteurs déloyaux doivent être éliminés !"
 canarias.17c:1 "Réitérons la demande."
 canarias.18EVTNAME:1 "Nos maîtres n'augmenteront pas le prix"
 canarias.18EVTDESC:1 "Ils ont refusé de négocier, mais l'offre originelle reste sur la table."
 canarias.18a:1 "Très bien."
 canarias.18b:1 "Jamais !"
 canarias.19EVTNAME:1 "Ils ne cèderont pas"
 canarias.19EVTDESC:1 "Ces chiens infidèles ont refusé notre généreuse offre une seconde fois. Nous ne pouvons pas le tolérer."
 canarias.19a:1 "Alors, c'est la guerre !"
 canarias.20EVTNAME:1 "Les conquistadors demandent l'indépendance"
 canarias.20EVTDESC:1 "Les conquistadors ont refusé de se soumettre à notre autorité. Ils revendiquent cette terre comme la leur par droit de conquête."
 canarias.20a:1 "C'est le droit de conquête, donc !"
 canarias.20b:1 "Laissons-leur leurs îles."
 canarias.21EVTNAME:1 "Indépendance réussie !"
 canarias.21EVTDESC:1 "Nos commanditaires ne nous mettent pas la pression sur la question : nous avons la souveraineté des îles."
 canarias.21a:1 "Hourra !"
 canarias.22EVTNAME:1 "Le christianisme devient une religion dominante"
 canarias.22EVTDESC:1 "Cet engouement du christianisme a balayé nos îles. Les anciennes traditions se meurent et nous devons nous assurer d'une façon ou d'une autre que nous ne mourrons pas avec elles."
 canarias.22a:1 "Demandons une reconnaissance du pape."
 canarias.22b:1 "Nous ne permettrons pas qu'ils tuent nos traditions."
 canarias.23EVTNAME:1 "Un émissaire des Canaries arrive"
 canarias.23EVTDESC:1 "Un émissaire canarien est venu pour demander que nous les reconnaissions comme de vrais catholiques."
 canarias.23a:1 "Publions une bulle de reconnaissance."
 canarias.23b:1 "Dénonçons-les comme de faux chrétiens."
 canarias.24EVTNAME:1 "Reconnaissance papale réussie !"
 canarias.24EVTDESC:1 "Le pape nous a reconnus comme de vrais catholiques."
 canarias.24a:1 "Hourra !"
 canarias.25EVTNAME:1 "Le pape nous a dénoncés !"
 canarias.25EVTDESC:1 "Le pape a refusé de nous reconnaitre, et nous a accusés d'être de faux chrétiens !"
 canarias.25a:1 "Comme c'est dommage."
 canarias.26EVTNAME:1 "Une partie de la population est devenue chrétienne"
 canarias.26EVTDESC:1 "Une partie de la population a commencé l'adoption des traditions et de la religion des étrangers que nous avons autorisé à rester à l'intérieur de nos terres. Certains ont commencé à s'habiller comme eux !"
 canarias.26a:1 "Curieux développement."
 canarias.27EVTNAME:1 "Nos anciens maîtres préparent une force armée !"
 canarias.27EVTDESC:1 "Nos commanditaires nous ont refusé notre demande de paiement supplémentaire, et nous ont à la place déclaré comme traîtres. Il est certain qu'ils enverront une armée pour prendre nos îles."
 canarias.27a:1 "Qu'ils viennent !"
 canarias.28EVTNAME:1 "Accès refusé à nos missionnaires"
 canarias.28EVTDESC:1 "Les missionnaires que nous avons envoyés aux Canaries y se sont vus refusé l'accès. Peut-être qu'une persuasion supplémentaire est nécessaire."
 canarias.28a:1 "Donnons-leur un petit pot-de-vin."
 canarias.28b:1 "Donnons-leur un pot-de-vin convenable."
 canarias.28c:1 "Donnons-leur un pot-de-vin conséquent."
 canarias.28d:1 "Nous devrions plutôt ne plus envoyer d'argent."
 canarias.29EVTNAME:1 "Les missionnaires essaient de nous acheter"
 canarias.29EVTDESC:1 "Les étrangers nous ont offert un substantiel montant d'or afin d'être autorisé à accéder à nos îles."
 canarias.29a:1 "Ils marquent un point..."
 canarias.29b:1 "Non !"
 canarias.30EVTNAME:1 "Nos missionnaires peuvent entrer !"
 canarias.30EVTDESC:1 "Les primitifs ont accepté notre pot-de-vin, et nos missionnaires ont obtenu l'accès."
 canarias.30a:1 "Bien !"
 canarias.31EVTNAME:1 "Les primitifs ne changeront pas d'avis"
 canarias.31EVTDESC:1 "Les infidèles refusent l'accès à nos missionnaires, malgré le substantiel montant que nous leur avons offert."
 canarias.31a:1 "Mince !"
 canarias.32EVTNAME:1 "Les missionnaires ne font pas de nouveaux convertis"
 canarias.32EVTDESC:1 "Malgré leurs efforts, les étrangers n'ont eu qu'un faible résultat en matière de conversion de notre population."
 canarias.32a:1 "Bien !"
 canarias.33EVTNAME:1 "Les missionnaires disparaissent !"
 canarias.33EVTDESC:1 "Il y a eu une vague de disparitions dernièrement. Heureusement, la plupart de ceux qui sont manquants sont des étrangers."
 canarias.33a:1 "Intéressant..."
 canarias.34EVTNAME:1 "Les missionnaires se font tuer !"
 canarias.34EVTDESC:1 "Notre peuple n'a pas bien pris la présence d'étrangers à l'intérieur de nos terres, et un incident aujourd'hui a mené à ce que certains d'entre eux soient tués."
 canarias.34a:1 "Tuons-les tous !"
 canarias.35EVTNAME:1 "Les missionnaires ne font pas de nouveaux convertis"
 canarias.35EVTDESC:1 "Malgré leurs efforts, les étrangers n'ont eu qu'un faible résultat en matière de conversion de la population des Canaries."
 canarias.35a:1 "Mince !"
 canarias.36EVTNAME:1 "Les missionnaires disparaissent !"
 canarias.36EVTDESC:1 "Nos missionnaires dans les Canaries nous annoncent que plusieurs des leurs ont disparu dans d'étranges circonstances. Les autres sont rentrés chez eux de peur de subir le même sort."
 canarias.36a:1 "Mince !"
 canarias.37EVTNAME:1 "Les missionnaires se font tuer !"
 canarias.37EVTDESC:1 "Les sauvages infidèles dans les Canaries ont brutalement attaqué nos nobles missionnaires, ce qui a fait plusieurs morts. Les autres ont fui les îles par peur pour leurs vies."
 canarias.37a:1 "Atroce !"