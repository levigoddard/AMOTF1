l_german:
 treaty_pavia.1000.t:1 "Der Hausvertrag von Pavia - Ausgangsevent 0"
 treaty_pavia.1000.d:1 "Ausgangspunkt wenn das Land nicht in eine Personalunion fällt (PU fälle müssen separat behandelt werden, da sie nicht von on_new_monarch getriggert werden)"
 
 treaty_pavia.1001.t:1 "Der Hausvertrag von Pavia - Ausgangsevent 1"
 treaty_pavia.1001.d:1 "Ausgangspunkt wenn das Land nicht in eine Personalunion fällt (PU fälle müssen separat behandelt werden, da sie nicht von on_new_monarch getriggert werden)"
 
 treaty_pavia.1002.t:1 "Der Hausvertrag von Pavia - Ausgangsevent 2"
 treaty_pavia.1002.d:1 "Ausgangspunkt wenn das Land in eine Personalunion fällt, da on_new_monarch in solch einem Fall nicht getriggered wird."
 
 treaty_pavia.1010.t:1 "Der Hausvertrag von Pavia"
 treaty_pavia.1010.d:1 "Mit dem Tode des letzten Herrschers ist die männliche Linie der Wittelsbacher, die dieses Land regiert haben, ausgestorben. Gemäß dem Wittelsbacher Hausvertrag von Pavia gehören diese Ländereien jedoch weiterhin zum Hause Wittelsbach."
 treaty_pavia.1010.a:1 "Diese Ländereien sollen mit dem Hause Wittelsbach verbleiben!"
 treaty_pavia.1010.a.ct:1 "(Die Provinzen dieses Landes werden unter den restlichen bayerischen Herrschern aufgeteilt und dieses Land wird aufhören zu existieren)"
 treaty_pavia.1010.b:1 "Zum Teufel mit den Wittelsbachs, diese Ländereien gehören fortan zu meinem Haus!"
 treaty_pavia.1010.b.ct:1 "(Alle Provinzen werden zu Kernprovinzen aller bayerischer Herrscher werden)"
 
 
 treaty_pavia.1020.t:1 "Der Hausvertrag von Pavia"
 treaty_pavia.1020.d:1 "Mit dem Tode des letzten Herrschers ist die männliche Linie der Wittelsbacher, die dieses Land regiert haben, ausgestorben. Obwohl sie auch aus dem Hause Wittelsbach stammen, steht ihnen gemäß unserem Hausvertrag die Tronnachfolge nicht zu."
 treaty_pavia.1020.a:1 "Ich werde mich dem Hausvertrag beugen und danke ab!"
 treaty_pavia.1020.a.ct:1 "(Die Provinzen dieses Landes werden unter den restlichen bayerischen Herrschern aufgeteilt und dieses Land wird aufhören zu existieren)"
 treaty_pavia.1020.b:1 "Gemäß Paragraph 5 Absatz 23C steht mir die Tronnachfolge genau wie den anderen Wittelsbachern auch zu!"
 treaty_pavia.1020.b.ct:1 "(Alle Bayerischen Herrscher werden Ansprüche auf all unsere Provinzen haben)"
 
 treaty_pavia.1011.t:1 "Der Hausvertrag von Pavia Annahmeevent"
 treaty_pavia.1011.d:1 "Alle Provinzen werden unter den Bayerischen und Pfälzischen Wittelsbachern aufgeteilt, im Fall dass beide Linien ausgestorben sind, fällt das Land in Personalunion unter einem zufällig gewählten Wittelsbacher."
 
 treaty_pavia.1012.t:1 "Der Hausvertrag von Pavia 1010 Ablehnungsevent"
 treaty_pavia.1012.d:1 "Bayerische und Pfälzische Wittelsbacher bekommen Kerne und Ansprüche, andere Wittelsbacher bekommen einen PU Casus Belli"
 
 treaty_pavia.1022.t:1 "Der Hausvertrag von Pavia 1020 Ablehnungsevent"
 treaty_pavia.1022.d:1 "Bayerische und Pfälzische Wittelsbacher bekommen Ansprüche, andere Wittelsbacher bekommen nichts, da das land immernoch unter Wittelsbach-Herrschaft ist"
 
 treaty_pavia.1101.t:1 "treaty_pavia.1101 - kein Nachfolger"
 treaty_pavia.1102.t:1 "treaty_pavia.1102 - Nachfolger"
 
 
 treaty_pavia.3001.t:1 "treaty_pavia.3001 - Provinzenaufteilung"
 
 treaty_pavia.4001.t:1 "treaty_pavia.4001 - Überflüssige Bayerische Kerne entfernen"
 
 
 treaty_pavia.1030.t:1 "Der Hausvertrag von Pavia"
 treaty_pavia.1030.d:1 "Der Herrscher aus [From] hat uns, im Falle seines Todes, seinen Thron versprochen. Aber gemäß unserem Hausvertrag steht der Tron einer anderen Linie unseren noblen Hauses zu."
 treaty_pavia.1030.a:1 "Ich werde unseren Hausvertrag ehren und diese Ländereien an die Linie abtreten der sie zustehen!"
 treaty_pavia.1030.a.ct:1 "(Wir werden den Thron in [From] verlieren und im Fall dass ein Erbfolgekrieg ausgebrochen ist, wird dieser sofort beendet)"
 treaty_pavia.1030.b:1 "Gemäß Paragraph 6 Absatz 17F Habe ich einen rechtmäßigen Anspruch auf den Thron!"
 treaty_pavia.1030.b.ct:1 "(Bayerische Wittelsbacher werden Ansprüche auf alle Provinzen von [From] bekommen)"
 
 treaty_pavia.1040.t:1 "Der Hausvertrag von Pavia"
 treaty_pavia.1040.d:1 "Der Herrscher aus [From] hat uns, im Falle seines Todes, seinen Thron versprochen. Aber gemäß dem Wittelsbacher Hausvetrag von Pavia hatte er kein Recht seinen Thron einem Herrscher nicht aus dem Hause Wittelsbach zu versprechen."
 treaty_pavia.1040.a:1 "Ich werde mich dem Hausvertrag beugen und die Ländereien den Wittelsbachern überlassen!"
 treaty_pavia.1040.a.ct:1 "(Wir werden den Thron in [From] verlieren und im Fall dass ein Erbfolgekrieg ausgebrochen ist, wird dieser sofort beendet)"
 treaty_pavia.1040.b:1 "Ich bin nicht an Wittelsbacher Regeln gebunden!"
 treaty_pavia.1040.b.ct:1 "(Bayerische Wittelsbacher werden Kerne und Ansprüche auf alle Provinzen von [From] bekommen)"