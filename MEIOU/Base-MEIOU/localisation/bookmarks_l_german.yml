l_german:
 BURMESE_EMPIRE_REBIRTH_DESC:1 "Im Jahr 1535 brach ein fähiger und ambitionierter Anführer, eines kleinen, in der Tat sehr kleinen, Staates, zu einer glorreichen Mission auf. In weniger als 50 Jahren war das Reich von Taungu das stärkste in der Region. Wenn die großen Nachbarn das hätten kommen sehen..."
 BURMESE_EMPIRE_REBIRTH_NAME:1 "Geburt eines Reiches"
 ERA_OF_THE_STATE_NAME:1 "Zeitalter der Nationalstaaten"
 ERA_OF_THE_STATE_DESC:1 "Das 16. Jahrhundert brachte die erste europäische Großmacht der Habsburger-Monarchie hervor, die Territorien in ganz Europa und der Neuen Welt kontrollierten. Jedoch alarmierte diese Position die Nachbarn in Frankreich und dem Osmanischen Reich, die die nächsten zwei Jahrhunderte darauf verwendeten, die Habsburger Vorherrschaft herauszufordern."
 FOUR_EMPIRES_DESC:1 "Das Mogulreich, Persien und das Osmanische Reich stehen in ihrer Blüte, aber diesen Status aufrechtzuerhalten ist eine schwierige Aufgabe."
 FOUR_EMPIRES_NAME:1 "Schwierigkeiten und Gelegenheiten"
 GOLDEN_BULL_DESC:1 "Die Goldene Bulle von 1356 war ein im Reichstag zu Nürnberg unter Vorsitz Karls IV., Kaiser des Heiligen Römischen Reichs, verabschiedetes Dekret, das für einen Zeitraum von mehr als 400 Jahren wichtige Aspekte des konstitutionellen Aufbaus des Heiligen Römischen Reiches festlegte. Es wurde Goldene Bulle aufgrund des goldenen Siegels, das es auswies, genannt. Im selben Jahr wurde die Hanse als ein Zusammenschluss von Handelsgilden, welche ein Handelsmonopol, das von der Ostsee und über weite Teile der Nordsee fast ganz Nordeuropa umfasste, aufbauten und unterhielten, gegründet. England zwang Edward Balliol von Schottland sich zu ergeben und nahm Johann II. von Frankreich nach der Schlacht von Poitiers gefangen."
 GOLDEN_BULL_NAME:1 "Die Goldene Bulle von Karl IV."
 NAPOLEON_DESC:1 " Im Jahr 1804 war Napoleon zum Kaiser der Franzosen gekrönt; die Monarchien Europas beabsichtigten jedoch die bourbonische Monarchie auf dem französischen Thron wiederherzustellen und den Aufstieg des Adlers zu beenden."
 NAPOLEON_NAME:1 "Der Herrschaft des Adlers"
 RED_TURBAN_DESC:1 "Der Aufstand der Roten Turbane (chinesisch: Hóngjīn Qǐyì) war ein Aufruhr, der von Mitgliedern der Weißen-Lotus-Sekte beeinflusst wurde und die herrschende Yuan-Dynastie anvisierte. Die Bezeichnung „Rote Turbane“ entstammt aufgrund ihrer Tradition rote Banner und rote Turbane zu tragen, um sich abzugrenzen. Spiele als eine chinesische Faktion im Versuch, China unter der Herrschaft der Han zu vereinigen."
 RED_TURBAN_NAME:1 "China: Der Aufstieg der Roten Turbane"
 THREE_POWERS_DESC:1 "Im Jahr 1802 befanden sich die drei Großmächte Südostasiens in einer heiklen Lage. Myanmar grenzte an das mächtige Britische Weltreich. Dai Viet errichtete noch immer seine eigene Nation und stand unter ständiger Beobachtung des Chinesischen Reichs. Siam versuchte zu vermeiden zwischen den Fronten zu stehen und war mit Vasallen und den europäischen Reichen ausgelastet."
 THREE_POWERS_NAME:1 "Drei Mächte, eine Region"
 UNION_OF_LUBLIN_NAME:1 "Lubliner Union"
 UNION_OF_LUBLIN_DESC:1 "Die Lubliner Union wurde am 01. Juli 1569 in Lublin, Polen unterzeichnet und erschuf einen einheitlichen Staat, Polen-Litauen. Es ersetzte die Personalunion der Krone des Königreichs Polen und des Großfürstentums Litauen durch eine Realunion und einer Wahlmonarchie, seit Sigismund II. August, der letzte der Jagiellonen, nach drei Ehen kinderlos blieb. Außerde wurde die Autonomie vom Königlichen Preußen weitgehend aufgegeben."
 FIRST_PARTITION_OF_POLAND_NAME:1 "Erste Teilung Polens"
 FIRST_PARTITION_OF_POLAND_DESC:1 "Der Anfang vom Ende Polen-Litauens war die Erste Teilung Polens, die im Jahr 1772 als die erste von drei Teilungen stattfand und die Existenz Polen-Litauens in 1795 beendete. Friedrich der Große arrangierte die Teilung um Österreich, neidisch auf russische Erfolge gegen das Osmanische Reich, von einem Krieg abzuhalten. Die geschwächten Länder Polen-Litauens wurden unter Österreich, Preußen und Russland verteilt und stellte so das regionale Mächtegleichgewicht in Mitteleuropa wieder her. Da Polen unfähig war sich effektiv zu verteidigen und mit ausländischen Truppen bereits innerhalb des Landes, ratifizierte das polnische Parlament (Sejm) die Teilung im Jahr 1773 während des Teilungs-Sejm, einberufen durch die drei Mächte."
 SECOND_PARTITION_OF_POLAND_NAME:1 "Zweite Teilung Polens"
 SECOND_PARTITION_OF_POLAND_DESC:1 "Die Teilung Polen-Litauens von 1793 war die zweite der drei Teilungen (oder Teilannexionen), die die Existenz von Polen-Litauen im Jahr 1795 beendeten. Die zweite Teilung geschah in Folge des Russisch-Polnischen Krieges und der Konföderation von Targowica von 1792 und wurde von den territorial Begünstigten, dem Russischen Reich und dem Königreich Preußen, bestätigt. Die Teilung wurde von einem gezwungenen polnischen Parlament 8Sejm) im jahr 1793 ratifiziert, in einem Versuch, die unausweichliche vollständige Annexion Polens in FOrm der Dritten Teilung, zu vermeiden."
 THIRD_PARTITION_OF_POLAND_NAME:1 "Dritte Teilung Polens"
 THIRD_PARTITION_OF_POLAND_DESC:1 " Die Dritte Teilung Polens (1795) war die letzte in der Reihe von Teilung der Länder von Polen-Litauen zwischen Preußen, Österreich und dem Russischen Reich, die im Grunde Polen-Litauens nationale Souveränität bis 1918 beendete."
 NORTHERN_WAR_NAME:1 "Der Große Nordische Krieg"
 NORTHERN_WAR_DESC:1 "Spannung zwischen Großmächten im Norden erreichten ihren Höhepunkt. Die Koalition aus Russland, Rolen-Litauen unter der Herrschaft Augusts des Starken, Sächsischer Kurfürst, wird vom König von Dänemark und Norwegen angeführt, der auf die Zerstörung des Reichs seines Rivalen abzielt und die schwedische Hegemonie über den Ostseeraum brechen beabsichtigt. Karl XII., der junge König von Schweden, muss sein Königreich gegen die Kräfte seiner reichlichen Feinde verteidigen. Der Krieg sollte 20 Jahre andauern und immer weitere Mächte, wie Preußen, das Osmanische Reich, das Vereinigte Königreich schritten ein. Am Ende des Krieges wurde etwa ein Drittel des schwedischen Territoriums vom Russischen Reich und Fürstentümer im Heiligen Römischen Reich absorbiert. Ein neues Zeitalter hatte in Nordeuropa begonnen."
 VIENNA_NAME:1 "Der Wiener Kongress"
 VIENNA_DESC:1 "Der Wiener Kongress war eine Konferenz von Vertretern europäischer Staaten unter dem Vorsitz des österreicheischen Staatsmanns Klemens Wenzel, Fürst von Metternich und wurde in Wien zwischen September 1814 und Juni 1815 abgehalten. Die Zielvorgabe war, eine langfristige Friedensordnung für Europa durch die Beseitigung der Auswirkungen der Kriege der Französischen Revolution und der Napoleonischen Ära zu schaffen. Das Ziel war nicht nur die alten Grenzen wiederherzustellen sondern die Kräfte der Hauptmächte neu zu ordnen, damit sie sich selbst ausbalancieren und den Frieden bewahren."
 SECOND_TORUN_NAME:1 "Zweiter Frieden von Thorn"
 SECOND_TORUN_DESC:1 "Der Zweite Frieden von Thorn von 1466 (polnisch: Drugi Pokój Toruński) war ein Friedensvertrag, der in der Hansestadt Thorn (Toruń) am 19. Dezember 1466 zwischen dem polnischen König Kasimir IV. dem Jagiellonen auf der einen Seite und dem Deutschen Orden auf der anderen. Der Vertrag beschloss den Dreizehnjärigen Krieg (oder Preußischen Städtekrieg) von 1454 bis 1466, der im Februar 1454 mit der Revolte des Preußischen Bundes unter der Führung der Städte Danzig (Gdańsk), Elbing (Elbląg), Kulm (Chełmno) und Thorn und des preußischen Landadels gegen die Herrschaft des Deutschen Ordens im Deutschordensstaat begann."
