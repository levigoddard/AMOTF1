 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT:1 "La capacité d'expansion apparaît et s'accroît avec les technologies administratives et diplomatiques.\n\nElle mesure l'efficacité du pays à intégrer des territoires étrangers, en réduisant de façon directe la surexpansion causée par chaque province non légitime, ainsi que le score de guerre nécessaire pour s'emparer de nouvelles provinces.\n\nCependant, elle accroît aussi le poids de l'administration sur les colonies, augmentant du coup l'aspiration à la liberté."
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE:1 "Capacité d'expansion"
 HINT_TRADENODE_TEXT:1 "Le monde est partagé entre plusieurs nœuds commerciaux, et la valeur commerciale de chaque province relevant de chaque nœud y est centralisée.\n\nLa valeur commerciale de tous les nœuds peut être attirée vers les nœuds se trouvant en aval. C'est la raison pour laquelle il est crucial de maîtriser le maximum de puissance commerciale dans chaque nœud: c'est elle qui détermine l'importance de la valeur commerciale conservée et collectée, ou au contraire s'écoulant vers l'aval.\n\nDernier points: la valeur commerciale ne peut pas être attirée en aval des nœuds finaux en Mer du Nord, à Venise et aux Pays-Bas."