 close_the_scheldt_title:1 "Bloquer l'Escaut"
 close_the_scheldt_desc:1 "Le commerce à Antwerp rapporte beaucoup d'argent à nos ennemis. Nous devrions utiliser notre position dans la zone afin d'arrêter leur commerce, et peut-être le déplacer vers Amsterdam."
 implement_sesmarias_law_title:1 "Introduire la loi des sesmarias"
 implement_sesmarias_law_desc:1 "Pour promouvoir la colonisation dans notre nation, nous devrions promulguer la loi des sesmarias et exproprier des terres inoccupées et les louer à des cultivateurs sans emploi."
 vasco_de_gama_title:1 "Voyage de Vasco de Gama"
 vasco_de_gama_desc:1 "Voyage de Vasco de Gama"
 batalha_monastery_title:1 "Le monastère de Batalha"
 batalha_monastery_desc:1 "Le Mosteiro da Batalha, littéralement le Monastère de la Bataille, est un couvent dominicain érigé à Leiria en commémoration de la bataille de l'Aljubarrota en 1385 contre la Castille, et qui servira de lieu de sépulture au XVe siècle à la dynastie des Aviz de la famille royale portugaise. Il a été construit par ordre du roi João I pour remercier la Vierge Marie de la victoire portugaise qui a mis fin à la crise de 1383-1385 qui a pris naissance lorsque le roi Fernando I est mort sans héritier mâle, provoquant une invasion castillane. Il est l'un des meilleurs et des plus originaux exemples de l'architecture gothique tardive au Portugal, entremêlée de style manuélin."
 tower_of_belem_title:1 "La tour de Belém"
 tower_of_belem_desc:1 "Commandée par Manuel Ier afin de défendre l'embouchure du Tage, la tour de Belém fut construite au début du XVIe s., dans le style manuélin, ou post-gothique portugais. Elle fut améliorée en 1571 mais tomba aux mains des forces espagnoles du duc d'Albe en 1580, après quelques heures de siège seulement. Les cachots de la tour devinrent par la suite une prison."
 hospital_todos_santos_title:1 "L'hôpital Real de Todos os Santos"
 hospital_todos_santos_desc:1 "En 1492, après avoir obtenu l'approbation du pape, le roi Jean II ordonne la construction d'un des plus importants et charitables bâtiments publics du vieux Lisbonne, l'hôpital du Real de Todos os Santos. L'hôpital fut terminé en 1504, durant le règne du roi Manuel I. La construction de l'hôpital faisait partie d'une campagne royale visant à centraliser l'assistance médicale des plus importantes cités du royaume à travers les hôpitaux publics."
 unite_japan_shogun_title:1 "Unifier le Japon !"
 unite_japan_shogun_desc:1 "Le temps est venu d'unifier le Japon par la force ! Les daimyos en opposition doivent être soumis."
