 fight_the_corruption_desc:1 "La corruption s'est répandue dans notre administration. Commençons nos investigations."
 establish_council_of_north_title:1 "Établir le conseil du nord"
 establish_council_of_north_desc:1 "En établissant le conseil du nord, nous pouvons commencer à restreindre l'autonomie de cette terre et lui apporter notre autorité centralisée."
 establish_council_of_wales_title:1 "Établir le conseil du Pays de Galles"
 establish_council_of_wales_desc:1 "En établissant le conseil du Pays de Galles et des marches, nous pouvons commencer à restreindre l'autonomie de cette terre et lui apporter notre autorité centralisée."
 abolish_council_of_north_title:1 "Abolir le conseil du nord"
 abolish_council_of_north_desc:1 "Le temps est venu de faire respecter notre autorité centrale entière sur l'administration du nord."
 abolish_council_of_wales_title:1 "Abolir le conseil du Pays de Galles"
 abolish_council_of_wales_desc:1 "Le temps est venu de faire respecter notre autorité centrale entière sur l'administration du Pays de Galles et des marches."
 institute_wales_acts_title:1 "Loi sur les statuts du Pays de Galles"
 institute_wales_acts_desc:1 "Nous devrions intégrer pleinement le Pays de Galles dans notre territoire en standardisant son système légal et en abolissant l'autorité des marches. Cela devrait aussi conférer au conseil du Pays de Galles la pleine reconnaissance de son statut."
 reform_county_palatine_durham_title:1 "Réformer le comté palatin de Durham"
 reform_county_palatine_durham_desc:1 "Nous devrions réformer le système des comtés palatins pour les placer directement sous notre entière juridiction."
 reform_county_palatine_chester_title:1 "Réformer le comté palatin de Chester"
 reform_county_palatine_chester_desc:1 "Nous devrions réformer le système des comtés palatins pour les placer directement sous notre entière juridiction."
 reform_county_palatine_lancaster_title:1 "Réformer le comté palatin de Lancaster"
 reform_county_palatine_lancaster_desc:1 "Nous devrions réformer le système des comtés palatins pour les placer directement sous notre entière juridiction."
 abolish_scotland_marches_title:1 "Abolir la fonction de 'Lord Warden'"
 abolish_scotland_marches_desc:1 "Comme l'Écosse n'est plus une menace pour notre territoire, nous devrions abolir la fonction de Lord Warden des marches et augmenter notre contrôle direct des marches écossaises."
 abolish_southern_marches_title:1 "Abolir la fonction de 'Lord Warden'"
 abolish_southern_marches_desc:1 "Comme l'Angleterre n'est plus une menace pour notre territoire, nous devrions abolir la fonction de Lord Warden des marches et augmenter notre contrôle direct des marches du sud."
 italian_nation_in_hre_title:1 "Demander la couronne d'Italie"
 italian_nation_in_hre_desc:1 "En tant que cœur de la Renaissance, notre nation s'épanouit culturellement. Nous sommes confrontés au début de ce qui semble être une rébellion artistique, spécialement dans les champs de l'architecture et de la littérature. L'évolution culturelle n'aide pas notre pays à maintenir la paix à l'intérieur de nos frontières, cependant. Il a été dévasté continuellement par des États étrangers à la recherche de puissance et de gain territorial. Nous devrions demander à l'empereur le titre de roi d'Italie pour montrer notre prestige."
 sikh_expulsion_heathen_title:1 "Forcer les sikhs à se convertir ou à mourir"
 sikh_expulsion_heathen_desc:1 "La présence de sikhs dans notre État réduit son unité et sa stabilité. Nos chefs religieux disent que nous devrions les forcer à choisir ou la conversion ou la mort ! Beaucoup s'enfuiront, beaucoup se cacheront, d'autres nous résisteront, quelques-uns seront sauvés... et c'est ce qui y donne son intérêt.\n\nCette décision convertira jusqu'à 10% de la population, mais peut provoquer un soulèvement ou une guerre civile. Il est préférable de la prendre quand une religion infidèle est répandue mais pas majoritaire."
 egyptian_nation_title:1 "Moderniser l'héritage égyptien"
 egyptian_nation_desc:1 "Comme nous avons réformé notre nation, le temps est venu d'aller au-delà de nos ancêtres esclaves, les Mamelouks."
 claim_yakut_title:1 "Revendiquer le désert de Yakut"
 claim_yakut_desc:1 "Les terres bordant certaines de nos provinces sont actuellement des terrains vagues sans valeur, mais nous nous étendrons là. Un jour cela nous apportera certainement des richesses inconnues."
 claim_chutki_title:1 "Revendiquer le désert de Chutki"
 claim_chutki_desc:1 "Les terres bordant certaines de nos provinces sont actuellement des terrains vagues sans valeur, mais nous nous étendrons là. Un jour cela nous apportera certainement des richesses inconnues."
