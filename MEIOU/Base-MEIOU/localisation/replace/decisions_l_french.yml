 claim_on_rum_desc:1 "L'empire romain décline, nous devrions mettre fin à son agonie."
 claim_the_sultanate_of_rum_desc:1 "Nous pouvons proclamer que notre grande nation est la véritable héritière de l'empire païen décadent de Roum.\n\n§Y(Promulguer cette décision augmentera significativement la vitesse d'événements pour légitimer les provinces de la région est des Balkans et en Anatolie, pour autant que vous possédiez Constantinople.)§!"
