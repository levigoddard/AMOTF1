 claim_torngat_desc:1 "Les terres bordant certaines de nos provinces sont actuellement des terrains vagues sans valeur, mais nous nous étendrons là. Un jour cela nous apportera certainement des richesses inconnues."
 claim_mistassini_title:1 "Revendiquer le désert de Mistassini"
 claim_mistassini_desc:1 "Les terres bordant certaines de nos provinces sont actuellement des terrains vagues sans valeur, mais nous nous étendrons là. Un jour cela nous apportera certainement des richesses inconnues."
 religious_order_to_absolute_monarchy_title:1 "Devenir une monarchie absolue"
 religious_order_to_absolute_monarchy_desc:1 "Comme l'§Yordre religieux§! a atteint son but, le temps est venu de la réformer en une §Ymonarchie absolue§!.\n\nChanger de gouvernement §Rdiminuera de moitié§! notre §Ylégitimité§!.\nLa §Ymonarchie absolue§! est la seule qui peut mener à un §Ydespotisme éclairé§!."
 form_japan_title:1 "Revendiquer le titre de Taikun"
 form_japan_desc:1 "Nous devons éliminer toute opposition à notre règne sur le Japon."
