l_french:
 build_taj_mahal_title:1 "Construire un monument pour notre grand amour"
 build_taj_mahal_desc:1 "Construire un magnifique tombeau pour l'être aimé de notre $MONARCHTITLE$."
 little_war_in_hungary_title:1 "The Little War in Hungary"
 little_war_in_hungary_desc:1 "The Little War (in German, Kleinkrieg) was a series of conflicts between the Habsburgs and their allies and the Ottoman Empire between 1529 (after the Siege of Vienna) and 1552 (the end of the Siege of Eger). The war saw both sides suffering heavy casualties with the result that campaigning in Hungary would not cease until 1566. While overall, the Ottomans had the upper hand, the war failed to produce any decisive result. The Ottoman army remained very powerful in the open field but it often lost a significant amount of time besieging the many fortresses of the Hungarian frontier and its communication lines were now dangerously overstretched. At the end of the little war, the Turkish thrust into central Europe had effectively been stopped, but the Habsburg forces had failed in all their attempts to reclaim the whole of Hungary."
 sher_shah_suri_title:1 "Sher Shah Suri"
 sher_shah_suri_desc:1 "Sher Shah Suri (1486 – 22 May 1545) was the founder of the Sur Empire in North India, with its capital at Delhi. An ethnic Pashtun, Sher Shah took control of the Mughal Empire in 1540. He first served as a private before rising to become a commander in the Mughal army under Babur and then as the governor of Bihar. In 1537, when Babur's son Humayun was elsewhere on an expedition, Sher Khan overran the state of Bengal and established the Sur dynasty. A brilliant strategist, Sher Shah proved himself as a gifted administrator as well as a capable general. His reorganisation of the empire laid the foundations for the later Mughal emperors, notably Akbar, son of Humayun. During his five-year rule from 1540 to 1545, he set up a new civic and military administration, issued the first Rupiya and reorganised the postal system of India. He further developed Humayun's Dina-panah city and named it Shergarh and revived the historical city of Pataliputra, which had been in decline since the seventh century CE, as Patna. He extended the Grand Trunk Road from Chittagong in the frontiers of the province of Bengal in northeast India to Kabul in Afghanistan in the far northwest of the country."
 babur_1530_desc:1 "Babur (14 February 1483 – 26 December 1530) was a conqueror from Central Asia who, following a series of setbacks, finally succeeded in laying the basis for the Mughal dynasty in the Indian subcontinent and became the first Mughal emperor. He was a direct descendant of Turco-Mongol conqueror Timur from the Barlas clan, through his father, and also a descendant of Genghis Khan through his mother. He was also influenced by the Persian culture and this affected both his own actions and those of his successors, giving rise to a significant expansion of the Persianate ethos in the Indian subcontinent."
 babur_1530_title:1 "Babur Timurid"
 annex_bengal_desc:1 "Afghani forces under Sher Suri have overrun the capital of the Bengal sultanate, sacking the city and ending almost two centuries of independent Bengali rule in the area."
 annex_bengal_title:1 "The Sack of Gaur"
 annex_malwa_title:1 "The Fall of Mandu"
 annex_malwa_desc:1 "Gujarati forces under Bahadur Shah have overrun the capital of the Malwa sultanate, sacking the city and ending over a century of independent Malwan rule in the area."
 build_hyderabad_title:1 "Move Capital to Hyderabad"
 build_hyderabad_desc:1 "Our old capital is too dry to maintain a permanent presence. Hyderabad offers us both abundant water and access to the gold mines of region."
 viceroyality_of_the_deccan_title:1 "Create the Viceroyalty of the Deccan"
 viceroyality_of_the_deccan_desc:1 "As the Tughlaq discovered in the fourteenth century, the Deccan is too far from the Hindustani plains to be effectively administered from it. We should deputize a noble to act as our representative in the Deccan."
 nawab_of_the_carnatic_title:1 "Create the Nawabite of the Carnatic"
 nawab_of_the_carnatic_desc:1 "As the Tughlaq discovered in the fourteenth century, the Carnatic is too far from the Hindustani plains to be effectively administered from it. We should deputize a noble to act as our representative in the Carnatic."
 nawab_of_kurpa_title:1 "Create the Nawabite of Kurpa"
 nawab_of_kurpa_desc:1 "As the Tughlaq discovered in the fourteenth century, Kurpa is too far from the Hindustani plains to be effectively administered from it. We should deputize a noble to act as our representative in Kurpa."
 nawab_of_savanur_title:1 "Create the Nawabite of Savanur"
 nawab_of_savanur_desc:1 "As the Tughlaq discovered in the fourteenth century, Savanur is too far from the Hindustani plains to be effectively administered from it. We should deputize a noble to act as our representative in Savanur."
 become_kabulistan_title:1 "Move Court to Kabul"
 become_kabulistan_desc:1 "Having lost Delhi and the majority of our Indian territories, we are relocating to Afghanistan to ensure that all of our domains are not lost to our enemies."
 ruler_of_dravidia_title:1 "Ruler of Dravidia"
 ruler_of_dravidia_desc:1 "Our position as masters of Dravidia is undisputed. All who live here answer to us."
 ruler_of_the_deccan_title:1 "Ruler of the Deccan"
 ruler_of_the_deccan_desc:1 "Our position as masters of the Deccan plateau is undisputed. All who live here answer to us."
 ruler_of_the_ganges_title:1 "Ruler of the Ganges"
 ruler_of_the_ganges_desc:1 "Our position as masters of the Ganges River valley is undisputed. All who live here answer to us."
 unite_raj_title:1 "Ruler of the Rajputs"
 unite_raj_desc:1 "Our position as masters of Rajputania is undisputed. All who live here answer to us."
 unite_raj_outside_title:1 "Unite the Rajputs"
 unite_raj_outside_desc:1 "Uniting the scattered Rajput states would give us a powerful ally."
 move_capital_to_mexico_city_desc:1 "The old Aztec Capital of Tenochtitlan is under our control, and would make a much better capital for our government."
 move_capital_to_mexico_city_title:1 "Move capital to Tenochtitlan"
 designate_the_staple_port_title:1 "Accorder à Calais un droit d'entreposage"
 designate_the_staple_port_desc:1 "Afin de taxer les biens efficacement, encore faut-il pouvoir les réguler. Si nous désignons Calais comme le seul endroit d'importation de laine, nous devrions augmenter nos revenus spectaculairement."
 become_brandenburg_title:1 "Devenir Brandebourg"
 become_brandenburg_desc:1 "Ayant hérité du margraviat de Brandebourg nous devrions en faire notre titre principal."
 move_capital_to_berlin_title:1 "Déplacer la capitale à Berlin"
 move_capital_to_berlin_desc:1 "Il est temps de déplacer notre capitale à un meilleur endroit."
 pol_commonwealth_title:1 "Former la République des Deux-Nations"
 pol_commonwealth_desc:1 "Remplacer l'union personnelle entre la Pologne et la Lithuanie par une réelle union politique, formant ainsi un puissant État, capable de résister à nos ennemis."
 lit_commonwealth_title:1 "Former la République des Deux-Nations"
 lit_commonwealth_desc:1 "Remplacer l'union personnelle entre la Pologne et la Lithuanie par une réelle union politique, formant ainsi un puissant État, capable de résister à nos ennemis."
 adopt_english_at_court_title:1 "Adopter l'anglais à la Cour"
 adopt_english_at_court_desc:1 "Le français a été la langue pratiquée à la Cour d'Angleterre depuis Guillaume le Conquérant. Faire de l'anglais la langue officielle de la Cour plaira au peuple anglais (mais ne fera pas bonne impression auprès des Français)."
 almohad_nation_title:1 "Fonder le califat almohade"
 almohad_nation_desc:1 "Depuis trop longtemps nos frères et sœurs au sud de l'Ibérie et au nord de l'Afrique ont été séparés. Allons-nous former le califat almohade pour qu'ils soient enfin réunis en une seule nation ?"
 anglofrench_nation_title:1 "Unifier les nations d'Angleterre et de France"
 anglofrench_nation_desc:1 "En unissant les couronnes de France et d'Angleterre, nous sommes capables de forger une nouvelle nation. La gloire nous attend !"
 anglosaxon_nation_title:1 "Former la nation anglo-saxonne"
 anglosaxon_nation_desc:1 "Le temps est venu de reconstruire notre puissant empire anglo-saxon."
 aztec_empire_title:1 "Fonder l'empire aztèque"
 aztec_empire_desc:1 "Nous sommes la nation prédominante de notre sphère d'influence. Soyons un empire !"
 bavarian_nation_title:1 "Unifier les duchés de Bavière"
 bavarian_nation_desc:1 "Faisons savoir que le duché de Bavière est à présent indivisible."
 become_hannover_title:1 "Former l'électorat d'Hanovre"
 become_hannover_desc:1 "Revendiquer notre droit dynastique d'être un électeur de l'empire."
 become_king_of_gonder_title:1 "Revendiquer la royauté de Gondar"
 become_king_of_gonder_desc:1 "En Éthiopie demeure un royaume chrétien sur le point d'être détruit par les païens. Nous devrions leur accorder notre protection."
 become_kingdom_of_jerusalem_title:1 "Revendiquer le titre de roi de Jérusalem"
 become_kingdom_of_jerusalem_desc:1 "[Root.Monarch.GetTitle], nous avons récupéré la Terre sainte ! Il est dans votre droit de vous appeler Roi de Jérusalem."
 british_nation_title:1 "Former la nation britannique"
 british_nation_desc:1 "En unifiant notre politique intérieure de développement et en étendant notre influence au-delà de nos frontières, nous serons capables de renforcer notre position dans les affaires internationales et de devenir une des plus grandes puissances européennes, l'Empire britannique."
 build_the_forbidden_city_title:1 "Construire la cité interdite"
 build_the_forbidden_city_desc:1 "Une fois terminée elle bénira notre nation en augmentant son prestige et sa stabilité. On estime cependant sa construction à cinq ans et un besoin d'un grand nombre d'ouvriers."
 arelate_nation_title:1 "Form Kingdom of Arles"
 arelate_nation_desc: "Break off from the neighbouring kingdoms and restore the Arelate regime."
 bulgaria_nation_title:1 "Former la Bulgarie"
 bulgaria_nation_desc:1 "Unissons tous les Bulgares sous une même bannière."
 byzantium_empire_title:1 "Former l'Empire Romain d'Orient"
 byzantium_empire_desc:1 "In nomine Domini, nous devons rétablir l'Empire Romain d'Orient."
 celtic_nation_title:1 "Établir l'empire celtique"
 celtic_nation_desc:1 "Il est temps d'établir un grand empire pour les peuples celtes unifiés."
 create_manchu_alphabet_title:1 "Créer l'alphabet mandchou"
 create_manchu_alphabet_desc:1 "Se soustraire de notre héritage mongol et créer un alphabet propre à la langue mandchoue."
 denmark_norway_nation_title:1 "Unifier le Danemark et la Norvège"
 denmark_norway_nation_desc:1 "Avec notre territoire qui englobe les accès vers la mer Baltique, notre nation devrait être connue comme deux royaumes, réunis en un seul."
 enact_stato_da_mar_title:1 "Promulguer le Stato da Mar"
 enact_stato_da_mar_desc:1 "$COUNTRY$ est face à un choix à faire : nous avons des intérêts continentaux et des intérêts dans le commerce à l'étranger. Afin d'assurer notre intégrité économique, nous devons séparer notre administration en deux et avoir nos intérêts commerciaux soumis au Stato da Mar."
 english_nation_title:1 "Former la nation anglaise"
 english_nation_desc:1 "Le commerce a été un pilier de la politique nationale anglaise. En étendant notre influence au-delà de nos frontières et en contrôlant sa politique intérieure de développement, nous avons réussi à devenir une des plus grandes puissances d'Europe. Notre expansion coloniale est devenue un facteur majeur dans la croissance économique de notre nation, renforçant notre position dans les affaires internationales."
 form_burma_title:1 "Former le royaume de Myanmar"
 form_burma_desc:1 "Le temps est venu de reformer le royaume."
 form_celestial_empire_title:1 "Former la nation chinoise"
 form_celestial_empire_desc:1 "Nous avons pris la cité interdite et exterminé les faux empereurs. Une fois encore l'empire du Milieu a été unifié et nous sommes la dynastie légitime."
 form_dai_viet_title:1 "Prendre la Couronne du Dai Viet"
 form_dai_viet_desc:1 "Other claimants lie dead with their bodies hanging outside the palace walls. $DYNASTY$ prevailed and a new dynasty shall sit on the throne."
 form_goldenhorde_title:1 "Réunifier la horde"
 form_goldenhorde_desc:1 "Nos rivaux de l'autre aile ont été anéantis. Personne ne peut récuser notre revendication sur la Horde d'Or de Jochi."
 form_greece_kingdom_title:1 "Former le royaume de Grèce"
 form_greece_kingdom_desc:1 "Unissons tous les Grecs sous une même bannière."
 form_ilkhanate_title:1 "Ressusciter le royaume ilkhanide"
 form_ilkhanate_desc:1 "Le temps est venu de reformer le royaume."
 form_japan_nation_title:1 "Former le Japon"
 form_japan_nation_desc:1 "Annoncer que notre puissant territoire est un Japon unifié."
 form_julich_berg_kleve_title:1 "L'union de Jülich, Clèves et Berg"
 form_julich_berg_kleve_desc:1 "Nous avons uni plusieurs nations franciques mosellanes du Saint-Empire romain."
 form_kingdom_of_prussia_title:1 "Former le royaume de Prusse"
 form_kingdom_of_prussia_desc:1 "Il y a seulement un roi dans l'empire, le roi de Bohème. En même temps, nos terres prussiennes ne sont pas historiquement une part de l'empire, donc déclarons-nous roi en Prusse pour refléter notre statut supérieur aux autres électeurs."
 form_lan_xang_title:1 "Former le royaume de Lan Xang"
 form_lan_xang_desc:1 "Le temps est venu de reformer le royaume."
 form_manchu_dynasty_title:1 "La dynastie Qing"
 form_manchu_dynasty_desc:1 "Nous avons pris la cité interdite et exterminé les faux empereurs. Une fois encore l'empire du Milieu a été unifié et nous sommes la dynastie légitime."
 form_siam_title:1 "Former le royaume de Siam"
 form_siam_desc:1 "Le temps est venu de reformer le royaume."
 form_suvarnabhumi_title:1 "Former la nation Suvarnabhumi"
 form_suvarnabhumi_desc:1 "Le temps est venu de reformer le royaume."
 french_nation_title:1 "Former la nation française"
 french_nation_desc:1 "Cette année marquera le début d'une période d'évolution pour notre nation. Le vieux système féodal ouvre la voie à une nation plus moderne et centralisée. Bien que se débattant financièrement à cause de grands travaux mal calculés et des campagnes militaires, nous avons réussi à nous transformer en une des puissances dominantes d'Europe."
 german_nation_title:1 "Former la nation de Germanie"
 german_nation_desc:1 "Prendre la tête d'un mouvement alimenté par un sentiment nationaliste croissant et déclarer notre pays comme étant l'État-nation de Germanie."
 gods_kingdom_title:1 "Déclarer le royaume de Dieu"
 gods_kingdom_desc:1 "Avec l'Italie toute entière unifiée sous le pouvoir temporel du Saint-Père, il pourrait se sentir en droit de la déclarer comme le royaume de Dieu sur Terre."
 gupta_nation_title:1 "Rétablir l'empire Gupta"
 gupta_nation_desc:1 "Le temps est venu de reconstruire le puissant empire Gupta."
 hannover_nation_title:1 "L'ancienne Saxonie"
 hannover_nation_desc:1 "Nous avons unifié les terres qui faisaient partie du premier duché de Saxonie. Que Dieu bénisse ce jour pendant lequel la nation d'Hanovre est née."
 lower_saxony_nation_title:1 "The Old Saxon Nation"
 lower_saxony_nation_desc:1 "We have united the old Stem Duchy of Saxony. May God bless this day on which the Low Saxon nation is born."
 hansa_nation_title:1 "Former la Hanse"
 hansa_nation_desc:1 "Ayant assuré notre dominance sur les cités impériales du nord de la Germanie, nous pouvons maintenant faire de la Hanse un État fort."
 illyria_nation_title:1 "Former la nation d'Illyrie"
 illyria_nation_desc:1 "L'ouest des Balkans a souvent été contrôlé par des puissances extérieures à cause de l'importance stratégique de cette zone. À présent, notre prédominance nous a permis de nous débarrasser de ces oppresseurs étrangers et de fonder une nouvelle nation, l'Illyrie."
 incan_empire_title:1 "Fonder l'empire inca"
 incan_empire_desc:1 "Nous sommes la nation prédominante de notre sphère d'influence. Soyons un empire !"
 indonesian_nation_title:1 "Former l'Indonésie"
 indonesian_nation_desc:1 "Nous avons unifié de nombreux peuples sous notre règne bienveillant. Nous sommes à présent l'Indonésie !"
 irish_nation_title:1 "Former la nation irlandaise"
 irish_nation_desc:1 "Depuis des décennies l'Angleterre a essayé de soumettre la population irlandaise et prendre le contrôle de l'île. Unifier les terres irlandaises sous un seul drapeau pourrait être notre seule chance de les repousser."
 italian_nation_no_hre_title:1 "Revendiquer la Couronne de fer d'Italie"
 italian_nation_no_hre_desc:1 "En tant que cœur de la Renaissance, notre nation s'épanouit culturellement. Nous sommes confrontés au début de ce qui semble être une rébellion artistique, spécialement dans les champs de l'architecture et de la littérature. L'évolution culturelle n'aide pas notre pays à maintenir la paix à l'intérieur de nos frontières, cependant. Il a été dévasté continuellement par des États étrangers à la recherche de puissance et de gain territorial. Nous devrions demander à l'empereur le titre de roi d'Italie pour montrer notre prestige."
 jagiellon_emp_title:1 "Établir l'Empire jagellon"
 jagiellon_emp_desc:1 "Depuis des siècles les royaumes de Pologne, Lithuanie, Bohème et Hongrie ont été dirigé par la dynastie des Jagellons, mais ils étaient divisés et étaient occupés par des conflits d'héritage. De précédents essais d'union ont finalement échoué, pour le plus grand plaisir des voisins européens. Même si l'idée d'un dernier empire reste une tentation..."
 lothar_nation_title:1 "Former la Lotharii Regnum"
 lothar_nation_desc:1 "Ressuscitons l'ancien royaume lotharingien."
 malaccan_nation_title:1 "Fonder la nation de Malacca"
 malaccan_nation_desc:1 "Notre position dans le détroit de Malacca offre une opportunité exceptionnelle de prendre la place de principale puissance commerciale dans la région du sud-est asiatique."
 malayan_nation_title:1 "Former la Malaisie occidentale"
 malayan_nation_desc:1 "Nous avons unifié tous les Malais occidentaux de la région sous un seul puissant dirigeant."
 mayan_empire_title:1 "Fonder l'empire maya"
 mayan_empire_desc:1 "Nous sommes la nation prédominante de notre sphère d'influence. Soyons un empire !"
 mongol_nation_title:1 "Rétablir l'empire de Gengis Khan"
 mongol_nation_desc:1 "Le temps est venu de rétablir le puissant empire de Gengis Khan !"
 mughal_nation_title:1 "Former l'Empire moghol"
 mughal_nation_desc:1 "$MONARCH$ a commencé à poser les fondations de son nouvel empire. Bien qu'inférieures en nombre, ses troupes bien disciplinées ont réussi à remporter plusieurs victoires décisives contre les sultans d'Inde. La bataille de $CAPITAL$ devient la première grande victoire d'une série d'expansions territoriales et, avec le temps, l'Empire moghol s'étendre sur une large partie du plateau indien."
 nation_bretonne_title:1 "Revendiquer le duché de Bretagne"
 nation_bretonne_desc:1 "Nous sommes le seul prétendant du duché de Bretagne. Nous sommes maintenant duc !"
 netherlands_nation_title:1 "Former les Pays-Bas"
 netherlands_nation_desc:1 "Les Pays-Bas apparaissent comme une puissance navale et coloniale en devenir. Des opportunités commerciales lucratives, localement et à l'étranger, ont résulté en une rapide évolution de l'un des premiers pays capitalistes au monde."
 north_sea_nation_title:1 "Fonder l'empire de la Mer du Nord"
 north_sea_nation_desc:1 "Knut le Grand était roi du Danemark, d'Angleterre, de Norvège, et de parties de la Suède de l'an 1018 à 1035. Même si de courte durée, l'empire était vaste. Devons-nous entreprendre la reconstruction de l'empire de la Mer du Nord ?"
 occitania_nation_title:1 "Établir l'Occitanie"
 occitania_nation_desc:1 "Il est temps d'établir l'empire occitan."
 persian_nation_title:1 "Former la nation persane"
 persian_nation_desc:1 "A l'âge de 15 ans, $MONARCH$ a pris la place de son père à la tête de la tribu chiite turkmène. Il a rapidement établi son pouvoir au nord-ouest et la conquête de régions frontalières ainsi que son auto-proclamation en Shah d'Iran font de la résurrection iranienne un fait établi."
 polish_lithuanian_nation_title:1 "Porter la couronne du Grand Duché de Lithuanie"
 polish_lithuanian_nation_desc:1 "Nous avons l'espoir d'unifier les couronnes pacifiquement, mais si notre patience est poussée à bout ou si la chance ne nous sourit pas, il nous restera la conquête comme issue. Si nous pouvons assujettir nos voisins et prendre leur capitale, nous pouvons unilatéralement déclarer une nouvelle, un plus grand pays : la République des Deux-Nations !"
 polish_lithuanian_nation_dip_title:1 "Former la République des Deux-Nations"
 polish_lithuanian_nation_dip_desc:1 "Le temps est venu de réformer le royaume et d'unir nos deux nations sœurs en une seule."
 polish_nation_title:1 "Restaurer la nation polonaise"
 polish_nation_desc:1 "Le temps est venu de reformer le royaume."
 lithuanian_nation_title:1 "Restore the Grand Duchy of Lithuania"
 lithuanian_nation_desc:1 "After the crown of Giediminas was lost to enemies and the Grand Duchy was left leaderless our people have suffered. We have to restore the old patrimony to stand strong in the East."
 prussian_nation_title:1 "Créer une royauté en Prusse"
 prussian_nation_desc:1 "L'ère des chevaliers partant à la Croisade touche à sa fin. D'ici peu, nous perdrons tous les bénéfices d'un ordre monastique. Par ailleurs, le Grand Maître aspire à être duc ou même roi. En faisant de notre nation un État séculier, nous pouvons revitaliser notre administration et gagner le respect de nos voisins."
 restore_byzantine_empire_title:1 "Restaurer l'Empire byzantin"
 restore_byzantine_empire_desc:1 "Le glorieux Empire byzantin n'est plus, même si l'espoir d'une renaissance perdurera tant qu'il y restera des Grecs à Constantinople. Certes, nous ne pouvons le remplacer dans les esprits; mais nous en montrer dignes nous permettrait à tout le moins d'en reprendre le nom."
 restore_latine_empire_title:1 "Restaurer l'Empire Latin d'Orient"
 restore_latine_empire_desc:1 "Le temps est venu de reformer le royaume."
 roumanian_nation_title:1 "Former la Roumanie"
 roumanian_nation_desc:1 "Unissons les principautés roumaines éparpillées sous une seule bannière."
 russian_nation_title:1 "Former la nation russe"
 russian_nation_desc:1 "À travers la conquête et la diplomatie, la Russie a réussi à transformer un simple village en une principauté prédominante. Après plusieurs expéditions à l'est, les hordes mongoles ont finalement été soumises, et un État russe centralisé, dirigé par la suzeraineté du tsar a émergé. Les influences de l'Europe de l'Ouest nous aident à moderniser et réformer notre nation et un style d'éducation occidental a été adopté."
 russian_republic_title:1 "Unifier la Rus"
 russian_republic_desc:1 "Via des conquêtes et de la diplomatie, nous avons réussi à faire d'une simple colonie la principauté dominante des Rus. Nous avons renversé le pouvoir tatar et à présent nous faisons la guerre aux hordes."
 form_sardinia_piedmont_title:1 "Former le Piémont-Sardaigne"
 form_sardinia_piedmont_desc:1 "Nous dirigeons l'île de Sardaigne, ce qui nous permet de revendiquer d'un titre de niveau royal. $MONARCH$ a décidé d'unir officiellement ses terres sous le royaume de Sardaigne, lui conférant ainsi un statut véritablement égal aux grandes puissances d'Europe."
 saxon_nation_title:1 "Former la nation saxonne"
 saxon_nation_desc:1 "Former un État commun pour le peuple saxon."
 serbia_nation_title:1 "Former la Serbie"
 serbia_nation_desc:1 "Unissons tous les Serbes sous une seule bannière."
 silesia_nation_title:1 "Former la Silésie"
 silesia_nation_desc:1 "Déclarons notre puissant territoire en tant que Silésie unifiée."
 spanish_nation_title:1 "Former la nation espagnole"
 spanish_nation_desc:1 "L'expansion dans des régions récemment découvertes et l'établissement de colonies transforment l'Espagne en une des plus puissantes et riches nations de notre temps. Les explorateurs espagnols découvrent constamment de nouveaux territoires et étendent nos frontières. D'immenses quantités d'or et d'argent sont ramenées à notre patrie, remplissant les coffres de notre trésor d'État."
 srivijaya_nation_title:1 "Restaurer le Srivijaya"
 srivijaya_nation_desc:1 "Le temps est venu de reformer le royaume."
 swabian_nation_title:1 "Former la nation souabe"
 swabian_nation_desc:1 "Nous ouvrons une nouvelle ère pour notre nation. Nous pouvons enfin brandir la bannière de Souabe."
 tuscany_nation_title:1 "Former le royaume de Toscane"
 tuscany_nation_desc:1 "Unissons tous les Toscans sous une même bannière."
 unify_japan_title:1 "Compléter le shogunat"
 unify_japan_desc:1 "Il y a des provinces qui nécessitent d'être soumise au contrôle du shogun."
 unite_scandinavia_title:1 "Former la Scandinavie"
 unite_scandinavia_desc:1 "Depuis des siècles, le royaume du nord a été divisé et paralysé par des luttes internes. Les précédents essais d'union ont au final échoué, pour le plus grand plaisir des voisins européens. Même si l'idée d'une dernière union reste une possibilité tentante..."
 unite_turkish_nation_title:1 "Former l'empire turc"
 unite_turkish_nation_desc:1 "Cette année marquera le début d'une période d'évolution pour notre nation. Le vieux système féodal ouvre la voie à une nation plus moderne et centralisée. Bien que se débattant financièrement à cause de grands travaux mal calculés et des campagnes militaires, nous avons réussi à nous transformer en une des puissances dominantes d'Anatolie."
 unite_turkish_republic_title:1 "Former la république turque"
 unite_turkish_republic_desc:1 "Cette année marquera le début d'une période d'évolution pour notre nation. Le vieux système féodal ouvre la voie à une nation plus moderne et centralisée. Bien que se débattant financièrement à cause de grands travaux mal calculés et des campagnes militaires, nous avons réussi à nous transformer en une des puissances dominantes d'Anatolie."
 westphalia_nation_title:1 "Former la nation de Westphalie"
 westphalia_nation_desc:1 "Le temps est venu de reformer le royaume."
 kaiserliches_rechtsbuch_title:1 "Setup Decision"
 kaiserliches_rechtsbuch_desc:1 "AI-Specific, shouldn't be seen by any player."
 promote_ostsiedlung_title:1 "Promouvoir l'Ostsiedlung"
 promote_ostsiedlung_desc:1 "Encourager la migration et l'installation des germains de l'est et du centre de la Germanie vers des régions moins peuplées de l'Europe de l'Est."
 ostsiedlung_promoted_western:1 "Ostsiedlung promoted"
 desc_ostsiedlung_promoted_western:1 "We have encouraged migration and settlement of Germansfrom eastern and central Germany into less-populated regions of East-Central and Eastern Europe."
 ostsiedlung_promoted_eastern:1 "Ostsiedlung promoted"
 desc_ostsiedlung_promoted_eastern:1 "We have encouraged migration and settlement of Germansfrom eastern and central Germany into less-populated regions of East-Central and Eastern Europe."
 update_the_theme_system_title:1 "Étendre le système de thèmes"
 update_the_theme_system_desc:1 "Nous avons à nouveau reconquis d'anciennes provinces administratives impériales. Nous devrions les réformer en 'thèmes'"
 make_thraki_capital_title:1 "Déplacer la capitale vers Rumelia"
 make_thraki_capital_desc:1 "We have secured a beachfront in Greece from which we could sweep into the Balkans and conquer Christendom for Allah!  It is time to crown $MONARCH$ as Sultan in Edirne, announcing to all that our future lies in Europe."
 last_pagans_in_europe_catholic_title:1 "Convertir tous les païens au catholicisme"
 last_pagans_in_europe_catholic_desc:1 "Nous étions le dernier bastion du paganisme dans une Europe chrétienne. Le temps est venu d'embrasser la foi du pape."
 last_pagans_in_europe_orthodox_title:1 "Convertir tous les païens à l'orthodoxie"
 last_pagans_in_europe_orthodox_desc:1 "Nous étions le dernier bastion du paganisme dans une Europe chrétienne. Le temps est venu d'embrasser la foi du Patriarche."
 ask_union_lublin_title:1 "Demander l'union de Lublin"
 ask_union_lublin_desc:1 "Nous avons été battus par nos voisins orthodoxes. Nous devrions rechercher l'aide de nos amis polonais, en acceptant certaines concessions."
 introduce_hangul_writing_system_title:1 "Système d'écriture hangul"
 introduce_hangul_writing_system_desc:1 "Introduire le système d'écriture hangul."
 reestablish_order_of_the_holy_sepulchre_title:1 "Rétablir l'ordre du Saint Sépulcre"
 reestablish_order_of_the_holy_sepulchre_desc:1 "L'ordre du Saint Sépulcre était un des ordres militaires de l'ancien royaume de Jérusalem. Il est tombé désuétude après que le royaume soit détruit et maintenu par quelques moines franciscains. Avec le ré-établissement du royaume, nous pouvons faire renaître l'ordre comme intrinsèque au royaume lui-même, avec le roi comme Grand Maître de l'Ordre. L'adhésion au plus prestigieux des ordres saints assure la loyauté des nobles des terres aussi bien."
 reform_japanese_government_title:1 "Réformer le gouvernement"
 reform_japanese_government_desc:1 "Avec l'unification et la stabilisation de la nation, le temps est venu de réformer et moderniser le gouvernement."
 establish_commerce_bank_title:1 "Établir une banque commerciale"
 establish_commerce_bank_desc:1 "Nous devons établir une banque pour soutenir nos marchands."
 imperial_administration_title:1 "Adopter une administration impériale"
 imperial_administration_desc:1 "De grands États deviennent des empires, et les empires nécessitent une administration efficace de peur qu'ils ne s'effondrent. Si notre nation a suffisamment grandi, nous pouvons couronner notre dirigeant comme empereur et adopter une forme de gouvernement plus prestigieuse."
 permanent_taxation_system_title:1 "Réforme des finances"
 permanent_taxation_system_desc:1 "Depuis longtemps, le pays est submergé par les monnaies de différents seigneurs, toutes dépendantes des monnaies française et anglaise. Le temps est venu de réformer les finances, une étape nécessaire pour la reconstruction du royaume."
 first_permanent_army_title:1 "La première armée permanente"
 first_permanent_army_desc:1 "A maintes reprises, nos armées ont été défaites, notre noblesse se battant avec des règles chevaleresques depuis longtemps oubliées. Nous devons réformer notre armée si nous espérons pouvoir repousser nos ennemis."
 enable_the_edit_de_moulins_title:1 "Publier l'Édit de Moulins"
 enable_the_edit_de_moulins_desc:1 "Cette ordonnance royale nous permettra d'élargir le domaine royal et de limiter les apanages attribués aux princes. C'est une étape de plus vers un royaume plus centralisé et efficace."
 reclaim_land_title:1 "Gagner des terres sur la mer"
 reclaim_land_desc:1 "Transformer les marais salés (dits aussi saumâtres) en terres fertiles."
 changegov_despotic_monarchy_title:1 "Devenir une monarchie despotique"
 changegov_despotic_monarchy_desc:1 "Changer la forme de gouvernement en une §Ymonarchie despotique§!.\n\nChanger de gouvernement §Rdiminuera de moitié§! notre §Ylégitimité§!."
