 revoke_the_edit_de_moulins_title:1 "Révoquer l'Edit de Moulins"
 revoke_the_edit_de_moulins_desc:1 "Cette ordonnance royale nous a permis d'élargir le domaine royal et de limiter les apanages attribués aux princes. Cet édit nous évite de calmer nos nobles agités en leur accordant des terres."
 rename_andalucia_province_title:1 "Interdire les noms maures"
 rename_andalucia_province_desc:1 "Nous avons repris les provinces andalouses des mains des Maures. Nous avons besoin de noms chrétiens pour nos nouvelles terres."
 italian_nation_late_title:1 "Former le royaume d'Italie"
 italian_nation_late_desc:1 "Depuis la fin du Moyen Âge, le royaume d'Italie a été fracturé en de nombreux petits États. L'unification est à présent achevée, nous devrions créer une nation moderne d'Italie en partant des cendres de l'ancien royaume."
 end_shogunate_title:1 "Mettre fin au shogunat"
 end_shogunate_desc:1 "Nous faisons respecter notre autorité sur le Japon une nouvelle fois. Le poste de shogun a seulement créé des problèmes à l'empire et devrait être supprimé."
 revoke_pacta_conventa_title:1 "Révoquer le Pacta Conventa"
 revoke_pacta_conventa_desc:1 "Le Pacta Conventa est un faux. Par conséquent, nous ne sommes plus obligés de respecter l'autonomie de nos vassaux à cause de cela."
 build_gyeongbok_title:1 "Construire le palais de Gyeongbokgung"
 build_gyeongbok_desc:1 "Gyeongbokgung a été construit trois années après le début de la dynastie Joseon et a servi de résidence principale à leurs rois. Le palais était situé dans le centre de Hanyang, la porte de Gwanghwamun protégeant le palais des invités indésirables. C'était un grand complexe où résidaient non seulement la famille royale, mais aussi les officiels de l'État, les courtisanes et les servantes. A l'intérieur des murs se tenaient de grands jardins où les rois se détendaient après un dur travail à la Cour en écoutant le son des oiseaux et l'eau qui coule."
 reform_government_gor_title:1 "Accomplir les réformes des terres en $COUNTRY$"
 reform_government_gor_desc:1 "L'administration actuelle, après des siècles sous autorité mongole et des machinations politiques, est dans un état terrible. La terre est majoritairement détenue par les grandes familles et les temples bouddhistes, le peuple manquant de terres propres à eux et sont affamés. Nous devons redistribuer les terres afin d'améliorer le bien-être de notre pays."
 reform_foreign_affairs_gor_title:1 "Purger la Cour des officiers déloyaux en $COUNTRY$"
 reform_foreign_affairs_gor_desc:1 "Après l'invasion mongole, Goryeo n'a pas seulement cédé les territoires au nord, mais est aussi devenu un État vassal de la dynastie Yuan. La famille royale a été forcée d'envoyer leurs membres à la Cour mongole et de se marier avec eux. Cette situation, maintenant que les Yuan ont commencé à s'émietter, laisse Goryeo sans alliés et avec un grand nombre d'officiers mongols à la Cour."
 reform_military_gor_title:1 "Réformer l'armée de $COUNTRY$"
 reform_military_gor_desc:1 "Contraint de servir la dynastie Yuan pendant 80 ans, de nombreux officiers militaires coréens ont perdu leur moral et leur discipline. Qu'est-ce qu'il y a de pire pour l'autorité royale que les riches propriétaires de terre qui lèvent des armées privées ?"
 proclaim_korean_empire_title:1 "Déclarer l'empire de $COUNTRY$"
 proclaim_korean_empire_desc:1 "Les territoires contrôlés par les Coréens n'ont jamais été aussi vastes. Même les anciens royaumes et empires, qui pouvaient battre la Chine dans des conditions équitables, n'ont jamais atteint la gloire et la splendeur que nous voyons de nos jours. Notre grand souverain $MONARCH$ $DYNASTY$ dirige notre $COUNTRY$ non pas comme un Wang mais comme un Hwangje !"
 centralized_government_gor_title:1 "Centralisons le gouvernement sous le Roi"
 centralized_government_gor_desc:1 "Après des années de partage du pouvoir avec de riches nobles, le roi a finalement réussi à affaiblir la puissante aristocratie assez pour prendre entièrement le contrôle de l'Etat."
 centralized_military_gor_title:1 "Prendre le contrôle de l'armée"
 centralized_military_gor_desc:1 "Actuellement le contrôle de l'armée est instable. Un pourcentage significatif de notre armée est sous l'autorité de riches nobles et sa loyauté dépend de celle de l'aristocratie. Le Roi a assez de pouvoirs pour dissoudre les armées privées et unifier le commandement."
 transfer_electorship_title:1 "Transférer le statut d'électeur"
 transfer_electorship_desc:1 "Notre partenaire mineur a un statut d'électeur dans le Saint-Empire romain. Notre position dans l'empire nous permet d'en faire notre propre pouvoir."
 convert_hagia_sophia_title:1 "Convertir la Sainte-Sophie en une mosquée"
 convert_hagia_sophia_desc:1 "Dans la récemment capturée Constantinople, la principale église de la chrétienté orthodoxe a été pillée et endommagée. Nous avons besoin de la restaurer et de la transformer en une mosquée."
 restore_temple_title:1 "Restaurer les temples"
 restore_temple_desc:1 "Les temples de l'une de nos provinces ont été détruits dans des conflits locaux."
 mossi_nation_title:1 "Former la nation mossie"
 mossi_nation_desc:1 "Nous avons unifié de nombreux sous notre autorité bienveillante. Nous sommes à présent des Mossis !"
 haussa_nation_title:1 "Former la nation hausa"
 haussa_nation_desc:1 "Nous avons unifié de nombreux sous notre autorité bienveillante. Nous sommes à présent des Haussas !"
 jurchen_nation_title:1 "Unifier les tribus Jurchens"
 jurchen_nation_desc:1 "Nous avons unifié de nombreux sous notre autorité bienveillante. Nous formons à présent la nation Jurchen !"
 tibetan_nation_title:1 "Restaurer l'empire tibétain"
 tibetan_nation_desc:1 "Nous avons réussi à nouveau à réunir tous les États sous une seule autorité !"
 liao_dynasty_title:1 "Restaurer le Grand Liao"
 liao_dynasty_desc:1 "Nos grands ancêtres, les Khitans, ont gouverné autrefois la grande steppe et assujetti les Jurchen, les Mongols et les Chinois. Ils ont été défaits par les traîtres jurchens qui, alignés avec les Song, ont fomenté une révolte et forcé nos précurseurs à fuir vers l'ouest. À présent, leurs descendants vont retrouver la gloire perdue !"
 institute_imperial_examinations_title:1 "Instituer le Keju"
 institute_imperial_examinations_desc:1 "Le Keju, les examens impériaux chinois, était le moyen de la Chine pour obtenir des bureaucrates efficaces pour administrer l'empire grandissant.\n§GCeci améliore la distance dans l'efficacité de la communication de 1.§!"
 changegov_medieval_monarchy_title:1 "Réformer la monarchie"
 changegov_medieval_monarchy_desc:1 "Après la centralisation du gouvernement, nous pouvons le réorganiser en une nation féodale moderne, avec un meilleur contrôle sur nos vassaux."
 pomeranian_nation_title:1 "Unifier le duché de Poméranie"
 pomeranian_nation_desc:1 "Faisons savoir que le duché de Poméranie est à présent indivisible."
 imperial_city_to_republic_title:1 "Former une nouvelle nation"
 imperial_city_to_republic_desc:1 "Depuis son humble commencement en tant que cité impériale, notre État est devenu puissant. Il mérite un nouveau titre, peut-être même un nouveau gouvernement !"
 perpetual_treaty_eng_sco_title:1 "Proposer à l'Écosse un traite de paix perpétuelle"
 perpetual_treaty_eng_sco_desc:1 "Après des décennies de guerres récurrentes, le temps peut être venu pour une paix durable."
 ratify_treaty_of_union_title:1 "L'Acte d'Union"
 ratify_treaty_of_union_desc:1 "Les Parlements d'Angleterre et d'Écosse ont chacun ratifié un acte visant à s'unir et se réunir ensemble au Palais de Westminster. Nous pouvons maintenant formellement unir nos deux royaumes en un seul."
 become_sultan_of_delhi_title:1 "Devenir le sultan de Delhi"
 become_sultan_of_delhi_desc:1 "Nous sommes en possession de Delhi, la capitale culturelle et l'ancienne capitale économique, et de facto la capitale de l'Hindoustan, ce qui nous octroie une bien plus forte légitimité à diriger le sous-continent. Nous devrions faire de Delhi notre capitale et nous attendre à revivre l'ancienne gloire du sultanat de Delhi !"
 georgian_nation_title:1 "Unifier le royaume de Géorgie"
 georgian_nation_desc:1 "Faisons savoir que le royaume de Géorgie est indivisible."
 assam_nation_title:1 "Unifier le royaume d'Assam"
 assam_nation_desc:1 "Les divers peuples d'Assam seront placés sous une même autorité. Tous seront solidaires, unis sous un même drapeau."
 primitive_transport_title:1 "Mettre en service un navire"
 primitive_transport_desc:1 "Notre peuple a manœuvré des navires pendant des générations, en pêchant et en faisant du commerce sur les fleuves et le long des côtes. Nous pourrions fabriquer des navires de transport afin d'amener nos armées dans des terres lointaines."
 primogeniture_rule_title:1 "Décréter la règle de primogéniture"
 primogeniture_rule_desc:1 "Depuis la création du duché de Bavière, les règles de succession ont été la division du domaine du précédent duc entre ses fils. Cela a conduit à un affaiblissement du duché à cause des conflits permanents que cela a provoqué. La règle de primogéniture attribue le duché à l'aîné de ses fils, et permettra de réunifier la Bavière."
 andalucian_caliphate_title:1 "Rétablir le califat de Córdoba"
 andalucian_caliphate_desc:1 "We have driven the Christians from the great city of Córdoba. Soon all of Al-Andalus shall be ours again."
 form_morocco_title:1 "Devenir le sultan du Maroc"
 form_morocco_desc:1 "We have united the disparate tribes and cities of Morocco under our banner. Now we must seize the oppurtunity and unite them under one banner."
 dakani_no_more_title:1 "Dakani No More"
 dakani_no_more_desc:1 "We have adopted the langauge and customs of the native population, and no longer consider ourselves as Dakani"
 dakani_culture_allow_title:1 "The Emergence of Dakani Culture"
 dakani_culture_allow_desc:1 "Our centuries long rule in the Deccan has begun to pay off. More and more people now speak our langauge, follow our religion, and dress and act as we. We have created a hybrid culture in the Deccan, a fusion of Persian, Dravidian, and Hindustani traditions."
 urdu_culture_allow_title:1 "L'émergence de la culture ourdoue"
 urdu_culture_allow_desc:1 "Notre règne en Hindoustan a mené à l'émergence d'une culture ourdoue, un mélange indien, turc et persan qui constitue la base de notre État."
 urdu_no_more_title:1 "Fin des ourdous"
 urdu_no_more_desc:1 "Nous avons adopté la langue et les coutumes de la population locale, et nous ne nous considérons plus comme des ourdous."
 haram_oriental_mod_player_title:1 "Nommer un successeur"
 haram_oriental_mod_player_desc:1 "En désignant clairement un des princes de la Cour royale comme héritier, nous pouvons espérer échapper à une querelle de succession lors de la mort de notre souverain."
 haram_oriental_mod_ai_title:1 "Nommer un successeur"
 haram_oriental_mod_ai_desc:1 "En désignant clairement un des princes de la Cour royale comme héritier, nous pouvons espérer échapper à une querelle de succession lors de la mort de notre souverain."
 replace_heir_oriental_mod_player_title:1 "Nommer un nouveau successeur"
 replace_heir_oriental_mod_player_desc:1 "Notre héritier favori actuel nous a contrarié. Peut-être serait-ce avisé d'en désigner un nouveau parmi les princes de notre Cour ?"
 replace_heir_oriental_mod_ai_title:1 "Nommer un nouveau successeur"
 replace_heir_oriental_mod_ai_desc:1 "Notre héritier favori actuel nous a contrarié. Peut-être serait-ce avisé d'en désigner un nouveau parmi les princes de notre Cour ?"
 institute_royal_primogeniture_oriental_mod_desc:1 "Les intrigues continuelles autour du choix d'un successeur pour notre trône est une grande faiblesse pour notre nation. Bien que la loi peu conventionnelle de primogéniture assurerait la légitimité de notre dynastie sur le long terme, cela impliquerait que nous acceptions un éventuel héritier sans talent imposé par la ligne de succession."
 institute_royal_primogeniture_oriental_mod_title:1 "Établir la primogéniture"
 introduce_heir_oriental_mod_title:1 "Présenter l'héritier"
 introduce_heir_oriental_mod_desc:1 "$HEIR$ a atteint sa majorité. Arrangeons une rencontre avec la Cour, où nous pourrons officiellement en faire notre héritier présomptif au trône de la nation $COUNTRY_ADJ$."
 develop_diwani_script_oriental_mod_title:1 "Promouvoir la calligraphie divanî"
 develop_diwani_script_oriental_mod_desc:1 "Style calligraphique arabe originaire de l'Empire ottoman des XVe et XVIe s., l'écriture divanî doit son nom à son usage pour les décrets impériaux émis par le divan, le gouvernement de l'État ottoman.\nAffirmons notre prédominance lors de la proclamation de nos édits, par la parole d'Allâh, dont témoigne l'harmonie de la calligraphie."
 support_development_of_hindusthani_music_oriental_mod_desc:1 "Our monarch is showing a big interest for the development of Hindusthani music. He wishes to persue this interest and patronize it's performers."
 support_development_of_hindusthani_music_oriental_mod_title:1 "Support Development of Hindusthani Music"
 support_development_of_carnatic_music_oriental_mod_desc:1 "Our monarch is showing a big interest for the development of Carnatic music. He wishes to persue this interest and patronize it's performers."
 support_development_of_carnatic_music_oriental_mod_title:1 "Support Development of Carnatic Music"
 patronize_chisti_shrine_oriental_mod_title:1 "Patronize Chisti Shrine"
 patronize_chisti_shrine_oriental_mod_desc:1 "Our ruler should show his suitability as a monarch by patronizing the local shrine of a chisti saint."
 weighing_ceremony_oriental_mod_desc:1 "During a weighing ceremony the monarch or prince will be weighed by his royal mother and the resulting weight in gold will be distributed to the needy, holy men and the poor."
 weighing_ceremony_oriental_mod_title:1 "Conduct Weighing Ceremony"
 expand_royal_elephant_stables_oriental_mod_title:1 "Expand Royal Elephant Stables"
 expand_royal_elephant_stables_oriental_mod_desc:1 "The Elephant holds a special place in the political culture of South Asia. As one of the given symbols of kingship the very ownership of an elephant is restricted to the monarch in many of the subcontinent's states. We would do well to spend generously on the acquisition of suitable animals as well as their training and the upkeep of the Royal elephant stables."
 break_up_the_tarafs_desc:1 "Our current administrative system dates back to the initial rebellion against the Sultan of Delhi and divides our entire domain into four administrative divisions. This has allowed our regional governors to create powerful home bases and has made them a far too important power in our nation. By breaking up the original four Tarafs into at least eight new provinces we may increase the efficiency of taxation and break the powerbase of our nobles at the same time..."
 break_up_the_tarafs_title:1 "Réformes administratives"
 habshi_military_slavery_deccan_title:1 "Habshi Military Slavery"
 habshi_military_slavery_deccan_desc:1 "The constant strife between our Dakani and immigrant Amirs means we have poor access to military commanders we can rely on. By relying on the traditional institution of military slavery and importing Ethiopian slaves to fill the many positions that we have a hard time finding loyal Amirs for we could hopefully bypass this problem. A military built upon slaves will also be loyal directly to the $MONARCHTITLE$ rather than one of our Amirs."
 habshi_military_slavery_title:1 "Habshi Military Slavery"
 habshi_military_slavery_desc:1 "By relying on the traditional institution of military slavery and importing Ethiopian slaves we could perhaps bypass any difficulties we may have with Amir loyalty. A military built upon slaves will be loyal directly to the $MONARCHTITLE$ rather than one of our amirs and will be commanded by men without the many burdening ties of family and property."
 recruit_native_troops_title:1 "Recruit Native Troops"
 recruit_native_troops_desc:1 "We could continue with the creation of a royal army subject directly to the $MONARCHTITLE$ by starting to recruit the local warriors of this region into our army and as commanders. By increasing the amount of troops loyal directly to us we can both lessen the power of our bickering amirs and entrench our rule among our Hindu subjects."
 indigenize_regime_title:1 "Indigenize Regime"
 indigenize_regime_desc:1 "A long time has passed since 1347. We should undertake a final, rapid, indigenization of our state to finally be rid of all the problems associated with our colonial past."
 attract_persian_talent_title:1 "Attract Persian Talent"
 attract_persian_talent_desc:1 "Our country is lacking experienced and well educated traders and administrators. We must have people in our employ with ties to the Indian Ocean trade and an understanding of the commercial realities of the greater indo-muslim sphere. In order to attract such people to our far away country we may need to send envoys to Persia and the middle east and try to actively convince them to come here. The chances of success will probably depend on how prestigious our country seems to them."
 patronize_vernacular_literature_title:1 "Patronise Vernacular Literature"
 patronize_vernacular_literature_desc:1 "Patronising literature in the mother tongue of our Hindu subjects might make our rule seem more acceptable to them. This would allow us to be perceived less as foreign invaders and more as another local dynasty."
 patronize_dakani_literature_title:1 "Patronise Dakani Literature"
 patronize_dakani_literature_desc:1 "Patronising literature in the Dakani language, native to the Muslims of the Deccan, we will continue to foster a regional Dakani identity and thus increase the legitimacy of our rule. This will also decrease the influence of those of our Amirs who prefer Persian language and customs."
 attract_persian_sheikh_title:1 "Attract Sheikh to $COUNTRY$"
 attract_persian_sheikh_desc:1 "If we are able to attract one of the wise Sufi Sheikhs of Persia to our capital his presence would do great things for our popularity and the perceived legitimacy of our rule. A great Sufi master will probably take quite some convincing before agreeing to come here though. The more prestigious he perceives our country to be the more willing he is likely to be to come here."
 move_capital_to_bidar_title:1 "Move Capital to Bidar"
 move_capital_to_bidar_desc:1 "Court intrigue and conspiracy have over time come to dominate the atmosphere of our capital. This is horribly counterproductive for our dynasty. By moving the capital to Bidar we might be able to start anew and build ourselves a capital free of the horrible plots that has characterised the upbringing of our current Sultan. Bidar is also perfectly situated to dominate the Deccan plateau at the very centre of the four original administrative regions of our sultanate."
 bahmani_warning_2_title:1 "Regional Governors Plotting our downfall"
 bahmani_warning_2_desc:1 "Due to the fragile foundations of our state regional concentrations of power have formed around the more traditional centres of power in the Deccan. §RIf all prerequisites for this decision is fulfilled it means that all but the core of our state may declare itself independent if the legitimacy of our rule or the stability of our state should falter.§W To avoid this we could attempt to reform our state to incorporate the local Hindu aristocracy in a greater deal and indigenize our regime. We could also attempt to go in the other direction and form a true united persianate empire in the Deccan, putting an end to any regional ambitions."
 play_on_as_ahmednagar_title:1 "Play on as Ahmednagar"
 play_on_as_ahmednagar_desc:1 "With the demise of the Bahmani state several territorially defined successor states have formed. You may choose to play on as one of these if you want and leave the dark alleys of Bidar and Gulbarga behind you."
 play_on_as_golconda_title:1 "Play on as Golconda"
 play_on_as_golconda_desc:1 "With the demise of the Bahmani state several territorially defined successor states have formed. You may choose to play on as one of these if you want and leave the dark alleys of Bidar and Gulbarga behind you."
 play_on_as_bijapur_title:1 "Play on as Bijapur"
 play_on_as_bijapur_desc:1 "With the demise of the Bahmani state several territorially defined successor states have formed. You may choose to play on as one of these if you want and leave the dark alleys of Bidar and Gulbarga behind you."
 play_on_as_berar_title:1 "Play on as Berar"
 play_on_as_berar_desc:1 "With the demise of the Bahmani state several territorially defined successor states have formed. You may choose to play on as one of these if you want and leave the dark alleys of Bidar and Gulbarga behind you."
 cancel_centralisation_title:1 "Annuler notre politique de centralisation"
 cancel_centralisation_desc:1 "Notre politique actuelle semble fragiliser notre économie. Nous avons besoin d'y mettre un terme, du moins pour le moment."
 cancel_decentralisation_title:1 "Annuler notre politique de décentralisation"
 cancel_decentralisation_desc:1 "Notre politique actuelle semble fragiliser notre économie. Nous avons besoin d'y mettre un terme, du moins pour le moment."
 open_early_age_of_exploration_title:1 "Lancer une première exploration de la côte africaine"
 open_early_age_of_exploration_desc:1 "Nore pays fait face au grand océan Atlantique. Nous devrions aller vers le sud et explorer la côte africaine."
 enlist_privateers_western_title:1 "Engager des corsaires"
 enlist_privateers_western_desc:1 "Engager des corsaires pour interrompre le commerce étranger en leur permettant de se rendre au-delà de nos frontières à la recherche de vaisseaux ou de navires marchands appartenant à d'autres pays considérés comme indigne de confiance."
 enlist_privateers_muslim_title:1 "Engager des corsaires"
 enlist_privateers_muslim_desc:1 "Engager des corsaires pour interrompre le commerce étranger en leur permettant de se rendre au-delà de nos frontières à la recherche de vaisseaux ou de navires marchands appartenant à d'autres pays considérés comme indigne de confiance."
 rebuild_theodosian_walls_title:1 "Reconstruire la muraille de Théodose"
 rebuild_theodosian_walls_desc:1 "The famous walls of Constantinople were built to defend the capital from barbarians.  Two massive sets of walls and towers, the Theodosian Walls proved to be invulnerable against medieval armies, but vulnerable to earthquakes.  Several times in their history, emperors were forced to repair and rebuild the walls.  Finally, after the sack of the city in 1204 the walls fell into disrepair.  Their current state is a blemish upon our empire - and a lost opportunity.  We should rebuild the walls and make the city impregnable again!"
 repopulate_constantinople_title:1 "Repeupler Constantinople"
 repopulate_constantinople_desc:1 "Constantinople was once one of the greatest cities in the world, the City of Men's Desires.  Now it stands as a monument to former greatness, all but abandoned by its people.  The few thousand souls within its walls have resorted to farming unused city blocks to grow food!  We could make it great again if we could restore its crumbling buildings and forcibly settle several thousand families there."
 treaty_of_vilnius_title:1 "Traité de Vilnius"
 treaty_of_vilnius_desc:1 "Nous avons besoin de séculariser notre ordre."
 claim_the_sultanate_of_rum_title:1 "Revendiquer le Sultanat de Roum"
 claim_the_sultanate_of_rum_desc:1 "The Romans once had a mighty empire spanning the Bosphorus.  Now we can add the title 'Kaiser-i-Rum' to the Sultan - and add even more to his ambitions!"
 create_kingdom_of_andalucia_title:1 "Fonder les Cortes d'Andalousie"
 create_kingdom_of_andalucia_desc:1 "La création de cette institution donnera au souverain un soutien important, mais garantira une certaine autonomie aux provinces (donc un coût en revenus)."
