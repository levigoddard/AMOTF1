 open_christian_age_of_exploration_title:1 "Se lancer dans de grandes explorations"
 open_christian_age_of_exploration_desc:1 "Les musulmans ont détourné les caravanes de la route de la soie, bloquant les importations d'épices venant d'Asie. Nous avons besoin de trouver de nouvelles routes vers Catay (Chine) et Cipango (Japon). La rumeur voudrait qu'un navigateur carthaginois appelé Hanon ait contourné l'Afrique. Le temps est venu de préparer un voyage pour trouver cette route commerciale."
 open_other_age_of_exploration_title:1 "Se lancer dans de grandes explorations"
 open_other_age_of_exploration_desc:1 "Le temps est venu de préparer un voyage afin de trouver de nouvelles routes commerciales et des richesses lointaines."
 found_PEIC_title:1 "Fonder une Casa da Índia"
 found_PEIC_desc:1 "La Couronne devrait créer une institution pour gérer le commerce avec les Indes."
 submit_to_powerful_neighbour_title:1 "Se soumettre à notre puissant voisin"
 submit_to_powerful_neighbour_desc:1 "Notre voisin turc est devenu puissant et prestigieux. Il est dans une meilleure situation que nous pour revendiquer le sultanat de Roum et défendre le peuple turc. Nous devrions leur rendre hommage et demander leur suzeraineté."
