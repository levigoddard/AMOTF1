 CORE_PAUSED:1 ""
 PAPACY_THE_HOLY_SEE:1 ""
 COLONY_TO_REMOTE:1 "Dieses Gebiet ist zu abgelegen und lebensfeindlich um permanent bewohnt zu werden."
 STRAITS:1 "Die schmale Straße über §Y$SEA$§W verbindet diese Provinz mit §Y$PROV$§W"
 STRAITSDESC:1 "Schmale Meeresarme können von Armeen ohne die Hilfe von Transportern überquert werden. Allerdings können feindliche Flotten die Überquerung blockieren."
 ottoman:1 "Osmanisch"
 desc_big_hre:1 "Solange es zumindest §Y60§W Reichsfürsten im Reich gibt, können wir von seinen Boni profitieren."
 defeat_the_byzantine_empire_desc:1 "Der letzte Befehl des großen Propheten war es, Glaubenskrieger loszuschicken, die die Römer unterwerfen sollten. Wir müssen das tun, was kein Ghazi je getan hat und die Stadt im Namen des Propheten erobern."
 retake_corsica_title:1 "Erobert Korsika zurück"
 retake_corsica_desc:1 "Genua hat Korsika 1282 von Pisa erobert, und es ist rechtmäßig Teil von Genua. Wir müssen die Insel zurückerhalten."
 defend_kaffa_title:1 "Verteidigt Kaffa"
 defend_kaffa_desc:1 "Wir sind im Krieg mit den Osmanen, und müssen sicherstellen, das wir unsere Basen im schwarzen Meer nicht verlieren. Kaffa muss verteidigt werden."
 retake_kaffa_title:1 "Erobert Kaffa zurück"
 retake_kaffa_desc:1 "Der Verlust von Kaffa ist nur ein temporärer Rückschlag. Wir sehen diese Provinz weiter als die unsere an, und so müssen wir sie zurückerobern."
 retake_tana_title:1 "Erobert Tana zurück"
 retake_tana_desc:1 "Die Festung Tana erlaubt es Genua, einen großen Teil des Handels im schwarzen Meer zu kontrollieren. Wir müssen versuchen, sie zurückzuerobern."
 conquer_kiev_title:1 "Conquer Kiev"
 conquer_kiev_desc:1 "The city of Kiev is rich and an important trade center. We must protect it from the Hordes."
 conquer_severia_title:1 "Conquer Severia"
 conquer_severia_desc:1 "Rich cities of Severia would be a valuable addition to our realm."
 conquer_smolensk_title:1 "Conquer Smolensk"
 conquer_smolensk_desc:1 "The lands of Smolensk are very important for our dominion over Ruthenia."
 make_base_on_spice_islands_title:1 "Errichtet $COUNTRY$ in den Gewürzinseln"
 make_base_on_spice_islands_desc:1 "Der Reichtum, der durch den Gewürzhandel erlangt werden kann, ist unermesslich. Wir müssen uns in den Gewürzinseln einrichten, sodass wir davon profitieren können."
 get_presence_in_india_title:1 "Baut eine Präsenz in Indien auf"
 get_presence_in_india_desc:1 "Der legendäre Reichtum Indiens hat Männer auf übermenschliche Entdeckungsreisen getrieben. Nun müssen wir dort Basen errichten, um diesen Reichtum zu nutzen."
 acardinal:1 "Kardinal"
 architect:1 "Architekt"
 astronomist:1 "Astronom"
 acardinal_desc:1 "Der Kardinal bringt die von der Kirche entwickelten administrativen Techniken zum Vorteil des Staates ein."
 architect_desc:1 "Die Aura des Alters ist offentsichtlichste an der Größe der Kathedralen und der Pracht der gebauten Paläste."
 astronomist_desc:1 "Ein Astronom erforscht die Welt hinter der Erde, er ist ein Wissenschaftler, der sich um die Klassifizierung und Beschreibung von Phänomänen am Himmel sorgt, Körper wie Monde, Planeten und Sterne studierend."
