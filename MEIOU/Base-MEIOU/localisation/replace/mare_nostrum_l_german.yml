 corruption_event.21.t:1 "[Root.Culture.GetName]-Gemeinschaft misstraut uns"
 corruption_event.21.d:1 "[Root.Owner.GetName] mag vielleicht nicht die ungeheuerlichsten Lügner und Verräter der Welt beherbergen, doch verglichen mit einigen anderen Ländern neigt unser Volk eher dazu, leichter bestochen zu werden, was den Autoritätsmissbrauch betrifft. Der Großteil der [Root.Owner.GetAdjective]en Bevölkerung akzeptiert die damit einhergehenden Schwierigkeiten und, aus Sicht der Unehrlichen, die gelegentlichen Vorteile.\n\nDas [Root.Culture.GetName]e Volk sieht die Dinge anders. Es beklagt die Lage der Dinge infolge dessen, dass man das leicht korrumpierbare [Root.Owner.Culture.GetName]e Volk über das Land herrschen lasse. Sie behaupten, dass das Land nicht das gleiche Schicksal erleiden würde, würde es von seinem eigenen Volk regiert. Einige von ihnen sind der Meinung, dass sie besser dran wären, wenn man sich abtrennen würde."
 corruption_event.21.a:1 "Entschuldigt unser Versagen und versprecht Besserung."
 corruption_event.21.b:1 "Lehnt dieses ungebildete Vorurteil ab."
 corruption_event.22.t:1 "\"[Root.GetTradeGoodsName] \"verschwindet\"\""
 corruption_event.22.d:1 "Da die Korruption in [Root.Owner.GetName] stetig wächst, ist aus unseren Handelsnetzen eine zunehmende Anzahl von [Root.GetTradeGoodsName] verschwunden und auf dem Schwarzmarkt gelandet. Auch wenn einige zu strenge Regelungen und Tarife dafür verantwortlich machen, ist ein Teil des Problems eindeutig darauf zurückzuführen, dass man mit diesen Straftaten zu einfach davonkommt. Wenn Stillschweigen leicht käuflich ist, dann können Geheimnisse einfacher behalten werden. Und diese Geheimnisse werden für [Root.Owner.GetName] immer kostspieliger."
 corruption_event.22.a:1 "Wir müssen die Kontrolle über den [Root.GetTradeGoodsName]-Markt zurückgewinnen."
