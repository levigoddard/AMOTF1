 subject_integration.1001.name:1 "Politique envers les vassaux"
 subject_integration.1001.desc:1 "Tout en bas se trouvent les actions que vous pouvez entreprendre vis-à-vis de vos vassaux. Chaque souverain ne peut en prendre qu'une. A noter qu'en cas d'échec, l'aspiration à la liberté du vassal peut augmenter.\n\nLe processus d'assimilation d'un vassal est influencé par :\n • les §Gannées de vassalité§!\n • le développement du vassal §Gen dessous de 100§! ou §Rau-dessus de 200§!\n • §Gêtre centralisé§! ou §Rêtre décentralisé§!\n • la §Gculture apparentée§! et/ou la §Rreligion différente§! du vassal\n • le §Gniveau technologique administratif§!\n • §Rne pas être une monarchie§! et §Rêtre une nation assujettie§!\n • la §Gloi sur la frappe de la monnaie§! (tech admin 10)\n • la §Gloi sur l'intégration des vassaux§! (tech dip 20)\n • la §Gloi sur la pleine souveraineté§! (tech mil 30)\n\nProcessus d'assimilation de nos vassaux :"
