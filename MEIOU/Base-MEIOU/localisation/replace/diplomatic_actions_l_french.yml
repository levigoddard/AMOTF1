 subject_integration.2101.opta:1 "Acceptons."
 subject_integration.2101.optb:1 "Refusons."
 subject_integration.2102.name:1 "Réponse de [From.GetName]"
 subject_integration.2102.desc:1 "Les nobles de [From.GetName] ont accepté notre demande d'une meilleure intégration de leur bureaucratie dans la nôtre."
 subject_integration.2102.opta:1 "Très bien."
 subject_integration.2103.name:1 "Réponse de [From.GetName]"
 subject_integration.2103.desc:1 "Les nobles de [From.GetName] ont rejeté notre demande d'une meilleure intégration de leur bureaucratie dans la nôtre."
 subject_integration.2103.opta:1 "Qu'ils soient maudits."
 subject_integration.2111.name:1 "Émissaire de notre suzerain"
 subject_integration.2111.desc:1 "Notre suzerain a décidé de limiter le pouvoir de notre assemblée de nobles."
 subject_integration.2111.opta:1 "Acceptons."
 subject_integration.2111.optb:1 "Refusons."
 subject_integration.2112.name:1 "Réponse de [From.GetName]"
 subject_integration.2112.desc:1 "Les nobles de [From.GetName] ont accepté notre décision de limiter leurs pouvoirs, ce qui permettra à son assimilation de progresser plus rapidement."
 subject_integration.2112.opta:1 "Très bien."
 subject_integration.2113.name:1 "Réponse de [From.GetName]"
 subject_integration.2113.desc:1 "Les nobles de [From.GetName] ont rejeté notre idée de limiter leurs pouvoirs, ce qui implique que sont assimilation prendra plus de temps tant que les nobles seront contrariés par nos actions et nous résisteront."
 subject_integration.2113.opta:1 "Qu'ils soient maudits."
 subject_integration.2121.name:1 "Envoy from our Overlord"
 subject_integration.2121.desc:1 "Our overlord has decided to stop guaranteeing our autonomy."
 subject_integration.2121.opta:1 "Accept"
 subject_integration.2121.optb:1 "Refuse"
 subject_integration.2122.name:1 "Answer from [From.GetName]"
 subject_integration.2122.desc:1 "The ruler of [From.GetName] has accepted our decisions to limit their autonomy. This will allow us to begin the assimilation process of [From.GetName] when the time is right."
 subject_integration.2122.opta:1 "Very good"
 subject_integration.2123.name:1 "Answer from [From.GetName]"
 subject_integration.2123.desc:1 "The nobles of [From.GetName] have rejected the idea of limiting their power. This means the assimilation process of [From.GetName] will be slower as long as the nobles will resent our actions and resist us. Their liberty desire has spiked."
 subject_integration.2123.opta:1 "Damn them"
 
