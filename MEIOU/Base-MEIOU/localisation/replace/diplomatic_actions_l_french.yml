 subject_integration.1.n:1 "Assimilation de [From.GetName]"
 subject_integration.1.t:1 "Après [From.Years_as_Vassal.GetValue] années, l'assimilation de [From.GetName] en est à [From.Integration_Factor.GetValue]%. \n\nLe processus d'assimilation d'un vassal est influencé par :\n • les §Gannées de vassalité§!\n • le développement du vassal §Gen dessous de 100§! ou §Rau-dessus de 200§!\n • §Gêtre centralisé§! ou §Rêtre décentralisé§!\n • la §Gculture apparentée§! et/ou la §Rreligion différente§! du vassal\n • le §Gniveau technologique administratif§!\n • §Rne pas être une monarchie§! et §Rêtre une nation assujettie§!\n • la §Gloi sur la frappe de la monnaie§! (tech admin 10)\n • la §Gloi sur l'intégration des vassaux§! (tech dip 20)\n • la §Gloi sur la pleine souveraineté§! (tech mil 30)\n"
 subject_integration.201.n:1 "L'assimilation par une dépendance"
 subject_integration.201.t:1 "Nous sommes devenus une dépendance. Cela malmène notre propre processus d'assimilation."
 
 MEDIEVALMONARCHYVASSAL:1 "Les monarchies médiévales ne peuvent pas imposer la paix à leurs vassaux."
 
 GUARANTEETRUCE:1 "Vous ne pouvez garantir un pays avec lequel vous êtes en trêve."
 
 MEDIAVALEMBARGO:1 "Vous ne pouvez pas déclarer d'embargo si vous êtes vassal d'une monarchie médiévale."
 
