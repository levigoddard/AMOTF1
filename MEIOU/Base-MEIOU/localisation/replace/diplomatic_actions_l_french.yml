l_french:
 DA_FULL_DECENTRALISED:1 "En étant aussi décentralisé, nous n'avons pas l'autorité suffisante pour demander l'assimilation à notre vassal. Le processus de centralisation de l'État est un préalable nécessaire."
 DA_NOT_ASSIMILATED_V:1 "Pour annexer un vassal, il faut centraliser votre nation et attendre la fin du processus d'assimilation. Pour le moment, le processus en est à [From.Integration_Factor.GetValue]%. \n§YIl faut encore environ [From.Remaining_Years.GetValue] ans.§!\nPour plus de détails prenez la décision de politique envers les vassaux."
 DA_ASSIMILATED_V:1 "Une fois le processus d'assimilation terminé, il faudra encore §Yun minimum de 10 ans de vassalité§!."
 ANNEX_TOO_LOW:1 "§YNécessite de ne pas être très centralisé, et un minimum de 10 ans de vassalité§!"
 DA_APANAGE_VASSAL:1 "La France doit promulguer l'Edit de Moulins afin de pouvoir annexer un apanage."
 DA_AUTONOMY_GUARANTEED:1 "Notre vassal a son autonomie garantie. C'est seulement à l'extinction de la lignée mâle que nous pourrons espérer l'intégrer. La crise de succession de la Bourgogne est un préalable nécessaire."
 DA_PACTA_CONVENTA_V:1 "L'autonomie de notre vassal est protégée par le Pacta Conventa. La décision de révoquer le Pacta Conventa est un préalable nécessaire."
 DA_IMPERIAL_JAPAN:1 "L'empereur a besoin d'affirmer son autorité, d'abord en écrasant le shogun et en prenant le contrôle d'une large partie du Japon. La décision de mettre fin au shogunat est un préalable nécessaire."
 DA_TAIKUN_JAPAN:1 "Le Taikun a l'autorité pour annexer les daimyos, mais la centralisation doit être augmenter un peu. La décision d'unifier le Japon est un préalable nécessaire."
 DA_DAIMYO_ANNEXATION:1 "Les daimyos n'ont pas l'autorité ni les droits légaux d'annexer des vassaux (s'emparer du shogunat est la première étape)."
 DA_NOT_ASSIMILATED_I:1 "Pour annexer un partenaire mineur, il faut centraliser votre nation et attendre la fin du processus d'assimilation. Pour le moment, le processus en est à [From.Integration_Factor.GetValue]%.\n§YIl faut encore environ [From.Remaining_Years.GetValue]ans.§!\nPour plus de détails, prenez la décision de politique envers les partenaires mineurs."
 DA_ASSIMILATED_I:1 "Une fois le processus d'assimilation terminé, il faudra encore §Y10 ans§! d'union"
 DA_PACTA_CONVENTA_I:1 "L'autonomie de notre partenaire mineur est protégée par le Pacta Conventa. La décision de révoquer le Pacta Conventa est un préalable nécessaire."
 DA_TURKISH_VASSALS_V:1 "Notre vassal s'est vu garantir son autonomie.\n Nécessite la chaîne d'événements « Intégration du vassal »"
 
 ROYAL_MARRIAGE_ACTION:1 "Pour proposer un mariage royal, nous devons être du même groupe religieux ([Root.Religion.GetGroupName]) ou tout ce qui suit doit être vrai :\n  Notre §Yprestige§! est inférieur à §Y25§!\n  Notre §Ystabilité§! est inférieure à §Y1§!\n  Notre §Ylégitimité§! est inférieure à §Y25§!\n  Nous sommes §Ysans héritier§!"
 
