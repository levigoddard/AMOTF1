 subject_integration.2001.name:1 "§YPolitique envers nos partenaires mineurs§!"
 subject_integration.2001.desc:1 "Tout en bas se trouvent les actions que vous pouvez entreprendre vis-à-vis de vos partenaires mineurs. Chaque souverain ne peut en prendre qu'une. A noter qu'en cas d'échec, l'aspiration à la liberté du partenaire mineur peut augmenter.\n\nL'intégration du partenaire mineur est influencé par :\n • les §Gannées d'union§!\n • le développement du partenaire mineur §Gen dessous de 100§! ou §Rau-dessus de 200§!\n • §Gêtre centralisé§! ou §Rêtre décentralisé§!\n • la §Gculture apparentée§! et/ou la §Rreligion différente§! du partenaire mineur\n • le §Gniveau technologique administratif§!\n • §Rne pas être une monarchie§! et §Rêtre une nation assujettie§!\n • la §Gloi sur la frappe de la monnaie§! (tech admin 10)\n • la §Gloi sur l'intégration des vassaux§! (tech dip 20)\n • la §Gloi sur la pleine souveraineté§! (tech mil 30)\n\nProcessus d'intégration de nos partenaires mineurs :"
