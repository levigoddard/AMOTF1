l_french:
 ammunitions:1 "Munitions"
 ammunitionsDESC:1 "Qu'importe le nombre d'armes que vous possédez, vous ne pouvez tirer sans munitions. Les munitions représentent tout, des balles de mousquets à la poudre noire, jusqu'à la mitraille."
 arms:1 "Armements"
 armsDESC:1 "Les armements sont les outils de base pour faire la guerre, des fusils aux baïonnettes, jusqu'à l'artillerie lourde."
 beer:1 "Bière"
 beerDESC:1 "Certains des plus anciens écrits humains font référence à la production et à la distribution de bière: le code d'Hammourabi comprenait des lois relatives à la bière et aux salons où on la consommait. Quant à l'Hymne à Ninkasi, une prière à la déesse de la bière mésopotamienne, il servait à la fois de prière et méthode pour retenir la recette de la bière dans une société avec peu de lettrés. La bière est produite grâce à la préparation et à la fermentation d'amidons, surtout extraits de céréales (la plus connue étant le malt, bien que le blé, le maïs et le riz puissent être utilisés)."
 brazil:1 "Bois-brésil"
 brazilDESC:1 "Bois-brésil ou pau-brésil, parfois appelé Pernambouc est un arbre brésilien. Le nom de bois-brésil lui a été donné en raison de la teinture utilisée dans l'industrie textile, rouge comme la braise, qu'on en extrayait."
 cacao:1 "Cacao"
 cacaoDESC:1 "Le cacao est la poudre obtenue après torréfaction et broyage de l'amande des fèves de cacao qui se trouvent dans les baies qui poussent sur des cacaoyers. Le cacao était traditionnellement utilisé par les Mayas puis par les Aztèques. Les premières traces de sa consommation remontent au XIe siècle. Réservé aux nobles, il était consommé dans une boisson, le chocolat, dilué dans l'eau à laquelle on ajoutait du piment. Les Mayas l'utilisaient dans un cadre religieux et, tout comme les Aztèques, ils utilisaient les fèves de cacao comme une monnaie."
 carmine:1 "Carmin"
 carmineDESC:1 "Le carmin est une teinture rouge faite à partir de cochenille ou de kermès, ces deux insectes étaient écrasés pour obtenir de l'acide carminique. L'acide agit comme un pigment qui donne une couleur rouge foncé aux vêtements et à la nourriture. Les deux insectes sont très rares et leurs teintures devinrent très vite prisées par les marchands et les artisans travaillant dans le textile. En Europe, la cochenille polonaise et le kermès portugais fournirent la majorité de la teinture rouge avant la conquête de Mexico par les Espagnols. Les cochenilles aztèques, bien moins chères, envahirent en peu de temps les marchés européens."
 carpet:1 "Tapis"
 carpetDESC:1 "Le tapis est probablement originaire d'Asie centrale, il est probablement apparu au IIIe ou IIe millénaire avant notre ère. La méthode de fabrication des tapis a été introduite en Espagne au Xe siècle par les Maures. Les croisades diffusèrent les tapis turcs dans toute l'Europe où ils furent d'abord accrochés aux murs ou posés sur les tables. Ce fut seulement avec l'ouverture des routes commerciales au XVIIe siècle que les tapis persans arrivèrent en Europe occidentale."
 cheese:1 "Fromage"
 cheeseDESC:1 "Le fromage est une nourriture très ancienne dont l'origine remonte bien longtemps avant l'écriture et le début de la période historique. Faire du fromage était déjà un art très sophistiqué du temps de l'Empire romain."
 chinaware:1 "Chinoiseries"
 chinawareDESC:1 "Les 'chinoiseries' représentent différents biens exotiques tels que la soie, la porcelaine ou les tapis. Provenant généralement de l'Orient, ces objets de luxes se vendaient à un prix très élevé sur les marchés."
 cinnamon:1 "Cannelle"
 cinnamonDESC:1 "Les épices étaient connues en Europe depuis les temps anciens, surtout pour leurs qualités médicinales et gustatives. Le poivre, le gingembre, la noix de muscade, le chili ou la cannelle venaient principalement d'Inde, de Chine et des îles aux épices (l'actuelle Indonésie), et étaient vendus à Alexandrie ou dans d'autres villes au bout des grandes routes caravanières. Le désir des Européens d'acquérir des épices moins chères et de façon plus directe fut la motivation principale des voyages et des grandes découvertes des navigateurs portugais."
 cloth:1 "Tissu"
 clothDESC:1 "Le tissu représente les différents produits fabriqués à partir de la laine et du lin, notamment les vêtements. Plus tard ce fut le coton, importé d'Inde et des Amériques, qui devint la matière première pour le tissu."
 clove:1 "Clou de girofle"
 cloveDESC:1 "Les épices étaient connues en Europe depuis les temps anciens, surtout pour leurs qualités médicinales et gustatives. Le poivre, le gingembre, la noix de muscade, le chili ou la cannelle venaient principalement d'Inde, de Chine et des îles aux épices (l'actuelle Indonésie), et étaient vendus à Alexandrie ou dans d'autres villes au bout des grandes routes caravanières. Le désir des Européens d'acquérir des épices moins chères et de façon plus directe fut la motivation principale des voyages et des grandes découvertes des navigateurs portugais."
 coal:1 "Charbon"
 coalDESC:1 "Le charbon est un minerai qui était utilisé pour faire chauffer les fours aussi bien qu'un ingrédient indispensable à la poudre à canon."
 coffee:1 "Café"
 coffeeDESC:1 "Le café était utilisé comme un stimulant par les souverains aztèques, incas et indiens depuis le début de l'époque médiévale. Il fut popularisé en Europe au début du XVIe siècle lorsque les Espagnols l'importèrent de leurs colonies américaines. Le café devint un produit de luxe, apprécié par les personnes fortunées."
 copper:1 "Cuivre"
 copperDESC:1 "Le cuivre inclut également d'autres métaux non-ferreux comme le plomb ou l'étain. C'était le principal composant du bronze et était essentiel dans la fabrication des premiers canons."
 cotton:1 "Coton"
 cottonDESC:1 "Le coton est originaire d'Asie centrale, mais ne fut pas véritablement utilisé par les Européens avant sa transplantation dans les colonies américaines. Au XVIIIe siècle, il devint un substitut moins onéreux et de qualité à la laine pour l'industrie du textile."
 crops:1 "Pas de marchandises"
 cropsDESC:1 "Les colons viennent juste d'arriver. Donnez-leur le temps de s'habituer à leur nouvel environnement."
 dye:1 "Teinture"
 dyeDESC:1 "En Inde et au Moyen-Orient, la teinture est art vieux de plus de 5000 ans. Les teintures étaient tirées des animaux, des végétaux ou des minéraux, sans traitements importants. Durant la période coloniale, les teintures devinrent un luxe en Europe."
 ebony:1 "Ebène"
 ebonyDESC:1 "L'ébène et le tek sont deux bois durs, très sombres, qui poussent en climat subtropical. Le bois peut être travaillé pour obtenir un résultat proche de la pierre tendre, ce qui en fait un produit très prisé, notamment pour les œuvres d'art et l'ameublement."
 fish:1 "Poisson"
 fishDESC:1 "Le poisson était une des bases de l'alimentation de la population européenne à cette époque, la viande étant un luxe pour la majorité des Européens. Les pêcheurs étaient également une ressource très importante pour la plupart des nations qui souhaitaient recruter des équipages pour leurs flottes marchandes et militaires."
 fur:1 "Fourrure"
 furDESC:1 "Les fourrures étaient un des éléments de base pour les vêtements chauds et de qualités. Au départ, des peaux de nombreuses espèces d'animaux étaient importées de Russie, mais au fil du temps l'Amérique du Nord vint à s'imposer sur ce marché grâce, notamment, à la peau de castor qui devint un produit de choix jusqu'au milieu du XVIIIe siècle."
 furniture:1 "Fourniture"
 furnitureDESC:1 "Les fournitures représentent les besoins de base en matière d'ameublement comme les tables ou les chaises, souvent produites en grande quantité dans des fabriques."
 gems:1 "Gemmes"
 gemsDESC:1 "Une gemme est un minéral de grande valeur qui, après avoir été coupé, poli et travaillé, est utilisé en joaillerie et dans certaines ornementations."
 glassware:1 "Verrerie"
 glasswareDESC:1 "Au XIVe siècle, l'île de Murano était le centre de l'industrie du verre, les verriers y développèrent de nombreuses nouvelles techniques. L'île devint rapidement un centre important pour la production et le commerce de la vaisselle, des miroirs et d'autres produits de luxe."
 gold:1 "Or"
 goldDESC:1 "L'or et l'argent constituaient la base pour toutes les monnaies en Europe. Les grandes mines d'or et d'argent d'Amérique centrale et d'Amérique du Sud mirent fin à la grande crise monétaire que les pays européens avaient subie à la fin du moyen âge. Cependant, une utilisation effrénée de cette grande richesse peut mener à une hausse brutale de l'inflation et à la ruine d'un pays."
 hardware:1 "Matériel"
 hardwareDESC:1 "Les matériaux représentent de nombreuses choses, des marteaux aux clous, en passant par pièces de machines lourdes."
 hemp:1 "Chanvre"
 hempDESC:1 "Le chanvre sert à l'industrie textile, mais également aux cordages et est donc très important pour la marine."
 indigo:1 "Teinture (indigo, guède)"
 indigoDESC:1 "La teinture indigo provient de la plante indigo et de la guède et était grandement prisée par les fabricants de vêtements. La guède est une plante poussant en Europe, mais moins concentrée que l'indigo. Lorsque cette dernière parvint sur le continent, les centres de productions utilisant la guède parvinrent à faire imposer des lois contre l'utilisation ou l'importation d'indigo, mais au fil du temps les réalités économiques l'emportèrent et l'indigo remplaça complètement la guède à la fin du XVIIe siècle."
 iron:1 "Fer"
 ironDESC:1 "Le fer ne représente pas que le fer, mais également d'autres métaux ferreux ainsi que la production d'alliages comme l'acier. Le fer était à la base de l'industrie métallurgique et était également utilisé pour la production d'armes et d'autres équipements militaires."
 ivory:1 "Ivoire"
 ivoryDESC:1 "L'ivoire était l'un des plus importants produits d'exportation d'Afrique, avec les esclaves. Il était particulièrement recherché par les européens pour la production de biens manufacturés (coutellerie, petits, ameublements...)."
 jewelery:1 "Joaillerie"
 jeweleryDESC:1 "Les gens ont toujours été fascinés par les choses qui brillent, les joailliers les rendent encore plus brillantes."
 lead:1 "Plomb"
 leadDESC:1 "Le plomb était le composant de base pour de nombreux projectiles. Il avait également d'autres utilisations dans les sociétés industrialisées."
 leather:1 "Cuir"
 leatherDESC:1 "Le cuir est obtenu grâce au tannage de peaux d'animaux, surtout de vaches. Les utilisations du cuir étaient très nombreuses, dans la sellerie, la maroquinerie, la cordonnerie, la bourrellerie, la fabrication de vêtements, la reliure, l'ameublement voir d'armurerie."
 linen:1 "Lin"
 linenDESC:1 "Le lin est l'un des textiles les plus anciens. La plante était déjà cultivée en Asie Mineure au VIIIe millénaire avant notre ère pour produire de l'huile avant de devenir une étoffe utilisée dans une bonne partie du monde."
 livestock:1 "Bétail"
 livestockDESC:1 "L'élevage apparut dans les sociétés de cultivateurs sédentarisés, le mode de vie des chasseurs-cueilleurs ne convenant pas à cette pratique. Les animaux étaient élevés pour leur viande, leur lait ou leur peau."
 lumber:1 "Bois de charpente"
 lumberDESC:1 "Le bois était le matériau de base pour la construction de bâtiments ou de navires."
 maize:1 "Maïs"
 maizeDESC:1 "Les céréales constituaient l'alimentation de base pour les hommes et les animaux. Un manque de céréales pouvait provoquer des révoltes. D'autres aliments vinrent s'ajouter à ces céréales au fil du temps comme les tomates ou les pommes de terre en provenance des Amériques ce qui offrit une plus grande variété de productions agricoles."
 marble:1 "Marbre"
 marbleDESC:1 "Le marbre blanc était prisé pour son utilisation dans la sculpture et la construction de bâtiments prestigieux."
 millet:1 "Millet"
 milletDESC:1 "Les céréales constituaient l'alimentation de base pour les hommes et les animaux. Un manque de céréales pouvait provoquer des révoltes. D'autres aliments vinrent s'ajouter à ces céréales au fil du temps comme les tomates ou les pommes de terre en provenance des Amériques ce qui offrit une plus grande variété de productions agricoles."
 naval_supplies:1 "Fournitures navales"
 naval_suppliesDESC:1 "Les fournitures navales représentent tout ce dont la construction navale a besoin (lin, goudron, cordes, voiles...). La mer Baltique était au départ le principal fournisseur en matériel naval avant que l'Amérique du Nord ne devienne une source alternative d'approvisionnement au début du XVIIIe siècle. L'expansion coloniale en Amérique dut beaucoup au désir des Européens de sécuriser cet approvisionnement."
 nutmeg:1 "Noix de muscade"
 nutmegDESC:1 "Les muscadiers sont originaires d'Asie du sud-est et d'Australasie. On en tire la noix de muscade dont la commercialisation par les Portugais débuta à la fin du XVe siècle dans l'océan Indien. Au XVIIe siècle, ce commerce fut monopolisé par les Hollandais."
 olive:1 "Huile d'olive"
 oliveDESC:1 "La 'triade méditerranéenne' représente la base de l'alimentation des populations installées autour de la Méditerranée, en sus du vin et du blé, l'huile y tenait une place importante. Son utilisation ne s'arrêtait pas à l'alimentation, puisque l'huile était également utilisée dans la cosmétique, la pharmaceutique, dans la production de savon et même comme combustible pour les lampes à huile."
 opium:1 "Opium"
 opiumDESC:1 "L'opium est un narcotique résineux. La culture de pavots d'opium pour l'alimentation, les anesthésies ou les rituels religieux remonte à des temps immémoriaux."
 palm:1 "Huile de palme"
 palmDESC:1 "L'huile de palme était connue depuis longtemps par les populations d'Afrique de l'Ouest qui l'utilisaient comme huile pour cuisiner. Les marchands européens commerçant en Afrique de l'Ouest se fournirent parfois en huile de palme pour en vendre en Europe."
 penal:1 "Colonie pénale"
 penalDESC:1 "Une colonie pénale est une installation destinée à accueillir des prisonniers devant généralement travailler dans une région économiquement sous-développée du pays (souvent une colonie). L'Empire britannique a utilisé de cette façon ses colonies nord-américaines pendant près de 150 ans avant de rediriger les prisonniers vers l'Australie pendant plus de 75 ans."
 pepper:1 "Poivre"
 pepperDESC:1 "Les épices étaient connues en Europe depuis les temps anciens, surtout pour leurs qualités médicinales et gustatives. Le poivre, le gingembre, la noix de muscade, le chili ou la cannelle venaient principalement d'Inde, de Chine et des îles aux épices (l'actuelle Indonésie), et étaient vendus à Alexandrie ou dans d'autres villes des grandes routes caravanières. Le désir des Européens d'acquérir des épices moins chères et de façon plus directe fut la motivation principale des voyages et des grandes découvertes des navigateurs portugais."
 rice:1 "Riz"
 riceDESC:1 "Les céréales constituaient l'alimentation de base pour les hommes et les animaux. Un manque de céréales pouvait provoquer des révoltes. D'autres aliments vinrent s'ajouter à ces céréales au fil du temps comme les tomates ou les pommes de terre en provenance des Amériques ce qui offrit une plus grande variété de productions agricoles."
 rum:1 "Rhum"
 rumDESC:1 "La première distillation de rhum eut lieu au XVIIe siècle dans les Caraïbes, dans une plantation de canne à sucre. Les esclaves des plantations furent les premiers à découvrir cette mélasse, qui n'était autre qu'un sous-produit du processus de raffinement du sucre. Cette mélasse pouvait être fermentée pour donner de l'alcool. Plus tard, on commença à distiller ce sous-produit alcoolisé pour concentrer l'alcool et enlever les impuretés, ce qui donne le premier véritable rhum."
 salt:1 "Sel"
 saltDESC:1 "Le sel est essentiel à la vie humaine. Il servait également à conserver la nourriture en hiver. Il était soit extrait du sol sous forme de minerai des mines d'Europe centrale, soit produit par évaporation sur les côtes ensoleillées."
 sandal:1 "Bois de santal"
 sandalDESC:1 "Le bois de santal est un nom utilisé pour désigner différents bois à forte fragrance. En Indonésie et en Malaisie on parle de 'Cendana', en Hindi on le désigne par le mot 'Chandan' (ou Chondon en Bengali). Ils sont surtout utilisés pour leurs huiles essentielles. Le bois de santal fut très prisé pour ses qualités médicinales, pour son utilisation en parfumerie, voire dans les rituels religieux dans l'hindouisme ou le bouddhisme, notamment sous la forme d'encens."
 services:1 "Haute administration"
 servicesDESC:1 "Aucun État de taille importante ne peut être gouverné sans bureaucratie. Très tôt, des capitales de royaumes se développèrent à un point où la bureaucratie devint l'activité la plus importante de ces villes."
 silk:1 "Soie"
 silkDESC:1 "La soie est une fibre de protéine naturelle, dont certaines formes peuvent être tissées dans le textile. Le type le mieux connu de soie est obtenu des cocons des larves du ver à soie des mûres, le Bombyx mori, élevé en captivité (la sériciculture)."
 silver:1 "Argent"
 silverDESC:1 "L'argent est connu depuis les temps anciens et a longtemps été estimé comme un métal précieux, utilisé pour faire des ornements, le bijou, la vaisselle de grande valeur et des ustensiles (d'où le terme 'argenterie') et la monnaie en argent."
 slaves:1 "Esclaves"
 slavesDESC:1 "Le commerce des esclaves était déjà très important durant l'Antiquité, mais la demande augmenta à la fin du XVIe siècle avec la colonisation des Amériques, les esclaves y fournissaient la majeure partie de la main-d'œuvre."
 steel:1 "Acier"
 steelDESC:1 "L'acier est un alliage constitué en majorité de fer. Grâce à sa solidité et sa durabilité, il a de nombreuses utilisations."
 subsistence:1 "Agriculture de subsistance"
 subsistenceDESC:1 "L'agriculture de subsistance permet aux fermiers d'être autosuffisants, ils cultivent juste assez pour nourrir leur famille. Une exploitation de ce type dispose d'animaux et de champs, juste de quoi vivre pour l'année."
 sugar:1 "Sucre"
 sugarDESC:1 "Le sucre n'était pas seulement utilisé pour adoucir la nourriture, mais également pour la conserver. La canne à sucre était le seul moyen connu pour obtenir du sucre, aussi fut-elle cultivée dans certaines îles méditerranéennes. Mais le système des plantations dans les Antilles déplaça rapidement le centre de la production sucrière mondiale vers le monde colonial."
 sulphur:1 "Soufre"
 sulphurDESC:1 "Le soufre était utilisé pour conserver la nourriture, produire du papier, de la poudre à canon et fut même utilisé pour des motifs décoratifs."
 tin:1 "Etain"
 tinDESC:1 "L'étain est un métal résistant à la corrosion qui fut utilisé pour conserver la nourriture ou à des fins militaires."
 tobacco:1 "Tabac"
 tobaccoDESC:1 "Le tabac était inconnu en Europe jusqu'à la fin du XVIe siècle lorsqu'il fut ramené des Amériques. Il devint rapidement une mode pour les classes aisées capables de s'en procurer et assura une croissance rapide aux colonies britanniques en Amérique du Nord et portugaises au Brésil."
 wax:1 "Apiculture"
 waxDESC:1 "L'apiculture consiste à élever des abeilles dans des ruches pour obtenir du miel et de la cire d'abeille."
 wheat:1 "Blé"
 wheatDESC:1 "Les céréales constituaient l'alimentation de base pour les hommes et les animaux. Un manque de céréales pouvait provoquer des révoltes. D'autres aliments vinrent s'ajouter à ces céréales au fil du temps comme les tomates ou les pommes de terre en provenance des Amériques ce qui offrit une plus grande variété de productions agricoles."
 wine:1 "Vin"
 wineDESC:1 "Le vin était produit et consommé depuis des temps immémoriaux en Europe du sud. Il resta un élément essentiel de l'alimentation quotidienne, sauf dans le monde musulman. Le vin n'était pas considéré comme un produit de luxe, mais pouvait constituer un complément bienvenu pour des régimes alimentaires frugaux et mornes."
 wool:1 "Laine"
 woolDESC:1 "La laine venait surtout de moutons élevés dans des régions souvent marginales où l'agriculture était difficile. Avant l'arrivée du coton, il s'agissait de la matière la plus courante pour la fabrication de vêtements."
 tea:1 "Thé"
 teaDESC:1 "Le thé est une boisson aromatique généralement préparée en versant l'eau bouillante sur les feuilles séchées de la plante de thé. Le thé provient de Chine comme une boisson médicinale. Il a été d'abord présenté aux prêtres et des marchands portugais en Chine pendant le siècle XVIe siècle. Boire du thé est devenu populaire en Grande-Bretagne pendant le XVIIe siècle. Les Britanniques l'ont introduit en Inde, pour rivaliser avec le monopole chinois sur la denrée."
 potatoes:1 "Potatoes"
 potatoesDESC:1 "In other words, raw French fries. Which, as the name suggests, come from Belgium."
