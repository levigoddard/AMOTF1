 palm_date:1 "Dattes"
 palm_dateDESC:1 "Les dattes ont été un produit de base au Moyen Orient et dans la Vallée de l'Indus pendant des milliers d'années. Il existe des preuves archéologiques d'une culture de la datte en Arabie orientale vers 6000 avant J.-C."
 incense:1 "Encens"
 incenseDESC:1 "L'encens est composée de plantes aromatiques, souvent combinées à des huiles essentielles. Historiquement, il y eut une préférence pour l'utilisation d'ingrédients locaux. Par exemple, la sauge et le cèdre étaient utilisés par les indigènes d'Amérique du Nord. Les ingrédients de l'encens composaient une part importante du commerce de la route de la soie et d'autres routes commerciales, celle notamment appelée la route de l'encens."
