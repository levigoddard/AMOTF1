 amateurish_pettifogger:1 "Dilettantischer Haarspalter"
 desc_amateurish_pettifogger:1 "Unser Herrscher liebt es in verschiedene Themen zu diskutieren und versucht sich in Diplomatie, mit dem Problem der eigenen Unfähigkeit. Fehlende soziale Kompetenzen, Fingerspitzengefühl, und Charisma für die empfindliche Kunst der Diplomatie verhindern jedoch eine Einmischung keineswegs."
 brilliant_strategist:1 "Brillanter Stratege"
 desc_brilliant_strategist:1 "Unser Herrscher ist ein Genie im Bereich der Strategie und Taktik, er meisterte die Kunst des Krieges auf dem Schlachtfeld müheloser als irgendwo sonst. Seine Pläne sind so hinterhältig und effektiv, dass er mit diesen entwickelten Strategien wieder und wieder Schlachten gewinnt. In dieser chaotischen Welt, sind nur wenige fähig genug zu brillanten Strategen zu werden."
 charismatic_negotiator:1 "Charismatischer Unterhändler"
 desc_charismatic_negotiator:1 "Unser Herrscher ist sehr versiert in der Kunst der Diplomatie. Mit einer Mischung aus Charisma und Intelligenz gesegnet, ist er in der Lage andere Diplomaten mit Schwächen, davon zu überzeugen die Dinge aus seiner Sichtweise zu sehen."
 crafty_merchant:1 "Listiger Händler"
 desc_crafty_merchant:1 "Unser Herscher wurde in der Verwaltung geschult, und wurde dadurch auch geschickt im Geld verdienen. Obwohl nicht an Regierungs- oder Handelsgeschäften ranreichend, ist dies effektiv genug um kleinere Unternehmen zu verwalten."
 elusive_shadow:1 "Trügerischer Schatten"
 desc_elusive_shadow:1 "Unser Herrscher ist ein renommiertes Genie im Bereich der Politik. Er ist intelligent, listig und gerissen. Seine Pläne und Vorhaben sind so komplex, dass viele einfach nicht in der Lage sind, dieses Genie zu begreifen. Dies führt dazu, dass dieser Charkter meist sehr frustriert ist, und zu einem einsamen Wolf wird. Von denen die man nicht versteht, hält man sich halt fern."
 fanatical_priest:1 "Fanatischer Priester"
 desc_fanatical_priest:1 "Unser Herrscher ist äußerst mit dem Leben des Priestertums besessen. Mit anderen Worten ist dieser Charakter ständig mit den Alltäglichkeiten eines Priesters oder eines heiligen Mannes beschäftigt, findet, wie es dieser Beruf erfordert, keine Zeit für andere Dinge und hat sich von weltlichen Angelegenheiten losgelöst."
 flamboyant_schemer:1 "Extravaganter Intrigant"
 desc_flamboyant_schemer:1 "Unser Herrscher liebt es Intrigen und Gerüchte am Hof zu verbreiten. Zumeist sehr intelligent, um die Gedankenspiele und Pläne auszuhecken, wird dies meist von ihm als Sport angesehen, und dient nicht dem Wohl des Landes."
 grey_eminence:1 "Graue Eminenz"
 desc_grey_eminence:1 "Unser Herrscher meisterte die Kunst der Diplomatie und nutzt seinen überlegenen Intellekt und natürlichen Charme für weitere Verhandlungen aller Art. Als taktvoll, ruhig, überzeugend und ein brillianter Planer können solche Personen bekommen, was sie begehren. Unser Herrscher ist offensichtlich ein Genie und wird sich einer guten Zukunft in der Welt der Diplomatie erfreuen."
 gruff_diplomat:1 "Schroffer Diplomat"
 desc_gruff_diplomat:1 "Unser Herrscher wurde in der Kunst der Diplomatie geschult, und ist in der Lage ein oder zwei Vereinbarungen über deren Ziele zu brechen, da es ihm an Finesse oder Gnade fehlt. Dieser mag in der Lage sein profitable Verträge zu erreichen, versagt aber bei großen Dingen."
 hopeless_spender:1 "Hoffnungsloser Verschwender"
 desc_hopeless_spender:1 "Unser Herrscher wurde in der Verwaltung geschult, und ist zu Geld gekommen. Er liebt es dieses zu haben und noch mehr es auszugeben. Um es noch schlimmer zu machen, ist dieser nicht gut beim Geld generieren eher zu verlieren, da ihm das Glück nicht hold ist. Diesen Charakter will man bestimmt nicht haben."
 intricate_webweaver:1 "Undurchschaubarer Intrigenspinner"
 desc_intricate_webweaver:1 "Unser Herrscher meisterte die Künste der Politik. Solche Charaktere sind talentiert im Ausarbeiten von Verschwörungen und erfinden neue Wege, welche fast nie anders als geplant verlaufen."
 knowledged_tactician:1 "Erfahrener Taktiker"
 desc_knowledged_tactician:1 "Unser Herrscher ist ein großer Soldat und kompetenter Anführer auf dem Schalchtfeld. Seine Ausbildung und sein Talent machen ihn zu einer mächtigen Kraft des Krieges. Er hat das Taktische denken ergriffen und ein hervorragendes Verständnis der Kriegsführung. Krieg ist für ihn wie eine Kunst."
 martial_cleric:1 "kriegerischer Kleriker"
 desc_martial_cleric:1 "Seine Studien in Theologie haben in unserem Herrscher einen bleibenden Fleck hinterlassen. Solche Charaktere glauben zutiefst an ihre religiösen Überzeugungen und sehen kein Bedenken, laut zu reden und mit einem großen Stab bewaffnet den religiösen Status Quo durchzusetzen. Ein geborener Kreuzritter"
 master_theologian:1 "Meistertheologe"
 desc_master_theologian:1 "Unser Herrscher ist ein Experte auf dem Gebiet der heiligen Lehren"
 midas_touched:1 "Von König Midas berührt"
 desc_midas_touched:1 "Unser Herrscher wurde mit dem Talent geboren, hohe Summen Geld zu verdienen. Solche Charaktere haben die natürliche Fähigkeit mehr oder weniger alles in goldversprechende Erfolge zu verwandeln. Ausgezeichnete Künste in der Verwaltung der Staatskasse werden unserem Herrscher und seinem Reich, weit über den Fähigkeiten der anderen, Reichtum und Wohlstand versprechen."
 misguided_warrior:1 "Fehlgeleiteter Soldat"
 desc_misguided_warrior:1 "Während der Ausbildung zu einem erfahrenen Feldherren, lernte unser Herrscher lediglich persönliche Kampffertigkeiten. Er könnte sich als guter Krieger herausstellen, weiß aber nicht besonders viel über die grundlegende Taktik und Strategie."
 naive_puppet_master:1 "Naiver Puppenspieler"
 desc_naive_puppet_master:1 "Unserem Herrscher gefällt es, Menschen zu manipulieren, auch wenn er dessen Folgen nicht vollständig versteht."
 scholarly_theologian:1 "Gelehrter Theologe"
 desc_scholarly_theologian:1 "Unser Herrscher ist ein in der heiligen Schrift bewanderter Gelehrter. Solche personen werden sich in Fragen des Geistes sehr gut auskennen, obwohl die Faszination für theologische Themen dazu neigt, die meisten seines interlektuellen Denkens zu verdrängen."
 silver_tongue:1 "Silberne Zunge"
 desc_silver_tongue:1 "Unser Herrscher ist nicht nur ein ausgezeichneter Verwalter, sondern auch phantasievoll und innovativ bei der Suche nach neuen, profitablen Wegen der Investition. Solche Charaktere erfreuen sich an intellektueller Flexibilität und an all denen, die dumm genug sind, sich auf die Versprechen dieser Personen einzulassen. Folglich sind solche Charaktere sehr talentiert im Umgang mit Geld und überzeugende Kaufmänner."
 tough_soldier:1 "Zäher Soldat"
 desc_tough_soldier:1 "Unser Herrscher ist ein guter Krieger und ein durchschnittlicher Feldherr in Schlachten. Er wird auf dem Schlachtfeld sicherlich erfolgreich sein und weitere Fähigkeiten anwerben können. Dieser Mann ist daher besonders gut im Führen von Truppen."
 arbitrary:1 "Willkürlich"
 desc_arbitrary:1 "Diese Person hat kein Interesse für das, was richtig oder falsch ist und stützt sich stark auf die Meinungen anderer oder seine bloße Laune bei wichtigen Entscheidungen. Ein solcher Charakter gilt als willensschwach und unfähig, obwohl sie diese Unvorhersehbarkeit zu einem durchaus gefährlichen Feind auf dem Schlachtfeld machen kann."
 coward:1 "Feigling"
 desc_coward:1 "Diese Person lebt in ständiger Angst an den Gedanken vor jedweder Gefahr. Solche Personen versuchen Gefahren zu vermeiden und arrangieren Intrigen, damit andere an ihrer Stelle stehen und sind so in der Regel eher schlechte Krieger, die vielmehr die anderen kämpfen lassen, während sie zuhause bleiben, wo es sicher ist."
 cruel:1 "Grausam"
 desc_cruel:1 "Diese Charaktere lassen die Gefühle und Nöte der anderen unberührt. Einige grausame Charaktere vergnügen sich sogar an deren Schwierigkeiten und Problemen."
 deceitful:1 "Hinterlistig"
 desc_deceitful:1 "Unser Herrscher wird gerne die Wahrheit zu seinem eigenen Vorteil fälschen. Er versucht die Realität so zurecht zu biegen, um sie seinen eigenen und egoistischen Zielen anzupassen."
 energetic:1 "Energetisch"
 desc_energetic:1 "Unser Herrscher inst eine sehr aktiver Person mit grenzenlosen Mengen an Kraft und besitzt eine hohe Arbeitsmoral. Leute wie $RULERNAME$ arbeiten bei allen Aufgaben extrem hart. Die vergleichbare christliche Tugend ist Industria, der Fleiß. Dieser Charakter wird als sehr arbeitsam empfunden, wenn er auch manchmal ein wenig zu extravagant wirkt."
 forgiving:1 "Nachsichtig"
 desc_forgiving:1 "Unser Herrscher fühlt sich von Beledigungen kaum verletzt und wird selten nach Rache für solche Kränkungen nehmen. Solche ruhigen Menschen tendieren dazu, Konflikte mit Mäßigung und Vernunft zu lösen."
 generous:1 "Großzügig"
 desc_generous:1 "Unser Herrscher hat ein großes Herz und zeigt dies in Worten und Taten. Die gemeinnützige Natur dieses Charakters machte aus ihm einen gnädigen und großartigen Menschen. Er neigt dazu, sanft und emotional zu sein, wobei sie manchmal von ihren Fähigkeiten zurückgehalten werden, in Machtpositionen keine unvoreingenommenen Entscheidungen zu treffen."
 honest:1 "Ehrlich"
 desc_honest:1 "Unser Herrscher ist sehr wahreitsgetreu und sieht von Täuschungen ab. Man sagt, er hat die Fähigeit vertrauenswürdig und zuverlässig zu sein."
 indulgent:1 "Hemmungslos"
 desc_indulgence_peddler:1 "Es gibt fahrende Hausierer, die im Land herumwandern und die Bewohner von Sünden freisprechen, im Gegenzug für Geld. Dies führt zu Unmut bei den Armen, die ohnehin Schwierigkeiten haben, an Geld zu kommen."
 just:1 "Gerecht"
 desc_just:1 "Unser Herrscher ist in der Lage zu sagen, was richtig und was falsch in Bezug auf seine Kultur und Religion ist. Er wird von vielen als gerecht und unvoreingenommen gesehen, obwohl der Mangel an Unbarmherzigkeit seine Stärke auf dem Schlachtfeld reduzieren kann."
 lazy:1 "Faul"
 desc_lazy:1 "Unser Herrscher ist das genaue Gegenteil von fleißig und macht nur das Notwendigste. Solche Charaktere, die sich in Ruhe auf andere Aufgaben konzentrieren, sind in der Regel verschwenderisch und eine Belastung der anderen und der Wirtschaft, obwohl sie gerne andere Personen für ihre Zwecke verwenden. Nie war eine große Persönlichkeit faul."
 modest:1 "Bescheiden"
 desc_modest:1 "Unser Herrscher ist eine ruhige und diskrete Person, die nicht gerne im Mittelpunkt seht. Er findet auch keinen Gefallen an Lob oder an Komplimenten und versucht, diese zu vermeiden. Manche nennen ihn zurückhaltend und bescheiden, vielleicht sogar schüchtern."
 proud:1 "Stolz"
 desc_proud:1 "Unser Herrscher ist das Gegenteil von bescheiden. Er genießt Lob und Komplimente, wobei sie manchmal als prahlerisch, arrogant und egozentrisch betrachtet werden."
 reckless:1 "Rücksichtslos"
 desc_reckless:1 "Unser Herrrscher handelt normalerweise bevor er denkt. Solche Charaktere schlagen lieber um sich und tun, was sie wollen, ohne Rücksicht auf Konsequenzen."
 sceptical:1 "Skeptisch"
 desc_sceptical:1 "Unser Herrscher ist nicht jemand, der sich auf seine Schriften beruht, sondern stüzt sich vielmehr auf sein eigenes Urteilsvermögen. Diese Person hat tatsächlich bei Gelegenheiten ihre religiösen Überzeugungen in Frage gestellt und genießt solche Angelegenheiten, hält diese allerdings in einem engen Kreis von Gleichgesinnten, um die Federn des Klerus nicht zu sträuben."
 selfish:1 "Selbstsüchtig"
 desc_selfish:1 "Unser Herrscher zeigt den Wunsch nach dem Erwerb von materiellem Reichtum und Lusxuswaren. Er verbringt Tage mit dem Versuch materielle Dinge im Leben zu erwerben, während er manchmal seinen Fähigkeiten zu regieren oder mit anderen auszukommen im Wege steht."
 suspicious:1 "Misstrauisch"
 desc_suspicious:1 "Unser Herrscher geht sehr vorsichtig mit der Meinung anderer um. Obwohl misstrauisch zu sein eine gute Eigenschaft für einen Anführer ist, kann ein zu sehr misstrauischer Herrscher der Eifersucht verfallen oder unwirksame Entscheidungen treffen. Er könnte mit dem Ausrotten von Verschwörungen so sehr zu tun haben, sodass er nichts mehr für die Regierungsgeschäfte übrig hat."
 temperate:1 "Gemäßigt"
 desc_temperate:1 "Unser Herrscher ist selbstzurückhaltend und beschäftigt sich mit den Grundlagen des Lebens. Einen zu hohen Überschuss sieht er als falsch oder böse."
 trusting:1 "Vertrauensvoll"
 desc_trusting:1 "Unser Herrscher nimmt die Meinungen der Leute als wahrheitsgemäß an. Es ist jedoch in diesen schlechten Zeiten keine gute Idee, jedermann zu vertrauen. Solche Personen müssen mit einer gesunden Potrion Misstrauen noch daran arbeiten, nicht jedes Abkommen, das ihnen unter die Nase gehalten wird, zu unterzeichnen."
 valorous:1 "Tapfer"
 desc_valorous:1 "Unser Herrscher ist tapfer und mutig. Er sieht sich bereit, sich in Gefahr zu begeben um einen Zweck zu erreichen. Unser Herrscher wird als ein wahrer Ritter verherrlicht und ist ein großer Krieger, obwohl man ihm in den Augen der anderen mit etwas Zurückhaltung begegnet. Richard Löwenherz war definitiv eine tapfere Person."
 vengeful:1 "Rachsüchtig"
 desc_vengeful:1 "Unser Herrscher hat eine geringe Toleranz für Beleidigungen oder Kränkungen seiner Person. Wie der Name schon sagt, neigt ein solcher Charakter Rache an denen zu nehmen, die ihre Federn zersaust haben und beschäftigen sich kaum mit dem Beispiel Christi, ein guter und nachsichtiger Mensch zu sein."
 wise:1 "Weise"
 desc_wise:1 "Unser Herrscher bedenkt alles genauestens, bevor er handelt oder etwas sagt. Ein so intellektueller Charakter genießt das Finden von Gedanken über die beste Vorgehensweise in allen Dingen. In sich gekehrt und aufrichtig, lässt unser Herrscher Vernunft Vorzug über seine Gefühle, obwohl diese Vorsicht ihn womöglich von der Teilnahme an ruchlosen Aktivitäten und dem Ausnutzen unerwarteter Ereignisse hindern kann."
 zealous:1 "Eifrig"
 desc_zealous:1 "Unser Herrscher ist ein frommer Gläubiger und sehr mit der Schrift und seinen eigenen Überzeugungen besorgt. Manchmal können solche Personen sehr radikal vorgehen um ihre Sichtweise zu erzwingen, wenn es sein muss auch an der Spitze des Schwertes."
 corruption_light:1 "Geringe Korruption"
 desc_corruption_light:1 "*"
 corruption_mild:1 "Leichte Korruption"
 desc_corruption_mild:1 "*"
 corruption_important:1 "Mäßige Korruption"
 desc_corruption_important:1 "*"
 corruption_heavy:1 "Schwere Korruption"
 desc_corruption_heavy:1 "*"
 corruption_rampant:1 "Ausuferende Korruption"
 desc_corruption_rampant:1 "*"
 centralisation_efforts:1 "Zentralisierungsbemühungen"
 desc_centralisation_efforts:1 "Unser Herrscher hat ein Verfahren entwickelt, um die Macht des Staates in seinen Händen zu zentralisieren. Ein solches Verfahren ist langwierig und wird unter umständen das Volk verärgern."
 centralised_state:1 "Zentralisierter Staat"
 desc_centralised_state:1 "*"
 epidemics_light:1 "Geringe Epidemien"
 desc_epidemics_light:1 "Einige Leute in der Provinz sind plötzlich ohne erkennbaren Grund gestorben."
 epidemics_mild:1 "Leichte Epidemien"
 desc_epidemics_mild:1 "Mehr und mehr Leute sterben."
 epidemics_important:1 "Mäßige Epidemien"
 desc_epidemics_important:1 "Der Tod bewegt sich durch unsere Provinz. Manche sagen, es hat mit den seltsamen weißen Männern, die wir an der Grenze gesehen haben zu tun."
 epidemics_heavy:1 "Schwere Epidemien"
 desc_epidemics_heavy:1 "Situation gerät außer Kontrolle, ganze Siedlungen werden verheert."
 epidemics_rampant:1 "Ausuferende Epidemien"
