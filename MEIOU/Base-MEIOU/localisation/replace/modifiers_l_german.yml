 french_traits_feudal:1 "Feudales Frankreich"
 desc_french_traits_feudal:1 "Zu Beginn des Hundertjährigen Krieges ist Frankreich immer noch ein ausgesprochen feudaler Staat, in dem Fürsten und Grafen nach gutdünken handeln. Die Armee wurde während des Krieges ausgehoben, mit Adeligen die mehr für den persöhnlichen Ruhm, als für den König kämpfen. Frankreich benötigt nun Reformen."
 french_traits_reform:1 " Frankreich unter Reformen"
 desc_french_traits_reform:1 "Es hat eines großen Königs bedurft, um die Reformen zu beginnen fürs Reich, eine bessere Armee sowie eine stärkere Wirtschaft. Es gibt noch viel zu tun, aber wir sind auf dem richtigen Weg."
 french_traits_reform2:1 "Frankreich unter Reform"
 desc_french_traits_reform2:1 "Es hat eines großen Königs bedurft die Reformierung des Königreichs zu starten, für eine effizientere Armee und eine stärkere Wirtschaft. Es ist noch viel zu tun, aber der Weg in die richtige Richtung ist eingeschlagen."
