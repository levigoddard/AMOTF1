 theodosian_walls:1 "Theodosian Walls"
 desc_theodosian_walls:1 "Initially built by Constantine the Great, the walls surrounded the new city on all sides, protecting it against attack from both sea and land. As the city grew, the famous double line of the Theodosian Walls was built in the fifth century. Although the other sections of the walls were less elaborate, when well-manned, they were almost impregnable for any medieval besieger, saving the city, and the Byzantine Empire with it, during sieges from the Avars, Arabs, Rus', and Bulgars, among others. The advent of gunpowder siege cannons rendered the fortifications vulnerable, but cannon technology was not sufficiently advanced to capture the city on its own, and the walls could be repaired between reloading. Ultimately the city fell from sheer weight of numbers of the Ottoman forces on 29 May 1453 after a six-week siege.\n\n(This province will be very difficult to successfully siege without §Yartillery§! and a §Ynaval blockade§!.)"
 decentralisation_efforts:1 "Decentralization Efforts"
 desc_decentralisation_efforts:1 "One of our monarchs has initiated a process to decentralize the power out of the hands of the monarch. Such process is lengthy and will displease many people."
 longbowmen_modifier:1 "Longbowmen"
 desc_longbowmen_modifier:1 "Our nation's military heritage is strongly rooted in the supremacy of the longbow over other inferior medieval tactics. Our men train from their boyhood in the way of the bow, giving them unrivaled expertise in the weapon throughout the western world; however, this fact also hinders our ability to supply large numbers of forces to battle, as the training for such bowmen is rigorous and life-long."
