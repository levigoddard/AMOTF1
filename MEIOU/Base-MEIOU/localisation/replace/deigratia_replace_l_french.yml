 PIETY_DESCRIPTION:1 "§WLa piété représente la dévotion religieuse de notre nation. En plus des effets explicites de la piété, elle affecte aussi de nombreux événements religieux, décisions et modificateurs. Une piété élevée (fanatisme) vous donnera plus et de plus conséquents événements religieux, alors qu'une piété faible (sécularisme) vous donnera moins et de moins importants événements religieux. \n\n Vous pouvez connaitre votre piété actuelle par ses effets : +100% de piété vous octroie +1 de tolérance envers votre propre foi, tandis que -100% vous en donne -1.\n\n La piété d'une nation est revue en arrière-plan et pourrait prendre jusqu'à 5 ans pour refléter les changements. Divers facteurs l'influencent, notamment : \n• le gouvernement: §G+20§! pour une théocratie, §G+10§! pour une monarchie médiévale, §G+10§! pour un gouvernement tribal, §R-10§! pour un gouvernement éclairé, §R-10§! pour une république (cumulatif).\n• les doctrines: §G+40§! pour chaque groupe doctrinal religieux complet, §R-40§! pour les doctrines humanistes, §R-20§! pour les doctrines ploutocratiques, novatrices, d'espionnage, commerciales ou diplomatiques.\n• la tolérance religieuse: §G+10§! pour l'intolérance religieuse, §R-10§! pour la tolérance religieuse, §R-10§! pour tolérer des minorités religieuses.\n• les conseillers: §R-10§! pour un philosophe ou un scientifique.\n• avoir une controverse religieuse: §G+10§!\n• la relation avec les infidèles: §G+10§! pour un pays frontalier infidèle, §G+10§! pour être en guerre avec un ennemi religieux, §R-10§! pour être allié avec un pays infidèle.\n• le système d'éducation: de §R-10§! à §G+10§!."
