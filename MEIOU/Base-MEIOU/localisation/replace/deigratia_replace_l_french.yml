 PATRIARCH_DESCRIPTION:1 "Les souverains ont toujours eu une relation étroite avec le clergé, ce qui ne veut pas dire une relation amicale. D'un côté, le clergé était habituellement exempt de payer les taxes, possédait une grande quantité de terres et de biens, et pouvait même critiquer le dirigeant. D'un autre côté, il pouvait maintenir satisfaite la population  et aider à éradiquer l'hérésie. Quand l'influence cléricale augmente, le revenu fiscal de l'État diminue mais le risque de révolte baisse et des missionnaires sont octroyés. (Le nombre de missionnaire affiché est arrondi au nombre entier le plus proche et vous n'en recevrez un de plus que lorsque vous l'atteindrez réellement).\n\nA nation's church influence is set in the background and may take up to 5 years to reflect changes.  It begins at a base of §G20%§! and is influenced by many factors:\n•Church property adds up to §G60%§! (less §R10%§! if they pay taxes and another §R10%§! if your ruler is head of the state religion or otherwise controls investiture); most countries begin the game with half this, modified by type of country.\n•Being a theocracy adds §G20%§!.\n•Having a religious form of education can increase it by up to §G10%§!, while having a secular education system can reduce it by up to §R10%§!.\n•Having monasticism in your country adds §G5%§! (if you keep rejecting it, eventually this - and the monks - will go away).\n•Having a theologian advisor temporarily adds §G5%§!, while an inquisitor advisor adds §G10%§!.\n•Choosing to support your state religion financially (a mid-game decision) adds §G10%§!.\n\nSome religions also have unique mechanics:\n•Muslims who support Sufis and Ulema can add up to §G10%§! for each, while having influence or control over the Caliph lowers it by up to §R10%§!.\n•Some Church Aspects for Protestants (celibate priests, guided interpretation) add §G5%§! each, while others (civil unions, appointed bishops and free membership) can lower it by §R10%§! each.\n•The Hindu Bhakti Movement decreases Church Influence by §R10%§!.\n•Mahayana Buddhists can lower their influence by §R10%§! for banning a school or allowing any religion.\n•Calixtines automatically lose §R10%§! for being anti-institutional.\n•Jews gain §G5%§! for re-establishing the Levite priesthood and §G10%§! for reestablishing the Sanhedrin."
