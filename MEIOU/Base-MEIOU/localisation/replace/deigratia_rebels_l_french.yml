 charismatic_shiite_sufis_demand:1 "Faire de notre empire une théocratie"
 charismatic_shiite_sufis_demand_desc:1 "Ces fanatiques se battent pour un meneur soufi charismatique qui dit que nous nous sommes éloignés d'Allah et revendique 'toutes les terres de son peuple'."
