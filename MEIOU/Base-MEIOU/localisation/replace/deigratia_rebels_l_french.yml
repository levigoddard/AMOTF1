 slavic_pagan_reformed_rebels_desc:1 "Les fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations qui ne tolèrent pas leur religion. Ils attaquent les églises et temples des autres fois, dont ils chassent les prêtres et missionnaires, convertissant le peuple à leur religion par l'épée."
