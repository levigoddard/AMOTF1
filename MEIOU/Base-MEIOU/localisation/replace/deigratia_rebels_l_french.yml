 adi_dharam_rebels_army:1 "Armée adivasie"
 adi_dharam_rebels_demand:1 "Convertir $COUNTRYNAME$"
 adi_dharam_rebels_demand_desc:1 "Ces fanatiques se battent pour la religion adivasi. Ils demandent que nous reconnaissions leur religion comme suprême, ou au moins de cesser notre persécution de leur foi et de les laisser la pratiquer en paix."
 adi_dharam_rebels_desc:1 "Les fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations qui ne tolèrent pas leur religion. Ils attaquent les églises et temples des autres fois, dont ils chassent les prêtres et missionnaires, convertissant le peuple à leur religion par l'épée."
