 muslim_ghazi_army:1 "Aventuriers ghazis"
 muslim_ghazi_name:1 "Révolte de ghazis"
 muslim_ghazi_title:1 "Ghazis"
 muslim_ghazi_desc:1 "Des guerriers de Dieu musulmans qui se réunissent afin de combattre les infidèles ou les musulmans considérés comme décadents. Motivés à la fois par le fanatisme et l'avidité, ils veulent s'emperer des provinces par surprise, puis jurer fidélité à des sultans voisins en échange de fiefs et de titres."
 muslim_ghazi_demand:1 "S'emparer de nos terres"
 muslim_ghazi_demand_desc:1 "Des aventuriers qui se battent pour l'islam mais aussi pour leurs fiefs. Les ghazis ne seront satisfaits qu'une fois qu'ils se seront emparés de nos terres. Ils les cèderont ensuite à un sultan voisin en échange de titres officiels."
 