 taborite_rebels_army:1 "Armée hussite"
 taborite_rebels_demand:1 "Convertir $COUNTRYNAME$"
 taborite_rebels_demand_desc:1 "Ces fanatiques se battent pour la religion calixtine. Ils demandent que nous adoptions les quatre articles de leur foi, faisant de notre pays une nation calixtine."
 taborite_rebels_desc:1 "Les rebelles hussites sont des guerriers fanatiques, composés de paysans menés par des hommes charismatiques. Ils sont dévoués à leur cause, connaissent intimement le terrain, et sont soutenus par une grande partie de la population. Ils veulent aussi abandonner les règles de la guerre et essaient de nouvelles tactiques sur le champ de bataille, les rendant imprévisibles. Ils continueront à apparaître tant que la guerre hussite durera."
 taborite_rebels_name:1 "Fanatiques hussites"
 taborite_rebels_title:1 "Hussites"
