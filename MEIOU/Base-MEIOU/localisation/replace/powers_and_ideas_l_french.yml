l_french:
 NOT_TECH_FOR_FORCE_MARCH:1 "Nous devons avoir découvert la technologie administrative §Y20§! pour émettre un ordre de marche forcée.\n\n§YMarche forcée§!\nVitesse de déplacement: §G$SPEED$%§!\nConsomme de la puissance militaire pour chaque province traversée."
 SORTIES_NOT_ENOUGH_GARRISON:1 "Nous ne pouvons effectuer de sortie si la garnison compte moins de 1000 hommes."
 
 corps_de_metiers:1 "Corps de métier"
 corps_de_metiers_desc:1 "L'industrie du luxe en France a été pendant longtemps l'une des plus fortes d'Europe. La reconnaissance des Douze Grandes Corporations permettra de continuer dans cette direction."
 lingua_franca:1 "Lingua Franca"
 lingua_franca_desc:1 "Le latin a, pendant longtemps, été la langue commune à toute l'Europe. Mais soyons honnêtes, c'est désormais une langue morte. Si une nouvelle lingua franca doit être trouvée, laquelle serait plus appropriée que le français ?"
 court_of_versailles:1 "Cour de Versailles"
 court_of_versailles_desc:1 "Avec la construction du palais de Versailles, la cour royale de France est devenue l'une des plus somptueuses et célèbres en Europe. Le nouveau siège du gouvernement procure au roi de France une influence internationale considérable."
 
 RFR_ideas:1 "Doctrines de la France Révolutionnaire"
 RFR_ideas_start:1 "traditions de la France Révolutionnaire"
 RFR_ideas_bonus:1 "ambitions de la France Révolutionnaire"
 reformed_tax_system:1 "Régime fiscal réformé"
 reformed_tax_system_desc:1 "La Révolution a débuté à cause d'une crise financière lié à des impôts faibles sur les riches. Notre nouveau système d'imposition s'assurera qu'une telle crise ne se reproduise plus."
 declaration_of_rights_of_man:1 "La déclaration des Droits de l'Homme"
 declaration_of_rights_of_man_desc:1 "Nos politiques religieuses ne seront plus basées sur les privilèges et l'intolérance. Au lieu de cela, nous allons établir un ensemble de droits universels qui devrait protéger les citoyens de nos terres."
 grande_levee:1 "Grande levée"
 grande_levee_desc:1 "Nous faisons face à toutes les puissance réactionnaires d'Europe. En mettant en place un système rationalisé de recrutement sans contreparties aux remplacements, nous créerons une armée imparable qui apportera la liberté au monde entier."
 nationalize_arms_industry:1 "Nationaliser l'Industrie des Armes."
 nationalize_arms_industry_desc:1 "Afin d'armer au mieux notre grande armée, nous devons tout d'abord contrôler l'industrie des armes. Avec de l'espoir, nous devrions être capable de produire une centaine de mousquets par jour !"
 englightenment_crisis:1 "Crise des Lumières"
 englightenment_crisis_desc:1 "La Révolution au parlement a apporté une Révolution de la pensée. Les gens questionnent des choses qui ont fait parti du Sense Commun durant des siècles, ce qui mène à un rapide développement de la pensée, mais aussi de l'instabilité."
 napoleonic_code:1 "Code napoléonien"
 napoleonic_code_desc:1 "Durant des siècles le système juridique de la France n'a été rien de plus qu'un amas de traditions locales, droits ségneuriaux pour la royauté et de seigneurs féodaux. Avec la révolution en bon progrès, un nouveau système de lois singulier doit être crée pour unir la nation ensemble et supprimer les derniers vestiges du féodalisme de la France."
 spreading_the_revolution:1 "Étendre la Révolution"
 spreading_the_revolution_desc:1 "Le féodalisme et le monarchisme sont peut être éradiqués en France, mais ils règnent toujours fortement chez nos voisins. Nous devons leur apporter les idéaux de la Révolution et établir des républiques sœurs, sécurisant par la même occasion le futur et la prospérité de la France."
 
 ghazi_trig_mod:1 "Ghazis dans une guerre juste"
 ghazi_desc:1 "Les combattants de la foi affluent sous votre bannière pour vous aider à combattre les infidèles.\n\nDonne un bonus de §G+20%§! de vitesse de récupération des effectifs lors d'une guerre contre un ennemi religieux."
 ottoman_tolerance:1 "Tolérance ottomane"
 ottoman_tolerance_desc:1 "Nous avons adopté une politique de plus grande tolérance envers les non-musulmans du pays. Tant qu'ils paient leurs taxes, ils peuvent bien prier qui ils veulent."
 
