 salt_monopoly:1 "Monopole sur le sel restauré"
 salt_monopoly_desc:1 "Le monopole sur le sel constituait l'une des sources de revenus les plus importantes de l'État, avant que certains empereurs du passé n'aient jugé bon d'y mettre fin. L'État doit contrôler le commerce du sel."
 head_tax:1 "Impôt par tête"
 head_tax_desc:1 "Nous attendions jusque-là des paysans qu'ils travaillent aussi pour l'État, mais ce système de corvées entravait notre économie. Afin d'encourager le peuple à s'impliquer davantage dans l'économie monétaire, un impôt par tête doit remplacer ces corvées."
 the_eight_banners:1 "Les Huit Bannières"
 the_eight_banners_desc:1 "Pour défendre le pays, nous devons disposer d'une armée professionnelle permanente et, surtout, d'un système de recrutement standardisé."
 
 dynastic_prowess:1 "Sang bourguignon"
 dynastic_prowess_desc:1 "A la suite d'une succession de mariages royaux fructueux, la Bourgogne finit par être un des plus puissants et prestigieux État."
 bur_court:1 "Le Cercle bourguignon"
 bur_court_desc:1 "Entourée par des empires, la Bourgogne a développé des relations et des échanges avec de nombreux États."
 patron_of_the_arts:1 "Cour des Arts"
 patron_of_the_arts_desc:1 "Énorme soutien des arts et des sciences, la cour bourguignonne a eu un attrait esthétique et intellectuel inégalé."
 
 JOS_ideas:1 "Doctrines joséonnes"
 JOS_ideas_start:1 "traditions joséonnes"
 JOS_ideas_bonus:1 "ambitions joséonnes"
 hanguel_alphabet_jos:1 "Alphabet hangeul"
 hanguel_alphabet_jos_desc:1 "La langue coréenne est si différente du chinois que, hormis les plus éduqués, ceux qui essaient d'utiliser les caractères chinois restent illettrés. Notre nouvel alphabet permettra à tous d'apprendre facilement à lire et écrire."
 grand_code_jos:1 "Le Grand code administratif de l'État"
 grand_code_jos_desc:1 "Afin d'assurer un gouvernement stable et digne de ce nom au pays, nous devons codifier précisément la manière dont le gouvernement doit fonctionner. Ce sera ainsi la première constitution écrite de Corée."
 hyanyak_system_jos:1 "Système du hyang'yak"
 hyanyak_system_jos_desc:1 "Accorder une certaine autonomie aux villages permet la formation d'une conscience commune de leurs habitants, et donc de développer une administration performante. C'est là un point fondamental, étant donné le poids de l'agriculture dans notre économie."
 geobukseon_jos:1 "Geobukseon"
 geobukseon_jos_desc:1 "Il est fondamental de défendre nos côtes. Seul le geobukseon, ou «navire-tortue», un monstre puissamment armé et lourdement fortifié, est capable d'aider nos flottes à le faire."
 hopae_system_jos:1 "Système du hopae"
 hopae_system_jos_desc:1 "Le hopae est une étiquette d'identification que doit porter chaque Coréen, notant son nom, son lieu de naissance, son statut et son lieu de résidence. Cela permet de savoir qui sont les gens, et où ils se trouvent."
 kyujanggak_jos:1 "La Gyujanggak"
 kyujanggak_jos_desc:1 "Pour faciliter l'administration de la Corée et lui permettre des avancées culturelles, il est nécessaire de disposer d'une gigantesque bibliothèque royale destinée à renfermer l'ensemble de la connaissance."
 kor_economy_reform_jos:1 "Réformes économiques"
 kor_economy_reform_jos_desc:1 "Afin de trouver plus de revenus pour l'État, une refonte totale du système fiscal et l'ouverture des offices aux personnes les plus talentueuses est nécessaire, de telle sorte que même les fils de concubines puissent gravir les échelons de la société."
 descendant_of_goguryeo_jos:1 "Descendants de Goguryeo"
 descendant_of_goguryeo_jos_desc:1 "The Goryeo dynasty takes its name from ancient Kingdom of Goguryeo, which once spanned the whole of northern Korea and southern Manchuria. Though it was defeated in the end, it was only after centuries of glorious victories against neighbours, including Tang China."
 tripitaka_koreana_jos:1 "Tripitaka Koreana"
 tripitaka_koreana_jos_desc:1 "The Tripitaka Koreana is a collection of Buddhist scriptures. It's the most comprehensive and oldest collection extant in the world, with 52,382,960 Hanja characters, and was written on 81,258 wood blocks."
 ancient_forts_jos:1 "Ancient Forts"
 ancient_forts_jos_desc:1 "What allowed Goguryeo to withstand massive Chinese armies coming over the Liao river was a net of fortresses guarding the mountain passes and entrance into Liaodong. For centuries, Koreans were known in the region as experts in siege warfare, more than once defeating besieging armies several times larger than the defenders."
 
