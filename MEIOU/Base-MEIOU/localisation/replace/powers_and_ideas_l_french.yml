 LIT_ideas_pagan:1 "Doctrines lithuaniennes"
 LIT_ideas_pagan_start:1 "traditions lithuaniennes"
 LIT_ideas_pagan_bonus:1 "ambitions lithuaniennes"
 
 islamic_soldiers:1 "Soldats Musulmans"
 islamic_soldiers_desc:1 "Les différents dirigeants Musulman de l'Inde pouvaient compter pas seulement sur les soldats autochtones, mais aussi sur les innombrables Musulmans, à la fois sur les aventuriers étrangers qui venaient en Inde pour rechercher la fortune, autant que sur leurs propres forces d'élite, qui formait la colonne vertébrale de leurs armées."
 
 punjabi_infantry:1 "Infantrie Punjabie"
 punjabi_infantry_desc:1 "Le Pendjab possède une fière tradition militaire remontant à plusieurs siècles, avec les Hindous, les Musulmans, et les guerriers Sikhs servant comme soldats dans d'innombrable armée."
 
 tuscan_grand_duchy:1 "Grand-duché de Toscane"
 tuscan_grand_duchy_desc:1 "Le Saint-Père lui-même a déclaré que la Toscane n'était plus un duché mais un grand-duché. Pour unifier les régions du centre de l'Italie, nous allons devoir lever des armées permanentes au sein du peuple."
 
 malayan_ideas:1 "Doctrines malaises"
 malayan_ideas_start:1 "traditions malaises"
 malayan_ideas_bonus:1 "ambitions malaises"
 
 chartered_company:1 "Compagnie à Charte"
 chartered_company_desc:1 "Les Compagnies permettent aux marchands de se regrouper pour accomplir des entreprises qui requérait plus de capitaux que ne pouvait avoir n'importe quel marchand ou famille. À parti du XVIè siècle, des groupes d'investisseurs Européens formèrent des compagnie pour souscrire et bénéficier des explorations d'Afrique, d'Inde, d'Asie, des Caraïbes et de l'Amérique du Nord, souvent sous le mécénat d'un État, qui émettait la charte de la compagnie. Cependant les compagnies à charte remonte à la période médiévale. Les autorisations de chartes permettaient même à de petits états d'accroître considérablement leur influence par gouvernance indirecte, déviant des ressources privées dans les courses nationales à l'exploration et au commerce. Comme elles devenaient de plus en plus riche, certaines compagnies développèrent des administrations étendues pour leurs entreprises, et conduisaient fréquemment les affaires locales avec peu de surveillance de la métropole."
 
 
 administrative_ideas:1 "Doctrines administratives"
 administrative_ideas_bonus:1 "Ensemble des doctrines administratives adopté"
 currency_standards:1 "Devise standard"
 currency_standards_desc:1 "En vérifiant périodiquement la pureté de notre monnaie nous pouvons combattre plus efficacement l'inflation."
 mercenary_hiring:1 "Recrutement mercenaire"
 mercenary_hiring_desc:1 "Négocier plus prudemment avec les chefs mercenaires permet de réduire les paiements ultérieurs."
 state_organization:1 "Organisation Étatique"
 state_organization_desc:1 "Organiser les territoires de l'état en utilisant un système unifié va réduire les frais généraux bureaucratiques."
 martial_administration:1 "Administration de l'armée"
 martial_administration_desc:1 "Réformons la manière dont nous administrons notre armée afin de rendre nos troupes moins chères à entretenir."
 fortification_maintenance:1 "Maintenance des fortifications"
 fortification_maintenance_desc:1 "Entretenir les fortifications plus régulièrement, plutôt que de les réparer lorsqu'elles s'écroulent, va réduire le coût général de leur maintenance."
 naval_administration:1 "Administration navale"
 naval_administration_desc:1 "C'est une étape suivante logique que d'appliquer des réformes administratives similaires à la flotte, afin d'en réduire les dépenses."
 stable_prices:1 "Prix stables"
 stable_prices_desc:1 "Notre gouvernement peut prendre des mesures pour contrôler le prix de tous les biens vendus dans notre pays. Ceci va subtilement décourager l'inflation."
 
 aristocracy_ideas:1 "Doctrines aristocratiques"
 aristocracy_ideas_bonus:1 "Ensemble des doctrines aristocratiques adopté"
 easy_claims:1 "Revendications faciles"
 easy_claims_desc:1 "Les frontières sont généralement sinueuses et pauvrement définies. Nos nobles se marrient fréquemment au-delà des frontières. Nous pouvons mettre à profit ces revendications comme excuse pour agrandir notre domaine."
 international_nobility:1 "Noblesse internationale"
 international_nobility_desc:1 "Les relations internationales sont un exercice complexe. Certains prétendent que les marchands, habitués à traiter avec les étrangers, sont les meilleurs dans ce domaine; mais ceux qui disent cela ne tiennent pas compte des liens que les familles de notre noblesse ont tissés depuis des années. Il nous faut en tirer parti pour aider à faire avancer notre cause par la diplomatie."
 local_nobility:1 "Noblesse locale"
 local_nobility_desc:1 "La noblesse sait qu'elle est, tout simplement, supérieure au peuple, et elle accorde sa loyauté à ceux qui s'en montrent dignes. Confirmer ses privilèges est la garantie qu'elle garde le souvenir de notre générosité et qu'elle soit moins sensible aux sollicitations des puissances étrangères."
 noble_resilience:1 "Ténacité de la noblesse"
 noble_resilience_desc:1 "Une guerre prolongée peut causer de grandes misères au peuple, et la distance le séparant du gouvernement peut compliquer nos explications sur la justesse de notre cause. Mais les rangs les plus bas de la noblesse sont aussi les plus proches de la paysannerie, et si nous les assurons de leur statut et de leur position, ils seront un soutien essentiel au régime lorsque les temps deviendront difficiles."
 noble_knights:1 "Chevaliers nobles"
 noble_knights_desc:1 "Pourvoir une cavalerie exige un système économique capable de produire un grand surplus de montures. Si nous pouvions garantir à la noblesse ses privilèges, elle en serait ravie, au point de travailler elle-même à fournir les chevaux nécessaires. Le bouffon de notre cour a décrit cela comme une garantie de perpétuation du servage."
 serfdom:1 "Servage"
 serfdom_desc:1 "Le servage est un système dans lequel les paysans sont liés à la terre où ils vivent. En s'assurant de leurs besoins, nous pourrions les rendre heureux et avoir un contrôle total sur eux."
 noble_officers:1 "Officiers nobles"
 noble_officers_desc:1 "Le choix de ceux qui commandent nos troupes est crucial. La noblesse souhaite s'assurer que cette responsabilité lui revient. Nous ne pouvons que lui donner raison, d'autant que cela lui offre l'opportunité de montrer sa valeur en faisant tâter du bon acier à l'ennemi."
 
 asceticism_ideas:1 "Doctrines ascétiques"
 asceticism_ideas_bonus:1 "Ensemble de doctrines ascétiques adopté"
 charitable_work:1 "Œuvre de charité"
 charitable_work_desc:1 "Notre religion incite déjà à aider les malades, les orphelins, et les démunis. En fournissant une aide de l'état pour ces causes, nous travaillons pour le salut de nos âmes et gagnons la confiance de notre peuple."
 interfaith_dialogue:1 "Dialogue interreligieux"
 interfaith_dialogue_desc:1 "Ayant eu affaire à des ordres concurrents et des sectes par le passé, nos dirigeants religieux sont devenus des adeptes au lissage des différences théologiques plutôt que de les combattre. De la sorte, nous évitons schismes et hérésies tout en permettant des différences."
 religious_settlements:1 "Établissements religieux"
 religious_settlements_desc:1 "Des individus appelé à servir le Divin ressentaient parfois le besoin de vivre à l'écart de la société. Certains d'entre eux ont fondés des monastères et autres établissements dans des zones qui étaient lointaines des régions habitées. Dans le processus, ils construirent des fermes, des maisons et écoles, ce qui encourage les paysans à migrer à proximité. En faisant ainsi, ils ont ouvert de nouvelles zones d'habitation, augmentant la prospérité de la nation dans l'ensemble."
 monastic_diversity:1 "Diversité monastique"
 monastic_diversity_desc:1 "En ayant une large variété d'odres religieux, les ascétiques peuvent choisir de rejoindre un ordre qui se sépcialise dans un domaine d'intérêt pour eux. Certains choisissent de prêcher aux infidèles, d'autres de produirent vins et fromages et d'autres de devenir des enseignants. Ce faisant, ils parviennent à rassembler des personnes très instruites pour le bien commun."
 missionary_work:1 "Travail missionaire"
 missionary_work_desc:1 "Les individus pieux ont toujours été appelés à propager la bonne parole de notre foi aux autres qui ne sont pas encore aussi chanceux de connaître la vérité. Organiser ce processus en créeant des écoles et en encourageant nos jeunes à passer du temps en tant que missionaire aura des conséquences spéctaculaires sur nos efforts de prosélytisme."
 devotion_idea:1 "Dévotion"
 devotion_idea_desc:1 "Notre nation jouit d'une longue tradition de piété. Notre peuple de haut en bas est encouragé à prêter serments religieux, aller faire des pélerinages, donner aux bonnes œuvres, et rejoindre les ordres sacrés. Les effets de ceci à travers notre nation sont répandus."
 fraternities:1 "Fraternités"
 fraternities_desc:1 "Les fraternités religieuses étaient fondées par des artisans qui voulaient partager à la fois leur religion et les risques de leurs vies et métiers. La fraternité s'engagerait dans des cérémonies religieuses dans leur communauté, mais elle collecterait aussi une dîme de la part des membres qui aiderait les veuves et les orphelins de leur affiliation."
 
 bureaucracy_ideas:1 "Doctrines bureaucratiques"
 bureaucracy_ideas_bonus:1 "Ensemble de doctrines bureaucratiques adopté"
 collaboration:1 "Collaboration"
 collaboration_desc:1 "Si nous intégrons des locaux dans notre bureaucratie, notre peuple ressentira qu'il a une plus large participation dans le gouvernement, et sera plus enclin à accepter la présence du gouvernement dans sa vie."
 adaptability:1 "Arrangements"
 adaptability_desc:1 "Il y a ce qui est nôtre, et ce qui relève de notre domaine patrimonial et que nous n'abandonnerons en aucun cas. Mais quelques arrangements permettront d'intégrer dans cette seconde catégorie quelques territoires supplémentaires. Ainsi, au cas où le pire surviendrait, le monde entier saura que notre combat pour reprendre ce qui nous appartient est juste."
 citizen_service:1 "Service citoyen"
 citizen_service_desc:1 "Un bon dirigeant sait que nos citoyens ne sont pas seulement des engrenages interchangeables de production ou de guerre. En mettant l'accent sur la valeur de la citoyenneté, il deviendra plus facile de convaincre le peuple de jurer serment à notre nation."
 corruption_fighting:1 "Éthique"
 corruption_fighting_desc:1 "La corruption pourri la fibre et la force de notre nation. Entraîner nos bureaucrates à un comportement éthique va ralentir la diffusion d'une telle pourriture."
 civil_servants:1 "Fonction publique"
 civil_servants_desc:1 "L'établissement d'un corps de fonctionnaires composé de jeunes bureaucrates dynamiques nous assurerait une adaptation prompte à toute nouvelle condition qui pourrait influer sur l'administration et le gouvernement."
 integration:1 "Intégration"
 integration_desc:1 "Il est sage d'embrasser plusieurs cultures, permettant ainsi aux plus talentueux de nos sujets de servir l'État qu'importe leurs origines culturelles."
 centralization:1 "Contrôle centralisé"
 centralization_desc:1 "La centralisation de l'État facilitera la diffusion des idées et des projets de la capitale sur tout le territoire national."
 
 ceremony_ideas:1 "Doctrines prophétiques"
 ceremony_ideas_bonus:1 "Ensemble de doctrines prophétiques adopté"
 divine_intercession:1 "Intervention divine"
 divine_intercession_desc:1 "Le dirigeant de notre nation est à la fois un dirigeant séculaire et religieux, car lui seul peut mener les cérémonies nécessaires pour intervenir avec Dieu et apporter la bénédiction divine sur nous."
 prophecy:1 "Prophétie"
 prophecy_desc:1 "En regardant à travers les écritures, il est clair que notre nation est destinée à de grandes choses - si seulement nous pouvons interpréter la Volonté Divine correctement. Cette croyance aide notre peuple à garder le moral lorsque les choses semblent tourner en notre défaveur."
 grand_ceremony:1 "Grande cérémonie"
 grand_ceremony_desc:1 "Il y a une cérémonie pour tout, du mariage aux funérails, de la plantation des récoltes à la déclaration de guerre. Nos prêtres passent le plus clair de leur temps à mener ces cérémonies, et eux seuls connaissent toutes leurs subtilités. Ceci les rend indispensables au bon fonctionnement de notre religion dans notre pays."
 holy_warriors:1 "Guerriers saints"
 holy_warriors_desc:1 "Combattre pour sa foi est la plus grande vocation d'un guerrier. Cela signifie que beaucoup cherche à rejoindre les rangs de notre armée et protéger notre foi."
 augury:1 "Augure"
 augury_desc:1 "Nos prêtres se disent être capables de prédire l'avenir de diverses manières, en passant par l'analyse des écritures et la lecture des présages. Les gens comptent sur cela pour établir des plans - où s'installer, quand se battre, et même avec qui se marier. Nos soldats en particulier se réconfortent en pensant que Dieu lui même planifie nos batailles."
 sacrifices:1 "Sacrifices"
 sacrifices_desc:1 "Il existe une croyance commune parmis le peuple que, lorsque quelque chose de terrible nous arrive, il s'agit de la colère de Dieu. C'est réconfortant puisque si nous revenons sur le droit chemin, il détournera sa colère de nous. Ceci prend la forme de sacrifices publiques par les prêtres et dirigeants. Les gens, sachant que cela réglera des comptes avec Dieu, en sont grandement réjouis."
 monuments:1 "Monuments"
 monuments_desc:1 "Notre foi est représentée par des monuments sacrés construit purement pour célébrer notre religion. Ils servent comme rappel constant du pouvoir et du mystère du divin.\n\nPuissance artistique globale : §G+5%§!"
 
 culture_ideas:1 "Doctrines culturelles"
 culture_ideas_bonus:1 "Ensemble des doctrines culturelles adopté"
 luxury_tax:1 "Taxe sur les produits de luxe"
 luxury_tax_desc:1 "Nous avons fait de considérables efforts pour ramener de fantastiques curiosités et produits de luxe de part et autre du monde connu. Désormais, nous pouvons taxer ce commerce de luxes pendant notre population en profite."
 novel_court:1 "Cour de nouveautés"
 novel_court_desc:1 "Nous encourageons quiconque à présenter de nouvelles idées ou inventions à notre cour. Beaucoup d'entre elles n'aboutissent à rien, mais certaines sont très précieuses."
 patron_of_art:1 "Mécène"
 patron_of_art_desc:1 "C'est ici que débute notre recherche pour atteindre une société plus cultivée. L'histoire retiendra que nos chefs d'œuvre étaient les plus magnifiques de notre époque."
 scientific_encouragement:1 "Encouragement scientifique"
 scientific_encouragement_desc:1 "Nous poussons nos sujets à créer et nous les aidons même financièrement pour le faire, ce qui fait que notre pays abrite des idées révolutionnaires."
 educated_ruler:1 "Dirigeant instruit"
 educated_ruler_desc:1 "L'éducation doit commencer par le haut. En embauchant les meilleurs précepteurs et les plus compétents instructeurs nous devrions assurer que notre souverain, au mieux, est pleinement éduqué et préparé pour le monde à venir."
 educated_court:1 "Cour éduquée"
 educated_court_desc:1 "Notre cour est connue pour favoriser les arts et les sciences. Ainsi les talenteux sont attirés par nous simplement pour l'opportunité de s'associer avec leurs pairs. Ces plaisantes conditions de travail nous permettent d'employer les talenteux pour légèrement moins que les autres, moins éclairée, nations."
 open_mind:1 "Esprit ouvert"
 open_mind_desc:1 "Les nouvelles idées ne nous effraient pas autant qu'elles le font sur les nations inférieures, par conséquent nous sommes disposés à adopter les progrès plus promptement."
 
 democracy_ideas:1 "Doctrines démocratiques"
 democracy_ideas_bonus:1 "Ensemble des doctrines démocratiques adopté"
 bill_of_rights:1 "Déclaration des droits"
 bill_of_rights_desc:1 "En accordant aux citoyens certains droits fondamentaux, nous réduisons les chances que la paysannerie se soulève."
 honour_culture:1 "Culture d'Honneur"
 honour_culture_desc:1 "Nous devons être un peuple d'honneur, combattant la corruption et la décadence. Seulement par de telles méthodes nous pourrons continuer de défendre les standards de Justice pour nos citoyens."
 self_governance:1 "Auto-gouvernance"
 self_governance_desc:1 "En octroyant une voix à nos états, nous ne prouvons pas seulement notre place légitime dans le monde, puisqu'il devient également moins cher de les administrer."
 free_assembly:1 "Libre association"
 free_assembly_desc:1 "En autorisant nos citoyens à s'assembler et s'associer librement ils s'intégregront plus rapidement dans notre société."
 right_of_petition:1 "Droit de pétition"
 right_of_petition_desc:1 "En permettant aux communs des mortels d'exprimer leurs préoccupations et craintes, nous légitimons notre droit à les gouverner."
 diversity:1 "Diversité"
 diversity_desc:1 "Un contexte culturel diversifié peut nous rendre plus fort, plutôt que plus faible. Embrasser d'autre culture va nous permettre d'apprendre de leurs forces."
 representation:1 "Représentation"
 representation_desc:1 "En octroyant quelques voix aux gens du peuple dans le gouvernement, nous affirmons notre dévouement à leur bien-être. Cela rendra notre royaume plus stable et nous permettra de tirer parti d'une nouvelle source de talents."
 
 diplomatic_ideas:1 "Doctrines diplomatiques"
 diplomatic_ideas_bonus:1 "Ensemble des doctrines diplomatiques adopté"
 flexible_negotiation:1 "Négociations ouvertes"
 flexible_negotiation_desc:1 "Il est toujours difficile de savoir ce que l'on peut tirer de négociations de paix. Mieux vaut y aller en envisageant toutes les possibilités."
 war_cabinet:1 "Conseil de guerre"
 war_cabinet_desc:1 "Lorsqu'un pays est en guerre, les tensions engendrées peuvent mettre à mal la capacité du gouvernement à diriger. Si nous faisons en sorte que les personnes importantes soient écoutées lors de ces périodes, nous pourrons réduire ces tensions."
 diplomatic_corps:1 "Corps diplomatique"
 diplomatic_corps_desc:1 "Grâce à la mise sur pied d'un corps diplomatique professionnel, nous pouvons nous assurer que les leçons apprises d'expérience par nos diplomates les plus chevronnés soit transmise aux générations qui les suivront."
 influential_diplomats:1 "Diplomates influents"
 influential_diplomats_desc:1 "Nous choisissons nos diplomates parmis les hommes les plus influents et habiles. Ceci se reflète dans leur abilité à tourner n'importe quelle situation en notre faveur."
 foreign_embassies:1 "Ambassades à l'étranger"
 foreign_embassies_desc:1 "La diplomatie est l'art délicat de maintenir l'équilibre entre plusieurs partis en même temps. Le maintien d'embassades dans les pays étrangers, nous faisant des comptes-rendus réguliers, nous offre les moyens de prendre des décisions en étant bien informés."
 foreign_affairs:1 "Ministère des Affaires Étrangères"
 foreign_affairs_desc:1 "En créant une branche de notre gouvernement dédiée aux affaires diplomatiques, nous serons capable de supporter un personnel diplomate plus vaste sur le terrain."
 benign_diplomats:1 "Diplomates bienveillants"
 benign_diplomats_desc:1 "Veiller plus attentivement au choix et à la formation de nos diplomates nous permettra de grandement améliorer nos chances d'étendre notre influence et de susciter des points de vue en notre faveur dans les autres pays."
 
 economic_ideas:1 "Doctrines économiques"
 economic_ideas_bonus:1 "Ensemble des doctrines économiques adopté"
 trade_councils:1 "Conseils commerciaux"
 trade_councils_desc:1 "Établir un conseil d'éminents marchands pour conseiller le gouvernement nous permettras de choisir les plus bénéfiques politiques commerciales."
 tax_agency:1 "Bureau de la fiscalité"
 tax_agency_desc:1 "Nous pouvons augmenter les revenus des impôts en unifiant les politiques nationales d'imposition sous une seule autorité."
 secure_trade_routes:1 "Sécuriser les routes commerciales"
 secure_trade_routes_desc:1 "Établir des ports sécurisés et des avants-postes commerciaux va assurer à nos marchands une meilleure influence sur les marchés locaux."
 real_economy:1 "Économie réelle"
 real_economy_desc:1 "L'Économie n'est pas juste un concept abstrait, mais aussi un concept vivant. Nous devons l'étudier sous toutes ses formes , de sorte que nous puissons comprendre comment l'économie va se comporter dans le futur."
 production_rights:1 "Droits de production"
 production_rights_desc:1 "En donnant aux producteurs ruraux des droits et représentations de guilde limités et en élargissant les droits des producteurs urbains, ils seront en mesure de partager et améliorer les méthodes de production.\nPuissance de production urbaine : §G+10%§!\nCompétence de production urbaine : §G+10%§!"
 national_bank:1 "Banque nationale"
 national_bank_desc:1 "En établissant une unique autorité nationale pour les questions financières, nous aurons plus d'influence pour les emprunts et la dette nationale."
 smithian_economics:1 "Économie smithienne"
 smithian_economics_desc:1 "En nous opposant au mercantilisme et en réduisant le contrôle de l'État sur les questions économiques, nous pourrions soutenir la libre-concurrence, qui permettra une bien meilleure productivité."
 
 eminence_ideas:1 "Doctrines d'éminence"
 eminence_ideas_bonus:1 "Ensemble des doctrines d'éminence adopté"
 diplomatic_cover:1 "Couverture diplomatique"
 diplomatic_cover_desc:1 "Offrir le statut de diplomate à nos espions peut réduire les conséquences négatives au cas où ils seraient pris en des lieux où ils ne devraient pas être."
 experienced_diplomats:1 "Diplomates expérimentés"
 experienced_diplomats_desc:1 "Il suffit parfois de faire croire que nous sommes puissants. Notre corps diplomatique a œuvré pour s'assurer que nos paroles soient réellement prises en considération."
 friendly_relations:1 "Relations amicales"
 friendly_relations_desc:1 "Nos diplomates sont occupés à envoyer nos meilleurs souhaits et cadeaux aux pays avec lesquels nous avons des relations. Ce faisant, nous nous assurons qu'ils nous voient plus comme des amis, ou au moins comme des potentiels alliés, plutôt que des adversaires ou ennemis."
 imperial_ambitions_emi:1 "Ambitions impériales"
 imperial_ambitions_emi_desc:1 "Nous avons une telle renommée que nous pourrions l'utiliser pour appuyer et reçevoir la Couronne Impérial si jamais nous le voulons."
 fair_cause:1 "Cause juste"
 fair_cause_desc:1 "Le plus compétent des diplomates peut justifier la plus totale agression comme étant simplement une expansion raisonnable."
 additional_diplomats:1 "Diplomates supplémentaires"
 additional_diplomats_desc:1 "L'expansion de notre pays signifie aussi que nous devons étendre notre réseau diplomatique. Assurons-nous que notre corps diplomatique dispose du personnel nécessaire."
 additional_relations:1 "Relations supplémentaires"
 additional_relations_desc:1 "Si nous voulons étendre nos relations avec les autres nations, comme serviteur ou ami, nous avons besoin d'un effectif suffisant pour subvenir à leurs ambassades."
 
 empire_ideas:1 "Doctrines impériales"
 empire_ideas_bonus:1 "Ensemble des doctrines impériales adopté"
 punish_the_rebel:1 "Punir les rebelles"
 punish_the_rebel_desc:1 "Notre peuple devrait nous adorer, mais certains sont moins susceptible d'accepter notre légitime domination. Nous avons les moyens de gérer les gens comme eux."
 greatness:1 "Grandeur"
 greatness_desc:1 "Notre Empire est grand, et notre droit à régner est quelque peu plus évident dû à cela."
 imperial_governors:1 "Gouverneurs impériaux"
 imperial_governors_desc:1 "La taille de notre pays le rend difficile à diriger. En nommant certains gouverneurs, nous pourrions contrôler les terres éloignées plus efficacement."
 magistrates:1 "Magistrats"
 magistrates_desc:1 "En nommant des fonctionnaire locaux avec de larges pouvoirs pour corriger les problèmes, nous pouvons plus facilement intégrer de nouveaux territoires dans notre empire."
 bureau_of_the_interior:1 "Ministère de l'intérieur"
 bureau_of_the_interior_desc:1 "Avec une section entière de notre gouvernement uniquement dévoué à gouverner nos propres territoires, une plus grande partie de notre nation peut être gourvernée directement."
 ministry_of_war:1 "Ministère de la guerre"
 ministry_of_war_desc:1 "La guerre n'est pas simplement une question de valeurs et de tactiques. Planifier et justifier nos campagnes nous permettras d'acquérir plus facilement de nouvelles terres pour l'empire."
 i_am_the_emperor:1 "Je suis l'Empereur !"
 i_am_the_emperor_desc:1 "Vous êtes l'Empereur, avec toute la majesté et le pouvoir qui s'ensuit."
 
 engineering_ideas:1 "Doctrines d'ingénierie"
 engineering_ideas_bonus:1 "Ensemble des doctrines d'ingénierie adopté"
 organised_construction:1 "Construction raisonnée"
 organised_construction_desc:1 "L'amélioration des infrastructures du gouvernement est une opération nécessaire, mais fort coûteuse. Cela peut toutefois être bien moins onéreux si nous organisons tout cela de façon rationnelle."
 improved_gunpowder:1 "Améliorer la poudre à canon"
 improved_gunpowder_desc:1 "Nous avons développé un nouveau type de poudre à canon qui prend feu plus rapidement, augmentant par conséquent la portée de nos canons."
 naval_construction:1 "Construction navale"
 naval_construction_desc:1 "L'amélioration des méthodes de constructions navales nous permet de bénéficier de navires plus résistants."
 multi_role_artillery:1 "Artillerie multi-fonction"
 multi_role_artillery_desc:1 "En utilisant une artillerie conçue spécifiquement pour différents objectifs, nous pouvons utiliser le canon le plus adapté à n'importe quelle situation."
 pioneer_corps:1 "Pioneer Corps"
 pioneer_corps_desc:1 "Whenever we build a colony, specialised advisors are sent along to plan the colony."
 unified_construction_plans:1 "Plans de construction unifiés"
 unified_construction_plans_desc:1 "Avoir des bâtiments standardisés nous permet des méthodes moins onéreuses à utiliser à travers la nation."
 new_fortification_techniques:1 "Nouvelles techniques de fortification"
 new_fortification_techniques_desc:1 "Des murs seuls sont une défense primitive contre les nouveaux canons et artilleries. Il est nécessaire d'améliorer nos fortifications en ajoutant des fonctionnalités supplémentaires qui vont rendre les choses plus facilement défendables et corser considérablement l'affaire à nos ennemis."
 
 spy_ideas:1 "Doctrines d'espionnage"
 spy_ideas_bonus:1 "Ensemble des doctrines d'espionnage adopté"
 subtle_recruitment:1 "Recrutements subtiles"
 subtle_recruitment_desc:1 "Recruter des agents provenant d'autres nations est toujours bénéfique. Ce sont des ressources sacrifiables si ils venaient à être capturés."
 additional_loyalist_recruitment:1 "Recrutement loyaliste supplémentaire"
 additional_loyalist_recruitment_desc:1 "Placer des agents parmis les populations loyales de nos vassaux assurera qu'ils restent... raisonnables, finissant la plupart des mouvements d'indépendances avant qu'ils aient commencés."
 claim_fabrication:1 "Revendications falsifiées"
 claim_fabrication_desc:1 "Il est facile de dire que quelque chose est à soi; en revanche, persuader tout le monde que c'est bien le cas l'est beaucoup moins. En étendant jusque loin notre réseau diplomatique, nous nous assurons que ceux qui comptent savent que nos prétentions sont fondées."
 agent_training:1 "Entraînement des agents"
 agent_training_desc:1 "Le jeu de l'espionnage a toujours besoin de quelque joueurs talentueux en plus."
 false_flag:1 "Fausses interventions"
 false_flag_desc:1 "En menant des opérations qui semblent être l'œuvre de nos victimes, les autres sont bien moins susceptibles de protester quand nous les conquerrons."
 informants:1 "Informateurs"
 informants_desc:1 "Les paysans sont prêt à vendre leur mère pour quelques pièces."
 counterespionage:1 "Countre-espionnage"
 counterespionage_desc:1 "Nous ne sommes pas les seuls à avoir des espions. Nous devrions utiliser nos connaisances de l'espionnage pour protéger notre nation."
 
 expansion_ideas:1 "Doctrines expansionnistes"
 expansion_ideas_bonus:1 "Ensemble des doctrines expansionnistes adopté"
 native_scouts:1 "Éclaireurs locaux"
 native_scouts_desc:1 "Lorsque nous colonisons de nouvelles terres, il pourrait être avisé d'utiliser les éclaireurs locaux pour nous aider dans la découverte des environs."
 additional_colonists:1 "Colonisateurs supplémentaires"
 additional_colonists_desc:1 "Le Nouveau Monde est bien des choses, mais surtout, il est vide. En tout cas, personne que nous ayons à considérer n'y vit. Faire savoir au peuple qu'il regorge d'opportunités encouragera de nombreuses personnes à s'y établir."
 private_colony_charters:1 "Chartes de colonies privées"
 private_colony_charters_desc:1 "En encourageant les chartes privées, nous ferons en sorte que notre colonisation rencontre plus de succès, amenant la civilisation à ces sauvages."
 faster_colonists:1 "Colonisateurs plus rapides"
 faster_colonists_desc:1 "Il ne suffit pas d'envoyer des colonisateurs pour qu'ils mettent sur pied des colonies : il est nécessaire de préparer l'expédition, de rassembler tout les outils nécessaires à leur survie sur leur terre d'accueil. Mais nous pourrions gagner du temps en mettant à profit notre expérience en ce domaine."
 inteprid_mariners:1 "Navigateur intrépide"
 intrepid_mariners_desc:1 "Alors que trouver des gens pour voyager dans les régions sauvages est extrêment difficile, il en est tout autant pour trouver les gens qui les emmèneront là-bas."
 tough_colonists:1 "Colons robustes"
 tough_colonists_desc:1 "Nos colons sont habitués aux environnements rudes et connaissent quelques astuces que nous pourrions utiliser pour rendre nos troupes plus tenaces aux régions hostiles."
 bring_civilization:1 "Apporter la civilisation"
 bring_civilization_desc:1 "Il est de notre devoir d'éduquer ces sauvages et de leur apporter notre foi sacrée."
 
 exploration_ideas:1 "Doctrines d'exploration"
 exploration_ideas_bonus:1 "Ensemble des doctrines d'exploration adopté"
 quest_for_the_new_world:1 "La quête du Nouveau Monde"
 quest_for_the_new_world_desc:1 "La quête du Nouveau Monde nous permet d'intégrer ces nations qui explorent le vaste monde, au-delà de leurs frontières, et de chercher à être la première à faire le tour du globe en partant à la recherche d'un monde nouveau."
 naval_expeditions:1 "Expéditions navales"
 naval_expeditions_desc:1 "Nos expéditions se doivent d'être préparées à toutes sortes de conditions, loin de la maison et sans ports sûrs. Nous devons implanter des méthodes pour garder nos navires sûrs dans ces dangereuses et inconnues eaux."
 global_empire:1 "Empire mondial"
 global_empire_desc:1 "Tous les efforts que nous avons consacrés à notre empire colonial ont modifié l'attitude des gens envers les postes disponibles dans l'administration coloniale. Les colonies ne sont plus des zones de non-droit où l'on cherche avant tout à s'enrichir, mais bien désormais l'opportunité de carrière réservées aux meilleurs. Nos revenus fiscaux le montrent bien…"
 exploration_navies:1 "Marine d'exploration"
 exploration_navies_desc:1 "Nous avons encouragé une florissante industrie navale en les séduisant avec des promesses de richesse de l'autre côté des mers. Nos navires n'ont jamais étaient meilleurs."
 overseas_exploration:1 "Exploration outre-mer"
 overseas_exploration_desc:1 "La plupart du temps, la fondation de colonies en des territoires lointains est un aller simple: si l'on n'est pas emporté par une maladie inconnue, le voyage est si long que l'on ne reviendra de toute manière jamais. Mais si nous rappelons au peuple les fortunes qui peuvent y être faites, cela l'encouragera à explorer toujours plus loin."
 colonial_ventures:1 "Entreprises coloniales"
 colonial_ventures_desc:1 "Ces entreprises nous permettent d'envoyer davantage de colonisateurs dans les territoires inexplorés."
 land_of_opportunity:1 "Là où tout est possible"
 land_of_opportunity_desc:1 "En présentant nos colonies et les territoires vierges nouvellement découverts comme des endroits où n'importe qui peut faire fortune, et peut-être même les femmes, les candidats à l'émigration seront plus nombreux, nous obligeant à consacrer moins d'efforts à convaincre les plus rétifs."
 
 fortification_ideas:1 "Doctrines de fortification"
 fortification_ideas_bonus:1 "Ensemble des doctrines de fortification adopté"
 city_guards:1 "Garde urbaine"
 city_guards_desc:1 "Si nous entraînons les gardes ordinaires aux tactiques militaires basiques nous devrions avoir un réservoir de recrutement où puiser lors de la défense de nos forts."
 defensive_mentality:1 "Mentalité défensive"
 defensive_mentality_desc:1 "Certains pensent que la meilleure défense, c'est l'attaque. C'est une véritable folie ! Laissons-les venir à nous, pour ensuite contre-attaquer. Nos troupes se défendront avec ténacité et nos forteresses résisteront bien plus longtemps."
 fortification_system:1 "Système de fortification"
 fortification_system_desc:1 "Les fortifications systèmiques sont plus facile à entretenir. Elles nous garderont en sûreté pour un coût moindre."
 defending_homeland:1 "Terre natale"
 defending_homeland_desc:1 "C'est le devoir de tout hommes dans notre domaine de défendre sa terre natale. Ils pevent endurer n'importe quelles épreuves si c'est pour l'amour de leur pays révéré."
 hit_and_run_tactics:1 "Tactique de l'Attaque-Retraite"
 hit_and_run_tactics_desc:1 "En ayant des forts où nous pouvons protéger nos troupes et les approvisionner, nous pouvons harceler l'ennemi librement alors qu'ils progressent dans notre territoire."
 national_forts:1 "Fort nationaux"
 national_forts_desc:1 "Les shérifs éradiquent le crime local. Les rebellions nécessistent de plus sévères mesures. Les murs solides de nos forts vont dissuader les gens avisés de mener une rebellion ouverte."
 safe_place:1 "Fortifications temporaires"
 safe_place_desc:1 "Nos troupes sont bonnes pour faire des palissades en campagne, et peuvent ainsi mieux se protéger en territoire hostile."
 
 free_trade_ideas:1 "Doctrines de libre-échange"
 free_trade_ideas_bonus:1 "Ensemble des doctrines de libre-échange adopté"
 aggressive_traders:1 "Marchands combattifs"
 aggressive_traders_desc:1 "Free Trade is about competition, a kind of struggle where only the strongest survive. This has made our traders incredibly aggressive involving business."
 web_of_trade_contracts:1 "Web of Trade Contracts"
 web_of_trade_contracts_desc:1 "A good trader knows people all over the world, so they know where to go to have the best business opportunities."
 exchange_of_customs:1 "Exchange of Customs"
 exchange_of_customs_desc:1 "Our traders travel all over the world bringing us new ideas and maintaining old friendships."
 joint_stock_companies:1 "Joint Stock Companies"
 joint_stock_companies_desc:1 "When in hostile markets, our merchants usually agree to avoid competing with each other and focus only on the 'enemy'."
 supply_meets_demand:1 "Supply Meets Demand"
 supply_meets_demand_desc:1 "The trader who gives the customer the product they desire, when they desire it, and at a good price, is the one that makes a profit."
 overseas_merchants:1 "Marchands d'outre-mer"
 overseas_merchants_desc:1 "Afin de développer le commerce, nous devons accorder le droit de citoyenneté à ceux qui vivent au-delà des mers, soutiennent notre commerce et appartiennent à la classe sociale la plus appropriée."
 targeted_imports:1 "Targeted Imports"
 targeted_imports_desc:1 "Import the trade goods and luxuries that are in immediate demand, and allow less desired goods to become more scarce until those too become rare and valuable."
 
 global_empire_ideas:1 "Doctrines d'empire global"
 global_empire_ideas_bonus:1 "Ensemble des doctrines d'empire global adopté"
 exotic_goods:1 "Biens exotiques"
 exotic_goods_desc:1 "The more rare a tradegood is, the more valuable. The harder to get, the more prestigious it is to possess. Let us highlight how difficult some goods are to acquire and possessing them will become a mark of status among the wealthy."
 colonial_race:1 "Colonial Race"
 colonial_race_desc:1 "We are not the only ones that are making an empire. We must colonise faster if we want to win this race."
 new_land:1 "Small World"
 new_land_desc:1 "As we spread to lands far abroad, it seems like the lands close to us become nearer and easier to call 'home'."
 national_arsenal:1 "Arsenal national"
 national_arsenal_desc:1 "L'établissement d'un arsenal national, où nos navires peuvent être construits et entretenus selon des critères standardisés, nous permettrait de réduit le coût de la marine."
 vice_roys:1 "Vice-rois"
 vice_roys_desc:1 "La mise en place de vice-rois permet une administration plus performante de nos colonies, et par conséquent l'accroissement des revenus que nous pouvons en tirer."
 colonial_threats:1 "Colonial Threats"
 colonial_threats_desc:1 "Natives are not always welcoming nor will always accept our superiority. But we have the power to make them submit."
 promise_of_the_new_world:1 "Promise of the New World"
 promise_of_the_new_world_desc:1 "The new world is a promise of freedom from old social restrictions and a chance for a new start. Sailors especially are drawn from the less desirable parts of society, sometimes criminals, debtors, or failures in their old lives. But on our ships they will be heroes."
 
 grand_army_ideas:1 "Doctrines de grande armée"
 grand_army_ideas_bonus:1 "Ensemble des doctrines de grande armée adopté"
 organised_recruiting:1 "Recrutement organisé"
 organised_recruiting_desc:1 "Par le passé, un capitaine avait besoin de temps pour pouvoir recruter les hommes de son régiment, car bien peu nombreux étaient ceux qui voulaient trouver une mort certaine au sein de nos troupes. Cependant, en appliquant les principes de la raison à cette question, nous pourrons établir un système qui permettra de recruter des hommes de façon notablement plus rapide."
 big_army_small_cost:1 "Big Army, Small Cost"
 big_army_small_cost_desc:1 "While our army might be massive, the costs don't always have to be.  Economies of scale can cut costs."
 military_enthusiasm:1 "Enthousiasme militaire"
 military_enthusiasm_desc:1 "Our nation is full of enthusiastic men willing to fight for their nation. For every fallen man, two arise to cover their place. Victory is ours."
 military_dignity:1 "Military Dignity"
 military_dignity_desc:1 "In earlier times being a soldier has been considered a questionable profession. It is time to change this: the uniform of our great nation should be a mark of respect and prestige for any man who wears it."
 quick_reinforcements:1 "Quick Reinforcements"
 quick_reinforcements_desc:1 "Unified standards of military discipline and structure allow new men to be integrated into existing regiments faster than ever before."
 swarm_tactics:1 "Swarm Tactics"
 swarm_tactics_desc:1 "Our army is massive, but we must understand how to use our bigger numbers to our advantage."
 regimental_honors:1 "Regimental Honours"
 regimental_honors_desc:1 "Our men are proud to serve in hallowed regiments with honours from dozens of famous battles. They leap at the chance to join such regiments in the field, even in the face of dire losses."

 
 grand_fleet_ideas:1 "Doctrines de grande flotte"
 grand_fleet_ideas_bonus:1 "Ensemble des doctrines de grande flotte adopté"
 grand_fleet:1 "Grand Fleet"
 grand_fleet_desc:1 "We want to have the biggest fleet ever seen. Our shipyards will work day and night to achieve our dream."
 naval_standardization:1 "Standardisation navale"
 naval_standardization_desc:1 "Galleys and transports were too big at first, making them pretty expensive and not very useful. Reducing their size they are quicker and cheaper."
 grand_navy:1 "Grande marine"
 grand_navy_desc:1 "Mettons sur pied l'une des marines les plus importantes et les plus plus puissantes que le monde ait jamais connues."
 port_recruitment:1 "Port Recruitment"
 port_recruitment_desc:1 "Ports can be very rough places. While this may be a social ill, it is a wonderful recruiting ground for tough, seasoned sailors."
 auxiliary_vessels:1 "Auxiliary Vessels"
 auxiliary_vessels_desc:1 "When you have a huge fleet, you can dedicate ships to specialised tasks. We train some captains and crews in special interception and blockade tactics."
 naval_glory:1 "Gloire navale"
 naval_glory_desc:1 "À la vue de notre glorieuse et prestigieuse marine, tous nos adversaires trembleront de peur."
 ships_penny:1 "Le denier de la marine"
 ships_penny_desc:1 "Les navires coûtent cher, et le mieux serait de faire que les autres paient à notre place. Le denier de la marine, en permettant aux marins de verser un peu d'argent à chaque fois qu'ils vont prier dans un sanctuaire avant de reprendre la mer, irait dans le bon sens."
 
 humanist_ideas:1 "Doctrines humanistes"
 humanist_ideas_bonus:1 "Ensemble des doctrines humanistes adopté"
 tolerance_idea:1 "Tolérance"
 tolerance_idea_desc:1 "Adopter une attitude plus tolérante à l'égard des minorités religieuses en notre sein améliorerait notablement notre unité religieuse."
 local_traditions:1 "Traditions locales"
 local_traditions_desc:1 "Gouverner un territoire étendu implique de gouverner des peuples très divers et nombreux, chacun disposant de ses propres mœurs et coutumes. Mais en incorporant ces usages dans notre code de loi, nous pouvons les rendre heureux et loyaux."
 indirect_rule:1 "Gouvernance indirecte"
 indirect_rule_desc:1 "Parfois, la meilleure façon de faire obéir le peuple est de le laisser croire qu'il fait ses propres choix. Un tel système de gouvernance indirecte permet de réduire les agitations dans les provinces nouvellement acquises."
 cultural_ties:1 "Liens culturels"
 cultural_ties_desc:1 "Différentes cultures ont différents usages, et pour une raison ou une autre ont souvent tendance à résister aux tentatives visant à les faire évoluer. Mais nous pouvons faire de cette faiblesse une force, en incorporant des notables locaux dans notre système de gouvernement et en leur confiant la tâche de faire respecter notre volonté d'une façon qui les satisfasse."
 ecumenism_hi:1 "Oecuménisme humaniste"
 ecumenism_hi_desc:1 "La manière de traiter les hérétiques a toujours été une question épineuse. Même si la bonne vieille méthode du fer et du feu permet, au bout du compte, de régler la plupart des problèmes, la diplomatie peut payer, elle aussi. Encourager le dialogue entre les différentes sectes permettrait de dissiper les malentendus et de promouvoir la paix au sein du pays."
 benevolence:1 "Bienveillance"
 benevolence_desc:1 "Notre pays est un bastion de la tolérance et des Lumières. En nous assurant que tous les autres le sachent, il nous est aisé d'améliorer nos relations avec l'étranger."
 humanist_tolerance:1 "Tolérance humaniste"
 humanist_tolerance_desc:1 "Chercher à établir une société plus tolérante, et tenter de résoudre nos problèmes sociaux et religieux de manière plus rationnelle, nous permettra de réduire les risques de troubles populaires."
 
 influence_ideas:1 "Doctrines d'influence"
 influence_ideas_bonus:1 "Ensemble des doctrines d'influence adopté"
 integrated_elites:1 "Intégration des élites"
 integrated_elites_desc:1 "Impliquer les élites de nos dépendances au sein de l'administration nous permet d'accélérer de façon significative l'intégration de leurs territoires."
 influent_beyond_our_borders:1 "Influents au-delà de nos frontières"
 influent_beyond_our_borders_desc:1 "En nommant de nouveaux diplomates nous pouvons influencer le monder entier, plus vite et mieux."
 state_propaganda:1 "Propagande d'État"
 state_propaganda_desc:1 "Tout comme c'est le cas pour un homme, la réputation d'un pays est cruciale, et l'établissement d'un service officiel de propagande nous assure que notre nom ne soit pas sali par les mensonges de nos ennemis."
 marcher_lords:1 "Marches militaires"
 marcher_lords_desc:1 "Si nous accordons une autonomie importante aux vassaux des régions frontalières, les seigneurs de ces marches militaires seront capables de lever des troupes nombreuses en cas de guerre, lorsqu'il nous faudra trouver du soutien."
 diplomatic_influence:1 "Influence diplomatique"
 diplomatic_influence_desc:1 "En concentrant nos efforts sur la diplomatie, nous pouvons accroître notre stature sur la scène internationale, nous permettant de nous faire de nombreux amis."
 tribute_system:1 "Système du tribut"
 tribute_system_desc:1 "Imposer un système de tribut annuel à nos vassaux permet d'accroître nos revenus."
 the_art_of_influence:1 "The Art of Influence"
 the_art_of_influence_desc:1 "There is an art to swaying others, studying will only make it easier to sway others and protect ourselves from dangerous influences."
 
 innovativeness_ideas:1 "Doctrines novatrices"
 innovativeness_ideas_bonus:1 "Ensemble des doctrines novatrices adopté"
 emancipation:1 "Émancipation"
 emancipation_desc:1 "Pendant très longtemps, nous n'avons autorisé le droit de posséder la terre qu'à ceux que nous jugions suffisamment dignes de confiance. Si nous levions ces restrictions, la propriété terrienne s'en trouverait renforcée, ce qui créerait une force de travailleurs saisonniers pour qui l'armée deviendrait une carrière envisageable."
 optimism:1 "Optimisme"
 optimism_desc:1 "La victoire ne se gagne pas seulement sur le champ de bataille, mais déjà lors de la planification des campagnes. Nos progrès dans le domaine de la raison permettent à notre peuple de se montrer moins sensibles aux revers temporaires, pour rester concentrés sur notre inévitable victoire."
 abolished_serfdom:1 "Abolition du servage"
 abolished_serfdom_desc:1 "Les textes de l'époque romaine montrent bien qu'une armée d'hommes libres est bien plus déterminée au combat qu'une armée d'esclaves. Accorder quelques droits à la paysannerie les fera combattre pour défendre leur liberté."
 scientific_revolution:1 "Révolution scientifique"
 scientific_revolution_desc:1 "Nous devons accomplir une révolution économique et sociale, marquée par les inventions technologiques aussi bien que par le passage d'une société agricole à une société industrielle."
 formalized_officer_corps:1 "Corps d'officiers structuré"
 formalized_officer_corps_desc:1 "Par tradition, les officiers sont issus de la noblesse. Mais nous ne disposons pas de tant de nobles que cela, et manquons donc d'officiers. Nos armées comptent toutefois de très nombreuses personnes issues des classes les plus humbles de la société. Sans doute pourrions-nous en promouvoir certains au rang d'officier."
 dynamic_court:1 "Cour novatrice"
 dynamic_court_desc:1 "Une cour véritablement novatrice permet à certains de s'élever pour briller. Nous devons à tout prix veiller à ce que les traditions anciennes, la naissance ou l'opulence ne soient pas un obstacle au développement de notre cour ou un mur dressé face aux hommes de talent qui cherchent à s'accomplir au service du pays."
 free_subjects:1 "Sujets libres"
 free_subjects_desc:1 "Donner un bon coup de bâton à un serviteur apporte une certaine satisfaction, mais ce n'est pas ce qui le poussera à travailler plus. Certains philosophes naturels ont compris que le profit constituait la principale motivation des gens, et si nous remplaçons les loyers en argent par des versements en nature, nos paysans seront poussés à produire davantage."
 
 leadership_ideas:1 "Doctrines de commandement"
 leadership_ideas_bonus:1 "Ensemble des doctrines de commandement adopté"
 glorious_arms:1 "Armée glorieuse"
 glorious_arms_desc:1 "À la vue de notre glorieuse et prestigieuse armée, tous nos adversaires trembleront de peur."
 combat_maneuver:1 "Manoeuvres au combat"
 combat_maneuver_desc:1 "By studying maps and treaties deeply, our officers will know tactics to move in a tactical way when needed."
 leadership:1 "Leadership"
 leadership_desc:1 "By fighting side by side with their soldiers, our officers prove them that they will die on their side, making our soldiers willing to fight till the end."
 siege_master:1 "Maître de siège"
 siege_master_desc:1 "Our officers are trained to know how to make a walled city or a fort to surrender. Let's make sure we don't forget this lesson."
 militar_culture:1 "Military Culture"
 militar_culture_desc:1 "We learn from every victory and defeat and train our soldiers not only physically, but mentally too, so they don't forget our military past."
 combat_leaders:1 "Officiers de terrain"
 combat_leaders_desc:1 "Les soldats bien dirigés suivent. Nous ferons donc en sorte que nos officiers mènent les combats en première ligne."
 proud_to_serve:1 "Proud to Serve"
 proud_to_serve_desc:1 "Our army is the place where leaders want to shine. If we keep our army prestigious, more talent will arise and common soldiers will be more willing to join our ranks to follow those leaders."
 
 logistic_ideas:1 "Doctrines de logistique"
 logistic_ideas_bonus:1 "Ensemble des doctrines de logistique adopté"
 fast_shipyards:1 "Fast Shipyards"
 fast_shipyards_desc:1 "Our shipyards are provided with all the raw materials they need just in time, so building ships become trivial."
 engineer_corps:1 "Corps du génie"
 engineer_corps_desc:1 "Le corps du génie nous permet de rassembler les plus grands esprits de notre pays en matière de technologie militaire et d'utiliser au mieux leurs services inestimables."
 supply_trains:1 "Convois de ravitaillement"
 supply_trains_desc:1 "En campagne, l'attrition est notre plus grand ennemi. Il est donc crucial d'avoir à disposition des hommes disponibles pour remplacer les pertes le plus rapidement possible."
 coastal_harassment:1 "Coastal Harassment"
 coastal_harassment_desc:1 "Our ships specialise in harassing fortifications from the sea. The more focused bombardment and blockade will hasten their surrender."
 regimental_system:1 "Système de recrutement"
 regimental_system_desc:1 "En organisant nos régiments sur la base de circonscriptions géographiquement bien définies, nous permettrons à l'armée de s'enraciner dans les communautés locales. Ainsi, lorsqu'elle devra lever de nouveaux bataillons, ceux-ci seront recrutés beaucoup plus rapidement."
 improved_siege_techniques:1 "Improved Siege Techniques"
 improved_siege_techniques_desc:1 "Our siege weapons are all up to date in every possible way, therefore enemy forts fall faster due to their techniques being not a rival to us."
 improved_foraging:1 "Fourrage amélioré"
 improved_foraging_desc:1 "Par le passé, nous ne pouvions combattre de manière efficace dans les régions qui ne fournissaient pas suffisamment de nourriture. Mais, désormais, nos troupes ont amélioré leur capacité à trouver plus de ces denrées nécessaires aux armées nombreuses."
 
 mercantilism_ideas:1 "Doctrines mercantilistes"
 mercantilism_ideas_bonus:1 "Ensemble des doctrines mercantilistes adopté"
 protectionism:1 "Protectionnisme"
 protectionism_desc:1 "The basic idea behind mercantilism is to take advantage of the goods our nation produces, while protecting our producers from the outside influence. As we have total control over this trade, it is easier to make it harder to others to steer trade from us."
 trade_practice_regulations:1 "Trade Practise Regulations"
 trade_practice_regulations_desc:1 "As in every field, trade has its own rules. By writing them down, we learn from our mistakes and look for better ways of taking advance of trade from our colonies."
 market_day:1 "Jour de marché"
 market_day_desc:1 "Si nous officialisons un jour de la semaine comme un jour de marché, les paysans se rendront dans les villes voisines pour vendre leurs produits, ce qui stimulera notre économie."
 subsidized_economy:1 "Subsidized Economy"
 subsidized_economy_desc:1 "We can subsidize our producers so they produce more and better goods. This way, we will have a larger supply and a better product, so we will make more money."
 controlled_fairs:1 "Controlled Fairs"
 controlled_fairs_desc:1 "By controlling the fairs that are celebrated inside our borders, we make it clear our products are the center of attention. This way we can control the trade node they belong to."
 economic_advisor:1 "Conseiller économique"
 economic_advisor_desc:1 "Qui d'autre de mieux qu'un marchand pourrait nous conseiller au sujet du commerce ? En nous appuyant sur eux, nous nous assurerions d'avoir une meilleure emprise commerciale."
 staple_right:1 "Staple Right"
 staple_right_desc:1 "By giving our cities the right to force traders to unload their goods as they pass through the city, we will increase the richness there. The merchants that want to avoid this obligation will have to pay for it."
 
 mercenary_ideas:1 "Doctrines mercenaires"
 mercenary_ideas_bonus:1 "Ensemble des doctrines mercenaires adopté"
 dogs_of_war:1 "Chiens de guerre"
 dogs_of_war_desc:1 "Looting was a common thing among many troops, but mercenaires are particularily thorough."
 mercenary_levies:1 "Levées de mercenaires"
 mercenary_levies_desc:1 "As our country relies heavily in mercenaries, our fame as hirer has spread all over the known world and more and more mercenaries join our armies."
 organised_mercenary_recruitment:1 "Recrutement de mercenaires"
 organised_mercenary_recruitment_desc:1 "L'argent n'est pas le seul problème qui se pose lors du recrutement de mercenaires: encore faut-il en trouver qui acceptent de nous servir. Nous devons par conséquent nous assurer que notre armée permettra à n'importe quelle compagnie de se joindre à nous."
 organised_mercenary_payment:1 "Paiements organisés pour les mercenaires"
 organised_mercenary_payment_desc:1 "Les capitaines mercenaires sont rusés: ils essaient souvent de faire monter les enchères entre deux commandements de la même armée prêts à utiliser leurs services. Il nous faut donc organiser leur recrutement, de manière à prévenir les abus et toujours être en position favorable lors des négociations."
 mercenary_calm:1 "Sang-froid des mercenaires"
 mercenary_calm_desc:1 "Les mercenaires sont habitués à se battre et gardent un moral élevé au cours des longues guerres. Ils vivent pour la guerre, après tout."
 specialized_training:1 "Formation spécialisée"
 specialized_training_desc:1 "Vivre pour la guerre fait des mercenaires des guerriers spécialisés qui peuvent causer de gros dommages aux ennemis. Nous prendront avantage de leurs capacités."
 benefits_for_mercenaries:1 "Avantages pour les mercenaires"
 benefits_for_mercenaries_desc:1 "Les mercenaires recherchent toujours le contrat qui leur est le plus favorable. Pour nous assurer qu'ils restent à notre service, il nous faut prendre soin de leurs compagnies, de façon à ce qu'elles nous restent loyales et soient moins exigeantes quant à leur solde."
 
 mercenary_ideas_2:1 "Mercenary Ideas"
 mercenary_ideas_2_bonus:1 "Full Mercenary Focus"
 dogs_of_war_2:1 "Dogs of War"
 dogs_of_war_2_desc:1 "Looting was a common thing among many troops, but mercenaries are particularly thorough."
 mercenary_levies_2:1 "Mercenary Levies"
 mercenary_levies_2_desc:1 "As our country relies heavily in mercenaries, our fame as hirer has spread all over the known world and more and more mercenaries join our armies."
 organised_mercenary_recruitment_2:1 "Mercenary Recruitment"
 organised_mercenary_recruitment_2_desc:1 "Money is not the only limit when it comes to recruiting mercenaries. The other bottleneck is having mercenary companies who actually wish to serve with us. Thus we must ensure our system allows every company to join us."
 organised_mercenary_payment_2:1 "Organised Mercenary Payments"
 organised_mercenary_payment_2_desc:1 "Mercenary captains are a canny lot. They will try to get two commanders in the same army into a bidding war for their services. We will streamline our mercenary recruitment process to prevent abuses by commanders and ensure we are always in the best negotiating position."
 mercenary_calm_2:1 "Mercenary Calm"
 mercenary_calm_2_desc:1 "Mercenaries are so used to war that combat doesn't affect their morale, making them more resistant to longer wars. They live for war, not for peace, after all."
 specialized_training_2:1 "Specialised Training"
 specialized_training_2_desc:1 "Living for war makes mercenaries a very specialised warrior that can make enemies suffer big casualties. We will take advantage of these skills."
 benefits_for_mercenaries_2:1 "Benefits for Mercenaries"
 benefits_for_mercenaries_2_desc:1 "Mercenaries will always look for the best deal, so we need to ensure that mercenaries remain with us. By ensuring we look after our mercenary companies, they will stay loyal for longer and serve us better."
 
 merchant_marine_ideas:1 "Doctrines de la marine marchande"
 merchant_marine_ideas_bonus:1 "Ensemble des doctrines de la marine marchande adopté"
 skeleton_based_shipbuilding:1 "Skeleton-based Shipbuilding"
 skeleton_based_shipbuilding_desc:1 "By introducing a standardisation in shipbuilding, we will be able to make better ships faster that can reach further."
 convoy:1 "Convoy"
 convoy_desc:1 "Riches from the colonies will not come to us by themselves. By recruiting more sailors we can complete more crews so ships can sail to the New World and bring their wealth back home."
 fore_and_aft_rigged_vessels:1 "Fore-and-aft Rigged Vessels"
 fore_and_aft_rigged_vessels_desc:1 "With the incorporation of fore-and-aft rigs to our vessels, they will have a greater manoeuvrability and, therefore, more efficient to blockade our enemy's vessels."
 transportation_companies:1 "Compagnies de transport"
 transportation_companies_desc:1 "We have a merchant navy and we have to use it in every possible way. By creating transportation companies, our merchants will have access to distant fairs and markets and we will take profit from these businesses."
 privateers:1 "Corsaires"
 privateers_desc:1 "S'attaquer au commerce de l'ennemi est l'une des trois conditions essentielles à la victoire. Encourageons les vieux loups de mer à frapper les routes commerciales ennemies."
 experienced_navigators:1 "Navigateurs expérimentés"
 experienced_navigators_desc:1 "Sailing across the seven seas shows wealth and techniques from other places. We should take advantage of the experience of our sailors to bring both to our metropolis."
 private_shipbuilding_incentives:1 "Private Shipbuilding Incentives"
 private_shipbuilding_incentives_desc:1 "Encourage every rich man to build ships and our commercial fleet will greatly increase its power."
 
 naval_ideas:1 "Doctrines navales"
 naval_ideas_bonus:1 "Ensemble des doctrines navales adopté"
 improved_shipyards:1 "Chantiers navals améliorés"
 improved_shipyards_desc:1 "Défendre nos intérêts autour du monde requiert une marine forte. Nous devons nous assurer que nos chantiers navals produisent des navires aussi rapidement que possible afin de remplacer toute perte que nous aurions à subir."
 sheltered_ports:1 "Ports protégés"
 sheltered_ports_desc:1 "Il est malheureux que nos navires subissent des dommages lors des combats en mer, et tout aussi malheureux que les navires ainsi touchés puissent rarement être réparés en mer. Mais un système de ports abrités, répartis tout au long de notre littoral, permettrait de résoudre en partie le problème en permettant aux vaisseaux d'y être réparés."
 boarding_parties:1 "Abordages"
 boarding_parties_desc:1 "En enseignant à nos officiers à mener des abordages contre les vaisseaux ennemis, nous pouvons gagner un avantage décisif dans le combat naval, y compris contre une flotte supérieure en nombre."
 naval_cadets:1 "Aspirants navals"
 naval_cadets_desc:1 "En mettant en avant la marine comme une carrière de choix pour les cadets de la noblesse, nous pouvons créer un corps d'officiers de marine professionnels, capable de superviser les artilleurs."
 naval_fighting_instruction:1 "Instruction au combat naval"
 naval_fighting_instruction_desc:1 "L'expérience de nos vieux loups de mer peut être utile pour mettre au point des méthodes inventives, destinées à améliorer l'efficacité de notre flotte lors des blocus."
 sea_hawks:1 "Faucons des mers"
 sea_hawks_desc:1 "Ces chantres de l'agressivité en mer nous permettrons de coordonner les recherches dans le domaine maritime, et ainsi d'accroître notre tradition navale."
 press_gangs:1 "Enrôleurs"
 press_gangs_desc:1 "Parce que la vie en mer est dure et impitoyable, bien peu de gens cherchent à faire carrière dans la marine. En autorisant l'enrôlement forcé de quiconque a le pied marin, nous pourrons plus rapidement monter nos équipages et lancer nos navires."
 
 naval_leadership_ideas:1 "Doctrines de commandement naval"
 naval_leadership_ideas_bonus:1 "Ensemble des doctrines de commandement naval adopté"
 shanties:1 "Chansons de marins"
 shanties_desc:1 "While it may sound childish, our leaders have discovered that letting sailors sing their songs when they are on the sea increases morale. We shall take advantage of this discovery and of those that know this best."
 chained_cannonballs:1 "Chained Cannonballs"
 chained_cannonballs_desc:1 "By adding a chain to our cannonballs, we make it sure that our naval leaders have a larger fire strength when fighting to defend the goals of our nation."
 flagships:1 "Vaisseau amiral"
 flagships_desc:1 "Every leader must have their own insignia. This must be true in the case of our most famous ones. Even when they will mark them as an enemy target, they will also make us feared in every ocean."
 improved_charting_techniques:1 "Improved Charting Techniques"
 improved_charting_techniques_desc:1 "Our leaders must know without mistakes the maps and nautical charts we have in our academies so they can lead our navies to victory."
 naval_culture:1 "Culture navale"
 naval_culture_desc:1 "Pendant des centaines d'annes, les humains ont parcouru les mers et les océans. Tant de connaissances ont été accumulées durant tout ce temps. Nous ne devrions pas les oublier."
 grapeshot_supported_boarding:1 "Grapeshot Supported Boarding"
 grapeshot_supported_boarding_desc:1 "By starting with a grapeshot fire, we ensure we make big holes in the hull of our enemy's ships. This will make our boarding parties have easier access to the other ship."
 a_leader_to_follow:1 "Un exemple à suivre"
 a_leader_to_follow_desc:1 "When our trained officials prove their value in the pursuit of their duty, their crews become loyal to death and fight tirelessly. We must encourage this behaviour so more sailors join our crews."
 
 naval_quality_ideas:1 "Doctrines de qualité navale"
 naval_quality_ideas_bonus:1 "Ensemble des doctrines de qualité navale adopté"
 naval_wisdom:1 "Naval Wisdom"
 naval_wisdom_desc:1 "Our ancestors dreamed of the sea and learned a lot from it. We shall not let this wisdom be lost."
 naval_drill:1 "Entraînement naval"
 naval_drill_desc:1 "Le chaos d'une bataille peut laisser hors d'état d'agir un navire pendant un long moment. Mais un équipage bien entraîné pourra retrouver ses esprits bien plus rapidement."
 good_quality_wood:1 "Bois de bonne qualité"
 good_quality_wood_desc:1 "En choisissant le meilleur bois de nos forêts nous nous assurons que nos navires sont durables et résistants face à la dureté de l'océan et des batailles navales."
 improved_rams:1 "Éperons améliorés"
 improved_rams_desc:1 "Le concept d'éperons remonte à des milliers d'années, mais de puis lors d'importants progrès ont été faits dans le domaine de la métallurgie; aussi devrions-nous en tirer parti pour créer des éperons plus robustes."
 oak_forests_for_ships:1 "Des forêts de chênes pour nos navires"
 oak_forests_for_ships_desc:1 "Plus nos navires pourront résister aux dommages, et plus ils pourront en infliger à leur tour. Faisons en sorte d'avoir en permanence des réserves du meilleur bois de chêne pour réparer nos vaisseaux de guerre."
 excellent_shipwrights:1 "Chantiers navals performants"
 excellent_shipwrights_desc:1 "En rassemblant les meilleurs charpentiers de marine du pays, nous pourrons construire une flotte de vaisseaux modernes, inégalés par leur conception et leur manœuvrabilité."
 superior_seamanship:1 "Sens marin supérieur"
 superior_seamanship_desc:1 "La pratique de l'art maritime nous permet de transformer notre marine en une puissance navale d'excellence, dotée des meilleurs vaisseaux ainsi que de capitaines et d'équipages de talent."
 
 plutocracy_ideas:1 "Doctrines ploutocratiques"
 plutocracy_ideas_bonus:1 "Ensemble des doctrines ploutocratiques adopté"
 free_cities:1 "Villes libres"
 free_cities_desc:1 "Accorder à nos villes l'autonomie pour tout ce qui concerne le commerce nous permettrait d'ouvrir de nouvelles et profitables routes commerciales."
 competetive_merchants:1 "Marchands performants"
 competetive_merchants_desc:1 "Pour remporter des marchés, nous devons l'emporter sur la concurrence des autres nations. Nos lois doivent donner à nos marchands tous les avantages possibles."
 resilient_state:1 "État stable"
 resilient_state_desc:1 "Tout État connaît parfois des temps difficiles: c'est alors que mécontents et exclus pensent à se rebeller. Si nous pouvons bâtir une administration capable de résister aux troubles, cela nous permettra de mieux nous remettre d'une mauvaise passe."
 tradition_of_payment:1 "Paiements en temps et en heure"
 tradition_of_payment_desc:1 "Il est difficile de résister à l'envie de payer les mercenaires avec quelques jours de retard: après tout, on ne sait jamais quelles dépenses imprévues peuvent survenir. Mais nous résisterons à la tentation et les paierons rubis sur l'ongle, de façon à ce que les capitaines mercenaires s'en souviennent bien."
 pragmatism:1 "Pragmatisme"
 pragmatism_desc:1 "Trop de pays laissent l'opinion du peuple guider leur politique. C'est parfaitement ridicule. Si les mercenaires répondent mieux à nos besoins, inutile d'investir dans une armée permanente, beaucoup plus coûteuse."
 free_merchants:1 "Marchands libres"
 free_merchants_desc:1 "Les sociétés plus réactionnaires et plus figées considèrent les commerçants comme inférieurs aux propriétaires fonciers. Ce n'est pas notre cas, car nous savons bien que la richesse signifie le pouvoir, quelle qu'en soit la provenance."
 popular_support:1 "Popular Support"
 popular_support_desc:1 "As the power comes from people, we enjoy their connections too if they help us make our realm stronger."
 
 popular_religion_ideas:1 "Popular Religion Ideas"
 popular_religion_ideas_bonus:1 "Full Popular Religion"
 religious_art:1 "Religious Art"
 religious_art_desc:1 "Shrines and temples appear more enticing when they are covered in beautiful art, and even scripture can stand to gain from beauty. Our artists are justly famed for their skill, and our priests are masters of the brush and chisel.\n\nGlobal Art Power: §G+10%§!"
 evangelism:1 "Evangelism"
 evangelism_desc:1 "Not only priests, but the laity reach out to unbelievers, seeking to convert their fellows to the one true faith. While this does not always win them friends, it acts as a powerful army of missionaries!"
 reliquaries:1 "Reliquaries"
 reliquaries_desc:1 "There is a widespread belief that objects owned by or part of a holy person remain holy after their death. For this reason, temples and religious orders maintain such relics as part of their mysteries, to encourage worship and pilgrimage. At times, they have even fought over them! This also allows rulers to amass holy relics as part of their regalia."
 pilgrimage:1 "Pilgrimage"
 pilgrimage_desc:1 "Pious worshippers travel far and wide to follow in the footsteps of religious figures and visit the sites of battles, graves and miracles. These travellers bring back not only renewed faith, but also stories of distant lands."
 flexible_theology:1 "Flexible Theology"
 flexible_theology_desc:1 "Our faith is a flexible one, willing to embrace local myths and legends as part of its canon. This allows our priests to incorporate the beliefs of others into the true faith, making it easier to convert them to this more familiar foreign faith."
 faith_healing:1 "Faith Healing"
 faith_healing_desc:1 "Priests are capable of calling upon God for blessings. For some of the faithful, this can heal afflictions and bring balms to the suffering. As a result, the people flock to such faith healers for all sorts of problems real and imagined."
 messiahs:1 "Messiahs"
 messiahs_desc:1 "Charismatic priests can build up large groups of followers far out of proportion to their rank within the church. This allows the cream to rise to the top: religious leaders that the people will follow emerge to fight against invaders."
 
 professional_army_ideas:1 "Doctrines d'armée professionnelle"
 professional_army_ideas_bonus:1 "Ensemble des doctrines d'armée professionnelle adopté"
 sieging_troops:1 "Sieging Troops"
 sieging_troops_desc:1 "Sieges are not just about cannons bombing the walls tirelessly, every man can take part on it. Being it harassing couriers, climbing ladders, or preventing sorties. Every man can help to make a siege last not as long."
 military_treatises:1 "Traités militaires"
 military_treatises_desc:1 "Nous serions fous de négliger les connaissances apportés par de grands dirigeants qui ont mené leurs armées à la victoire. Nous devons les enseigner à nos hommes."
 formal_military_education:1 "Formal Military Education"
 formal_military_education_desc:1 "Our army relies in quality, and this has nothing to do with the social origin of the soldier. We should educate the soldiers that stand out to be our army's leaders, no matter their origin."
 war_veterans:1 "Vétérans de guerre"
 war_veterans_desc:1 "Every man that survives a war is a veteran, and therefore a survivor. We must take care of these men, because they are the ones that make our armies stand together when the defeat seems to be near, and turn them into victorious armies."
 military_reserve_force:1 "Military Reserve Force"
 military_reserve_force_desc:1 "Our army is a professional one now. Having reserves to replace fallen soldiers is a good way to ensure our victory."
 conscription_lists:1 "Listes de conscription"
 conscription_lists_desc:1 "By forcing every grown man to join the army for a period of time, we make it easier to replenish our losses when men fall in battle. We shouldn't skip this opportunity."
 cannon_support:1 "Cannon Support"
 cannon_support_desc:1 "Cannons are used many times for sieges, ignoring the damage they can inflict in our enemy's lines. Shoot in the middle of a battalion and they will flee like sheep. We are masters of creating terror in our enemies."
 
 quality_ideas:1 "Doctrines de qualité"
 quality_ideas_bonus:1 "Ensemble des doctrines de qualité adopté"
 war_college_idea:1 "École militaire"
 war_college_idea_desc:1 "Leaders are not only born, but educated. We must establish a war college so our leaders are trained to lead our armies to glory."
 victorious_army:1 "Armée victorieuse"
 victorious_army_desc:1 "Our army is of the best quality and we want all the world to know it. Every time our armies are preparing for battle they wave their regimental flags with pride, so their foes know they are going to perish."
 military_drill:1 "Entraînements"
 military_drill_desc:1 "Les entraînements nous permettent d'améliorer la formation des soldats, et ainsi d'améliorer les formations de combat, le maniement des armes et le moral des troupes."
 massed_battery:1 "Canons concentrés"
 massed_battery_desc:1 "Rassemblons nos canons en batteries: leur pouvoir de destruction sera alors tel que les lignes ennemies s'en trouveront percées et coupées."
 our_walls_will_not_fall:1 "Our Walls Will Not Fall"
 our_walls_will_not_fall_desc:1 "The quality of ours troops is not just obvious in the battlefield. It can be seen by our rivals when they try, fruitlessly, to take our cities and face our unbeatable guarding troops there."
 finest_of_horses:1 "Les meilleurs chevaux"
 finest_of_horses_desc:1 "«Avec quelle précision ces troupes se mettent en bataille! Comme cette cavalerie se forme bien! Regardez ces chevaux gris! Qui sont ces beaux cavaliers? Ce sont de braves troupes!»\nNapoléon Ier, 18 juin 1815, Waterloo, à propos des Royal Scots Greys."
 quality_education:1 "Éducation de qualité"
 quality_education_desc:1 "Le moment le plus important pour une armée est celui qui suit le combat: victorieuses ou défaites, les troupes épuisées sont alors très vulnérables. Nous devons faire en sorte que nos troupes soient prêtes au combat avant que l'ennemi le soit."
 
 quantity_ideas:1 "Doctrines de quantité"
 quantity_ideas_bonus:1 "Ensemble des doctrines de quantité adopté"
 manufactured_uniforms:1 "Manufactured Uniforms"
 manufactured_uniforms_desc:1 "By clothing up our soldiers, we can save money because of mass production. Sometimes, wars are won by having our treasury fuller than our enemy's."
 enforced_service:1 "Service obligatoire"
 enforced_service_desc:1 "The principal of volunteering underpins our whole army structure. Sometimes there aren't enough volunteers. We should force people to volunteer."
 military_horse_breeding:1 "Military Horse Breeding"
 military_horse_breeding_desc:1 "Horses are one of the most expensive costs when building up an army. If we breed our own horses for our cavalry, we will be able to make money in the process."
 mass_army:1 "Levée en masse"
 mass_army_desc:1 "Nous avons, jusqu'à maintenant, choisi les soldats du rang avec beaucoup d'attention, ne prenant que les plus pauvres et les plus désespérés: pour parler franchement, ceux qui ne manqueraient à personne. Toutefois, nous allons désormais ouvrir nos rangs à tous.  ceux qui ne sont pas riches."
 standardised_calibres:1 "Standardised Calibres"
 standardised_calibres_desc:1 "By standardising calibres we make our bullets and cannon balls cheaper, as we spend less raw goods in their creation."
 military_parades:1 "Parades militaires"
 military_parades_desc:1 "A quoi sert d'avoir une grande armée si nous ne pouvons la montre à notre peuple ? Marchons au pas sur le champ de bataille en temps de guerre et dans nos rues en temps de paix."
 victory_behind_numbers:1 "Victoire par le nombre"
 victory_behind_numbers_desc:1 "Tel un essaim, notre est si grande qu'elle amoindrie celle de l'ennemi, rendant nos soldats confiant lorsqu'il s'agit de les encercler."
 
 scholasticism_ideas:1 "Scholasticism Ideas"
 scholasticism_ideas_bonus:1 "Full Scholasticism"
 educated_priests:1 "Educated priests"
 educated_priests_desc:1 "As some of the most highly educated members of society who also had the chance to spend their lives in seclusion, priests had a nearly unique role in society. While maintaining their faith, they could take on the roles of traveller, author, artist, scientist, or diplomat. Many of the discoveries of the early modern era were brought to light thanks to the efforts of dedicated priests."
 itinerant_preachers:1 "Itinerant Preachers"
 itinerant_preachers_desc:1 "There is a long-standing tradition of members of the clergy adopting vows of poverty and travelling far and wide preaching to the public. This provides us with an army of volunteer missionaries."
 religious_law:1 "Religious Law"
 religious_law_desc:1 "By using scripture as well as the precedents made by past religious authorities, we can point to definitive laws to help govern our nation. This gives us an advantage over countries that have a hodge-podge of local laws that vary from place to place and culture to culture."
 religious_advisors:1 "Religious Advisors"
 religious_advisors_desc:1 "Our secular leaders are advised by religious leaders in their pay. By maintaining a position of responsibility at court, nobles effectively created a network of neutral communication between themselves and their neighbours. When a crisis threatened war, court chaplains could act as neutral negotiators to defuse the situation."
 clerical_teaching:1 "Clerical Teaching"
 clerical_teaching_desc:1 "To deal with volumes of law and scripture, our priests have set up schools and universities to train their fellows in law, theology and even medicine."
 ecceleistical_judiciary:1 "Ecclesiastical Judiciary"
 ecceleistical_judiciary_desc:1 "Having a highly literate clergy who are trained to practise a divine code of laws gives us a ready-made justice system that can replace the authority of local nobles with a single, unified set of laws for the entire nation. While it can resist a ruler's authority, it helps to tip power away from the aristocracy and reduces arbitrary or evil misuses of justice."
 scriptural_tradition:1 "Scriptural Tradition"
 scriptural_tradition_desc:1 "Our faith has a scriptural tradition dating back many centuries. The sayings of scholars and saints through the ages has been collected and codified and has become part of an evolving understanding of our religion."
 
 standing_army_ideas:1 "Doctrines d'armée permanente"
 standing_army_ideas_bonus:1 "Ensemble des doctrines d'armée permanente adopté"
 forced_conscription:1 "Conscription forcée"
 forced_conscription_desc:1 "Chaque homme dans notre pays a l'obligation de servir dans l'armée durant une période de sa vie, ce qui nous fournit des effectifs supplémentaires pour combattre dans nos guerres."
 battlefield_commisions:1 "Commissions militaires"
 battlefield_commisions_desc:1 "Les commissions nous permettrons de coordonner les recherches dans le domaine militaire, et ainsi d'accroître notre tradition terrestre."
 faith_in_victory:1 "Foi dans la victoire"
 faith_in_victory_desc:1 "Quand votre devise c'est que la victoire ne peut être qu'entre vos mains, vous savez que vous sotirez victorieux de chaque bataille. Nos armées doivent intérioriser cette vérité afin qu'elles deviennent invincibles."
 nationalistic_enthusiasm:1 "Nationalisme"
 nationalistic_enthusiasm_desc:1 "Le financement des armées est vital pour la défense du pays. Une administration performante peut y concourir de façon efficace en obtenant de généreuses réductions auprès de nos fournisseurs."
 national_conscripts:1 "Conscription nationale"
 national_conscripts_desc:1 "Augmentons le nombre d'hommes disponibles en obligeant les hommes à s'enrôler."
 levy_system:1 "Système d'enrôlement"
 levy_system_desc:1 "En améliorant notre système d'enrôlement, nos hommes remplaceront plus vite nos pertes."
 expanded_supply_trains:1 "Convois de ravitaillement accrus"
 expanded_supply_trains_desc:1 "En investissant plus de ressources dans nos convois de ravitaillement, nous permettons à nos armées de faire campagne plus longtemps en territoire hostile."
 
 theology_ideas:1 "State Religion Ideas"
 theology_ideas_bonus:1 "Full State Religion"
 mandatory_church_attendance:1 "Mandatory Church Attendance"
 mandatory_church_attendance_desc:1 "In a time before high-speed communication, the church was a powerful tool for rulers to spread messages to their people. However, this only works when the people attend church! By legislating this duty as a law, we will ensure that the populace hears our words while they attend services."
 religious_traditions:1 "Religious Traditions"
 religious_traditions_desc:1 "Our nation is steeped in religion from its earliest history to the present. This creates fertile ground for scholars and priests to debate theology, and for people to embrace their faith."
 holy_orders:1 "Holy Orders"
 holy_orders_desc:1 "Our faith encourages warriors to fight for their faith by joining a holy order. These holy warriors were professional soldiers whose livelihoods were provided by church land and donations from the faithful, rather than from our nation's coffers. They made up a small but important part of the army."
 crusades:1 "Deus Vult"
 crusades_desc:1 "We have been tasked with a holy mission to bring the true faith to heretics and heathens by force of arms! We can now declare holy war on our enemies."
 divine_right:1 "Divine Right"
 divine_right_desc:1 "Our ruler reigns through the grace of God. Since the Almighty creates all things, it is only reasonable to assume that one born to the throne was destined to rule. With this message spread from the pulpit, our ruler enjoys support from the faithful."
 just_war:1 "Just War"
 just_war_desc:1 "Theologians look to scripture for evidence that there are good reasons for good people to take actions some might see as evil. Their backing provides us a justification for almost any action we take."
 chosen_people:1 "Chosen People"
 chosen_people_desc:1 "Our people believe that God has chosen them, and that gives them the strength to go on despite the hardships they experience and the setbacks we face."
 
 trade_ideas:1 "Doctrines commerciales"
 trade_ideas_bonus:1 "Ensemble des doctrines commerciales adopté"
 national_trade_policy:1 "Politique commerciale nationale"
 national_trade_policy_desc:1 "Adopter une politique commerciale pour l'ensemble du pays nous permettrait de renforcer notre présence commerciale et d'accroître l'efficacité de nos marchands."
 shrewd_commerce_practise:1 "Pratiques commerciales astucieuses"
 shrewd_commerce_practise_desc:1 "De nouvelles pratiques commerciales nous permettent de commercer de manière plus subtile, garantissant à nos marchands aient le succès face à leurs concurrents."
 merchant_adventures:1 "Aventures commerciales"
 merchant_adventures_desc:1 "De nombreux marchands, désireux d'acquérir célébrité et fortune, et sont prêts à offrir leurs services pour l'exploration de nouvelles routes commerciales. Profitons-en!"
 free_trade:1 "Libre concurrence"
 free_trade_desc:1 "Les familles marchandes bien établies aimeraient que le commerce leur soit réservé. Nous ne pouvons l'autoriser, car cela limiterait l'expansion de la classe marchande."
 trade_manipulation:1 "Manipulation du marché"
 trade_manipulation_desc:1 "Dans tous ces carrefours importants où les flux commerciaux peuvent facilement être redirigés dans une direction ou une autre, le moindre avantage peut emporter la décision et nous permettre d'accroître nos revenus commerciaux."
 additional_merchants:1 "Marchands supplémentaires"
 additional_merchants_desc:1 "Les colonies n'ont d'autre usage que de fournir la métropole en marchandises. Pour nous assurer que cela se fasse, il nous faut tout faire pour favoriser le développement de la classe marchande."
 fast_negotiations:1 "Négociations rapides"
 fast_negotiations_desc:1 "Parfois, pour emporter un marché, il suffit d'être le plus rapide. Faisons ce qu'il faut pour que nos marchands puissent conclure des accords."

 TLI_ideas:1 "Hebridian Ideas"
 TLI_ideas_start:1 "Hebridian Traditions"
 TLI_ideas_bonus:1 "Hebridian Ambitions"
 the_birlinn:1 "The Birlinn"
 the_birlinn_desc:1 "With shallower seas surrounding the isles, the longships of Norse creation were found to be too large and cumbersome for efficient regular use. In their stead we have developed a lighter, faster and more manoeuvrable adaptation of the basic design, with a similar, but shallower and flatter hull, and fewer oars. This design proved so effective that it dominated warfare in the Isles well into the sixteenth century. It also provided great utility as a civilian ship, finding common use in daily life, primarily for fishing, this being the source of much of the isles' food supply."
 the_islands_of_foreigners:1 "The Islands of Foreigners"
 the_islands_of_foreigners_desc:1 "Our people come from a melding of two cultures, Norse and Gaelic. The founder of the Lordship, Somerled, was born to a Gaelic father and a Norse mother. Both of these cultures have given us great traditions of martial bravery and personal ferocity, as they demand that our soldiers not think twice before plunging headlong into battle, and conduct themselves with dauntless fury. As a result of this, our warriors, while often ill-disciplined, are a fearsome foe and the match of any more standardised army."
 celtic_christianity:1 "Celtic Christianity"
 celtic_christianity_desc:1 "Having been first converted after Saint Columba arrived from Ireland in 563 AD, the Isles have become a significant part of the Celtic Christian world, with many abbeys and monasteries spread among the islands, most notably on the isle of Iona, the site of Saint Columba's first landing. On Iona a great abbey stands, and here are interred the Kings and Lords of the Isles, with the adjoining monastery a beacon of knowledge and piety in this wild country."
 a_warrior_people:1 "A Warrior People"
 a_warrior_people_desc:1 "The people of the Isles have endured countless wars and invasions. We are no stranger to warfare, and the constant presence of Norse invaders and local clan warfare has made us resilient in the face of hardship."
 the_council_of_the_isles:1 "The Council of the Isles"
 the_council_of_the_isles_desc:1 "Four great men of royal blood, four greatest of the nobles, four thanes of less living and estate and the four freeholders. Lending an open ear to peasant, priest, and prince, the Lords of the Isles are advised by renowned men from every island and every background who make up the Council of the Isles, called in both peace and war to assist in the governance and management of the disparate islands."
 kingly_disposition:1 "Kingly Disposition"
 kingly_disposition_desc:1 "With territories that once comprised a kingdom in their own right, our legacy affords us regal status. Though the Lords of the Isles swore fealty to Scotland, there is no lord, earl, or duke which rivals their rank. The Lordship is subject to a different form of vassalage, treated with respect and dignity from the Scottish kings to the East, and the English kings in the South. It is almost as though our lords are recognised as kings, welcome and sought after by every British court."
 to_dream_of_somerled:1 "To Dream of Somerled"
 to_dream_of_somerled_desc:1 "The storied King Somerled was slain staging an invasion of Scotland via the seas. Though the islanders are fierce warriors, in order to effectively control any land in Britain, one must rule the coasts, the sea, and the waves. In the style of Somerled, our vast fleet shall be our bridge from island to island, from peace to war, and from submission to glory. But this fleet will see the death of foreign kings, not our own."

 reformed_hanstag:1 "Reformed Hansetag"
 reformed_hanstag_desc:1 "Until now, the Hansetag has worked on a system where we only passed rules if nobody objected. This worked well when we were the only trading power in the Baltic. We need to switch over to a system where a simple majority is enough. This should improve decision making while still maintaining the support of the cities."

 HSK_ideas:1 "Hosokawa Ideas"
 HSK_ideas_start:1 "Hosokawa Traditions"
 HSK_ideas_bonus:1 "Hosokawa Ambitions"
 HSK_ashikaga_family:1 "Member of the Ashikaga Family"
 HSK_ashikaga_family_desc:1 "The Hosokawa clan is an influential branch of the shogunal Ashikaga family, thus they are highly respected. People also consider that the clan leader of the Hosokawa should play an important role in the Shogunate."
 HSK_kanrei:1 "Kanrei"
 HSK_kanrei_desc:1 "The Kanrei is the Shogun's deputy and the second-in-command in the Shogunate. Originally, this post had been occupied by three powerful branches of the shogunal family, namely Shiba, Hosokawa and Hatakeyama. However, after the increase of Hosokawa's power in the Shogunate, we are assigned continuously, thus people consider Kanrei as an exclusive post for the Hosokawa clan."
 HSK_leader_of_eastern_army:1 "Leader of the Eastern Army"
 HSK_leader_of_eastern_army_desc:1 "During big political conflicts such as the Onin War, the Hosokawa clan acted as the leader of a major military faction in Japan."
 HSK_sakai_city:1 "Support of Sakai City"
 HSK_sakai_city_desc:1 "Sakai city in Settsu province is one of the richest cities governed by merchants themselves. While the merchants of Sakai and their privileges are guaranteed by us, we can get a significant advantage on internal and external trades."
 HSK_clan_branches:1 "Hosokawa Branches"
 HSK_clan_branches_desc:1 "Besides the core family known as the House of Keicho, the other branches of the Hosokawa clan are assigned as Shugo (governors of a province). Sometimes they are ambitious enough to demand the position of clan leader, but they are basically the most reliable members of our clan."
 HSK_kango_boeki:1 "Kango Boeki"
 HSK_kango_boeki_desc:1 "We are dominating the official trade between Japan and China. Thanks to our high position in the Shogunate and the support of our cities, our merchants are quite active now."
 HSK_horeki_reform:1 "Horeki Reform"
 HSK_horeki_reform_desc:1 "We are aware of the fact that we need reforms to improve our domain. The construction of clan schools and some research into industry might be a good idea."
 UES_ideas:1 "Uesugi Ideas"
 UES_ideas_start:1 "Uesugi Traditions"
 UES_ideas_bonus:1 "Uesugi Ambitions"
 UES_kanto_kanrei:1 "Kanto Kanrei"
 UES_kanto_kanrei_desc:1 "The Uesugi clan is hereditarily assigned to the post of Kanto Kanrei. Kanto Kanrei is the deputy of the Kamakura Kubo who belongs to the Ashikaga family and controls Eastern Japan on behalf of the Shogun. Our task is to support the Kubo on one hand, and to check whether he will revolt against the Shogunate on the other."
 UES_yamanouchi_and_ogigayatsu:1 "Yamanouchi and Ogigayatsu Lines"
 UES_yamanouchi_and_ogigayatsu_desc:1 "The House of Yamanouchi and Ogigayatsu are two important branches of the Uesugi family and its domain. As long as the both lines are friendly, our clan will be secure."
 UES_control_of_kamakura_office:1 "Control of the Kamakura Office"
 UES_control_of_kamakura_office_desc:1 "Kamakura is the most important city in the Kanto region. There was the central office of the former Shogunate, and it hasn't lost the political function completely. If we can control Kamakura and the office there, our influence will significantly increase."
 UES_dragon_of_echigo:1 "Dragon of Echigo"
 UES_dragon_of_echigo_desc:1 "Uesugi Kenshin (1530-1578) is the best monarch of our clan's history. Well, originally he isn't a member of the Uesugi family, but he succeeded to the position of the clan leader by adoption, and contributed much to regain the power. We are proud of his bravery and spirit of justice!"
 UES_nokizaru:1 "Nokizaru"
 UES_nokizaru_desc:1 "Nokizaru is a group of ninja that is settled in Echigo province. They aren't so famous in comparison to the ninja of Koga and Iga, but we trust their ability."
 UES_agakita_shu:1 "Agakita Shu"
 UES_agakita_shu_desc:1 "'Agakita Shu' is a group of local samurai in Northern Echigo. They were rebellious earlier, but recently have sworn to serve us loyally. Their military power will be useful in the future."
 UES_denkoku_no_ji:1 "Denkoku no Ji"
 UES_denkoku_no_ji_desc:1 "Uesugi Ozan (1751-1822) is known as the greatest reformer in the middle Edo period. We respect his 'Denkoku no Ji', a motto about the way of the monarch.\n\n1. Our county is to be inherited from fathers to sons. Nothing should be considered as the property of monarchs.\n2. Our people also belong to the country. They are not the estate of monarchs.\n3. Monarchs are here to serve the country and the people, not vice versa."
 TKD_ideas:1 "Takeda Ideas"
 TKD_ideas_start:1 "Takeda Traditions"
 TKD_ideas_bonus:1 "Takeda Ambitions"
 TKD_descend_from_minamoto:1 "Kai Genji"
 TKD_descend_from_minamoto_desc:1 "The Takeda clan in Kai province is known as a direct descendant of the Minamoto clan. They even kept the banner and armour of their ancestor, Minamoto no Yoshimitsu, in the eleventh century."
 TKD_flood_control:1 "Flood Control of Rivers"
 TKD_flood_control_desc:1 "Kai province is quite mountainous and the stream of rivers is intermittent. Thus the province has suffered floods in the rainy seasons. If we build dams and change river routes, the risk of floods will decrease and we can expect increased rice crop yield."
 TKD_tiger_of_kai:1 "Tiger of Kai"
 TKD_tiger_of_kai_desc:1 "Takeda Shingen (1521-1578) expanded his domain in neighbouring provinces and the Takeda clan enjoyed a golden age. Under his rule, the army of Takeda was feared by enemies because of its strength and cavalry."
 TKD_suwa_shrine:1 "Suwa Shrine"
 TKD_suwa_shrine_desc:1 "Suwa Shrine in Shinano province is one of the oldest shrines in Japan and is adored by many samurai."
 TKD_mitsumono:1 "Mitsumono"
 TKD_mitsumono_desc:1 "Mitsumono is a ninja group hired by the Takeda clan. The clan leader used them to gather news and information of his rivals."
 TKD_twenty_four_generals:1 "Twenty Four Generals"
 TKD_twenty_four_generals_desc:1 "The so-called '24 generals' of the Takeda clan are known for their courage on the battlefield, for their administrative skill, and for loyalty to their lord."
 TKD_koyo_gunkan:1 "Koyo Gunkan"
 TKD_koyo_gunkan_desc:1 "Koyo Gunkan was written in the Edo period by a Takeda retainer. It transmits the tradition about military drills and other manners of the Takeda clan."
 DTE_ideas:1 "Date Ideas"
 DTE_ideas_start:1 "Date Traditions"
 DTE_ideas_bonus:1 "Date Ambitions"
 DTE_oshu_shugo:1 "Oshu Shugo"
 DTE_oshu_shugo_desc:1 "While there is no appropriate title for the governor of the entire Tohoku region, the clan leader of Date has considered himself the head of the region based on the traditional fief since the Kamakura period and the blood tie with the Minamoto clan."
 DTE_kurohabaki_gumi:1 "Kurohabaki Gumi"
 DTE_kurohabaki_gumi_desc:1 "Kurohabaki Gumi is a ninja group of the Date clan. They travelled as wandering monks and gathered local news and other information."
 DTE_adaption_policy:1 "Adoption Policy"
 DTE_adaption_policy_desc:1 "The Date clan used adoption for expansion. During the sixteenth century, most neighbours of Date's neighbours were under the control of Date because these leaders were also family members of Date by adoption."
 DTE_dokuganryu:1 "Dokuganryu"
 DTE_dokuganryu_desc:1 "Date Masamune (1567-1636) was one of the most famous leaders in the Sengoku era. He dominated southern Tohoku while he was still young. Even after he accepted Hideyoshi's and Ieyasu's hegemony over Japan, Masamune kept his ambition to conquer Japan again. He was also the founder of Sendai, the biggest city in the region, and supported foreign diplomacy."
 DTE_western_shipbuilding:1 "Western Shipbuilding"
 DTE_western_shipbuilding_desc:1 "The Date clan rescued drifted Western sailors many times and also helped them to return home. In return, the westerners taught the modern techniques of shipbuilding."
 DTE_keicho_shisetsudan:1 "Ken'o Shisetudan"
 DTE_keicho_shisetsudan_desc:1 "While other daimyos were rather reluctant to establish contact with European countries, the Date clan had a great interest in foreign contacts. One of their achievements was the embassy in the Keicho era that visited Spain and Rome."
 DTE_ricefield_development:1 "Rice Field Development"
 DTE_ricefield_development_desc:1 "The intensive research on the cultivation of new rice fields makes the domain of the Date clan an important agricultural area in Japan."
 OUC_ideas:1 "Ouchi Ideas"
 OUC_ideas_start:1 "Ouchi Traditions"
 OUC_ideas_bonus:1 "Ouchi Ambitions"
 OUC_descend_from_baekje:1 "Descended from the Baekje Kingdom"
 OUC_descend_from_baekje_desc:1 "The Ouchi clan claims that they are descended from Seong, a King of the old Baekje Kingdom in Korea that had a maritime connection with Japan."
 OUC_yamaguchi_city:1 "Yamaguchi City"
 OUC_yamaguchi_city_desc:1 "The capital of the Ouchi clan has flourished as a cultural and economic centre of western Japan. Many aristocrats escaped from Kyoto there due to political instability in the old capital. Thus Yamaguchi is sometimes called 'little Kyoto'."
 OUC_control_of_hakata:1 "Control of Hakata City"
 OUC_control_of_hakata_desc:1 "Hakata city has been the western trade centre of Japan since the Heian period. The merchants of the city are quite active in continental trading with Korea and China. The collaboration with these traders will promise us significant rewards."
 OUC_chinese_trade:1 "Chinese Trade"
 OUC_chinese_trade_desc:1 "Thanks to our geographic position, the Ouchi clan has a big advantage regarding Chinese trade."
 OUC_pirates_of_setouchi:1 "Pirates of Setouchi"
 OUC_pirates_of_setouchi_desc:1 "The naval factions in Setouchi ('Seto inland sea') serve us as a navy."
 OUC_christian_support:1 "Christian Support"
 OUC_christian_support_desc:1 "Besides huge donations to Buddhist sects, the Ouchi clan show their tolerance to new-coming Christians."
 OUC_military_and_administrative_retainers:1 "Military and Administrative Retainers"
 OUC_military_and_administrative_retainers_desc:1 "Historically, the clan conflict between military generals and administrative officials caused the fall of the Ouchi clan. However, if they could work together, further success of the clan would be guaranteed!"
 OTM_ideas:1 "Otomo Ideas"
 OTM_ideas_start:1 "Otomo Traditions"
 OTM_ideas_bonus:1 "Otomo Ambitions"
 OTM_bungo_shugo:1 "Bungo Shugo"
 OTM_bungo_shugo_desc:1 "The Otomo clan has kept its position as the governors of Bungo since the Kamakura period, thus they are considered one of the oldest families in the Kyushu region."
 OTM_funai_city:1 "Funai City"
 OTM_funai_city_desc:1 "Funai city developed as the capital of the Otomo clan. The clan leader centralises his power and gathers his retainers around his castle. Traders and merchants also increasingly turn to this political centre."
 OTM_retainer_system:1 "Retainer System"
 OTM_retainer_system_desc:1 "The clan structure of Otomo is based on family members and loyal clans. They govern the domain and castles as representatives of the clan leader."
 OTM_western_trade:1 "Western Trade"
 OTM_western_trade_desc:1 "Ever since Westerners appeared in Japan, the Otomo clan is very active in trading with them."
 OTM_christian_conversion:1 "Christian Conversion"
 OTM_christian_conversion_desc:1 "Otomo Yoshishige (1530-1587) is known for his tolerance toward Christians and later conversion. His zealous attitude to the new religion led to attacks against the traditional Buddhism in Japan."
 OTM_tensho_shisetsudan:1 "Tensho Shisetsudan"
 OTM_tensho_shisetsudan_desc:1 "The Otomo clan sent young Japanese Christians to Europe. This was one of the earliest embassies between Europe and Japan."
 OTM_kunikuzushi:1 "Kunikuzushi"
 OTM_kunikuzushi_desc:1 "Using a deep connection with Westerners, the Otomo clan can use the newest European cannons on the battlefield and in sieges. These cannons are feared as Kunikuzushi ('Land-Destroyers')."
 SMZ_ideas:1 "Shimazu Ideas"
 SMZ_ideas_start:1 "Shimazu Traditions"
 SMZ_ideas_bonus:1 "Shimazu Ambitions"
 SMZ_governer_of_three_provinces:1 "Governor of Three Provinces"
 SMZ_governer_of_three_provinces_desc:1 "The Shimazu clan is traditionally assigned to govern the three provinces of southern Kyushu. Even if they aren't controlling the entire domain, the clan is the biggest faction in the region."
 SMZ_satsunan_school:1 "Satsunan School"
 SMZ_satsunan_school_desc:1 "The Satsunan Gakuha ('southern Satsuma school') is an original academic and Confucian school developed by scholars who learned in Kyoto."
 SMZ_tanegashima:1 "Tanegashima"
 SMZ_tanegashima_desc:1 "The Shimazu were the first clan who used European firearms on the battlefield. Arquebuses are known as 'Tanegashima' in Japan, since the Portuguese originally landed on an island with the same name."
 SMZ_jigen_ryu:1 "Jigen Ryu"
 SMZ_jigen_ryu_desc:1 "The Shimazu clan developed a sword art, Jigen Ryu, which is one of the famous schools of Kendo ('the way of sword')."
 SMZ_four_skilled_brothers:1 "Four Skilled Brothers"
 SMZ_four_skilled_brothers_desc:1 "Shimazu Takahisa (1514-1571) and his four son, Yoshihisa, Yoshihiro, Toshihisa and Iehisa, occupied the greater part of Kyushu."
 SMZ_ryukyu_trade:1 "Ryukyu Trade"
 SMZ_ryukyu_trade_desc:1 "The Shimazu clan has a big interest in the Ryukyu Islands trade, which also enables them to acquire Chinese goods."
 SMZ_shuseikan_project:1 "Shuseikan Project"
 SMZ_shuseikan_project_desc:1 "People say there has never been a bad leader of the Shimazu clan, but Shimazu Nariakira (1809-1858) is considered one of the best rulers among them. He built a centre of Western technology called Shuseikan and succeeded in modernising the domain."
