 flavor_bur.9001.n:1 "Les Pays-Bas"
 flavor_bur.9001.t:1 "Nous avons formé une union personnelle avec le bénéficiaire de l'héritage de la Bourgogne. Cela pourrait être une bonne idée de s'octroyer la richesse des Pays-Bas sous notre gouvernance directe."
 flavor_bur.9001.a:1 "Pays-Bas espagnols"
 flavor_bur.9001.b:1 "Pour quoi faire ?"
 flavor_fla.1.n:1 "L'héritage flamand"
 flavor_fla.1.t:1 "$MONARCHTITLE$ $MONARCH$ de Flandre est décédé, et son domaine, selon la loi, est passé à sa fille, la comtesse d'Artois."
 flavor_fla.1.a:1 "Faites que son règne soit le plus long possible."
 flavor_fla.2.n:1 "L'héritage flamand"
 flavor_fla.2.t:1 "A cause du mariage entre notre $MONARCH$ et le duc de Bourgogne, nos terres font à présent partie de la Bourgogne. $WHO$ n'est plus."
 flavor_fla.2.a:1 "Et quel superbe mariage."
 flavor_bav.201.n:1 "Le duché de Bavière"
 flavor_bav.201.t:1 "Le duché de Bavière était, du VIe au VIIIe siècle, une région frontalière au sud est du royaume mérovingien et était dirigé par des ducs sous l'autorité franque. A la fin du IXe siècle un nouveau duché a été créé dans cette région. C'était un des duchés du royaume de Germanie et le Saint Empire Romain.\n\nEntre 1070 et 1180 l'Empereur était opposé à la Bavière, en particulier par la Maison des Guelfes. Dans le conflit final entre le duc Henry le Lion et l'empereur Frederick I des Hohenstaufen, Frederick a triomphé et privé Henry de ses fiefs. La Bavière est alors passée à la Maison des Wittelsbach. Depuis, il n'y avait plus de préférence pour la succession réservée à l'aîné dans cette dynastie et la Bavière a été partagée entre différentes branches de la dynastie pour former des duchés séparés souvent en désaccord.\n\nNous croyons nous-mêmes être le seul prétendant légitime au duché unifié de Bavière. Nous ne devons plus accepter la médiocrité."
 flavor_bav.201.a:1 "Gloire à la Bavière !"
 flavor_bav.202.n:1 "Une Bavière"
 flavor_bav.202.t:1 "A travers des héritages et des guerres, les nombreux États bavarois ont finalement été incorporé dans le duché réunifié de Bavière et le peuple se réjouit de notre gouvernance."
 flavor_bav.202.a:1 "Longue vie à $MONARCHTITLE$ $MONARCH$!"
 flavor_spa.3001.n:1 "Soeur à problèmes"
 flavor_spa.3001.t:1 "Isabel, la soeur de notre $MONARCH$, est une femme ambitieuse, avec des yeux rivés sur le trône. Laissée sans contrôle, nous pourrions avoir une guerre civile de succession."
 flavor_spa.3001.a:1 "Qu'on la marie à un allié"
 flavor_spa.3001.b:1 "Qu'on l'embarque pour Aragon"
 flavor_spa.3001.c:1 "Qu'on garde un oeil sur elle"
 flavor_spa.3002.n:1 "Soeur têtue"
 flavor_spa.3002.t:1 "Isabel, la soeur de notre $MONARCH$, a refusé le sort que nous avions choisi pour elle pour le bien du royaume."
 flavor_spa.3002.a:1 "Qu'elle soit damnée."
 flavor_spa.3003.n:1 "Noble prêt à la révolte"
 flavor_spa.3003.t:1 "Pedro Girón Acuña Pacheco, Maître de l'Ordre de Calatrava, fait partie d'une faction qui peut se rebeller à tout moment. Devons-nous marier Isabel à Pedro ?"
 flavor_spa.3003.a:1 "Liez-le à la dynastie"
 flavor_spa.3003.b:1 "Elle va lutter contre"
 flavor_spa.3004.n:1 "Mauvaise nouvelle de Valladolid"
 flavor_spa.3004.t:1 "Notre dernière sœur du monarque s'est secrètement mariée au roi d'Aragon, par rancune contre le projet de son frère de la marier et une demande pour obtenir le trône. Nous sommes face à la perspective d'une guerre civile que nous pouvons mal nous permettre."
 flavor_spa.3004.a:1 "Combattre Isabel"
 flavor_spa.3004.b:1 "Céder le trône"
 flavor_ita.1.n:1 "La couronne de fer"
 flavor_ita.1.t:1 "L'union des couronnes d'Italie et de Germanie avec le prétendu \"Empire romain\" a formé le Saint-Empire Romain, auquel la Bourgogne s'est ajoutée en 1032. Dès ce moment, l'empereur du Saint-Empire Romain était aussi Roi d'Italie et de Germanie, bien que les empereurs quelques fois envoyaient leurs héritiers régner en Italie et occasionnellement les évêques italiens et les nobles ont élu leur propre roi, en opposition à celui de Germanie. L'absentéisme du monarque italien mène à la rapide disparition d'un gouvernement central dans le Haut Moyen Age, mais l'idée que l'Italie était un royaume à l'intérieur de l'empire est restée et les empereurs ont fréquemment cherché à imposer leur volonté sur les cités-états italiennes.\n\n§YMaintenant, un état italien est devenu une grande puissance en Italie et revendique la couronne de fer de Lombardie, et par conséquent, le royaume d'Italie. Ils demandent le titre d'empereur $MONARCH$.§!"
 flavor_ita.1.a:1 "Nous devrions abandonner le titre, afin que l'harmonie puisse être préservée dans l'empire."
 flavor_ita.1.b:1 "Ah ! De quelle moquerie s'agit-il ? Le royaume d'Italie est à moi et à personne d'autre!"
 flavor_ita.2.n:1 "La couronne de fer"
 flavor_ita.2.t:1 "L'union des couronnes d'Italie et de Germanie avec le prétendu \"Empire romain\" a formé le Saint-Empire Romain, auquel la Bourgogne s'est ajoutée en 1032. Dès ce moment, l'empereur du Saint-Empire Romain était aussi Roi d'Italie et de Germanie, bien que les empereurs quelques fois envoyaient leurs héritiers régner en Italie et occasionnellement les évêques italiens et les nobles ont élu leur propre roi, en opposition à celui de Germanie. L'absentéisme du monarque italien mène à la rapide disparition d'un gouvernement central dans le Haut Moyen Age, mais l'idée que l'Italie était un royaume à l'intérieur de l'empire est restée et les empereurs ont fréquemment cherché à imposer leur volonté sur les cités-états italiennes.\n\n§GAprès des siècles domination étrangère sur l'Italie, l'empereur fût d'accord pour renoncer au titre d'un véritable état italien.§!"
 flavor_ita.2.a:1 "Gloire à l'Italie !"
 flavor_ita.3.n:1 "La couronne de fer"
 flavor_ita.3.t:1 "L'union des couronnes d'Italie et de Germanie avec le prétendu \"Empire romain\" a formé le Saint-Empire Romain, auquel la Bourgogne s'est ajoutée en 1032. Dès ce moment, l'empereur du Saint-Empire Romain était aussi Roi d'Italie et de Germanie, bien que les empereurs quelques fois envoyaient leurs héritiers régner en Italie et occasionnellement les évêques italiens et les nobles ont élu leur propre roi, en opposition à celui de Germanie. L'absentéisme du monarque italien mène à la rapide disparition d'un gouvernement central dans le Haut Moyen Age, mais l'idée que l'Italie était un royaume à l'intérieur de l'empire est restée et les empereurs ont fréquemment cherché à imposer leur volonté sur les cités-états italiennes.\n\n§RMême après qu'un puissant État en Italie a revendiqué la couronne de fer de Lombardie, l'empereur du Saint-Empire Romain en Italie a refusé la requête de $MONARCH$ de $MONARCHTITLE$ de céder le titre !§!"
 flavor_ita.3.a:1 "C'est un outrage ! Pourquoi devons-nous avoir la permission de l'empereur de toute façon ? Qu'on m'apporte la couronne de fer !"
 flavor_ita.3.b:1 "Soit... Nous devrions nous contenter de notre statut actuel pour le moment."
 flavor_ita.4.n:1 "La couronne de fer"
 flavor_ita.4.t:1 "L'union des couronnes d'Italie et de Germanie avec le prétendu \"Empire romain\" a formé le Saint-Empire Romain, auquel la Bourgogne s'est ajoutée en 1032. Dès ce moment, l'empereur du Saint-Empire Romain était aussi Roi d'Italie et de Germanie, bien que les empereurs quelques fois envoyaient leurs héritiers régner en Italie et occasionnellement les évêques italiens et les nobles ont élu leur propre roi, en opposition à celui de Germanie. L'absentéisme du monarque italien mène à la rapide disparition d'un gouvernement central dans le Haut Moyen Age, mais l'idée que l'Italie était un royaume à l'intérieur de l'empire est restée et les empereurs ont fréquemment cherché à imposer leur volonté sur les cités-états italiennes.\n\n§RMême après que l'empereur lui-même a donné son clair et ferme refus de céder son droit divin sur la couronne d'Italie, un puissant État a outrageusement ignoré la volonté de $MONARCH$ et s'est déclaré lui-même comme le vrai État italien !§!"
 flavor_ita.4.a:1 "Il y a un empereur, un roi d'Italie, et il ne prend pas les affronts à la légère !"
 flavor_ita.4.b:1 "Nous sommes moins impuissant à arrêter cela. L'empire a finalement perdu l'Italie."
 flavor_ita.5.n:1 "La couronne de fer"
 flavor_ita.5.t:1 "L'union des couronnes d'Italie et de Germanie avec le prétendu \"Empire romain\" a formé le Saint-Empire Romain, auquel la Bourgogne s'est ajoutée en 1032. Dès ce moment, l'empereur du Saint-Empire Romain était aussi Roi d'Italie et de Germanie, bien que les empereurs quelques fois envoyaient leurs héritiers régner en Italie et occasionnellement les évêques italiens et les nobles ont élu leur propre roi, en opposition à celui de Germanie. L'absentéisme du monarque italien mène à la rapide disparition d'un gouvernement central dans le Haut Moyen Age, mais l'idée que l'Italie était un royaume à l'intérieur de l'empire est restée et les empereurs ont fréquemment cherché à imposer leur volonté sur les cités-états italiennes.\n\n§GL'État italien a judicieusement accepté la décision de l'empereur de garder la couronne d'Italie.§!"
 flavor_ita.5.a:1 "Espérons que cette folle requête ne vienne plus à la cour impériale une fois encore !"
 culture_conversions.101.n:1 "Les traditions en $PROVINCENAME$"
 culture_conversions.101.t:1 "A cause de la distance, l'hostilité des indigènes et l'environnement sévère, la façon de vivre de nos citoyens en $PROVINCENAME$ a changé. Leur culture est maintenant assez différente de leur frères de la métropole."
 culture_conversions.201.n:1 "Les traditions en $PROVINCENAME$"
 culture_conversions.201.t:1 "Nos citoyens de $PROVINCENAME$ se sentent négligés et pas entendus par le Parlement. Ils sont devenus complètement étrangers et oublieux de ce que nous voulons leur dire. Nos colonies commencent à moins valoir l'effort."
 red_turban.1.t:1 "Turban rouge"
 red_turban.1.d:1 "Évènement spécifique à l'IA"
 red_turban.2.t:1 "Turban rouge"
 red_turban.2.d:1 "Évènement spécifique à l'IA"
 red_turban.3.t:1 "Perte de contrôle au sud"
 red_turban.3.d:1 "Repoussée par les rebelles chinois, notre administration n'a pas de possibilité d'exercer de contrôle sur les territoires les plus éloignés au sud. Les préfectures encore sous notre contrôle tiennent uniquement par la puissance de nos généraux et rien d'autres."
 red_turban.3a:1 "Maudits Chinois !"
 red_turban.4.t:1 "Perte de contrôle dans la région de Huanan"
 red_turban.4.d:1 "Les armées des Turbans Rouges s'enfoncent encore et encore dans nos terres, prenant le contrôle de nos routes. La population inoffensive dans le centre de la Chine combat à présent notre règne. Notre administration dans ces régions n'existe plus."
 red_turban.5.t:1 "Perte de contrôle dans les territoires de Huabei"
 red_turban.5.d:1 "Les descendants du Grand Khan ne sont plus capables d'exécuter le moindre contrôle dans les régions peuplées par les Han. Avec nos dernières batailles et les sièges perdus, la population se retournent complètement contre nous, nos officiers provinciaux ont été tués, nos garnisons chassées et les Chinois prennent le pouvoir. De petites zones encore sous notre contrôle ne tiennent que grâce à notre armée."
 red_turban.6.t:1 "Administration dissoute"
 red_turban.6.d:1 "Ayant perdu tous nos centre-villes importants chinois, nous ne sommes plus capables de maintenir notre administration.  Chinese forces are pressing, while our once loyal governors in the south seek their own fame and glory. In the east Naghacu is consolidating his own territory against the onslaught of the enemy. Is this the end of the Great Yuan?"
 red_turban.7.t:1 "L'empire s'effondre"
 red_turban.7.d:1 "L'empire du khan Kublai n'est plus. Divisé et en guerre civil, nous ne sommes plus capable de maintenir l'illusion d'être un empire unifié. Même si c'est une situation temporaire et que dès que d'autres tribus se joindront à nous nous déclarerons la guerre aux Yuan."
 red_turban.7a:1 "Hide among the Khalkha!"
 red_turban.7b:1 "Hide among the Chakhar!"
 red_turban.7c:1 "Hide among the Tümed!"
 red_turban.7d:1 "Hide among the Oirad!"
 red_turban.7e:1 "Hide among the Buryaad!"
 red_turban.7f:1 "Hide among the Uriankhad!"
 red_turban.7g:1 "Hide in Kara Del!"
 red_turban.8.t:1 "Triomphe des Yuan"
 red_turban.8.d:1 "Plus personne ne portera encore de turban rouge dans notre empire ! Nous l'avons emporté contre le peuple Han en tuant leurs chefs et en forçant leur population à la soumission. Le rêve du Grand Khan reprend son chemin comme nous nous dirigeons vers un nouvel âge d'or !"
 red_turban.8a:1 "Les descendants du Grand Khan sont victorieux !"
 red_turban.9.t:1 "Red Turban"
 red_turban.9.d:1 "AI-specific event"
 red_turban.10.t:1 "Red Turban"
 red_turban.10.d:1 "AI-specific event"
 red_turban.11.t:1 "Red Turban"
 red_turban.11.d:1 "AI-specific event"
 red_turban.12.t:1 "Red Turban"
 red_turban.12.d:1 "AI-specific event"
 red_turban.13.t:1 "Decide our path"
 red_turban.13.d:1 "Our states is at the junction. It is a critical moment and we have to decide what path we shall move on forward. How our administration will be formed?\n\nShall we give the power to the Neo-Confucian scholars, so we can give our people a peaceful life like during the Song?\n\nShall we grant land and power to our closest advisors, in an effort to recreate the achievements of the Tang?\n\nShall we make use an extensive of the bureaucrats and create a resilient state apparatus?\n\nShall we proclaim the advent of a new religious era and lead our people to enlightenment?\n\nShall we strive towards the well being of our people by starting a cultural revolution and making everyone equal?"
 red_turban.13.a:1 "We won't change our policy"
 red_turban.13.b:1 "Scholars will enlighten us"
 red_turban.13.c:1 "Strong aristocracy will empower the state!"
 red_turban.13.d:1 "Bureaucracy will bring us prosperity"
 red_turban.13.e:1 "Religion will unite us with the Heaven"
 red_turban.13.f:1 "True strength is in our people"
 red_turban.14.t:1 "The end of [Root.GetGreatPrefix] [Root.GetName]"
 red_turban.14.d:1 "The enemy is onto us. How long can we keep running, hiding from the armies devastating our lands? Our fortresses are failing, our troops desert or are slaughtered. Can we still put up a fight?"
 red_turban.14a:1 "We shall surrender..."
 red_turban.14b:1 "All hope is not yet lost!"
 red_turban.15.t:1 "Naghacu rises his host"
 red_turban.15.d:1 "The high official of Yuan, Naghacu of Jalayir, amassed his host of Uriankhad, Koreans, Han and Jurchens from Liaoyang and Kaiyuan provinces. With Chinese marching from the South and Koreans ready to stab us in the back his rule might be our only choice..."
 red_turban.15a:1 "Mongol lord was good to us..."
 red_turban.15b:1 "We will manage on our own!"
 red_turban.16.t:1 "Uriankhai Surrender!"
 red_turban.16.d:1 "Their forces routed, their strongholds overwhelmed, Uriankhai forces cannot oppose our armies anymore. An another grand victory for [From.GetGreatPrefix] [From.GetName]!\n\n The question should be now asked what should be done with the surrendered? Maybe it would be prudent to keep them as Tusi and allow some autonomy? Or shall they become an another province of our rising Empire? Maybe we should divide their territories between Mongols and Jurchens guards, so no one of them will grow too powerful? What's your choice..."
 red_turban.16a:1 "They will become our Tusi."
 red_turban.16b:1 "Let's achieve total victory and end them."
 red_turban.16c:1 "Create the Three Uriankhai, Haixi and Jianzhou guards."
 red_turban.17.t:1 "Protectorate of [From.GetName]"
 red_turban.17.d:1 "Our new overlords showed mercy and made us their protectorate. Our people rejoice for being given peace and the new administrators from the Central Plains instruct us on proper statemanship."
 red_turban.17a:1 "Could be worse..."
 red_turban.18.t:1 "The land of the White Mountain"
 red_turban.18.d:1 "The horde of Uriankhai was defeated and turned into Three Uriankhai Guards under Chinese protection. Their forces were moved into the steppe and the forests of Sanggiyan are free for taking. Shall we likewise accept Chinese suzerainty and leave current cold territories to take the land where our ancestors forged the Empire matched by none?\n\nThere are two areas free for taking:\n Southern one is the land at the slopes of Sanggiyan Mountains, close to the borders of Korea.\n Northern is where forests start turning into the steppe, where we will neighbour Uriankhai guards. Where shall we settle?"
 red_turban.18a:1 "Let's become Jianzhou guard in the south"
 red_turban.18b:1 "Let's become Haixi guard to the north"
 red_turban.18c:1 "Let's stay where we are."
 red_turban.20.t:1 "[From.GetTitle] [From.Monarch.GetName] centralises the realm"
 red_turban.20.d:1 "The progeny of the Great Khan once granted us order to quell the rebellion of the Red Turbans. After decades, finally they are on the defence and we are making gains. However, should the weak court of [From.GetTitle] [From.GetName] take the power we currently hold and waste it again? Maybe it is time to let the old Heaven fall and allow for the rise of new power?"
 red_turban.20a:1 "We were given the command to quell uprising."
 red_turban.20b:1 "We will use it to create a new Heaven!"
 red_turban.21.t:1 "[From.GetTitle] [From.GetName] surrenders!"
 red_turban.21.d:1 "Our generals and viceroys showed true loyalty and gave up the exceptional powers they were previously granted. They will be rewarded for their loyalty and remembered in the History of Yuan as the exemplary retainers."
 red_turban.21a:1 "Da Yuan Wansui!"
 red_turban.22.t:1 "[From.GetTitle] [From.GetName] declares independence!"
 red_turban.22.d:1 "Our generals and viceroys have finally showed their true faces. They openly dare to rebel against the Great Yuan! [From.Monarch.Get]'s traitorous family shall be eradicated."
 red_turban.22a:1 "The traitor [From.Monarch.GetName] of [From.GetName] shall be brought before the Emperor."
 flavor_bur.1051.n:1 "Le mariage bourguignon"
 flavor_bur.1051.t:1 "Évènement spécifique à l'IA"
 flavor_bur.1051.a:1 "Unir les deux nations"
 flavor_bur.1051.b:1 "Refuser le mariage"
 flavor_cro.1.t:1 "La Pacta Conventa"
 flavor_cro.1.d:1 "La noblesse de Croatie demande à ce que leurs droits historiques soient reconnus et se sont présentés à nous avec le document Pacta Conventa qui l'a une fois liée au royaume médiéval de Hongrie."
 flavor_cro.1.a:1 "Refuser le pacte"
 flavor_cro.1.b:1 "Accepter le pacte"
 flavor_fra.1001.n:1 "La fin du privilège [Root.GetAdjective]"
 flavor_fra.1001.t:1 "Evènement spécifique à l'IA"
 flavor_fra.1001.a:1 "Soit"
 flavor_hab.EVTOPTB3333:1 "Faire des concessions"
 flavor_hyw.101.n:1 "Jeanne la Pucelle"
 flavor_hyw.101.t:1 "Une jeune demoiselle est arrivée en disant que Dieu lui a confié un message pour nous. Il est temps d'être couronné à Reims et d'envoyer les envahisseurs anglais dans la Manche."
 flavor_hyw.101.a:1 "Longue vie au roi !"
 flavor_hyw.92.t:1 "La trahison [From.GetAdjective]"
 flavor_hyw.92.d:1 "[From.Monarch.GetName] [Root.Monarch.Dynasty.GetName] nous a trahi en pactisant avec notre ennemi."
 flavor_hyw.93.t:1 "L'hommage [From.GetAdjective]"
 flavor_hyw.93.d:1 "[From.Monarch.GetName] [Root.Monarch.Dynasty.GetName] nous a reconnu comme le roi légitime de France."
 flavor_spa.2001.t:1 "L'effondrement de l'Espagne"
 flavor_spa.2001.d:1 "Les ambitions des monarques d'Espagne ont démontré qu'ils n'étaient que des rêves. Et Dieu a choisi de leur montrer l'erreur de leur conduite. La royauté d'Espagne n'est plus qu'un titre vide. Nous retournerons aux royautés traditionnelles dorénavant."
 flavor_teu.1.t:1 "Abandonner Marienburg"
 flavor_teu.1.d:1 "Face à l'avancée polonaise, nous avons besoin de nous regrouper et nous ne pouvons le faire à Marienburg. Faisons un repli stratégique."
 flavor_teu.2.t:1 "Retourner à Marienburg"
 flavor_teu.2.d:1 "Nous pouvons enfin retourner à notre forteresse de Marienburg. La Pologne paiera un jour pour son affront."
 dynastic.1001.title:1 "Un mariage pour sceller la paix"
 dynastic.1001.desc:1 "Les diplomates ont proposés l'addition d'un article au traité de paix, stipulant l'organisation d'un mariage royal. Le but est que la paix dure le plus longtemps possible."
 dynastic.1001.opta:1 "Bonne idée"
 dynastic.1001.optb:1 "Certainement pas"
 dynastic.1002.title:1 "Un mariage pour sceller la paix"
 dynastic.1002.desc:1 "Nos ennemis ont accepté l'addition d'un article au traité de paix, stipulant l'organisation d'un mariage royal. Le but est que la paix dure le plus longtemps possible."
 dynastic.1002.opta:1 "Bonne idée"
 dynastic.1002.optb:1 "Certainement pas"
 dynastic.1003.title:1 "Paix scellée"
 dynastic.1003.desc:1 "Nos ennemis ont également acceptés l'idée du mariage royal. Avec un peu de chance, la paix sera durable."
 dynastic.1003.opta:1 "Très bien"
 dynastic.1004.title:1 "Mariage refusé"
 dynastic.1004.desc:1 "Nos ennemis ont refusés l'idée d'un mariage royal pour sceller la paix. Une conclusion logique serait que leurs intentions ne sont pas si pacifiques, et qu'ils pourraient être en train de planifier une nouvelle guerre dans un futur proche."
 dynastic.1004.opta:1 "Restons vigilants"
 dynastic.1005.title:1 "Une paix perpétuelle ?"
 dynastic.1005.desc:1 "Des diplomates anglais sont arrivés et veulent négocier un traité de paix perpétuelle entre nos deux royaumes. Bien que ce soit sous leurs conditions, cela éloignerait de nous le spectre de la guerre."
 dynastic.1005.opta:1 "Réclamons nos terres"
 dynastic.1005.optb:1 "Ratifions le traité"
 dynastic.1005.optc:1 "Refusons leurs conditions"
 dynastic.1006.title:1 "Réponse écossaise"
 dynastic.1006.desc:1 "Le monarque écossais a indiqué son intérêt pour notre traité mais demande de d'abord pouvoir récupérer les terres qu'il considère siennes."
 dynastic.1006.opta:1 "Bien sûr"
 dynastic.1006.optb:1 "Hors de question"
 dynastic.1007.title:1 "Traité ratifié"
 dynastic.1007.desc:1 "Notre ancien ennemi a accepté nos conditions et a ratifié le Traité de Paix Perpétuelle."
 dynastic.1007.opta:1 "Très bien"
 dynastic.1008.title:1 "Rejet de nos conditions"
 dynastic.1008.desc:1 "Ils refusent nos conditions de paix."
 dynastic.1008.opta:1 "Qu'ils aillent au diable"
 dynastic.1009.title:1 "L'union des couronnes"
 dynastic.1009.desc:1 "Le temps a passé, les relations entre l'Angleterre et l'Écosse n'ont pas toujours été facile. Aujourd'hui, il existe une vraie opportunité de rapprocher les deux royaumes comme jamais auparavant, un roi pour contrôler les deux."
 dynastic.1009.opta:1 "Parfait"
 dynastic.1009.optb:1 "Acceptons l'union"
 dynastic.1009.optc:1 "Rejetons l'union"
 enlightenment.title.001:1 "Baruch Spinoza"
 enlightenment.desc.001:1 "Aussi connu sous le nom de Benedictus de Spinoza, ce philosophe a acquis une certaine renommée pour ses pensées théologiques concernant la distanciation vis à vis des religions établies. Il prône un dialogue entre les religions. Ces idées radicales prennent lentement racine dans notre société."
 enlightenment.title.011:1 "Daniel Bernoulli"
 enlightenment.desc.011:1 "Versé dans les Mathématiques et les Sciences Naturelles, ce scientifique a mis au point des théories n mécanique de fluides et en statistiques. Ses recherches conduisent à de nouvelles avancées dans de nombreux domaines technologiques."
 enlightenment.title.021:1 "Axiomata sive Leges Motus"
 enlightenment.desc.021:1 "Un mathématicien, dans l'une de nos universités a établi les \"trois lois du mouvement\" dans le Philosophiae Naturalis Principia Mathematica. Ce qui semble à première vue comme une simple nouvelle découverte scientifique a en fait de plus larges répercussions. Il s'agit d'un nouveau pas de l'intellect scientifique dépassant la Divine Providence."
 enlightenment.title.031:1 "Le Contrat Social"
 enlightenment.desc.031:1 "Up until now, political philosophy has been the heirloom of Plato who stated that society was inherently split in casts depending on the nature of the soul, and that of Aristotle who claimed that man was a political animal naturally bound to accept being in any society. Recent philosophers have theorised a new social contract based on the notion of liberty. Several contracts exist, like the search for security, the safeguard of possessions or the equality of all citizens."
 enlightenment.title.041:1 "Historical and Critical Dictionary"
 enlightenment.desc.041:1 "Pierre Bayle, French Huguenot, has written a new dictionary, mainly devoted to individual people (whether historical or mythical), but with some articles treating religious beliefs and philosophies. He delights in pointing out the contradictions between theological tenets and supposedly, self-evident dictates of reason. By this sceptical approach, he sought to promote religious tolerance."
 enlightenment.title.051:1 "Dialogue with a Native Chief"
 enlightenment.desc.051:1 "One of our barons has been exploring the vast lands overseas, and spent quite some times with the natives there. In \"Dialogues with savage Adario\", he attempts to contrast the injustice of Christianity with the freedom and justice of the native people. His idealized view of \"natural humanity\" as a vehicle for criticising European civilisation has led to the expression \"noble savage\"."
 enlightenment.title.061:1 "Deism, or \"Natural Religion\"."
 enlightenment.desc.061:1 "Long suppressed for its blasphemous nature, the concept of a rational affirmation of the existence of God, with a faith governed by Reason and not by the Sacred Texts, is starting to develop among our philosophers. Rejecting the miracles and other supernatural phenomenons, they believe in a \"Supreme Architect\" who does not involve himself in temporal affairs."
 enlightenment.title.091:1 "Le Siècle des Lumières"
 enlightenment.desc.091:1 "We have opened a path of scientific discoveries that has changed the perspective of our society regarding God, Nature and Humanity."
 flavor_bur.1014.n:1 "Nos sujets en Hollande"
 flavor_bur.1014.t:1 "Nous avons été trahis ! Nos sujets hollandais ont accepté leur annexion par la Bourgogne."
 flavor_bur.1014.a:1 "Ils vont payer."
 flavor_bur.1015.n:1 "Accord avec les Cods"
 flavor_bur.1015.t:1 "Notre soutien aux Cods n'a pas eu l'effet désiré : ils sont entre-temps devenus sujets d'une nation rivale."
 flavor_bur.1015.a:1 "Maudits soient-ils."
 flavor_bav.203.name:1 "Lois de succession bavaroise"
 flavor_bav.203.desc:1 "Par tradition, les terres bavaroises sont partitionnées entre les héritiers de feu le duc. Le frère du roi attend son titre."
 flavor_bav.203.opta:1 "Accordons-lui Ingolstadt."
 flavor_bav.203.optb:1 "Accordons-lui Landshut."
 flavor_bav.203.optc:1 "Accordons-lui München."
 flavor_bav.203.optd:1 "Accordons-lui Straubing."
 flavor_bav.203.opte:1 "Ne lui accordons rien."
 flavor_bav.204.name:1 "Fin des Wittelsbach de [Root.GetName]"
 flavor_bav.204.desc:1 "Alors que la lignée des Wittelsbach de [Root.GetName] s'est éteinte, nos terres sont héritées par une branche aînée de la dynastie des Wittelsbach."
 flavor_bav.204.opta:1 "Ainsi soit-il."
 flavor_bav.204.optb:1 "Ainsi soit-il."
 flavor_bav.205.name:1 "Fin des Wittelsbach de [From.GetName]"
 flavor_bav.205.desc:1 "Alors que la lignée des Wittelsbach de [From.GetName] s'est éteinte, le duché de [From.GetName] nous revient."
 flavor_bav.205.opta:1 "Excellent !"
 flavor_lvo.001.t:1 "Crises of the Confederacy"
 flavor_lvo.001.d:1 "This sixteenth century has not been kind to $COUNTRY$; the defeat and subjugation of the Teutonic Knights has robbed us of our protectors, the Protestant Reformation sows division in our ranks, the cities and bishops fight for power and influence, and our Russian neighbours look with envy at our territories. We must act to save our lands, for even a smaller domain is better than none at all."
 flavor_lvo.001.a:1 "Ask our neighbours to the South for protection"
 flavor_lvo.001.b:1 "$COUNTRY$ will stand strong"
 flavor_lvo.002.t:1 "[From.GetName] asks for protection"
 flavor_lvo.002.d:1 "[From.GetName] have asked for our protection against the encroachment of the Russians. In return, they are willing to surrender large tracts of land to our direct control, though this may anger the Russians."
 flavor_lvo.002.a:1 "An excellent suggestion, we accept"
 flavor_lvo.002.b:1 "We will not risk war for [From.GetName]"
 flavor_lvo.003.t:1 "[From.GetName] agrees!"
 flavor_lvo.003.d:1 "[From.GetName] has agreed to protect us, although this has angered the Russians."
 flavor_lvo.003.a:1 "Let us hope it does not lead to war..."
 flavor_lvo.004.t:1 "[From.GetName] requests outside aid"
 flavor_lvo.004.d:1 "[From.GetName] has signed a treaty with our enemies, effectively locking us out of Livonia and denying us our window to the Baltic"
 flavor_lvo.004.a:1 "How dare they!"
 flavor_lvo.004.b:1 "We will not act..."
 flavor_lvo.004.c:1 "We will not act, yet"
 flavor_lvo.005.t:1 "Defection of Estonia"
 flavor_lvo.005.d:1 "Our Estonian provinces have defected, claiming that our failure to protect them from outside invasion has relieved them of their oaths to us."
 flavor_lvo.005.a:1 "Damn them!"
 flavor_lvo.006.t:1 "Sale of Osel"
 flavor_lvo.006.d:1 "The Bishop of Osel has sold his holding on the Island of Osel to the Danish King, claiming that our failure to protect him from outside invasion has relieved him of his oaths to us."
 flavor_lvo.006.a:1 "Damn him!"
 flavor_lvo.007.t:1 "Sale of Pilten"
 flavor_lvo.007.d:1 "The Bishop of Osel has sold his holding on Pilten to the Danish King, claiming that our failure to protect him from outside invasion has relieved him of his oaths to us."
 flavor_lvo.007.a:1 "Damn him!"
 flavor_spa.EVTOPTA3154:1 "Let Jakob Fugger run our finances"
 flavor_spa.EVTOPTC3154:1 "Let Anton Fugger run our finances"
 flavor_spa.EVTOPTD3154:1 "Let Johann Jakob Fugger run our finances"
 flavor_spa.EVTOPTE3154:1 "Let Hans Fugger run our finances"
 flavor_spa.EVTOPTF3154:1 "Let S.F. Fugger run our finances"
 rank_reduction.1t:1 "Rank Reduced!"
 rank_reduction.1d:1 "We are no longer powerful enough to claim our current rank and so it has been reduced in the eyes of the world."
 rank_reduction.1a:1 "So be it"
 flavor_hyw.100.name:1 "The \"Pays Reconquis\""
 flavor_hyw.100.desc:1 "We have retaken Calais from the Perfidious Albion despite their boast:\n\nThen shall the Frenchmen Calais win When iron and lead like cork shall swim\n\nNow we need to decide what to do about the English population in the city. Can we really trust them?"
 flavor_hyw.100.opta:1 "Expel them"
 flavor_hyw.100.optb:1 "Let them live in peace"
 flavor_muz.1.t:1 "The Muzaffarid Feuding"
 flavor_muz.1.d:1 "With the death of the previous [Root.Monarch.GetTitle], [Root.Monarch.GetName] has taken control. However, other members of the dynasty refuse to accept his rule due to years of feuding. There is a chance that large swathes of our territory may fall under the control of [Root.Monarch.GetName]'s brothers or cousins, and it will likely take military force to take these territories back."