l_german:
 ARM_ideas:1 "Armenische Ideen"
 ARM_ideas_start:1 "Armenische Traditionen"
 ARM_ideas_bonus:1 "Armenische Ambitionen"
 christian_heritage:1 "Christliches Erbe"
 christian_heritage_desc:1 "Armenien ist eine der ältesten christlichen Staaten. Seit dem Übertritt zum Christentum, betrachten Armenier dies als ein Teil ihrer nationalen Identität."
 apostolic_faith:1 "Apostolischer Glaube"
 apostolic_faith_desc:1 "Der apostolische Zweig des Christentums, dem das armenische Volk angehört, ist einzigartig für ihre Nation. Andere christliche Konfessionen haben sie als Ketzer gebrandmarkt, trotzdem behandeln sie andere Christen mit Respekt."
 crusader_ties:1 "Kreuzfahrerbande"
 crusader_ties_desc:1 "Armenien entwickelte enge Beziehungen zu den Kreuzfahrerstaaten als diese gegründet wurden, da es wichtiger Sammelplatz für Truppen in dieser Region war. Dieses Erbe ermutigt ausländische Krieger dieses Glaubens für Armenien zu kämpfen."
 cilician_ports:1 "Kilikische Häfen"
 cilician_ports_desc:1 "Die Handelshäfen im kilikischen Armenien brachten erheblichen Wohlstand und Gütern in diese Region, so dass sich Vertreter aller Religionen dort zum Handeln trafen."
 arm_religious_adaptation:1 "Religiöse Anpassung"
 arm_religious_adaptation_desc:1 "Armenien ist von allen Seiten von Muslimen umgeben, und sie mussten toleranter für ihre heidnischen Nachbarn werden um mit ihnen diplomatische Beziehungen zu erhalten."
 two_armenias:1 "Zwei Armenien"
 two_armenias_desc:1 "Die Teilung der Armenier hält viel zu lang an. Wir sind bestimmt das Land unserer Ahnen zurückzufordern und unser Volk unter einem Banner zu vereinen."
 armenian_resilience:1 "Armenische Unverwüstlichkeit"
 armenian_resilience_desc:1 "Jahrhunderte der Unterdrückung haben das armenische Volk entschlossen gemacht. Unsere Kultur, Erbe und politische Unabhängigkeit wird über alles geschätzt, unsere Zeit ist nun gekommen und niemand wird uns das wieder nehmen."
 
 KHA_ideas:1 "Yuan Ideen"
 KHA_ideas_start:1 "Yuan Traditionen"
 KHA_ideas_bonus:1 "Yuan Ambitionen"
 mongol_queens:1 "Mongolische Königin"
 mongol_queens_desc:1 "Die mongolischen Königinnen sicherten weite, von Dschingis Khan eroberte, Territorien über viele Jahre hinweg, den Zerfall unter schwachen Männern vorbeugend, welche versucht hätten den Titel des Khan zu beanspruchen. Sie waren ausgezeichnete Verwalter wie auch taktvolle Truppenführer. Madukhai war so eine Frau."
 mongol_resilience:1 "Mongolische Abhärtung"
 mongol_resilience_desc:1 "Die Mongolen waren schon immer dicke und robuste Leute, aber die zahlreichen im Luxus verbrachten Jahre haben uns weicher gemacht als wir zugeben möchten. Es ist jetzt an der richtigen Zeit zu dem ursprünglichen einfachen Leben unser Ahnen als Nomaden zurückzukehren."
 nomadic_subsistence:1 "Nomadischer Lebensunterhalt"
 nomadic_subsistence_desc:1 "Es ist nicht einfach heutzutage Mongole zu sein. Unsere Feinde versuchen uns zu ruinieren, die Jurten zu verbrennen, die Frauen zu nehmen und alles vernichten was mongolisch ist. Wenn die Mongolen überleben wollen, müssen die Geheimnisse der nomadischen Existenz von den Hirten in der Steppe wiedererlernt werden, und von der sesshaften Zivilation verabschieden."
 kublais_legacy:1 "Kublais Vermächtnis"
 kublais_legacy_desc:1 "Der Große Kublai Khan hat die größte Ambition seines Großvaters, die Eroberung der Sung, vollendet. Doch im Gegensatz zu Dschingis, war Kublai darauf aus China zu regieren anstatt Tribut zu erhalten. Verwalter wurden nach Talent ausgewählt, nicht nach Herkunft, willkürliche Auswahl unabhängig der Ethnie oder Religion wurde Markenzeichen der mongolischen Eroberungen."
 concubines:1 "Konkubinen"
 concubines_desc:1 "Mit neuen Eroberungen kommt die Kreigsbeute, einschließlich den Konkubinen. Obwohl keine Mongolen, ihre Nachkommen enthalten das Blut unserer Vorfahren. Es wird keinen Mangel an qualifizierten Nachfolgern geben."
 silk_route_empire:1 "Seidenstraßenreich"
 silk_route_empire_desc:1 "Die Kontrolle der wichtigen Handelsregionen muß gefestigt werden um die Profite zu maximieren."
 great_yuan:1 "Großer Yuan"
 great_yuan_desc:1 "Der große Yuan kann eine strengere Steuerpolitik ungestraft durchsetzen. Mongolenkrieger stehen bereit alle Aufstände der Bauern niederzuschlagen. Nur Pax Mongolica zählt."
 
 BUL_ideas:1 "Bulgarische Ideen"
 BUL_ideas_start:1 "Bulgarische Traditionen"
 BUL_ideas_bonus:1 "Bulgarische Ambitionen"
 natural_position:1 "Natürliche Position"
 natural_position_desc:1 "Bulgariens Position auf dem Balkan ergibt einen großen Vorteil gegen Angriffe. Im Süden sind es Berge, im Norden ist ein Fluss."
 the_bolyars:1 "Die Bojaren"
 the_bolyars_desc:1 "Bulgariens Bojaren konnten alles verlieren wenn Kriege nicht erfolgreich waren. Dies veranlasste sie, den Staat zu unterstützen, um ihren Reichtum und ihre Macht zu bewahren."
 byzantine_administration:1 "Byzantinische Verwaltung"
 byzantine_administration_desc:1 "Die bulgarische Verwaltung war in vielerlei Hinsicht ähnlich wie die byzantinische. Dies führte zu einer sehr viel effizienteren Verwaltung als zuvor."
 third_rome_bul:1 "Drittes Rom"
 third_rome_bul_desc:1 "Die steigende Bedeutung der bulgarischen Städte für Handel und Gewerbe ließen es für viele zum Nachfolgestaat des schwindenen Byzantinischen Reiches erscheinen."
 religious_adjustment:1 "Religiöse Einstellung"
 religious_adjustment_desc:1 "Nach vielen Jahren der erzwungenen Konvertierung von unseren Leuten unter Osmanischer Herrschaft, haben wir gelernt uns anzupassen und zu überleben."
 eastern_influence:1 "Östlicher Einfluß"
 eastern_influence_desc:1 "Unser Engagement in der östlichen Kultur und dem Handel hat uns dazu veranlagt mit allen Menschentypen gut handeln zu können."
 bulgarian_awakening:1 "Bulgarisches Erwachen"
 bulgarian_awakening_desc:1 "Nach Jahrhunderten der ständigen Kriege, Wohlstands und Unterwerfung haben wir sehr viel in allen Bereichen gelernt. Es ist an Zeit, dass das bulgarische Volk erwacht."
 
 CYP_ideas:1 "Zypriotische Ideen"
 CYP_ideas_start:1 "Zypriotische Traditionen"
 CYP_ideas_bonus:1 "Zypriotische Ambitionen"
 crusader_bastion:1 "Kreuzfahrerbastion"
 crusader_bastion_desc:1 "Das Königreich von Zypern wurde zum Zentrum der Kreuzzugsaktivitäten nach dem Fall von Acre."
 high_court:1 "Hohes Gericht"
 high_court_desc:1 "Das Hohe Gericht, welches auch im Königreich Jerusalem ansässig war, wurde auch in Zypern gegründet."
 prosperous_island:1 "Wohlhabende Insel"
 prosperous_island_desc:1 "Zypern wurde eine sehr wohlhabende Insel während der Herrschaft der Kreuzfahrer."
 genoese_merchants:1 "Genuesische Händler"
 genoese_merchants_desc:1 "Genuesische Händler hatten ein Standbein in Zypern und waren eine wichtige Kraft in der zyprischen Politik."
 king_of_jerusalem:1 "König von Jerusalem"
 king_of_jerusalem_desc:1 "Als der rechtmäßige König von Jerusalem, müssen wir diese heilige Stadt von den Ungläubigen befreien."
 cyp_center_of_trade:1 "Handelszentrum"
 cyp_center_of_trade_desc:1 "Nach dem Untergang vieler der Kreuzfahrerstaaten, wurde Zypern das Zentrum des Handels zwischen Europa und Asien."
 crusader_heritage:1 "Kreuzfahrererbe"
 crusader_heritage_desc:1 "Das Vermächtnis der Kreuzzüge lebt in uns, mit unserem Wunsch den heiligen Glauben zu verbreiten."
 
 SYR_ideas:1 "Syrische Ideen"
 SYR_ideas_start:1 "Syrische Traditionen"
 SYR_ideas_bonus:1 "Syrische Ambitionen"
 saladins_legacy:1 "Erbe Saladins"
 saladins_legacy_desc:1 "Das Erbe des mächtigen Sultans Saladin inspiriert uns die Ungläubigen zu bekämpfen."
 ancient_civilization:1 "Antike Zivilisation"
 ancient_civilization_desc:1 "Syrien ist die Heimat von vielen antiken Zivilisationen und bietet einen Reichtum von historischen Aufzeichnungen und Wissen."
 religous_diversity:1 "Religiöse Diversität"
 religous_diversity_desc:1 "Die religiöse Diversität in Syrien steigert das Einkommen aus der Dschizya-Steuer."
 silk_road_destination:1 "Seidenstraße"
 silk_road_destination_desc:1 "Die Seidenstraße führt durch Syrien und ist ein wichtiger Knotenpunkt."
 preserved_knowledge:1 "Konserviertes Wissen"
 preserved_knowledge_desc:1 "Die Stadt Damaskus, eine Heimat für viele Gelehrte, hat altes Wissen vieler Zivilisationen durch das Dunkel fränkischer Herrschaft gerettet."
 syrian_tactics:1 "Syrische Taktiken"
 syrian_tactics_desc:1 "Das Erbe der Abwehr der Ungläubigen, hat uns Taktiken angepasst auf unsere Umgebung entwickeln lassen."
 center_of_islam:1 "Zentrum des Islam"
 center_of_islam_desc:1 "Mit Damaskus als Hauptstadt des Kalifats, hat es sich zu einem Zentrum des islamischen Klerus und theologischer Debatten entwickelt."
 
 SYR2_ideas:1 "Syrische Ideen"
 SYR2_ideas_start:1 "Syrische Traditionen"
 SYR2_ideas_bonus:1 "Syrische Ambitionen"
 crusader_state:1 "Kreuzfahrerstaat"
 crusader_state_desc:1 "Als Kreuzfahrerstaat sind wir mit zusätzlichen Kräften ausgestattet um die Ungläubigen zu bekämpfen."
 krak_des_chevaliers:1 "Krak des Chevaliers"
 krak_des_chevaliers_desc:1 "Die Kreuzfahrerfestung 'Krak des Chevaliers' bietet uns eine Vorlage für fortgeschrittene Verteidigunganlagen."
 silk_road_to_europe:1 "Seidenstraße"
 silk_road_to_europe_desc:1 "Aufgrund unserer Lage bieten wir eine alternative für Händler, die sich auf der Seidenstraße nach Europa befinden."
 liberate_jerusalem:1 "Befreit Jerusalem"
 liberate_jerusalem_desc:1 "Wir müssen die heilige Stadt Jerusalem befreien zur Festigung der christlichen Herrschaft in Palästina."
 assyrian_legacy:1 "Assyrisches Erbe"
 assyrian_legacy_desc:1 "Die Präsenz von christlichen Assyrern liefert uns zusätzliches theologisches Wissen und Missionare."
 hybrid_tactics:1 "Hybride Taktiken"
 hybrid_tactics_desc:1 "Unser Überleben im Nahen Osten hängt von der Abwehr der Heiden ab, also müssen wir unsere europäischen Taktiken an Land und Klima anpassen."
 
 KON_ideas:1 "Kongolesische Ideen"
 KON_ideas_start:1 "Kongolesische Traditionen"
 KON_ideas_bonus:1 "Kongolesische Ambitionen"
 class_struggles:1 "Klassenkämpfe"
 class_struggles_desc:1 "Die drei definierten Klassen des Adel, der Bürger und der Sklaven existieren nebeneinander, sich unterscheidend im rechtlichen Status, Beruf und ihrem Lebensstil."
 suffragettes:1 "Suffragetten"
 suffragettes_desc:1 "Matriliniar wurde der Zugang zu Land, Wohnort und der Nachfolge zum Häuptling bestimmt."
 polygamy_kon:1 "Polygamie"
 polygamy_kon_desc:1 "Polygame Könige hatten viele Kinder und ihre Häuser erreichten schnell große Zahlen. Nach 25 Jahren Regentschaft hatte Afonso 300 Enkel und Urenkel, sowie vermutlich genauso viele Neffen und Großneffen."
 central_bank_kon:1 "Zentralbank."
 central_bank_kon_desc:1 "Die Zentralisierung der Bank wurde durch die Existenz einer Währung deren Emissionen vom König kontrolliert wurde erleichtert."
 military_centralization_kon:1 "Militärische Zentralisierung"
 military_centralization_kon_desc:1 "Ende des 16. Jahrhunderts war die königliche Garde, aus Sklaven bestehend, mit 16000 bis 20000 Soldaten die einzige permanente Streitmacht des Königreiches."
 afonso_kon:1 "Afonso I"
 afonso_kon_desc:1 "Das lange Herrschaft Afonso I, war von 1509 bis 1543. Die Rolle des Königs war entscheidend. Er öffnete das Land für Portugal, was zu erheblichen wirtschaftlichen und politischen Neuordnungen führte, sowie Assimilierung notwendiger Elemente des Christentums, die dauerhaft implementiert wurden."
 international_trade_kon:1 "Internationaler Handel"
 international_trade_kon_desc:1 "Importierte Pflanzen aus der Neuen Welt transformierten die Landwirtschaft im 17. Jahrhundert, speziell nach 1650, da sie ermöglichten die Erträge zu steigern und durch Maniok Knappheiten während Dürren oder Kriegszeiten zu vermeiden."
 
 UTR_ideas:1 "Utrechtische Ideen"
 UTR_ideas_start:1 "Utrechtische Traditionen"
 UTR_ideas_bonus:1 "Utrechtische Ambitionen"
 port_of_deventer:1 "Hansehafen in Deventer"
 port_of_deventer_desc:1 "Deventer liegt am Fluss Ijssel und wurde aufgrund seiner Lage ein blühender Handelshafen des Hansenetzwerks."
 devotio_moderna:1 "Devotio Moderna"
 devotio_moderna_desc:1 "Die 'Neue Frömmigkeit' war eine religiös reformierte Bewegung, die sich ,ausgehend von Oberijssel, in den Lage Landen und Deutschland verbreitete. Sie beinhaltete das Wiederaufnehmen aufrichtig frommer Praktiken, wie Demut, Gehorsam und Einfachheit im Lebensstil."
 zandwetering:1 "Zandwetering"
 zandwetering_desc:1 "Konstruiert um die FLuten der Ijssel zu kontrollieren, wurde es bald benutzt Marschlande zu trocknen und für die Landwirtschaft zu gewinnen."
 burgundian_subtlety:1 "Burgundische Rafinesse"
 burgundian_subtlety_desc:1 "Mit der Machtübernahme burgundischer Adliger, erhielt Utrecht seine Position als Bistum der Lage Landen, nach Jahrhunderten von Territorialverlust und okönomischem Niedergang, zurück."
 in_partibus_infidelum:1 "In Partibus Infidelium"
 in_partibus_infidelum_desc:1 "Mit dem Aufstieg des Protestantismus in den Niederlanden, stand das Fürstenbistum vor der schwierigen Aufgabe den katholischen Glauben zu verteidigen."
 willibrords_bones:1 "Willibrords Knochen"
 willibrords_bones_desc:1 "'Der Apostel der Friesen und Gründer des Bistums' war eine wichtige Gestalt für das Volk, da seine Knochen die magische Fähigkeit besaßen Krankheiten zu heilen und die Furcht aus den Herzen der Menschen zu treiben."
 ridderhofstad:1 "Ridderhofstad"
 ridderhofstad_desc:1 "Den vielen Grundbesitzern der Provinzen Sticht und Obersticht zu erlauben am Staatsrat von Utrecht teilzunehmen, ebnete den Weg für größere Mitverantwortlichkeit und ökonomische Sicherheit."
 
 DNZ_ideas:1 "Danziger Ideen"
 DNZ_ideas_start:1 "Danziger Traditionen"
 DNZ_ideas_bonus:1 "Danziger Ambitionen"
 danzig_law:1 "Danziger Recht"
 danzig_law_desc:1 "Mit der Einführung von Danziger Recht, erhielten wir viele wichtige Privilegien in Hinsicht auf Regierung, Münzwesen und externe Beziehungen."
 vistula_river_trade:1 "Handel über die Weichsel"
 vistula_river_trade_desc:1 "Investitionen von Polen und des Teutonischen Ordens führte zu einem Anstieg im Handel von Weizen, Holz und anderen Gütern und somit zu mehr Wohlstand und Handelserfahrung."
 centralized_population:1 "Zentralisierte Population"
 centralized_population_desc:1 "Die Größe unserer Population und unseres Handels ist, was uns so wichtig für unsere Verbündeten und Feinde macht. Wir müssen dies weiterhin ausnutzen und unsere Bevölkerung noch weiter mehren, um unsere Unabhängigkeit sicherzustellen."
 hanseatic_league_member:1 "Mitglied der Hanse"
 hanseatic_league_member_desc:1 "Eines der wichtigsten Mitgleider der Hanseatischen Liga zu sein hat seine Vorteile. Nämlich, dass wir uns gegenseitig beschützen."
 danziger_shipyard:1 "Danziger Werft"
 danziger_shipyard_desc:1 "Aufgrund unseres Status einer der größten Schiffbauer der Hanseatischen Liga zu sein, ist es uns möglich unsere Effizienz zu maximieren und Kosten zu reduzieren."
 continued_independence:1 "Ununterbrochene Unabhängigkeit"
 continued_independence_desc:1 "Über lange Zeit haben viele versucht uns unsere Privilegien zu nehmen aber wir haben widerstanden und sie gesichert. Das wäre nicht ohne unsere Fähigkeit Invasionen standzuhalten möglich gewesen."
 lutheran_change:1 "Lutherischer Umschwung"
 lutheran_change_desc:1 "Einen Großteil unserer Bevölkerung zum Lutherischen Glauben kovertiert zu haben, resultiert in mehr Einigung als vorher und es ergab sich die Möglichkeit die Steuern anzuheben."
 
 KRA_ideas:1 "Krakauische Ideen"
 KRA_ideas_start:1 "Krakauische Traditionen"
 KRA_ideas_bonus:1 "Krakauische Ambitionen"
 kra_legendary_legacy:1 "Legendäres Vermächtnis"
 kra_legendary_legacy_desc:1 "Die Legende besagt, dass unsere Stadt über einem Drachenhort gebaut wurde. Ob dort nun Wahrheit entahlten ist oder nicht, so tnehmen wir doch Anteil an der Tapferkeit unseres legendären Gründers."
 kra_seat_of_gov:1 "Sitz der Regierung"
 kra_seat_of_gov_desc:1 "Krakau war, solange wie irgendjemand sich erinnern kann, ein wichtiges Zentrum der Regierung. Obwohl nicht länger ein Teil des Königreichs von Polen, unterhalten wir doch eine höchst effiziente Bürokratie und Verwaltung."
 kra_city_rights:1 "Stadtrechte"
 kra_city_rights_desc:1 "Obwohl unterschiedlich zu den semi-republikanischen Traditionen deutscher Stadtstaaten, erfreuen sich krakauische Einwohner einer Fülle an Vorteilen gegenüber fremdländischen Händlern."
 kra_cas_forts:1 "Kasimirische Befestigungen"
 kra_cas_forts_desc:1 "König Kazimierz errichtete einige der größten Mauern Europas in unserer Stadt und sie waren alles, was uns mehrere Male vor Invasionen bewahrte. Obwohl die Originale nicht länger stehen, haben wir nicht die Lektionen vergessen, die wir von ihnen lernten."
 kra_jewish_community:1 "Jüdische Gemeinde"
 kra_jewish_community_desc:1 "Ungleich unserer Nachbarn, haben wir die grausam unterdrückten Juden Europas in unserem Staatsgebiet mit offenen Armen willkommen geheißen. Und ihnen erlaubt an der Wirtschaft und Kommunalregierungen teilzunehmen."
 kra_polish_athens:1 "Polnisch-Athen"
 kra_polish_athens_desc:1 "Krakau war schon immer ein reiches Kulturerbe. Unsere Beiträge zur Kultur und nationalen Identität machen klar, dass wir den Geist des antiken Athens teilen."
 kra_free_city:1 "Die Freie Stadt"
 kra_free_city_desc:1 "Über alles andere, ist Krakau eine freie und unabhängige Stadt. Diese zu bleiben, ist der einzige Weg unsere Freiheiten abzusichern, und wir sind entschlossen diese wertvollen Ideale niemals zu opfern."
 
 GRE_ideas:1 "Griechische Ideen"
 GRE_ideas_start:1 "Griechische Traditionen"
 GRE_ideas_bonus:1 "Griechische Ambitionen"
 gre_hellenization:1 "Hellenization"
 gre_hellenization_desc:1 "Unser Volk war historisch unglaublich produktiv, unsere Sprache und Kultur verbreitend über die barbarischen Lande um ihnen die Zivilisation zu bringen."
 gre_polymaths:1 "Universalgelehrte"
 gre_polymaths_desc:1 "Die griechischen Universalgelehrten waren intellektuelle Meister aller Klassen, hoch gebildet in allen Gebieten von Geschichte und Philosophie über Metaphysik und Mathematik, und wir tragen ihre akademische Fackel jeden Tag."
 gre_gymnasiums:1 "Gymnasien"
 gre_gymnasiums_desc:1 "Die Gymnasien waren multifunktionelle Zentren der Gemeinschaft, genutzt als Schulen, Institutionen für physische Ertüchtigung und Freizeiteinrichtungen aller Art."
 gre_spartan_strong:1 "Starkes Sparta"
 gre_spartan_strong_desc:1 "Der Stadtstaat von Sparta war die stärkste militärische Macht in Griechenland, und vieles unser Militär betreffend geht auf sie zurück."
 gre_athens:1 "Athenisches Vermächtnis"
 gre_athens_desc:1 "Der Stadt von Athen war es mehr als einmal gelungen andere Stadtstaaten erfolgreich zu überzeugen sich einer Konföderation beizutreten. So wie unsere Väter ihre Nachbarn dazu brachten das Schlimmste in deren Situationen zu sehen um sich daran zu bereichern, so werden wir auch andere dazu überzeugen zu tun, was wir wollen."
 gre_suffrage:1 "Wahlrecht"
 gre_suffrage_desc:1 "Die antiken griechischen Republiken gaben die Rechte der Wahl an all ihre Einwohner, nicht nur den Wohlhabenden oder Aristokraten. Diese Tradition erhaltend, wird die Bevölkerung zufriedener sein als ein Teil unseres Staates."
 gre_cr_civ:1 "Wiege der Zivilisation"
 gre_cr_civ_desc:1 "Als Wiege europäischer Zivilisation, verdankt jeder den Griechen alles. Die Zeit für den Rest von Europa und dem Mittelmeerraum ist gekommen den Griechen ihren rechtmäßigen Anteil zu zahlen."
 
 BRZ_ideas:1 "Brasilianische Ideen"
 BRZ_ideas_start:1 "Brasilianische Traditionen"
 BRZ_ideas_bonus:1 "Brasilianische Ambitionen"
 brazilian_birth:1 "Brasilianische Geburt"
 brazilian_birth_desc:1 "Das Reich von Brasilien, wurde geboren aus dem größten zusammenhängenden Gebiet des Portugisischen Imperiums und es war eine schwere Geburt. Bevölkerungsaufstände und aristokratische Reaktion gegen die portugiesische Krone und der nachfolgende Unabhängigkeitskrieg resultierten in der Entstehung einer der größten Nationen der Welt."
 the_courtier_faction:1 "Die Hoffraktion"
 the_courtier_faction_desc:1 "Während der Festigung der brasilianischen Nation, wurde die Hoffraktion gegründet. Hochrangige Palastdiener und angesehene Politiker formten den Inneren Kreis des Imperators und berieten ihn in Staatsangelegenheiten."
 creation_armed_forces:1 "Die Aufstellung der Armee"
 creation_armed_forces_desc:1 "Die brasilianische Armee wurde in der Folgezeit der Unabhängigkeit gegründet. Sie bestand aus brasilianisch- und portugiesisch-geborenen Offizieren und Truppen die der Regierung in Rio de Janeiro während des Sezessionskriegs von Portugal treu geblieben sind. Die Armee war ausschlaggebend für die Erfolge in internationalen Konflikten, mit denen das Reich konfrontiert wurde. Beginnend mit dem Unabhängigkeitskrieg (1822-1824), gefolgt vom Argentinisch-Brasilianischen Krieg (1825-1828), dem Argentisch-Könföderations Krieg (1851-1852), dem Uruguayanischen Krieg (1864-1865) und dem Tripel-Allianz-Krieg (1864-1870)."
 aberdeen_act:1 "Der Aberdeen Act"
 aberdeen_act_desc:1 "Eine der ersten Krisen, mit der Brasilien konfrontiert wurde, war die illegale Einfuhr von Sklaven. Der Import von Sklaven wurde, als Teil eines Vertrages mit Britannien, 1826 verboten. Der Verkehr ging jedoch ungehindert weiter und die Verabschiedung des Aberdeen Act durch die britische Regierung 1845 authorisierte Kriegsschiffe brasilianische Schiffe zu entern und jeden festzunehmen, der bei der Ausübung von Sklavenhandel ertappt wurde."
 brazilian_golden_age:1 "Goldenes Brasilianisches Zeitalter"
 brazilian_golden_age_desc:1 "Der diplomatische Sieg über das Britische Imperium und der militärische Sieg über Uruguay 1865, gefolgt vom erfolgreichen Ende des Krieges mit Paraguay 1870, markierte den Beginn des goldenen Zeitalters des Brasilianischen Kaiserreichs. Die brasilianische Wirtschaft wuchs rasant; Eisenbahn, Schiffahrt und andere Modernisierungsprojekte wurden begonnen."
 brazilian_constitution:1 "Brasilianische Konstitution"
 brazilian_constitution_desc:1 "Die Prärogativen und Authoritäten die der Legislatur inerhalb der Konstitution zugeschrieben wurden zeigten, dass es eine unabdingbare Hauptrolle in der Funktion der Regierung spielen könnte und würde. Allein die Generalversammlung konnte Gesetze beschließen, widerrufen, interpretieren und aufheben."
 rights_of_women:1 "Die Rechte der Frauen"
 rights_of_women_desc:1 "Brasilien war eines der ersten Länder, in dem auf Frauenrechte gedrängt wurde."
 
 SCA_ideas:1 "Skandinavische Ideen"
 SCA_ideas_start:1 "Skandinavische Traditionen"
 SCA_ideas_bonus:1 "Neue Skandinavische Ambitionen"
 swedish_infantry:1 "Schwedische Infantrie"
 swedish_infantry_desc:1 "Die Schwedische Infanterie war eine der ersten, die kontinuierliches Feuer mit nur drei Reihen an Regimentern aufrechterhalten konnte und das Mitführen von leichten mobilen Artillerien revolutionierte die europäische Kriegsführung."
 danish_administration:1 "Dänische Administration"
 danish_administration_desc:1 "Dänische Verwalter modernisierten die Administration und führten Gutachten sowie Registrierungen über ihre Grundbesitzer um deren Regierungszuverlässigkeit hinsichtlich der Einkünfte von Staatsland zu umgehen."
 sca_hakkapeliitta:1 "Hakkapeliitta"
 sca_hakkapeliitta_desc:1 "Diese finnische leichte Kavallerieeinheit, benannt nach dem finnischen Schlachtruf 'Schlagt sie nieder!' wurde berühmt-berüchtigt für ihre verheerenden Säbelanstürme zu einer Zeit, in der Kavallerie schon nahezu obsolet war."
 norwegian_seamen:1 "Norwegische Seeleute"
 norwegian_seamen_desc:1 "Norweger haben durch ihre lange Küste, Pioniergeist und hartes nordisches Seewetter Bedingungen, durch die sie die abgehärtesten Seemänner der bekannten Welt wurden und nun die skandinavische Nation zu einer Macht führten, mit der man auf hoher See rechnen musste."
 scandinavian_banner:1 "Unser Banner"
 scandinavian_banner_desc:1 "Unser neues Banner gibt unseren Truppen neue Zuversicht in der Schlacht, da wir zusammen unter diesem Beweis des Zusammenhalts unserer Nationen gegen unsere Feinde ziehen."
 baltic_sea_traders:1 "Baltischer Seehandel"
 baltic_sea_traders_desc:1 "Jede für sich selbst eine hervorragende Handelsnation, nun vereinigt und begierig der Kontrolle des gesamten baltishen Seehandels."
 for_our_brethren:1 "Für unsere Brüder"
 for_our_brethren_desc:1 "Ein neuer Baustein für unsere Nation."
 
 NAV_ideas:1 "Navarrische Ideen"
 NAV_ideas_start:1 "Navarrische Traditionen"
 NAV_ideas_bonus:1 "Navarraische Ambitionen"
 fueros_de_navarra:1 "Fueros de Navarra"
 fueros_de_navarra_desc:1 "Die Fueros de Navarra waren mittelalterliche Gesetze des Königs von Navarra. Sie waren eine Art Konstitution, welche die Stände des Königs, des Adels und der gerichtlichen Prozeduren definierten. Die ersten Chiffrierungen sind von Modifikationen und Änderungen auf die Jahre 1330 und 1419 datiert."
 basque_resilience:1 "Baskische Widerstandsfähigkeit"
 basque_resilience_desc:1 "Durch seine die bergige Lokalisation in den Pyrenäen und resistenten Kämpfer, war Navarra sehr schwer durch Feinde zu erobern."
 basque_diplomacy:1 "Baskische Diplomatie"
 basque_diplomacy_desc:1 "Navarra war eine sehr kleine und eingeschränkte Nation. Deshalb verließ es sich intensiv auf Diplomatie um Staatsehen und Allianzen sicherzustellen, welche es beschützen konnten und dessen Status in Europa erhöhten."
 basque_navigators:1 "Baskische Navigatoren"
 basque_navigators_desc:1 "Navarra hatte Zugang zum Atlantischen Ozean und folgte in kleinerem Ausmaß seinen Nachbarn Spanien und Portugal im Bestreben die Neue Welt und dessen Ruhm und Reichtum zu erobern."
 camara_comptos_navarra:1 "Camara de Comptos de Navarra"
 camara_comptos_navarra_desc:1 "Die Camara de Comptos de Navarra wurde zwischen 1274 und 1328 konstruiert. Es ist der öffentliche Organismus verantwortlich für die ökonomische Budgetaufstellung und Verwaltung der Gemeinschaft von Navarra. Es ist zudem das älteste Rechnungsprüfungsamt in Iberien."
 bourbon_dynasty:1 "Bourbon Dynastie"
 bourbon_dynasty_desc:1 "Monarchen der Bourbon regierten Navarra (ab 1555) und Frankreich (ab 1589) bis zum Sturz der Monarchie 1792 während der Französischen Revolution."
 linguae_vasconum_primitiae:1 "Linguae Vasconum Primitiae"
 linguae_vasconum_primitiae_desc:1 "Linguae Vasconum Primitae war das erste literarische Werk, das in Baskisch veröffentlicht wurde. Es wurde 1545 von Bernard Etxepare herausgegeben und bestand aus einer Sammlung von Gedichten."
 
 SIL_ideas:1 "Schlesische Ideen"
 SIL_ideas_start:1 "Schlesische Traditionen"
 SIL_ideas_bonus:1 "Schlesische Ambitionen"
 under_the_infuence:1 "Unter Beeinflussung"
 under_the_infuence_desc:1 "Unter dem konstanten Einfluß von böhmischer, deutscher und polnischer Seite stehend, haben wir gelernt die Diplomatie zu unserem Besten zu nutzen."
 silesian_duchies:1 "Schlesische Herzogtümer"
 silesian_duchies_desc:1 "Seit der feudalen Zersplitterung Schlesiens wurde es in zahlreiche Herzogtümer aufgeteilt. Die Dezentralisierung erleichtert die Verwaltung dieser Region."
 german_settlers:1 "Deutsche Siedler"
 german_settlers_desc:1 "Beginnend mit dem 12. Jahrhundert, haben wir einen stetigen Zufluss von deutschen Siedlern gesehen. Sie bringen deutsche Stadtgesetze und Wissen über verschiedene Handwerke die unser Land weiter zu entwickeln."
 raubritter:1 "Raubritter"
 raubritter_desc:1 "Raubritter durchstreiften die Handelswege und behinderten den Handel durch einfordern von unerlaubter Maut oder Zöllen. Sie zu kontrollieren hilft unserem Handelseinfluss in der Region."
 via_regia:1 "Via Regia"
 via_regia_desc:1 "Via Regia war eine wichtige und erhaltene Handelsstraße welche das HRRdN durchquerte. Der Großteil des Inlandhandels in Mitteleuropa wurde über diese abgewickelt."
 hanseatic_ties:1 "Hanseatische Bande"
 hanseatic_ties_desc:1 "Mit Breslau als Mitglied der Hanse, erhalten wir bessere Kontrolle über den mitteleuropäischen Handel."
 black_gold:1 "Schwarzes Gold"
 black_gold_desc:1 "Schlesien ist reich an natürlichen Ressourcen, besonders Kohle. Der Bau von Minen kann unser Einkommen erheblich vergrößern."
 
 WLS_ideas:1 "Bretonische Ideen"
 WLS_ideas_start:1 "Bretonische Traditionen"
 WLS_ideas_bonus:1 "Bretonische Ambitionen"
 legacy_of_the_britons:1 "Vermächtnis der Bretonen"
 legacy_of_the_britons_desc:1 "Wir sind die Letzten der Bretonen und nun, da wir frei sind, werden wir Britannien unter unseren rechtmäßigen Herrschern wiederherstellen."
 restore_the_marches:1 "Wiederherstellung der Marken"
 restore_the_marches_desc:1 "In lang vergangenen Jahren, zog sich eine Linie von Befestigungen zwischen unseren Ländern und denen der Angelsachsen. Lasst sie uns wieder errichten um unser Land zu verteidigen."
 briton_diplomacy:1 "Bretonische Diplomatie"
 briton_diplomacy_desc:1 "Wales und Cornwall sind in keiner beneidenswerten Position, England im Osten, Irland im Westen und Schottland im Norden. Wir brauchen starke diplomatische Bindungen um unser Überleben sicherzustellen."
 english_naval_ideas:1 "Englische Marine Idee"
 english_naval_ideas_desc:1 "Während unserer Schlacht mit England beschlagnahmten wir mehrere englische Schiffspläne. Lasst sie uns angemessenem Nutzen zuführen und unsere Flotte verstärken."
 celtic_christianity:1 "Keltisches Christentum"
 celtic_christianity_desc:1 "Aufgrund der Europa ergreifenden Reformation müssen wir unsere eigene Kirche gründen und aufrechterhalten um Unruhen zu vermeiden."
 briton_army_reforms:1 "Bretonische Armee Reform"
 briton_army_reforms_desc:1 "Viele Staaten Europas reformieren ihre Armeen. Lasst uns dieser Bewegung anschließen und dafür sorgen, dass unsere Armee einmal mehr gefürchtet wird."
 glyndwers_universities:1 "Glyndwer Universitäten"
 glyndwers_universities_desc:1 "Der große Owain Glyndwer beabsichtigte Universitäten zu gründen um unser Volk besser bilden zu können. Lasst uns diese Idee ihrem Nutzen zuführen."
 
 GAL_ideas:1 "Galizische Ideen"
 GAL_ideas_start:1 "Galizische Traditionen"
 GAL_ideas_bonus:1 "Galizische Ambitionen"
 galician_lower_nobility:1 "Galizischer Niederadel"
 galician_lower_nobility_desc:1 "Der Niederadel in Galizien hatte die Rolle von Fürsprechern zwischen den klerikalen Großgrundbesitzern und den Bauern, was Diplomatie zum Teil der Erziehung eines jeden niederen Adligen machte."
 st_james_way:1 "Der St. James-Weg"
 st_james_way_desc:1 "Auch wenn die Bedeutung des St. James-Weg während des 15. Jahrhunderts gesunken war, kamen immernoch viele Pilger zum Grab des Apostels. Der, wie man sagt, in Santiago de Compostela begraben liegt."
 galician_fortifications:1 "Galizische Befestigungen"
 galician_fortifications_desc:1 "Die raue Landschaft Galiziens half seinen Einwohnern Dörfer und Befestigungen zu bauen, die einfach zu verteidigen und schwer zu erobern waren."
 atlantic_commerce:1 "Atlantischer Handel"
 atlantic_commerce_desc:1 "Die geographische Lage Galiziens führte Städte wie Pontevedra dazu Wein, Wolle und Meeresfrüchte gegen Güter aus dem Mittelmeer zu handeln. Dieser Wohlstand verebbte während Drakes Blockaden im Englisch-Spanischen Krieg."
 xunta_do_reino:1 "Xunta do Reino"
 xunta_do_reino_desc:1 " Eine Xunta do Reino war die Verwaltungsorganisation, welche die sieben Territorien des Königreichs repräsentierte. Und obwohl sie unter kastilianischer Kontrolle vorging wie ein dekoratives Element ohne Macht, konnten 1623 die Grafen von Lemos und Gondomar ihre Stimme am spanischen Hof wiedererlangen."
 corunas_naval_complex:1 "Coruñas Marinekomplex"
 corunas_naval_complex_desc:1 "Die Provinz von A Coruña war Heimat eines der größten maritimen Militärkomplexe seiner Zeit. Dieser umfasste Marinestationen und Schiffswerften in A Graña und Ferrol, den Hafen und die Jungenschule zur See in A Coruña, und die Königliche Akademie der Marineingenieure und das Königliche Arsenal in Ferrol."
 corn_and_potatoes:1 "Mais and Kartoffeln"
 corn_and_potatoes_desc:1 "Diese Saaten aus Amerika wurde erfolgreich im 15. und 16. Jahrhundert in Galizien eingeführt. Sie waren billig, durch das ganze Jahr einfach anzubauen und passten sich perfekt an die galizische Erde an, was sie zum Treibstoff des demographischen Aufschwungs zwischen den unteren Klassen machte."
 
 RMN_ideas:1 "Rumänische Ideen"
 RMN_ideas_start:1 "Rumänische Traditionen"
 RMN_ideas_bonus:1 "Rumänische Ambitionen"
 bulwark_rmn:1 "Bollwerk des Christentums"
 bulwark_rmn_desc:1 "Die rumänischen Fürstentümer sind die erste Verteidigungslinie des Christentums gegen das Osmanische Reich."
 carpathian_defence:1 "Karpathische Verteidigung"
 carpathian_defence_desc:1 "Rumänen wissen, wie sie das Terrain zu ihrem Vorteil nutzen"
 serf_army_rmn:1 "Armee der Leibeigenen"
 serf_army_rmn_desc:1 "Das Verwenden von Leibeigenen um unsere Reihen zu verstärken erlaubt uns wesentlich billiger Infanterieregimenter aufzustellen."
 church_patronage_rmn:1 "Kirchenpatronat"
 church_patronage_rmn_desc:1 "Rumänen unterstützten die Orthodoxe Kirche sehr stark."
 boyar_autonomy:1 "Bojarische Autonomie"
 boyar_autonomy_desc:1 "Wenn wir die Bojaren ihren eigenen Rechtsapparaten überlassen, wird ein Aufbegehren ihrerseits gegenüber uns wesentlich unwahrscheinlicher."
 uprising_rmn:1 "Rumänischer Aufstand"
 uprising_rmn_desc:1 "Die Schritte fremder Soldaten auf unserem Grund, darf nicht toleriert werden."
 awakening_rmn:1 "Nationales Erwachen"
 awakening_rmn_desc:1 "Eine vereinte nationale Identität der Rumänen beginnt sich zu entwickeln, seperat von den Südslaven aber als Eins miteinander."
 
 CRO_ideas:1 "Kroatische Ideen"
 CRO_ideas_start:1 "Kroatische Tradition"
 CRO_ideas_bonus:1 "Kroatische Ambitionen"
 croatian_experience_desc:1 "Kroaten beantworteten immer den Ruf zu den Waffen, wenn ihr Lehnsherr in den Krieg zog."
 croatian_experience:1 "Militärische Erfahrungen"
 bulwark_of_christianity_cro:1 "Bollwerk des Christentums"
 bulwark_of_christianity_cro_desc:1 "Kroaten hielten oft die Grenzen zwischen der christlichen und muslimischen Welt."
 croatian_seamanship:1 "Kroatische Seemannschaft"
 croatian_seamanship_desc:1 "Seit der ersten kroatischen Siedlung in Dalmatien begannen die Kroaten ihre Traditionen des Schiffsbaus und der Seemanskunst."
 military_frontier_cro:1 "Militärische Front"
 military_frontier_cro_desc:1 "Kroatien machte großzügige Landspenden entlang der Grenzen, um eine professionelle militärische Klasse aufzubauen."
 crossroads_cro:1 "Kreuzweg Europas"
 crossroads_cro_desc:1 "Kroatien lernte viel durch ihr Existenz zwischen den Grenzen von Ost- und Westeuropa."
 division_zupanijas:1 "Teilung in Zupanijas"
 division_zupanijas_desc:1 "Durch das Teilen unseres Landes in kleine Verwaltungsbezirke, werden wir jede Art von Revolte oder Rebellion, die gegen uns gerichtet ist, schwächen oder sogar abwenden."
 cro_royal_council:1 "Königlicher Ratsversammlung"
 cro_royal_council_desc:1 "Die Gründung einer kroatischen königlichen Ratsversammlung wird unsere Präsenz auf der Weltbühne erhöhen."
 
 MLC_ideas:1 "Malakkische Ideen"
 MLC_ideas_start:1 "Malakkische Traditionen"
 MLC_ideas_bonus:1 "Malakkische Ambitionen"
 mlc_foreign_trade:1 "Fremde Händler"
 mlc_foreign_trade_desc:1 "Händler aus Gujarat, China und Siam frequentierten den Hafen von Malakka."
 mlc_resources:1 "Natürliche Ressourcen"
 mlc_resources_desc:1 "Malakka exportierte Zinn und kultivierte Sago sowie Nipahpalmen."
 mlc_straits:1 "Dominanz der Seestraßen"
 mlc_straits_desc:1 "Malakka dominierte die Straße von Malakka und weitete seine Macht auf weiter entfernte Gebiete aus."
 pandikars:1 "Pandikar"
 pandikars_desc:1 "Durch Ermutigung zum Kampfsport, flößen wir unserem Volk Disziplin ein."
 mlc_palace:1 "Königlicher Palast"
 mlc_palace_desc:1 "Ein prachtvoller königlicher Palast wird anderen Nationen zeigen, dass wir wohlhabend und mächtig sind."
 mlc_claimants_desc:1 "Ein ökonomisches und kulturelles Zentrum zu sein, bedeutet auch, dass einige hochgeborene, jedoch entfremdete, Adlige manchmal nach Malakka kommen und nach jemandem suchen. dem sie ihre Ansprüche abpressen können."
 mlc_claimants:1 "Königliche Anspruchsteller"
 mlc_tribute:1 "Tribut"
 mlc_tribute_desc:1 "Wir haben gelernt, wie wir das meiste aus unseren Vasallen bekommen können."
 
 FIN_ideas:1 "Finnische Ambitionen"
 FIN_ideas_start:1 "Finnische Ideen"
 FIN_ideas_bonus:1 "Finnische Traditionen"
 miracle_viborg:1 "Wunder bei Viborg"
 miracle_viborg_desc:1 "Es wird erzählt, dass ein Wunder die Stadt Viborg vor einer russischen Belagerung rettete. Was auch immer die Wahrheit ist, Finnland hat seine eigene."
 finnish_bible:1 "Finnisches Neues Testament"
 finnish_bible_desc:1 "Mit der Übersetzung des Neuen Testaments in unsere finnische Landessprache, erlangen wir einen stärkeren Sinn für unsere nationale Identität."
 foundation_helsinki:1 "Gründung von Helsinki"
 foundation_helsinki_desc:1 "Im Moment nur eine kleine Stadt, aber eines Tages..."
 hakkapeliitat:1 "Hakkapeliitta"
 hakkapeliitat_desc:1 "Die Hakkapeliitta waren eine elitäre finnische Kavalerie, angestellt vom schwedischen Militär. Sie werden einem unabhängigen Finnland genauso gut dienen."
 tar_trade_fin:1 "Finnische Teerproduktion"
 tar_trade_fin_desc:1 "Die steigende Nachfrage nach Teer, und unser Überfluss dessen, hat zur Ausweitung unserer Industrie geführt."
 abo_academy:1 "Akademie von Åbo"
 abo_academy_desc:1 "Die Akademie ist ein Quell vieler prominenter Theologen und Gelehrter, die ein großer Gewinn für unsere Nation sein werden."
 lutheran_orthodoxy:1 "Lutheranische Orthodoxie"
 lutheran_orthodoxy_desc:1 "Durch strenge Befolgung der lutherischen Prinzipien, wird unsere Natioen stark und fromm sein."
 
 PRO_ideas:1 "Provenzalische Ideen"
 PRO_ideas_start:1 "Provenzialische Traditionen"
 PRO_ideas_bonus:1 "Provenzialische Ambitionen"
 new_capital_pro:1 "Eine neue Hauptstadt"
 new_capital_pro_desc:1 "Der König der Provence floh aus Neapel in eine seiner letzten verbleibenden Besitztümer."
 aggressive_expansion_pro_desc:1 "Der König versuchte sein Territorium auszuweiten, war jedoch größtenteils erfolglos. Wir sollten erfolgreicher sein."
 aggressive_expansion_pro:1 "Aggressive Expansion"
 pro_art_desc:1 "Provence unterstützte stark die Kunst der Renaissance."
 pro_art:1 "Förderung der Kunst"
 pro_protect_raiders:1 "Schutz gegen Plünderer"
 pro_protect_raiders_desc:1 "Während des Hundertjährigen Krieges musste Provence seine Städte verstärken um sich gesetzlosen Plünderern widersetzen zu können."
 economic_provence:1 "Ökonomischer Aufschwung"
 economic_provence_desc:1 "Die Ökonomie und Bevölkerung der Provence erfuhr einen Aufschwung im 15. Jahrhundert."
 tarascon_castle:1 "Burg Tarascon"
 tarascon_castle_desc:1 "Tarascon ist eine der architektonisch beeindruckendsten Burgen der Provence."
 pro_garrison:1 "Verbessert die Garnisonen"
 pro_garrison_desc:1 "Provence muss die Größe seiner Garnisonen erhöhen um sich Eindringlingen widersetzen zu können."
 
 TRE_ideas:1 "Trapezuntische Ideen"
 TRE_ideas_start:1 "Trapezuntische Traditionen"
 TRE_ideas_bonus:1 "Trapezuntische Ambitionen"
 tre_pragmatism:1 "Pragmatismus"
 tre_pragmatism_desc:1 "Die praktischen Bedürfnisse des Überlebens überwiegen oft ideologische Notwendigkeit. Im Laufe der Geschichte mussten wir oft religiöse Unterschiede beiseite legen, und uns mit Ungläubigen verbünden um unsere Unabhängigkeit zu sichern."
 imperial_legacy:1 "Kaiserliches Vermächtnis"
 imperial_legacy_desc:1 "Der Komneonoi herrschte einst über ganz Anatolien und Griechenland, diese wird wieder hergestellt werden."
 silk_road:1 "Die Seidenstraße"
 silk_road_desc:1 "Der Reichtum der Seidenstraße fließt durch Trapezunt auf dem Weg nach Konstantinopel und Europa. Kluge Besteuerung des Handels wird unseren Land großen Wohlstand bringen."
 one_true_faith:1 "Ein wahrer Glaube"
 one_true_faith_desc:1 "Unser Teich ist von religiösen Feinden umgeben, und die Konvertierung Anatoliens zurück zum orthodoxen Glauben würde viele Vorteile bringen."
 black_sea_trade:1 "Schwarzmeerhandel"
 black_sea_trade_desc:1 "The influence of the Italian republics in the Black Sea trade has long been a thorn in our side. Removing their influence will ensure our domination of the wealth of the Black Sea."
 hardened_troops:1 "Hardened Troops"
 hardened_troops_desc:1 "Decades of fighting for survival in eastern Anatolia have hardened our troops for war."
 megas_komnenos:1 "Megas Komnenos"
 megas_komnenos_desc:1 "The Komnenoi are a long and proud dynasty, and her descendants litter the royal houses of Europe and Anatolia."
 
 PRM_ideas:1 "Permische Ideen"
 PRM_ideas_start:1 "Permische Traditionen"
 PRM_ideas_bonus:1 "Permische Ambitionen"
 natural_defenses:1 "Natürliche Verteidigung"
 natural_defenses_desc:1 "Our land is covered in forests and hills with several rivers crossing it as well, making it easy to defend."
 river_trade:1 "Flußhandel"
 river_trade_desc:1 "Our control of the rivers will enable us to steer trade from Siberia into Europe."
 legacy_of_stephen:1 "Stephen of Perm's Legacy"
 legacy_of_stephen_desc:1 "In the fourthteen century the russian missionary Stephen christainized Perm. His teachings will bind our state together."
 siberian_riches:1 "Sibirische Reichtümer"
 siberian_riches_desc:1 "Siberia looms east of the Urals, its riches are drawing people from all corners of Perm."
 exploit_the_urals:1 "Erforschung des Urals"
 exploit_the_urals_desc:1 "The Ural Mountains are rich with mineral resources that can bring our nation great wealth."
 tundra_warfare:1 "Tundra Warfare"
 tundra_warfare_desc:1 "Perm is a cold and windy land, however our people are used to these conditions so they can survive where others would perish."
 steppe_horsemen:1 "Steppe Horsemen"
 steppe_horsemen_desc:1 "To our south and east lie the steppes, home to some of the best horsemen in the world. We would be foolish not to incorporate them into our armies."
 
 CRN_ideas:1 "Cornish Ideas"
 CRN_ideas_start:1 "Cornish Traditions"
 CRN_ideas_bonus:1 "Cornish Ambitions"
 cornish_mining:1 "Cornish Mining"
 cornish_mining_desc:1 "Cornwall has substantial tin and copper reserves. The experience of the Cornich miners ensure the efficient extraction of natural resources."
 cornish_nationalism:1 "Cornish Nationalism"
 cornish_nationalism_desc:1 "The fierce nationalistic pride of the Cornish has allowed them to resist invasion for centuries and Kernow is resolved to defend itself from all invaders."
 distinct_breton_identity:1 "Distinct Breton Identity"
 distinct_breton_identity_desc:1 "Cornwall is the traditional homeland of the Cornish people and is recognised as one of the Celtic nations, retaining a distinct cultural identity that reflects its history."
 cornish_riviera:1 "Cornish_Riviera"
 cornish_riviera_desc:1 "The trading ports of Cornish Riviera brought substantial amounts of wealth and goods to the region."
 legacy_of_the_ordinalia:1 "Legacy of the Ordinalia"
 legacy_of_the_ordinalia_desc:1 "The Ordinalia are three medieval mystery plays dating to the late fourteenth century, written primarily in Middle Cornish. They inspired a large amount of Medieval literature in Cornwall"
 cornish_naval_tradition:1 "Cornish Naval Tradition"
 cornish_naval_tradition_desc:1 "For centuries our sailors have plied their trade along our coasts. It is time that we controlled the Channel."
 celtic_festivals:1 "Celtic Festivals"
 celtic_festivals_desc:1 "Cornwall's unique cultural heritage and distinctiveness to be one of the area's major assets. We should remind our people about their national obligations by reasserting our cultural independence from the rest of Britain."
 
 ruthenian_ideas:1 "Ruthenian Ideas"
 ruthenian_ideas_start:1 "Ruthenian Traditions"
 ruthenian_ideas_bonus:1 "Ruthenian Ambitions"
 mongol_lesson:1 "Mongolian lesson of the rule."
 mongol_lesson_desc:1 "Our country was involved in internal struggles and ruined by corruption and nepotism. Mongolian whip taught us how to live."
 conscription_of_boyar_sons:1 "Conscription of the Boyar Sons"
 conscription_of_boyar_sons_desc:1 "Boyar was a member of the highest rank of eastern slavic aristocracies. Many of them were powerful, however, soon came to depend almost completely on service to the state, family history of service and, to a lesser extent, landownership. Ukrainian and Russian boyars were the equivalent of western knights, but after the Mongol invasion, their cultural links were mostly lost."
 foul_play_ruth:1 "Foul play"
 foul_play_ruth_desc:1 "No matter how high your morality is, no matter how lofty your goal is. Fight without mercy, use every ounce of intelligence, or you lose."
 child_mother_rus:1 "Child of Mother Rus"
 child_mother_rus_desc:1 "The usage of the term mother in reference to a nation or culture symbolizes the spirit of collectivity. This myth has a pagan origins (Mokosh - slavic Mother-Earth), but it quickly became secularized. If we continue to cultivate this secular myth that our nation will be less vulnerable to hostile influences."
 ruthenian_total_war:1 "Ruthenian total war"
 ruthenian_total_war_desc:1 "War against Latins and the nomads have shown that war affects everyone. Therefore, during the war, the whole nation is united and the war effort there is not a heavy load."
 cossack_ethos:1 "Cossack ethos"
 cossack_ethos_desc:1 "Cossacks are a group of former peasants who are escaped from feudal oppression and began to colonize empty areas along the rivers. Danger mongolian, tatar and turkish affectedly this peasants to militarization of society. Result of militarization was this, that Cossacks were among the best soldiers in all Europe. Myth Cossack was the basis for the later romanticism. Popularization of the Cossack myth in our population pick up fighting spirit our soldiers."
 rabstvo_ground:1 "Rabstvo ground"
 rabstvo_ground_desc:1 "Rabstvo is specific form of slavery peasants. Feudal lords of a peasant can sell, buy or exchange him. Of course, this leads to many abuses and economic problems. This is idea is taken from the French feudalism. Peasant should be associated not with lord, but with ground. Improving the status of peasants will help our economy and ensure order in society."
 
 VER_ideas:1 "Veronese Ideas"
 VER_ideas_start:1 "Veronese Traditions"
 VER_ideas_bonus:1 "Veronese Ambitions"
 walled_city:1 "Walled city"
 walled_city_desc:1 "Our cities are fortresses first, cities after."
 italian_ambitions:1 "Italian ambitions"
 italian_ambitions_desc:1 "Our forefather Cangrande the first was saluted by Dante Aligheri as the only prince that could unify the realm of the Lombards and by the sword we shall!"
 legacy_of_cangrande:1 "Legacy of Cangrande"
 legacy_of_cangrande_desc:1 "Our great Signore Cangrande was an imperial vicar, the bulwark of the emperor in souther Europe: his legacy hasn't been forgotten yet."
 exiling_the_guelph:1 "Exiling the Guelph"
 exiling_the_guelph_desc:1 "For too long our own citizens have conspired with foreign powers against us: the time has come to remove the opposition and rule as one."
 feudal_taxation:1 "Feudal taxation"
 feudal_taxation_desc:1 "A warrior doesn't need more than a sword and God on his side. We need iron for the sword, gold for the clergy."
 cortesia_del_gran_lombardo:1 "Cortesia del Gran Lombardo"
 cortesia_del_gran_lombardo_desc:1 "The courtesy of the great Lombard applies only for his own kind."
 ver_city_of_artists:1 "City of Artists"
 ver_city_of_artists_desc:1 "Verona attracted many a people with great artistic talents."
 once_an_avar:1 "Avars"
 once_an_avar_desc:1 "\"Once an Avar, always an Avar.\" We'll stand by our claim of being descendants of Khans, even tho our armors are too heavy and our swords clumsy."
 notorious_family:1 "Notorious Family"
 notorious_family_desc:1 "Our ruling family is known for intrigues. With such experience, it makes intelligence work much easier."
 
 KOJ_ideas:1 "Jerusalemite Ideas"
 KOJ_ideas_start:1 "Jerusalemite Ideas"
 KOJ_ideas_bonus:1 "Jerusalemite Ambitions"
 western_allies:1 "Western Allies"
 western_allies_desc:1 "Born out of a war against religious enemies, our country has been in a precarious position on how to handle our powerful, infidel neighbors. We may be able to convince our western allies to provide us with armies to defend the Holy Land."
 defend_the_holy_land:1 "Defend the Holy Land"
 defend_the_holy_land_desc:1 "Our western allies do not provide armies for free, so we must find a way to defend the Holy Land ourselves. Everyday citizens are already helping to rebuild walls around cities and citadels."
 convert_the_infidels:1 "Convert the Infidels"
 convert_the_infidels_desc:1 "Ever since the Arab conquest of the Holy Land ages ago, a majority of the population has been infidels. If we are to bring the will of God back to Earth, we must convert the nonbelievers."
 pilgrimage_to_jerusalem:1 "Pilgrimage to Jerusalem"
 pilgrimage_to_jerusalem_desc:1 "With the Holy Land back in Christian hands, Christians from all over the world are traveling to Jerusalem to see the Holy Land for themselves."
 rebuild_the_old_city:1 "Rebuild the Old City"
 rebuild_the_old_city_desc:1 "The Old City has seen better days. We need to repair it and build it even better than before."
 educate_the_populace:1 "Educate the Populace"
 educate_the_populace_desc:1 "With the Holy Land firmly in the hands of Christians for so long, we can shift our focus from warring infidels to bettering the people in our nation. Schools and universities are opening all over the country and people are eagerly attending."
 papal_decree:1 "Papal Decree"
 papal_decree_desc:1 "The Pope has seen it fit to call this a new Golden Age of humanity. The Papacy has claimed the Earth has not been this blessed since Rome. He says God has blessed humanity for keeping the Holy Land clean of infidels. Catholics from all over the world rejoice at the decree."
 
 KHM_ideas:1 "Khmer Ideas"
 KHM_ideas_start:1 "Khmer Traditions"
 KHM_ideas_bonus:1 "Khmer Ideas"
 staunch_theravada_buddhists:1 "Staunch Theravada Buddhists"
 staunch_theravada_buddhists_desc:1 "Ever since the reign of Srindravarman, the Khmer Empire has maintained a strong tradition of Theravada Buddhism. Our continued piety ensures the loyalty of our subjects."
 restore_water_system:1 "Restore Water Maintenance Systems"
 restore_water_system_desc:1 "Before the fall of Ankor, we Khmer constructed an elaborate system for the management of water. It gave us ample water for our crops and allowed us to use canals for trade. We should re-make these systems so that our empire can grow strong again."
 rebuild_and_repair:1 "Rebuild and Repair"
 rebuild_and_repair_desc:1 "Let us divert our resources to the reclaimation of abandoned cities and structures. What was lost when Ankor fell may be found once more."
 resist_foreign_hegemony:1 "Resist Foreign Hegemony"
 resist_foreign_hegemony_desc:1 "The Khmer Empire was not meant to be subjugated by Thai masters, not any other. Only through persistant resistance can we re-establish our regional dominance."
 reclaim_ankor:1 "Reclaim Ankor"
 reclaim_ankor_desc:1 "Our former capital, the now ruined city of Ankor, is a source of great shame and sorrow for the Khmer Empire. We should set our sights on its repopulation and revival."
 patronise_medicine:1 "Patronise Medicine"
 patronise_medicine_desc:1 "One of the factors leading to the end of Khmer dominance was our weakness to plague. Now that we have begun to invest more heavily in the patronage of trained doctors, we may be able to avoid a recurrence of the tragedy wrought by the Black Death."
 devaraja:1 "Devajara"
 devaraja_desc:1 "In centuries past the Khmer Emperor was seen as both mortal and divine. His excellence was beyond the merely human. Though popularly abandoned, the recent re-emergence of Devaraja cults presents the opportunity to revive this ancient tradition."
 
 OYO_ideas:1 "Oyo Ideas"
 OYO_ideas_start:1 "Oyo Traditions"
 OYO_ideas_bonus:1 "Oyo Ambitions"
 tributary_states:1 "Tributary States"
 tributary_states_desc:1 "The structure Oyo Empire was deeply intricate. The Alaafin presided over far more than a few barons or petty lords. In Oyo's structure of nobility and tribal representation it was not uncommon for there to be hundreds or more kings at any given time. Thus, the Alaafin and his council were masters of balancing intricate diplomacy - the empire depended on it."
 oguns_knife:1 "Ogun's Knife"
 oguns_knife_desc:1 "Ogun the Path-maker, who was the first of the Orisha to come to Earth, cleared away the jungle so the first men and women could live. Now Yoruba people have begun again to clear the jungles in order so they may grow and prosper. It is important he continue to be honored so that he may guide Oyo as it becomes an empire."
 legacy_of_ile_ife:1 "Legacy of Ile-Ife"
 legacy_of_ile_ife_desc:1 "The old city of Ile-Ife, the mythical home of the Yoruba and ancient cradle of its art and religion is within the Oyo domain. If properly invoked, the city's name alone will greatly help to maintain order within the realm."
 ogboni_fraternity:1 "Ogboni Fraternity"
 ogboni_fraternity_desc:1 "The secret societies of the Yoruba run deep. It is their job to protect and maintain the customs and traditions of the Yoruba people. However, these organizations are not simple guardians of esoteric knowledge, they are a powerful network of the empire's wisest and most guileful men, specialized in subterfuge and intrigue dedicated to maintain balance within and between the Yoruba kingdoms."
 oyo_horsemen:1 "Oyo Horsemen"
 oyo_horsemen_desc:1 "The feared Oyo cavalry comprised the backbone of the empire's army. For hundreds of years they raided with impunity. Driven to conquest by European traders' insatiable demand for slaves, the Oyo prospered, their soldiers developing a level of professional discipline unmatched in the region."
 yoruba_bronzework:1 "Yoruba Bronzework"
 yoruba_bronzework_desc:1 "The Yoruba are renowned the world over for their skill as sculptors of bronze statues. When European archaelogists first excavated the ruins of Old Ife and Oyo, they could not believe that such masterly work could be the product of African artisans. They proposed the statues were made by lost Romans, Normans and other, far stranger theories on the origin of the bronzes that persisted well into the 20th century. While many of the pieces were plundered after the empire became a British protecterate in 1888, the art of the Yoruba bronze was not lost and continues to be practiced craftsmen in present day Nigeria."
 priestly_initiation:1 "Priestly Initiation"
 priestly_initiation_desc:1 "In Yoruba lands there were many orders of priests and priestesses, each devoted to the veneration of a particular Orisha. They preserved the Yoruba people's religous tradition in the face of ever encroaching Muslim states to the North, the rebellious impact of the Fula Jihads and the insidious influence of Christianity spread by European traders and missionaries. "
 
 TEU_ideas:1 "Teutonic Ideas"
 TEU_ideas_start:1 "Teutonic Traditions"
 TEU_ideas_bonus:1 "Teutonic Ambitions"
 forced_conversion:1 "Forced Conversion"
 forced_conversion_desc:1 "The Order have specialized in a form of conversion that works wonders - conversion by the blade."
 crusaders_and_adventurers:1 "Crusaders and Adventurers"
 crusaders_and_adventurers_desc:1 "Compelled by religion, adventure, and greed; second-sons, bastards, and citizens of the Holy Roman Empire flocked to the crusader banner."
 ostsiedlung:1 "Ostsiedlung"
 ostsiedlung_desc:1 "Colonists from the Holy Roman Empire sought new lives in the land cleared by the Order. The conquered teritories were mostly sparsely inhabited and a prime place for colonization."
 ordensburgen:1 "Ordensburgen"
 ordensburgen_desc:1 "Rather than building a string of smaller fortifications, the Order built massive castles from which to weather rebellions and incursions."
 die_ordensballeien:1 "Die Ordensballeien"
 die_ordensballeien_desc:1 "Order owned many holdings throughout the Holy Roman Empire. As they mostly did not form a cohesive teritory and were spread out, a bailiwick system was introduced."
 hochmittelalterlicher_landesausbau:1 "Hochmittelalterlicher Landesausbau"
 hochmittelalterlicher_landesausbau_desc:1 "The Order introduced advanced forms of production to central and eastern Europe. Combined with a population largely forced into serfdom, the Order developed soundly."
 helfen_wehren_heilen:1 "Helfen, Wehren, Heilen"
 helfen_wehren_heilen_desc:1 "\"Help, Defend, Heal\" is our motto. We are skilled in tending wounds inflicted in combat and diseases caused by them"
 
 LIV_ideas:1 "Livonian Order Ideas"
 LIV_ideas_start:1 "Livonian Order Traditions"
 LIV_ideas_bonus:1 "Livonian Order Ambitions"
 great_battle_on_peipsi_lake:1 "Great Battle on Peipsi lake"
 great_battle_on_peipsi_lake_desc:1 "We lost the battle to the Russians and our crusade fell to a halt. It would have been different if battle took place on land not on ice; knights aren't meant for fighting on that. Learning from this mistake we decided to build strong fortifications to defend ourselves."
 dukes_and_barons:1 "Dukes and barons"
 dukes_and_barons_desc:1 "Nobles from the Empire are coming to newly conquered teritorries tempted by the opportunity. This could boost our income as local peasants were clearly not managed properly."
 the_of_archbishopric_of_riga:1 "Archbishopric of Riga"
 the_of_archbishopric_of_riga_desc:1 "Although the Archbishop of Riga is our de jure overlord, our influence in the region has growwn high enough that his power is mostly virtual."
 heretics_in_the_east:1 "Heretics in the East"
 heretics_in_the_east_desc:1 "We have grown enough think about spreading the faith further east. A crusade, once started, never really ends."
 gate_to_the_west:1 "Gate to the West"
 gate_to_the_west_desc:1 "Our position at the Eastern Baltic coast allows us to have a fine grip on the russian trade."
 built_on_salt:1 "Built on Salt"
 built_on_salt_desc:1 "Our towns are built with money that is coming from salt trade. Hopefully it will keep flowing."
 limes_christianitas:1 "Limes Christianitas"
 limes_christianitas_desc:1 "Our struggle on the borders of Catholic church has finally started to concern His Holiness as much as it should."
 
 AZT_ideas:1 "Aztec Ideas"
 AZT_ideas_start:1 "Aztec Traditions"
 AZT_ideas_bonus:1 "Aztec Ambitions"
 flower_wars:1 "Flower war"
 flower_wars_desc:1 "Flower war (Xochiyaoyotl) - fightings, that took place between the Aztec tribes, with the aim of hunting the best warrior and submission of their sacrifices. The will make sure our nation is always ready for a real war."
 modernize_military_order:1 "Modernize military order"
 modernize_military_order_desc:1 "Aztec military orders (such as the Jaguar warriors and Eagle warriors) have shown great advantages in the old days. If we adjust them to the new field of battle, our military power will be great."
 children_of_corn:1 "Childern of corn"
 children_of_corn_desc:1 "Corn is the basis of our diet. Together with selective breeding and the modernization of agriculture the wealth of our citizens has increased."
 surgery_field:1 "Surgery field"
 surgery_field_desc:1 "Our medicine ahead of Western in many areas. Bringing it to the battlefield will present a substantial advantage."
 teotihuacan_legacy:1 "Legacy of the Teotihuacan "
 teotihuacan_legacy_desc:1 "Teotihuacan is great, but a mysterious ghost-town. We believe that the builders were our ancestors. We can increase our prestige by promoting this belief among other nations."
 modernize_discipline:1 "Modernize discipline"
 modernize_discipline_desc:1 "Times and war are new. If we want our army to be modernized, we need to change the internal order."
 promote_eurasian_plants:1 "Promote eurasian plants"
 promote_eurasian_plants_desc:1 "Eurasian plants have many advantages. Promoting the use of some of them will increase the diversity of foodstuffs and the production of our country, which would increase our income."
 
 MAY_ideas:1 "Mayan Ideas"
 MAY_ideas_start:1 "Mayan Traditions"
 MAY_ideas_bonus:1 "Mayan Ambitions"
 mayan_minds:1 "Future in stars"
 mayan_minds_desc:1 "Mysteries of the world are hidden in the stars. Is this true? Does not matter. What is important is that our people believe in it. A result of this belief is that our astrologers will also support other sciences."
 promote_chilam:1 "Promote Chilam"
 promote_chilam_desc:1 "Among the Mayan priests, there are three groups. The high priests (Ah kin), sacrificers (Nakom and Chaak) and prophets (Chilam). If we increase Chilam influence in the government, we can count on peace in the society. "
 natural_medicaments:1 "Natural medicaments"
 natural_medicaments_desc:1 "Jungle is full of natural medicaments, we should make full use of them"
 resignation_from_lash_and_burn:1 "Abandonment of lash-and-burn"
 resignation_from_lash_and_burn_desc:1 "Maltusian tour de force destroyed ancient Maya Empire. Primitive lash-and-burn was producing too little food and was devastating too much agricultural land. Although the farming culture is more developed, still woods and fields are burned. Eliminating lash-and-burn can save us."
 modern_holkanob:1 "Modern Holkanob system"
 modern_holkanob_desc:1 "Holkanob means 'brave' in Mayan. These are the soldiers who had priority in recruitment. The fact that man knows in advance who will go to the army, the community can be adjusted accordingly. If we modernize this ancient system, regiments will be recruited fast and cheaply."
 reconstruction_of_old_ways:1 "Reconstruction of old ways"
 reconstruction_of_old_ways_desc:1 "Long time ago Yucatan was covered with a network of roads, but they have become overgrown by jungle. We need to restore them."
 memory_of_golden_age:1 "Memory of Golden Age"
 memory_of_golden_age_desc:1 "Thousands of years ago our civilization was the most powerful in the world. By cultivating the memory of our past we will create a basis for our national pride."
 
 INC_ideas:1 "Inca Ideas"
 INC_ideas_start:1 "Inca Traditions"
 INC_ideas_bonus:1 "Inca Ambitions"
 andean_architecture:1 "Andean architecture"
 andean_architecture_desc:1 "Through the experience of building in the Andes, our fortresses are powerful."
 amazonian_mercenaries:1 "Amazonian mercenaries"
 amazonian_mercenaries_desc:1 "The Incas are hiring mercenaries from Amazonian people for a long time. With the development of the country these tribes are still willing to provide the service. But higher supply lowered their price."
 terraced_agriculture:1 "Promote terraced agriculture"
 terraced_agriculture_desc:1 "Terraced agriculture was used for many centuries. This method allows to plant crops in the mountains, but it is not widespread throughout the country. By encouraging of this method, we will help our economy."
 promote_coca:1 "Promote coca leaves"
 promote_coca_desc:1 "Coca leaves are used by the peoples of the Amazon to increase their hunting and military capabilities. It also removes fatigue and lot of the symptoms of minor illnesses. By providing each of our soldiers a portion of them, they should bravely face of modern war."
 modern_yacha_huasi:1 "Modern Yacha Huasi"
 modern_yacha_huasi_desc:1 "Yacha Huasi is primeval, Inca elite school. With its modernisation, our science will benefit greatly."
 diversification_coins_inc:1 "Diversification coins"
 diversification_coins_inc_desc:1 "Coins Incas use are entirely made of gold. A large amount of this commodity in the market increases the risk of inflation. By reducing fraction of gold in coins we will increase our control over this process."
 
 POM_ideas:1 "Pomeranian Ideas"
 POM_ideas_start:1 "Pomeranian Traditions"
 POM_ideas_bonus:1 "Pomeranian Ambitions"
 militarrechtsanwalteherzog:1 "Militarrechtsanwalteherzog"
 militarrechtsanwalteherzog_desc:1 "Pomeranian Dukes relied more on mercenary troops than domestic forces. In order to save money they used the appropriate legal tricks provided by Militarrechtsanwalteherzog (military lawyers of duke)."
 duchy_of_palaces:1 "Duchy od palaces"
 duchy_of_palaces_desc:1 "A native Pomeranian dynasty, House of Griffins, used to build great palaces. If we follow this path, our palaces will be pearls of Baltic region."
 defensionwerk:1 "Defensionwerk"
 defensionwerk_desc:1 "Defensionwerk were a special militia force. In addition to fighting in the open field, smaller waged a guerilla war and utilized hit-and-run maneuvers at the rear of the enemy forces."
 croy_teppich:1 "Croy Teppich"
 croy_teppich_desc:1 "Croy Tepich is a monumental tapestry which is a manifest of Lutheranism in Western Pomerania."
 experience_with_brandenburg:1 "Experience with Brandenburg"
 experience_with_brandenburg_desc:1 "Margraviate of Brandenburg used to press physically and politically on Pomerania. Many years of this strengthened our counter-intelligence a great deal."
 unification_of_pomorenia:1 "Unification of Pomerania"
 unification_of_pomorenia_desc:1 "The unification of many semi-independent principalities into one bureaucratic organism will allow us to reform the post feudal taxation system."
 marine_ambitions_pom:1 "Marine ambitions"
 marine_ambitions_pom_desc:1 "It is high time to show that a our country is not only connected to the sea with the etymology of its name."
 
 SEM_ideas:1 "Semien Ideas"
 SEM_ideas_start:1 "Semien Traditions"
 SEM_ideas_bonus:1 "Semien Ambitions"
 rebellious_beginings:1 "Rebellious Beginings"
 rebellious_beginings_desc:1 "We started as rebels unhappy with the new Christian ruler and will continue to fight any potential invaders."
 mountainous_terrain:1 "Mountainous terrain"
 mountainous_terrain_desc:1 "By making use of our advantageous terrain, hostile armies will take more attrition in our provinces."
 survivors:1 "Survivors"
 survivors_desc:1 "We've had to fight our entire existence to protect our nation as enemies always surrounded us. We have become somewhat skilled in warfare."
 flexible_allegiances:1 "Flexible allegiances"
 flexible_allegiances_desc:1 "With no natural allies we must be flexible about our partners so we can maintain the most advantageous possible situation."
 friends_in_persecuted_places:1 "Friends In Persecuted Places"
 friends_in_persecuted_places_desc:1 "We can make use of Jewish minorities in other countries to help our spies in the art of espionage."
 nowhere_else_to_flee_to:1 "Nowhere else to flee to"
 nowhere_else_to_flee_to_desc:1 "Like the Chinese general who burned the boats at his men's backs so they knew escape was not an option, we know that if this land is lost, there is only fear and persecution that awaits us elsewhere, thus the men are more motivated to fight that most others."
 third_temple:1 "Third Temple"
 third_temple_desc:1 "Now that we are an established Kingdom a new temple should be built to fulfill the prophecy of Ezekiel."
 
 JAI_ideas:1 "Jalayirid Ideas"
 JAI_ideas_start:1 "Jalayirid Traditions"
 JAI_ideas_bonus:1 "Jalayirid Ambitions"
 ruzmance:1 "Ruzmance"
 ruzmance_desc:1 "By promoting the employment of Ruzmance double-entry accounting techniques we can improve the tax collection across the realm."
 embrace_sufism:1 "Embrace Sufism"
 embrace_sufism_desc:1 "Sufi mystics play a significant role in harmonizing Islamic teachings with our Mongol traditions. Let us grant them state patronage in return for their guidance."
 gunbad_i_uljaytu:1 "Gunbad-I Uljaytu"
 gunbad_i_uljaytu_desc:1 "The outstanding Tomb of Uljaytu (built 1307-13) in Sultaniyya is an architectural masterpiece of the period. Let us celebrate our greatness through further such constructions across the realm."
 jarliqs:1 "Jarliqs"
 jarliqs_desc:1 "The great ruler Mahmud Ghazan (r. 1295-1304) reformed the issuance of jarliqs (edicts) during his rule by increasing their standardization and codification. We should follow Ghazan's example and issue new jarliqs across the realm to update the legal system of our empire."
 jalayirid_ghulams:1 "Ghulams"
 jalayirid_ghulams_desc:1 "Slave-soldiers loyal to the crown are common across the Muslim World. We should create our own elite body of slave-soldiers to protect the throne from internal intrigue."
 chinese_contacts:1 "Chinese Contacts"
 chinese_contacts_desc:1 "Our Mongol brethren to the East are the basis of our eastern trade contacts. We should take steps to introduce eastern goods and ideas to the benefit of our realm."
 ilkhanate_census:1 "Ilkhanate Census"
 ilkhanate_census_desc:1 "Censuses throughout history have been used by great empires to improve administration. We should emulate these traditions with an Ilkhanate census."
 
 HES_ideas:1 "Hessian Ideas"
 HES_ideas_start:1 "Hessian Traditions"
 HES_ideas_bonus:1 "Hessian Ambitions"
 benedictine_abbeys:1 "Benedictine Abbeys"
 benedictine_abbeys_desc:1 "The Benedictine Abbeys at Fulda and Hersfeld, founded in 730-40s by Saint Sturmius are significant religious and economic centers for Hesse. These abbeys' productive monks have increased the regional wealth of Hesse considerably."
 hessen_peace:1 "Hessian Peace"
 hessen_peace_desc:1 "After the brutal War of the Thuringian Succession (1247-1264) the region of Hesse has enjoyed a considerable period of peace. Our rulers' dedication to peace and stability have garnered long-term regional benefits."
 university_marburg:1 "Philipps-Universität Marburg"
 university_marburg_desc:1 "Philipps University of Marburg was the first Protestant university in Germany. It was founded in 1527 by Philip the Magnanimous of Hesse as a state institution for the support and dissemination of Lutheranism. It rapidly became famous and attracted students from many countries."
 schmalkaldischer_bund:1 "Schmalkaldischer Bund"
 schmalkaldischer_bund_desc:1 "The Schmalkaldic League was a defensive alliance of Lutheran princes within the Holy Roman Empire during the mid-sixteenth century. The crafting of such a powerful alliance to defy the Emperor ably demonstrates the growing glory of Hesse."
 state_mercenaries:1 "State Mercenaries"
 state_mercenaries_desc:1 "Hesse is a beautiful land, but it is also a marginal land. To fund the state's treasury, Landgrave Frederick II (1720-1785) started an ambitious program of state-raised mercenaries for service in foreign armies. They may serve other masters, but their pay belongs to the state."
 tradition_of_soldiering:1 "Tradition of Soldiering"
 tradition_of_soldiering_desc:1 "Hessian mercenaries became famous in both the Old and New World during the eighteenth century for their steadiness and reliability. The steady accumulation of combat experience serving as mercenaries has benefits for the nation."
 hessen_conscription:1 "Hessian Conscription"
 hessen_conscription_desc:1 "The demand for our soldiers continues to grow with their fame. To fill the ranks we must step up conscription efforts across Hesse."
 
 FLA_ideas:1 "Flemish Ideas"
 FLA_ideas_start:1 "Flemish Traditions"
 FLA_ideas_bonus:1 "Flemish Ambitions"
 vlaemse_lakenindustrie:1 "Vlaemse Lakenindustrie"
 vlaemse_lakenindustrie_desc:1 "Our broadcloth has made us one of the richest regions in Europe, so we need to encourage a smooth production process."
 engelse_wolhandel:1 "Engelse Wolhandel"
 engelse_wolhandel_desc:1 "To secure our production, we're required to import wool, most notably from the British Isles. We’ve created a good merchant class that knows a thing or two about influencing trade flow."
 english_french_relations:1 "English-French Relations"
 english_french_relations_desc:1 "Economic dependence on England, while being a French vassal, puts us in an awkward position. Luckily, we have learned to manage this."
 flemish_pride:1 "Flemish Pride"
 flemish_pride_desc:1 "The Battle of the Golden Spurs reminds us that a small army can obtain victory when morale is high. We can exploit this by commemorating this every year."
 brugges_verzanding:1 "Bruges' Verzanding"
 brugges_verzanding_desc:1 "The connection between Bruges’ port and the North Sea is silting up. To counter this, we’ve founded new harbours near the sea, which increases our total ship capacity."
 the_foreigners_inheritance:1 "The Foreigners’ Inheritance"
 the_foreigners_inheritance_desc:1 "Having lived centuries under French, Spanish, and Austrian rule, we now have insight into their different technologies."
 populous_cities:1 "Populous Cities"
 populous_cities_desc:1 "Many of Europe's most populous cities lie within our lands. Even moderate taxation yields significant income with so many inhabitants."
 
 POL_ideas:1 "Polish Ideas"
 POL_ideas_start:1 "Polish Traditions"
 POL_ideas_bonus:1 "Polish Ambitions"
 pospolite_ruszenie:1 "Pospolite Ruszenie"
 pospolite_ruszenie_desc:1 "The Noble Host (Pospolite Ruszenie) was a mobilisation of nobility in wartime. Noblemen would gather in designated points and form regiments to fight alongside the regular army."
 piechota_wybraniecka:1 "Piechota Wybraniecka"
 piechota_wybraniecka_desc:1 "The Chosen Infantry (Piechota Wybraniecka) were regular infantry drafts from the Royal Peasants. The system was developed to allow the Kingdom to have a standing army of infantry."
 folwark_system:1 "Promote the Folwark System"
 folwark_system_desc:1 "The Folwark system was a system of production that encouraged the production of agricultural surpluses. Peasants were encouraged to work in folwarks through either the use of rents of compulsion. It would form the bedrock of the Polish economy."
 sarmatian_legacy:1 "Sarmatian Legacy"
 sarmatian_legacy_desc:1 "We believe that we are descendants of the great Sarmatians. Like them, we thrive to be unmatched cavalrymen, proudly defending our lands and traditions."
 winged_hussars:1 "Winged Hussars"
 winged_hussars_desc:1 "The hussars were originally light cavalry troops used for scouting by our southern neighbours, but with the decline of the old feudal army we have switched over to professional regiments. Equipped with heavier armour and lances reaching even six meters, they are capable of breaking any infantry formation."
 wojsko_komputowe:1 "Wojsko Komputowe"
 wojsko_komputowe_desc:1 "The Compute Army (Wojsko Komputowe) was based around an annual budget calculated (computed) and approved by the Sejm (the Polish parliament). The idea was to give the Commonwealth a stable standing army for its defence. Its size was increased in times of war."
 dzikie_pola:1 "Dzikie Pola"
 dzikie_pola_desc:1 "Wild fields (Dzikie Pola) are vast steppes north of the Black Sea and the Sea of Azov. With little natural obstacles, these plains are open to raids from our enemies. A watch system was implemented to counteract this threat and defend our southeastern border."
 
 RUS_ideas:1 "Russian Ideas"
 RUS_ideas_start:1 "Russian Traditions"
 RUS_ideas_bonus:1 "Russian Ambitions"
 establishment_of_cossack_hosts:1 "Establishment of Cossack Hosts"
 establishment_of_cossack_hosts_desc:1 "Cossacks were born horsemen, unmatched in combat, the bane of Napoleon. In Russia, Cossacks had special rights and self-governance, having to obtain horses, supplies and arms at their own expense."
 conquest_of_siberia:1 "Conquest of Siberia"
 conquest_of_siberia_desc:1 "In 1581 Yermak Timofeyevich, the Cossack attaman, gathered his forces in an expedition and, at the Tsar's command, went eastwards toward the Urals and beyond. This marked the beginning of the Russian conquest of Siberia."
 subjugation_of_khanates:1 "Subjugation of Khanates"
 subjugation_of_khanates_desc:1 "Long has Russia suffered from the Mongol-Tartar yoke and now this finally comes to an end. It is time to take their land and repopulate them with the Russian people, founding new cities."
 tsar_of_all_russia:1 "Tsar of all Russia"
 tsar_of_all_russia_desc:1 "Ivan IV assumed the title of \"Tsar and Grand Duke of all Rus\". Tsars were henceforth considered the only legitimate rulers of all the Russian people."
 third_rome:1 "Third Rome"
 third_rome_desc:1 "With the rise of the eastern infidel eclipsing the might of the once-mighty Empire of the Romans, we are the last true successors to Rome, and the only able protectors of the true Christian faith."
 
 ALB_ideas:1 "Albanian Ideas"
 ALB_ideas_start:1 "Albanian Traditions"
 ALB_ideas_bonus:1 "Albanian Ambitions"
 principality_of_arber:1 "Principality of Arbër"
 principality_of_arber_desc:1 "In 1190 the first Albanian state was created. We became independent from our Byzantine overlords. The Progoni clan gave us the first Prince of the Albanians."
 league_of_lezhe:1 "League of Lezhë"
 league_of_lezhe_desc:1 "With an Ottoman Invasion looming, George Kastrioti Skanderbeg called an assembly of the Albanian Princes in Lezhë. The Arianiti, Dukagjini, Thopia, and Muzaka families as well as the free clans of the north all came together and formed a union of our people. Finally, we have a state of our own. Our union was powerful and was able to hold back the invading Ottoman armies. Even with 150,000 soldiers, Sultan Mehmed II (also known as Mehmed the Conqueror) could not take Krujë."
 stratioti:1 "Stratioti"
 stratioti_desc:1 "Our people have been recruited by western powers such as France, Venice, Spain and England because of their cavalry ability. The Statioti were pioneers of light calvary, having their techniques mimicked by other nations."
 great_warrior_generals:1 "Great Warrior Generals"
 great_warrior_generals_desc:1 "Our people are famous for being great warriors. They were recruited as mercenaries in the west and janissaries in the east. These opportunities in battle have led to our people having great generals such as Skanderbeg, Muhammad Ali Pasha, Sulejman Bargjini, and Zagan Pasha. Our deadly warriors combined with our great generals will give our nation a powerful army."
 adriatic_ports:1 "Adriatic Ports"
 adriatic_ports_desc:1 "Unfortunately our homeland is not that rich. Luckily though, we possess two great ports that have been fought over by our neighbors for centuries. We have Durrës in the north and Vlorë in the south. If we could promote more trade through them, we could perhaps make up for our lack of valuable resources in the interior of the nation."
 unity_of_our_people:1 "Unity of Our People"
 unity_of_our_people_desc:1 "Our people follow multiple faiths, the most prominent among them being Islam, Orthodoxy, and Catholicism. Regardless, we are Albanian and therefore co-exist in unity."
 greater_albania:1 "Greater Albania (Shqipëria Etnike)"
 greater_albania_desc:1 "We now have a nation of our own. However, many of our brothers live outside our realm. We must quickly lay claim to Kosovo, Macedonia, Epirus, and Duklja."
 
 MON_ideas:1 "Montenegrin Ideas"
 MON_ideas_start:1 "Montenegrin Traditions"
 MON_ideas_bonus:1 "Montenegrin Ambitions"
 legacy_of_zeta:1 "Legacy of Zeta"
 legacy_of_zeta_desc:1 "We were the first principality to gain independence from the mighty Serbian Empire. Let it be known through all of Europe that Zeta is an independent realm."
 adriatic_ports_mon:1 "Adriatic Ports"
 adriatic_ports_mon_desc:1 "We possess two important ports on the Adriatic, Bar and Ulcinj. If we put a slight tax on imports we can earn a small revenue for the state."
 crna_gora:1 "Crna Gora"
 crna_gora_desc:1 "Crna Gora, or Monte Negro, means 'black mountain'. Our land is notorious for its mountains and the difficulties this brings to our enemies. We have a famous saying: \"A small army is beaten but a large one dies from starvation.\""
 unite_the_tribes_mon:1 "Unite the Tribes"
 unite_the_tribes_mon_desc:1 "In the highland villages there are still Albanian and Serbian clans and tribes. If we can manage to unite these peoples into our armies we would surely increase the manpower of our nation."
 the_metropolinate:1 "The Metropolinate"
 the_metropolinate_desc:1 "In 1697 Danilo I liberated our nation and established the Prince-Bishopric of Cetinje. This action strengthened the bond between church and state for our people."
 christian_diplomacy:1 "Christian Diplomacy"
 christian_diplomacy_desc:1 "If we are to maintain our independence from the Turk we must seek alliances with our Christian brothers. Strong powers like Venice, Austria and Russia are good choices for allies!"
 repel_the_turk:1 "Repel the Turk"
 repel_the_turk_desc:1 "After our re-independence, we are in a constant state of war against the Turks. This has given us battle-hardened soldiers ready for any situation."
 
 GBN_ideas:1 "Graubünder Ideas"
 GBN_ideas_start:1 "Graubünder Traditions"
 GBN_ideas_bonus:1 "Graubünder Ambitions"
 bishop_of_chur:1 "Bishop of Chur"
 bishop_of_chur_desc:1 "According to tradition, St. Lucius, King of Britain was our first Bishop. Surely having such a prestigious Bishopric in the power center of our state will increase our people's love for the one true faith."
 three_leagues:1 "Three Leagues"
 three_leagues_desc:1 "We are a confederation and alliance between three leagues. Those leagues are The League of God's House, the Grey League, and League of Ten Jurisdictions. This confederation leaves us with a stable state."
 bundesbrief:1 "Bundesbrief"
 bundesbrief_desc:1 "On 23 September 1524, our state created its first and only constitution, the Bundesbreif. Our Constitution and Free State lasted until the time of Napoleon."
 bundestag:1 "Bundestag"
 bundestag_desc:1 "The supreme power in our free state is the Bundestag. It is made up of 63 deputies responsible for our nation. They meet regularly at Chur, IIanz or Davos. This helps our nation solve problems faster and provides it with more balance."
 multicultural_relations:1 "Multicultural Relations"
 multicultural_relations_desc:1 "Our state is made up of three groups of people: Germans, Italians, and Romansh. This gives us the opportunity to open relations with more of our neighbors since we share similar cultures. Not only will these chances at diplomacy be a convenience, but also a necessity for our small state's survival."
 bundner_wirren:1 "Bündner Wirren"
 bundner_wirren_desc:1 "Bündner Wirren, or the Confusion of the Leagues, was a conflict that lasted from 1618-1639 as a spillover of the Thirty Years' War. First Hapsburg Spain and Austria desired to control our valleys, but with a French alliance we kicked them out. Afterwards, we were betrayed by the French so they too had to be kicked out."
 rumantsch_dal_grischun:1 "Rumantsch dal Grischun"
 rumantsch_dal_grischun_desc:1 "Grischun is home to the Romansh language. Nowhere else is Europe is this Vulgar Latin spoken. Gian Travers immortalized it in 1527 with his epic poem Chianzun dalla guerra dagl Chiaste da Müs. We have seven dialects; let the world know them all."
 
 TIR_ideas:1 "Tyrolian Ideas"
 TIR_ideas_start:1 "Tyrolian Traditions"
 TIR_ideas_bonus:1 "Tyrolian Ambitions"
 house_of_meinhardiner:1 "House of Meinhardiner"
 house_of_meinhardiner_desc:1 "All hail us as the legitimate rulers of Tyrol. We hail from the noble House of Görz, who had ancestral rule over Bohemia, Carinthia, Carniola, Tyrol, Istria, and of course Gorizia."
 church_property:1 "Church Property"
 church_property_desc:1 "Tyrol historically had two powerful bishops: Brixen and Trent. Trent is so powerful it’s an independent realm. Surely the Holy Father sees how much of our rightful lands are in the hands of the Church."
 landlibell:1 "Landlibell"
 landlibell_desc:1 "On June 23rd 1511 Emperor Maximilian I passed the Landlibell. This was an agreement where the Tyrolians' sole military duty was to protect their homeland with their own militia. It consisted of two parts: Dem Aufgebot, which consisted of a standing militia of 5,000-20,000 men, and Dem Landsturm which provides the militia with reserves of able bodied men ages 18-60. "
 tiroler_schutzen:1 "Tiroler Schützen"
 tiroler_schutzen_desc:1 "Tyrolians have to defend their ancestral lands. Naturally this led to our militias creating shooting clubs that would practice shooting, and compete amongst each other. This gave rise to the Tyrolian sharpshooters that terrorized the French and Bavarian armies of the Napoleonic wars. "
 zeughaus:1 "Zeughaus"
 zeughaus_desc:1 "The armory in Innsbruck will provide our militias with weapons to defend our land. With our natural metal reserves we can produce state-of-the-art weapons consistently. "
 schloss_tirol:1 "Schloss Tirol"
 schloss_tirol_desc:1 "The name of our realm comes from the mighty Castle Tyrol on the outskirts of Meran. Tyrol is famous for its many castles and fortresses, with the most famous being Laudegg, Kufstein, Franzensfeste, Matzen, Maretsch, Ambras, Anras Landeck, Berneck and Bruck. These castles along with our Alpine defense will make our land impenetrable. "
 trading_crossroads:1 "Trading Crossroads"
 trading_crossroads_desc:1 "In our realm is the important Brenner Pass. This is most traversable route between Germany and Italy. Since we control it we have great access to trade. We are also the land between the Inn and Adige; these rivers will bring us even more trade. "
 
 OCC_ideas:1 "Occitan Ideas"
 OCC_ideas_start:1 "Occitan Traditions"
 OCC_ideas_bonus:1 "Occitan Ambitions"
 gascon_troops:1 "Gascon Troops"
 gascon_troops_desc:1 "Gascony is famous for producing some of the best soldiers in Europe. They have fought for the English and French monarchs. Gascons were used as front-line soldiers and as musketeers, as seen in one famous novel. Now it is time they stay home and fight for \"lo País d'Òc\"!"
 languedocien_tolerance:1 "Languedocien Tolerance"
 languedocien_tolerance_desc:1 "In the Oc country, especially in Languedoc, several denominations of Christianity took hold. First were the Cathars, then the Huguenots. There were also the Waldensians to the east. Clearly our people are willing to embrace new Christian faiths therefore our government should be more tolerant of them."
 provencal_ports:1 "Provençal Ports"
 provencal_ports_desc:1 "Provence at the mouth of the Rhône and foot of the Alps is home to great trading ports that can distribute and export goods fairly easy. Marseille, Toulon and Cannes will help bring wealth to our Oc Nation."
 auvergnat_folk:1 "Auvergnat Folk"
 auvergnat_folk_desc:1 "Auvergne is famous for its folk songs. Joseph Canteloube immortalized them in his work \"Chants d'Auvergne\". It is time the world heard the beauty of this Oc Dialect."
 limousin_production:1 "Limousin Production"
 limousin_production_desc:1 "Limoges is a region famous for producing many valuable goods such as enamels on copper, porcelain and oak barrels for Cognac. Let’s continue, and encourage this tradition to bring prosperity to the País."
 vivaro_alpine_borders:1 "Vivaro-Alpine Borders"
 vivaro_alpine_borders_desc:1 "The speakers of Vivaro-Alpine lie at important borders. They are wedged between Italy, the Holy Roman Empire, and France proper. We must hold this area with utmost importance, as even Vauban agreed with this."
 lenga_d_oc:1 "Lenga d'òc"
 lenga_d_oc_desc:1 "Our language is one of beauty. For a time, during the twelveth and thirteenth centuries, it was spread throughout Europe via the Troubadours. Dante Alighieri himself was upset for how popular it became in Italy as seen in his work \"De vulgari eloquentia\". It is time we bring our language back into the courts of Europe."
 
 COR_ideas:1 "Corsican Ideas"
 COR_ideas_start:1 "Corsican Traditions"
 COR_ideas_bonus:1 "Corsican Ambitions"
 cor_mercenaries:1 "Mercenary Tradition"
 cor_mercenaries_desc:1 "Since ancient times Corsica has been famous for its mercenaries. Thanks to our tradition, we can hire them at a lower price."
 cor_papal_guards:1 "Papal Guards"
 cor_papal_guards_desc:1 "The Corsican Papal Guard was instituted in 1378 with task of forming urban militia and to protect the Pope. The honour to protect the Holy Father gives us influence in the Holy See."
 cor_spirit:1 "Independent Spirit"
 cor_spirit_desc:1 "Corsica has often been invaded but the Corsican People have always resisted invaders. Often conquered, never submissive!"
 cor_chant:1 "Chant Tradition"
 cor_chant_desc:1 "Our Nation has always been famous for our chants. Canta Populu Corsu."
 cor_rebels:1 "Island of Rebels"
 cor_rebels_desc:1 "Corsican people are famous for their freedom of spirit and have always resisted tyrannical oppressors."
 cor_defense:1 "Corsican Defense"
 cor_defense_desc:1 "Like other Italian people, Cosicans spend much time improving their defences. Where others improved walls and towers, the people of this island used their heart and soul."
 cor_constitution:1 "Corsican Costitution"
 cor_constitution_desc:1 "In 1735 Corsica adopted the first modern constitution providing civil rights among its citizenship. By adopting it, our people will be admired as vanguard of progress."
 
 BEN_ideas:1 "Beninese Ideas"
 BEN_ideas_start:1 "Beninese Traditions"
 BEN_ideas_bonus:1 "Beninese Ambitions"
 refined_oral_tradition:1 "Refined Oral Tradition"
 refined_oral_tradition_desc:1 "The storytellers of Benin have spent countless centuries refining their art. However, it is more akin to the skilled trades, to masonry or soldiering, than art. In Benin a storyteller’s profession is decided before birth, and his training lasts a lifetime. Truly, with such vigorous and disciplined custodians, the glory of the nation’s past will not soon be forgotten."
 the_walls_of_ubinu:1 "The Walls of Ubinu"
 the_walls_of_ubinu_desc:1 "The earthen walls of Ubinu, the old capital of the Benin Empire, stretched for thousands of miles, snaking through and about the city and its surrounding farmland. For centuries these fortifications, which recent archaeology has revealed to very likely be the longest structure ever made by humans, protected the citizens of Benin from the raids and invasions of the kingdom’s many rivals."
 jewel_of_the_guinea_coast:1 "Jewel of the Guinea Coast"
 jewel_of_the_guinea_coast_desc:1 "When Portuguese sailors first visited Benin in the late fifteenth century, they were astounded by its order and opulence. In the subsequent two centuries the Dutch and English traders who visited its ports were equally impressed. As word of the great and rich kingdom quickly spread throughout Europe, many nations eagerly sought to establish relations with Benin in order to take advantage of the lucrative trading opportunities it offered."
 royal_guild_of_craftsmen:1 "Royal Guild of Craftsmen"
 royal_guild_of_craftsmen_desc:1 "The Royal Guild of Craftsmen has operated in Benin for centuries. They have weathered more than a few invasions and regime changes, all the while continuing to produce crafts renowned in the region for both their quality and their artistic merit."
 innovative_blacksmiths:1 "Innovative Blacksmiths"
 innovative_blacksmiths_desc:1 "By the mid-eighteenth century the increasing pressure of the Atlantic slave trade had reached a critical level. Any West African nation which hoped to avoid a brutal conquest by its neighbors was engaged in desperate and unequal trade with Europeans in order to acquire more technologically advanced weaponry. In the midst of this regime-toppling chaos, the Oba of Benin repurposed and reformed the capital’s guilds of blacksmiths to create guns of their own. Although they were not able to produce enough to end their reliance on trade entirely, the Kingdom of Benin was one of the very few sub-Saharan African states to produce its own firearms in the Early Modern Era."
 european_trading_network:1 "European Trading Network"
 european_trading_network_desc:1 "Benin’s network of trade was extensive, especially regarding its contacts among the trading powers of Europe. It was through this network that Benin prospered, exporting fabrics, palm oil, ivory, and peppers, the revenue from which would allow it to expand from city-state to empire, and defend its borders using well-trained and well-equipped European mercenaries."
 the_obas_royal_legions:1 "The Oba's Royal Legions"
 the_obas_royal_legions_desc:1 "The Royal Legions of Benin were one of the few professional, standing armies in Early Modern West Africa. This allowed them to become one of the most disciplined and well organized military forces in precolonial Africa. Leading the various sections of the Royal Legion were the Ezomo, a society of warriors hand-picked by the Oba for the tactical and martial prowess. With the Royal Legions forming the core of its army, the Kingdom of Benin was many times able to repel invaders while severely outnumbered."
 
 french_minor_ideas:1 "French Ideas"
 french_minor_ideas_start:1 "French Traditions"
 french_minor_ideas_bonus:1 "French Ambitions"
 the_first_estate:1 "The First Estate"
 the_first_estate_desc:1 "The Clergy, many whom where the younger sons of Nobles, had a very specific job in medieval France. Their job was to pray and provide religious stability to the realm."
 the_second_estate:1 "The Second Estate"
 the_second_estate_desc:1 "The Nobility, many whom descend from the Franks, had one specific primary job as lords: to fight. They protected their subjects and provided armies for the French King. This led to a list of many great Counts, Dukes, and other nobles becoming generals in the King’s army."
 the_third_estate:1 "The Third Estate"
 the_third_estate_desc:1 "Everyone else was the third estate. Often called those who work, they range from the lowliest peasants of the farms, to the burghers in the cities; the third estate was the backbone of the French realm."
 castle_warfare:1 "Castle Warfare"
 castle_warfare_desc:1 "The French were masters of castle warfare. This is no surprise considering the vast amount of castles littered across the French countryside."
 french_knights:1 "French Knights"
 french_knights_desc:1 "The French were famous for heavy shock trooper cavalry. The knights, who were Nobles, were masters of the charge in medieval warfare."
 frankish_descent:1 "Frankish Descent"
 frankish_descent_desc:1 "We, the Nobles of France, are the descendants of the mighty Franks who conquered much of Western Europe. We drove the Muslims not only out of Gaul, but also for a time out of the Holy Lands. Warfare is strong in our people’s traditions."
 peasant_army:1 "Peasant Army"
 peasant_army_desc:1 "As Nobles it is our job to provide armies for the King. Naturally our armies are made up of the peasants who till the land on our estates."
 
 NED_ideas:1 "Dutch Ideas"
 NED_ideas_start:1 "Dutch Traditions"
 NED_ideas_bonus:1 "Dutch Ambitions"
 amsterdam_wisselbank:1 "Found the Amsterdam Wisselbank"
 amsterdam_wisselbank_desc:1 "The problem with metal coinage was that it was virtually impossible to make coins of equal weight at all mints. This makes moving wealth around, the lifeblood of trade, difficult. The Wisselbank traded metal money for Amsterdam paper money that had to be used in the city for bills over 600 guilders. This created a medium of exchange that everyone could be confident in the value of, facilitating trade."
 dutch_trading_spirit:1 "Dutch Trading Spirit"
 dutch_trading_spirit_desc:1 "Seeking one's fortune over the sea is as natural to a Dutchman as burning a witch is to a Spaniard. We have no shortage of hardy souls ready to seek their fortune in trade."
 polders:1 "Polders"
 polders_desc:1 "The Low Countries are highly susceptible to flooding, and in the unsettling weather of the eleventh-fourteenth centuries, there were multiple floods leading to the creation of the Zuiderzee and salting the soil of coastal areas. We now have the technology to reclaim land, allowing for more productive agriculture."
 the_port_of_europe:1 "The Port of Europe"
 the_port_of_europe_desc:1 "Since 1350, when the Rotterdamse Schie was completed, the Port of Rotterdam has grown into one of the most important trading centres in Europe, a key link between France, England and German trade and one of the six chambers of the Vereenigde Oostindische Compagnie, the Dutch East India Company."
 royal_ned_navy:1 "De Koninklijke Marine"
 royal_ned_navy_desc:1 "The English have controlled the waves for far too long; it is time for the Dutch to control the seas. The creation of the Koninklijke Marine, the Royal Netherlands Navy, will let us project our influence throughout the New World and the East, while maintaining our naval dominance here in the Old World."
 corporate_colonialism:1 "Corporate Colonialism"
 corporate_colonialism_desc:1 "The Dutch East India Company is the first of its kind: a multinational chartered company with quasi-governmental powers. Its systematised style of colonial governance allows for much more efficient colonial efforts and management."
 dutch_states_army:1 "Staatse Leger"
 dutch_states_army_desc:1 "The mercenary Staatse Leger, the Dutch States Army, was able to hold its own against Habsburg Spain and Louis XIV, despite its smaller size, capabilities, and resources. Nonetheless, the mercenary force played a major role in the Eighty Years' War and in the wars of the Grand Alliance."
 
 ANC_ideas:1 "Anconan Ideas"
 ANC_ideas_start:1 "Anconan Traditions"
 ANC_ideas_bonus:1 "Anconan Ambitions"
 rule_of_the_six_elders:1 "Rule of the Six Elders"
 rule_of_the_six_elders_desc:1 "Ancona has a proud republican heritage. Our laws have been laid down for centuries by a council of Elders, elected from the three districts of our city."
 no_signoria:1 "No Signoria"
 no_signoria_desc:1 "Although many other Italian republics have lost their freedoms to powerful individuals with de facto control of the state, our Ancona has remained free of such tyranny."
 the_ousting_of_the_malatesta:1 "The Ousting of the Malatesta"
 the_ousting_of_the_malatesta_desc:1 "The Malatesta family attempted to reign supreme over us, but they have been driven like dogs from our city and we have regained our freedom."
 greek_merchant_community:1 "Greek Merchant Community"
 greek_merchant_community_desc:1 "We have a healthy relationship with our Greek counterparts, so much so that some have established a community in our city."
 levantine_trade:1 "Levantine Trade"
 levantine_trade_desc:1 "Centuries of trade with the Levant have made us rich and experienced in commercial matters."
 orthodox_toleration:1 "Toleration of the Orthodox"
 orthodox_toleration_desc:1 "Our republic lies at the very doorstep of the Pope, but we see no reason why we should look unkindly upon the eastern heretics. Indeed, we have learned to tolerate their presence both in our own city and in our trade posts abroad."
 anconan_jews:1 "Anconan Jews"
 anconan_jews_desc:1 "Over the years, many Jews have come to reside in a ghetto in our city. By tolerating this community, our state may benefit."
 