l_german:
 build_taj_mahal_title:1 "Baut ein Monument für unsere große Liebe"
 build_taj_mahal_desc:1 "Baut ein prächtiges Mausoleum für das geliebte Eheweib von $MONARCHTITLE$."
 designate_the_staple_port_title:1 "Richtet Calais als Hauptwarenhafen ein"
 designate_the_staple_port_desc:1 "Um Dinge effektiver besteuern zu können, müssen wir sie regulieren. Wenn wir Calais zum einzigen Punkt für den Export von Wolle machen, können wir unsere Steuereinnahmen erhöhen. "
 pol_commonwealth_title:1 "Bildet Polen-Litauen"
 pol_commonwealth_desc:1 "Ersetzt die Personalunion von Polen und Litauen durch eine echte Union. So wird durch die Bündelung der Kräfte beider Einzelstaaten ein Staat entstehen, der mächtig genug ist, um allen Feinden zu widerstehen."
 lit_commonwealth_title:1 "Bildet Polen-Litauen"
 lit_commonwealth_desc:1 "Ersetzt die Personalunion von Polen und Litauen durch eine echte Union. So wird durch die Bündelung der Kräfte beider Einzelstaaten ein Staat entstehen, der mächtig genug ist, um allen Feinden zu widerstehen."
 adopt_english_at_court_title:1 "Englisch als Amtssprache"
 adopt_english_at_court_desc:1 "Französisch war die Sprache des Hofes seit Wilhelm dem Eroberer. Die englische Sprache als die offizielle Sprache zu Hofe anzunehmen, wäre sehr populär in England (dürfte Frankreich aber nicht imponieren)."
 almohad_nation_title:1 "Gründet das Almohadenkalifat"
 almohad_nation_desc:1 "Zu lange waren unsere Brüder und Schwestern der südiberischen Halbinsel und Nordafrika getrennt. Sollen wir versuchen das Almohadenkalifat zu gründen, damit sie endlich vereint sind?"
 anglofrench_nation_title:1 "Vereinigt England und Frankreich"
 anglofrench_nation_desc:1 "Mit der Vereinigung der englischen und französischen Krone können wir eine neue Nation formen. Ruhm ist zu erwarten mein Gebieter!"
 anglosaxon_nation_title:1 "Bildet die angelsächsische Nation"
 anglosaxon_nation_desc:1 "Die Zeit ist gekommen für die Neuerrichtung unseres angelsächsischen Reichs."
 aztec_empire_title:1 "Gründet das Aztekenreich"
 aztec_empire_desc:1 "Wir sind die dominante Nation in unserer Einflusssphäre!"
 bavarian_nation_title:1 "Vereint die bayrischen Herzogtümer"
 bavarian_nation_desc:1 "Lasst alle wissen daß, dass das Herzogtum Bayern unteilbar ist."
 become_hannover_title:1 "Gründet das Kurfürstentum Hannover"
 become_hannover_desc:1 "Beansprucht unser Recht an der Reichswahl teilzunehmen."
 become_king_of_gonder_title:1 "Beansprucht das Königreich Gonder"
 become_king_of_gonder_desc:1 "In Äthiopien liegt der Rest eines christlichen Königreichs, welches am Rand der Zerstörung durch Ungläubige liegt. Wir sollten Schutzvorkehrungen treffen."
 become_kingdom_of_jerusalem_title:1 "Fordert den Königstitel von Jerusalem"
 become_kingdom_of_jerusalem_desc:1 "Endlich haben wir die heilige Stadt rückerobert. Es ist unser gottgegebenes Recht die Krone von Jerusalem zu fordern."
 british_nation_title:1 "Großbritannien"
 british_nation_desc:1 "Durch den Ausbau unseres inner- und außenpolitischen Einflusses sind wir in der Lage unsere Position am Weltbankett zu stärken und einer der führenden Nationen Europas zu werden, das britische Reich."
 build_the_forbidden_city_title:1 "Erschafft die verbotene Stadt"
 build_the_forbidden_city_desc:1 "Einmal fertiggestellt wird sie unser Prestige und die Stabilität steigern. Die Bauzeit wird 5 Jahre dauern und eine nicht unerhebliche Anzahl an Arbeitern benötigen."
 bulgaria_nation_title:1 "Erschafft Bulgarien"
 bulgaria_nation_desc:1 "Lasst uns alle Bulgaren unter einem Banner vereinen"
 byzantium_empire_title:1 "Basileía Rômaíôn"
 byzantium_empire_desc:1 "In nomine Domini, das oströmische Reich blüht wieder."
 celtic_nation_title:1 "Erschafft das Keltenreich"
 celtic_nation_desc:1 "Die Zeit ist gekommen das Keltenreich zu erschaffen."
 create_manchu_alphabet_title:1 "Entwerft das Mandschu-Alphabet"
 create_manchu_alphabet_desc:1 "Befreien wir uns von der mongolischen Kultur und lasst uns unser Mandschu Alphabet erschaffen."
 denmark_norway_nation_title:1 "Vereinigt Dänemark und Norwegen"
 denmark_norway_nation_desc:1 "Wenn unsere Nation die Zufahrt zur Ostsee beherrscht, würde das dann unser Prestige wiederspiegeln?"
 enact_stato_da_mar_title:1 "Beschließt 'Stato da Mar'"
 enact_stato_da_mar_desc:1 "$COUNTRY$ blickt in zwei Richtungen, unsere kontinentalen Interessen und unsere Handelsinteressen. Um unsere Handelsinteressen sicherzustellen sollten wir die Administration teilen und diese über die Stato da Mar laufen lassen."
 english_nation_title:1 "Begründet die englische Nation"
 english_nation_desc:1 "Handel war immer schon ein Standbein Englands. Durch den Ausbau des inner- und außenpolitischen Einflusses, konnten wir zu einer der führenden Nationen Europas werden. Unsere koloniale Expansion wurde zu einem wichtigen Faktor unserer Wirtschaft. Das stärkt unsere Position in der Welt."
 form_burma_title:1 "Begründet das Königreich Birma"
 form_burma_desc:1 "Die Zeit ist gekommen, das birmesische Reich wieder zu errichten."
 form_celestial_empire_title:1 "Erschafft die chinesische Nation"
 form_celestial_empire_desc:1 "Die verbotene Stadt wurde genommen und die unrechtmäßige Herrscher wurden gestürzt. Wiedereinmal wurden die chinesischen Ländereien vereint und wir sind die wahre, herrschende Dynastie."
 form_dai_viet_title:1 "Begründet das Königreich Dai Viet"
 form_dai_viet_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 form_goldenhorde_title:1 "Wiedervereinigung der Horde"
 form_goldenhorde_desc:1 "Unsere Rivalen wurden vernichtet. Niemand kann unsere Ansprüche auf Jochi in Frage stellen."
 form_greece_kingdom_title:1 "Begründet das Königreich Griechenland"
 form_greece_kingdom_desc:1 "Lasst uns alle Griechen unter einer Flagge vereinen."
 form_ilkhanate_title:1 "Lasst das Ilkhanat wiederauferstehen"
 form_ilkhanate_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 form_japan_nation_title:1 "Erschafft Japan"
 form_japan_nation_desc:1 "Erklären wir unser prächtiges Reich zu Japan."
 form_julich_berg_kleve_title:1 "Vereinigung von Jülich, Kleve und Berg"
 form_julich_berg_kleve_desc:1 "Wir haben mehrere moselfränkische Nationen des heiligen römischen Reichs vereint."
 form_kingdom_of_prussia_title:1 "Königreich Preußen"
 form_kingdom_of_prussia_desc:1 "Im Reich gibt es nur einen König, den Böhmischen. Gleichzeitig ist Preußen kein Reichsmitglied. Erklären wir uns zum Königreich, um unsere Position gegenüber den Kurfürsten zu stärken."
 form_lan_xang_title:1 "Gründet das Königreich Lan Xang"
 form_lan_xang_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 form_manchu_dynasty_title:1 "Qing Dynastie"
 form_manchu_dynasty_desc:1 "Die verbotene Stadt wurde genommen und die unrechtmäßige Herrscher wurden gestürzt. Wieder einmal wurden die chinesischen Ländereien vereint und wir sind die wahre, herrschende Dynastie."
 form_siam_title:1 "Erschafft das Königreich Siam"
 form_siam_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 form_suvarnabhumi_title:1 "Erschafft Suvarnabhumi"
 form_suvarnabhumi_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 french_nation_title:1 "Die französische Nation"
 french_nation_desc:1 "Dies wird ein geschichtsträchtiges Jahr für unsere Nation.Die alten feudalen Prinzipien machen Platz für neue zentralistische Ideen. Nach unseren Existenzkämpfen hervorgerufen durch Misswirtschaft und kostspielige Militäroperationen, konnten wir uns zu einer der dominantesten Mächte Europas machen."
 fund_the_taj_mahal_title:1 "Finanziert das Taj Mahal"
 fund_the_taj_mahal_desc:1 "Unser großartiger Herrscher wünscht sich ein prachtvolles Mausoleum für sein Eheweib. Wir müssen die Staatskassen füllen und die besten Künstler engagieren um seinen Wünschen gerecht zu werden."
 german_nation_title:1 "Deutschland"
 german_nation_desc:1 "Übernehmt die Führung einer deutsch-nationalistischen Bewegung und vereinigt die Ländereien unter dem Namen Deutschland."
 gods_kingdom_title:1 "Verkündet das göttliche Königreich"
 gods_kingdom_desc:1 "Nachdem der heilige Vater ganz Italien unter seine Kontrolle gebracht hat, fühlt er sich berufen das göttliche Königreich auf Erden auszurufen."
 gupta_nation_title:1 "Die Neugründung des Reiches Gupta"
 gupta_nation_desc:1 "Die Zeit ist gekommen das Reich Gupta auszurufen"
 hannover_nation_title:1 "Die altsächsische Nation"
 hannover_nation_desc:1 "Wir haben das Gebiet vereinigt welches als Urgebiet des Herzogtums Sachsen gilt. Möge Gott diesen Tag segnen, an dem wir Hannover gegründet haben."
 illyria_nation_title:1 "Erschafft Illyrien"
 illyria_nation_desc:1 "Der Westbalkan wurde oft von fremden Mächten beherrscht. Mittlerweile konnten wir diese fremden Mächte zurückwerfen und eine neue Nation gründen, Illyrien."
 incan_empire_title:1 "Das Inkareich"
 incan_empire_desc:1 "Wir sind die dominierende Kultur. Lasst uns Ansprüche für das Reich stellen!"
 indonesian_nation_title:1 "Indonesien"
 indonesian_nation_desc:1 "Wir haben viele Untertanen unter unserer Kontrolle. Wir sind Indonesien!"
 irish_nation_title:1 "Die irische Nation"
 irish_nation_desc:1 "Für Generation hat England unser Land besetzt. Nur wenn Irland vereint ist, können wir die Engländer abwehren."
 italian_nation_no_hre_title:1 "Italien"
 italian_nation_no_hre_desc:1 "Als das Herz der Renaissance, blüht unser Land auf. Wir haben etwas begonnen was wie eine anhaltende Blütezeit der Kunst wirkt. Vor allem im Berich der Architektur und Literatur. Diese Vormachtstellung der Kunst hilft uns nicht beim Versuch den Frieden zu erhalten. Um die gierigen Blicke von Außerhalb abzuwehren, sollten wir den beinahe vergessenen Titel des Königs von Italien annehmen."
 jagiellon_emp_title:1 "Das Reich der Jagiellonen"
 jagiellon_emp_desc:1 "Unzählige Jahrhunderte wurden die Königreiche Polen, Litauen, Böhmen und Ungarn von Jagiellonen regiert. Diese sind jedoch zerstritten und in Kleinkriege verwickelt. Versuche diese zu vereinen sind jedoch immer zur Freude ihrer Nachbarn gescheitert. Also sollten wir die Möglichkeit einer Vereinigung aufrechterhalten..."
 lothar_nation_title:1 "Lotharii Regnum"
 lothar_nation_desc:1 "Lasst uns das altehrwürdige Mittelreich erschaffen"
 malaccan_nation_title:1 "Malakka"
 malaccan_nation_desc:1 "Unsere Position an der Straße von Malakka ist eine einmalige Chance dieses Reich zu gründen."
 malayan_nation_title:1 "Malaiische Nation"
 malayan_nation_desc:1 "Vereinigt alle malaiischen Gebiete unter einem starken Herrscher."
 mayan_empire_title:1 "Das Mayareich"
 mayan_empire_desc:1 "Wir sind die dominate Kultur im Reich. Lasst uns den Thron beanspruchen!"
 mongol_nation_title:1 "Wiederbegründet das Reich des Genghis Khan"
 mongol_nation_desc:1 "Die Zeit ist gekommen das gefürchtete Reich des Genghis Khan wiederzubegründen."
 mughal_nation_title:1 "Das Mogulreich"
 mughal_nation_desc:1 "$MONARCH$ hat das Fundament für ein neues Reich geschaffen.Seine gut ausgebildeten Truppen haben wichtige Siege gegen die Sultane Indiens errungen. Die Schlacht um $CAPITAL$ war der erste grosse Sieg und der Beginn einer Siegesserie um die Vormachtstellung in Indien. Möglicherweise könnte das auch der Beginn einer Expansion weit über die indischen Grenzen hinaus sein."
 nation_bretonne_title:1 "Beansprucht das Herzogtum Bretagne"
 nation_bretonne_desc:1 "Wir sind die Alleinanspruchsteller der Bretagne. Wir sind nun Herzöge!"
 netherlands_nation_title:1 "Niederlande"
 netherlands_nation_desc:1 "Die Niederländer mauserten sich zu einer der einflußreichsten Kräfte Europas. Lukrative Handelsmöglichkeiten in Europa und in Übersee waren ein Ergebnis der guten Wirtschaft als eine der ersten kapitalistisch geführten Nationen."
 north_sea_nation_title:1 "Nordseereich"
 north_sea_nation_desc:1 "Von 1018 bis 1035 war Knut der Große König von Dänemark, England, Norwegen und Teile von Schweden. Jedoch war es nur von kurzer Dauer.Sollen wir versuchen das berühmte Nordseereich wiederzubegründen?"
 occitania_nation_title:1 "Okzitanien"
 occitania_nation_desc:1 "Die Zeit ist gekommen das Okzitanische Reich zu gründen"
 persian_nation_title:1 "Persien"
 persian_nation_desc:1 "Mit dem zarten Alter von 15 nahm $MONARCH$ die Position seines Vaters als Kopf des schiitischen Turkmenenstammes ein. Rasch festigte er seine Macht im Nordwesten des Landes und nannte sich von nun an Shah von Iran. Viele Nachbarregionen wurden genommen und der Glaube an eine iranische Nation ist nicht mehr so abwegig."
 polish_lithuanian_nation_title:1 "Polen-Litauen"
 polish_lithuanian_nation_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 polish_nation_title:1 "Wiederbegründet Polen"
 polish_nation_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 prussian_nation_title:1 "Reformiert uns zu Preußen"
 prussian_nation_desc:1 "Das Zeitalter der Kreuzzüge liegt weit zurück. Eine Zeit wird kommen, in der wir uns nicht mehr darauf stützen können. Vermutlich wäre es klug, wenn der Großmeister ein Herzog wäre...oder ein König. Wenn wir uns zu einem weltlichen Staat reformieren, könnten wir den gebührenden Respekt unserer Nachbarn wiedererlangen."
 restore_byzantine_empire_title:1 "Wiedererschafft das Byzantinische Reich"
 restore_byzantine_empire_desc:1 "Das glorreiche Byzantinische Reich gehört der Vergangenheit an. Jedoch solange Griechen in Konstantinopel leben könnte es wiederauferstehen. Wir können im Geiste ihren Platz einnehmen, können jedoch nicht ihren Namen annehmen wenn wir nicht unsere Würdigkeit unter Beweis stellen..."
 restore_latine_empire_title:1 "Wiederbegründet das lateinische Reich von Konstantinopel"
 restore_latine_empire_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 roumanian_nation_title:1 "Rumänien"
 roumanian_nation_desc:1 "Lasst uns alle Rumänen unter einer Flagge vereinen!"
 russian_nation_title:1 "Russland"
 russian_nation_desc:1 "Durch Kriege und Diplomatie konnte sich Russland zu einer ernstzunehmende Nation etablieren. Nach mehreren Feldzügen im Osten konnten die Mongolen zurückgedrängt werden und die Herrschaft unter einem Zar kann beginnen. Westliche Einflüsse unterstützen unsere junge Nation unter anderem im im Bereich Bildung."
 form_sardinia_piedmont_title:1 "Sardinien-Piedmont"
 form_sardinia_piedmont_desc:1 "Wir beherrschen beides, Sardinien und Piedmont. $MONARCH$ hat sich entschlossen beide Nationen zu Vereinen: Das Königreich Sardinien-Piedmont, der wahre Nachfahre der Taurini und der Salassi."
 saxon_nation_title:1 "Sachsen"
 saxon_nation_desc:1 "Lasst uns einen eigenen Staat für uns Sachsen gründen."
 sicilian_nation_title:1 "Königreich Sizilien"
 sicilian_nation_desc:1 "Vereinigt alle Sizilianer!"
 silesia_nation_title:1 "Schlesien"
 silesia_nation_desc:1 "Verkündet unser prächtiges Reich Schlesien"
 spanish_nation_title:1 "Spanien"
 spanish_nation_desc:1 "Weltweite Expansion durch Entdeckungsreisen machten Spanien zu einer der wohlhabendsten Nationen der Welt. Spanische Entdecker sind ständig auf der Suche nach neuen Gebieten. Unvorstellbare Mengen an Gold und Silber kommen so zurück in unser Kernland und füllen die Staatskassen."
 srivijaya_nation_title:1 "Srivijaya"
 srivijaya_nation_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 swabian_nation_title:1 "Schwaben"
 swabian_nation_desc:1 "Wir begründen eine neue Ära. Wir sind die Begründer von Schwaben!"
 tuscany_nation_title:1 "Königreich Toskana"
 tuscany_nation_desc:1 "Es ist an der Zeit die Toskana zum Königreich zu erheben."
 unify_japan_title:1 "Vervollständigt das Shogunat"
 unify_japan_desc:1 "Es gibt noch Regionen, die unter die Kontrolle des Shoguns gebracht werden müssen."
 unite_scandinavia_title:1 "Union von Kalmar"
 unite_scandinavia_desc:1 "Jahrhundertelang waren die Reiche des Nordens in Machtkämpfe verwickelt. Versuche diese beizulegen sind immer gescheitert. Dennoch bleibt die Vision einer Union erhalten..."
 unite_turkish_nation_title:1 "Die Türkei"
 unite_turkish_nation_desc:1 "Dies wird ein geschichtsträchtiges Jahr für unsere Nation. Die alten feudalen Prinzipien machen Platz für neue zentralistische Ideen. Nach unseren Existenzkämpfen hervorgerufen durch Misswirtschaft und kostspieligee Militäroperationen, konnten wir uns zu einer der dominantesten Mächte in Anatolien machen."
 unite_turkish_republic_title:1 "Republik Türkei"
 unite_turkish_republic_desc:1 "Dies wird ein geschichtsträchtiges Jahr für unsere Nation. Die alten feudalen Prinzipien machen Platz für neue zentralistische Ideen. Nach unseren Existenzkämpfen hervorgerufen durch Misswirtschaft und kostspielige Militäroperationen, konnten wir uns zu einer der dominantesten Mächte in Anatolien machen."
 westphalia_nation_title:1 "Westphalen"
 westphalia_nation_desc:1 "Die Zeit ist gekommen, das Reich wieder zu errichten."
 kaiserliches_rechtsbuch_title:1 "Einstellungsentscheidung"
 kaiserliches_rechtsbuch_desc:1 "KI spezifisch, sollte nicht vom Spieler gesehen werden."
 promote_ostsiedlung:1 "Treibt die Ostsiedlung voran"
 promote_ostsiedlung_title:1 "Treibt die Ostsiedlung voran."
 promote_ostsiedlung_desc:1 "Ermuntert die Bevölkerung dazu sich in weniger besiedelten Gebieten in Zentral- und Osteuropa anzusiedeln."
 update_the_theme_system_title:1 "Erweitert das Thema (byzantinische Verwaltung)"
 update_the_theme_system_desc:1 "Wir haben mehr der alten imperialen Verwaltungsprovinzen zurückgewonnen, die wieder in das Thema integriert werden müssen."
 make_thraki_capital_title:1 "Verschiebt die Hauptstadt nach Thrakien"
 make_thraki_capital_desc:1 "Wir haben unsere Position in Europa abgesichert und unser Dynastie in Anatolien gefestigt. Es ist an der Zeit $RULERNAME$ zum Sultan von Thrakien zu machen!"
 last_pagans_in_europe_catholic_title:1 "Bekehrt alle Ungläubigen zum Katholizismus"
 last_pagans_in_europe_catholic_desc:1 "Wir sind die letzte ketzerische Bastion in Europa. Es ist an der Zeit dies zu ändern."
 last_pagans_in_europe_orthodox_title:1 "Bekehrt alle Ungläubigen zum orthodoxen Glauben"
 last_pagans_in_europe_orthodox_desc:1 "Wir sind die letzte ketzerische Bastion in Europa. Es ist an der Zeit dies zu ändern."
 ask_union_lublin_title:1 "Erbittet die Union von Lublin"
 ask_union_lublin_desc:1 "Wir wurden von unseren orthodoxen Nachbaren geschlagen. Wir sollten Polen um Hilfe bitten da sie anderen Konfessionen toleranter gegenüberstehen."
 introduce_hangul_writing_system_title:1 "Koreanisches Alphabet"
 introduce_hangul_writing_system_desc:1 "Stellt das koreanisches Alphabet vor."
 reestablish_order_of_the_holy_sepulchre_title:1 "Wiedergründet den Orden der Grabeskirche"
 reestablish_order_of_the_holy_sepulchre_desc:1 "Der Orden der Grabeskirche war ein militanter Flügel im Königreich Jerusalem. Sie gerieten in Vergessenheit nach dem Zerfall des Königreichs. Nun können wir den Orden wieder aufleben lassen mit dem König als Großmeister. Die Mitgliedschaft in diesem prestigeträchtigen Orden garantiert Loyalität vom Adel und auch von der einfachen Bevölkerung."
 reform_japanese_government_title:1 "Reformiert die Regierung"
 reform_japanese_government_desc:1 "Es ist an der Zeit die Regierung zu reformieren."
 establish_commerce_bank_title:1 "Gründet eine Wirtschaftsbank"
 establish_commerce_bank_desc:1 "Wir sollten eine Bank zur Unterstützung unserer Händler gründen"
 imperial_administration_title:1 "Nehmt eine imperialistische Administration an"
 imperial_administration_desc:1 "Große Staaten werden zu Reichen und große Reiche brauchen eine straffe Administration. Wenn unsere Nation stark genug wird, können wir $MONARCHTITLE$ krönen und erreichen dadurch eine prestigeträchtigere und effizientere Regierungsform."
 permanent_taxation_system_title:1 "Werft die Steuerreformen über Bord"
 permanent_taxation_system_desc:1 "Für viele Jahre wurde das Land, mit Steuern verschiedener Regierungen, geschröpft, belastet mit Abgaben an die Franzosen und Engländer. Die Zeit ist gekommen die Finanzen zu reformieren, ein Prozess, um unsere Nation wieder aufzubauen."
 first_permanent_army_title:1 "Die erste Berufsarmee"
 first_permanent_army_desc:1 "Immer und immer wieder wurden unsere Armeen geschlagen. Wir müssen unsere alten Taktiken reformieren und eine professionelle Armee aufstellen, wenn wir in Zukunft bestehen wollen."
 enable_the_edit_de_moulins_title:1 "Die Causa Edit de Moulins"
 enable_the_edit_de_moulins_desc:1 "Diese königliche Anordnung erweitert unseren Einfluss in den Ländereien und verringert den Einfluss der Prinzen. Dies ist ein Schritt in Richtung Zentralisation in unserem Reich."
 reclaim_land_title:1 "Baut Dämme"
 reclaim_land_desc:1 "Wandelt salziges Marschland in fruchtbare Erde um"
 changegov_despotic_monarchy_title:1 "Wechsel zu einer Despotischer Monarchie"
 changegov_despotic_monarchy_desc:1 "Wechselt die Regierungsform zu einer Despotischen Monarchie.  \n\nDer Wechsel kostet sie die Hälfte ihrer Legitimität."
 changegov_feudal_monarchy_title:1 "Wechsel zu einer Feudalen Monarchie"
 changegov_feudal_monarchy_desc:1 "Wechselt die Regierungsform zu einer Feudalen Monarchie.  \n\nDer Wechsel kostet sie die Hälfte ihrer Legitimität."
 changegov_administrative_monarchy_title:1 "Wechsel zu einer Administrativen Monarchie"
 changegov_administrative_monarchy_desc:1 "Wechselt die Regierungsform zu einer administrativen Monarchie.  \n\nDer Wechsel kostet sie die Hälfte ihrer Legitimität.\nNur Administrative Monarchien führen zu einer Konstitutionellen Monarchie."
 changegov_absolute_monarchy_title:1 "Wechsel zu einer Absoluten Monarchie"
 changegov_absolute_monarchy_desc:1 "Wechselt die Regierungsform zu einer Absoluten Monarchie.  \n\nDer Wechsel kostet sie die Hälfte ihrer Legitimität.\nNur absolute Monarchien führen zu einem Aufgeklärten Despotismus."
 changegov_constitutional_monarchy_title:1 "Wechsel zu einer Konstitutionellen Monarchie"
 changegov_constitutional_monarchy_desc:1 "Wechselt die Regierungsform zu einer Konstitutionellen Monarchie.  \n\nDer Wechsel kostet sie die Hälfte ihrer Legitimität."
 changegov_enlightened_despotism_title:1 "Wechsel zu einem aufgeklärten Despotismus"
 changegov_enlightened_despotism_desc:1 "Wechselt die Regierungsform zu einem Aufgeklärten Despotismus.  \n\nDer Wechsel kostet sie die Hälfte ihrer Legitimität."
 changegov_theocracy_title:1 "Wechsel zu einer Theokratie"
 changegov_theocracy_desc:1 "Wechselt die Regierungsform zu einer Theokratie."
 changegov_religious_order_title:1 "Wechsel zu einer religiösen Ordensgemeinschaft"
 changegov_religious_order_desc:1 "Wechselt die Regierungsform zu einer Ordensgemeinschaft."
 open_christian_age_of_exploration_title:1 "Beginnt ein Zeitalter der Erkundungen"
 open_christian_age_of_exploration_desc:1 "Die Muslime haben die Karawanen der Seidenstraße umgeleitet, die Einfuhr von Gewürzen aus Asien blockierend. Wir müssen neue Wege nach Catay(China) und Cipango(Japan) finden. Geschichten erzählen von einem karthagischen Seefahrer namens Hanon der Afrika umfuhr. Die Zeit ist gekommen, eine Reise vorzubereiten, die diese Handelsroute findet."
 open_other_age_of_exploration_title:1 "Beginnt ein Zeitalter der Erkundungen"
 open_other_age_of_exploration_desc:1 "Die Zeit ist gekommen, eine Reise vorzubereiten, die die Handelsroute nach dem weit entfernten Gold findet."
 submit_to_powerful_neighbour_title:1 "An den mächtigen Nachbarn übertragen."
 submit_to_powerful_neighbour_desc:1 "Unsere türkischen Nachbarn sind mächtig und angesehen geworden. Sie steheb besser da als wir, um auf das Sultanat Rum Anspruch zu erheben, sowie zur Verteidigung des türkischen Volkes. Wir sollten Tribut zahlen und nach ihrer Oberherrschaft fragen."
 surrender_to_powerful_neighbour_title:1 "Sich dem mächtigen Nachbarn Unterwerfen"
 surrender_to_powerful_neighbour_desc:1 "Unsere türkischen Nachbarn sind mächtig und angesehen geworden. Sie stehen besser da als wir, um auf das Sultanat Rum Anspruch zu erheben, sowie zur Verteidigung des türkischen Volkes. Wir sollten von ihnen regiert werden."
 claim_the_sultanate_of_rum_title:1 "Anspruch auf das Sultanat von Rum"
 claim_the_sultanate_of_rum_desc:1 "Unsere große Nation ist der wahre Erbe des dekadenten heidnischen Rum Reiches. Das gibt uns einen Anspruch auf den östlichen Balkan."
