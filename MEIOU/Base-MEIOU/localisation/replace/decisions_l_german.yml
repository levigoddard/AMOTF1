 close_the_scheldt_desc:1 "Unsere Feinde verdienen Unmassen an Geld an dem Handel in Antwerpen. Wir sollten unsere Position in der Gegend nutzen und den Handel schliessen, und ihn möglicherweise in Richtung Amsterdam umleiten."
