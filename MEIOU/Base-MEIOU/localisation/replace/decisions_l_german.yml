 religious_order_to_absolute_monarchy_title:1 "Switch to Absolute Monarchy"
 religious_order_to_absolute_monarchy_desc:1 "As the Religious Order has achieved its goal, time has come to reform it into an Absolute Monarchy.  \n\nSwitching government will half your legitimacy.\nAbsolute Monarchies are the only ones that can advance to Enlightened Despotism."
 form_japan_title:1 "Claim the Title of Taikun"
 form_japan_desc:1 "We have eliminated all opposition to our rule over Japan."
 centralise_the_state_1_title:1 "Zentralisiert den Staat"
 centralise_the_state_1_desc:1 "Dezentralisierung ist schlecht für die Verwaltung unserer Nation. Unsere Beamten sind so anfälliger für Korruption. Die Zeit ist gekommen den Staat zu reformieren."
 centralise_the_state_2_title:1 "Centralize the State"
 centralise_the_state_2_desc:1 "Being too decentralized is bad for the management of the nation. It gives leeway to officials to succumb to corruption. The time has come to try and reform the state."
