 COLONY_TO_REMOTE:1 "Cette région est trop éloignée et inhospitalière pour s'y installer durablement au niveau technologique actuel. Ces zones deviendront ouvertes à la colonisaion :\n• §YProvinces africaines côtières§!: Technologie diplomatique §Y40§!\n• §YProvinces africaines intérieures§!: Technologie militaire §Y50§!\n• §YProvinces du sud de l'Australie§!: Technologie diplomatique §Y45§!\n• §YAutres provinces australiennes§!: Technologie militaire §Y50§!\n• §YLa forêt amazonienne§!: Technologie militaire §Y40§!\n• §YNord du Japon§!: Technologie militaire §Y45§!\n• §YSibérie orientale§!: Technologie militaire §Y50§!."
 STRAITS:1 "Un détroit ou une route désertique à travers §Y$SEA$§W relie cette province à §Y$PROV$§W."
 STRAITSDESC:1 "Les armées peuvent franchir les détroits sans utiliser de navires de transport. Cependant, le passage peut être fermé par une flotte ennemie.\nLes routes désertiques peuvent être utilisées sans interruption."
 ottoman:1 "ottoman"
 desc_big_hre:1 "Tant que l'Empire comptera au moins §Y60§W princes au pouvoir, nous tirerons profit de l'association impériale."
 defeat_the_byzantine_empire_desc:1 "Les derniers ordres du grand prophète ont été d'envoyer les guerriers de la foi faire passer les Romains dans la Dâr al-Islâm, la «Maison de la soumission». L'Empire romain est vulnérable et nous donne l'occasion de répandre l'islam en Europe et de régner sur Constantinople. Nous devons faire ce qu'aucun autre Ghâzî n'a pu accomplir jusqu'à présent, et conquérir la ville au nom du Prophète. Avec l'aide de nos nouveaux canons, la muraille de Théodose ne devrait pas y résister."
 retake_corsica_title:1 "Reprendre la Corse"
 retake_corsica_desc:1 "La Corse a été prise à Pise en 1282, et elle est légitimement génoise. Il nous faut la reprendre."
 defend_kaffa_title:1 "Défendre Kaffa"
 defend_kaffa_desc:1 "Nous sommes en guerre contre les Turcs ottomans et il nous faut veiller à ne pas perdre nos bases en mer Noire. Kaffa doit être défendue."
 retake_kaffa_title:1 "Reprendre Caffa"
 retake_kaffa_desc:1 "La perte de Caffa n'est qu'un recul temporaire. Cette province est toujours nôtre, et il nous faut la reprendre."
 retake_tana_title:1 "Reprendre Tana"
 retake_tana_desc:1 "La forteresse d'Tana permettait à Gênes de contrôler le commerce sur la mer Noire. Il nous faut à tout prix la reprendre."
 conquer_kiev_title:1 "Conquérir Kiev"
 conquer_kiev_desc:1 "La cité de Kiev, important centre de commerce, est riche. Nous devons la protéger des hordes."
 conquer_severia_title:1 "Conquérir la Sévérie"
 conquer_severia_desc:1 "Les riches cités de la Sévérie devraient être très utiles à notre pays."
 conquer_smolensk_title:1 "Conquérir Smolensk"
 conquer_smolensk_desc:1 "Les terres de Smolensk sont cruciales pour notre domination de la Ruthénie."
 conquer_white_horde_title:1 "Liberate Ruthenia from the Mongols"
 conquer_white_horde_desc:1 "The lands of Ruthenia suffer under the Mongol Yoke. We must liberate them in our effort to unite the Ruthenian people."
 make_base_on_spice_islands_desc:1 "Le commerce des épices est des plus lucratifs. Il nous faut nous établir sur les îles aux Épices pour en tirer profit."
 get_presence_in_india_title:1 "Établir une présence en Inde"
 get_presence_in_india_desc:1 "Les richesses légendaires de l'Inde ont poussé les hommes à se lancer dans de formidables voyages d'exploration. Il est désormais temps pour nous d'en tirer profit en nous y emparant de ports."
 build_university_title:1 "Build a University"
 build_university_desc:1 "The Enlightenment movement is spreading across the world but we have yet to embrace it. To enhance our learning we should endow one of our provinces with a university."
 acardinal:1 "Cardinal"
 astronomist:1 "Astronome"
 acardinal_desc:1 "Les cardinaux apportent les techniques administratives développées par l'église au bénéfice de l'État."
 astronomist_desc:1 "Un astronome recherche le monde au-delà de la Terre, c'est un scientifique qui s'intéresse à la classification et la description des phénomènes dans le ciel, en étudiant les corps célestes tels que les lunes, planètes et étoiles."
 MODIFIER_ACCEPTED_CULTURE_THRESHOLD:1 "Modif. d'acceptation culturelle"
 
 burghers_rebels_demand:1 "Receive a City Charter"
 burghers_rebels_demand_desc:1 "If granted a city charter, towns were often \"free\", in the sense that they were directly protected by the king or emperor, and were not part of a feudal fief."
 burghers_rebels_title:1 "Burghers"
 burghers_rebels_name:1 "$COUNTRY$ Burgher Rebels"
 burghers_rebels_desc:1 "Burgher Rebels are dissatisfied with their monarch. They field non-professional troops with some artillery."
 burghers_rebels_army:1 "Burgher Army"
 
