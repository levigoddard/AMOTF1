l_german:
 ammunitions:1 "Munition"
 ammunitionsDESC:1 "Es spielt keine Rolle wie viele Schusswaffen man besitzt, ohne Munition sind sie wertlos. Munition repräsentiert alles, von der Gewehrkugel bis zur Kanonenkugel."
 arms:1 "Waffen"
 armsDESC:1 "Waffen sind das grundlegende Werkzeug der Kriegsführung, von Gewehren zu Bajonetten bis hin zur schweren Artillerie."
 beer:1 "Bier"
 beerDESC:1 "Einige der ältesten bekannten Schriften beziehen sich auf Produktion und Vertrieb von Bier. Bier wird üblicherweise in einer Brauerei unter Fermentation von Stärke aus Gerstenmalz hergestellt, in manchen Regionen wird Malz gewonnen aus Weizen, Mais oder Reis genommen."
 brazil:1 "Brasilholz"
 brazilDESC:1 "Brasilholz ist hochwertiges Rotholz, welches als Rotfärbemittel bis 17. Jahrhundert oder heute für den Bau von Musikinstrumenten verwendet wird."
 cacao:1 "Kakao"
 cacaoDESC:1 "Die bitteren Samen (Kakaobohnen) des Kakaobaums (Theobroma cacao) wurden traditionell in Mesoamerika zur Herstellung des Gewürztrankes verwendet. Nun findet dieses 'braune Gold' auch außerhalb des Naschwarensektors aufgrund seiner Inhaltsstoffe vielfältige Verwendung."
 carmine:1 "Karmin"
 carmineDESC:1 "Karmin ist ein Farbstoff gewonnen aus der Kermeslaus oder der Cochenillenschildlaus bei der die Karminsäure die Basis bildet. Dieses intensive Rot war bei den Tuchmacher sehr geschätzt zum färben von Kleidung oder Nahrungsmitteln. Die Bedeutung der in Europa einheimischen Kermeslaus sank rasch mit der Entdeckung und Aufkommen der in Amerika einheimischen Cochenillenschildlaus."
 carpet:1 "Teppiche"
 carpetDESC:1 "Ein Teppich ist jeder in einem Webstuhl gewebter Textil- oder Grasbelag. Handgeküpfte Teppiche sind wahrscheinlich zwischen 3. und 2. Jahrtausend vor Christus entstanden, wobei der ältestete erhaltene etwa 500 vor Christus entstanden ist. Verbreitung fanden sie zumeist als Beute von Feldzügen von Antike bis ins Mittelalter, als Handelsgut selbst erreichten perische Teppiche Westeuropa erst im 16./17. Jahrhundert."
 cheese:1 "Käse"
 cheeseDESC:1 "Käse ist uraltes Nahrungsmittel, deren Ursprünge in Antiken Schriften zu verfolgen ist. Es gibt keine Hinweise darauf wo die Käseherstellung entstanden ist, in Europa verbreitete sich dieses Wissen aber bevor das Römische Reich entstand."
 chinaware:1 "Orientwaren"
 chinawareDESC:1 "Orientwaren repräsentieren eine Vielzahl an exotischen Waren wie etwa Seide, Porzellan und Teppiche. Diese Luxusgüter kommen vornehmlich aus asiatischen Ländern und sind auf dem freien Markt sehr begehrt."
 cinnamon:1 "Zimt"
 cinnamonDESC:1 "Gewürze waren seit der Antike in Europa bekannt, hauptsächlich für ihren Einsatz in der Medizin und bei der Haltbarmachung von Lebensmitteln. Pfeffer, Ingwer, Muskatnuß, Chili, Zimt u.v.m. kamen teilweise aus Ostafrika, größtenteils jedoch aus Indien, China und von den Gewürzinseln (dem heutigen Indonesien). Die Nachfrage in Europa nach billigeren und direkterem Nachschub war die Hauptmotivation für die ersten portugiesischen Seereisen nach Osten."
 cloth:1 "Tuch"
 clothDESC:1 "Tuch steht für die verschiedenen Stoffe und Kleider aus Wolle und Leinen. Später wurde aus Indien und Amerika importierte Baumwolle zu einem Hauptrohstoff für Tuche."
 clove:1 "Gewürznelken"
 cloveDESC:1 "Gewürze waren seit der Antike in Europa bekannt, hauptsächlich für ihren Einsatz in der Medizin und bei der Haltbarmachung von Lebensmitteln. Pfeffer, Ingwer, Muskatnuß, Chili, Zimt u.v.m. kamen teilweise aus Ostafrika, größtenteils jedoch aus Indien, China und von den Gewürzinseln (dem heutigen Indonesien). Die Nachfrage in Europa nach billigeren und direkterem Nachschub war die Hauptmotivation für die ersten portugiesischen Seereisen nach Osten."
 coal:1 "Kohle"
 coalDESC:1 "Kohle ist ein brennbares Mineral, das sowohl zum Beheizen von Öfen dient, als auch als Zutat für Schießpulver."
 coffee:1 "Kaffee"
 coffeeDESC:1 "Kaffee wurde seit dem frühen Mittelalter von den Herrschern der Azteken, Inkas und Indianern als Stimulanzmittel verwendet. Er wurde in Europa im 16. Jahrhundert beliebt, als die Spanier ihn aus ihren amerikanischen Kolonien importierten. Kaffee wurde zu einem Luxusgut für Reiche."
 copper:1 "Kupfer"
 copperDESC:1 "Kupfer umfasst auch andere Buntmetalle wie Blei und Zinn. Kupfer war das Hauptmaterial für Bronze, die wiederum bei der Produktion früher Kanonen eine große Rolle spielte."
 cotton:1 "Baumwolle"
 cottonDESC:1 "Baumwolle stammte ursprünglich aus Zentralasien und wurde in Europa erst verwendet, nachdem sie in den amerikanischen Kolonien heimisch gemacht worden war und dann im späten 18. Jahrhundert als ebenso billiger wie guter Wollersatz zur Verfügung stand."
 crops:1 "Kein Gut"
 cropsDESC:1 "Die Kolonisten sind gerade erst angekommen. Gebt Ihnen Zeit, damit sie einen Nutzen aus ihrer neuen Umwelt ziehen können."
 dye:1 "Farbstoffe"
 dyeDESC:1 "In Indien und dem Nahen Osten wird seit mehr als 5000 Jahren gefärbt. Die Farbstoffe waren entweder tierischen, pflanzlichen oder mineralischen Ursprungs. In der Kolonialzeit wurden Farbstoffe zu einem Luxusgut in Europa."
 ebony:1 "Ebenholz"
 ebonyDESC:1 "Ebenholz und Teakholz sind dunkle Harthölzer, die in subtropischem Klima wachsen. Das Holz kann geerntet, geschnitzt und poliert werden um eine Oberfäche wie bei einem weichen Stein zu erhalten, so dass es dann für Kunst und Möbel verwendet wird."
 fish:1 "Fisch"
 fishDESC:1 "Fisch war in diesem Zeitalter eines der Grundnahrungsmittel der europäischen Bevölkerung, da Fleisch für die große Mehrheit unerschwinglich war. Fischer bildeten in den meisten Ländern das Rückgrat der Handels- und Kriegsmarine."
 fur:1 "Pelze"
 furDESC:1 "Pelze waren ein Grundelement qualitativ hochwertiger und warmer Kleidung. Bis in die Mitte des 18. Jahrhunderts bestand nach Fellen verschiedenster Tiere eine große Nachfrage, die ursprünglich von Rußland, später von Nordamerika gedeckt wurde, wo mindestens bis ins späte 18. Jahrhundert hinein besonders der Biber als Pelzlieferant sehr beliebt war."
 furniture:1 "Möbel"
 furnitureDESC:1 "Möbel repräsentieren Grundlegendes wie Stühle und Tische die in Fabriken in Massenproduktion hergestellt werden."
 gems:1 "Diamanten"
 gemsDESC:1 "Ein Diamant ist ein sehr attraktives und wertvolles Stück Mineral, das - wenn es geschliffen und poliert ist - für Schmuckstücke und andere Verzierungen genutzt wird."
 glassware:1 "Glaswaren"
 glasswareDESC:1 "Das Zentrum der Glasherstellung war seit dem 14. Jahrhundert die Insel Murano, wo viele neue Techniken entwickelt wurden. Sie wurde zum Zentrum von lukrativen Exporthandel für Essgeschirr, Spiegel und anderen Luxusgütern."
 gold:1 "Gold"
 goldDESC:1 "Gold und Silber waren die Basis aller offiziellen Währungen in Europa. Die ertragreichen Goldminen in Mittel- und Südamerika sollten bald der Edelmetallkrise ein Ende setzen, die im vergangenen Jahrhundert Europa heimgesucht hatte. Unachtsamer Einsatz dieses großen Reichtums kann aber zu Inflation und Bankrott führen."
 hardware:1 "Werkzeuge"
 hardwareDESC:1 "Werkzeuge repräsentieren alles von Hämmern und Nägeln bis schweren Maschinenteilen und Dampfmaschinen."
 hemp:1 "Hanf"
 hempDESC:1 "Tuch steht für die verschiedenen Stoffe und Kleider aus Wolle und Leinen. Später wurde aus Indien und Amerika importierte Baumwolle zu einem Hauptrohstoff für Tuch."
 indigo:1 "Indigo"
 indigoDESC:1 "Der Indigo Farbstoff wird aus Indigopflanze und dem Waid gewonnen stets hochgeschätzt bei den Tuchmachern. Waid ist in Europa heimisch enthält den Farbstoff allerdings weniger konzentriert und wurde deshalb vom Indigo verdrängt. Die Waidproduzenten versuchten den Import der Konkurrenz zu verbieten, letztlich aber ohne Erfolg."
 iron:1 "Eisen"
 ironDESC:1 "Eisen steht nicht nur für Eisen, sondern auch für andere eisenhaltige Minerale und Legierungen wie zum Beispiel Stahl. Auf Eisen gründete die metallurgische Industrie und es war das bedeutendste Rohmaterial für Waffen und andere Militärausrüstung."
 ivory:1 "Elfenbein"
 ivoryDESC:1 "Elfenbein war, abgesehen von Sklaven, eines der wichtigsten Handelsgüter Afrikas. Es war in Europa hoch begehrt und wurde auf mannigfache Art und Weise z.B. zu Schnitzwerk, Geschenken, kleinen Kunstgegenständen, Möbeln etc. verarbeitet."
 jewelery:1 "Juwelen"
 jeweleryDESC:1 "Leute waren immer fasziniert von glänzenden Dingen. Juwelen lassen sie noch mehr glänzen."
 lead:1 "Blei"
 leadDESC:1 "Blei ist ein Bestandteil in vielen Projektilen. Es hat weitere Verwendungen in Industriegesellschaften."
 leather:1 "Leder"
 leatherDESC:1 "Leder ist ein Material das durch Gerben von Häuten und Fellen von Tieren, vor allem Kuhfell entsteht. Die Gerbung wandelt die Haut in eine dauerhaftes, langlebiges und vielseitig anwendbares natürliches Material um."
 linen:1 "Leinen"
 linenDESC:1 "Leinen ist aus den Fasern des Flachses (Linum usitatissimum) gemacht. Leinentextilien scheinen zu den ältesteten auf der Welt zu gehören, diverse Fragmente von Fasern und Garnen gefunden in schweizer Pfahlbauten reichen bis etwa 8000 vor Christus zurück."
 livestock:1 "Viehzucht"
 livestockDESC:1 "Die Viehzucht hat ihren Ursprung im der Jäger und Sammler Kulturen zur Sesshaftwerdung in Siedlungen. Die Tiere wurden zur Gewinnung von Fleisch, Milch, Wolle oder Häuten gezüchtet."
 lumber:1 "Holz"
 lumberDESC:1 "Holz war das am häufigsten genutzte Material für Gebäude- und Schiffskonstruktionen.Die ergiebigsten Holzquellen waren dicht bewaldete Gebiete außerhalb Westeuropas."
 maize:1 "Mais"
 maizeDESC:1 "Getreide repräsentiert die pflanzliche Kost, die (zusammen mit Brot) das mit Abstand wichtigste Grundnahrungsmittel für Mensch und Tier bildet. Getreidemangel führte immer zu Unruhen und Revolten Der Speiseplan sollte später durch Tomaten, Mais und Kartoffeln aus Amerika angereichert werden, was zu einem größeren Nahrungsangebot und mehr Möglichkeiten in der Landwirtschaft führte."
 marble:1 "Marmor"
 marbleDESC:1 "Weißer Marmor wurde für den Einsatz in Skulpturen seit der Antike geschätzt. Marmor für Bauten besteht aus Calcit, Dolomit oder Serpentin welcher poliert werden kann."
 millet:1 "Hirse"
 milletDESC:1 "Getreide repräsentiert die pflanzliche Kost, die (zusammen mit Brot) das mit Abstand wichtigste Grundnahrungsmittel für Mensch und Tier bildet. Getreidemangel führte immer zu Unruhen und Revolten Der Speiseplan sollte später durch Tomaten, Mais und Kartoffeln aus Amerika angereichert werden, was zu einem größeren Nahrungsangebot und mehr Möglichkeiten in der Landwirtschaft führte."
 naval_supplies:1 "Schiffsbedarf"
 naval_suppliesDESC:1 "Schiffsbedarf repräsentiert alles, was zur Konstruktion eines Schiffes benötigt wird: Holz, Teer, Hanf, Leinen und vieles mehr. Ursprünglich kamen diese Produkte vor allem aus dem Ostseeraum, ab dem frühen 18. Jahrhundert aber auch aus Nordamerika. Die Kolonialisierung Amerikas diente teilweise der Nachschubsicherung solch wichtiger Güter."
 nutmeg:1 "Muskat"
 nutmegDESC:1 "Die Muskatnüsse werden von einem immergrünen im tropischen Südostasien heimischen Baum gewonnen. Im späten 15. Jahrhundert begann Portugal den Handel mit Muskat nach dem Vertrag von Torsesillas mit den Spaniern. Im 17. Jahrhundert übernahmen die Niederlande die Kontrolle über den Muskathandel von Portugal."
 olive:1 "Olivenöl"
 oliveDESC:1 "Olivenöl wird aus den Früchten des Olivenbaums (Olea europaea) einer traditionellen Kulturpflanze des Mittelmerres gewonnen. Ursprünglich stammt er aus dem Kleinasien also der heutigen Türkei, Syrien und dem Libanon. Das Öl wird neben der Verwendung in der Küche für Kosmetika, Pharmazeutika, Seifen, Brennstoff und den traditionellen Öllampen verwendet."
 opium:1 "Opium"
 opiumDESC:1 "Opium ist ein harziges Betäubungsmittel. Der Anbau von Mohnblumen als Nahrung, zur Betäubung und für rituelle Zwecke, reicht bis in uralte Zeiten zurück."
 palm:1 "Palmöl"
 palmDESC:1 "Palmöl wird aus Früchten der Ölpalme gewonnen. Dieses war in Westafrika lange bekannt und wurde als Speiseöl genutzt. Durch europäische Kaufleute nahmen in ihre Heimatländer mit."
 penal:1 "Strafkolonie"
 penalDESC:1 "Eine Strafkolonie ist eine Siedlung die verwendet wird um Gefangene festzuhalten, und um sie zur Strafarbeit in einer unterentwickelten Gegend eines Staates einzusetzen. Das Britische Reich verwendete seine Kolonien in Nordamerika mehr 150 Jahre dafür, in Teilen Australiens für 75 weitere Jahre."
 pepper:1 "Pfeffer"
 pepperDESC:1 "Gewürze waren seit der Antike in Europa bekannt, hauptsächlich für ihren Einsatz in der Medizin und bei der Haltbarmachung von Lebensmitteln. Pfeffer, Ingwer, Muskatnuß, Chili, Zimt u.v.m. kamen teilweise aus Ostafrika, größtenteils jedoch aus Indien, China und von den Gewürzinseln (dem heutigeb Indonesien). Die Nachfrage in Europa nach billigeren und direkterem Nachschub war die Hauptmotivation für die ersten portugiesischen Seereisen nach Osten."
 rice:1 "Reis"
 riceDESC:1 "Getreide repräsentiert die pflanzliche Kost, die (zusammen mit Brot) das mit Abstand wichtigste Grundnahrungsmittel für Mensch und Tier bildet. Getreidemangel führte immer zu Unruhen und Revolten Der Speiseplan sollte später durch Tomaten, Mais und Kartoffeln aus Amerika angereichert werden, was zu einem größeren Nahrungsangebot und mehr Möglichkeiten in der Landwirtschaft führte."
 rum:1 "Rum"
 rumDESC:1 "Die erste Destillation von Rum fand auf den Zuckerrohrplantagen der Karibik im 17. Jahrhundert statt. Plantagensklaven entdeckten dass die Melasse, welche ein Nebenprodukt der Zuckerraffinitation ist, in Alkohol vergoren werden kann. Später wurde zur Herstellung des ersten echten Rums der Alkoholgehalt durch Destilitation erhöht und von Verunreinigungen befreit."
 salt:1 "Salz"
 saltDESC:1 "Salz ist für das menschliche Leben unabdingbar. Weiterhin wurde es gebraucht, um verderbliche Lebensmittel durch Pökeln für die langen Winter haltbar zu machen. Es wurde in den Bergwerken Mitteleuropas als Mineral abgebaut oder an sonnigen Küsten durch Austrocknung der Salzmarschen gefördert."
 sandal:1 "Sandelholz"
 sandalDESC:1 "Sandelholz ist die Sammelbezeichnung für duftende Hölzer der Gattung Santalum. Diese sind überwiegend in Südostasien beheimaten Gewächse werden des angenehmen Geruchs, für Räuchermittel und Parfüms verwendet."
 services:1 "Dienstleistungen"
 servicesDESC:1 "Kein Staat kann ohne Bürokratie regiert werden. Schon früh in der Geschichte entwickelten sich manche Hauptstädte zu reinen Verwaltungszentren."
 silk:1 "Seide"
 silkDESC:1 "Seide ist eine Naturfaser die zum Teil für Textilien verwendet wird. Die bekannteste Seidenart ist die von den Kokons der Seidenraupe (Bombyx mori) aus der Zucht gewonnene Faser."
 silver:1 "Silber"
 silverDESC:1 "Silber ist seit Antike und wird seit langem als Edelmetall Schmuckstücke, Besteck, Geschirr (daher der Name Tafelsilber) oder für Münzen verwendet."
 slaves:1 "Sklaven"
 slavesDESC:1 "Sklaven waren seit der Antike eine Handelsware, aber die Nachfrage nach ihnen stieg erst dann dramatisch an, als deutlich wurde, daß sie mit die billigsten Arbeitskräfte auf den von amerikanischen Plantagen im Besitz von Europäern darstellten."
 steel:1 "Stahl"
 steelDESC:1 "Stahl ist eine Legierung, die hauptsächlich aus Eisen besteht. Er ist vielseitig verwendbar und deswegen weit verbreitet, ein Massengut im 19. Jahrhundert werdend."
 subsistence:1 "Subsistenzwirtschaft"
 subsistenceDESC:1 "Subsistenzwirtschaft ist eine autarke Landwirtschaft in der nur für eigenen Bedarf produziert wird. Ein typischer Subsistenzbetrieb verfügt über eine Reihe Pflanzen und Tieren um diesen abzusichern."
 sugar:1 "Zucker"
 sugarDESC:1 "Zucker wurde nicht nur als Süßstoff verwendet, sondern auch zur Haltbarmachung von Lebensmitteln. Zuckerrohr, das ursprünglich nur auf einigen Mittelmeerinseln wuchs, war zu dieser Zeit die einzig bekannte Quelle für Zucker. Doch der arbeitsintensive Plantagenanbau in Amerika, vor allem in der Karibik, sollte schon bald die Hauptproduktionsquellen nach Übersee verlagern."
 sulphur:1 "Schwefel"
 sulphurDESC:1 "Schwefel ist eine nützliche Chemikalie, die zur Haltbarmachung von Nahrung, zur Papier- und Schießpulverherstellung und selbst zu dekorativen Zwecken benutzt wird."
 tin:1 "Zinn"
 tinDESC:1 "Zinn ist ein rostbeständiges Metall, das sowohl für militärische Zwecke, als auch zum Aufbewahren von Nahrung dient."
 tobacco:1 "Tabak"
 tobaccoDESC:1 "Tabak war in Europa unbekannt, bis er im späten 16. Jahrhundert aus Amerika mitgebracht wurde. Tabak wurde in der Oberschicht schnell Mode und sicherte den britischen und portugiesischen Kolonien in Nordamerika bzw. Brasilien schnelles und profitables Wirtschaftsswachstum. Niemand kannte die Wirkstoffe der Pflanze, aber es war scheinbar unmöglich, mit dem Rauchen aufzuhören."
 wax:1 "Bienenzucht"
 waxDESC:1 "Bienenzucht (oder Imkerei, vom Lateinischen apis, die Biene) ist das Verfahren der wissentlichen Pflege von Honigbienen-Kolonien, gewöhnlich in Bienenstöcken, durch Menschen. Ein Bienenzüchter (oder Imker) hält Bienen, um Honig und Bienenwachs zu sammeln und damit zu handeln."
 wheat:1 "Weizen"
 wheatDESC:1 "Getreide repräsentiert die pflanzliche Kost, die (zusammen mit Brot) das mit Abstand wichtigste Grundnahrungsmittel für Mensch und Tier bildet. Getreidemangel führte immer zu Unruhen und Revolten Der Speiseplan sollte später durch Tomaten, Mais und Kartoffeln aus Amerika angereichert werden, was zu einem größeren Nahrungsangebot und mehr Möglichkeiten in der Landwirtschaft führte."
 wine:1 "Wein"
 wineDESC:1 "Wein wird schon seit sehr langer Zeit in Südeuropa angebaut und gehört dort immer noch zur täglichen Kost (mit Ausnahme der muslimischen Länder). Er wurde nicht als Luxusgut angesehen, sondern diente vermutlich als willkommene Abwechslung einer ansonsten eher eintönigen Kost."
 wool:1 "Wolle"
 woolDESC:1 "Wolle kam hauptsächlich von Schafen, die auf agrikulturellen Randstrichen grasten, welche für nichts anderes nutzbar waren. Vor dem Aufkommen der Baumwolle war Wolle das wichtigste Rohmaterial für Kleidung."
 tea:1 "Tee"
 teaDESC:1 "Tee war in China, Indien und Südostasien ein wichtiges Genussmittel, das oft Verwendung in religiösen oder gesellschaftlichen Riten fand. Die Engländer machten Tee in Europa bekannt. Tee hatte nie den gleichen Stellenwert wie Kaffee, erbrachte aber dank des geringen Angebots weltweit trotzdem hohe Gewinne."
