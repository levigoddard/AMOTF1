 theodosian_walls:1 "La muraille de Théodose"
 desc_theodosian_walls:1 "Initialement bâtie par Constantin le Grand, la muraille entourait la nouvelle cité de chaque côté, la protégeant contre les attaques tant côtières que terrestres. Comme la cité s'est agrandie, une deuxième ligne de fortification a été bâtie au Ve siècle. Bien que les autres sections du mur étaient moins élaborées, lorsqu'elles étaient bien défendues, elles étaient presque imprenables pour n'importe quel assiégeant médiéval, protégeant ainsi la cité, et l'empire Byzantin avec elle, et ce, pendant des siècles, contre les Avares, les Arabes, les Rus' et les Bulgares, entre autres. L'apparition des canons de siège a rendu la fortification vulnérable, mais cette technologie n'était pas suffisamment avancée pour s'emparer de la cité, et les murs pouvaient être réparés pendant les rechargements. En définitive, la ville tomba sous le poids du nombre des forces ottomanes le 29 mai 1453 après six semaines de siège.\n\n(Cette province sera très difficile à assiéger sans §Yartillerie§! et sans §Yblocus naval§!.)"
 decentralisation_efforts:1 "Efforts de décentralisation"
 desc_decentralisation_efforts:1 "Un de nos monarques a initié un long processus de décentralisation du pouvoir, ce qui déplait à beaucoup de personnes."
 longbowmen_modifier:1 "Archers à arcs longs"
 desc_longbowmen_modifier:1 "Notre tradition militaire trouve ses origine dans la suprématie de nors arcs longs par rapport aux tactiques médiévales obsolètes. Nos hommes s'entrainent depuis leur enfance à manier l'arc, leur octroyant une compétence inégalée dans le monde occidental. Cependenant, notre capacité à en amener un grand nombre sur le champ de bataille est limitée, l'entraînement pour de tels archers est rigoureux et dure toute une vie."
 stora_kopparberget_modifier:1 "Stora Kopparberget"
