 gharbian_society:1 "Dakani Sultanate - §GPersianate Society§W"
 desc_gharbian_society:1 "The Deccan plateau didn't see a muslim presence until much later than northern India and the first independent muslim state here was founded in 1347 when the Bahmani sultan revolted against the Delhi sultanate. While a muslim aristocracy exists in the Deccan it is therefore not as well entrenched as the one in the Doab, Punjab or in Bengal and there is a considerable lack of trusted expertise in trade and administration. In trying to create a foundation for our state as something else than a Delhian colony there are two schools of thought (and consequently two factions at court).\nThe §GDakanis §Wwho want to create a new, Deccan-specific state culture, are heirs of the initial colonists to the Deccan as well as local aristocrats with ties even further back than that. The §GGharbians §W(or westerners) are primarily first generation Persian immigrants who would create a state founded upon a cosmopolitan, persianate, culture, in order to facilitate trade and make our state a magnet for all famous, well educated or entrepreneurial muslims."
