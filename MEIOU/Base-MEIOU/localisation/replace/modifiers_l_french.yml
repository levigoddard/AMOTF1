 qasim_khanate_levies:1 "Qasim Levies"
 desc_qasim_khanate_levies:1 "The Qasim Khan provides us with a levy of 20 thousand cavalry."
 rum_sultanate_claimed:1 "Rum Sultanate Claimed"
 desc_rum_sultanate_claimed:1 "We are the rightful heir of the Seljuk Turks, and we will finish what they started."
 cossack_uprising:1 "Cossack Uprising"
 desc_cossack_uprising:1 "We must fight to preserve our freedom!"
 piast_dynasty:1 "Piast Dynasty"
 desc_piast_dynasty:1 "Our monarch is a member of the ancient Polish Piast Dynasty."
 charles_v:1 "Charles V"
 desc_charles_v:1 "Charles V was King of Spain, Holy Roman Emperor and ruler of the most powerful state in Europe when he came of age. He helped turn Spain into Europe's first Super Power."
 ferdianand_1530:1 "Ferdinand I"
 desc_ferdianand_1530:1 "Ferdinand I was Holy Roman Emperor from 1558, king of Bohemia and Hungary from 1526, and king of Croatia from 1527 until his death. Before his accession, he ruled the Austrian hereditary lands of the Habsburgs in the name of his elder brother, Charles V, Holy Roman Emperor."
 suleyman_1530:1 "Suleiman the Magnificent"
 desc_suleyman_1530:1 "Suleiman the Magnificent presiding over the apex of the Ottoman Empire's military, political and economic power. Suleiman personally led Ottoman armies in conquering the Christian strongholds of Belgrade and Rhodes as well as most of Hungary before his conquests were checked at the Siege of Vienna in 1529. He annexed much of the Middle East in his conflict with the Persian Safavids and large areas of North Africa as far west as Algeria. Under his rule, the Ottoman fleet dominated the seas from the Mediterranean to the Red Sea and through the Persian Gulf."
 zapotecas_modifier:1 "Zapotecas Gold Mine"
 zapotecas_modifier_desc:1 "The Zapotecas gold mine was the largest one in the New World."
