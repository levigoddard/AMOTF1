 order_holy_sepulchre:1 "Ordre du Saint Sépulcre"
 desc_order_holy_sepulchre:1 "The Knights of the Holy Sepulchre, is a Roman Catholic order of knighthood under the protection of the Holy See. The pope is sovereign of the order. Originally founded as Milites Sancti Sepulcri attached to the Augustinian Canons Regular of the Holy Sepulchre in Jerusalem, recognised in 1113 by Papal bull of Pope Paschal II and of Pope Calistus II in 1122. It traces its roots to circa 1099 under the Frankish Duke Godfrey of Bouillon, Advocatus Sancti Sepulchri, \"Defender of the Holy Sepulchre\", one of the leaders of the First Crusade and first ruler of the Kingdom of Jerusalem. The knights are tasked with the defense of the Holy Sepulchre and the holy places under the command of the King of Jerusalem, and with the support of the Christian presence in the Holy Land."
