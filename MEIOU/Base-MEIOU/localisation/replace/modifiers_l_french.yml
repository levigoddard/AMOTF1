 freiburg:1 "Freiberg Mines"
 desc_freiburg:1 "Mining in the Freiberg area began here in the twelfth century. The most important mineral deposits are the ores blue lead (galena), zincblende (sphalerite), fool's gold (pyrite), arsenical iron (arsenopyrite), argentiferous grey copper ore (freibergite), dark-red silver ores (Pyrargyrite), and silver glance. The most important non-metallic materials are: quartz, calcareous spar (calcite), heavy spar (baryte) and fluorspar (fluorite)."
 teutonic_castle:1 "Teutonic Castle"
 desc_teutonic_castle:1 "This province has a Teutonic castle, the best built in Europe."
 principality_of_kiev:1 "Principality of Kiev"
 desc_principality_of_kiev:1 "The Principality of Kiev was a Ruthenian state in the regions of central Ukraine around the city of Kiev that existed after the fragmentation of the Kievan Rus' in the early twelfth century."
 principality_of_chernigov:1 "Principality of Chernigov"
 desc_principality_of_chernigov:1 "The Principality of Chernigov was one of the largest states within Kievan Rus'. For a time the principality was the second most important after Kiev."
 mameluke_decline:1 "Declining Trade"
 desc_mameluke_decline:1 "An important source of income for our nation has always been the trade, taking advantage of our position between the Christians and the source of goods they crave. However, they have circumvented Africa and secured a direct access to Asia. We need to have them expelled from Asia if we want to recover our revenues."
