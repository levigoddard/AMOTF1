flavor_Historical_Wars_event.2047.title:1 "Tyrone's rebellion"
flavor_Historical_Wars_event.2047.desc:1 "Tyrone's Rebellion took place in Ireland from 1593 to 1603. It was fought between an Irish alliance—led mainly by Hugh O'Neill of Tyrone and Hugh Roe O'Donnell of Tyrconnell against English rule in Ireland, and was a response to the then-ongoing Tudor conquest of Ireland.\n\nThe war was fought in all parts of the country, but mainly in the northern province of Ulster. The Irish alliance won some important early victories, but the English won a decisive victory against the alliance and their Spanish allies in the Siege of Kinsale.\n\nMany of the defeated northern lords left Ireland, never to return. This marked the end of Gaelic Ireland and led to the Plantation of Ulster."
flavor_Historical_Wars_event.2047.a:0 "An outrage."

