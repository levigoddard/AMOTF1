flavor_Historical_Wars_event.1198.title:1 "French colonization of Louisiana"
flavor_Historical_Wars_event.1198.desc:1 "In the late 1600's, France started a policy of expansion into the interior of North America from what is now eastern Canada. The objectives were to locate a Northwest Passage to China to exploit the territory's natural resources, such as fur and mineral ores and to convert the native population to Catholicism. They reached the mouth of the Arkansas River, and then returned upstream, having learned that the great river ran toward the Gulf of Mexico, not toward the Pacific Ocean as they had presumed.\n\nIn 1699, fort Maurepas was constructed under direction of French explorer Pierre Le Moyne d'Iberville."
flavor_Historical_Wars_event.1198.a:0 "We could find no site more convenient."
flavor_Historical_Wars_event.1198.b:0 "Keep searching."

flavor_Historical_Wars_event.1199.title:1 "The Sea Beggars"
flavor_Historical_Wars_event.1199.desc:1 "The Beggars was a name assumed by the confederacy of Calvinist Dutch nobles, who from 1566 opposed Spanish rule in the Netherlands. The most successful group of them operated at sea, and so were called Watergeuzen, sea beggars. In the Eighty Years War, the Capture of Brielle by the Watergeuzen in 1572 provided the first foothold on land for the rebels, who would conquer the northern Netherlands and establish an independent Dutch Republic. They can be considered either as privateers or pirates, depending on the circumstances or motivations.\n\nIn 1569 William of Orange, who had now openly placed himself at the head of the party of revolt, granted letters of marque to a number of vessels manned by crews of desperadoes drawn from all nationalities. Eighteen ships received letters of marque, which were equipped by Louis of Nassau in the French Huguenot port of La Rochelle, which they continued to use as a base. By the end of 1569, already 84 Sea Beggars ships were in action."
flavor_Historical_Wars_event.1199.a:0 "Grant letters of marque."

flavor_Historical_Wars_event.1200.title:1 "Spanish colonization of Buenos Aires"
flavor_Historical_Wars_event.1200.desc:1 "The city of Buenos Aires was founded twice. It was first founded in 1536 by an expedition led by the Spaniard Pedro de Mendoza, who named it Nuestra Señora Santa María del Buen Aire. He was made the first governor-general of the Río de la Plata region. That settlement soon fell victim to local Indians and to deficient supplies, and the survivors had to retreat up the river to the fortified settlement of Asunción. Nearly 50 years later Juan de Garay led a more substantial expedition back to the site, and there, at the mouth of the Riachuelo River, he refounded the city, which he called Ciudad de Trinidad in 1580. Huge tracts of land in the environs of the city were granted to members of the expedition, and they began immediately to harvest the pastoral animals that had multiplied since being left by the original party.\n\nFor nearly two centuries Buenos Aires grew at a modest pace. It was a reasonably good port, but it suffered from the rigid organization of the Spanish empire in America, under which only selected ports could be used for trade.\n\nThe vast distance separating Buenos Aires from other centres of population in the viceroyalty left the city with only sporadic contact with the administrative authority of the crown. Gradually, the city evolved its own way of life, based on extensive ranching and contraband trade."
flavor_Historical_Wars_event.1200.a:0 "We claim this region."
flavor_Historical_Wars_event.1200.b:0 "§YNot for us.§!"

flavor_Historical_Wars_event.1203.title:1 "Minting of copper coins"
flavor_Historical_Wars_event.1203.desc:1 "The minting of copper coins as a substitute for silver diverted the crown's silver to the payment of troops rather than place it into circulation. This was self-defeating if for no other reason than that future tax payments would necessarily be made in devalued currency rather than silver, but the situation was desperate.\n\nThe meassure was particulary not appreciated by the trading partners of [Root.GetName]."
flavor_Historical_Wars_event.1203.a:0 "In dire times."

flavor_Historical_Wars_event.1205.title:1 "Abundant copper supply"
flavor_Historical_Wars_event.1205.desc:1 "Copper is easy to come by. We are now able to mint copper coins in addition to reaping the benefits which abundancy offers."
flavor_Historical_Wars_event.1205.a:0 "A stunning achievement."

