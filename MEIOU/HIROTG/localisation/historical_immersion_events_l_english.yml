flavor_Historical_Wars_event.1065.title:1 "First partition of Poland - France intervenes"
flavor_Historical_Wars_event.1065.desc:1 "The First Partition of Poland took place in 1772 as the first of three partitions that ended the existence of the Polish-Lithuanian Commonwealth by 1795. Growth in the Russian Empire's power, threatening the Kingdom of Prussia and the Habsburg Austrian Empire, was the primary motive behind this first partition. Frederick the Great engineered the partition to prevent Austria, jealous of Russian successes against the Ottoman Empire, from going to war. The weakened Commonwealth's land, including what was already controlled by Russia, was apportioned among its more powerful neighbors—Austria, Russia and Prussia—so as to restore the regional balance of power in Central Europe among those three countries. With Poland unable to effectively defend itself, and with foreign troops already inside the country, the Polish parliament (Sejm) ratified the partition in 1773 during the Partition Sejm convened by the three powers."
flavor_Historical_Wars_event.1065.a:0 "Prevent this unlawful annexation!"
flavor_Historical_Wars_event.1065.b:0 "Not a good time for war.."


flavor_Historical_Wars_event.1066.title:1 "Second Russo - Turkish War"
flavor_Historical_Wars_event.1066.desc:1 "The Russo-Turkish War of 1768–74 was an armed conflict to expand the Russian sphere of influence. Though the victories accrued by the Russian Empire were substantial, they gained far less territory than otherwise would be expected. The reason for this was the complex struggle within the European diplomatic system for a balance of power that was acceptable to other European leading states, rather than Russian hegemony. Russia was able to take advantage of the weakened Ottoman Empire, the end of the Seven Years' War, and the withdrawal of France as the continent's primary military power (due to financial burden and isolationism). This left the Russian Empire in a strengthened position to expand its territory but also lose temporary hegemony over the decentralized Poland. The greater Turkish losses were diplomatic in nature seeing its full decline as a threat to Christian Europe, and the beginning of the Eastern Question that would plague the continent until the end of the Ottoman Empire in the early 20th century."
flavor_Historical_Wars_event.1066.a:0 "Our influence in the Balkans must be strengthened."
flavor_Historical_Wars_event.1066.b:0 "Alas, it is not a good time for war.."

flavor_Historical_Wars_event.1067.title:1 "American Revolutionary War"
flavor_Historical_Wars_event.1067.desc:1 "The American Revolutionary War, also referred to as the American War of Independence and the Revolutionary War in the United States, was an armed conflict between Great Britain and thirteen of its North American colonies, which later declared its independence as the United States of America. The war largely had its origins in the resistance of many Americans to certain taxes and Parliamentary acts which they claimed were unjust and illegal."
flavor_Historical_Wars_event.1067.a:0 "We do now bow to our subjects."
flavor_Historical_Wars_event.1067.b:0 "Very well, revoke the taxes."

flavor_Historical_Wars_event.1068.title:1 "War of Bavarian Succession"
flavor_Historical_Wars_event.1068.desc:1 "A Saxon–Prussian alliance fought the War of the Bavarian Succession (July 1778 – 21 May 1779) against the Austrian Habsburg Monarchy to prevent the Habsburgs from acquiring the Electorate of Bavaria."
flavor_Historical_Wars_event.1068.a:0 "Bavaria is rightfully ours."
flavor_Historical_Wars_event.1068.b:0 "It is not worth the bloodshed.."

flavor_Historical_Wars_event.1069.title:1 "War of Bavarian Succession - Austria proposal"
flavor_Historical_Wars_event.1069.desc:1 "A Saxon–Prussian alliance fought the War of the Bavarian Succession against the Austrian Habsburg Monarchy to prevent the Habsburgs from acquiring the Electorate of Bavaria. Austria has proposed they be allowed to annex Bavarian territory. What is your reply, sire?"
flavor_Historical_Wars_event.1069.a:0 "Bavaria is rightfully ours."
flavor_Historical_Wars_event.1069.b:0 "Let them have it.."

flavor_Historical_Wars_event.1070.title:1 "War of Bavarian Succession - Brandenburg-Prussia reply"
flavor_Historical_Wars_event.1070.desc:1 "Brandenburg-Prussia has responded by invading Bavaria and turning them into their vassal. How shall we proceed, archDuke?"
flavor_Historical_Wars_event.1070.a:0 "An outrage."
flavor_Historical_Wars_event.1070.b:0 "Let them keep it, for now.."

flavor_Historical_Wars_event.1071.title:1 "Kettle War - Austrian ultimatum"
flavor_Historical_Wars_event.1071.desc:1 "In 1781 Joseph II, Holy Roman Emperor, taking advantage of the Fourth Anglo-Dutch War, demanded the final dismantling of the Barrier system, and in 1784, he demanded the return of territory in the Overmaas and States Flanders, as well as Dutch evacuation of Maastricht and the reopening of the Scheldt."
flavor_Historical_Wars_event.1071.a:0 "Comply with demands."
flavor_Historical_Wars_event.1071.b:0 "We respectfully refuse."

flavor_Historical_Wars_event.1072.title:1 "Kettle War - Dutch reply to ultimatum"
flavor_Historical_Wars_event.1072.desc:1 "In 1781 Joseph II, Holy Roman Emperor, taking advantage of the Fourth Anglo-Dutch War, demanded the final dismantling of the Barrier system, and in 1784, he demanded the return of territory in the Overmaas and States Flanders, as well as Dutch evacuation of Maastricht and the reopening of the Scheldt. ArchDuke, The Dutch have rejected our ultimatum, How do you wish to proceed?"
flavor_Historical_Wars_event.1072.a:0 "Take back what was once ours."
flavor_Historical_Wars_event.1072.b:0 "Let them keep it.. for now.."

flavor_Historical_Wars_event.1073.title:1 "American Revolutionary War - Request for aid"
flavor_Historical_Wars_event.1073.desc:1 "The American Revolutionary War, also referred to as the American War of Independence and the Revolutionary War in the United States, was an armed conflict between Great Britain and thirteen of its North American colonies, which later declared its independence as the United States of America. The war largely had its origins in the resistance of many Americans to certain taxes and Parliamentary acts which they claimed were unjust and illegal. The thirteen colonies have requested your aid in seceeding from the British Empire and forming their own independent country, something they will not be likely to succeed in without foreign support."
flavor_Historical_Wars_event.1073.a:0 "Support their cause."
flavor_Historical_Wars_event.1073.b:0 "Not our concern."

flavor_Historical_Wars_event.1074.title:1 "American Revolutionary War - Declaration of Independence"
flavor_Historical_Wars_event.1074.desc:1 "A European power has joined our cause against the British Empire. In addition, we will likely be receiving continious shipments of men and gold to support the war effort."
flavor_Historical_Wars_event.1074.a:0 "For liberty."

flavor_Historical_Wars_event.1075.title:1 "Third Russo - Turkish War"
flavor_Historical_Wars_event.1075.desc:1 "The Russo-Turkish War of 1768–74 was an armed conflict to expand the Russian sphere of influence. Though the victories accrued by the Russian Empire were substantial, they gained far less territory than otherwise would be expected. The reason for this was the complex struggle within the European diplomatic system for a balance of power that was acceptable to other European leading states, rather than Russian hegemony. Russia was able to take advantage of the weakened Ottoman Empire, the end of the Seven Years' War, and the withdrawal of France as the continent's primary military power (due to financial burden and isolationism). This left the Russian Empire in a strengthened position to expand its territory but also lose temporary hegemony over the decentralized Poland. The greater Turkish losses were diplomatic in nature seeing its full decline as a threat to Christian Europe, and the beginning of the Eastern Question that would plague the continent until the end of the Ottoman Empire in the early 20th century."
flavor_Historical_Wars_event.1075.a:0 "Our influence in the Balkans must be strengthened."
flavor_Historical_Wars_event.1075.b:0 "Not a good time for war.."

flavor_Historical_Wars_event.1076.title:1 "Third Austrian - Turkish War"
flavor_Historical_Wars_event.1076.desc:1 "The Austro-Turkish War was fought in 1788–91 between the Habsburg Monarchy and the Ottoman Empire, concurrently with the Russo-Turkish War. The war began as a Russian-Turkish conflict. The Russian Empire, headed by Catherine the Great, had been involved in previous wars of aggression and conquest against the Ottomans, and the two nations were openly hostile. In August 1787, after numerous Russian provocations, the Ottoman Empire declared war on the Russians. The Austrian Emperor Joseph II had concluded an alliance with the Russians in 1781, which (Hochedlinger) obliged him to assist the Russians with his full might. Vienna felt that it had to act promptly so as not to annoy the Empress. What Joseph had to make sure this time was that Austria did not come away empty-handed again, as over the Crimea in 1783–84."
flavor_Historical_Wars_event.1076.a:0 "These heathens have no place in Europe!"
flavor_Historical_Wars_event.1076.b:0 "Not a good time for war.."

flavor_Historical_Wars_event.1077.title:1 "Russo - Swedish War"
flavor_Historical_Wars_event.1077.desc:1 "The Russo-Swedish War of 1788–90, known as Gustav III's Russian War in Sweden, Gustav III's War in Finland and Catherine II's Swedish War in Russia, was fought between Sweden and Russia from June 1788 to August 1790. The conflict was initiated by King Gustav III of Sweden for domestic political reasons, as he believed that a short war would leave the opposition with no recourse but to support him. Despite establishing himself as an autocrat in a bloodless coup d'état that ended parliamentary rule in 1772, his political powers did not give him the right to start a war. Also he was becoming increasingly unpopular, an issue which became obvious during the parliament session of 1786. This unpopularity was also encouraged by Russia, which believed an autocratic king to be a threat to its interests. However, Russian support for his opposition did not go unnoticed by Gustav III, and was one of the reasons why he thought of the war as inevitable. \n\nThe Western powers — such as Great Britain, the Dutch Republic and the Kingdom of Prussia — were alarmed by a string of Russian victories in the Russo-Turkish War (1787–92) and lobbied for the war in the north, which would have diverted the attention of Catherine II of Russia from the Southern theatre. It was at their instigation that Gustav concluded an alliance with the Ottoman Empire in the summer of 1788. However, only the Ottoman Empire was willing to ally with Sweden while Great Britain, the Dutch Republic, and Prussia rejected efforts to form an alliance."
flavor_Historical_Wars_event.1077.a:0 "Our Empire is threathened."
flavor_Historical_Wars_event.1077.b:0 "Not a good time for war.."

flavor_Historical_Wars_event.1078.title:1 "Russo - Swedish War - Denmark intervention"
flavor_Historical_Wars_event.1078.desc:1 "The Russo-Swedish War of 1788–90, known as Gustav III's Russian War in Sweden, Gustav III's War in Finland and Catherine II's Swedish War in Russia, was fought between Sweden and Russia from June 1788 to August 1790. The conflict was initiated by King Gustav III of Sweden for domestic political reasons, as he believed that a short war would leave the opposition with no recourse but to support him. Despite establishing himself as an autocrat in a bloodless coup d'état that ended parliamentary rule in 1772, his political powers did not give him the right to start a war. Also he was becoming increasingly unpopular, an issue which became obvious during the parliament session of 1786. This unpopularity was also encouraged by Russia, which believed an autocratic king to be a threat to its interests. However, Russian support for his opposition did not go unnoticed by Gustav III, and was one of the reasons why he thought of the war as inevitable. \n\nThe Western powers — such as Great Britain, the Dutch Republic and the Kingdom of Prussia — were alarmed by a string of Russian victories in the Russo-Turkish War (1787–92) and lobbied for the war in the north, which would have diverted the attention of Catherine II of Russia from the Southern theatre. It was at their instigation that Gustav concluded an alliance with the Ottoman Empire in the summer of 1788. However, only the Ottoman Empire was willing to ally with Sweden while Great Britain, the Dutch Republic, and Prussia rejected efforts to form an alliance. \n\nDenmark, looking to settle a score and reclaim its former might, now stood to benefit from Sweden's preoccupance in the east."
flavor_Historical_Wars_event.1078.a:0 "Our territory reclaimed."
flavor_Historical_Wars_event.1078.b:0 "Not a good time for war.."

flavor_Historical_Wars_event.1079.title:1 "Revolutionary Wars - War of the First Coalition"
flavor_Historical_Wars_event.1079.desc:1 "The War of the First Coalition was the first attempt by the European monarchies to defeat the French First Republic. France declared war on the Habsburg Monarchy of Austria on 20 April 1792 and the Kingdom of Prussia joined the Austrian side a few weeks later. These powers made several invasions of France by land and sea, with Prussia and Austria attacking from the Austrian Netherlands and the Rhine and the Kingdom of Great Britain supporting revolts in provincial France and laying siege to Toulon.\n\nFrance suffered reverses and internal strife and responded with draconian measures. The Committee of Public Safety formed and the levée en masse drafted all potential soldiers aged 18 to 25. The new French armies counter-attacked, repelled the invaders and advanced beyond France. The French then established the Batavian Republic as a sister republic and gained the Prussian Rhineland by the first Peace of Basel. With the Treaty of Campo Formio, the Holy Roman Empire ceded the Austrian Netherlands to France and Northern Italy was turned into several French sister republics.\n\nThe following countries can be insta-annexed or turned into subjects by controlling their capitals during the war of revolution:\n\nFirenze\nSwitzerland\nMilan\nUnited Provinces\nPapal State\nModena"
flavor_Historical_Wars_event.1079.a:0 "We need breathing room."
flavor_Historical_Wars_event.1079.b:0 "Not a good time for war.."

flavor_Historical_Wars_event.1080.title:1 "Comité de salut public"
flavor_Historical_Wars_event.1080.desc:1 "The Committee of Public Safety, created in April 1793 by the National Convention and then restructured in July 1793, formed the provisional government in France during the French Revolution. It was formed as an administrative body to supervise and expedite the work of the executive bodies of the convention and of the government ministers appointed by the convention.\n\nAs the committee tried to meet the dangers of a coalition of European nations and counter-revolutionary forces within the country, it became more and more powerful. The Committee was also responsible for interpreting and applying the decrees of the National Convention and thus for implementing some of the most stringent policies of the Terror, for instance, the levée en masse passed on 23 August 1793."
flavor_Historical_Wars_event.1080.a:0 "A sound idea."
flavor_Historical_Wars_event.1080.b:0 "A bad idea."

flavor_Historical_Wars_event.1081.title:1 "French Occupation of Belgium region"
flavor_Historical_Wars_event.1081.desc:1 "The administrative seat of the Belgium region has fallen to French troops and annexed as a result."
flavor_Historical_Wars_event.1081.a:0 "Suberb."

flavor_Historical_Wars_event.1082.title:1 "Revolutionary Wars - First Coalition"
flavor_Historical_Wars_event.1082.desc:1 "The War of the First Coalition was the first attempt by the European monarchies to defeat the French First Republic. France declared war on the Habsburg Monarchy of Austria on 20 April 1792 and the Kingdom of Prussia joined the Austrian side a few weeks later. European powers eventually joined forces to form a coalition against the ambitious French Emperor, as they otherwise risked becoming subjects themselves."
flavor_Historical_Wars_event.1082.a:0 "We join the coalition."
flavor_Historical_Wars_event.1082.b:0 "We prefer to watch."
flavor_Historical_Wars_event.1082.c:0 "The affairs of Europe do not concern us."

flavor_Historical_Wars_event.1083.title:1 "Coalition formed"
flavor_Historical_Wars_event.1083.desc:1 "The countries who have given their support for the coalition are standing by."
flavor_Historical_Wars_event.1083.a:0 "It will be their downfall."

