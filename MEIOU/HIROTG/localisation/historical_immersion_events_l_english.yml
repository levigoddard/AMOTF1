flavor_Historical_Wars_event.1057.title:1 "War of Jenkins' Ear"
flavor_Historical_Wars_event.1057.desc:1 "The War of Jenkins' Ear (known as Guerra del Asiento in Spain) was a conflict between Britain and Spain that lasted from 1739 to 1748, with major operations largely ended by 1742. Its unusual name, coined by Thomas Carlyle in 1858, refers to an ear severed from Robert Jenkins, a captain of a British merchant ship. The seeds of conflict began with the separation of an ear from Jenkins following the boarding of his vessel by Spanish coast guards in 1731, eight years before the war began. Popular response to the incident was tepid until several years later when opposition politicians and the British South Sea Company hoped to spur outrage against Spain, believing that a victorious war would improve Britain’s trading opportunities in the Caribbean."
