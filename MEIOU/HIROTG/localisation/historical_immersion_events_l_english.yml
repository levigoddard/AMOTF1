flavor_Historical_Wars_event.1012.title:1 "First Anglo-Dutch War"
flavor_Historical_Wars_event.1012.desc:1 "The First Anglo-Dutch War was a conflict fought entirely at sea between the navies of the Commonwealth of England and the United Provinces of the Netherlands. Caused by disputes over trade, the war began with English attacks on Dutch merchant shipping, but expanded to vast fleet actions. Ultimately, it resulted in the English Navy gaining control of the seas around England, and forced the Dutch to accept an English monopoly on trade with England and her colonies."
flavor_Historical_Wars_event.1012.a:0 "'Tis be our sea."
flavor_Historical_Wars_event.1012.b:0 "Not a good time for conflict." 

flavor_Historical_Wars_event.1013.title:1 "Anglo-Dutch Wars"
flavor_Historical_Wars_event.1013.desc:1 "The Anglo-Dutch wars were a series of wars between England/Britain and the Dutch Republic. They were fought in the periods 1652-1674 and 1781-1810, for the control of trade routes and colonies. There were numerous naval battles, most of which were drawn."
flavor_Historical_Wars_event.1013.a:0 "We side with the United Provinces."
flavor_Historical_Wars_event.1013.b:0 "We side with England."
flavor_Historical_Wars_event.1013.c:0 "Remain neutral."
 
flavor_Historical_Wars_event.1015.title:1 "Second Anglo-Dutch War"
flavor_Historical_Wars_event.1015.desc:1 "The Second Anglo-Dutch War was a conflict fought between England and the Dutch Republic for control over the seas and trade routes, where England tried to end the Dutch domination of world trade during a period of intense European commercial rivalry. After initial English successes, the war ended in a Dutch victory."
flavor_Historical_Wars_event.1015.a:0 "Naval supremacy is paramount."
flavor_Historical_Wars_event.1015.b:0 "Not a good time for conflict." 

flavor_Historical_Wars_event.1016.title:1 "Third Anglo-Dutch War"
flavor_Historical_Wars_event.1016.desc:1 "The Third Anglo-Dutch War was a military conflict between the Kingdom of England and the Dutch Republic, that lasted between April 1672 and early 1674. In 1670, Charles II of England and Louis XIV of France concluded the Secret Treaty of Dover, intending to subjugate the Dutch state. England's Royal Navy joined France in its attack on the Republic in 1672, but was frustrated in its attempts to blockade the Dutch coast by four strategic victories of Lieutenant-Admiral Michiel de Ruyter. An attempt to make the province of Holland an English protectorate rump state likewise failed.\n\nThe Parliament of England, fearful that the alliance with France was part of a plot to make England Roman Catholic, forced the king to abandon the costly and fruitless war."
flavor_Historical_Wars_event.1016.a:0 "Prepare the fleet."
flavor_Historical_Wars_event.1016.b:0 "Not a good time for conflict."  

flavor_Historical_Wars_event.1017.title:1 "Fourth Anglo-Dutch War"
flavor_Historical_Wars_event.1017.desc:1 "The Fourth Anglo-Dutch War was a conflict between the Kingdom of Great Britain and the Dutch Republic. The war, contemporary with the War of American Independence, broke out over British and Dutch disagreements on the legality and conduct of Dutch trade with Britain's enemies in that war. Most of the war consisted of a series of British operations against Dutch colonial economic interests, although British and Dutch naval forces also met once off the Dutch coast. The war ended disastrously for the Dutch and exposed the weakness of the political and economic foundations of the republic.\n\nMost of the war consisted of a series of British operations against Dutch colonial economic interests, although British and Dutch naval forces also met once off the Dutch coast. The war ended disastrously for the Dutch and exposed the weakness of the political and economic foundations of the republic.\n\nThe war settled the decline of the Dutch Empire and marked the rise of the British as the world's leading power."
flavor_Historical_Wars_event.1017.a:0 "This cannot stand."
flavor_Historical_Wars_event.1017.b:0 "Let it pass."

flavor_Historical_Wars_event.1018.title:1 "The Franco - Dutch War"
flavor_Historical_Wars_event.1018.desc:1 "The Franco-Dutch War was a war fought by France, Sweden, Münster, Cologne and England against the Dutch Republic, which was later joined by the Austrian Habsburg lands, Brandenburg-Prussia and Spain to form a Quadruple Alliance. The war ended with the Treaty of Nijmegen, by which Spain ceded the Franche-Comté and some cities in Flanders and Hainaut to France, while France returned some of its conquests to the Dutch.\n\nThe year 1672, when a full invasion of English, French and German forces took much of the Dutch Republic by surprise, is often referred to as het Rampjaar in Dutch. The war was mainly the result of Dutch dominance over the sea as well as trade. In addition, France felt betrayed by what they considered a Dutch betrayal in the previous War of Devolution, where the Dutch had sided with Spain despite getting help from France, in order to establish their independence."
flavor_Historical_Wars_event.1018.a:0 "They will learn their place."
flavor_Historical_Wars_event.1018.b:0 "Demand compensation."

flavor_Historical_Wars_event.1019.title:1 "The Franco - Dutch War - French Ultimatum"
