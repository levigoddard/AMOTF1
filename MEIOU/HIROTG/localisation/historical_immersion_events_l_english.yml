flavor_Historical_Wars_event.1230.title:1 "The first voyage of Cristóbal Colón"
flavor_Historical_Wars_event.1230.desc:1 "In 1492, a Spanish-based transatlantic maritime expedition led by Italian explorer Christopher Columbus encountered the Americas, continents which were largely unknown in Europe and were outside the Old World political and economic system. The four voyages of Columbus began the Spanish colonization of the Americas.\n\nAt 8:00 on the morning of 3 August 1492, Columbus departed from Castilian Palos de la Frontera. Columbus and his crew embarked on a voyage to find a shorter route to India and the Orient with three medium-sized ships, the Niña, the Pinta, and the Santa Maria. Three days into the journey, on 6 August 1492, the rudder of the Pinta broke however the crew was able to secure the rudder with ropes until they could reach the Canary Islands, where they arrived on 9 August 1492. The ships departed San Sebastián de la Gomera for what turned out to be a six-week long voyage across the Atlantic.\n\nLand was first sighted at 2 a.m. on October 12, 1492. Columbus sailed around the island of Hispaniola on Christmas Eve of 1492 when one of his ships, the Santa María, drifted onto a bank and heeled over. After hearing from Guacanagari, a local tribe, that there was much gold to be had on the island, Columbus decided that he would leave the crew of his wrecked vessel to make a settlement on the island and gather the promised gold. He ordered the ship dismantled to provide the building materials for a small fortress, founding the settlement of La Navidad."
flavor_Historical_Wars_event.1230.a:0 "Fund it."
flavor_Historical_Wars_event.1230.b:0 "Have the noble families contribute."
