flavor_Historical_Wars_event.1027.title:1 "Second northern war"
flavor_Historical_Wars_event.1027.desc:1 "The Second Northern War was fought between Sweden and its adversaries the Polish–Lithuanian Commonwealth, Brandenburg-Prussia and Denmark–Norway. In 1655, Charles X Gustav of Sweden invaded and occupied western Poland–Lithuania, the eastern half of which was already occupied by Russia. The rapid Swedish advance became known in Poland as the Swedish Deluge. The Grand Duchy of Lithuania became a Swedish fief, the Polish–Lithuanian regular armies surrendered and the Polish king John II Casimir Vasa fled to the Habsburgs.  Exploiting the hurt religious feelings of the Roman Catholic population under Protestant occupation and organizing Polish–Lithuanian military leaders in the Tyszowce Confederation, John II Casimir Vasa managed to regain ground in 1656. Russia took advantage of the Swedish setback, declared war on Sweden and pushed into Lithuania and Swedish Livonia.\n\nCharles X Gustav then granted Frederick William full sovereignty in the Duchy of Prussia in return for military aid, and in the Treaty of Radnot allied himself with the Transylvanian George II Rákóczi who invaded Poland–Lithuania from the southeast. John II Vasa found an ally in Leopold I of Habsburg, whose armies crossed into Poland–Lithuania from the southwest. This triggered Frederick III of Denmark's invasion of the Swedish mainland in the spring of 1657, in an attempt to settle old scores from the Torstenson War while Sweden was busy elsewhere.\n\nFrederick III's war on Sweden gave Charles X Gustav a reason to abandon the Polish–Lithuanian deadlock and fight Denmark instead. After marching his army to the west and making a dangerous crossing of the frozen straits in the winter of 1657/58, he surprised the unprepared Frederick III on the Danish isles and forced him into surrender. In the Treaty of Roskilde, Denmark had to abandon all Danish provinces in what is now Southern Sweden."
flavor_Historical_Wars_event.1027.a:0 "Skane is ours."
flavor_Historical_Wars_event.1027.b:0 "This could prove costly.."

