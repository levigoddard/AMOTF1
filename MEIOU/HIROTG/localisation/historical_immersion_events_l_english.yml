flavor_Historical_Wars_event.2042.desc:1 "The Italian War of 1521–1526, sometimes known as the Four Years' War, was a part of the Italian Wars. The war pitted Francis I of France and the Republic of Venice against the Holy Roman Emperor Charles V, Henry VIII of England, and the Papal States. The conflict arose from animosity over the election of Charles as Emperor in 1519–20 and from Pope Leo X's need to ally with Charles against Martin Luther.\n\nThe war broke out across Western Europe late in 1521, when a French–Navarrese expedition attempted to reconquer Navarre while a French army invaded the Low Countries. A Spanish army drove the Navarrese forces back into the Pyrenees, and other Imperial forces attacked northern France, where they were stopped in turn. The Pope, the Emperor, and Henry VIII then signed a formal alliance against France, and hostilities resumed on the Italian Peninsula."
