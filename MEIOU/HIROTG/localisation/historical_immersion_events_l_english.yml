flavor_Historical_Wars_event.1247.title:1 "Merchant guild refusal"
flavor_Historical_Wars_event.1247.desc:1 "Our attempts to negotiate a lower price was not well received by the city's merchant guild."
flavor_Historical_Wars_event.1247.a:0 "Oh well."

flavor_Historical_Wars_event.1249.title:1 "Dutch merchant fleet docks at [2355.GetName]"
flavor_Historical_Wars_event.1249.desc:1 "Our merchant fleet has docked at [2355.GetName] harbour.\n\nBasic wares for sale: [2355.danzig_available_wares.GetValue]\nPrice per barrel: [2355.danzig_market_price.GetValue]\n\n\nCargo hold: [NED.num_of_goods_cargo_hold.GetValue] barrel(s)."
flavor_Historical_Wars_event.1249.a:0 "Purchase 1 barrel."
flavor_Historical_Wars_event.1249.b:0 "Purchase 3 barrels."
flavor_Historical_Wars_event.1249.c:0 "Negotiate price with merchant guild."
flavor_Historical_Wars_event.1249.d:0 "Depart."
flavor_Historical_Wars_event.1249.e:0 "§RTrade privileges revoked.§"
flavor_Historical_Wars_event.1249.f:0 "No ships are docked."
flavor_Historical_Wars_event.1249.g:0 "No trade during Huaynaputina eruption or exceptionally cold years."

flavor_Historical_Wars_event.1250.title:1 "Scotish ambush kills english regiment"
flavor_Historical_Wars_event.1250.desc:1 "The difficult terrain of the Scotish highlands put any invading army at a disadvantage, as they could be easily waylaid.\n\nA recent ambush resulted in the death of §R[SCO.killed_by_ambush.GetValue]§! regiment(s)."
flavor_Historical_Wars_event.1250.a:0 "Rascals."

flavor_Historical_Wars_event.1251.title:1 "Mary I takes power"
flavor_Historical_Wars_event.1251.desc:1 "Widowed, Mary returned to Scotland, arriving in Leith on 19 August 1561. As a devout Catholic, she was regarded with suspicion by many of her subjects, as well as by the Queen of England. Scotland was torn between Catholic and Protestant factions, and Mary's illegitimate half-brother, the Earl of Moray, was a leader of the Protestants. To the disappointment of the Catholic party, and against their expectations, Mary tolerated the newly established Protestant ascendancy, and kept her half-brother Lord Moray as her chief advisor.\n\nFour years later, she married her first cousin, Henry Stuart, Lord Darnley and in June 1566 they had a son, James."
flavor_Historical_Wars_event.1251.a:0 "I am ready."

flavor_Historical_Wars_event.1252.title:1 "Mary I is born"
flavor_Historical_Wars_event.1252.desc:1 "Mary was born on 8 December 1542 at Linlithgow Palace, Scotland, to King James V and his French second wife, Mary of Guise. She was said to have been born prematurely and was the only legitimate child of James to survive him. She spent most of her childhood in France while Scotland was ruled by regents, and in 1558, she married the Dauphin of France, Francis. He ascended the French throne as King Francis II in 1559, and Mary briefly became queen consort of France, until his death in December 1560.\n\nOn 14 December, six days after her birth, she became Queen of Scotland when her father died. As Mary was an infant when she inherited the throne, Scotland was ruled by regents until she became an adult."
flavor_Historical_Wars_event.1252.a:0 "She better not be barren."
flavor_Historical_Wars_event.1252.b:0 "Not likely."

flavor_Historical_Wars_event.1253.title:1 "The Militärgrenze"
flavor_Historical_Wars_event.1253.desc:1 "The Militärgrenze was a borderland of the Habsburg Monarchy and later the Austrian and Austro-Hungarian Empire. It acted as the cordon sanitaire against incursions from the Ottoman Empire. When created in the 16th century by Ferdinand I, the region was divided into two districts under special military administration: the Croatian Military Frontier and the Slavonian Military Frontier. Initially, the Military Frontier came under the jurisdiction of the Croatian Sabor and ban but, in 1627, it was placed under the direct control of the Habsburg military. For more than two centuries, they would retain complete civilian and military authority over the area, up to the abolition of the Military Frontier in 1881.\n\nThe inhabitants of the area were known as the Grenzer, or Frontiersmen. They were colonists, mostly ethnic Serbs, Croats and Germans, who undertook to defend the Monarchy in return for their land-grants and religious freedom. The military regiments formed by the settlers had a vested reason to stand and fight and were familiar with local terrain and conditions. They soon gained a formidable military reputation.\n\nWith this feature enabled, Austria will grant land to slavic tribes, who in return for autonomy and religious freedom, protect the borders against incursions from the Ottoman empire."
flavor_Historical_Wars_event.1253.a:0 "§GON.§"
flavor_Historical_Wars_event.1253.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1255.title:1 "Grenzers relocate"
flavor_Historical_Wars_event.1255.desc:1 "Changes to the Austria-Ottoman border has forced the relocation of the Grenzers. New border defences are being constructed as they settle along the newly established border."
flavor_Historical_Wars_event.1255.a:0 "A necessary must."

flavor_Historical_Wars_event.1256.title:1 "Catherine the great takes power"
flavor_Historical_Wars_event.1256.desc:1 "Catherine II was Empress of Russia from 1762 until 1796, the country's longest-ruling female leader. She came to power following a coup d'état when her husband, Peter III, was overthrown. Under her reign, Russia was revitalized; it grew larger and stronger, and was recognised as one of the great powers of Europe.\n\nIn her accession to power and her rule of the empire, Catherine often relied on her noble favourites, most notably Grigory Orlov and Grigory Potemkin. Assisted by highly successful generals such as Alexander Suvorov and Pyotr Rumyantsev, and admirals such as Fyodor Ushakov, she governed at a time when the Russian Empire was expanding rapidly by conquest and diplomacy. In the south, the Crimean Khanate was crushed following victories over the Ottoman Empire in the Russo-Turkish wars, and Russia colonised the territories of Novorossiya along the coasts of the Black and Azov Seas. In the west, the Polish–Lithuanian Commonwealth, ruled by Catherine's former lover, king Stanisław August Poniatowski, was eventually partitioned, with the Russian Empire gaining the largest share. In the east, Russia started to colonise Alaska, establishing Russian America.\nThe period of Catherine the Great's rule, the Catherinian Era, is considered the Golden Age of Russia."
flavor_Historical_Wars_event.1256.a:0 "At last."

flavor_Historical_Wars_event.1257.title:1 "Juana de Trastámara takes power"
flavor_Historical_Wars_event.1257.desc:1 "Juana was Queen of Castile from 1504, and of Aragon from 1516. Modern Spain evolved from the union of these two crowns. Joanna was married by arrangement to Philip the Handsome, ArchDuke of the House of Habsburg, on 20 October 1496.\n\n Following the deaths of her brother, John, Prince of Asturias, in 1497, her elder sister Isabella in 1498, and her nephew Miguel in 1500, Joanna became the heir presumptive to the crowns of Castile and Aragon. When her mother Queen Isabella I of Castile died in 1504, Joanna became Queen of Castile, while her father, King Ferdinand II of Aragon, proclaimed himself Governor and Administrator of Castile.  In 1506 ArchDuke Philip became King of Castile jure uxoris, initiating the rule of the Habsburgs in Spain, and died that same year.\n\nDespite being the ruling Queen of Castile, she had little effect on national policy during her reign as she was declared insane and imprisoned in Tordesillas under the orders of her father, who ruled as regent until his death in 1516, when she inherited his kingdom as well."
flavor_Historical_Wars_event.1257.a:0 "Have her imprisoned."

flavor_Historical_Wars_event.1258.title:1 "Juana de Trastámara"
flavor_Historical_Wars_event.1258.desc:1 "Joanna was born in the city of Toledo, the capital of the Kingdom of Castile. She was the third child and second daughter of Isabella I of Castile and Ferdinand II of Aragon of the royal House of Trastámara. Joanna was a clever and diligent child and an excellent student.\n\nShe was educated and formally trained for a significant marriage that, as a royal family alliance, would extend the kingdom's power and security as well as its influence and peaceful relations with other ruling powers. As an infanta she was not expected to be heiress to the throne of either Castile or Aragon, although through deaths she later inherited both."
flavor_Historical_Wars_event.1258.a:0 "Wonderful news."
flavor_Historical_Wars_event.1258.b:0 "I sense madness."

flavor_Historical_Wars_event.1259.title:1 "Ferdinand de Trastámara"
flavor_Historical_Wars_event.1259.desc:1 "Ferdinand II, called the Catholic, was King of Aragon  from 1479 until his death. His marriage in 1469 to Isabella, the future queen of Castile, was the marital and political cornerstone in the foundation of the Spanish monarchy. As a consequence of his marriage to Isabella I, he was de jure uxoris King of Castile as Ferdinand V from 1474 until her death in 1504.\n\nFerdinand had a role in inaugurating the first European encounters in the future Americas, since he and Isabella sponsored the first voyage of Christopher Columbus in 1492. That year was the final victory in the war with Granada which defeated the last Muslim state in Iberia and all of Western Europe. This brought to a close the centuries-long Christian reconquest of Iberia.  For that Christian victory, Pope Alexander VI, born in the Kingdom of Valencia, awarded the royal couple the title of Catholic Monarchs."
flavor_Historical_Wars_event.1259.a:0 "Bienvenido."

flavor_Historical_Wars_event.1260.title:1 "The matter of succession"
flavor_Historical_Wars_event.1260.desc:1 "Mary, a devout Catholic, had made it her lifes work to restore relations with Rome and return England to the true religion of Christ. Nonetheless, the next in line of succession remained her younger, protestant half sister, unless her Majesty said differently. Elisabeth was, however, beloved by the people and nobles alike and any attempts to circumvent the right of succession would likely be met with dismay."
flavor_Historical_Wars_event.1260.a:0 "We are sisters after all."
flavor_Historical_Wars_event.1260.b:0 "I´ll take my chances."

flavor_Historical_Wars_event.1261.title:1 "Suleiman the magnificient takes power"
flavor_Historical_Wars_event.1261.desc:1 "Upon the death of his father, Selim I, Suleiman entered Constantinople and ascended to the throne as the tenth Ottoman Sultan. Suleiman became a prominent monarch of 16th-century Europe, presiding over the apex of the Ottoman Empire's economic, military and political power. Suleiman personally led Ottoman armies in conquering the Christian strongholds of Belgrade and Rhodes as well as most of Hungary before his conquests were checked at the Siege of Vienna in 1529. He annexed much of the Middle East in his conflict with the Safavids and large areas of North Africa as far west as Algeria. Under his rule, the Ottoman fleet dominated the seas from the Mediterranean to the Red Sea and through the Persian Gulf."
flavor_Historical_Wars_event.1261.a:0 "let's get to work."

flavor_Historical_Wars_event.1262.title:1 "Suleiman the magnificient"
flavor_Historical_Wars_event.1262.desc:1 "Commonly known as Suleiman the Magnificent in the West, he was the tenth and longest-reigning Sultan of the Ottoman Empire from 1520 until his death in 1566.\n\nSuleiman was born in Trabzon along the east coast of the Black Sea to Şehzade Selim.  His mother was Hafsa Sultan, a convert to Islam of unknown origins, who died in 1534. At the age of seven, Suleiman was sent to study science, history, literature, theology and military tactics in the schools of the imperial Topkap palace in Constantinople. As a young man, he befriended Pargal Ibrahim, a slave who later became one of his most trusted advisers. \n\nFrom the age of seventeen, he was appointed as the governor of first Kaffa."
flavor_Historical_Wars_event.1262.a:0 "A blessing indeed."
flavor_Historical_Wars_event.1262.b:0 "No."

flavor_Historical_Wars_event.1263.title:1 "Peter the great takes power"
flavor_Historical_Wars_event.1263.desc:1 "Peter the Great ruled the Tsardom of Russia and later the Russian Empire from 7 May 1682 until his death, jointly ruling before 1696 with his elder half-brother, Ivan V. Through a number of successful wars he expanded the Tsardom into a much larger empire that became a major European power. He led a cultural revolution that replaced some of the traditionalist and medieval social and political systems with ones that were modern, scientific, westernized, and based on The Enlightenment. Peter's reforms made a lasting impact on Russia and many institutions of Russian government trace their origins to his reign."
flavor_Historical_Wars_event.1263.a:0 "All is well."

flavor_Historical_Wars_event.1264.title:1 "Eric XIV takes power"
flavor_Historical_Wars_event.1264.desc:1 "Eric XIV was King of Sweden from 1560 until he was deposed in 1568. He was also ruler of Estonia, after its conquest by Sweden in 1561.\n\nWhile he has been regarded as intelligent and artistically skilled, as well as politically ambitious, early in his reign he showed signs of mental instability, a condition that eventually led to insanity. Some scholars claim that his illness began early during his reign, while others believe that it first manifested with the Sture Murders. Eric, having been deposed and imprisoned, was most likely murdered. An examination of his remains in 1958 confirmed that he probably died of arsenic poisoning."
flavor_Historical_Wars_event.1264.a:0 "Welcome to court."

flavor_Historical_Wars_event.1265.title:1 "Eric XIV"
flavor_Historical_Wars_event.1265.desc:1 "Eric XIV was born at Tre Kronor castle, at 9 o'clock on the morning of 13 December 1533. Before the age of two, he lost his mother. In 1536, his father, Gustav Vasa, married Margaret Leijonhufvud, a Swedish noblewoman. When Eric started to appear in public, he was referred to as the chosen king. and after the meeting of parliament in Stockholm in 1560, he received the title of hereditary king."
flavor_Historical_Wars_event.1265.a:0 "A blessing indeed."
flavor_Historical_Wars_event.1265.b:0 "Nej tack."

flavor_Historical_Wars_event.1268.title:1 "Francis I takes power"
flavor_Historical_Wars_event.1268.desc:1 "By the time he ascended the throne, the Renaissance had arrived in France, and Francis became an enthusiastic patron of the arts. At the time of his accession, the royal palaces of France were ornamented with only a scattering of great paintings, and not a single sculpture, either ancient or modern. During Francis' reign, the magnificent art collection of the French kings, which can still be seen at the Louvre Palace, was begun. Francis patronized many great artists of his time, including Andrea del Sarto and Leonardo da Vinci; the latter of whom was persuaded to make France his home during his last years.\n\nFrancis was also renowned as a man of letters. Not only did he support a number of major writers of the period, he was a poet himself. He worked diligently at improving the royal library and set an important precedent by opening his library to scholars from around the world in order to facilitate the diffusion of knowledge.\n\nAlthough the Italian Wars came to dominate the reign of Francis I, the wars were not the sole focus of his policies. Francis merely continued the incessant wars that his predecessors had started and that his successors on the throne of France would drag on after Francis' death."
flavor_Historical_Wars_event.1268.a:0 "Just in time."

flavor_Historical_Wars_event.1269.title:1 "Francis I"
flavor_Historical_Wars_event.1269.desc:1 "Francis d'Orléans was born on 12 September 1494 at the Château de Cognac in the town of Cognac. He was the only son of Charles d'Orléans, Count of Angoulême, and Louise of Savoy and a great-great-grandson of King Charles V of France.  His family was not expected to inherit the throne, as his third cousin King Charles VIII was still young at the time of his birth, as was his father's cousin the Duke of Orléans, later King Louis XII. However, Charles VIII died childless in 1498 and was succeeded by Louis XII, who himself had no male heir.\n\nThe Salic Law prevailed in France, thus females were ineligible to inherit the throne. Therefore, the four-year-old Francis became the heir presumptive to the throne of France in 1498 and was vested with the title of Duke of Valois."
flavor_Historical_Wars_event.1269.a:0 "Oui merci."
flavor_Historical_Wars_event.1269.b:0 "Don't care for his nose."

flavor_Historical_Wars_event.1270.title:1 "João II de Avis"
flavor_Historical_Wars_event.1270.desc:1 "João II was King of Portugal from 1481 until his death in 1495, and also for a brief time in 1477. He is known for re-establishing the power of the Portuguese monarchy, reinvigorating the Portuguese economy, and renewing his country's exploration of Africa and the Orient."
flavor_Historical_Wars_event.1270.a:0 "A new era."

flavor_Historical_Wars_event.1271.title:1 "Reformation in Sweden"
flavor_Historical_Wars_event.1271.desc:1 "Gustav Vasa, the newly elected king of Sweden, faced a serious problem, as his country was nothing short of bankruptcy. The King was acquainted with the new Protestant ideas criticising the Church of having too much worldly power and riches, and given his situation the King decided to lead his country towards Lutheranism. The decisive event was the calling of the Riksdag, the Swedish parliament, to the town of Västerås in 1527. The Riksdag ordered the bishops and Cathedral chapters to give an account of their property to the King, who then took over the lion’s share of the Church’s goods. Important ecclesiastical positions were filled with persons favourable to the Lutheran cause and the King was appointed as the head of the Church instead of the Pope.\n\n"
flavor_Historical_Wars_event.1271.a:0 "Our coffers are empty."

flavor_Historical_Wars_event.1273.title:1 "Buccaneers raid Spanish treasure fleet"
flavor_Historical_Wars_event.1273.desc:1 "In $YEAR$, buccaneers sailing under the $COUNTRY_ADJ$ flag successfully raided a treasure fleet en route to the iberian peninsula. As agreed, a share of the bounty was relinquished to [Root.GetName]."
flavor_Historical_Wars_event.1273.a:0 "Wonderful news."

flavor_Historical_Wars_event.12755.title:1 "Treasure fleet lost at sea"
flavor_Historical_Wars_event.12755.desc:1 "Heavy storms have caused the destruction of the [From.GetName] treasure fleet en route to Europe with all of its cargo lost at sea.\n\nRevenue lost: §R[SPA.treasure_fleet_amount.GetValue]§!¤"
flavor_Historical_Wars_event.12755.a:0 "A great tragedy."

flavor_Historical_Wars_event.1276.title:1 "Gustav Vasa's rebellion successful"
flavor_Historical_Wars_event.1276.desc:1 "Gustav I, born Gustav Eriksson of the Vasa noble family and later known as Gustav Vasa, was King of Sweden from 1523 until his death in 1560, previously self-recognised Protector of the Realm from 1521, during the ongoing Swedish War of Liberation against King Christian II of Denmark, Norway and Sweden. Initially of low standing, Gustav rose to lead the rebel movement following the Stockholm Bloodbath, in which his father perished. \n\nGustav's election as King on 6 June 1523 and his triumphant entry into Stockholm eleven days later meant the end of Medieval Sweden's elective monarchy and the Kalmar Union, and the birth of a hereditary monarchy under the House of Vasa and its successors, including the current House of Bernadotte." 
flavor_Historical_Wars_event.1276.a:0 "Our rightful king."
flavor_Historical_Wars_event.1276.b:0 "We need no king."

flavor_Historical_Wars_event.1277.title:1 "Letters of marque"
flavor_Historical_Wars_event.1277.desc:1 "Popular among Europeans from the late Middle Ages up to the 19th century, a letter of marque and reprisal was a government license in the Age of Sail that authorized a private person, known as a privateer or corsair, to attack and capture vessels of a nation at war with the issuer. Once captured, the privateer could then bring the case of that prize before their own admiralty court for condemnation and transfer of ownership to the privateer. \n\nA letter of marque and reprisal would include permission to cross an international border to effect a reprisal and was authorized by an issuing jurisdiction to conduct reprisal operations outside its borders.\n\nOnce letters of marque, buccaneers began to target Spanish treasure fleets.\n\nThe letters could be rescinded at any time."
flavor_Historical_Wars_event.1277.a:0 "Issue them."
flavor_Historical_Wars_event.1277.b:0 "Not interested."

flavor_Historical_Wars_event.1278.title:1 "Buccaneers capture treasure fleet"
flavor_Historical_Wars_event.1278.desc:1 "In $YEAR$, buccaneers operating under the protection of a letter of marque granted by [From.GetName] captured a treasure fleet bound for Spain. All its cargo was looted and the ship scuttled. Spain could either go to war and attempt to forcibly revoke the letters of marque or allow the piracy to go unanswered.\n\nWar goal: 25% war score."
flavor_Historical_Wars_event.1278.a:0 "We will not stand for this."
flavor_Historical_Wars_event.1278.b:0 "Let it pass."
flavor_Historical_Wars_event.1278.c:0 "Apply diplomatic pressure to revoke the letters."
flavor_Historical_Wars_event.1278.d:0 "We are already at war with [From.GetName]."
flavor_Historical_Wars_event.1278.e:0 "We are a subject of [From.GetName]."

flavor_Historical_Wars_event.1279.title:1 "Pirates raid treasure fleet"
flavor_Historical_Wars_event.1279.desc:1 "Pirates operating in the caribbean occasionally raided treasure fleets bound for Spain, looting its cargo.\n\nPirates continued to attack merchant shipping for as long as they had a safe haven in the caribbean."
flavor_Historical_Wars_event.1279.a:0 "Outrageous!"

flavor_Historical_Wars_event.1281.title:1 "Famine ease currency collapse"
flavor_Historical_Wars_event.1281.desc:1 "Famine has reduced the overall population of Europe, increasing the amount of available goods. The value of the silver currency is improving."
flavor_Historical_Wars_event.1281.a:0 "At last."

flavor_Historical_Wars_event.1282.title:1 "Plague ease currency collapse"
flavor_Historical_Wars_event.1282.desc:1 "The ongoing plague has reduced the overall population of Europe, increasing the amount of available goods. The value of the silver currency is improving."
flavor_Historical_Wars_event.1282.a:0 "At last."

flavor_Historical_Wars_event.1283.title:1 "Copper price increase due to silver currency collapse"
flavor_Historical_Wars_event.1283.desc:1 "The ongoing currency crises has manifested itself in a increased interest in copper minting. The price of copper has temporarily increased."
flavor_Historical_Wars_event.1283.a:0 "At last."

flavor_Historical_Wars_event.1285.title:1 "Ongoing conflicts ease currency collapse"
flavor_Historical_Wars_event.1285.desc:1 "The passage of time along with the warmongering nature of the europeans has restored the value of the silver currency."
flavor_Historical_Wars_event.1285.a:0 "At last."

flavor_Historical_Wars_event.1286.title:1 "Death of Isabel"
flavor_Historical_Wars_event.1286.desc:1 "Isabella officially withdrew from governmental affairs on September 14, 1504 and she died that same year on 26 November at the Medina del Campo Royal Palace. It is said that she had truly already been in decline since the death of her son Prince John of Asturias in 1497. She was succeeded by her daughter, Juana."
flavor_Historical_Wars_event.1286.a:0 "A sad day for Castile."

flavor_Historical_Wars_event.1287.title:1 "Henry VII"
flavor_Historical_Wars_event.1287.desc:1 "Henry VII  was the King of England and Lord of Ireland from his seizure of the crown on 22 August 1485 to his death on 21 April 1509. He was the first monarch of the House of Tudor. Henry attained the throne when his forces defeated King Richard III at the Battle of Bosworth Field, the culmination of the Wars of the Roses. He was the last king of England to win his throne on the field of battle. He cemented his claim by marrying Elizabeth of York, daughter of Edward IV and niece of Richard III. Henry was successful in restoring the power and stability of the English monarchy after the civil war.\n\nHenry can be credited with a number of administrative, economic and diplomatic initiatives. He paid very close attention to detail, and instead of spending lavishly he concentrated on raising new revenues."
flavor_Historical_Wars_event.1287.a:0 "Peace and economic prosperity."

flavor_Historical_Wars_event.1288.title:1 "Catherine of Aragon dowry"
flavor_Historical_Wars_event.1288.desc:1 "With the death of Henry's brother Arthur in 1501, his widow, the daughter of Isabella I of Castile and Ferdinand II of Aragon had remained at the English court, where she held the position of ambassador of the Aragonese Crown to England, the first female ambassador in European history.\n\nBefore his death, Henry VII had faced the challenge of avoiding the obligation to return her 200,000 ducat dowry, half of which he had not yet received, to her father, as required by her marriage contract should she return home. To settle the matter, it was agreed that Catherine would marry Henry VII's second son, Henry, Duke of York, who was five years younger than she was. Marriage to Arthur's brother depended on the Pope granting a dispensation because canon law forbade a man to marry his brother's widow. Catherine testified that her marriage to Arthur was never consummated as, also according to canon law, a marriage was not valid until consummated."
flavor_Historical_Wars_event.1288.a:0 "A contract is a contract."

flavor_Historical_Wars_event.1289.title:1 "Catherine of Aragon"
flavor_Historical_Wars_event.1289.desc:1 "With the death of Henry's brother Arthur in 1501, his widow, the daughter of Isabella I of Castile and Ferdinand II of Aragon had remained at the English court, where she held the position of ambassador of the Aragonese Crown to England, the first female ambassador in European history.\n\nBefore his death, Henry VII had faced the challenge of avoiding the obligation to return her 200,000 ducat dowry, half of which he had not yet received, to her father, as required by her marriage contract should she return home. To settle the matter, it was agreed that Catherine would marry Henry VII's second son, Henry, Duke of York, who was five years younger than she was. Marriage to Arthur's brother depended on the Pope granting a dispensation because canon law forbade a man to marry his brother's widow. Catherine testified that her marriage to Arthur was never consummated as, also according to canon law, a marriage was not valid until consummated."
flavor_Historical_Wars_event.1289.a:0 "I want that dowry."
flavor_Historical_Wars_event.1289.b:0 "I prefer a local bride."

flavor_Historical_Wars_event.1290.title:1 "Henry VIII takes power"
flavor_Historical_Wars_event.1290.desc:1 "Henry VIII was King of England from 21 April 1509 until his death. Henry was the second Tudor monarch, succeeding his father, Henry VII. Henry is best known for his six marriages and, in particular, his efforts to have his first marriage, to Catherine of Aragon, annulled. His disagreement with the Pope on the question of such an annulment led Henry to initiate the English Reformation, separating the Church of England from papal authority and appointing himself the Supreme Head of the Church of England.\n\nDomestically, Henry is known for his radical changes to the English Constitution, ushering in the theory of the divine right of kings. He also greatly expanded royal power during his reign. He frequently used charges of treason and heresy to quell dissent, and those accused were often executed without a formal trial by means of bills of attainder. He achieved many of his political aims through the work of his chief ministers, some of whom were banished or executed when they fell out of his favour.\n\nHenry is also known as the father of the Royal Navy, as he invested heavily in the navy, increasing its size from a few to more than 50 ships, and established the Navy Board.\n\nDespite his resulting excommunication, Henry remained a believer in core Catholic theological teachings."
flavor_Historical_Wars_event.1290.a:0 "At last."

flavor_Historical_Wars_event.1291.title:1 "Frederick I of Hohenzollern"
flavor_Historical_Wars_event.1291.desc:1 "Frederick I of the Hohenzollern dynasty, was Elector of Brandenburg and Duke of Prussia in personal union. Born in Königsberg, he was the third son of Frederick William, Elector of Brandenburg by his father's first marriage to Louise Henriette of Orange-Nassau, eldest daughter of Frederick Henry, Prince of Orange and Amalia of Solms-Braunfels. His maternal cousin was King William III of England."
flavor_Historical_Wars_event.1291.a:0 "Blessed be."
flavor_Historical_Wars_event.1291.b:0 "Looks rather scrawny."

flavor_Historical_Wars_event.12911.title:1 "Frederick I takes power"
flavor_Historical_Wars_event.12911.desc:1 "Upon the death of his father on 29 April 1688, Frederick became Elector Frederick III of Brandenburg and Duke of Prussia. Right after ascending the throne Frederick founded a new city southerly adjacent to Dorotheenstadt and named it after himself, the Friedrichstadt."
flavor_Historical_Wars_event.12911.a:0 "Blessed be."
flavor_Historical_Wars_event.12911.b:0 "Looks rather scrawny."

flavor_Historical_Wars_event.1293.title:1 "Low demand"
flavor_Historical_Wars_event.1293.desc:1 "The volatility of the copper trade would occasionally cause the price to drop unexpectedly."
flavor_Historical_Wars_event.1293.a:0 "Suspiscious indeed.."

flavor_Historical_Wars_event.1294.title:1 "Shortage of copper"
flavor_Historical_Wars_event.1294.desc:1 "Our country has no natural sources of copper currently being mined within our borders, nor is it produced in any colony of ours."
flavor_Historical_Wars_event.1294.a:0 "Not good at all."

flavor_Historical_Wars_event.1295.title:1 "Destruction of the Falun mine"
flavor_Historical_Wars_event.1295.desc:1 "The great copper mine has been destroyed and all mining activity seized. A sad day for Swedish exports indeed."
flavor_Historical_Wars_event.1295.a:0 "It wasn't me."

flavor_Historical_Wars_event.1296.title:1 "Falun mine rebuilt"
flavor_Historical_Wars_event.1296.desc:1 "The great copper mine has been rebuilt and all mining activity resumed."
flavor_Historical_Wars_event.1296.a:0 "Excellent."

flavor_Historical_Wars_event.1297.title:1 "Destruction of the Falun mine"
flavor_Historical_Wars_event.1297.desc:1 "An accident due to poor maintenance of the equipment and tools has caused the collapse of the great copper mine. A sad day for Swedish exports indeed."
flavor_Historical_Wars_event.1297.a:0 "We must rebuild."

flavor_Historical_Wars_event.1298.title:1 "Accident at the Falun mine"
flavor_Historical_Wars_event.1298.desc:1 "An accident has been reported at the great copper mine. Some of the mining equpment was damaged in the process."
flavor_Historical_Wars_event.1298.a:0 "Unfortunate."

flavor_Historical_Wars_event.1301.title:1 "One big happy family"
flavor_Historical_Wars_event.1301.desc:1 "Workers at the great Falun mine has expressed their gratitude over their seemingly high wages. Productivity at the mine has been temporarily increased."
flavor_Historical_Wars_event.1301.a:0 "As long as I get wealthier."

flavor_Historical_Wars_event.1302.title:1 "Workers strike over wages"
flavor_Historical_Wars_event.1302.desc:1 "Our persistant lowering of salaries of our workers has been met with outrage. As of today, the workers have united and gone on strike and there will be no mining activity for some time."
flavor_Historical_Wars_event.1302.a:0 "It was worth a try."

flavor_Historical_Wars_event.1303.title:1 "Workers react to lowered wages"
flavor_Historical_Wars_event.1303.desc:1 "Our decision to lower the salaries of our workers has been met with dissapointment. Some of the workers are failing to show up for their shifts, citing illness or injury. Mining activity will be reduced for some time."
flavor_Historical_Wars_event.1303.a:0 "A pity."

flavor_Historical_Wars_event.1304.title:1 "Workers grudgingly return to work"
flavor_Historical_Wars_event.1304.desc:1 "Our refusal to meet the workers demands was a success. Workers are have resumed their work in the mines, for now."
flavor_Historical_Wars_event.1304.a:0 "At least we pay them something."

flavor_Historical_Wars_event.1305.title:1 "Worker revolt"
flavor_Historical_Wars_event.1305.desc:1 "Our refusal to meet the workers demands has stirred up feelings of rescentment. Workers are attempting to seize control over the mine in order to force us to meet their demands."
flavor_Historical_Wars_event.1305.a:0 "This does not bode well."

flavor_Historical_Wars_event.1306.title:1 "Workers go on strike"
flavor_Historical_Wars_event.1306.desc:1 "Our refusal to meet the workers demands has been met with dissapointment. As of today, the workers have united and gone on strike and there will be no mining activity for some time."
flavor_Historical_Wars_event.1306.a:0 "Not ideal."

flavor_Historical_Wars_event.1307.title:1 "Workers demand higher salaries"
flavor_Historical_Wars_event.1307.desc:1 "Workers at our great copper mine have joined forces, demanding descent wages considering the time period and occupation. We could meet their demands, however, they are likely to persist until they feel that they are adequately paid. Alternatively, a simple refusal sometimes does the trick."
flavor_Historical_Wars_event.1307.a:0 "Meet their demands."
flavor_Historical_Wars_event.1307.b:0 "Back to work maggots."

flavor_Historical_Wars_event.1308.title:1 "Cave-in at Falun mine"
flavor_Historical_Wars_event.1308.desc:1 "A cave-in has occured due to extensive mining in combination with neglected maintenance, with some of the mined copper destroyed in the process. Workers are demanding higher salaries as the work itself it deemed more risky. All mining activity will cease until the collapsed section has been cleared and deemed safe to enter."
flavor_Historical_Wars_event.1308.a:0 "Keep diggin' boys."

flavor_Historical_Wars_event.1310.title:1 "Control over great copper mountain"
flavor_Historical_Wars_event.1310.desc:1 "With the province of Dalarna once again under the control of The Swedish [Root.GovernmentName], the copper trade with Europe continued to flourish."
flavor_Historical_Wars_event.1310.a:0 "Jajamensan."

flavor_Historical_Wars_event.1311.title:1 "Control over great copper mountain lost"
flavor_Historical_Wars_event.1311.desc:1 "The provinice of Dalarna is no longer under our control and all mining activity in the province has seized as a result. We will need to reconquer the province if we are to continue the lucrative copper trade."
flavor_Historical_Wars_event.1311.a:0 "Milde gud!"

flavor_Historical_Wars_event.1312.title:1 "Domestic copper supply lost"
flavor_Historical_Wars_event.1312.desc:1 "Our country nor any colony of ours do no longer control any source of copper. We are therefor forced to import our supply if we are to satisfy domestic demand. Should we obtain control over any copper mine, we would once again be able to satisfy domestic demand without the need to import."
flavor_Historical_Wars_event.1312.a:0 "All is not well."

flavor_Historical_Wars_event.1313.title:1 "Domestic copper supply"
flavor_Historical_Wars_event.1313.desc:1 "Our country or one of our colonies are in possession of a copper mine and therefor able to produce copper to satisfy domestic demand."
flavor_Historical_Wars_event.1313.a:0 "All is well."

flavor_Historical_Wars_event.1314.title:1 "§GCopper order§!"
flavor_Historical_Wars_event.1314.desc:1 "Copper was in great demand as it was used in construction of scultures, plating, sheathing, printing and engraving to name a few. Since neither we nor our colonies control any copper mines, we could purchase it from the Swedes and have it shipped, for a modest fee.\n\nCurrent market price: §R[SWE.copperSellingPrice.GetValue]§!¤\nCost of transportation: §R29§!¤\n\nCurrent copper reserves: §G[Root.minedCopperReserves.GetValue]§! units\n"
flavor_Historical_Wars_event.1314.a:0 "Place an order."
flavor_Historical_Wars_event.1314.b:0 "Change of plans."

flavor_Historical_Wars_event.1315.title:1 "Collapse of silver currency"
flavor_Historical_Wars_event.1315.desc:1 "The high influx of silver brought by the Spanish treasure fleets caused a price revolution across Europe, as supply greatly exceeded demand. The value of silver as a currency plummeted which in turn had a profound effect on the banks across the continent.\n\nThe price revolution brought impoverishment to those who lived on fixed income and small rents, as their earning could not keep pace with increasing prices. The Crown, like its ally the aristocracy, was less crippled by the price revolution than the majority of its subjects. Certainly the cost of administration, and of paying, feeding, and equipping its armed forces, rose for the Crown just as the cost of goods did for the private consumer. However, the aristocracy in contrast lost less of its savings than the Crown, as they could raise rents to increase revenue and not face the full consequences.\n\nThe effects of the increased supply would be felt for some time but eventually faded as wars, famine and plague reduced the overall population, causing worker salaries to rise as well as increasing the availability of goods."
flavor_Historical_Wars_event.1315.a:0 "Not this again.."

flavor_Historical_Wars_event.1316.title:1 "Copper trade overview"
flavor_Historical_Wars_event.1316.desc:1 "[GetYear] Revenue report:\n---------------------------\nCurrent market price: §G[SWE.copperSellingPrice.GetValue]§!¤\nNº units sold: §G[SWE.numberOfPurchases.GetValue]§!\nCrown profit: §G[SWE.earningsThisYear.GetValue]§!¤\nYearly salary cost: §R[SWE.yearlyWorkerSalaryCost.GetValue]§!¤\n\nStatistics:\n---------------------------\nMined copper reserves: §G[SWE.minedCopperReserves.GetValue]§! units\nNº units sold previous year: §G[SWE.numberOfPurchasesLastyear.GetValue]§!\nBurger profit share: §R[SWE.burgherSharePercentage.GetValue]§! %\nWorker happiness level: §R[SWE.workerHappiness.GetValue]§! (0-5)\nWorn out tools/equipment: §R[SWE.wornoutEquipment.GetValue]§! %\n\nThe copper mine of Falun can be improved by the following:\n------------------------------------------------------------------\nUpgrade mine level:\n§G- Increases extraction rate.§!\nBuild/Renovate traditional red worker huts.\n§G- Increases worker happiness.§!\n§G- Boosts productivity§!\nPay bonus:\n§G- Increases worker happiness.§!\n§G- Boosts productivity.§!\nRaise salaries:\n§G- Increases worker happiness.§!\n§G- Minimizes risk of strikes, low productivity, accidents.§!\nReplace tools and mining equipment:\n§G- Prevents accidents.§!\n§G- Prevents low productivity.§!\n\nWar increases the demand for copper. As Sweden, you are thereby likely to profit greatly from European conflicts, albeit no country opposing Sweden may purchase its wares."
flavor_Historical_Wars_event.1316.a:0 "Build worker huts."
flavor_Historical_Wars_event.1316.b:0 "Pay bonus."
flavor_Historical_Wars_event.1316.c:0 "Replace tools and mining equipment."
flavor_Historical_Wars_event.1316.d:0 "Decrease salaries by §R5§!¤."
flavor_Historical_Wars_event.1316.e:0 "Increase salaries by §G5§!¤."
flavor_Historical_Wars_event.1316.f:0 "Nothing for now."
flavor_Historical_Wars_event.1316.g:0 "§RSTRIKE!.§ The mine is closed."

flavor_Historical_Wars_event.1318.title:1 "Copper trade"
flavor_Historical_Wars_event.1318.desc:1 "The copper trade is a european feature as well as a unique feature to Sweden to represent the importance of copper and its extensive usages during this time period. It gives countries that either domestically control (and mine) their own supply or import it, a small bonus approximate to the usages of copper.\n\nUnique feature to Sweden:\n\nOver many centuries the region of Falun was one of the most significant areas of mining and metals production. This culminated in the 17th century in the dominance of Sweden as the major producer of copper. It satisfied two thirds of Europe's copper consumption in the 17th century and helped fund many of Sweden's wars during that time. It was referred to as the nation's treasury and a copper backed currency was introduced as the supply and price of silver was constantly changing.\n\nCopper was used in roofing, Renaissance sculpture, plating and sheathing and was in high demand throughout Europe.\n\nSweden can mine and build up a copper supply that other european countries can choose to buy. Price, demand and availability will fluctuate due to conflict and random events.\n\nDo you wish to enable this feature?"
flavor_Historical_Wars_event.1318.a:0 "§GON.§"
flavor_Historical_Wars_event.1318.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1319.title:1 "No great empire to conquer"
flavor_Historical_Wars_event.1319.desc:1 "After disembarking on the yucatan peninsula, Hernán Cortés soon realised that the tales of a vast wealthy empire of pagans were all but rumors. Instead he encountered a plethora of small city states in a constant state of conflict amongst themselves.  The great Aztec civilization had likely crumbled long before his arrival as a result of internal strife and foreign invasion.\n\nFinding no reliable tribes to ally with against a greater foe, Cortés quickly returned to the landing site and awaited the arrival of the Cuban governor, with his expeditionary force ceded to the Crown."
flavor_Historical_Wars_event.1319.a:0 "This complicates matters."

flavor_Historical_Wars_event.1320.title:1 "Thirteen colonies request administration over new land"
flavor_Historical_Wars_event.1320.desc:1 "The governor of the thirteen colonies has written to parliament, requesting that we grant them administration of the newly conquered or colonized coastal provinces on the american east coast. Allowing one colony to grow too large could spur future revolts, however, denying their plea would likely encourage resentment and the colonial assembly will likely persist over time."
flavor_Historical_Wars_event.1320.a:0 "Grant administrative rights."
flavor_Historical_Wars_event.1320.b:0 "Postpone our decision."
flavor_Historical_Wars_event.1320.c:0 "Not this time."
flavor_Historical_Wars_event.1320.d:0 "Such folly. We will never cede anything."

flavor_Historical_Wars_event.1321.title:1 "1755 earthquake aftermath"
flavor_Historical_Wars_event.1321.desc:1 "Lisbon was not the only Portuguese city affected by the catastrophe. Throughout the south of the country, in particular the Algarve, destruction was rampant. The tsunami destroyed some coastal fortresses in the Algarve and, in the lower levels, it razed several houses. Almost all the coastal towns and villages of the Algarve were heavily damaged, except Faro, which was protected by the sandy banks of Ria Formosa. \n\nIn Lagos, the waves reached the top of the city walls. Other towns of different Portuguese regions, such as Peniche, Cascais, and even Covilhã, which is located near the Serra da Estrela mountain range in central inland Portugal, were affected. The shock waves of the earthquake destroyed part of Covilhã's castle walls and its large towers. On the island of Madeira, Funchal and many smaller settlements suffered significant damage. Almost all of the ports in the Azores archipelago suffered most of their destruction from the tsunami, with the sea penetrating about 150 m inland. In Spain, the tsunamis swept the Andalusian Atlantic Coast, nearly destroying the city of Cadiz, killing at least 1/3 of its population.\n\nThe earthquake cost between 32 and 48 percent of Portugal's GDP, accentuated political tensions and profoundly disrupted the country's colonial ambitions."
flavor_Historical_Wars_event.1321.a:0 "We are forsaken."

flavor_Historical_Wars_event.1322.title:1 "Jurchen tribes unite"
flavor_Historical_Wars_event.1322.desc:1 "Starting in the 1580s, a Jianzhou Jurchen chieftain Nurhaci started to unify Jurchen tribes of the region. Over the next several decades, the Jurchen took control of most of Manchuria. \n\nIn 1616, Nurhaci founded the Later Jin dynasty, later became known as the Qing dynasty."
flavor_Historical_Wars_event.1322.a:0 "To be continued.."

flavor_Historical_Wars_event.1323.title:1 "Dutch colonization of Curacao"
flavor_Historical_Wars_event.1323.desc:1 "Curacao was first visited by Europeans in 1499 and was settled by the Spanish and, later, by the Dutch, who established it as a major centre of trade for the Dutch West India Company. The island provided one special advantage of having the finest natural harbour in the West Indies."
flavor_Historical_Wars_event.1323.a:0 "Perfect."
flavor_Historical_Wars_event.1323.b:0 "§YNo gold, no interest.§!"

flavor_Historical_Wars_event.1324.title:1 "English colonization of Antigua"
flavor_Historical_Wars_event.1324.desc:1 "England succeeded in colonising Antigua in 1632 despite the excellent defences of the native population. Settlers raised tobacco, indigo, ginger and sugarcane as cash crops. Sir Christopher Codrington established the first large sugar estate in Antigua in 1674, and leased Barbuda to raise provisions for his plantations. Barbuda's only town is named after him. In the fifty years after Codrington established his initial plantation, the sugar industry became so profitable that many farmers replaced other crops with sugar, making it the economic backbone of the islands.\n\nDuring the 18th century, Antigua was used as the headquarters of the British Royal Navy Caribbean fleet."
flavor_Historical_Wars_event.1324.a:0 "A most suitable location."
flavor_Historical_Wars_event.1324.b:0 "§YNot for us.§!"

flavor_Historical_Wars_event.1325.title:1 "English colonization of St:Kitts"
flavor_Historical_Wars_event.1325.desc:1 "The island of St:Kitts was colonised by the English under Sir Thomas Warner in 1623 and during the following centuries sugar was grown on plantations worked by enslaved Africans. Already in 1624, however, another part of the island was colonised by the French and the two powers fought over the island during the 17th and 18th century until it was ceded to Britain by the Treaty of Versailles."
flavor_Historical_Wars_event.1325.a:0 "It is agreed."
flavor_Historical_Wars_event.1325.b:0 "§YToo small.§!"

flavor_Historical_Wars_event.1327.title:1 "Netherlands enhanced gameplay"
flavor_Historical_Wars_event.1327.desc:1 "A significant amount of events has been added to allow the Netherlands to form its historical trade empire.\n\n- Moedernegotie\nThe Dutch can purchase large amounts of basic wares such as grain, corn and wood and stockpile them in Amsterdam and can be sold during an exceptional cold year.\n\nBasic wares can be purchased by sailing with a trade fleet to any of the following baltic ports:\n\n- Danzig\n- Gotland\n- Öland\n- Riga\n\nThe Sound Due is paid for every passage through the Öresund strait, with the fee doubling if the Scandinavian peninsula is unified.\n\n- East India trade companies\nThe Netherlands can either directly seek control over the spice islands and surrounding territory, or set up a government-directed amalgamation of several rival Dutch trading companies and have them conquer and administer the islands on behalf of the republic, with the added option of nationalizing it later on."
flavor_Historical_Wars_event.1327.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1328.title:1 "Dutch colonization of Sint Maarten"
flavor_Historical_Wars_event.1328.desc:1 "The Dutch found Sint Maarten a convenient halfway point between their colonies in New Amsterdam and Brazil. With few people inhabiting the island, the Dutch easily founded a settlement there in 1631, erecting Fort Amsterdam as protection from invaders. Jan Claeszen Van Campen became its first governor, and soon thereafter the Dutch West India Company began its salt mining operations."
flavor_Historical_Wars_event.1328.a:0 "An ideal location."
flavor_Historical_Wars_event.1328.b:0 "What, this barren rock?"

flavor_Historical_Wars_event.1330.title:1 "Malacca and Bantam occupied"
flavor_Historical_Wars_event.1330.desc:1 "With the Malacca and Bantam provinces under enemy occupation, [Root.GetName]'s control over the straits was severely compromised. Local militias began to form as the native population attempted to regain their independence. \n\nIt would take some time before full control could be reestablished."
flavor_Historical_Wars_event.1330.a:0 "A disaster!"

flavor_Historical_Wars_event.1331.title:1 "Louis XIV takes power"
flavor_Historical_Wars_event.1331.desc:1 "Louis began his personal rule of France in 1661, after the death of his chief minister, the Italian Cardinal Mazarin.An adherent of the concept of the divine right of kings, which advocates the divine origin of monarchical rule, Louis continued his predecessors' work of creating a centralised state governed from the capital. His rise to power alarmed the other european countries who saw French expansionism as a threat to their sovereignty. During this period, France grew more isolated and less likely to find allies amongst the other european powers. \n\nHis reign of 72 years and 110 days is the longest of any monarch of a major country in European history."
flavor_Historical_Wars_event.1331.a:0 "French hegemony has begun."

flavor_Historical_Wars_event.1332.title:1 "Trade resumes"
flavor_Historical_Wars_event.1332.desc:1 "With peace restored, the merchant fleet withdrew to the baltic sea to resume its trading operation."
flavor_Historical_Wars_event.1332.a:0 "We are forever thankful."

flavor_Historical_Wars_event.1333.title:1 "Merchant fleet withdraws"
flavor_Historical_Wars_event.1333.desc:1 "With the onset of an exceptionally cold year, the merchant guild regained control over its docks and shipyards in order to continue its trading operation in the baltic sea."
flavor_Historical_Wars_event.1333.a:0 "Most untimely."

flavor_Historical_Wars_event.1334.title:1 "Merchant fleet support"
flavor_Historical_Wars_event.1334.desc:1 "Fearing that the ongoing war would eventually disrupt the Moedernegotie and with the weakened state of the Dutch fleet, the merchant guild offered to lease several vessels from its baltic trading fleet to the Dutch government. In addition, it temporarily ceded control over its infrastructure in the low countries to facilitate the construction of a larger navy. \n\nShould an exceptionally cold year occur, the guild would withdraw its support and resume its trading operation."
flavor_Historical_Wars_event.1334.a:0 "A welcome addition."
flavor_Historical_Wars_event.1334.b:0 "Kindly refuse."

flavor_Historical_Wars_event.1337.title:1 "§GHistorical Wars§!"
flavor_Historical_Wars_event.1337.desc:1 "This mod comes with a significant amount of scripted historical conflicts. Do you wish to play with these? They can at any time be enabled/disabled via decision."
flavor_Historical_Wars_event.1337.a:0 "§GON.§"
flavor_Historical_Wars_event.1337.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1338.title:1 "Historical Wars"
flavor_Historical_Wars_event.1338.desc:1 "This mod comes with a significant amount of optional scripted historical conflicts. Do you wish to enable these? They can at any time be enabled/disabled via decision."
flavor_Historical_Wars_event.1338.a:0 "§GON.§"
flavor_Historical_Wars_event.1338.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1339.title:1 "Portugal attempts to secure the gulf of Aden"
flavor_Historical_Wars_event.1339.desc:1 "Having failed to conquer the strategic trade port of Aden, Portugal made a final attempt to blockade trade through the guld of Aden in order to deprive the arabs of a vital source of income."
flavor_Historical_Wars_event.1339.a:0 "Ready the fleet."
flavor_Historical_Wars_event.1339.b:0 "Leave it be."

flavor_Historical_Wars_event.1340.title:1 "Franco - Ottoman alliance"
flavor_Historical_Wars_event.1340.desc:1 "The Franco-Ottoman alliance, was an alliance established in 1536 between the king of France Francis I and the Turkish sultan of the Ottoman Empire Suleiman the Magnificent. The strategic and sometimes tactical alliance was one of the most important foreign alliances of France, and was particularly influential during the Italian Wars. It lasted intermittently for more than two and a half centuries, until the Napoleonic campaign in Ottoman Egypt.\n\nThe alliance was exceptional, as the first non-ideological alliance between a Christian and Muslim state, and caused a scandal in the Christian world."
flavor_Historical_Wars_event.1340.a:0 "A necessary must."
flavor_Historical_Wars_event.1340.b:0 "A blasphemous thought."

flavor_Historical_Wars_event.1341.title:1 "The match is lit"
flavor_Historical_Wars_event.1341.desc:1 "After the atrocities committed in Bohemia, Saxony finally gave its support to the Protestant Union and decided to fight back. Sweden, at the time a rising military power, soon intervened in 1630 under its king Gustavus Adolphus, transforming what had been simply the Emperor's attempt to curb the Protestant states into a full-scale war in Europe. Habsburg Spain, wishing to finally crush the Dutch rebels in the Netherlands and the Dutch Republic, intervened under the pretext of helping its dynastic Habsburg ally, Austria. No longer able to tolerate the encirclement of two major Habsburg powers on its borders, Catholic France entered the coalition on the side of the Protestants in order to counter the Habsburgs."
flavor_Historical_Wars_event.1341.a:0 "For the protestant cause."
flavor_Historical_Wars_event.1341.b:0 "We will not provoke a war."

flavor_Historical_Wars_event.1342.title:1 "Nationalizing the V.O.C"
flavor_Historical_Wars_event.1342.desc:1 "Socio-economic changes in Europe, the shift in power balance, and less successful financial management resulted in a slow decline of the VOC between 1720 and 1799. After the financially disastrous Fourth Anglo-Dutch War, the company was first nationalised in 1796 and finally dissolved in 1799. All assets were taken over by the government with V.O.C territories becoming Dutch government colonies."
flavor_Historical_Wars_event.1342.a:0 "It is for the best."
flavor_Historical_Wars_event.1342.b:0 "Leave it be."

flavor_Historical_Wars_event.1343.title:1 "Fall of Diu"
flavor_Historical_Wars_event.1343.desc:1 "The crippling blockade along with superior Ottoman naval power has forced the surrender of the Diu isle."
flavor_Historical_Wars_event.1343.a:0 "It is ours now."

flavor_Historical_Wars_event.1344.title:1 "A.I fort upgrade"
flavor_Historical_Wars_event.1344.desc:1 "The sub-standard a.i tend not to upgrade its fortresses as it should. By enabling this event, a.i fortresses will be upgraded dynamically throughout the game. Recommended for a more challenging game."
flavor_Historical_Wars_event.1344.a:0 "§GON.§"
flavor_Historical_Wars_event.1344.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1345.title:1 "Fall of Bahrain"
flavor_Historical_Wars_event.1345.desc:1 "The fortress of Bahrain has fallen to our troops and is hastily being repaired. A great victory for the Portuguese and a major step towards securing control over the oriental trade."
flavor_Historical_Wars_event.1345.a:0 "Excellent news."

flavor_Historical_Wars_event.1346.title:1 "Fall of Musqat"
flavor_Historical_Wars_event.1346.desc:1 "The fortress of Musqat has fallen to our troops and is hastilybeing repaired. A great victory for the Portuguese and a major step towards securing control over the oriental trade."
flavor_Historical_Wars_event.1346.a:0 "Excellent news."

flavor_Historical_Wars_event.1347.title:1 "Fall of Hormuz"
flavor_Historical_Wars_event.1347.desc:1 "The fortress of Hormuz has fallen to our troops and is hastily being repaired. A great victory for the Portuguese and a major step towards securing control over the oriental trade."
flavor_Historical_Wars_event.1347.a:0 "Excellent news."

flavor_Historical_Wars_event.1348.title:1 "A vassal in all but name"
flavor_Historical_Wars_event.1348.desc:1 "When Philip II of Spain and Portugal died, he was succeeded by [SPA.Monarch.GetName], who had a different approach to Portuguese issues. Taxes on the portuguese merchants were raised, the Portuguese nobility began to lose its influence at the Spanish Cortes, and government posts in Portugal were increasingly occupied by Spaniards. Ultimately, [SPA.Monarch.GetName] tried to make Portugal a Spanish province, and Portuguese nobles stood to lose all of their power. This situation culminated in a revolution organized by the nobility and bourgeoisie. The plot was planned by Antão Vaz de Almada, Miguel de Almeida, and João Pinto Ribeiro. They, together with several associates, known as the Forty Conspirators, killed the Secretary of State, and imprisoned the king's cousin, Margaret of Savoy, who had been governing Portugal in his name."
flavor_Historical_Wars_event.1348.a:0 "Our dignity restored."
flavor_Historical_Wars_event.1348.b:0 "We shall remain a obedient subject."

flavor_Historical_Wars_event.1349.title:1 "East India Company request"
flavor_Historical_Wars_event.1349.desc:1 "The governor of the East India Company is requesting more fighting men as they have depleted their manpower reserves in the ongoing struggle to sugjugate the indies."
flavor_Historical_Wars_event.1349.a:0 "Have them set sail immediately."
flavor_Historical_Wars_event.1349.b:0 "We have no men to spare."
flavor_Historical_Wars_event.1349.c:0 "It is not our concern."

flavor_Historical_Wars_event.1352.title:1 "Oppressed Norwegians"
flavor_Historical_Wars_event.1352.desc:1 "Our recently conquered subjects are not happy being under our rule. We are seeing widespread opposition, Sire."
flavor_Historical_Wars_event.1352.a:0 "Ungrateful sinners!"

flavor_Historical_Wars_event.1354.title:1 "Charles I"
flavor_Historical_Wars_event.1354.desc:1 "Charles was born into the House of Stuart as the second son of King James VI of Scotland, but after his father inherited the English throne in 1603, he moved to England, where he spent much of the rest of his life. He became heir apparent to the thrones of England, Scotland and Ireland on the death of his elder brother, Henry Frederick, Prince of Wales, in 1612. An unsuccessful and unpopular attempt to marry him to the Spanish Habsburg princess Maria Anna culminated in an eight-month visit to Spain in 1623 that demonstrated the futility of the marriage negotiations. Two years later, he married the Bourbon princess Henrietta Maria of France instead.."
flavor_Historical_Wars_event.1354.a:0 "Wonderful news."

flavor_Historical_Wars_event.1355.title:1 "Death of Sebastião I"
flavor_Historical_Wars_event.1355.desc:1 "The last king of the Avis dynasty has died young without an heir. The Portuguese nobles are gathering to decide who should lead the country however they are likely to squabble amongst themselves. \n\nIn the meantime, a temporary regent must be appointed to manage the countries affairs."
flavor_Historical_Wars_event.1355.a:0 "Appoint his great-uncle regent."

flavor_Historical_Wars_event.1356.title:1 "Death of João Manuel"
flavor_Historical_Wars_event.1356.desc:1 "João Manuel died on 2 January 1554 of what the sources refer to as consumption. Eighteen days later, a posthumous son was born from his marriage: the future King Sebastião I of Portugal."
flavor_Historical_Wars_event.1356.a:0 "How inconsiderate."

flavor_Historical_Wars_event.1357.title:1 "João Manuel"
flavor_Historical_Wars_event.1357.desc:1 "João Manuel was a Portuguese infante the eighth son of King John III of Portugal by his wife Catherine of Austria, daughter of Philip I of Castile and Joanna of Castile. As the heir to the throne he was styled Prince of Portugal. João Manuel was born on 3 June 1537 in the Royal Palace of Évora and became the heir to the throne of Portugal in 1539. He survived his four older brothers who died in childhood but was a sickly teenager. The successive inter-marriages between the houses of Spain and Portugal are believed to have some responsibility for his ill health."
flavor_Historical_Wars_event.1357.a:0 "My legacy is secured."

flavor_Historical_Wars_event.1358.title:1 "João Manuel takes power"
flavor_Historical_Wars_event.1358.desc:1 "Despite his ill health, João Manuel lived long enough to secure his rightful place as King of Portugal. In 1552 João Manuel Princess Joanna of Spain, his first cousin, through both paternal and maternal line, daughter of his paternal aunt Isabella of Portugal and of his maternal uncle, Emperor Charles V."
flavor_Historical_Wars_event.1358.a:0 "Your throne awaits."

flavor_Historical_Wars_event.1359.title:1 "Fall of Bombay"
flavor_Historical_Wars_event.1359.desc:1 "The crippling blockade along with superior Portuguese naval power has forced the surrender of the Bombay garrison."
flavor_Historical_Wars_event.1359.a:0 "Sign the Treaty of Bassein."

flavor_Historical_Wars_event.1360.title:1 "A letter from Ferdinand"
flavor_Historical_Wars_event.1360.desc:1 "Dearest brother,\n\nThe wars on the eastern front of the empire are not faring well. I find myself struggling to collect enough revenue to finance the ongoing wars, not to mention to shortage of good men to fight for our common cause.\nI humbly ask your majesty to send coins and men, as he has done so generously before. For I fear this is a fight we cannot win otherwise.\n\nSigned,\n£estate_bureaucracy_icon_small£\n---------------------------\n[HAB.Monarch.GetName]\nPrince-Regent"
flavor_Historical_Wars_event.1360.a:0 "Dispatch a regiment and coinage."
flavor_Historical_Wars_event.1360.b:0 "Dispatch 2 regiments and coinage."
flavor_Historical_Wars_event.1360.c:0 "Dispatch 3 regiments and coinage."
flavor_Historical_Wars_event.1360.d:0 "We have no men to spare."
flavor_Historical_Wars_event.1360.e:0 "They can manage."

flavor_Historical_Wars_event.1361.title:1 "Schmalkaldic War"
flavor_Historical_Wars_event.1361.desc:1 "The Schmalkaldic War refers to the short period of violence from 1546 until 1547 between the forces of Emperor Charles V of the Holy Roman Empire. In the course of the Lutheran Reformation numerous Imperial States had adopted the new confession, against the opposition of the ruling Catholic House of Habsburg, who recognised these conversions as a quest for increasing autonomy to the detriment of the central Imperial authority.\n\nIn 1544 Charles V returned to Germany from the Italian War after he had signed the Treaty of Crépy and began to forge alliances not only with Pope Paul III but also with Lutheran princes, foremost with Duke Maurice of Saxony, the Albertine cousin of Saxon Elector John Frederick I. In view of the Emperor's preparations for battle, the Schmalkaldic leaders on 4 July 1546 gathered at Ichtershausen and agreed that a preventive strike would be advisable, as long as Charles V had not concentrated a significant amount of mercenaries."
flavor_Historical_Wars_event.1361.a:0 "It is for the best."
flavor_Historical_Wars_event.1361.b:0 "It is pointless to resist."

flavor_Historical_Wars_event.1362.title:1 "French aggression"
flavor_Historical_Wars_event.1362.desc:1 "Surrounded by Habsburg realms,the King of France has launced an offensive against the italian states, hoping to drive the castillians and aragonese out of Naples. We should intervene to ensure Italy remains out of French hands."
flavor_Historical_Wars_event.1362.a:0 "Ready our forces."
flavor_Historical_Wars_event.1362.b:0 "It is of no concern."

flavor_Historical_Wars_event.1364.title:1 "Portuguese slaves remain unsold"
flavor_Historical_Wars_event.1364.desc:1 "The recently held slave auction did not attract as many buyers as expected. Slaves remain unsold and are not likely to survive much longer in captivity."
flavor_Historical_Wars_event.1364.a:0 "Dispose of them."
flavor_Historical_Wars_event.1364.b:0 "Have them join the navy."
flavor_Historical_Wars_event.1364.c:0 "Have them join the army."

flavor_Historical_Wars_event.1366.title:1 "Portuguese conquest of Goa"
flavor_Historical_Wars_event.1366.desc:1 "Once the island of Diu had been captured, the Portuguese fleet sailed further down the Indian coast and captured the city of Goa. Goa was not among the cities Admiral Albuquerque had received orders to conquer, as he had only been ordered by the Portuguese king to capture Hormuz, Aden and Malacca."
flavor_Historical_Wars_event.1366.a:0 "Even better."

flavor_Historical_Wars_event.1367.title:1 "Treaty of Windsor"
flavor_Historical_Wars_event.1367.desc:1 "The Anglo-Portuguese Alliance, ratified at the Treaty of Windsor in 1386 between England and Portugal, is the oldest alliance in the world that is still in force, with the earliest treaty dating back to the Anglo-Portuguese Treaty of 1373.\n\nEnglish aid to the house of Avis set the stage for Portuguese cooperation with England that would become a cornerstone of Portugal's foreign policy for more than five hundred years. However, English aid to Portugal went back much further to the 1147 Siege of Lisbon, when English and other northern European crusaders, en route to the Holy Land to participate in the Second Crusade, stopped and helped Portuguese King Afonso Henriques to conquer the city from the Moors.\n\nThe treaty itself fostered trade between the two countries and was instrumental in England's decision to intervene in several european wars, such as the iberian peninsula war. It boosted the international reputation of Portugal as a trustworth and loyal ally, helping her to secure favourable alliances.\n\nThe [From.Monarch.GetTitle] of [From.GetName] signed the treaty, hoping the Portuguese [Root.Monarch.GetTitle] would do the same."
flavor_Historical_Wars_event.1367.a:0 "Sign it."
flavor_Historical_Wars_event.1367.b:0 "We care not for this treaty."

flavor_Historical_Wars_event.1368.title:1 "Milan offers safe passage"
flavor_Historical_Wars_event.1368.desc:1 "The Duke of Milan has been made aware of our claim to the Napolese throne. He is offering us safe passage throughout his duchy in exhange for military aid, should the need arise."
flavor_Historical_Wars_event.1368.a:0 "A reasonable request."

flavor_Historical_Wars_event.1369.title:1 "Charles VIII takes power"
flavor_Historical_Wars_event.1369.desc:1 "Charles VIII, called the Affable was a monarch of the House of Valois who ruled as King of France from 1483 to his death in 1498. In a remarkable stroke of audacity, Charles married Anne of Brittany in 1491 after she had already been married by proxy to the Habsburg Holy Roman Emperor Maximilian I in a ceremony of questionable validity. Upon his marriage, Charles became administrator of Brittany and established a personal union that enabled France to avoid total encirclement by Habsburg territories.\n\nTo secure his rights to the Neapolitan throne that René of Anjou had left to his father, Charles made a series of concessions to neighbouring monarchs and conquered the Italian peninsula without much opposition. The coalition formed against the French invasion of 1494-98 finally drove out Charles' army, but Italian Wars would dominate Western European politics for over 50 years."
flavor_Historical_Wars_event.1369.a:0 "C'est magnifique."

flavor_Historical_Wars_event.1370.title:1 "Charles VIII"
flavor_Historical_Wars_event.1370.desc:1 "Charles VIII, called the Affable was a monarch of the House of Valois who ruled as King of France from 1483 to his death in 1498. In a remarkable stroke of audacity, Charles married Anne of Brittany in 1491 after she had already been married by proxy to the Habsburg Holy Roman Emperor Maximilian I in a ceremony of questionable validity. Upon his marriage, Charles became administrator of Brittany and established a personal union that enabled France to avoid total encirclement by Habsburg territories.\n\nTo secure his rights to the Neapolitan throne that René of Anjou had left to his father, Charles made a series of concessions to neighbouring monarchs and conquered the Italian peninsula without much opposition. The coalition formed against the French invasion of 1494-98 finally drove out Charles' army, but Italian Wars would dominate Western European politics for over 50 years."
flavor_Historical_Wars_event.1370.a:0 "Wonderful news."
flavor_Historical_Wars_event.1370.a:0 "Disown him."

flavor_Historical_Wars_event.1371.title:1 "League of Venice"
flavor_Historical_Wars_event.1371.desc:1 "The speed of the French advance, together with the brutality of their sack of Mordano, left the other states of Italy in shock. Ludovico Sforza, realizing that Charles had a claim to Milan as well as Naples, and would probably not be satisfied by the annexation of Naples alone, turned to Pope Alexander VI, who was embroiled in a power game of his own with France. The Pope formed an alliance of several opponents of French hegemony in Italy: himself, Ferdinand of Aragon, who was also King of Sicily; the Emperor Maximilian I; Ludovico in Milan; and the Republic of Venice."
flavor_Historical_Wars_event.1371.a:0 "We join the league."
flavor_Historical_Wars_event.1371.b:0 "Let's sit this one out."

flavor_Historical_Wars_event.1372.title:1 "League of Venice - Formation"
flavor_Historical_Wars_event.1372.desc:1 "The speed of the French advance, together with the brutality of their sack of Mordano, left the other states of Italy in shock. Ludovico Sforza, realizing that Charles had a claim to Milan as well as Naples, and would probably not be satisfied by the annexation of Naples alone, turned to Pope Alexander VI, who was embroiled in a power game of his own with France. \n\nThe Pope formed an alliance of several opponents of French hegemony in Italy: himself, Ferdinand of Aragon, who was also King of Sicily, the Emperor Maximilian I, Ludovico in Milan and the Republic of Venice."
flavor_Historical_Wars_event.1372.a:0 "United against the French."
flavor_Historical_Wars_event.1372.b:0 "We'll take our chances."

flavor_Historical_Wars_event.1373.title:1 "Ascension as Duke of Milan"
flavor_Historical_Wars_event.1373.desc:1 "In 1494, the new king of Naples, Alfonso II, allied himself with Pope Alexander VI, posing a threat to Milan. Ludovico decided to fend him off using France, then ruled by Charles VIII, as his ally. In exchange for protection, he permitted the French troops to pass through Milan so they might attack Naples, whose kingdom the French king had previously claimed."
flavor_Historical_Wars_event.1373.a:0 "Extend an invitation to France."
flavor_Historical_Wars_event.1373.b:0 "A pre-emptive strike would be preferable."

flavor_Historical_Wars_event.1374.title:1 "Italian War of 1494"
flavor_Historical_Wars_event.1374.desc:1 "The First Italian War, sometimes referred to as the Italian War of 1494 or Charles VIII's Italian War, was the opening phase of the Italian Wars. The war pitted Charles VIII of France, who had initial Milanese aid, against the Holy Roman Empire, Spain, and an alliance of Italian powers led by Pope Alexander VI. The Pontiff, in conflict with King Ferdinand I of Naples over Ferdinand's refusal to pay feudal dues to the papacy, excommunicated and deposed Ferdinand by a bull of 11 September 1489. Innocent then offered the Kingdom of Naples to Charles VIII of France, who had a remote claim to its throne. The Pope later settled his quarrel with Ferdinand and revoked the bans before dying in 1492, but the offer to Charles remained an apple of discord in Italian politics.\n\nIn order to secure his own position, the Duke of Milan extended an invitation to the French king to deploy troops in his duchy. Charles VIII saw this as an opportunity to exert his claim on the throne of Naples and continued to march south through the italian states.\n\nThe French king eventually demanded Milan honor it's agreement and join forces to secure the Kingdom of Naples.\n"
flavor_Historical_Wars_event.1374.a:0 "We will comply."
flavor_Historical_Wars_event.1374.b:0 "The risk is too great."

flavor_Historical_Wars_event.1375.title:1 "Italian War of 1494"
flavor_Historical_Wars_event.1375.desc:1 "The First Italian War, sometimes referred to as the Italian War of 1494 or Charles VIII's Italian War, was the opening phase of the Italian Wars. The war pitted Charles VIII of France, who had initial Milanese aid, against the Holy Roman Empire, Spain, and an alliance of Italian powers led by Pope Alexander VI. The Pontiff, in conflict with King Ferdinand I of Naples over Ferdinand's refusal to pay feudal dues to the papacy, excommunicated and deposed Ferdinand by a bull of 11 September 1489. Innocent then offered the Kingdom of Naples to Charles VIII of France, who had a remote claim to its throne. The Pope later settled his quarrel with Ferdinand and revoked the bans before dying in 1492, but the offer to Charles remained an apple of discord in Italian politics.\n\nIn order to secure his own position, the Duke of Milan extended an invitation to the French king to deploy troops in his duchy. Charles VIII saw this as an opportunity to exert his claim on the throne of Naples and continued to march south through the italian states. By levying a tax known as the Taille on his subjects, he managed to fund and recruit one of the largest armies of its time."
flavor_Historical_Wars_event.1375.a:0 "We are unstoppable."
flavor_Historical_Wars_event.1375.b:0 "The risk is too great."

flavor_Historical_Wars_event.1376.title:1 "Battle of Diu - Portuguese victory"
flavor_Historical_Wars_event.1376.desc:1 "The battle ended in victory for the Portuguese, with the Gujarat-Mamluk-Calicut coalition all but defeated. The Mamluks fought bravely to the very end, but were at a loss as to how to counter a naval force, the like of which they had never seen before. The Portuguese had modern ships crewed by seasoned sailors, better equipped infantry – with heavy plate armour, arquebuses and a type of clay grenade filled with gunpowder – more cannon and gunners more proficient in an art the Mamluks could not hope to match.\n\nPortugal rapidly captured key ports in the Indian Ocean like Goa, Ceylon, Malacca and Ormuz, crippling the Mamluk Sultanate and the Gujarat Sultanate, greatly assisting the growth of the Portuguese Empire and establishing its trade dominance for almost a century."
flavor_Historical_Wars_event.1376.a:0 "A victory for us all."

flavor_Historical_Wars_event.13766.title:1 "Portuguese capture Goa"
flavor_Historical_Wars_event.13766.desc:1 "The Portuguese conquest of Goa occurred when the governor of Portuguese India Afonso de Albuquerque captured the city in 1510. Goa was not among the cities Albuquerque had received orders to conquer as he had only been ordered by the Portuguese king to capture Hormuz, Aden and Malacca. The Portuguese suffered 50 dead and 300 wounded in the attack,mainly due to arrows, while Albuquerque estimated that about 800 Turks and over 6000 moors among civilians and fighting men had perished.\n\nAlthough Albuquerque had intended Goa to be the center of the Portuguese Empire in Asia, it was only in 1530 that governor Nuno da Cunha transferred the viceregal court from Cochin to Goa, thus officially making Goa the capital of the Portuguese State of India until 1961."
flavor_Historical_Wars_event.13766.a:0 "We are victorious."

flavor_Historical_Wars_event.1377.title:1 "§GLeading trade city§!"
flavor_Historical_Wars_event.1377.desc:1 "The main port for global trade is §GLisboa.§!"
flavor_Historical_Wars_event.1377.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1378.title:1 "Portuguese colonisation of Luanda"
flavor_Historical_Wars_event.1378.desc:1 "Portuguese explorer Paulo Dias de Novais founded Luanda on 25 January 1576 with one hundred families of settlers and four hundred soldiers. The city served as the centre of slave trade to Brazil from circa 1550 to 1836.\n\nThe slave trade was conducted mostly with the Portuguese colony of Brazil and Brazilian ships were the most numerous in the port of Luanda. This slave trade also involved local merchants and warriors who profited from the trade.\n\nSettling this province enables the Portuguese slave trade feature.§!"
flavor_Historical_Wars_event.1378.a:0 "Send out envoys immediately."
flavor_Historical_Wars_event.1378.b:0 "Not a good time."

flavor_Historical_Wars_event.1379.title:1 "Leading trade city - Lisboa"
flavor_Historical_Wars_event.1379.desc:1 "With Portugal's discovery of the alternate route to the spice islands, Lisboan authorities set out to tranform the city in order to accomodate the increase in trade volume. Its port was expanded upon to facilitate the sheer amount of merchant ships arriving from the far east and local establishments nearly doubled to facilitate the arrival of tradesmen from across europe, all eager to bring spices and other oriental wares back to their countries. Its geographical location however made Lisboa's position as a hub for european merchants a precarious one, and it would struggle to retain it as other ports were better equipped during this time period."
flavor_Historical_Wars_event.1379.a:0 "Excellent."

flavor_Historical_Wars_event.1380.title:1 "Leading trade city - Lisboa tariff"
flavor_Historical_Wars_event.1380.desc:1 "The biennial customs duty collected from visiting merchants and ships have been sent to the treasury. It seems only fair that they should pay their share for the privilege of trading in our great city."
flavor_Historical_Wars_event.1380.a:0 "Another palace by the coast perhaps."

flavor_Historical_Wars_event.1381.title:1 "Ottoman Empire invades Italy"
flavor_Historical_Wars_event.1381.desc:1 "With the recent Ottoman conquests on the italian peninsula, the vatican and the pope himself are within their reach. We should rally our forces and and defend our pontiff and faith."
flavor_Historical_Wars_event.1381.a:0 "We join the fight."
flavor_Historical_Wars_event.1381.b:0 "This fight does not concern us."
flavor_Historical_Wars_event.1381.c:0 "We have a peace treaty with the Turks."

flavor_Historical_Wars_event.1382.title:1 "§Portugal enhanced gameplay§!"
flavor_Historical_Wars_event.1382.desc:1 "A significant amount of events has been added to allow Portugal to form its historical trade empire in the east.\n\nFeatures:\n\n- Strategic trade ports\nElmina, Luanda and Malindi were historically important ports for Portugal and neccessary to allow the safe transfer of trade goods around the african continent. By becoming the first european power to discover the spice islands, Portugal gets a special bonus whilst controlling any of these provinces.\n\n- Strait and gulf blockades\nThe Hormuz strait and gulf of Aden can be blockaded by seizing control over Hormuz, Musqat, Bahrain and Aden. This will disrupt the arab spice trade and allow Portugal to transfer trade from India to Africa unchallenged.\n\n- Slave trade\nBy colonizing the province of Luanda, Portugal can enact the historical slave trade treaty with the kingdom of Kongo, enabling them to purchase slaves and either ship them to its own colonies or attempt to sell it to other colonial powers and countries that historically imported slaves.\n\n- Treasure fleets\nPortugal may discover gold in Brazil mid game and can either have it regularly shipped to Lisboa or invest it in the colony itself.\n\n- Oriental trade ports\nPortugal can rent trade ports from China and Japan in an attempt to funnel the great wealth of the east."
flavor_Historical_Wars_event.1382.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1383.title:1 "Staking our claim"
flavor_Historical_Wars_event.1383.desc:1 "With the trade idea fully embraced and our population hardy enough to sustain long sea voyages, we can finally press our claim on the spice trade."
flavor_Historical_Wars_event.1383.a:0 "Marvellous."

flavor_Historical_Wars_event.1384.title:1 "§GEnhanced spice trade§!"
flavor_Historical_Wars_event.1384.desc:1 "Trading in spices will become profitable once europeans disrupt the arab spice trade by discovering an alternative route. In order to control the spice trade, the following objectives must be met:\n- §GOwn Bantam§!\n- §GOwn Malacca§!\n\nControlling the spice trade greatly increases the amount of taxable goods passing through your capital, boosting tax income. It also grants a significant trade power bonus to the Moluccas and Malacca straits.\n\nPortugal can monopolize the spice trade for as long as they control the trade and are the only european power trading in spices. Once competition steps up, the trade will become less profitable.\n\nFree claims on Malacca and Bantam are granted by:\n- §GFully embracing the trade idea§!\n- §GAchieving at least 100 population§!\n- §GHaving capital on european continent§!"
flavor_Historical_Wars_event.1384.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1387.title:1 "European powers lose control over Luanda harbor"
flavor_Historical_Wars_event.1387.desc:1 "With Luanda harbour no longer under european control, colonial influence and power in the region diminished."
flavor_Historical_Wars_event.1387.a:0 "An unacceptable loss."

flavor_Historical_Wars_event.1388.title:1 "West africa trade - Luanda harbor"
flavor_Historical_Wars_event.1388.desc:1 "Situated on the west coast of Africa and bordering the african kingdom of Kongo, Luanda was quickly developed as a major slave trading port. It became the center for commercial, political, and cultural affairs. From 1580 to the 1820s, well over a million people from present-day Angola were exported as slaves to the New World, mainly to Brazil."
flavor_Historical_Wars_event.1388.a:0 "It shall remain ours."

flavor_Historical_Wars_event.1389.title:1 "European powers lose control over Malindi harbor"
flavor_Historical_Wars_event.1389.desc:1 "With Malindi harbor no longer under european control, colonial powers struggled to offer protection to merchant vessels returning from India and the east indies, deterring merchants from completing the long journey back to Europe."
flavor_Historical_Wars_event.1389.a:0 "A great loss."

flavor_Historical_Wars_event.1390.title:1 "East africa trade - Malindi harbor"
flavor_Historical_Wars_event.1390.desc:1 "By controlling the Malindi harbor on the african east coast, European powers were able to offer a safe haven to merchant ships on their return trip from India and the east indies. Its location made it a significant site and it was used as a staging area in order to fend of arab ships, as they attempted to disrupt the flow of trade towards europe."
flavor_Historical_Wars_event.1390.a:0 "As it should be."

flavor_Historical_Wars_event.1391.title:1 "Historical balancing"
flavor_Historical_Wars_event.1391.desc:1 "This event carefully balances countries to ensure a somewhat historical outcome and balanced historical conflicts. It is optional, but recommended for the 1492 bookmark."
flavor_Historical_Wars_event.1391.a:0 "§GON.§"
flavor_Historical_Wars_event.1391.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1392.title:1 "Seven years War - Treaty of Paris"
flavor_Historical_Wars_event.1392.desc:1 "The blockade on British ports had a devastating effect on the economy of Great Britain. Without naval supremacy, Britain could not successfully defend the empire and had no choice but to reluinqish its north american holdings."
flavor_Historical_Wars_event.1392.a:0 "North America is lost."

flavor_Historical_Wars_event.1393.title:1 "Seven Years' War"
flavor_Historical_Wars_event.1393.desc:1 "The Seven Years' War was a war fought between 1754 and 1763, the main conflict occurring in the seven-year period from 1756 to 1763. It involved every European great power of the time except the Ottoman Empire, spanning five continents, and affected Europe, the Americas, West Africa, India, and the Philippines. The conflict split Europe into two coalitions, led by the Kingdom of Great Britain on one side and the Kingdom of France on the other. For the first time, aiming to curtail Britain's and Prussia's ever-growing might, France formed a grand coalition of its own, which ended with failure as Britain rose as the world's predominant power, altering the European balance of power.\n\nWar goal - historical peace treaty: \n\nBritain: Capture Havanna + 50% war score VS France."
flavor_Historical_Wars_event.1393.a:0 "Jealousy shows its face."

flavor_Historical_Wars_event.1394.title:1 "Treaty of Windsor"
flavor_Historical_Wars_event.1394.desc:1 "The Anglo-Portuguese Alliance, ratified at the Treaty of Windsor in 1386 between England and Portugal, is the oldest alliance in the world that is still in force, with the earliest treaty dating back to the Anglo-Portuguese Treaty of 1373.\n\nEnglish aid to the house of Avis set the stage for Portuguese cooperation with England that would become a cornerstone of Portugal's foreign policy for more than five hundred years. However, English aid to Portugal went back much further to the 1147 Siege of Lisbon, when English and other northern European crusaders, en route to the Holy Land to participate in the Second Crusade, stopped and helped Portuguese King Afonso Henriques to conquer the city from the Moors.\n\nThe treaty itself fostered trade between the two countries and was instrumental in England's decision to intervene in several european wars, such as the iberian peninsula war. It boosted the international reputation of England as a trustworth and loyal ally, helping her to secure favourable alliances."
flavor_Historical_Wars_event.1394.a:0 "Sign it."
flavor_Historical_Wars_event.1394.b:0 "We care not for this treaty."

flavor_Historical_Wars_event.1395.title:1 "Treaty of Windsor declared null and void"
flavor_Historical_Wars_event.1395.desc:1 "The Anglo-Portuguese Alliance was no more, bringing an end to the beneficial treaty between England and Portugal."
flavor_Historical_Wars_event.1395.a:0 "A pity."

flavor_Historical_Wars_event.1396.title:1 "Treaty of Windsor restored"
flavor_Historical_Wars_event.1396.desc:1 "With England and Portugal allies once more, the opportunity to reaffirm the Anglo-Portuguese treaty presented itself. The treaty solidified the international reputation of both countries as reliable allies."
flavor_Historical_Wars_event.1396.a:0 "Sign it."
flavor_Historical_Wars_event.1396.b:0 "Not interested anymore."

flavor_Historical_Wars_event.1397.title:1 "Moedernegotie revenue report"
flavor_Historical_Wars_event.1397.desc:1 "Revenue: (from sales)\n- Basic wares: §G[NED.netherlands_basic_wares_total.GetValue]§!¤\n- Commision fee: §G[NED.netherlands_commision_fee_total.GetValue]§!¤\n\nExpenses:\n- Imported goods (pre-paid): §R[NED.purchased_goods.GetValue]§!¤\n- Sound toll (pre-paid): §R[NED.sound_toll_total.GetValue]§!¤\n- Burgher share: §R[NED.netherlands_burgher_share.GetValue]§!¤ (25%)\n\nResult: [NED.netherlands_sales.GetValue]¤\nProfit/Loss: [NED.netherlands_profit.GetValue]¤\n\nStatistics:\n- Nº Customers: [NED.number_of_customers.GetValue]\n- Nº Customers declined to trade: [NED.customers_not_interested.GetValue]\n- Nº Customers declined to trade stating too much debt: [NED.customers_debt.GetValue]\n\nSigned,\n£estate_bureaucracy_icon_small£\n---------------------------\n[NED.Monarch.GetName]\nDutch Stadtholder"
flavor_Historical_Wars_event.1397.a:0 "Sign off."

flavor_Historical_Wars_event.1398.title:1 "Fire damages Dutch storage facilities"
flavor_Historical_Wars_event.1398.desc:1 "A fire has spread to the Amsterdam merchant district, destroying some of the stockpiled basic wares."
flavor_Historical_Wars_event.1398.a:0 "We are truly cursed."

flavor_Historical_Wars_event.1399.title:1 "Torrential rain damage Dutch storage facilities"
flavor_Historical_Wars_event.1399.desc:1 "Heavy rains have flooded a merchant district, destroying some of the stockpiled basic wares."
flavor_Historical_Wars_event.1399.a:0 "A disaster."

flavor_Historical_Wars_event.1400.title:1 "Dutch Stadtholder veto trade with [Root.GetName]"
flavor_Historical_Wars_event.1400.desc:1 "My [Root.Monarch.GetTitle], a 10 year temporary ban on exporting basic wares to our country has been signed by the leader of the Dutch republic. This leaves us vulnerable when the next harvest fails due to cold weather.\n\nWe ought to improve our relations with the Dutch if we are to avoid any further trade embargoes."
flavor_Historical_Wars_event.1400.a:0 "We are appauled."

flavor_Historical_Wars_event.1401.title:1 "Moedernegotie - order placed by [From.GetName]"
flavor_Historical_Wars_event.1401.desc:1 "[From.GetName] has placed an order to purchase stockpiled Dutch basic wares to provide for its starving population.\n\nAs Stadtholder, you hold the power to temporarily veto further sales to any country you see fit.\n\nRevenue:\n- Basic wares(charged per province): §G[From.customer_cost_basic_wares.GetValue]§!¤\n- Commision fee: §G[From.customer_cost_commision_fee.GetValue]§!¤\n\nSigned and delivered,\nDutch merchant guild £estate_city_burghers_icon_small£"
flavor_Historical_Wars_event.1401.a:0 "§GApprove§! delivery"
flavor_Historical_Wars_event.1401.b:0 "§GApprove§! delivery. We are allies after all."
flavor_Historical_Wars_event.1401.c:0 "§GApprove§! but temporarily §Rveto§! further sales to [From.GetName]."
flavor_Historical_Wars_event.1401.d:0 "§GApprove§! but temporarily §Rveto§! further sales to [From.GetName]."

flavor_Historical_Wars_event.1402.title:1 "Scandinavian balance of power"
flavor_Historical_Wars_event.1402.desc:1 "To the Dutch the Baltic trade was vital, both in quantity and quality. The Dutch had been able to convince Denmark, by threat of force, to keep the Sound tolls at a low level but they feared a strong Swedish or Danish empire would not be so complying. In [GetYear] the Scandinavian peninsula was at risk of being united under one ruler. The Dutch empire pondered whether it should interfere and aid the losing side to maintain the regional balance of power." 
flavor_Historical_Wars_event.1402.a:0 "We set sail at once."
flavor_Historical_Wars_event.1402.b:0 "We care not."

flavor_Historical_Wars_event.1403.title:1 "$COUNTRY$ retakes pirate held colony"
flavor_Historical_Wars_event.1403.desc:1 "Our troops have successfully liberated $PROVINCENAME$ from pirate rule."
flavor_Historical_Wars_event.1403.a:0 "Business as usual."
flavor_Historical_Wars_event.1403.b:0 "Construct a local fort."

flavor_Historical_Wars_event.1404.title:1 "Pirate takeover left unchallenged"
flavor_Historical_Wars_event.1404.desc:1 "$COUNTRY$'s failure to retake its Caribbean colonies held by pirates gave cause to their fight against the authority of the colonial powers. From their base of operations, pirates were able to attack several merchant vessels in the viscinity, seizing the contents of their cargo holds thereby disrupting rade across the entire Caribbean."
flavor_Historical_Wars_event.1404.a:0 "Oh dear."

flavor_Historical_Wars_event.1405.title:1 "Historical Migration"
flavor_Historical_Wars_event.1405.desc:1 "Several migration events have been added to simulate the population exodus from Europe to the colonies of America and improve upon the historical colonization of the New World. Do you wish to play with them?"
flavor_Historical_Wars_event.1405.a:0 "§GON.§"
flavor_Historical_Wars_event.1405.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1406.title:1 "The Sugar Act"
flavor_Historical_Wars_event.1406.desc:1 "The sugar trade became a major source of revenue for the colonial powers due to the sheer volume of trade along with the introduction of import duties.\n\nThe sugar act was a revenue-raising act and applied to every owned sugar producing colony in the Caribbean."
flavor_Historical_Wars_event.1406.a:0 "In favour."
flavor_Historical_Wars_event.1406.b:0 "Not in favour."

flavor_Historical_Wars_event.1408.title:1 "Pirates seize control over caribbean colony"
flavor_Historical_Wars_event.1408.desc:1 "With no reinforcements from $COUNTRY$ in sight, the colony of $PROVINCENAME$ was quickly overrun by pirates."
flavor_Historical_Wars_event.1408.a:0 "Uncivilized beasts."

flavor_Historical_Wars_event.1409.title:1 "Dutch taxation system"
flavor_Historical_Wars_event.1409.desc:1 "In addition to creating a powerful monetary and banking system, the midseventeenth-century Dutch were also leaders in tax policy. They created an effective tax system early on, based on excises known as gemene middelen, that was generally predictable but also raised or lowered quickly. Although excise taxes made up the majority of collections, the Dutch taxed both broadly and deeply: taxes were levied on income, wealth, and trade."
flavor_Historical_Wars_event.1409.a:0 "Everyone must contribute."

flavor_Historical_Wars_event.1410.title:1 "Financial Revolution"
flavor_Historical_Wars_event.1410.desc:1 "The Glorious Revolution is often praised for the inauguration	of greater tolerance, the installation of a Protestant king in England, and promulgation of the Bill of Rights, but the greatest change was the financial reform initiated by William in his first ten years as king of England. As king, William resolved the issues that were holding back the English economy. He instituted policies friendly to merchant interests such as the establishment of the Bank of England, the creation of the national debt, and resolution of the Currency Crisis, which had impeded commerce through a lack of specie.\n\nAdditionally, the crown began to assertively advocate for English commercial interests and broke up the large state sponsored enterprises, which advanced the emerging New London Merchants.\n\nThese developments were significant because they allowed England to become the world's leading economy and largest imperial power in the modern era.\n\nThe resulting economic integration and military co-operation between the English and Dutch navies shifted the dominance in world trade from the Dutch Republic to England, as the main Dutch trading and banking houses moved much of their activity from Amsterdam to London."
flavor_Historical_Wars_event.1410.a:0 "Progress must be made."

flavor_Historical_Wars_event.1411.title:1 "Glorious revolution - Parliamentarians defeated"
flavor_Historical_Wars_event.1411.desc:1 "With James II restored to the throne, The Stadtholder and his wife must either renounce their claim to the English throne, or continue the fight alone. They can no longer count on any support from the English population."
flavor_Historical_Wars_event.1411.a:0 "Renounce our claim to the English throne."
flavor_Historical_Wars_event.1411.b:0 "We fight on."

flavor_Historical_Wars_event.1412.title:1 "Polish – Ottoman War of 1620"
flavor_Historical_Wars_event.1412.desc:1 "The Polish-Ottoman War was a conflict between the Polish–Lithuanian Commonwealth and the Ottoman Empire over the control of Moldavia. It ended with the Commonwealth withdrawing its claims on Moldavia. Traditionally, Moldavia had been a subject of the Kingdom of Poland, and later the Polish-Lithuanian Commonwealth. As the Ottoman influence grew in the 16th century, they had become more and more interested in the region. From the end of the 16th century and the beginning of the 17th century, the magnates of the Polish-Lithuanian Commonwealth intervened in the affairs of Moldavia, which the Ottoman Empire considered within its sphere of influence. Additionally, the Ottomans were aggravated by the constant raids of Cossacks, then nominally subjects of the Commonwealth, across the border into Ottoman territories. Another reason causing the war was the recent outbreak of the Thirty Years' War, and the request of support from the Protestant rebel leaders in Bohemia."
flavor_Historical_Wars_event.1412.a:0 "They be ours."
flavor_Historical_Wars_event.1412.b:0 "We care not."

flavor_Historical_Wars_event.1413.title:1 "The Smolensk War"
flavor_Historical_Wars_event.1413.desc:1 "The Smolensk War was a conflict fought between the Polish–Lithuanian Commonwealth and Russia. Hostilities began in October 1632 when Russian forces tried to capture the city of Smolensk. Small military engagements produced mixed results for both sides, but the surrender of the main Russian force in February 1634 led to the Treaty of Polyanovka. Russia accepted Polish–Lithuanian control over the Smolensk region, which lasted for another 20 years. In 1632, Sigismund III Vasa, the king of Poland and Grand Duke of Lithuania, died. Although the Commonwealth nobility quickly elected Sigismund's son Władysław IV Vasa as their new ruler, Poland's neighbours, expecting delays in the electoral process, tested the Commonwealth's perceived weakness. Swedish king Gustav II Adolph sent envoys to Russia and the Ottoman Empire to propose an alliance and war against the Commonwealth.\n\nThe Commonwealth was not ready for war. In 1631, the royal army numbered barely 3,000 men. The Smolensk garrison was about 500 strong, and most garrisons in the border area were composed not of regular or mercenary soldiers but of 100 to 200 local volunteers. Aware that Russia was preparing for war, in the spring of 1632 the Sejm voted to increase the army size."
flavor_Historical_Wars_event.1413.a:0 "It is ours by right."
flavor_Historical_Wars_event.1413.b:0 "It holds no value to us."

flavor_Historical_Wars_event.1414.title:1 "Bremen pleads for assistance"
flavor_Historical_Wars_event.1414.desc:1 "The Swedish war on Bremen were fought between the Swedish Empire and the Hanseatic town of Bremen in 1654. Bremen claimed to be subject to the Holy Roman Emperor, maintaining Imperial immediacy, while Sweden claimed Bremen to be a mediatised part of her dominions of Bremen-Verden, themselves territories immediately beneath the emperor.\n\nSweden was able to gain some territory, but despite forcing a formal oath of allegiance on Bremen, did not gain control of the town."
flavor_Historical_Wars_event.1414.a:0 "Prepare our forces."
flavor_Historical_Wars_event.1414.b:0 "Offer them gold and supplies."
flavor_Historical_Wars_event.1414.c:0 "We are no match for them."
flavor_Historical_Wars_event.1414.d:0 "We are already at war with Sweden."

flavor_Historical_Wars_event.1415.title:1 "Swedish war on Bremen"
flavor_Historical_Wars_event.1415.desc:1 "The Swedish war on Bremen were fought between the Swedish Empire and the Hanseatic town of Bremen in 1654. Bremen claimed to be subject to the Holy Roman Emperor, maintaining Imperial immediacy, while Sweden claimed Bremen to be a mediatised part of her dominions of Bremen-Verden, themselves territories immediately beneath the emperor.\n\nSweden was able to gain some territory, but despite forcing a formal oath of allegiance on Bremen, did not gain control of the town."
flavor_Historical_Wars_event.1415.a:0 "They must learn obedience."
flavor_Historical_Wars_event.1415.b:0 "Let them be."

flavor_Historical_Wars_event.1416.title:1 "Persia bonus reduced."
flavor_Historical_Wars_event.1416.desc:1 "Persia has grown powerful enough to manage without the country bonus received by this mod. As a result, it has been reduced."
flavor_Historical_Wars_event.1416.a:0 "OK."

flavor_Historical_Wars_event.1417.title:1 "Surrender of Calais"
flavor_Historical_Wars_event.1417.desc:1 "My liege, an English emissary arrives, offering to relenquish control over the recently captured port of Calais in exchange for peace."
flavor_Historical_Wars_event.1417.a:0 "The terms are acceptable."
flavor_Historical_Wars_event.1417.b:0 "Execute the emissary."

flavor_Historical_Wars_event.1418.title:1 "Interest rate balancing"
flavor_Historical_Wars_event.1418.desc:1 "The current 8% base interest rate on bank loans tends to cripple the a.i who end up in a debt spiral, causing it to dismiss its armies and navies in the midst of war. This optional event slightly lowers the base interest rate for all loans in order to improve balancing."
flavor_Historical_Wars_event.1418.a:0 "§GON.§"
flavor_Historical_Wars_event.1418.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1419.title:1 "Treaty of Granada"
flavor_Historical_Wars_event.1419.desc:1 "The Treaty of Granada was signed and ratified on November 25, 1491 between Abu `Abdallah Muhammad XII, the sultan of Granada, and Ferdinand and Isabella, the King and Queen of Castile, León, Aragon and Sicily. It ended the Granada War which had started in 1482, culminating in the siege and battle of Granada beginning in spring 1491.\n\nAlso known as the Capitulation of Granada, the treaty provided a short truce, followed by the relinquishment in January 1492 of the sovereignty of the Moorish Emirate of Granada to the Catholic monarchs of Spain. The treaty guaranteed a set of rights to the Moors, including religious tolerance and fair treatment in return for their surrender and capitulation."
flavor_Historical_Wars_event.1419.a:0 "Sign the treaty."
flavor_Historical_Wars_event.1419.b:0 "We do not negotiate with heathens."

flavor_Historical_Wars_event.1420.title:1 "Disolution of the Fugger bank"
flavor_Historical_Wars_event.1420.desc:1 "Spain's refusal to repay its debts to the Fuggers has forced the bank to declare bankruptcy."
flavor_Historical_Wars_event.1420.a:0 "Im sure they had savings.."

flavor_Historical_Wars_event.1421.title:1 "Repayment to Fuggers due"
flavor_Historical_Wars_event.1421.desc:1 "The sizeable loan offered to us by the Fugger bank is due to be repayed. Refusing to pay could have wide repercussions for the bank itself and may even force insolvency."
flavor_Historical_Wars_event.1421.a:0 "We always pay our debts."
flavor_Historical_Wars_event.1421.b:0 "We cannot pay."
flavor_Historical_Wars_event.1421.c:0 "We always pay our debts."

flavor_Historical_Wars_event.1422.title:1 "Fugger bank offers loan"
flavor_Historical_Wars_event.1422.desc:1 "The dire state of our country's finances has come to the attention of the Fugger bank. Due to the vast riches being shipped from the Americas, they are confident in offering to restructure our current debt with a §G1§!% interest loan. \n\nTieing future revenue from the treasure fleets would increase the cost of borrowing from other institutions for the remainder of the loan. \n\nRepayment is expected in §R10§! years."
flavor_Historical_Wars_event.1422.a:0 "We accept the terms."
flavor_Historical_Wars_event.1422.b:0 "Not presently needed."

flavor_Historical_Wars_event.14222.title:1 "Fugger bank offers loan"
flavor_Historical_Wars_event.14222.desc:1 "The dire state of our country's finances has come to the attention of the Fugger bank. Due to the vast riches being shipped from the Americas, they are confident in offering to restructure our current debt with a §G1§!% interest loan. \n\nTieing future revenue from the treasure fleets would increase the cost of borrowing from other institutions for the remainder of the loan. \n\nRepayment is expected in §R10§! years."
flavor_Historical_Wars_event.14222.a:0 "We accept the terms."
flavor_Historical_Wars_event.14222.b:0 "Not presently needed."

flavor_Historical_Wars_event.1423.title:1 "James VI takes power"
flavor_Historical_Wars_event.1423.desc:1 "James succeeded to the Scottish throne at the age of thirteen months, after his mother was compelled to abdicate in his favour. Four different regents governed during his minority, which ended officially in 1578, though he did not gain full control of his government until 1583. Under James, the "Golden Age" of Elizabethan literature and drama continued, with writers such as William Shakespeare, John Donne, Ben Jonson, and Sir Francis Bacon contributing to a flourishing literary culture.\n\nAt 57 years and 246 days, James's reign in Scotland was longer than those of any of his predecessors."
flavor_Historical_Wars_event.1423.a:0 "Prepare festivities."

flavor_Historical_Wars_event.1424.title:1 "James VI"
flavor_Historical_Wars_event.1424.desc:1 "James VI was King of Scotland as James VI from 24 July 1567 and King of England and Ireland as James I from the union of the Scottish and English crowns on 24 March 1603 until his death in 1625."
flavor_Historical_Wars_event.1424.a:0 "Blessed be."
flavor_Historical_Wars_event.1424.b:0 "Get rid of him."

flavor_Historical_Wars_event.1425.title:1 "Ottoman departure from Italy"
flavor_Historical_Wars_event.1425.desc:1 "With the loss of our italian provinces, the italian states have resumed hostilities towards one another. We are less likely to provoke them, as long as we leave italy alone."
flavor_Historical_Wars_event.1425.a:0 "We'll be back."

flavor_Historical_Wars_event.1426.title:1 "Ottoman Empire conquers territory in Italy"
flavor_Historical_Wars_event.1426.desc:1 "With our recent conquests on the italian peninsula, the vatican and the pope himself are within our reach.  We are likely to see an increase of hostilities towards us by the christian heathens, as they rally to the defence of their pontiff and faith."
flavor_Historical_Wars_event.1426.a:0 "Let them come."

flavor_Historical_Wars_event.1427.title:1 "Invention of wind powered sawmill"
flavor_Historical_Wars_event.1427.desc:1 "At the end of the 16th century Cornelis Corneliszoon van Uitgeest invented the worlds first wind powered sawmill, which made the conversion of log timber into planks 30 times faster than before. This allowed the Dutch to produce ships faster and cheaper and gave them a major edge in their naval competition with other European countries.\n\nThe windy Zaan district near Amsterdam became a major industrial area with thousands of windmills, including hundreds of wind powered sawmills."
flavor_Historical_Wars_event.1427.a:0 "A large merchant fleet is vital."

flavor_Historical_Wars_event.1428.title:1 "Treasure fleet disrupted"
flavor_Historical_Wars_event.1428.desc:1 "The viceroy of [From.Prev.GetName] reports there is no treasure to be shipped to the Spanish mainland, due to the recent attacks by the English privateer el Draque on it's treasure fleet."
flavor_Historical_Wars_event.1428.a:0 "England begs for war."

flavor_Historical_Wars_event.1429.title:1 "Francis Drake captures Nuestra Señora de la Concepción"
flavor_Historical_Wars_event.1429.desc:1 "The Golden Hind caught up with the Nuestra Señora de la Concepción on 1 March 1579, in the vicinity of Esmeraldas, Ecuador. Since it was the middle of the day and Drake did not want to arouse suspicions by reducing sails, he trailed some wine caskets behind Golden Hind to slow her progress and allow enough time for night to fall. In the early evening, after disguising Golden Hind as a merchantman, Drake finally came alongside his target and, when the Spanish captain San Juan de Antón refused to surrender, opened fire.\n\nDrake was pleased at his good luck in capturing the galleon, and he showed it by dining with Cacafuego's officers and gentleman passengers. He offloaded his captives a short time later, and gave each one gifts appropriate to their rank, as well as a letter of safe conduct.\n\nLaden with the treasure, the Golden hind continued its voyage westward, completing the second circumnavigation of the earth by returning to Plymouth, England, on 26 September 1580."
flavor_Historical_Wars_event.1429.a:0 "A knighthood awaits him."

flavor_Historical_Wars_event.1430.title:1 "Francis Drake captures Bolivian treasure fleet"
flavor_Historical_Wars_event.1430.desc:1 "In 1579, Near Lima, Drake captured a Spanish ship laden with 25,000 pesos of Bolivian gold, amounting in value to 37,000 ducats of Spanish money. Drake also discovered news of another ship, Nuestra Señora de la Concepción, which was sailing west towards Manila."
flavor_Historical_Wars_event.1430.a:0 "Marvellous."

flavor_Historical_Wars_event.1431.title:1 "Francis Drake raids Spanish Peru"
flavor_Historical_Wars_event.1431.desc:1 "In 1579, Drake pillaged El Callao, Peru's main port, where he learned the location of a nearby treasure fleet."
flavor_Historical_Wars_event.1431.a:0 "He has our gratitude."

flavor_Historical_Wars_event.1432.title:1 "Francis Drake raids Spanish Chile"
flavor_Historical_Wars_event.1432.desc:1 "In 1578, the town of Valparaíso was sacked by Francis Drake, capturing ships ladden with wine and gold."
flavor_Historical_Wars_event.1432.a:0 "How wonderful."

flavor_Historical_Wars_event.1433.title:1 "Francis Drake raid on Spanish colony and treasure fleet"
flavor_Historical_Wars_event.1433.desc:1 "El Draque has been sighted once again, pillaging our towns and harbors along the pacific coast. A sizeable amount of gold and silver was stolen and several ships were captured."
flavor_Historical_Wars_event.1433.a:0 "Inform the viceroy."

flavor_Historical_Wars_event.1434.title:1 "Expedition of Francis Drake"
flavor_Historical_Wars_event.1434.desc:1 "In 1577 Elizabeth I of England sent Francis Drake to start an expedition against the Spanish along the Pacific coast of the Americas. The Golden Hind sailed north along the Pacific coast of South America, attacking Spanish ports and pillaging towns. Some Spanish ships were captured, and Drake used their more accurate charts."
flavor_Historical_Wars_event.1434.a:0 "Finance the expedition."
flavor_Historical_Wars_event.1434.b:0 "He is needed here."

flavor_Historical_Wars_event.1435.title:1 "Spanish claim to Portuguese throne lost"
flavor_Historical_Wars_event.1435.desc:1 "Felipe II has died in the midst of the Portuguese succession war. With his passing, Spain's lost its claim to the Portuguese throne."
flavor_Historical_Wars_event.1435.a:0 "So close."

flavor_Historical_Wars_event.1436.title:1 "Spain refuses to accept legitimate heir"
flavor_Historical_Wars_event.1436.desc:1 "The regent of Portugal has produced a legitimate heir to the throne in the midst of the Portuguese succession war. Spain however, has chosen to press on with its invasion of Portugal, in order to secure their claim to the throne. This violation of cannon law cannot be tolerated. We should interfere and force the Spaniards to withdraw."
flavor_Historical_Wars_event.1436.a:0 "Drive them out."
flavor_Historical_Wars_event.1436.b:0 "It is of no consequence."

flavor_Historical_Wars_event.1437.title:1 "Avis dynasty produces legitimate heir"
flavor_Historical_Wars_event.1437.desc:1 "The regent of Portugal has produced a legitimate heir to the throne. Pressing on with military means in order to secure the Portuguese throne would certainly provoke the other European powers."
flavor_Historical_Wars_event.1437.a:0 "The Portuguese throne is rightfully ours."
flavor_Historical_Wars_event.1437.b:0 "Renounce our claim."

flavor_Historical_Wars_event.1438.title:1 "Spain acts on Portuguese succession crisis"
flavor_Historical_Wars_event.1438.desc:1 "The Portuguese empire was ruled by a man of the cloth following the death of king Sebastião I. The Spanish king, Felipe II, descended from a legitimate, albeit female line, through his mother, Infanta Isabella of Portugal and as such, held a distant but legitimate claim to the Portuguese throne. \n\nAlthough he spent most of his life in Spain, the Portuguese high nobility and high clergy supported Felipe II of Spain's claim."
flavor_Historical_Wars_event.1438.a:0 "We march on Lisboa."
flavor_Historical_Wars_event.1438.b:0 "Releingish the throne."

flavor_Historical_Wars_event.1439.title:1 "Death of Sebastião I"
flavor_Historical_Wars_event.1439.desc:1 "Despite his lack of a son and heir, King Sebastião embarked on the crusade he dreamed of against the kingdom of Morocco, where over the preceding generation several Portuguese way stations on the route to India had been lost. The Portuguese army of 17,000 men, including a significant number of foreign mercenaries hired from the Holy Roman Empire, the Netherlands, Spain, and the Italian States, and almost all of the country's nobility, sailed at the beginning of June from Lisbon.\n\nAt Arzila, Sebastian joined his ally Abu Abdullah Mohammed II, who had around 6,000 Moorish soldiers and, against the advice of his commanders, marched into the interior. At the Battle of Alcácer Quibir the Portuguese army was routed by Abd Al-Malik at the head of more than 60,000 men.\n\nSebastian was almost certainly killed in battle.\n\nAs the Portuguese nobles gathered to decide who should lead the country, a member of the Avis dynasty was appointed temporary regent to manage the kingdom affairs.\n"
flavor_Historical_Wars_event.1439.a:0 "Appoint his great-uncle regent."

flavor_Historical_Wars_event.1440.title:1 "Fall of Lisboa - Iberian Union"
flavor_Historical_Wars_event.1440.desc:1 "Following Spain's invasion of Portugal and the subsequent fall or Lisboa, the Portuguese Cortes elected Felipe II ruler of Portugal, on the condition that the kingdom and its overseas territories would not become Spanish provinces and Portugal would get to keep their own laws and Cortes.\n\nThe Iberian Union was the dynastic union of the Crown of Portugal and the Spanish Crown between 1580 and 1640, bringing the entire Iberian Peninsula, as well as Spanish and Portuguese overseas possessions, under the Spanish Habsburg kings Philip II, Philip III and Philip IV of Spain. The union began as a result of the Portuguese crisis of succession and the ensuing War of the Portuguese Succession and lasted 60 years, until the Portuguese Restoration War in which the House of Braganza was established as Portugal's new ruling dynasty."
flavor_Historical_Wars_event.1440.a:0 "Welcome to the family."

flavor_Historical_Wars_event.1441.title:1 "Portugal attempts to secure the Hormuz strait."
flavor_Historical_Wars_event.1441.desc:1 "Having failed to conquer the three strategic trade ports of Musqat, Hormuz and Bahrain, Portugal made a final attempt to blockade trade through the Hormuz strait in order to deprive the arabs of a vital source of income."
flavor_Historical_Wars_event.1441.a:0 "Ready the fleet."
flavor_Historical_Wars_event.1441.b:0 "Leave it be."

flavor_Historical_Wars_event.1442.title:1 "End of Mary - Felipe union"
flavor_Historical_Wars_event.1442.desc:1 "Upon Felipe's death, the union between England and Spain came to an end."
flavor_Historical_Wars_event.1442.a:0 "Pity."

flavor_Historical_Wars_event.1443.title:1 "Safavid dynasty endures"
flavor_Historical_Wars_event.1443.desc:1 "Ismail's continued success on the battlefield has rallied Persians from all over the region. Pro-Safavid rebellions are starting to spread to neighbouring kingdoms as the Shah plans his next move."
flavor_Historical_Wars_event.1443.a:0 "Excellent."

flavor_Historical_Wars_event.1444.title:1 "End of Mary - Felipe union"
flavor_Historical_Wars_event.1444.desc:1 "Upon Mary's death, the union between England and Spain came to an end."
flavor_Historical_Wars_event.1444.a:0 "Free at last."

flavor_Historical_Wars_event.1445.title:1 "New Sweden"
flavor_Historical_Wars_event.1445.desc:1 "New Sweden was a Swedish colony along the lower reaches of the Delaware River in North America from 1638 to 1655. Established during the Thirty Years' War, when Sweden was a great power, New Sweden was part of Swedish colonization efforts in the Americas."
flavor_Historical_Wars_event.1445.a:0 "So green and lush."
flavor_Historical_Wars_event.1445.b:0 "We are not interested in this, New World."

flavor_Historical_Wars_event.1446.title:1 "Sebastião I"
flavor_Historical_Wars_event.1446.desc:1 "Sebastião I was King of Portugal and the Algarves from 11 June 1557 to 4 August 1578 and the penultimate Portuguese monarch of the house of Avis. He was the son of João Manuel, Prince of Portugal, and his wife, Joanna of Austria. He was the grandson of King John III of Portugal and Holy Roman Emperor Charles V.\n\nHe disappeared, presumably killed in action, in the battle of Alcácer Quibir. \n\nSebastian I is often referred to as The Desired, as the Portuguese people longed for his return to end the decline of Portugal that began after his death.\n"
flavor_Historical_Wars_event.1446.a:0 "Arrange festivities."

flavor_Historical_Wars_event.1447.title:1 "Sebastião I takes power"
flavor_Historical_Wars_event.1447.desc:1 "During Sebastian's short personal reign, he strengthened ties with the Holy Roman Empire, England and France through diplomatic efforts. He also restructured much of the administrative, judicial and military life in his kingdom. In 1568 he rewarded Indians in Brazil who helped in the fight against the French. He also ordered that Brazilian Indians should not be used as slaves and ordered the release of those held in captivity.\n\nSebastian died young and did not marry."
flavor_Historical_Wars_event.1447.a:0 "Your throne awaits."

flavor_Historical_Wars_event.1448.title:1 "João III"
flavor_Historical_Wars_event.1448.desc:1 "João III was the King of Portugal and the Algarves from 13 December 1521 to 11 June 1557. He was the son of King Manuel I and Maria of Aragon, the third daughter of King Ferdinand II of Aragon and Queen Isabella I of Castile. John succeeded his father in 1521, at the age of nineteen.\n\nDuring his rule, Portuguese possessions were extended in Asia and in the New World through the Portuguese colonization of Brazil. John III's policy of reinforcing Portugal's bases in India (such as Goa) secured Portugal's monopoly over the spice trade of cloves and nutmeg from the Maluku Islands, as a result of which John III has been called the Grocer King."
flavor_Historical_Wars_event.1448.a:0 "Just in time."
flavor_Historical_Wars_event.1448.b:0 "I prefer the current heir."

flavor_Historical_Wars_event.1449.title:1 "João III takes power"
flavor_Historical_Wars_event.1449.desc:1 "On 19 December 1521, John was crowned king in the Church of São Domingos in Lisbon, beginning a thirty-six-year reign characterized by intense activity in internal and overseas politics, especially in relations with other major European states.\n\nDuring his reign, the Portuguese became the first Europeans to make contact with both China, under the Ming Dynasty, and Japan, during the Muromachi period. He abandoned Muslim territories in North Africa in favor of trade with India and investment in Brazil. In Europe, he improved relations with the Baltic region and the Rhineland, hoping that this would bolster Portuguese trade."
flavor_Historical_Wars_event.1449.a:0 "Most joyous news."

flavor_Historical_Wars_event.1450.title:1 "Persia instant annex"
flavor_Historical_Wars_event.1450.desc:1 "."
flavor_Historical_Wars_event.1450.a:0 "ok."

flavor_Historical_Wars_event.1451.title:1 "The fate of Ferdinand I"
flavor_Historical_Wars_event.1451.desc:1 "Following his coronation as Holy Roman Emperor, Carlos quickly moved to appoint his brother the ArchDuke of Austria. With his brother on the Austrian throne, Carlos secured the loyalty of the German princes and also made sure there were no challenges to his rule in Spain, where Ferdinand was much admired by the people."
flavor_Historical_Wars_event.1451.a:0 "A wise choice."
flavor_Historical_Wars_event.1451.b:0 "Have my brother assasinated instead."

flavor_Historical_Wars_event.1452.title:1 "Ottoman - Persian war of 1775"
flavor_Historical_Wars_event.1452.desc:1 ""
flavor_Historical_Wars_event.1452.a:0 ""
flavor_Historical_Wars_event.1452.b:0 ""

flavor_Historical_Wars_event.1453.title:1 "Ottoman - Persian war of 1743"
flavor_Historical_Wars_event.1453.desc:1 "The Ottoman–Persian War of 1743–1746 was fought between the Ottoman Empire and the Afsharid dynasty of Iran. The Persians dreamed of an empire which would stretch from the Indus to the Bosphorus. They were able to raise an army of 200,000, which consisted largely of rebellious Central Asian tribesmen, and marched on Constantinople."
flavor_Historical_Wars_event.1453.a:0 "The weak will perish."
flavor_Historical_Wars_event.1453.b:0 "Let us bide our time."

flavor_Historical_Wars_event.1454.title:1 "Ottoman - Persian war of 1623"
flavor_Historical_Wars_event.1454.desc:1 "The Ottoman–Safavid War of 1623–1639 was the last of a series of conflicts fought between the Ottoman Empire and Safavid Persia, then the two major powers of the Near East, over control of Mesopotamia. After initial Persian success in recapturing Baghdad and most of modern Iraq, having lost it for 90 years, the war became a stalemate as the Persians were unable to press further into the Ottoman Empire, and the Ottomans themselves were distracted by wars in Europe and weakened by internal turmoil.\n\nEventually, the Ottomans were able to recover Baghdad, taking heavy losses in the final siege, and the signing of the Treaty of Zuhab ended the war in an Ottoman victory."
flavor_Historical_Wars_event.1454.a:0 "We move on Baghdad."
flavor_Historical_Wars_event.1454.b:0 "Not a convenient time."

flavor_Historical_Wars_event.1455.title:1 "Decline of Ak Koyunlu"
flavor_Historical_Wars_event.1455.desc:1 "After being defeated by the Ottomans at Tercan in 1473, the Ak Koyunlu were torn apart by internal strife and ceased to be a threat to their more powerful neighbours. Faced with desertations and defiant generals, the Ak Koyunlu could offer little resistance to any invanding army."
flavor_Historical_Wars_event.1455.a:0 "We fight for survival."

flavor_Historical_Wars_event.14555.title:1 "First Shah of Persia"
flavor_Historical_Wars_event.14555.desc:1 "Ismail I was the founder of the Safavid dynasty, ruling from 1501 to 23 May 1524 as Shah of Iran. The rule of Ismail is one of the most vital in the history of Iran. Before his accession in 1501, Iran, since its conquest by the Arabs eight-and-a-half centuries earlier, had not existed as a unified country under native Iranian rule, but had been controlled by a series of Arab caliphs, Turkic sultans, and Mongol khans. The dynasty founded by Ismail I would rule for over two centuries, being one of the greatest Iranian empires and at its height being amongst the most powerful empires of its time.\n\nAfter defeating an Aq Qoyunlu army in 1502, Ismail took the title of Shah of Iran."
flavor_Historical_Wars_event.14555.a:0 "We will be victorious."

flavor_Historical_Wars_event.1456.title:1 "Ak koyunlu balancing"
flavor_Historical_Wars_event.1456.desc:1 "."
flavor_Historical_Wars_event.1456.a:0 "ok."

flavor_Historical_Wars_event.1457.title:1 "Treaty of the Hague"
flavor_Historical_Wars_event.1457.desc:1 "The Treaty of The Hague was signed on 17 February 1720. The treaty ended the War of the Quadruple Alliance, a conflict that arose between King Philip V of Spain and an alliance of Great Britain, France, Austria and the Dutch Republic. Spain, having failed to seize control of the ports of Sardinia, Sicily and Naples, was financially exhausted and militarily defeated by the coalition.\n\nThe treaty stipulated that Spain was to abandon all its european claims outside of its current borders."
flavor_Historical_Wars_event.1457.a:0 "It was a no win scenario."

flavor_Historical_Wars_event.1458.title:1 "Netherlands selling basic wares"
flavor_Historical_Wars_event.1458.desc:1 "Plagued by famine caused by the exceptionally cold weather and accompaning bad harvests, $COUNTRY$ sought out the Dutch merchant guild, hoping to aquire basic wares such as grain and lumber in an attempt to mitigate the effects of rampant starvation.\n\nDue to global food shortage, the merchants temporarily increased their prices and were asking §R10§!¤ per province held on the european continent as well as a §R100§!¤ traders fee."
flavor_Historical_Wars_event.1458.a:0 "Place an order."
flavor_Historical_Wars_event.1458.b:0 "We will endure."
flavor_Historical_Wars_event.1458.c:0 "We have too much debt."

flavor_Historical_Wars_event.1459.title:1 "Moedernegotiee and the maunder minimum"
flavor_Historical_Wars_event.1459.desc:1 "With global food production on the decline, our merchants are having to pay a higher price for the basic wares they procure in the east."
flavor_Historical_Wars_event.1459.a:0 "Have them temporarily increase their prices."

flavor_Historical_Wars_event.1460.title:1 "Denmark - Norway union reestablished"
flavor_Historical_Wars_event.1460.desc:1 "Faced with an aggressive neighbour to the east, the kings of Denmark and Norway met once more to reestablish the union that once existed between the two countries.\n\nThe treaty also stipulated that Denmark must return any territory held in Norway, should its occupants still consider themselves subjects of the Norwegian king."
flavor_Historical_Wars_event.1460.a:0 "We must ensure our survival."

flavor_Historical_Wars_event.1461.title:1 "Starvation in the Netherlands"
flavor_Historical_Wars_event.1461.desc:1 "Our country is currently plagued by starvation caused by the exceptionally cold weather and the bad harvest it contributes to. The merchant guild have been stockpiling basic wares for sale abroad, however, some of these could be used domestically instead for the Dutch people. This will however, reduce the amount of available goods to sell."
flavor_Historical_Wars_event.1461.a:0 "Feed my people."
flavor_Historical_Wars_event.1461.b:0 "Sell it all, we need the revenue."

flavor_Historical_Wars_event.1462.title:1 "Trade in basic wares resume"
flavor_Historical_Wars_event.1462.desc:1 "The effects of the volcanic eruption are diminishing and our supplier countries in the baltic region are once more able to sell their wares to us."
flavor_Historical_Wars_event.1462.a:0 "Dispatch a convoy at once."

flavor_Historical_Wars_event.1463.title:1 "Volcanic eruption disrupts global food supply"
flavor_Historical_Wars_event.1463.desc:1 "The ongoing eruption of Huaynaputina is causing widespread famine across Europe. Our merchants report they are struggling to purchase basic wares as their suppliers are having to sell entire stocks domestically."
flavor_Historical_Wars_event.1463.a:0 "It should pass momentarily."
flavor_Historical_Wars_event.1463.b:0 "Distribute food from the Moedernegotie stockpiles."

flavor_Historical_Wars_event.1464.title:1 "Decline of Moedernegotie"
flavor_Historical_Wars_event.1464.desc:1 "At the beginning of the seventeenth century, Dutch trade dominated the eastern Baltic region. This Dutch control, however, began to diminish in the later decades of this century. The waning of the baltic trade was, in part due to the impact of war. The great Cossack rebellion of 1648-51 devastated vast stretches of the Ukraine and south of Poland. Then there was the Swedish-Polish war of 1655-60 which ravaged much of northern and central Poland and disrupted the country's seaborne exports. But war was not the sole factor.\n\nPolish grain was becoming less abundant and less cheap than it had been formerly. Other causes were the The English Navigation Acts and Sweden's effort to remove the Dutch from the market by attempting to buy grain surpluses.\n\nIn 1710, when hostility between Denmark and Sweden began, trade through the Sound became inactive. In 1721, Sweden’s Age of Greatness came to an end and trade was restored from the Baltic Sea through the Sound. After the war ended, governmental interventionism became the forefront of all commercial policies in the powers of the Baltic. These protectionist measures were meant to decrease foreign influence on industries and trade within states, causing the dutch baltic trade to become all but profitable."
flavor_Historical_Wars_event.1464.a:0 "We press on."
flavor_Historical_Wars_event.1464.b:0 "Put an end to the Moedernegotie."

flavor_Historical_Wars_event.1465.title:1 "Netherlands selling basic wares"
flavor_Historical_Wars_event.1465.desc:1 "Plagued by famine caused by the exceptionally cold weather and accompaning bad harvests, $COUNTRY$ sought out the Dutch merchant guild, hoping to aquire basic wares such as grain and lumber in an attempt to mitigate the effects of rampant starvation.\n\nThe guild was asking §R5§!¤ per province held on the european continent as well as a §R50§!¤ traders fee."
flavor_Historical_Wars_event.1465.a:0 "Place an order."
flavor_Historical_Wars_event.1465.b:0 "We will endure."
flavor_Historical_Wars_event.1465.c:0 "We have too much debt."

flavor_Historical_Wars_event.1466.title:1 "Moedernegotie"
flavor_Historical_Wars_event.1466.desc:1 "Although the trade with the Far East was the more famous of the Dutch East India Company's exploits, the main source of wealth for the Republic was in fact its trade with the Baltic region. \n\nCalled the Moedernegotie, the Dutch imported enormous amounts of basic wares like corn, grain and lumber, stockpiling them in Amsterdam so Holland would never lack for basic goods, as well as being able sell them on for profit.This meant that unlike their main rivals the Republic wouldn't face the dire repercussions of a bad harvest and the starvation it accompanied, instead profiting when this happened in other states. \n\nIn time the Dutch traders gained such a dominant position in Poland and the Baltic they all but turned into de facto satellite states."
flavor_Historical_Wars_event.1466.a:0 "§GON.§"
flavor_Historical_Wars_event.1466.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1468.title:1 "Skilled workers migrate to the Netherlands"
flavor_Historical_Wars_event.1468.desc:1 "Under the terms of the surrender of Antwerp in 1585, the Protestant population, if unwilling to reconvert, were given four years to settle their affairs before leaving the city and Habsburg territory. Protestants were especially well-represented among the skilled and well-educated craftsmen as well as rich merchants of the port cities of Bruges, Ghent, and Antwerp. More moved to the north between 1585 and 1630 than Catholics moved in the other direction.\n\nMany of those moving north settled in Amsterdam, transforming what was a small port into one of the most important ports and commercial centres in the world by 1630.\n\nIn addition to the mass migration of natives from the Southern Netherlands, there were also significant influxes of non-native refugees who had previously fled from religious persecution, particularly Sephardi Jews from Portugal and Spain, and later Huguenots from France."
flavor_Historical_Wars_event.1468.a:0 "Get to work."
flavor_Historical_Wars_event.1468.b:0 "We don't want no migrants."

flavor_Historical_Wars_event.1470.title:1 "Habsburg–Persian kinship"
flavor_Historical_Wars_event.1470.desc:1 "My Shah, the christian Emperor has sent word, requesting we combine our forces against the Turks. Such an alliance would greatly benefit us in our struggle against the Sunni heretics.\n\nThe distance, however, makes it challenging to coordinate our efforts."
flavor_Historical_Wars_event.1470.a:0 "It can be done."
flavor_Historical_Wars_event.1470.b:0 "They cannot be trusted."
flavor_Historical_Wars_event.1470.c:0 "It can be done."

flavor_Historical_Wars_event.1471.title:1 "Habsburg–Persian kinship"
flavor_Historical_Wars_event.1471.desc:1 "After a period of trouble in Persia, contacts between Austria and Persia were resumed in 1593 when Emperor Rudolf II sent from Prague a message to Shah ʿAbbās through the Persian minister in Moscow. The goal was to establish an informal alliance between the two countries, effectively opening a second front when the Ottoman Empire was in conflict in Europe."
flavor_Historical_Wars_event.1471.a:0 "We rejoice at the prospect."
flavor_Historical_Wars_event.1471.b:0 "They cannot be trusted."

flavor_Historical_Wars_event.1472.title:1 "Filles du roi"
flavor_Historical_Wars_event.1472.desc:1 "The King's Daughters was a term used to refer to the approximately 800 young French women who immigrated to New France between 1663 and 1673 as part of a program sponsored by Louis XIV. The program was designed to boost New France's population both by encouraging male immigrants to settle there, and by promoting marriage, family formation and the birth of children.\n\nWhile women and girls certainly immigrated to New France both before and after this time period, they were not considered to be filles du roi, as the term refers to women and girls who were actively recruited by the government and whose travel to the colony was paid for by the king."
flavor_Historical_Wars_event.1472.a:0 "Breeding is good for business."

flavor_Historical_Wars_event.1473.title:1 "Ordance of Cardinal Richelieu"
flavor_Historical_Wars_event.1473.desc:1 "The French were eager to explore North America but New France remained largely unpopulated due to the lack of women and intermarriages between French and Indians were frequent. To boost the French population, Cardinal Richelieu issued an act declaring that Indians converted to Catholicism were considered as natural Frenchmen, allowing them to come to live in France when they want, and acquire, donate, and succeed and accept donations and legacies, just as true French subjects, without being required to take letters of declaration of naturalization."
flavor_Historical_Wars_event.1473.a:0 "An unrefusable offer."

flavor_Historical_Wars_event.1474.title:1 "Habsburg–Persian kinship"
flavor_Historical_Wars_event.1474.desc:1 "My Shah, the christian Emperor has sent word, requesting we combine our forces against the Turks. Such an alliance would greatly benefit us in our struggle against the Sunni heretics.\n\nThe distance, however, makes it challenging to coordinate our efforts."
flavor_Historical_Wars_event.1474.a:0 "It can be done."
flavor_Historical_Wars_event.1474.b:0 "They cannot be trusted."
flavor_Historical_Wars_event.1474.c:0 "It can be done."

flavor_Historical_Wars_event.1475.title:1 "Habsburg–Persian kinship"
flavor_Historical_Wars_event.1475.desc:1 "Attempts at forming a Habsburg–Persian alliance against the Ottoman Empire were first initiated by Charles V and Shah Ismail in 1516-19. During the reign of the Iranian Shah Ismail, exchanges occurred between him and Charles V, and Ludwig II of Hungary in view of combining against the Turks. Charles, then king of Spain as Charles I, sent an envoy to propose an alliance to the Shah of Iran between 1516 and 1519."
flavor_Historical_Wars_event.1475.a:0 "Best speed to Samarkand."
flavor_Historical_Wars_event.1475.b:0 "They cannot be trusted."

flavor_Historical_Wars_event.1476.title:1 "Ottoman - Persian war of 1730"
flavor_Historical_Wars_event.1476.desc:1 "The Ottoman–Persian War was a conflict between the forces of the Safavid Empire and those of the Ottoman Empire from 1730 to 1735. After Ottoman support had failed to keep the Hotaki dynasty on the Persian throne, the Ottoman possessions in western Persia, which were granted to them by the Hotaki dynasty, came under risk of re-incorporation into the newly resurgent Persian Empire.\n\nThe talented Safavid general, Nader, gave the Ottomans an ultimatum to withdraw which the Ottomans chose to ignore. A series of campaigns followed with each side gaining the upper hand in a succession of tumultuous events which spanned half a decade. Finally with the Persian victory at Yeghevard, the Ottomans sued for peace, recognizing Persian territorial integrity as well as Persian hegemony over the Caucasus."
flavor_Historical_Wars_event.1476.a:0 "They should have listened."
flavor_Historical_Wars_event.1476.b:0 "Our bluff is called."

flavor_Historical_Wars_event.1477.title:1 "Ottoman - Persian war of 1603"
flavor_Historical_Wars_event.1477.desc:1 "The Ottoman–Safavid War was a war between Safavid Persia under Abbas I of Persia and the Ottoman Empire under Sultan Ahmed I. It began in 1603 and ended with a decisive Safavid victory in 1618. At the end of the war, Persia had regained and reestablished its suzerainty over the Caucasus, Mesopotamia, and Eastern Anatolia."
flavor_Historical_Wars_event.1477.a:0 "We must recover what was lost."
flavor_Historical_Wars_event.1477.b:0 "We are no match for them."

flavor_Historical_Wars_event.1478.title:1 "Ottoman - Persian war of 1578"
flavor_Historical_Wars_event.1478.desc:1 "The Ottoman–Safavid War of 1578–1590 was one of the many wars between the neighboring arch rivals of Safavid Persia and the Ottoman Empire. Starting with several years prior to the war and up to including most of the war itself, the Safavids were experiencing significant domestic issues and rivalling noble factions within the court since the death of Shah Tahmasp I.\n\nThe Ottomans decided to declare war to exploit the chaos. The war, despite swift Ottoman victories in the first few years and large amounts of support from the Ottoman vassal Crimean Khanate during several stages of the war, eventually turned being geo-politically and military relatively stale for several years with both parties losing and winning smaller battles till around 1580."
flavor_Historical_Wars_event.1478.a:0 "It belongs to us."
flavor_Historical_Wars_event.1478.b:0 "Europe preoccupies us."

flavor_Historical_Wars_event.1479.title:1 "Ottoman - Persian war of 1532"
flavor_Historical_Wars_event.1479.desc:1 "The Ottoman–Safavid War of 1532–1555 was one of the many military conflicts fought between the two arch rivals, the Ottoman Empire led by Suleiman the Magnificent, and the Safavid Empire led by Tahmasp I. The war was triggered by territorial disputes between the two empires, especially when the Bey of Bitlis decided to put himself under Persian protection. Also, Tahmasp had the governor of Baghdad, a sympathiser of Suleiman, assassinated.\n\nOn the diplomatic front, Safavids had been engaged in discussions with the Habsburgs for the formation of a Habsburg-Persian alliance that would attack the Ottoman Empire on two fronts."
flavor_Historical_Wars_event.1479.a:0 "The land belongs to us."
flavor_Historical_Wars_event.1479.b:0 "Not a good time."

flavor_Historical_Wars_event.1480.title:1 "Anne I takes power"
flavor_Historical_Wars_event.1480.desc:1 "Anne was the Queen of England, Scotland and Ireland between 8 March 1702 and 1 May 1707. On 1 May 1707, under the Acts of Union, two of her realms, the kingdoms of England and Scotland, united as a single sovereign state known as Great Britain. She continued to reign as Queen of Great Britain and Ireland until her death.\n\nAnne was plagued by ill health throughout her life, and from her thirties, she grew increasingly lame and obese. Despite seventeen pregnancies by her husband, Prince George of Denmark, she died without surviving issue and was the last monarch of the House of Stuart. Under the Act of Settlement 1701, which excluded all Catholics, she was succeeded by her second cousin George I of the House of Hanover."
flavor_Historical_Wars_event.1480.a:0 "Parliament accepts him as heir apparent."
flavor_Historical_Wars_event.1480.b:0 "Eighteen time's a charm."
flavor_Historical_Wars_event.1480.c:0 "Alas, Hanover does not exist."

flavor_Historical_Wars_event.1481.title:1 "Dutch - English Joint Monarchy."
flavor_Historical_Wars_event.1481.desc:1 "Once James II was deposed, William and Mary became joint sovereigns in his place. They reigned together until her death on 28 December 1694, after which William ruled as sole monarch. \n\nIt was decided that the Personal Union was to end upon his death."
flavor_Historical_Wars_event.1481.a:0 "Allies at last."

flavor_Historical_Wars_event.1482.title:1 "Death of William III of Orange"
flavor_Historical_Wars_event.1482.desc:1 "William died of pneumon ia, a complication from a broken collarbone following a fall from his horse. His death brought an end to the personal union between England and the Netherlands and marked the beginning of the transition from the personal rule of the Stuarts to the more Parliament-centred rule of the House of Hanover. \n\nHis niece was named heir apparent to the English throne and continued to rule as Anne, queen of Great Britain."
flavor_Historical_Wars_event.1482.a:0 "Sorrow overwhelmes us."

flavor_Historical_Wars_event.1483.title:1 "Leopold I"
flavor_Historical_Wars_event.1483.desc:1 "Leopold I was Holy Roman Emperor, King of Hungary, Croatia, and Bohemia. The second son of Ferdinand III, Holy Roman Emperor, by his first wife, Maria Anna of Spain, he ruled the Holy Roman Empire until his death in 1705. \n\nLeopold's reign is known for conflicts with the Ottoman Empire in the east and rivalry with Louis XIV, a contemporary and first cousin, in the west. After more than a decade of warfare, Leopold emerged victorious from the Great Turkish War thanks to the military talents of Prince Eugene of Savoy. By the Treaty of Karlowitz, Leopold recovered almost all of the Kingdom of Hungary, which had fallen under the Turkish yoke in the years after the 1526 Battle of Mohács. \n\nLeopold fought three wars against France, the Dutch War, the Nine Years' War, and the War of the Spanish Succession. In this last, Leopold sought to give his younger son the entire Spanish inheritance, disregarding the will of the late Charles II. Leopold started a war that soon engulfed much of Europe."
flavor_Historical_Wars_event.1483.a:0 "A great omen."
flavor_Historical_Wars_event.1483.b:0 "We need a good stable boy."

flavor_Historical_Wars_event.1484.title:1 "Schmalkaldic League dissolves"
flavor_Historical_Wars_event.1484.desc:1 "The Spanish emperorship has come to an end. With the ongoing Ottoman threat, the new Emperor has shifted his attention towards defending the external borders of the empire. As such, the league is no longer required."
flavor_Historical_Wars_event.1484.a:0 "For now."

flavor_Historical_Wars_event.1485.title:1 "Schmalkaldic League membership"
flavor_Historical_Wars_event.1485.desc:1 "A proposal has been made that we join a defensive alliance in order to ensure our religious freedom and independence from the Spanish Emperor."
flavor_Historical_Wars_event.1485.a:0 "Where do we sign?"
flavor_Historical_Wars_event.1485.a:0 "I'm all out of ink."

flavor_Historical_Wars_event.1486.title:1 "Schmalkaldic League"
flavor_Historical_Wars_event.1486.desc:1 "The Schmalkaldic League was a defensive military alliance of Lutheran princes within the Holy Roman Empire during the mid-16th century. Although originally started for religious motives soon after the start of the Reformation, its members eventually intended for the League to replace the Holy Roman Empire as their source of political allegiance.\n\nWhile it was not the first alliance of its kind, unlike previous formations, such as the League of Torgau, the Schmalkaldic League had a substantial military to defend its political and religious interests. It received its name from the town of Schmalkalden, which is located in modern Thuringia.\n\nThe League was officially established on 27 February 1531, by Philip I, Landgrave of Hesse, and John Frederick I, Elector of Saxony, the two most powerful Protestant rulers at the time. It originated as a defensive religious alliance, with the members pledging to defend each other should their territories be attacked by Charles V, the Holy Roman Emperor."
flavor_Historical_Wars_event.1486.a:0 "We must defend our freedom."

flavor_Historical_Wars_event.1487.title:1 "French colonization of Guadelope"
flavor_Historical_Wars_event.1487.desc:1 "In 1635 France established a colony on the island of Guadelope. Until 1640 the colonists fought against the Carib Indians, but thereafter the colony grew. In 1644 the slave trade first brought workers for the sugar, coffee, and other plantations that the colonists established, and slavery became institutionalized."
flavor_Historical_Wars_event.1487.a:0 "Drive them off the island."
flavor_Historical_Wars_event.1487.b:0 "§YNot a suitable location.§!"

flavor_Historical_Wars_event.1488.title:1 "French colonization of Martinique"
flavor_Historical_Wars_event.1488.desc:1 "When the French arrived on Martinique, the island was already inhabited by the Carib Indians, after which the Caribbean region was named. Martinique was inhabited solely by the Carib people until the Frenchman Brenton d'Esnambuc came to the island from St. Kitts, settling on the island's leeward coast. \n\nAfter a few battles with the Caribs, the French agreed to allow the indigenous people to live on the Atlantic side of the island, while the French colonists would stay on the Caribbean side. Once the French were established on the island, they proceeded to eliminate the Caribs, and they took full control of the island.\n\nMartinique became the leading French colony in the 1650s, and the colonists on the island became rich from the cultivation of sugarcane, which they shipped to Europe. The French government tried to impose exclusif, which would force Martinique to only trade with France. The governor who tried to enforce this law was taken prisoner on Martinique, and the colonists simply got rid of the nuisance by sending him back to France. He was replaced by a new governor who was willing to overlook the unofficial trade that was taking place on the island."
flavor_Historical_Wars_event.1488.a:0 "Set up plantations at once."
flavor_Historical_Wars_event.1488.b:0 "§YNot a suitable location.§!"

flavor_Historical_Wars_event.1490.title:1 "Carlos V - Holy Roman Emperor."
flavor_Historical_Wars_event.1490.desc:1 "Being the natural candidate to succeed his grandfather as Holy Roman Emperor, the German electors elected his Majesty king Carlos V as the Holy Roman Emperor.In addition to becoming the Emperor, the imperial controlled low countries were to be inherited upon coronation."
flavor_Historical_Wars_event.1490.a:0 "A wise choice."

flavor_Historical_Wars_event.1491.title:1 "Electors choice"
flavor_Historical_Wars_event.1491.desc:1 "Despite Carlos V being the natural candidate of the German electors to succeed his grandfather as Holy Roman Emperor, he failed to successfully fund and argue his case and thus the electors instead chose to grant you the rank and privileges of Emperor."
flavor_Historical_Wars_event.1491.a:0 "I fancy a rather large scepter."

flavor_Historical_Wars_event.1492.title:1 "Treaty of Utrecht - Asiento agreement"
flavor_Historical_Wars_event.1492.desc:1 "As part of the treaty of Utrecht, the asiento agreement was signed between Britain and Spain, by which Spain gave to Britain the exclusive right to supply the Spanish colonies with African slaves for the next 30 years.\n\nThe treaty weakened Spain's trading monopoly in the new world and severely eroded its trade income, as the British merchants brought with them contraband and other wares not regulated by treaty. It allowed Britain to significantly expand its navy as well as its merchant fleet, strengthening its control over the seas."
flavor_Historical_Wars_event.1492.a:0 "Interesting."

flavor_Historical_Wars_event.1493.title:1 "Invading army brings death and disease."
flavor_Historical_Wars_event.1493.desc:1 "Shortly after establishing themselves on the Yucatan peninsula, the Europeans began exploring the deep jungles of the uncharted region. Once contact had been established with the Aztecs and other neighbouring tribes, a strange illness started to afflict the local population, who lacked immunity against the many diseases introduced by the European arrival. \n\nWith a decimated army and facing superior weaponry on the battlefield, the Aztecs fought a desperate but ultimately futile battle against the foreign invaders."
flavor_Historical_Wars_event.1493.a:0 "Appeal to the gods."

flavor_Historical_Wars_event.1494.title:1 "Frederick William takes power"
flavor_Historical_Wars_event.1494.desc:1 "When Frederick William, completely inexperienced in politics, succeeded his father as elector in December 1640, he took over a ravaged land occupied by foreign troops. The Elector at first pursued a policy of cautious neutrality in order to escape the pressure of the rival powers. He discharged the Brandenburg troops in the service of the Habsburg Emperor and concluded an armistice with Sweden. After seven years of peaceful reconstruction, Frederick William saw his political and military ability put to a difficult test with the outbreak of the First Northern War.\n\nDuring the later years of his reign Frederick William was plagued by painful rheumatism or arthritis complicated by asthma. In spite of his illness he kept a strict, almost military, working schedule until his death."
flavor_Historical_Wars_event.1494.a:0 "Let us rebuild."

flavor_Historical_Wars_event.1495.title:1 "Frederick William II takes power"
flavor_Historical_Wars_event.1495.desc:1 "Frederick William′s accession to the throne was, indeed, followed by a series of measures for lightening the burdens of the people, reforming the oppressive French system of tax-collecting introduced by Frederick, and encouraging trade by the diminution of customs dues and the making of roads and canals. This gave the new king much popularity with the masses.\n\nThe attitude of Frederick William II towards the army and foreign policy proved fateful for Prussia. The army was the very foundation of the Prussian state, as both Frederick William I and Frederick the Great had fully realised. The army had been their first care, and its efficiency had been maintained by their constant personal supervision, something the king had no taste for.\n\nAlthough the Prussian army reached its highest peacetime level of manpower under Frederick William II, under his reign the Prussian state treasury incurred a substantial debt, and the quality of the troops training deteriorated."
flavor_Historical_Wars_event.1495.a:0 "The people love you sire."

flavor_Historical_Wars_event.1496.title:1 "Frederick William II"
flavor_Historical_Wars_event.1496.desc:1 "Frederick William II was King of Prussia from 1786 until his death. He was in personal union the Prince-elector of Brandenburg. Pleasure-loving and indolent, he is seen as the antithesis to his predecessor, Frederick II. Under his reign, Prussia was weakened internally and externally, and he failed to deal adequately with the challenges to the existing order posed by the French Revolution.\n\nHis religious policies were directed against the Enlightenment and aimed at restoring a traditional Protestantism. However, he was a patron of the arts and responsible for the construction of some notable buildings, among them the Brandenburg Gate in Berlin."
flavor_Historical_Wars_event.1496.a:0 "Is there no one else?"

flavor_Historical_Wars_event.1497.title:1 "Frederick II"
flavor_Historical_Wars_event.1497.desc:1 "Frederick, the son of Frederick I and his wife, Sophia Dorothea of Hanover, was born in Berlin on 24 January 1712.\n\nHe was King of Prussia from 1740 until 1786, the longest reign of any Hohenzollern king. His most significant accomplishments during his reign included his military victories, his reorganization of Prussian armies, his patronage of the arts and the Enlightenment in Prussia, and his final success against great odds in the Seven Years' War. \n\nFrederick was the last titled King in Prussia and declared himself King of Prussia after achieving full sovereignty for all historical Prussian lands. Prussia had greatly increased its territories and became a leading military power in Europe under his rule."
flavor_Historical_Wars_event.1497.a:0 "Most joyeuous news."
flavor_Historical_Wars_event.1497.a:0 "Feed him to the dogs."

flavor_Historical_Wars_event.1498.title:1 "Sugar production peaks"
flavor_Historical_Wars_event.1498.desc:1 "Cultivation of sugar grew substantially in the 18th century. As Europeans established sugar plantations on the larger Caribbean islands, prices fell. By the 18th century all levels of society had become common consumers of the former luxury product."
flavor_Historical_Wars_event.1498.a:0 "Right."

flavor_Historical_Wars_event.1502.title:1 "Growth of slave population in $PROVINCENAME$"
flavor_Historical_Wars_event.1502.desc:1 "The ongoing importation of african slaves to the Caribbean plantation colonies caused the slave population to increase at an exceptional rate, despite the harsh and inhumane living conditions. Most plantation owners allowed and encouraged slaves to reproduce as a low cost alternative to replace the workers who died, or as to provide an income as they were sold off to other plantation owners.\n\nSlave children were often forced to move when they were sold to different masters. Many slave children were taken from their families as early as three years old. Some stayed with their families as old as seven and some lucky slave children were never removed from their families.\n"
flavor_Historical_Wars_event.1502.a:0 "A welcome addition."

flavor_Historical_Wars_event.1503.title:1 "Spanish colonization of Trinidad."
flavor_Historical_Wars_event.1503.desc:1 "The island of Trinidad became, nominally, a colony of Spain from 1498, but no attempt at settlement was made for nearly a century, though slave raids by the Spanish significantly reduced the numbers of the indigenous population. In 1592 the Spanish formally established a town, San José de Oruna, and some of the institutions typical of Spanish New World colonization. \n\nIn the next 200 years, a few people from Spain settled, encomiendas were established and missionaries converted many of the indigenes and gathered them into mission villages. But Trinidad remained an isolated, barely developed outpost of the vast Spanish American empire."
flavor_Historical_Wars_event.1503.a:0 "A most suitable location."
flavor_Historical_Wars_event.1503.b:0 "§YNot worth it.§!"

flavor_Historical_Wars_event.1504.title:1 "Sugar crop plantation"
flavor_Historical_Wars_event.1504.desc:1 "As the prices of cotton and tobacco remained depressed, revenue from plantation colonies continued to decline. Colonial powers encouraged local farmers to switch the crops they cultivated in order to increase profitability."
flavor_Historical_Wars_event.1504.a:0 "Offer a small incentive (3 provinces)."
flavor_Historical_Wars_event.1504.b:0 "Offer a large incentive (5 provinces)."
flavor_Historical_Wars_event.1504.c:0 "We keep the current crops."

flavor_Historical_Wars_event.1505.title:1 "The sugar trade"
flavor_Historical_Wars_event.1505.desc:1 "Sugar was the most important crop throughout the Caribbean, although other crops such as coffee, indigo, and rice were also grown. Sugar cane was best grown on relatively flat land that was near the coast, where the soil was naturally yellow and fertile.\n\nAs the European powers continued to colonize the Caribbean islands, they quickly urged local growers to change their main crops from cotton and tobacco to sugar cane. With depressed prices of cotton and tobacco, mainly due to stiff competition from the North American colonies, the farmers switched, leading to a boom in the Caribbean economies. \n\nSugar was quickly snapped up by the Europeans, who used it in cakes and to sweeten tea.\n\nThe sugar trade was taxed heavily and became a major source of revenue for the colonial powers. The more colonies in the caribbean, the greater the revenue.\n\nThis optional feature introduces a series of events related to the Caribbean sugar trade to make the region more worthwhile to colonize and emphasize its historical importance."
flavor_Historical_Wars_event.1505.a:0 "§GON.§"
flavor_Historical_Wars_event.1505.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1506.title:1 "Golden age of piracy ends"
flavor_Historical_Wars_event.1506.desc:1 "The decline of piracy in the Caribbean paralleled the decline of the use of mercenaries and the rise of national armies in Europe. Following the end of the Thirty Years' War the direct power of the state in Europe expanded. Armies were systematized and brought under direct state control. the Western European states' navies were expanded and their mission was extended to cover combating piracy. \n\nThe elimination of piracy from European waters expanded to the Caribbean beginning as early as 1600 with the expansion of standing Royal Naval vessels in the Caribbean, numbering 124 by 1718. Other colonial powers soon followed suit and by the beginning of the nineteenth century, France, Spain, and the United States had all stationed ships in the Caribbean."
flavor_Historical_Wars_event.1506.a:0 "Tranquility at last."

flavor_Historical_Wars_event.1507.title:1 "Golden age of piracy"
flavor_Historical_Wars_event.1507.desc:1 "The late 17th and early 18th centuries are often considered the Golden Age of Piracy in the Caribbean, as pirate ports experienced rapid growth in the areas in and surrounding the Atlantic and Indian Oceans.\n\nThe political environment of Europe led colonial governors to face new threats from every direction. Consumed with the various wars in Europe, the mother countries provided few further military reinforcements to their colonies, so the colonial governors of the Caribbean increasingly made use of buccaneers as mercenaries and privateers to guard their colonies or carry the fight to their mother country's current enemy. \n\nSurprisingly not, these undisciplined and greedy dogs of war often proved difficult for their sponsors to control.\n\nBy enabling this feature, pirates may attack inadequately defended colonies in the caribbean. If captured, they will use it as a base of operations to launch attacks against merchant shipping.\n\n*If Spanish treasure fleets are enabled then pirates may attack them as well."
flavor_Historical_Wars_event.1507.a:0 "§GON.§"
flavor_Historical_Wars_event.1507.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1508.title:1 "Pirates attack Caribbean colony"
flavor_Historical_Wars_event.1508.desc:1 "A pirate fleet has launched an attack on one of our colonial settlements in the Caribbean."
flavor_Historical_Wars_event.1508.a:0 "Oh my!"

flavor_Historical_Wars_event.1509.title:1 "Random chance event."
flavor_Historical_Wars_event.1509.desc:1 "."
flavor_Historical_Wars_event.1509.a:0 "Interesting."

flavor_Historical_Wars_event.1510.title:1 "Gustav II Adolf takes power"
flavor_Historical_Wars_event.1510.desc:1 "At the age of 16, Gustav II Adolf inherited the throne from his father. During his reign, Sweden rose from the status of a Baltic Sea power to one of the great powers of Europe and a model of early modern era government.\n\nCalled The Golden King and The Lion of the North, he made Sweden one of the great powers of Europe, in part by reforming the administrative structure. His domestic reforms, which transformed a backward, almost medieval economy and society, were in fact not only the foundations for his victories in Germany, but also absolutely crucial for the creation and survival of the Swedish Empire."
flavor_Historical_Wars_event.1510.a:0 "Länge leve konungen."

flavor_Historical_Wars_event.1511.title:1 "Gustav II Adolf"
flavor_Historical_Wars_event.1511.desc:1 "Widely known in English by his Latinised name Gustavus Adolphus, Gustav II Adolph was the King of Sweden from 1611 to 1632 and is credited as the founder of Sweden as a Great Power. He led Sweden to military supremacy during the Thirty Years' War, helping to determine the political as well as the religious balance of power in Europe.\n\nWith innovative use of combined arms, he is often regarded as one of the greatest military commanders of all time."
flavor_Historical_Wars_event.1511.a:0 "We welcome him with open arms."
flavor_Historical_Wars_event.1511.b:0 "Feed him to the mooses."

flavor_Historical_Wars_event.1514.title:1 "Charles I takes power"
flavor_Historical_Wars_event.1514.desc:1 "Charles I came to the throne after his father’s death. After his succession, he quarrelled with the Parliament of England, which sought to curb his royal prerogative. Charles believed in the divine right of kings and thought he could govern according to his own conscience. Many of his subjects opposed his policies, in particular the levying of taxes without parliamentary consent, and perceived his actions as those of a tyrannical absolute monarch.\n\nCharles did not share his father’s love of peace and embarked on war with Spain and then with France. In order to fight these wars he needed Parliament to grant him money. However, Parliament was not happy with his choice of favourites, especially the Duke of Buckingham and made things difficult for him. \n\nIn 1629 he dismissed Parliament and decided to rule alone for the next 11 years. Like his father he also believed in the Divine Right of Kings and he upset his Scottish subjects, many of whom were Puritans, by insisting that they follow the same religion as his English subjects."
flavor_Historical_Wars_event.1514.a:0 "I rule by divine right."

flavor_Historical_Wars_event.1515.title:1 "Monopoly lost"
flavor_Historical_Wars_event.1515.desc:1 "Portugal has lost control over the spice trade and is no longer able to maintain its monopoly."
flavor_Historical_Wars_event.1515.a:0 "It was fun while it lasted."

flavor_Historical_Wars_event.1516.title:1 "Monopolizing the spice trade"
flavor_Historical_Wars_event.1516.desc:1 "Being the sole European power trading in spices allowed Portugal to monopolize the lucrative spice trade as well as freely tax the trade itself."
flavor_Historical_Wars_event.1516.a:0 "Such wealth."

flavor_Historical_Wars_event.1518.title:1 "Hollandsche Waterlinie"
flavor_Historical_Wars_event.1518.desc:1 "The Hollandic Water Line was a series of water-based defences conceived by Maurice of Nassau in the early 17th century. Combined with natural bodies of water, the Water Line could be used to transform Holland almost into an island.\n\nFortifications across the low countries were also expanded and improved upon, in the event of a waterline breach."
flavor_Historical_Wars_event.1518.a:0 "Begin construction immediately."
flavor_Historical_Wars_event.1518.b:0 "Not neccessary."

flavor_Historical_Wars_event.1521.title:1 "Commonwealth resists heresy"
flavor_Historical_Wars_event.1521.desc:1 "News of the protestant heretic Martin Luther is spreading like wildfire throughout our lands. Our people remain devout and reject any such blasphemous teachings, for now."
flavor_Historical_Wars_event.1521.a:0 "Do inform his holiness."
flavor_Historical_Wars_event.1521.b:0 "The people decide their own faith."

flavor_Historical_Wars_event.1523.title:1 "Carlos V rules from afar"
flavor_Historical_Wars_event.1523.desc:1 "With his inheritance of the Spanish Kingdom, Carlos V of the house of Habsburg became the most powerful man in Europe since Charlemagne. The title of King however, did not satisfy him, and he continued the Habsburg tradition of vying for election as the Holy Roman Emperor. From his Election onwards, Imperial policy would dominate the international affairs of his Kingdoms, and Imperial policy was put ahead of the needs of the Kingdoms themselves. As a result, Carlos neglected the interests of the lands he ruled as king whilst chasing a dream of a universal Christian Empire as well as expelling the heathen Turks back to Asia. \n\nIncome from his kingdoms was used to defend the borders of the Empire; and while this hurt the Kingdoms themselves, fighting for a universal Christian Empire also had it's benefits."
flavor_Historical_Wars_event.1523.a:0 "It must be this way."
flavor_Historical_Wars_event.1523.b:0 "I care not for the empire."

flavor_Historical_Wars_event.1524.title:1 "Death of Mary"
flavor_Historical_Wars_event.1524.desc:1 "Mary was weak and ill from May 1558. In pain, possibly from ovarian cysts or uterine cancer, she died on 17 November 1558, aged 42, at St James's Palace, during an influenza epidemic."
flavor_Historical_Wars_event.1524.a:0 "A sad day for England."

flavor_Historical_Wars_event.1525.title:1 "HRE election random event"
flavor_Historical_Wars_event.1525.desc:1 "."
flavor_Historical_Wars_event.1525.a:0 "."

flavor_Historical_Wars_event.1526.title:1 "Prevent Dutch early rebellion"
flavor_Historical_Wars_event.1526.desc:1 "."
flavor_Historical_Wars_event.1526.a:0 "."

flavor_Historical_Wars_event.1527.title:1 "Irish rebel against English rule."
flavor_Historical_Wars_event.1527.desc:1 "There were two main reasons for the chronic violence that dogged Ireland during 16th century English rule. The first was some of the aggressive acts of the English administrators and soldiers. In many instances, garrisons or seneschals disregarded the law and killed local chiefs and lords. In other cases, it was the seizure of native-owned land that provoked rebellions.\n\nThe second cause of violence was the incompatibility of Gaelic Irish society with English law and central government."
flavor_Historical_Wars_event.1527.a:0 "Show no leniency."

flavor_Historical_Wars_event.1528.title:1 "England loses control over Calais"
flavor_Historical_Wars_event.1528.desc:1 "With Calais no longer under its control, England lost a vital trade port and the revenue it generated. Manufacturers across the country started to reduce their output to compensate for the decline in exports."
flavor_Historical_Wars_event.1528.a:0 "We must recapture it at once."

flavor_Historical_Wars_event.1529.title:1 "Strait of Calais"
flavor_Historical_Wars_event.1529.desc:1 "During the first half of the Tudor period, Calais was the last remaining English possession in France. Calais served as an important port for English goods, particularly wool, entering the Continent. By controlling it, England secured a vital trade route as well as aided English exports,  thereby increasing the amount of taxable goods, a vital source of income for the Crown.\n\nEvery owned province on the British isles will receive a boost to its rural goods production for as long as control over Calais is retained."
flavor_Historical_Wars_event.1529.a:0 "It shall remain English."

flavor_Historical_Wars_event.1530.title:1 "Calais negotiations"
flavor_Historical_Wars_event.1530.desc:1 "My liege, an English emissary arrives bearing gifts, asking us to relenquish control over the recently captured port of Calais."
flavor_Historical_Wars_event.1530.a:0 "Bribe accepted."
flavor_Historical_Wars_event.1530.b:0 "We keep the gold and the province."

flavor_Historical_Wars_event.1531.title:1 "Calais falls to French forces"
flavor_Historical_Wars_event.1531.desc:1 "My lord, we have lost control over Calais, our last foothold on the European continent. The loss of this vital port would diminish our hold over the Calais strait."
flavor_Historical_Wars_event.1531.a:0 "Offer an incentive for its return."
flavor_Historical_Wars_event.1531.b:0 "We fight on."
flavor_Historical_Wars_event.1531.c:0 "Surrender the port in exchange for peace."

flavor_Historical_Wars_event.1532.title:1 "irish state balancing"
flavor_Historical_Wars_event.1532.desc:1 "."
flavor_Historical_Wars_event.1532.a:0 "."

flavor_Historical_Wars_event.1533.title:1 "Death of beloved heir"
flavor_Historical_Wars_event.1533.desc:1 "Ivan Ivanovich was beaten to death by his father with the Tsar's staff, following a heated argument on 15 November 1581. The elder Ivan later regretted killing his son and never forgave himself again. Ivanovich regained consciousness and said that he died a humble son and servant. However, the younger Ivan would live for two more days after his beating, to which the elder Ivan prayed for a miracle, to no avail."
flavor_Historical_Wars_event.1533.a:0 "May I be damned."

flavor_Historical_Wars_event.1534.title:1 "Ivan Ivanovich"
flavor_Historical_Wars_event.1534.desc:1 "Ivan Ivanovich of the House of Rurik Ivan was the second son of Ivan the Terrible by his first wife Anastasia Romanovna."
flavor_Historical_Wars_event.1534.a:0 "Make him heir apparent."
flavor_Historical_Wars_event.1534.b:0 "I don't care for his nose."

flavor_Historical_Wars_event.1535.title:1 "Ivan the terrible"
flavor_Historical_Wars_event.1535.desc:1 "Ivan IV Vasilyevich, commonly known as Ivan the Terrible, was the Grand Prince of Moscow from 1533 to 1547, then Tsar of All the Russias until his death in 1584. The last title was used by all his successors. During his reign, Russia conquered the Khanates of Kazan, Astrakhan and Sibir, becoming a multiethnic and multicontinental state spanning approximately 4,050,000 km2. \n\nHe exercised autocratic control over Russia's hereditary nobility and developed a bureaucracy to administer the new territories. He transformed Russia from a medieval state into an empire, though at immense cost to its people, and its broader, long-term economy."
flavor_Historical_Wars_event.1535.a:0 "Lead us, great Tsar."

flavor_Historical_Wars_event.1536.title:1 "Ivan the terrible takes power"
flavor_Historical_Wars_event.1536.desc:1 "When Ivan was three years old, his father died from an abscess and inflammation on his leg that developed into blood poisoning. Ivan was proclaimed the Grand Prince of Moscow at the request of his father."
flavor_Historical_Wars_event.1536.a:0 "Go easy on us."

flavor_Historical_Wars_event.1537.title:1 "Russia looks to the east"
flavor_Historical_Wars_event.1537.desc:1 "Russian expansion towards the East began in the late 16th century, as Russia conquered the Finnic and Turkic peoples of the Volga-Ural region and Siberia. Towards the South and Southeast, Russia expanded into the lands North of the Black Sea and the Caucasus, and into Turkestan. After establishing themselves in Western Siberia, Cossacks and government forces advanced along the course of major river systems until all of Siberia was under Russian control. \n\nBy 1689, in spite of the fact that Russia maintained only a few thousand armed men in eastern Siberia, the Chinese state recognized the bulk of Russia's eastern conquests in the Treaty of Nerchinsk."
flavor_Historical_Wars_event.1537.a:0 "We need breathing room."
flavor_Historical_Wars_event.1537.b:0 "Not interested."

flavor_Historical_Wars_event.1538.title:1 "Felipe IV"
flavor_Historical_Wars_event.1538.desc:1 "A member of the House of Habsburg, Philip IV was King of Spain and Portugal. He ascended the thrones in 1621 and reigned in Spain until his death and in Portugal until 1640. Philip is remembered for his patronage of the arts, including such artists as Diego Velázquez, and his rule over Spain during the challenging period of the Thirty Years' War."
flavor_Historical_Wars_event.1538.a:0 "Prove history wrong."

flavor_Historical_Wars_event.1539.title:1 "Felipe IV takes power"
flavor_Historical_Wars_event.1539.desc:1 "Phillip IV assumed governence of Spain following the death of his father. His reign, after a few years of inconclusive successes, was characterized by political and military decay and adversity. He has been held responsible for the decline of Spain, which was mainly due to organic causes largely beyond the control of any one ruler.\n\nOn the eve of his death in 1665, the Spanish Empire had reached approximately 12.2 million square kilometers in area but in other respects was in decline, a process to which Philip contributed with his inability to achieve successful domestic and military reform. Philip died broken-hearted in 1665, expressing the pious hope that his surviving son, Charles II, who was only 4 years old at the time, would be more fortunate than himself."
flavor_Historical_Wars_event.1539.a:0 "No pressure."

flavor_Historical_Wars_event.1540.title:1 "Monetary reforms of Henry IV"
flavor_Historical_Wars_event.1540.desc:1 "By the end of the sixteenth century and earlier part of seventeenth century, the economic history of France started showing a sharp rise. This was mainly due to the introduction of good administration practices and monetary reforms introduced by King Henry IV of France. Along with economic reforms, King Henry IV also invested in the development of infrastructures that included roads for better transportation and canals for irrigating lands in order to increase agricultural produce.\n\nDue to these developments, the economy of France grew stronger because of increased trade and agriculture."
flavor_Historical_Wars_event.1540.a:0 "Magnifique."

flavor_Historical_Wars_event.1544.title:1 "English privateers raid Portuguese coast"
flavor_Historical_Wars_event.1544.desc:1 "Sire, one of our coastal fortresses report an attack by English pirates. They appeared to be returning from a recent raid on a Spanish settlement and launched an unprovoked attack on Portuguese territory. Significant damage was made on the harbour as well as the town itself.\n\nPerhaps our close ties to Spain are to blame for this act of aggression."
flavor_Historical_Wars_event.1544.a:0 "It is an outrage."

flavor_Historical_Wars_event.1546.title:1 "Failed Cadiz raid"
flavor_Historical_Wars_event.1546.desc:1 "My Queen, our privateers return with the saddest news. The Spanish coastal town of Ceuta has withstood the privateer assault, with several ships sunk and dozens of privateers killed. The Spanish ambition to invade England remains steadfast."
flavor_Historical_Wars_event.1546.a:0 "Gloriana is displeased."

flavor_Historical_Wars_event.1547.title:1 "Triumphant Cadiz raid"
flavor_Historical_Wars_event.1547.desc:1 "My Queen, our privateers return with most joyeuous news. The Spanish coastal town of Ceuta has been severely damaged and a substantial amount of supplies were destroyed or captured. The Spanish ambition and ability to invade England has been compromised."
flavor_Historical_Wars_event.1547.a:0 "Gloriana is pleased."

flavor_Historical_Wars_event.1548.title:1 "Failed English raid."
flavor_Historical_Wars_event.1548.desc:1 "The Spanish garrison successfully withstood a raid on it's port. A handful of ships were sunk and several privateers were killed in the attack."
flavor_Historical_Wars_event.1548.a:0 "No bounty today."

flavor_Historical_Wars_event.1549.title:1 "Successful English raid."
flavor_Historical_Wars_event.1549.desc:1 "Our privateers have returned to court, bringing with them supplies and Spanish treasure recovered in the recent raid. The men require rest and repairs need to be made before another raid can take place."
flavor_Historical_Wars_event.1549.a:0 "Add to the royal coffers."
flavor_Historical_Wars_event.1549.b:0 "Fund repairs."

flavor_Historical_Wars_event.1550.title:1 "English privateering"
flavor_Historical_Wars_event.1550.desc:1 "Elizabeth had to avoid conflict because she had insufficient military forces. Realizing that at her disposal were dozens of experienced sailors with their own ships, she began to sanction piracy by creating and encouraging a fleet of privateers, including Sir Francis Drake and Sir John Hawkins. Such an act allowed Elizabeth to whittle away at Spanish hegemony in the Atlantic, thereby increasing her own influence.\n\nWhen hostilities with Spain heated to the boiling point and war became imminent, the Crown lacked sufficient funds to build an efficient wartime Navy. With an invincible armada poising to strike, England had no alternative but to depend on private shipping to help defend her shores and interrupt enemy commerce. \n\nIn an effort to defend herself against the gathering storm, Queen Elizabeth openly and officially instituted the system to become known as privateering, one which was based on very shaky legal and moral foundation, but its evident necessity deemed justifiable enough at the time."
flavor_Historical_Wars_event.1550.a:0 "Offer royal consent."
flavor_Historical_Wars_event.1550.b:0 "We stick to honest trading."

flavor_Historical_Wars_event.1552.title:1 "English privateer raid imminent"
flavor_Historical_Wars_event.1552.desc:1 "Our merchant captains are preparing for another raid on the Spanish mainland, pending her Majesty's continued support. If successful, any bounty should further enrich the Queen's coffers."
flavor_Historical_Wars_event.1552.a:0 "They have their Queen's blessing."
flavor_Historical_Wars_event.1552.b:0 "Put an end to the raids."

flavor_Historical_Wars_event.1553.title:1 "Failed English raid."
flavor_Historical_Wars_event.1553.desc:1 "Our brave troops have successfully withstood a raid on one of our ports. The attacking ships were clearly English in origin!"
flavor_Historical_Wars_event.1553.a:0 "A round of ale for the garrison."

flavor_Historical_Wars_event.1554.title:1 "Successful English raid."
flavor_Historical_Wars_event.1554.desc:1 "One of our garrisons failed to resist an English privateer attack on its port. The attackers also proceeded to intercept one our treasure fleets, forcing them to return to the colonies. The defending town was looted and set alight.\n\nOur treasure fleets will remain in the Americas for some time unless we intensify our naval patrols."
flavor_Historical_Wars_event.1554.a:0 "Allocate funds to increased naval patrols."
flavor_Historical_Wars_event.1554.b:0 "They will return eventually."

flavor_Historical_Wars_event.1555.title:1 "Venice resists heresy"
flavor_Historical_Wars_event.1555.desc:1 "News of the protestant heretic Martin Luther is spreading like wildfire throughout our lands. Our people remain devout and reject any such blasphemous teachings, for now."
flavor_Historical_Wars_event.1555.a:0 "Do inform his holiness."
flavor_Historical_Wars_event.1555.b:0 "The people decide their own faith."

flavor_Historical_Wars_event.1556.title:1 "Failed English raid on Cadiz."
flavor_Historical_Wars_event.1556.desc:1 "Our brave troops have successfully withstood a raid on the port of Cadiz. The attacking ships were clearly English in origin!"
flavor_Historical_Wars_event.1556.a:0 "They will pay for this."

flavor_Historical_Wars_event.1557.title:1 "Singeing the King of Spain's Beard"
flavor_Historical_Wars_event.1557.desc:1 "Singeing the King of Spain's Beard is the name derisively given to the attack in April and May 1587 in the Bay of Cádiz, by the English privateer Francis Drake against the Spanish naval forces assembling at Cádiz. Much of the Spanish fleet was destroyed, and substantial supplies were destroyed or captured. There followed a series of raiding parties against several forts along the Portuguese coast. A Spanish treasure ship, returning from the Indies, was also captured.\n\nThe damage caused by the English delayed Spanish plans to invade England by more than a year, yet did not dispel them."
flavor_Historical_Wars_event.1557.a:0 "An outrage!"

flavor_Historical_Wars_event.1559.title:1 "Singeing the King of Spain's Beard"
flavor_Historical_Wars_event.1559.desc:1 "Singeing the King of Spain's Beard is the name derisively given to the attack in April and May 1587 in the Bay of Cádiz, by the English privateer Francis Drake against the Spanish naval forces assembling at Cádiz. Much of the Spanish fleet was destroyed, and substantial supplies were destroyed or captured. There followed a series of raiding parties against several forts along the Portuguese coast. A Spanish treasure ship, returning from the Indies, was also captured. The damage caused by the English delayed Spanish plans to invade England by more than a year, yet did not dispel them."
flavor_Historical_Wars_event.1559.a:0 "Finance it."
flavor_Historical_Wars_event.1559.b:0 "We cannot risk offending Spain."

flavor_Historical_Wars_event.1560.title:1 "The Spanish Armada"
flavor_Historical_Wars_event.1560.desc:1 "The Spanish Armada was a Spanish fleet of 130 ships that sailed from A Coruña in early summer 1588, under the command of the Duke of Medina Sidonia with the purpose of escorting an army from Flanders to invade England as a reprisal for continued English pirating as well as continued support for the Dutch revolt in Spanish Netherlands."
flavor_Historical_Wars_event.1560.a:0 "Start construction immediately."
flavor_Historical_Wars_event.1560.b:0 "A smaller fleet will suffice."
flavor_Historical_Wars_event.1560.c:0 "There will be no invasion."

flavor_Historical_Wars_event.1561.title:1 "Effects of Huaynaputina passes"
flavor_Historical_Wars_event.1561.desc:1 "The effects caused by the eruption of Huaynaputina volcano have passed and life is slowly returning to normal."
flavor_Historical_Wars_event.1561.a:0 "We are forgiven."

flavor_Historical_Wars_event.1562.title:1 "Maunder Minimum passes"
flavor_Historical_Wars_event.1562.desc:1 "The Maunder Minimum has passed and global temperatures appear to have stablized."
flavor_Historical_Wars_event.1562.a:0 "We are overjoyed."

flavor_Historical_Wars_event.1563.title:1 "Maunder Minimum"
flavor_Historical_Wars_event.1563.desc:1 "The Maunder Minimum occurred during the coldest period of the Little Ice Age between 1645 and 1715 AD, when the number of sunspots was very low. During this period, average winter temperatures in Europe and North America were as much as 2°C lower.\n\nPrices on basic commodities such as wheat and lumber increased substantially during this period as global demand soared while output fell."
flavor_Historical_Wars_event.1563.a:0 "Fire up the palace furnaces."

flavor_Historical_Wars_event.1566.title:1 "Cold year starvation"
flavor_Historical_Wars_event.1566.desc:1 "The exceptionally cold weather is disrupting food production across the known world. Farmers are having their crops destroyed by frost and are unable to produce enough to sustain the population. Starvation is widespread, with the rural population bearing the brunt."
flavor_Historical_Wars_event.1566.a:0 "One less mouth to feed."

flavor_Historical_Wars_event.1567.title:1 "Preparations for Hungarian invasion completed"
flavor_Historical_Wars_event.1567.desc:1 "My Sultan, our forces have spent months preparing for this war. The time has come to march north and claim these lands for Allah.\n\nWar goal - historical peace treaty: \n\nOttoman empire: Capture Pest + 25% warscore. \n\nHungary: Defend Pest.
flavor_Historical_Wars_event.1567.a:0 "They are no match for us."

flavor_Historical_Wars_event.1568.title:1 "Death of heir to Hungarian throne."
flavor_Historical_Wars_event.1568.desc:1 "My liege, I'm afraid your heir has perished in a border skirmish with the Turks. The people mourn the loss of their future ruler."
flavor_Historical_Wars_event.1568.a:0 "Sorrow overtakes me."

flavor_Historical_Wars_event.1569.title:1 "Accidental death of Hungarian ruler"
flavor_Historical_Wars_event.1569.desc:1 "Our beloved monarch has unexpectedly drowned whilst taking an evening bath in the royal private chambers. The Austrian Duke has claimed the throne, offering protection from the Turks in return. As our departed ruler has no legitimate heir, the nobility is inclined to accept."
flavor_Historical_Wars_event.1569.a:0 "Unbelievable."

flavor_Historical_Wars_event.1570.title:1 "Attempted Assassination fails"
flavor_Historical_Wars_event.1570.desc:1 "Sire, an attempt on your life has been made. The assassin has confessed to being in service of the Austrians. We must respond in force!"
flavor_Historical_Wars_event.1570.a:0 "Burn Vienna to the ground."

flavor_Historical_Wars_event.1571.title:1 "Attempted assassination of Hungarian monarch"
flavor_Historical_Wars_event.1571.desc:1 "You are special, so you get to decide whether it is successful."
flavor_Historical_Wars_event.1571.a:0 "No."
flavor_Historical_Wars_event.1571.b:0 "Yes."

flavor_Historical_Wars_event.1572.title:1 "Impending Ottoman invasion - Austrian proposal"
flavor_Historical_Wars_event.1572.desc:1 "Representatives from the Austrian court have arrived with warnings of an impending Ottoman invasion. They propose your Majesty abdicate in favour of the Austrian Duke as well as cede several provinces near our northern border with Poland. This will bring our two countries together and allow us to better resist our enemies. A generous pension is being offered to your Majesty to volunterely step down."
flavor_Historical_Wars_event.1572.a:0 "The terms are acceptable."
flavor_Historical_Wars_event.1572.b:0 "An insulting offer. Make them pay."

flavor_Historical_Wars_event.1573.title:1 "Impending Ottoman invasion"
flavor_Historical_Wars_event.1573.desc:1 "Our spies report the Ottomans are preparing to invade Hungary. Divided, we are no match for the forces of the Turks. We should propose to the Hungarian king a union of our two kingdoms, in order to better counter the Ottoman threat. Alternatively, we could attempt to have him assassinated, claiming the throne in the process."
flavor_Historical_Wars_event.1573.a:0 "Propose a union."
flavor_Historical_Wars_event.1573.b:0 "Have him assassinated."  

flavor_Historical_Wars_event.1575.title:1 "Portugal bonus reduced."
flavor_Historical_Wars_event.1575.desc:1 "Portugal has grown powerful enough to manage without the country bonus received by this mod. As a result, it has been reduced."
flavor_Historical_Wars_event.1575.a:0 "OK."

flavor_Historical_Wars_event.1576.title:1 "Liberal wars - absolutist victory"
flavor_Historical_Wars_event.1576.desc:1 "The Portuguese unsurper has managed to defend Lisboa from foreign invasion. An uneasy peace with Brazil has been negotiated as Pedro I returns to Brazil. \n\nPortugal will henceforth be governed as an absolute monarchy."
flavor_Historical_Wars_event.1576.a:0 "Our rightful leader restored."

flavor_Historical_Wars_event.1577.title:1 "Liberal wars - Concession of Evoramonte"
flavor_Historical_Wars_event.1577.desc:1 "The Concession of Evoramonte was a document signed on 26 May 1834, in Evoramonte, in Alentejo, between the Constitutionalists and the Miguelites, that ended the period of civil war in the Kingdom of Portugal. On the Concession of Evoramonte, Dom Miguel I of Portugal surrendered and abandoned his claim to the Portuguese throne, being also subjected to exile and perpetual banishment from the Kingdom of Portugal.\n\nMaria da Glória resumed her interrupted reign as Maria II of Portugal."
flavor_Historical_Wars_event.1577.a:0 "Our rightful leader restored."

flavor_Historical_Wars_event.1578.title:1 "Liberal Wars - Miguel side"
flavor_Historical_Wars_event.1578.desc:1 "The Liberal Wars, also known as the Portuguese Civil War, the War of the Two Brothers or Miguelite War, was a war between progressive constitutionalists and authoritarian absolutists in Portugal over royal succession that lasted from 1828 to 1834. Embroiled parties included the Kingdom of Portugal, Portuguese rebels, the United Kingdom, France, the Catholic Church, and Spain.\n\nThe recent turmoil in Portugal has caused an absolutist to grab power. We should intervene on behalf of the new king and help reestablish the absolute monarchy, securing a favourable peace for Spain in the process."
flavor_Historical_Wars_event.1578.a:0 "Provide men and coin."
flavor_Historical_Wars_event.1578.a:0 "Send in the army."
flavor_Historical_Wars_event.1578.c:0 "We are busy."

flavor_Historical_Wars_event.1579.title:1 "Liberal Wars - Pedro side"
flavor_Historical_Wars_event.1579.desc:1 "The Liberal Wars, also known as the Portuguese Civil War, the War of the Two Brothers or Miguelite War, was a war between progressive constitutionalists and authoritarian absolutists in Portugal over royal succession that lasted from 1828 to 1834. Embroiled parties included the Kingdom of Portugal, Portuguese rebels, the United Kingdom, France, the Catholic Church, and Spain.\n\nThe recent turmoil in Portugal has caused an absolutist to grab power and persecution of liberals is widespread. We should intervene to protect our interests and restore the constitutional monarchy, preventing Portugal from descending into civil war."
flavor_Historical_Wars_event.1579.a:0 "Provide men and coin."
flavor_Historical_Wars_event.1579.a:0 "Dispatch a flotilla."
flavor_Historical_Wars_event.1579.c:0 "Let them squabble."

flavor_Historical_Wars_event.1580.title:1 "Liberal Wars"
flavor_Historical_Wars_event.1580.desc:1 "The Liberal Wars, also known as the Portuguese Civil War, the War of the Two Brothers or Miguelite War, was a war between progressive constitutionalists and authoritarian absolutists in Portugal over royal succession that lasted from 1828 to 1834. Embroiled parties included the Kingdom of Portugal, Portuguese rebels, the United Kingdom, France, the Catholic Church, and Spain.\n\nWith the Emperors daughter having been deposed, we have no choice but to intervene on her behalf."
flavor_Historical_Wars_event.1580.a:0 "We sail tomorrow."
flavor_Historical_Wars_event.1580.b:0 "Let my brother keep his throne."

flavor_Historical_Wars_event.1581.title:1 "Miguel deposes Maria II of Portugal"
flavor_Historical_Wars_event.1581.desc:1 "A month after his return, Miguel dissolved the Chamber of Deputies and the Chamber of Peers and, in May, summoned the traditional Cortes of the three estates of the realm to proclaim his accession to absolute power. The Cortes assented to Miguel's wish, proclaiming him king as Miguel I of Portugal and nullifying the Constitutional Charter."
flavor_Historical_Wars_event.1581.a:0 "Our rightful leader restored."

flavor_Historical_Wars_event.1582.title:1 "Maria II"
flavor_Historical_Wars_event.1582.desc:1 "Maria II was Queen regnant of the Kingdom of Portugal and the Algarves from 1826 to 1828, and again from 1834 to 1853. She was a member of the House of Braganza.  Born in Brazil, being the daughter of Pedro I, the Emperor of Brazil, Maria was the only European monarch to have been born outside of Europe, though she was still born in Portuguese territory.\n\nThe death of Maria's grandfather, King João VI, in March 1826 sparked a succession crisis in Portugal. The king had a male heir, Pedro, but Pedro had proclaimed the independence of Brazil in 1822 with himself as Emperor. The late king also had a younger son, Miguel, but he was exiled to Austria after leading a number of revolutions against his father and his liberal regime.\n\nBefore his death, the king had nominated his favourite daughter, Isabel Maria, to serve as regent until the legitimate heir returned to the kingdom, but he had failed to specify which of his sons was the legitimate heir: Pedro, the liberal Emperor of Brazil, or Miguel, the absolutist exiled prince."
flavor_Historical_Wars_event.1582.a:0 "We welcome her with open arms."
flavor_Historical_Wars_event.1582.b:0 "Give the throne to a noble."

flavor_Historical_Wars_event.1583.title:1 "Russian conquest of Sibir."
flavor_Historical_Wars_event.1583.desc:1 "The Russian conquest of Siberia took place in the 16th and 17th centuries, when the Khanate of Sibir had become a loose political structure of vassalages that were being undermined by the activities of Russian explorers. Although outnumbered, the Russians pressured the various family-based tribes into changing their loyalties and establishing distant forts from which they conducted raids."
flavor_Historical_Wars_event.1583.a:0 "A neccessary conquest."
flavor_Historical_Wars_event.1583.b:0 "Not a convenient time.."

flavor_Historical_Wars_event.1584.title:1 "Eruption of Huaynaputina."
flavor_Historical_Wars_event.1584.desc:1 "The eruption of Huaynaputina volcano in 1600 AD was the largest historically recorded eruption in South America and one of the largest in the world during the past 2000 years. The chilling effects of Huaynaputina’s eruption were substantial and were felt worldwide, primarily in the Northern Hemisphere. \n\n1601 was, on average, the coldest year out of the last 600."
flavor_Historical_Wars_event.1584.a:0 "A divine punishment."

flavor_Historical_Wars_event.1585.title:1 "§GHistorical weather events§!"
flavor_Historical_Wars_event.1585.desc:1 "There are several regional and global events that simulate the adverse weather phenomenons seen over the last few centuries, such as cold periods, shorter ice ages and volcanic eruptions. These will have adverse effects on attrition, supply limit, rural food production. Some events are more likely to trigger during cold periods.\n\nExceptionally cold year:\n- Provinces may experience starvation.\n- A famine modifier is applied to all provinces throughout the year.\n- Supply limit is lowered.\n- Attrition is increased.\n- Rural food production declines.\n\nHistorical volcanic eruptions:\n- Global famine with regional differences depending on volcano.\n- Historically accurate famine duration.\n- Supply limit is lowered.\n- Attrition is increased.\n\nDo you wish to play with these events?\nYou may choose to activate/deactive weather events at any time by triggering this decision."
flavor_Historical_Wars_event.1585.a:0 "§GON.§"
flavor_Historical_Wars_event.1585.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1586.title:1 "Historical weather events"
flavor_Historical_Wars_event.1586.desc:1 "There are several regional and global events that simulate the adverse weather phenomenons seen over the last few centuries, such as cold periods, shorter ice ages and volcanic eruptions. These will have adverse effects on attrition, supply limit and food production. Some events are more likely to trigger during cold periods. Do you wish to play with these events?\n\nYou may choose to activate/deactive weather events at any time."
flavor_Historical_Wars_event.1586.a:0 "§GON.§"
flavor_Historical_Wars_event.1586.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1587.title:1 "Temperatures return to normal."
flavor_Historical_Wars_event.1587.desc:1 "Eventually temperatures returned to normal. Farming output slowly returned to normal, bringing rationing to an end."
flavor_Historical_Wars_event.1587.a:0 "Break out the ale."

flavor_Historical_Wars_event.1588.title:1 "Exceptionally cold year"
flavor_Historical_Wars_event.1588.desc:1 "Low solar activity brought cooler than average global temperatures. The effects were likely to be felt globally."
flavor_Historical_Wars_event.1588.a:0 "Blast."

flavor_Historical_Wars_event.1589.title:1 "Siberian winds subside"
flavor_Historical_Wars_event.1589.desc:1 "The unusually strong Siberian winds eventually faded. Invading armies were more likely to survive the harshness of the region."
flavor_Historical_Wars_event.1589.a:0 "Very well."

flavor_Historical_Wars_event.1590.title:1 "Siberian winds"
flavor_Historical_Wars_event.1590.desc:1 "Unusually strong winds from Euroasia sent temperatures plummeting across the northern hemisphere."
flavor_Historical_Wars_event.1590.a:0 "Winter is coming."

flavor_Historical_Wars_event.1591.title:1 "Local resistance collapses"
flavor_Historical_Wars_event.1591.desc:1 "The Ottomans have captured one of our provinces in the Austrian homelands, devastating morale amongst the local population. They will no longer offer any resistance towards the invaders."
flavor_Historical_Wars_event.1591.a:0 "They fought bravely."

flavor_Historical_Wars_event.1592.title:1 "Battle of Mohács"
flavor_Historical_Wars_event.1592.desc:1 " The Ottoman victory at the battle of Mohács led to the partition of Hungary for several centuries between the Ottoman Empire, the Habsburg Monarchy, and the Principality of Transylvania. Further, the death of Louis II as he fled the battle marked the end of the Jagiellonian dynasty in Hungary and Bohemia, whose dynastic claims passed to the House of Habsburg."
flavor_Historical_Wars_event.1592.a:0 "Our freedom is lost."

flavor_Historical_Wars_event.1593.title:1 "Sentencing of Luther"
flavor_Historical_Wars_event.1593.desc:1 "The meeting of the Diet of the Holy Roman Empire held at Worms, Germany, in 1521, was made famous by Martin Luther’s appearance before it to respond to charges of heresy. Because of the confused political and religious situation of the time, Luther was called before the political authorities rather than before the pope or a council of the Roman Catholic Church.\n\nThe Emperor needed the support of the Pope as well as the love of his german subjects and carrying out a strong action against Martin Luther could ruin his leadership in Germany, however, by refusing the Pope's command to have him sent to Rome, he risked falling out of favour with his holiness and the catholic church itself."
flavor_Historical_Wars_event.1593.a:0 "Favour the will of the church."
flavor_Historical_Wars_event.1593.b:0 "Proclaim him an obstinate heretic."

flavor_Historical_Wars_event.1597.title:1 "Ferdinand I von Habsburg"
flavor_Historical_Wars_event.1597.desc:1 "Ferdinand I, brother to the king of Spain,  was Holy Roman Emperor from 1558, king of Bohemia and Hungary from 1526, and king of Croatia from 1527 until his death. Before his accession, he ruled the Austrian hereditary lands of the Habsburgs in the name of his elder brother, Charles V, Holy Roman Emperor. Also, he often served as Charles' representative in Germany and developed useful relationships with German princes.\n\nThe key events during his reign were the contest with the Ottoman Empire, whose great advance into Central Europe began in the 1520s, and the Protestant Reformation, which resulted in several wars of religion. Ferdinand was able to defend his realm and make it somewhat more cohesive, but he could not conquer the major part of Hungary. His flexible approach to Imperial problems, mainly religious, finally brought more result than the more confrontational attitude of his brother.\n\nFollowing his brother's coronation as Holy Roman Emperor as well as King of Spain, his governence over the low countries was no longer needed. Instead, the Emperor proclaimed Ferdinand the archDuke of Austria.\n\nBy accepting his nomination, Austria and Spain would be ruled as a joint monarchy for the remainder of the Emperor's reign.\n\nIf declined, Carlos instead takes direct control over Austria for the remainder of his reign."
flavor_Historical_Wars_event.1597.a:0 "We welcome him with open arms."
flavor_Historical_Wars_event.1597.b:0 "Refuse the proclamation."

flavor_Historical_Wars_event.1598.title:1 "Fall of Aden"
flavor_Historical_Wars_event.1598.desc:1 "In [GetYear] the fortress of Aden fell to Portuguese troops and was hastily repaired. It was a major victory for the Portuguese and a major blow to the arab spice trade."
flavor_Historical_Wars_event.1598.a:0 "Excellent news."

flavor_Historical_Wars_event.1599.title:1 "Treaty of Venlo"
flavor_Historical_Wars_event.1599.desc:1 "in 1543, by the terms of the Treaty of Venlo and as stipulated by the Emperor, Duke William conceded the Duchy of Guelders to the Emperor. Charles united Guelders with the Seventeen Provinces of the Habsburg Netherlands, and Guelders finally lost its independence."
flavor_Historical_Wars_event.1599.a:0 "Offer him a generous retirement."
flavor_Historical_Wars_event.1599.b:0 "Enforce the treaty by military means."
flavor_Historical_Wars_event.1599.c:0 "§YRenounce the treaty.§!"

flavor_Historical_Wars_event.1600.title:1 "Treaty of Bärwalde - funding"
flavor_Historical_Wars_event.1600.desc:1 "The Treaty of Bärwalde of 23 January 1631 was a treaty concluding an alliance between the Swedish Empire and the Kingdom of France during the Thirty Years' War, shortly after Sweden had invaded Northern Germany then occupied by Ferdinand II, Holy Roman Emperor's forces The treaty obliged Sweden to maintain an army of 36,000 troops, and France to fund the Swedish army with an annually 400,000 Reichsthalers."
flavor_Historical_Wars_event.1600.a:0 "Renew the treaty."
flavor_Historical_Wars_event.1600.b:0 "We gain nothing from this."

flavor_Historical_Wars_event.1601.title:1 "Treaty of Bärwalde"
flavor_Historical_Wars_event.1601.desc:1 "The Treaty of Bärwalde of 23 January 1631 was a treaty concluding an alliance between the Swedish Empire and the Kingdom of France during the Thirty Years' War, shortly after Sweden had invaded Northern Germany then occupied by Ferdinand II, Holy Roman Emperor's forces The treaty obliged Sweden to maintain an army of 36,000 troops, and France to fund the Swedish army with an annually 400,000 Reichsthalers."
flavor_Historical_Wars_event.1601.a:0 "A neccessary friendship."
flavor_Historical_Wars_event.1601.b:0 "Not worth it."

flavor_Historical_Wars_event.1602.title:1 "Bohemian reformation"
flavor_Historical_Wars_event.1602.desc:1 "The reformation continues to spread throughout continental Europe. As the Church responds with violence and oppression, peasants across northern Bohemia are slowly embracing the new teachings."
flavor_Historical_Wars_event.1602.a:0 "Heresy is spreading.."

flavor_Historical_Wars_event.1604.title:1 "Felipe III takes power"
flavor_Historical_Wars_event.1604.desc:1 "Phillip III assumed governence of Spain following the death of his father. \n\nFor many, the decline of Spain can be dated to the economic difficulties that set in during the early years of his reign. Famine struck during the 1590s through a sequence of bad harvests, whilst from 1599 to 1600 and for several years afterwards there was a terrible outbreak of bubonic plague across Spain, killing over 10% of the population. Financially, Philip's situation did not appear much better. He had inherited huge debts from his father, Philip II, and an unhelpful tradition that the kingdom of Castile bore the brunt of royal taxation – Castile carried 65% of total imperial costs by 1616.\n\nNonetheless, as the ruler of the Spanish Empire at its height and as the king who achieved a temporary peace with the Dutch and brought Spain into the Thirty Years' War through an initially extremely successful campaign, Philip's reign remains a critical period in Spanish history."
flavor_Historical_Wars_event.1604.a:0 "Try to keep up."

flavor_Historical_Wars_event.1605.title:1 "Felipe III"
flavor_Historical_Wars_event.1605.desc:1 "A member of the House of Habsburg, Philip III was born in Madrid to King Philip II of Spain and his fourth wife and niece Anna, the daughter of Holy Roman Emperor Maximilian II and Maria of Spain. Philip III later married his cousin Margaret of Austria, sister of Ferdinand II, Holy Roman Emperor."
flavor_Historical_Wars_event.1605.a:0 "A blessing in disguise."

flavor_Historical_Wars_event.1606.title:1 "Isabel de Trastámara"
flavor_Historical_Wars_event.1606.desc:1 "Isabel I reigned as Queen of Castile from 1474 until her death. Her marriage to Ferdinand II of Aragon became the basis for the political unification of Spain under their grandson, Carlos V. After a struggle to claim her right to the throne, she reorganized the governmental system, brought the crime rate to the lowest it had been in years, and unburdened the kingdom of the enormous debt her brother had left behind. Her reforms and those she made with her husband had an influence that extended well beyond the borders of their united kingdoms. \n\nIsabella and Ferdinand are known for completing the Reconquista, ordering conversion or exile of their Muslim and Jewish subjects, and for supporting and financing Christopher Columbus's 1492 voyage that led to the opening of the New World and to the establishment of Spain as the first global power which dominated Europe and much of the world for more than a century."
flavor_Historical_Wars_event.1606.a:0 "The open sea awaits us."

flavor_Historical_Wars_event.1607.title:1 "Macau trade post lost"
flavor_Historical_Wars_event.1607.desc:1 "The Portuguese have lost control over their trade post on the island of Macau, situated near the coast of the Ming empire mainland. As a result, the Sino-Portuguese rental agreement has been cancelled."
flavor_Historical_Wars_event.1607.a:0 "A lucrative opportunity lost."

flavor_Historical_Wars_event.1608.title:1 "Dejima trade post lost"
flavor_Historical_Wars_event.1608.desc:1 "The Portuguese have lost control over the Dejima trade post on the artificicial island outside of Nagasaki. As a result, the Japanese-Portuguese rental agreement has been cancelled."
flavor_Historical_Wars_event.1608.a:0 "A lucrative opportunity lost."

flavor_Historical_Wars_event.1609.title:1 "North American colonies decline"
flavor_Historical_Wars_event.1609.desc:1 "Our colonial presence in North America has diminished and we will not be receiving any further shipments of natural resources until we expand our territorial holdings on the continent."
flavor_Historical_Wars_event.1609.a:0 "Pity.."

flavor_Historical_Wars_event.1610.title:1 "Boston tea party"
flavor_Historical_Wars_event.1610.desc:1 "The Boston Tea Party was a political protest by the Sons of Liberty in Boston, Massachusetts, on December 16, 1773. The demonstrators, some disguised as Native Americans, in defiance of the Tea Act of May 10, 1773, destroyed an entire shipment of tea sent by the East India Company. \n\nThey boarded the ships and threw the chests of tea into Boston Harbor. The British government responded harshly and the episode escalated into the American Revolution."
flavor_Historical_Wars_event.1610.a:0 "Enact the Coercive Acts."
flavor_Historical_Wars_event.1610.b:0 "Compensate the East India company."

flavor_Historical_Wars_event.1611.title:1 "Independence achieved"
flavor_Historical_Wars_event.1611.desc:1 "We have emerged victorious against a formidable enemy and secured our independence. Any financial support provided by foreign powers during the war will now cease."
flavor_Historical_Wars_event.1611.a:0 "Many thanks."

flavor_Historical_Wars_event.1612.title:1 "Supplying the American rebels"
flavor_Historical_Wars_event.1612.desc:1 "European powers who resented Britain's power continued to supply the american rebels throughout the war."
flavor_Historical_Wars_event.1612.a:0 "Supply the rebels."
flavor_Historical_Wars_event.1612.b:0 "We cannot fulfil our promise."
flavor_Historical_Wars_event.1612.c:0 "The war has ended."

flavor_Historical_Wars_event.1613.title:1 "Habsburg kinship strengthens"
flavor_Historical_Wars_event.1613.desc:1 "The Spanish and Austrian empires continued to be ruled by the Habsburg dynasty. Despite their differences, they remained close allies in order to counter the growing power of the French and Turks respectively."
flavor_Historical_Wars_event.1613.a:0 "Court gathering. Inbred relatives invite only."

flavor_Historical_Wars_event.1614.title:1 "North American colonies provide"
flavor_Historical_Wars_event.1614.desc:1 "A shipment is due to arrive from our colonies. What would you have us do with its cargo?"
flavor_Historical_Wars_event.1614.a:0 "Sell it on the European market."
flavor_Historical_Wars_event.1614.b:0 "Our factories and shipyards require it."
flavor_Historical_Wars_event.1614.c:0 "Reinvest in colonies."
flavor_Historical_Wars_event.1614.d:0 "Construct colonial defences."

flavor_Historical_Wars_event.1615.title:1 "North American colonial shipments"
flavor_Historical_Wars_event.1615.desc:1 "The colonial powers were looking at the settlement of colonies as a way of fulfilling its desire to sell more goods and resources to other countries than it bought. If colonies could send raw materials, such as lumber, from the abundance of natural resources available in the Americas, then they would not have to buy these from other countries.\n\nAs North American colonies grew less dependent on financial aid from their mother countries, they started to send back regular shipments of these resources.\n\nThe larger the colonial nations, the greater the shipment."
flavor_Historical_Wars_event.1615.a:0 "§GON.§"
flavor_Historical_Wars_event.1615.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1616.title:1 "Colonial presence in North America expand"
flavor_Historical_Wars_event.1616.desc:1 "Some of our colonies in North America have grown sufficiently large to begin exporting any surplus resources they gather. We will soon start to receive regular shipments of natural resources from our colonies."
flavor_Historical_Wars_event.1616.a:0 "A worthwhile investment indeed."

flavor_Historical_Wars_event.1617.title:1 "Decline of Ming dynasty"
flavor_Historical_Wars_event.1617.desc:1 "The decline of the Ming dynasty was largely caused by a combination of factors. One key factor was deteriorating relations between Ming Royalty and the Ming Empire's military leadership. \n\nOther factors include repeated military expeditions to the North, inflationary pressures caused by spending too much from the imperial treasury, natural disasters and epidemics of disease as well as overpopulation. Contributing further to the chaos was a peasant rebellion in Beijing in 1644 and a series of weak Emperors."
flavor_Historical_Wars_event.1617.a:0 "We will get through this."

flavor_Historical_Wars_event.1618.title:1 "The Headright System"
flavor_Historical_Wars_event.1618.desc:1 "English Immigration to America substantially increased with the introduction of the Headright System in 1691. Headrights were granted by the London Virginia company giving 50 acres of land to colonists who paid their own way to Virginia, or paid the way for someone else to go. The prospect of owning land, an impossible dream in England, was a great incentive for English Immigration to America and enjoy the opportunities offered in the New World.\n\nEffect: Every European province you hold will loose some of its population and they will migrate to your colonies instead."
flavor_Historical_Wars_event.1618.a:0 "Off you go love."
flavor_Historical_Wars_event.1618.b:0 "England needs them here."

flavor_Historical_Wars_event.1619.title:1 "The great migration"
flavor_Historical_Wars_event.1619.desc:1 "English Immigration to America continued as thousands of English people undertook The Great Migration between 1620 and 1640. The English Immigration to America led to the establishment of the first 13 Colonies. It is estimated that over 50,000 undertook the 3000 mile journey to America.\n\nEffect: Every European province you hold will loose some of its population and they will migrate to your colonies instead, boosting colonial growth."
flavor_Historical_Wars_event.1619.a:0 "Claim the land for England."
flavor_Historical_Wars_event.1619.b:0 "You're not going anywhere."

flavor_Historical_Wars_event.1620.title:1 "Administrative benefits"
flavor_Historical_Wars_event.1620.desc:1 "Despite no longer being occupied by the French, we still benefit greatly from the administrative reforms passed under their rule."
flavor_Historical_Wars_event.1620.a:0 "Hurrah."

flavor_Historical_Wars_event.1621.title:1 "French occupation"
flavor_Historical_Wars_event.1621.desc:1 "The armies of the master strategist occupy our country, bringing with them significiant administrative reforms. In return for these, we are to ensure our loyalty to France by limiting the size of our army for the forseable future."
flavor_Historical_Wars_event.1621.a:0 "Is there a vote on this?"

flavor_Historical_Wars_event.1622.title:1 "Mantua breaks free"
flavor_Historical_Wars_event.1622.desc:1 "The citizens of Mantua have risen up against their foreign oppressors, taking advantage of the thirty years' war. The local militia has executed the ruling council and fortified the city."
flavor_Historical_Wars_event.1622.a:0 "Interesting development.."

flavor_Historical_Wars_event.1623.title:1 "French colonization of Guiana."
flavor_Historical_Wars_event.1623.desc:1 "In 1624 France attempted to settle in Guiana, but was forced to abandon it in the face of hostility from the Portuguese, who viewed it as a violation of the Treaty of Tordesillas. However French settlers returned in 1630 and in 1643 managed to establish a settlement at Cayenne along with some small-scale plantations."
flavor_Historical_Wars_event.1623.a:0 "We are overjoyed."
flavor_Historical_Wars_event.1623.b:0 "Not a suitable location."

flavor_Historical_Wars_event.1624.title:1 "James II"
flavor_Historical_Wars_event.1624.desc:1 "The heir to the English throne has fallen ill and is not expected to survive nightfall. The second in line of succession has been named heir presumptive, against the advice of parliament. He is known to be sympathetic to the French as well as a secret practitioner of catholicism.\n\nAny attempts to prevent him from ascending to the throne would likely cause civil unrest amongst our catholic population."
flavor_Historical_Wars_event.1624.a:0 "It is the will of our Sovereign."
flavor_Historical_Wars_event.1624.b:0 "Stop him."

flavor_Historical_Wars_event.1625.title:1 "Empire overstretched"
flavor_Historical_Wars_event.1625.desc:1 "Lack of manpower made defending the Portuguese trade outposts near impossible. A solution to this problem would be a royal decree, which introduced an early form of conscription. The measure was unpopular but provided the neccessary manpower to defend the growing empire.\n\n15,000 rural population from each Portuguese province was to be conscripted."
flavor_Historical_Wars_event.1625.a:0 "Signed and delivered."
flavor_Historical_Wars_event.1625.b:0 "Then who is to tend to our crops?"

flavor_Historical_Wars_event.1626.title:1 "Thirty year's war - supporting parties"
flavor_Historical_Wars_event.1626.desc:1 "A major conflict between protestants and catholics has erupted and it may benefit us to support the religious league that bests serves our interests."
flavor_Historical_Wars_event.1626.a:0 "Support the emperor."
flavor_Historical_Wars_event.1626.b:0 "Support the protestant league."
flavor_Historical_Wars_event.1626.c:0 "Let's sit this one out."
flavor_Historical_Wars_event.1626.d:0 "We have already joined the war."
flavor_Historical_Wars_event.1626.e:0 "Smolensk is rightfully ours."

flavor_Historical_Wars_event.1627.title:1 "Thirty year's war - Battle of White Mountain"
flavor_Historical_Wars_event.1627.desc:1 "The protestant princes refused to fall in line and convert to the true faith. A league of protestant countries was formed in a desperate attempt to defend their faith, deposing the Emperor's representatives in the process. The Emperor needed to act against those who has defied his authority or risk the destruction of the empire."
flavor_Historical_Wars_event.1627.a:0 "Execute the leading aristocrats."
flavor_Historical_Wars_event.1627.b:0 "Make concessions to prevent all out war."

flavor_Historical_Wars_event.1628.title:1 "Thirty years' war - choosing sides"
flavor_Historical_Wars_event.1628.desc:1 "The Thirty Years' War was a war fought primarily in Central Europe between 1618 and 1648. One of the longest and most destructive conflicts in human history, as well as the deadliest European religious war in history, the war resulted in eight million fatalities.\n\nInitially a war between various Protestant and Catholic states in the fragmented Holy Roman Empire, it gradually developed into a more general conflict involving most of the great powers.\n\nWar seemed inevitable as the conflict between the Emperor and his northern subjects continued to escalate, uniting protestants and catholics in their hatred of one another."
flavor_Historical_Wars_event.1628.a:0 "We must defend our faith."
flavor_Historical_Wars_event.1628.b:0 "Let them fend for themselves."

flavor_Historical_Wars_event.1629.title:1 "Thirty years' war - prelude"
flavor_Historical_Wars_event.1629.desc:1 "The Thirty Years' War was a war fought primarily in Central Europe between 1618 and 1648. One of the longest and most destructive conflicts in human history, as well as the deadliest European religious war in history, the war resulted in eight million fatalities.\n\nInitially a war between various Protestant and Catholic states in the fragmented Holy Roman Empire, it gradually developed into a more general conflict involving most of the great powers. These states employed relatively large mercenary armies, and the war became less about religion and more of a continuation of the France–Habsburg rivalry for European political pre-eminence.\n\nThe war was preceded by the election of the new Holy Roman Emperor, Ferdinand II, who tried to impose religious uniformity on his domains, forcing Roman Catholicism on its peoples. The northern Protestant states, angered by the violation of their rights to choose that had been granted in the Peace of Augsburg, banded together to form the Protestant Union.\n\nThese events caused widespread fears throughout northern and central Europe, and triggered the Protestant Bohemians living in the then relatively loose dominion of Habsburg Austria to revolt against their nominal ruler.\n\nThe Empire soon crushed this perceived rebellion, executing leading Czech aristocrats shortly after. The Protestant world condemned the Emperor's action.\n\nSweden, at the time a rising military power, soon intervened in 1630 under its king Gustavus Adolphus, transforming what had been simply the Emperor's attempt to curb the Protestant states into a full-scale war in Europe. Spain, wishing to finally crush the Dutch rebels in the Netherlands and the Dutch Republic, intervened under the pretext of helping its dynastic Habsburg ally, Austria. No longer able to tolerate the encirclement of two major Habsburg powers on its borders, Catholic France entered the coalition on the side of the Protestants in order to counter the Habsburgs."
flavor_Historical_Wars_event.1629.a:0 "Crush the rebellion."
flavor_Historical_Wars_event.1629.b:0 "Grant them religious and territorial autonomy."

flavor_Historical_Wars_event.1630.title:1 "Uskok War - Commonwealth interferes"
flavor_Historical_Wars_event.1630.desc:1 "The Commonwealth are meddling in our affairs, demanding an immediate sessation of hostilities between our empire and the Venetians. A two front war could prove costly, however allowing those pesky Poles to dictate our foreign policy would greatly damage our prestige."
flavor_Historical_Wars_event.1630.a:0 "We march east. Leave none alive."
flavor_Historical_Wars_event.1630.b:0 "Agree to terms."

flavor_Historical_Wars_event.1631.title:1 "Uskok War - Commonwealth interference"
flavor_Historical_Wars_event.1631.desc:1 "The Uskok War, also known as the War of Gradisca, was fought by the Austrians and Spanish on one side and the Venetians, Dutch and English on the other. It is named for the Uskoks, Croatian soldiers used by the Austrians for irregular warfare. Since the Uskoks were checked on land and were rarely paid their annual salary, they resorted to piracy. In addition to attacking Turkish ships, they attacked Venetian merchantmen. Although the Venetians tried to protect their shipping with escorts, watchtowers and other protective measures, the cost became prohibitive.\n\nThe Venetians, vastly outnumbered, control valuable territory. If this land were to fall to the Austrians, it would surely tip the balance of power to their favor. We should use our considerable influence and force both parties to sign an armstice, or join the Venetians in their struggle."
flavor_Historical_Wars_event.1631.a:0 "Let them know our terms."
flavor_Historical_Wars_event.1631.b:0 "Join the Venetians."

flavor_Historical_Wars_event.1632.title:1 "Emigration to colonies accelerates"
flavor_Historical_Wars_event.1632.desc:1 "Throughout the 1600's Spanish Immigration to America continued at a small but steady rate. However there was a significant increased in the 1670s and 1680s as plague and famines hit Spain. The levels of Spanish Immigration to America returned to the former rates in the early 1700's. \n\nEffect: Every European province you hold will loose some of its population and they will migrate to your colonies instead, boosting colonial growth."
flavor_Historical_Wars_event.1632.a:0 "Let them go."
flavor_Historical_Wars_event.1632.b:0 "España needs them. Impose restrictions."

flavor_Historical_Wars_event.1633.title:1 "Historical Religions"
flavor_Historical_Wars_event.1633.desc:1 "There are several religious events that nudges A.I European countries towards their historically accurate religion. Do you wish to play with these events?"
flavor_Historical_Wars_event.1633.a:0 "§GON.§"
flavor_Historical_Wars_event.1633.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1634.title:1 "Poland resists heresy"
flavor_Historical_Wars_event.1634.desc:1 "News of the protestant heretic Martin Luther is spreading like wildfire throughout our lands. Our people remain devout and reject any such blasphemous teachings, for now."
flavor_Historical_Wars_event.1634.a:0 "Do inform his holiness."
flavor_Historical_Wars_event.1634.b:0 "The people decide their own faith."

flavor_Historical_Wars_event.1636.title:1 "Philip demands support"
flavor_Historical_Wars_event.1636.desc:1 "The Eighty Years' War or Dutch War of Independence was a revolt of the Seventeen Provinces against the political and religious hegemony of Philip II of Spain, the sovereign of the Habsburg Netherlands. After the initial stages, Philip II deployed his armies and regained control over most of the rebelling provinces. However, under the leadership of the exiled William the Silent, the northern provinces continued their resistance. They were eventually able to oust the Habsburg armies, and in 1581 they established the Republic of the Seven United Netherlands. The newly formed Dutch Republic asked for England's help in securing their independence. \n\nPhilip sent an envoy to England, demanded England support him in his hour of need, as stipulated in the marital treaty between Mary and Philip."
flavor_Historical_Wars_event.1636.a:0 "To arms."
flavor_Historical_Wars_event.1636.b:0 "We cannot afford it."

flavor_Historical_Wars_event.1637.title:1 "Italian war of 1551"
flavor_Historical_Wars_event.1637.desc:1 "The Italian War of 1551 began when Henry II of France, who had succeeded Francis I to the throne, declared war against Holy Roman Emperor Charles V with the intent of recapturing Italy and ensuring French, rather than Habsburg, domination of European affairs. The war was the last of a series of wars between the same parties since 1521."
flavor_Historical_Wars_event.1637.a:0 "Side with France."
flavor_Historical_Wars_event.1637.b:0 "Side with Spain."
flavor_Historical_Wars_event.1637.c:0 "We prefer to remain neutral."

flavor_Historical_Wars_event.1638.title:1 "Philip returns to England"
flavor_Historical_Wars_event.1638.desc:1 "To her Majestys great pleasure, Philip returned to England to persuade Mary to support Spain in a renewed war against France. Mary was in favour of declaring war, but her councillors opposed it because French trade would be jeopardised, it contravened the marriage treaty, and a bad economic legacy from Edward VI's reign and a series of poor harvests meant England lacked supplies and finances."
flavor_Historical_Wars_event.1638.a:0 "England stands beside you."
flavor_Historical_Wars_event.1638.b:0 "We prefer to remain neutral."

flavor_Historical_Wars_event.1639.title:1 "Italian war of 1551"
flavor_Historical_Wars_event.1639.desc:1 "The Italian War of 1551 began when Henry II of France, who had succeeded Francis I to the throne, declared war against Holy Roman Emperor Charles V with the intent of recapturing Italy and ensuring French, rather than Habsburg, domination of European affairs. The war was the last of a series of wars between the same parties since 1521."
flavor_Historical_Wars_event.1639.a:0 "We march today."
flavor_Historical_Wars_event.1639.b:0 "Not a good time."

flavor_Historical_Wars_event.1640.title:1 "Marian persecutions"
flavor_Historical_Wars_event.1640.desc:1 "In the month following her accession, Mary issued a proclamation that she would not compel any of her subjects to follow her religion, but by the end of September leading Protestant churchmen were imprisoned. Mary had always rejected the break with Rome instituted by her father and the establishment of Protestantism by her brother's regents. Philip persuaded Parliament to repeal Henry's religious laws, thus returning the English church to Roman jurisdiction. \n\nDuring her five-year reign, Mary had over 280 religious dissenters burned at the stake in the Marian persecutions and over 800 protestants were exciled. \n\nThe persecutions would continue throughout her troubled reign. Despite their unpopularity, Mary continued to enjoy the support of her catholic subjects."
flavor_Historical_Wars_event.1640.a:0 "We need more kindle."

flavor_Historical_Wars_event.1641.title:1 "Irish subjects return to catholisism"
flavor_Historical_Wars_event.1641.desc:1 "The spread of protenstatism reached the shores of Ireland however the Irish subjects refused to adhere to the teachings of Martin Luther. The Pope reaffirmed his love for his Irish subjects and catholisism remained the dominant religion, for the time being."
flavor_Historical_Wars_event.1641.a:0 "For now."

flavor_Historical_Wars_event.1642.title:1 "The Restoration"
flavor_Historical_Wars_event.1642.desc:1 "On 25th May, 1660, under invitation from a group of influential Members of Parliament, the exiled King Charles II returned to England at Dover and set about the Restoration of the English monarchy.\n\nCharles’ father, Charles I, had been the most high profile casualty of the English Civil War. In 1646, when Charles II was just twelve years old, his father was defeated by Oliver Cromwell’s Parliamentary forces. A long and complicated trial unfolded as Cromwell and Parliament deliberated the best way to deal with the captured King. Charles himself made one last attempt to save his father’s life in 1649, bringing a sheet of paper containing nothing but his signature to Cromwell, giving him free reign to decide the terms for Charles I’s release. Nevertheless, the king was beheaded.\n\nCharles II fled to Scotland following his father’s death, knowing that staying in England under Cromwell’s rule would be dangerous. There he remained until Cromwell invaded Scotland, forcing him to leave the British isles for mainland Europe. Upon his return to England and ascencion to the thron, the strict Protestantism of the Cromwell era was gradually reversed, leading to a revival in English drama and literature. This was also the period which saw a host of major events, namely the growth of overseas colonisation and trade."
flavor_Historical_Wars_event.1642.a:0 "Status quo restored."
flavor_Historical_Wars_event.1642.b:0 "We don't want no monarch."

flavor_Historical_Wars_event.1643.title:1 "The Protectorate"
flavor_Historical_Wars_event.1643.desc:1 "The Protectorate was the period during the Commonwealth when England and Wales, Ireland and Scotland were governed by a Lord Protector. The Protectorate began following the dissolution of the Rump Parliament and then Barebone's Parliament, with Oliver Cromwell appointed Lord Protector of the Commonwealth under the terms of the Instrument of Government.\n\nCromwell was initially offered the crown by Parliament as part of a revised constitutional settlement, presenting him with a dilemma, since he had been instrumental in abolishing the monarchy. Cromwell agonised for six weeks over the offer. He was attracted by the prospect of stability it held out, but in a speech on 13 April 1657 he made clear that God's providence had spoken against the office of king. Instead, Cromwell was ceremonially re-installed as Lord Protector at Westminster Hall, sitting upon King Edward's Chair which was specially moved from Westminster Abbey for the occasion.\n\nCromwell faced challenges in foreign policy during his reign. The First Anglo-Dutch War which had broken out in 1652, against the Dutch Republic, was eventually won by Admiral Robert Blake in 1654. Having negotiated peace with the Dutch, Cromwell then proceeded to engage the Spanish in warfare, through his Western Design. This involved secret preparations for an attack on the Spanish colonies in the Caribbean. This resulted in the invasion of Jamaica, which then became an English colony. The Lord Protector became aware of the contribution the Jewish community made to the economic success of Holland, now England's leading commercial rival. In the hopes of that they would help speed up the recovery of the country after the disruption of the Civil Wars, private worship of non-puritans was toleratedm encouraging Jews to return to England, 350 years after their banishment by Edward I.\n\n"
flavor_Historical_Wars_event.1643.a:0 "A new era."

flavor_Historical_Wars_event.1644.title:1 "Mary ignores parliament"
flavor_Historical_Wars_event.1644.desc:1 "The Queen, herself a descendant of the catholic monarchs, has gone against the will of parliament and requested a marital union between herself and King Felipe II of Spain. The treaty stipulates that his Majesty the King would take part in governing Mary's realms while reserving most authority for Mary herself. Should the Queen, god forbid, suddenly pass away without an heir, the throne would pass to a member of the Habsburg dynasty."
flavor_Historical_Wars_event.1644.a:0 "At least we got the dowry."

flavor_Historical_Wars_event.1645.title:1 "Irish state returns to catholisism"
flavor_Historical_Wars_event.1645.desc:1 "The spread of protenstatism reached the shores of Ireland yet some of the Irish states refused to adhere to the herretic teachings of Martin Luther. The Pope reaffirmed his love for his Irish subjects and catholisism remained the dominant religion, for the time being."
flavor_Historical_Wars_event.1645.a:0 "We remain loyal."

flavor_Historical_Wars_event.1646.title:1 "Irish catholic rebellion"
flavor_Historical_Wars_event.1646.desc:1 "The Irish rebellion broke out in October 1641 and was followed by several months of violent chaos before the Irish Catholic upper classes and clergy formed the Catholic Confederation in the summer of 1642. The Confederation became a de facto government of most of Ireland, free from the control of the English administration and loosely aligned with the Royalist side in the Wars of the Three Kingdoms. The subsequent Irish Confederate Wars continued in Ireland until the 1650s, when Oliver Cromwell's New Model Army decisively defeated the Irish Catholics and Royalists, and re-conquered the country. \n\nThe 1641 Irish Rebellion is seen as a key event in the mid-17th century collapse of the Stuart monarchy."
flavor_Historical_Wars_event.1646.a:0 "The timing could be better."

flavor_Historical_Wars_event.1647.title:1 "Rebellion spreads"
flavor_Historical_Wars_event.1647.desc:1 "The rebels have taken several villages and their numbers continue to swell. An olive branch has been extended by the rebel leaders to your Majesty, in an attempt to negotiate an agreement that would be acceptable to both parties."
flavor_Historical_Wars_event.1647.a:0 "Leave the Monasteries be and offer incentives."
flavor_Historical_Wars_event.1647.b:0 "Give false pardon and make an example of them."
flavor_Historical_Wars_event.1647.c:0 "Keep on fighting."

flavor_Historical_Wars_event.1648.title:1 "Pilgrimage of Grace"
flavor_Historical_Wars_event.1648.desc:1 "The Pilgrimage of Grace was a popular rising in Yorkshire in October 1536 against Henry VIII's break with the Roman Catholic Church, the Dissolution of the Monasteries and the policies of the King's chief minister, Thomas Cromwell, as well as other specific political, social and economic grievances. It was the most serious of all Tudor rebellions. Historians have noted that there were contributing economic issues."
flavor_Historical_Wars_event.1648.a:0 "Traitors."

flavor_Historical_Wars_event.1649.title:1 "France resists heresy"
flavor_Historical_Wars_event.1649.desc:1 "News of the protestant heretic Martin Luther spread like wildfire throughout Europe. The French people remained devout and rejected blasphemous teachings, for the time being."
flavor_Historical_Wars_event.1649.a:0 "Do inform his holiness."
flavor_Historical_Wars_event.1649.b:0 "The people decide their own faith."

flavor_Historical_Wars_event.1650.title:1 "Spain resists heresy"
flavor_Historical_Wars_event.1650.desc:1 "News of the protestant heretic Martin Luther spread like wildfire throughout Europe. The Spanish people remained devout and rejected blasphemous teachings, for the time being."
flavor_Historical_Wars_event.1650.a:0 "Do inform his holiness."
flavor_Historical_Wars_event.1650.b:0 "The people decide their own faith."

flavor_Historical_Wars_event.1651.title:1 "Mass emigration to Brazil"
flavor_Historical_Wars_event.1651.desc:1 "In the 18th century immigration to Brazil from Portugal increased dramatically. Immigrants to Brazil departed from Portugal via the ports of Lisbon, Porto, and Funchal on Madeira. In the beginning, Portugal stimulated the immigration of minhotos to Brazil. After some time, however, the number of departures was so great that the Portuguese Crown had to establish barriers to further immigration. \n\nIn 1700 Portugal had a population of about two million people. During the 18th century hundreds of thousands left for the Portuguese Colony of Brazil, despite efforts by the crown to place severe restrictions on emigration.\n\nEffect: Every European province you hold will loose some of its population and they will migrate to Brazil, boosting colonial growth and adding to the population."
flavor_Historical_Wars_event.1651.a:0 "Let them go."
flavor_Historical_Wars_event.1651.b:0 "Impose temporary restrictions."

flavor_Historical_Wars_event.1652.title:1 "Mass emigration to colonies"
flavor_Historical_Wars_event.1652.desc:1 "Poverty and starvation continues to ravage our population. Following the continued expansion of settlements in the new world, ships bound for the colonies are being chartered at an increasing rate. Should we encourage these practices or impose restrictions? \n\n§GEffect:§ Every European province you hold will loose some of its population and they will migrate to your North American colonies, boosting colonial growth and adding to the population."
flavor_Historical_Wars_event.1652.a:0 "Let them go."
flavor_Historical_Wars_event.1652.b:0 "Impose temporary restrictions."

flavor_Historical_Wars_event.1653.title:1 "The Spanish diaspora"
flavor_Historical_Wars_event.1653.desc:1 "Poverty and starvation was widespread across Spain and many dreamed of a life free from church oppression and persercution. Following the establishment of settlements in the new world, ships bound for the colonies were being chartered at an alarming rate. A decision needed to be made whether to encourage these practices or impose restrictions. \n\nEvery Castillian, Aragonese, Leonese and Andalucian province lost some of its population as they migrated to the colonies."
flavor_Historical_Wars_event.1653.a:0 "Let them go."
flavor_Historical_Wars_event.1653.b:0 "España needs them. Impose restrictions."

flavor_Historical_Wars_event.1654.title:1 "Parma breaks free"
flavor_Historical_Wars_event.1654.desc:1 "The citizens of Parma eventually have rose up against their foreign oppressors. The local militia executed the ruling council and fortified the city."
flavor_Historical_Wars_event.1654.a:0 "Interesting development.."

flavor_Historical_Wars_event.1655.title:1 "Austria - Bohemia union"
flavor_Historical_Wars_event.1655.desc:1 "After the death of King Louis II of Hungary and Bohemia in the Battle of Mohács in 1526, ArchDuke Ferdinand I of Austria became the new King of Bohemia and the country became a constituent state of the Habsburg Monarchy. Bohemia enjoyed religious freedom between 1436 and 1620, and became one of the most liberal countries of the Christian world during that period. \n\nAfter Emperor Matthias II and then King of Bohemia Ferdinand II began oppressing the rights of Protestants in Bohemia, the resulting Bohemian Revolt led to outbreak of the Thirty Years War in 1618."
flavor_Historical_Wars_event.1655.a:0 "As it should be."
flavor_Historical_Wars_event.1655.b:0 "Annex them unlawfully."

flavor_Historical_Wars_event.1656.title:1 "Spanish subjugation of Utrecht"
flavor_Historical_Wars_event.1656.desc:1 "The duchy of Utrecht stood in the way of uniting the low countries under one banner."
flavor_Historical_Wars_event.1656.a:0 "Threaten them into submission."
flavor_Historical_Wars_event.1656.b:0 "How about some frog legs?"
flavor_Historical_Wars_event.1656.c:0 "§YNow is not the time.§!"

flavor_Historical_Wars_event.1657.title:1 "France solidifies hold over Navarre"
flavor_Historical_Wars_event.1657.desc:1 "France attempted to secretly negotiate with the kingdom of Navarre, hoping they would one day take their rightful place as a vassal of France. By guaranteering the independence of Navarre, the threat of foreign invasion was greatly reduced and diplomatic relations between the two countries prospered."
flavor_Historical_Wars_event.1657.a:0 "They may benefit from our protection."
flavor_Historical_Wars_event.1657.b:0 "With whom? Bring me a map you inbecile."

flavor_Historical_Wars_event.1658.title:1 "Austria resists heresy"
flavor_Historical_Wars_event.1658.desc:1 "News of the protestant heretic Martin Luther is spreading like wildfire throughout our lands. Our people remain devout and reject any such blasphemous teachings, for now."
flavor_Historical_Wars_event.1658.a:0 "Do inform his holiness."
flavor_Historical_Wars_event.1658.b:0 "Invite the heretic to court."

flavor_Historical_Wars_event.1659.title:1 "Denmark - Norway Union"
flavor_Historical_Wars_event.1659.desc:1 "Following the seccession of the Kingdom of Sweden from the Kalmar Union, one of the last structures of the Union remained until 1536 when the Danish Privy Council, in the aftermath of the Count's Feud, unilaterally declared Norway to be a Danish province. Instead, Norway became a hereditary kingdom in a real union with Denmark.\n\nNorway continued to remain a part of the realm of Denmark–Norway under the Oldenburg dynasty for nearly three centuries, until it was transferred to Sweden in 1814."
flavor_Historical_Wars_event.1659.a:0 "My kingdom prospers."

flavor_Historical_Wars_event.1662.title:1 "Netherlands become major European power"
flavor_Historical_Wars_event.1662.desc:1 "The Dutch have grown powerful and are no longer in need of the small country bonus offered by this mod. As a result, it has been reduced."
flavor_Historical_Wars_event.1662.a:0 "Very well."

flavor_Historical_Wars_event.1663.title:1 "Portuguese monarchy struggles"
flavor_Historical_Wars_event.1663.desc:1 "The royal family of England's oldest ally Portugal, was constantly challenged by other noble families who questioned their somewhat weak claim to the throne. A royal marriage between England and the niece of the Portuguese king was proposed to strengthen their claim and appease the Portuguese nobles. In return, England demanded the surrender of a Portuguese colony on the Indian subcontinent."
flavor_Historical_Wars_event.1663.a:0 "Dispatch an emissary."
flavor_Historical_Wars_event.1663.b:0 "Im rather fond of the missus."

flavor_Historical_Wars_event.1664.title:1 "End of hostilities"
flavor_Historical_Wars_event.1664.desc:1 "The Dutch - Portuguese hostilities eventually ended and the friendship between England and her oldest ally returned to normality. Both countries had traded extensively with one another before the outbreak of hostilities would continue to do so."
flavor_Historical_Wars_event.1664.a:0 "Resume our port import. No pun intended."
flavor_Historical_Wars_event.1664.b:0 "I rather enjoy the hostilities."

flavor_Historical_Wars_event.1666.title:1 "§GLeading trade city§!"
flavor_Historical_Wars_event.1666.desc:1 "The main port for global trade is §GLondon.§!"
flavor_Historical_Wars_event.1666.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1667.title:1 "§GLeading trade city§!"
flavor_Historical_Wars_event.1667.desc:1 "The main port for global trade is §GAmsterdam.§!"
flavor_Historical_Wars_event.1667.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1668.title:1 "§GLeading trade city§!"
flavor_Historical_Wars_event.1668.desc:1 "The main port for global trade is §GAntwerp.§!"
flavor_Historical_Wars_event.1668.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1669.title:1 "§GLeading trade city§!"
flavor_Historical_Wars_event.1669.desc:1 "The main port for global trade is §GVenice.§!"
flavor_Historical_Wars_event.1669.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1670.title:1 "Death of much needed heir"
flavor_Historical_Wars_event.1670.desc:1 "In [GetYear] the heir of Charles II died unexpectedly. The mental and physical disabilities of the king were passed down to his children, making them less likely to reach the age of adulthood."
flavor_Historical_Wars_event.1670.a:0 "*sobs*"

flavor_Historical_Wars_event.1671.title:1 "Death of Joseph Ferdinand"
flavor_Historical_Wars_event.1671.desc:1 "Joseph Ferdinand of Bavaria died unexpectedly. Due to his untimely death, the treaty of Den Haag was nullified, as it had been signed with the condition that the Bavarian prince would inherit the Spanish throne upon the death of Charles II.\n\nA major conflict seemed inevitable."
flavor_Historical_Wars_event.1671.a:0 "A dynasty mourns."

flavor_Historical_Wars_event.1672.title:1 "Death of Charles II"
flavor_Historical_Wars_event.1672.desc:1 "The inbred king died causing the great powers to swiftly to enact the treaty signed between them. Spain, weakened by years of political turmoile, was in no position to oppose the partition of its European holdings. A new Spanish dynasty was founded with the ascencion of Joseph Ferdinand of Bavaria."
flavor_Historical_Wars_event.1672.a:0 "At least there is peace."

flavor_Historical_Wars_event.1673.title:1 "The Treaty of Den Haag - treaty ratified"
flavor_Historical_Wars_event.1673.desc:1 "All involved parties eventually agreed to the terms of the treaty. Upon the death of Charles II, the European holdings of the Spanish Empire was to be divided amongst France and Austria, and Prince Joseph Ferdinand of Bavaria would inherit the Spanish crown."
flavor_Historical_Wars_event.1673.a:0 "We retain our dynastic independence."

flavor_Historical_Wars_event.1674.title:1 "The Treaty of Den Haag - failure"
flavor_Historical_Wars_event.1674.desc:1 "Treaty negotiations ended before an agreement could be reached, as all parties could not agree to the stipulated terms.\n\nA major conflict seemed inevitable."
flavor_Historical_Wars_event.1674.a:0 "A failure."

flavor_Historical_Wars_event.1675.title:1 "The Treaty of Den Haag - negotiations"
flavor_Historical_Wars_event.1675.desc:1 "In 1698, in order to avoid a full scale war over the Spanish inheritence, England, the Dutch Republic, Austria and France signed the First Treaty of Partition, agreeing that on the death of Charles II, Prince Joseph Ferdinand, son of the elector of Bavaria, should inherit Spain, the Spanish Netherlands, and the Spanish colonies. Spain’s Italian dependencies would be detached and partitioned between Austria and France. \n\nEngland proposed a conference to discuss the possibilities of partitioning the Spanish Empire, in order to maintain a balance of power and keep the peace. The Spanish dominions of Naples and Sicily were to go to France where as Milan and Mantua would be ceded to Austria. For its part in these negotiations, the Spanish crown was to pay a fee to England and the Netherlands for arranging the treaty negotiations."
flavor_Historical_Wars_event.1675.a:0 "Sign the treaty"
flavor_Historical_Wars_event.1675.b:0 "It is not in our best interests."
flavor_Historical_Wars_event.1675.c:0 "Sicily and Naples are not part of the Spanish empire."
flavor_Historical_Wars_event.1675.d:0 "Mantua and Milan are not part of the Spanish empire."

flavor_Historical_Wars_event.1676.title:1 "The Treaty of Den Haag"
flavor_Historical_Wars_event.1676.desc:1 "In 1698, in order to avoid a full scale war over the Spanish inheritence, England, the Dutch Republic, and France signed the First Treaty of Partition, agreeing that on the death of Charles II, Prince Joseph Ferdinand, son of the elector of Bavaria, should inherit Spain, the Spanish Netherlands, and the Spanish colonies. Spain’s Italian dependencies would be detached and partitioned between Austria and France."
flavor_Historical_Wars_event.1676.a:0 "Splendid idea. Set up a conference."
flavor_Historical_Wars_event.1676.b:0 "It is a european matter."

flavor_Historical_Wars_event.1677.title:1 "War of Spanish Succession"
flavor_Historical_Wars_event.1677.desc:1 "The inbred king died childless and on his deathbed Charles II fixed the entire Spanish inheritance on his grandnephew Philip, Duke of Anjou, the second-eldest grandson of King Louis XIV of France. Austria disputed the claim, setting off a major conflict between the great powers.\n\nIn the event of war, Spain would assist in the defence of Paris in order to secure a somewhat favourable peace and regain its independence. Should Paris fall, the Spanish empire was likely to be partitioned between the European powers."
flavor_Historical_Wars_event.1677.a:0 "Got it."

flavor_Historical_Wars_event.1678.title:1 "Leopold I"
flavor_Historical_Wars_event.1678.desc:1 "When his elder brother, Ferdinand IV, died quite unexpectedly, Leopold suddenly found himself heir apparent to the Austrian Habsburg lands. In 1655 the Lower Austrian estates did homage, and he was elected and crowned king of Hungary, the Bohemian coronation following in 1656. Then, in 1657, his father died, and a new imperial election was due. After long and difficult struggles against the opposition of France, Leopold was elected and crowned in the summer of 1658. \n\nWith untiring energy and a deep sense of duty, Leopold undertook the unwonted task of government. From the beginning he had to fight wars, first of all against the Turks."
flavor_Historical_Wars_event.1678.a:0 "Austria will be made great again."

flavor_Historical_Wars_event.1679.title:1 "Catalans reject French rule"
flavor_Historical_Wars_event.1679.desc:1 "When Carlos II died without heir, there were two candidates to the throne - Philip of Anjou, grandson of Louis XIV, and ArchDuke Charles of Austria. Philip was crowned Felipe V and the War of the Spanish Succession broke out. Catalonia was initially loyal to Felipe but changed sides when ArchDuke Charles' English allies promised to uphold the Catalan charters and institutions."
flavor_Historical_Wars_event.1679.a:0 "How unexpected.."

flavor_Historical_Wars_event.1680.title:1 "War of Spanish Succession - Grand Alliance"
flavor_Historical_Wars_event.1680.desc:1 "The War of the Spanish Succession was a major European conflict of the early 18th century, triggered by the death in 1700 of the last Habsburg King of Spain, the infirm and childless Charles II. Charles II had ruled over a large active empire which spanned the globe, and the question of who would succeed him had long troubled ministers in capitals throughout Europe. \n\nAttempts to solve the problem by partitioning the empire between the eligible candidates from the royal Houses of France, Austria, and Bavaria ultimately failed, and on his deathbed Charles II fixed the entire Spanish inheritance on Philip, Duke of Anjou, the second-eldest grandson of King Louis XIV of France. \n\nWith Philip ruling in Spain, Louis XIV would secure great advantages for his dynasty, but some statesmen regarded a dominant House of Bourbon as a threat to European stability, jeopardising the balance of power. Ultimately France decided to accept the Spanish throne, uniting the two kingdoms. \n\nPortugal, not usually involved in European conflicts due to its geographical location and foreign policy, had to choose where its allegiance lied, or risk being diplomatically shunned for years to come."
flavor_Historical_Wars_event.1680.a:0 "We join the alliance."
flavor_Historical_Wars_event.1680.b:0 "Seek an agreement with France and Spain."
flavor_Historical_Wars_event.1680.c:0 "Pursue a foreign policy of strict neutrality."

flavor_Historical_Wars_event.1682.title:1 "Brazil gold rush ends"
flavor_Historical_Wars_event.1682.desc:1 "When the gold mines of Brazil ran dry due to extensive overmining, the mines were successively sealed off. Unemployment in Brazil is increased rapidly causing widespread civil unrest."
flavor_Historical_Wars_event.1682.a:0 "This affects me how..?"

flavor_Historical_Wars_event.1684.title:1 "Last Habsburg dies prematurely."
flavor_Historical_Wars_event.1684.desc:1 "The Spanish branch of the Habsburg dynasty came to an end with the premature death of Charles II. The king's unexpected passing meant he had not yet altered his will in favour of a Bourbon prince (as was the preferred choice of the Spanish ability), since he was still at an age where he was expected to produce a legitimate heir.\n\nThe risk of the two empires uniting under one royal dynasty dimimished as a result."
flavor_Historical_Wars_event.1684.a:0 "A dynasty mourns."

flavor_Historical_Wars_event.1686.title:1 "Austrian Habsburgs die out."
flavor_Historical_Wars_event.1686.desc:1 "The Austrian branch of the Habsburg dynasty came to an end. The once unbreakable diplomatic bond between the Spanish Empire and the Austrian Empire appeared broken."
flavor_Historical_Wars_event.1686.a:0 "A dynasty mourns."

flavor_Historical_Wars_event.1688.title:1 "Franco - Scottish union looms"
flavor_Historical_Wars_event.1688.desc:1 "The Stuart dynasty in Scotland became extinct, diminishing the chances of uniting England and Scotland by marriage. The Valois dynasty now ruled Scotland, making a union between themselves and France a likely outcome. England had to invade and seize the Scottish throne immediately or risk being surrounded by her enemies."
flavor_Historical_Wars_event.1688.a:0 "We march north."
flavor_Historical_Wars_event.1688.b:0 "It is too risky."

flavor_Historical_Wars_event.1689.title:1 "§GLeading trade city Info§!"
flavor_Historical_Wars_event.1689.desc:1 "The main port for global trade would change depending on certain conditions being met. It's controller would collect a biennial trade tariff paid for by the visiting merchants.\n\n 1356 - Venice\nCONDITIONS : \n§G- Ruler is christian.§!\n\n1500 - Lisboa\nCONDITIONS : \n§G- Portugal first european power to discover spice islands.§!\n\n1500/1540 - Antwerp\nCONDITIONS : \n§G- European power (not Portugal) first to discover spice islands.§!\nOR\n§G- Lisboa is Leading trade city.§!\n\n 1591 - Amsterdam\nCONDITIONS : \n§G- Owned by the Netherlands.§!\n\n 1675/1710 - London\nCONDITIONS : \n§G- Antwerp is Leading trade city.§! \n§G- England owns London.§!\n§G- England dominates the Channel trade node.§!\nOR\n§G- Amsterdam is Leading trade city.§! \n§G- England owns London.§! \n§G- English economy surpasses Dutch.§!"
flavor_Historical_Wars_event.1689.a:0 "§YGOT IT.§!"

flavor_Historical_Wars_event.1690.title:1 "Portuguese conquest of Diu"
flavor_Historical_Wars_event.1690.desc:1 "The Siege of Diu occurred when a combined Ottoman-Gujarati force defeated a Portuguese attempt to capture the city of Diu in 1531. The victory was partly the result of Ottoman firepower over the Portuguese besiegers deployed by Mustafa Bayram, an Ottoman expert.\n\nWar goal - historical peace treaty: \n\nPortugal: Control Diu and achieve a 20% warscore against Gujarat."
flavor_Historical_Wars_event.1690.a:0 "The port must be captured."
flavor_Historical_Wars_event.1690.b:0 "It is too risky."

flavor_Historical_Wars_event.1691.title:1 "European powers lose control over Elmina harbor"
flavor_Historical_Wars_event.1691.desc:1 "With Elmina harbor no longer under european control, trade agreements with the western african tribes began to break down."
flavor_Historical_Wars_event.1691.a:0 "We must recapture it at once."

flavor_Historical_Wars_event.1692.title:1 "West africa trade - Elmina harbor"
flavor_Historical_Wars_event.1692.desc:1 "With Elmina harbor under european control, colonial powers were able to control and divert the trade passing through this region. Its location made it a significant site as all ships travelling to India would require reprovisioning before continuing their journey."
flavor_Historical_Wars_event.1692.a:0 "As it should be."

flavor_Historical_Wars_event.1695.title:1 "Portuguese slave trade resume"
flavor_Historical_Wars_event.1695.desc:1 "In [GetYear] the trade treaty between the Portuguese empire and the kingdom of Kongo resumed, either as a result of improved relations or the reconquest of the Portuguese trade outpost in Angola."
flavor_Historical_Wars_event.1695.a:0 "Wonderful news."

flavor_Historical_Wars_event.1696.title:1 "Portuguese slave trade end"
flavor_Historical_Wars_event.1696.desc:1 "The trade treaty between the Portuguese empire and the kingdom of Kongo came to an end, either as a result of deteriorating relations, the collapse of the Kongo kingdom or the loss of the Portuguese trade outpost in Angola."
flavor_Historical_Wars_event.1696.a:0 "A catastrophe."

flavor_Historical_Wars_event.1697.title:1 "Portuguese slave trade"
flavor_Historical_Wars_event.1697.desc:1 "In [GetYear] the newly established trade outpost on the coast of Angola received an envoy from the nearby kingdom of Kongo. An exchange of goods was proposed with Kongo supplying Portugal with slaves in exchange for payment in gold and silver. \n\nGood relations would need to maintained at all times to preserve the treaty."
flavor_Historical_Wars_event.1697.a:0 "Sign the treaty."
flavor_Historical_Wars_event.1697.b:0 "Not interested."

flavor_Historical_Wars_event.1698.title:1 "Slave auction won"
flavor_Historical_Wars_event.1698.desc:1 "You won the auction by placing the highest bid."
flavor_Historical_Wars_event.1698.a:0 "Have them delivered to the cargo hold."

flavor_Historical_Wars_event.1699.title:1 "Portuguese slave trade with Kongo"
flavor_Historical_Wars_event.1699.desc:1 "The Kingdom of Kongo became a major source of slaves for Portuguese traders and other European powers. Slavery had existed in Kongo long before the arrival of the Portuguese and slave markets were a common sight. Most of the slaves exported to the Portuguese were war captives from Kongo's campaigns of expansion. \n\nWe now have the opportunity to purchase additional slaves, with the added options of re-selling them for a potential profit, or to transport them to our own colonies to boost colonial growth. \n\nPotential buyers will only be interested if they have colonies or colonial nations in the new world."
flavor_Historical_Wars_event.1699.a:0 "Purchase low productivity slaves."
flavor_Historical_Wars_event.1699.b:0 "Purchase average productivity slaves."
flavor_Historical_Wars_event.1699.c:0 "Purchase high productivity slaves."
flavor_Historical_Wars_event.1699.d:0 "Purchase for our own colonies."
flavor_Historical_Wars_event.1699.e:0 "Purchase slaves for the navy."
flavor_Historical_Wars_event.1699.f:0 "Purchase slaves for the army."
flavor_Historical_Wars_event.1699.g:0 "Not interested at this time."

flavor_Historical_Wars_event.1701.title:1 "The Battle of River Duyon"
flavor_Historical_Wars_event.1701.desc:1 "The Battle of River Duyon was a naval engagement between the Portuguese forces commanded by Nuno Álvares Botelho, who is renowned in Portugal as the last great commander of Portuguese India, and the forces of the Sultanate of Aceh. The relatively modest Portuguese fleet achieved an absolute victory over the Ottoman-allied Aceh in such decisive ways that not a single ship or man of the invading force sent to conquer Malacca managed to get back to its country. The Sultanate of Perak, a vassal of the Sultanate of Aceh, defected to the Portuguese side on the occasion."
flavor_Historical_Wars_event.1701.a:0 "A great victory awaits us."
flavor_Historical_Wars_event.1701.b:0 "We have lost enough."

flavor_Historical_Wars_event.1702.title:1 "Aceh revolt"
flavor_Historical_Wars_event.1702.desc:1 "The Aceh Sultanate was founded by Ali Mughayat Syah, who began campaigns to extend his control over northern Sumatra in 1520. His conquests included Deli, Pedir, and Pasai. His son Alauddin al-Kahar extended the domains farther south into Sumatra, but was less successful in his attempts to gain a foothold across the strait, though he made several attacks on both Johor and Malacca, with the support along with men and firearms from Suleiman the Magnificent's Ottoman Empire."
flavor_Historical_Wars_event.1702.a:0 "We are unstoppable."

flavor_Historical_Wars_event.1703.title:1 "Portuguese invasion of Kongo"
flavor_Historical_Wars_event.1703.desc:1 "The Kongo-Portuguese War was a military engagement between forces of Portuguese Angola and the Kingdom of Kongo. The conflict was a result of the Portuguese governor Mendes de Vasconcellos's alliance with the Imbangala, a people described by European and Kongo sources as rootless, cannibal mercenaries originating south of the Kwanza River. The tribe was unleased into Kongo territory, with Portugal hoping to reap the slaves that emerged from the chaos."
flavor_Historical_Wars_event.1703.a:0 "Ready our forces."
flavor_Historical_Wars_event.1703.b:0 "It is too risky."

flavor_Historical_Wars_event.1704.title:1 "Kongo-Portuguese War of 1622"
flavor_Historical_Wars_event.1704.desc:1 " The Kongo-Portuguese War was a military engagement between forces of Portuguese Angola and the Kingdom of Kongo. The conflict was a result of the Portuguese governor Mendes de Vasconcellos's alliance with the Imbangala, a people described by European and Kongo sources as rootless, cannibal mercenaries originating south of the Kwanza River. The tribe was unleased into Kongo territory, with Portugal hoping to reap the slaves that emerged from the chaos."
flavor_Historical_Wars_event.1704.a:0 "Gather the tribes."
flavor_Historical_Wars_event.1704.b:0 "It is too risky.

flavor_Historical_Wars_event.1705.title:1 "Persians propose a treaty"
flavor_Historical_Wars_event.1705.desc:1 "The Persians have approached us with a rather inviting proposal. They propose we aid them in retaking the fort of Hormuz in order to weaken Portuguese hold over the strait itself. This would in turn open up Persian trade with England in the Persian Gulf. A promise to finance the construction of the neccessary ships is included."
flavor_Historical_Wars_event.1705.a:0 "Marvellous idea."
flavor_Historical_Wars_event.1705.b:0 "Finance them instead."
flavor_Historical_Wars_event.1705.c:0 "Aid the Portuguese."

flavor_Historical_Wars_event.1706.title:1 "Persian conquest of Hormuz"
flavor_Historical_Wars_event.1706.desc:1 "In the 1622 Capture of Hormuz, an Anglo-Persian force combined to take over the Portuguese garrison at Hormuz Island after a ten-week siege, thus opening up Persian trade with England in the Persian Gulf. Before the capture of Hormuz, the Portuguese had held the Castle of Hormuz for more than a century, since 1507 when Afonso de Albuquerque established it in the Capture of Hormuz, giving them full control of the trade between India and Europe through the Persian Gulf. The capture of Hormuz by an Anglo-Persian force entirely changed the balance of power and trade."
flavor_Historical_Wars_event.1706.a:0 "We fight them alone."
flavor_Historical_Wars_event.1706.b:0 "Ready our forces and bribe England."
flavor_Historical_Wars_event.1706.c:0 "It is too risky."

flavor_Historical_Wars_event.1708.title:1 "Legitimacy of house of Braganza"
flavor_Historical_Wars_event.1708.desc:1 "Sire, our royal family is constantly challenged by other noble families who question our somewhat weak claim to the throne. A royal marriage to to the king of England with your niece could strengthen our dynastic claim and appease the nobles. \n\nHaving made a few discreet enquiries on your behalf, we received an english emmissary this morning with a proposal for a marital union. \n\nThey are however, asking for a rather hefty dowry."
flavor_Historical_Wars_event.1708.a:0 "She sails tomorrow."
flavor_Historical_Wars_event.1708.b:0 "Execute advisor for enquiring without permission."

flavor_Historical_Wars_event.1710.title:1 "Portuguese conquest of Aden"
flavor_Historical_Wars_event.1710.desc:1 "Rumors are circulating that the Ottomans are plotting with the Mamluks to seize control over the port of Aden, to prevent us from blockading trade via the red sea. Once in their possession, they could use it as a base to strike against our shipments. A pre-emptive strike would secure the harbor for ourselves, depriving the Mamluk Sultanate of its Indian trade revenue."
flavor_Historical_Wars_event.1710.a:0 "We attack under the cover of nightfall. (§RHard§!)"
flavor_Historical_Wars_event.1710.b:0 "Bombard the city into submission. (§GEasy§!)"
flavor_Historical_Wars_event.1710.c:0 "It is too risky."

flavor_Historical_Wars_event.1711.title:1 "Somalis requested help"
flavor_Historical_Wars_event.1711.desc:1 "The Somali tribes are reporting incursions by the Portuguese. This is no doubt an attempt to seize key trade ports and diminish our trade opportunities further."
flavor_Historical_Wars_event.1711.a:0 "Ready our navy."
flavor_Historical_Wars_event.1711.b:0 "We are occupied elsewhere."

flavor_Historical_Wars_event.1712.title:1 "Somali - Portuguese conflicts"
flavor_Historical_Wars_event.1712.desc:1 "In 1585, Admiral Mir Ali Bey of the Ottoman empire successfully repelled a Portuguese attempt to capture harbors controlled by the Somalis in the Horn of Africa. The Portuguese sought to expand their influence on the east African coast, thereby ensuring a greater share of trade be diverted towards the Cape of Good Hope."
flavor_Historical_Wars_event.1712.a:0 "We cannot fail."
flavor_Historical_Wars_event.1712.b:0 "The Turks might interfere."

flavor_Historical_Wars_event.1713.title:1 "Islamic influences"
flavor_Historical_Wars_event.1713.desc:1 "Portugal’s extended contact with Islam, and therefore with its superior mathematical knowledge and sailing technologies, including sail shapes, hull designs, and maritime weaponry, resulted in a Portuguese fleet capable of negotiating the high Atlantic seas."
flavor_Historical_Wars_event.1713.a:0 "The sea is ours."

flavor_Historical_Wars_event.1714.title:1 "Aceh - Portuguese war"
flavor_Historical_Wars_event.1714.desc:1 "The Naval Battle of Aceh was fought in 1569 off the coast of Sumatra between a lone Portuguese carrack and an armada of the Sultanate of Aceh, that was about to stage an attack on Portuguese Malacca. It ended in Portuguese victory and the withdrawal of the Aceh fleet after suffering heavy losses. Aceh was a staunch enemy of the Portuguese, and frequently harassed the shipping of Malacca."
flavor_Historical_Wars_event.1714.a:0 "Bless our fortunes."
flavor_Historical_Wars_event.1714.b:0 "We dare not oppose them."

flavor_Historical_Wars_event.1715.title:1 "Fall of Mamluk sultanate"
flavor_Historical_Wars_event.1715.desc:1 "Deprived of revenue from the Indian trade, the Mamluk Sultanate was financially and militarily weakened, paving the way for the Ottoman conquest of their lands. The sultanate finally collapsed after its capital was conquered, making its much needed manpower reserves available to the Ottomans, who would launch a devastating invasion on christian Europe the following years."
flavor_Historical_Wars_event.1715.a:0 "Allah has forsaken them."

flavor_Historical_Wars_event.1716.title:1 "Siege of Musqat"
flavor_Historical_Wars_event.1716.desc:1 "The capture of Aden revitalized the Ottoman war effort against the Portuguese. They continued along the arabian coast, capturing key Yemen ports,  with the goal of capturing the Portuguese fortresses of Musqat, Hormuz and Bahrain."
flavor_Historical_Wars_event.1716.a:0 "Allah be praised."
flavor_Historical_Wars_event.1716.b:0 "Let us fortify Aden instead."

flavor_Historical_Wars_event.1717.title:1 "Siege of Aden"
flavor_Historical_Wars_event.1717.desc:1 "The capture of Aden was crucial in order to provide an Ottoman base for raids against Portuguese possessions on the western coast of India."
flavor_Historical_Wars_event.1717.a:0 "Show no mercy."
flavor_Historical_Wars_event.1717.b:0 "Now is not the time."

flavor_Historical_Wars_event.1718.title:1 "Portugal loses control over gulf of Aden."
flavor_Historical_Wars_event.1718.desc:1 "With the loss of Aden, Portugal could no longer prevent any vessels from passing through the gulf of Aden."
flavor_Historical_Wars_event.1718.a:0 "A miscalculation indeed."

flavor_Historical_Wars_event.1719.title:1 "Portugal seizes control over gulf of Aden"
flavor_Historical_Wars_event.1719.desc:1 "With Aden under its control, Portugal was able to control and blockade any vessels attempting to pass through the gulf of Aden."
flavor_Historical_Wars_event.1719.a:0 "Break out the port."

flavor_Historical_Wars_event.1720.title:1 "Ottomans request for assistance."
flavor_Historical_Wars_event.1720.desc:1 "The Ottomans have laid siege to the Portuguese harbor of Diu. An envoy has arrived requesting we join forces and attempt to expel the heathens from our land."
flavor_Historical_Wars_event.1720.a:0 "Ready our forces."
flavor_Historical_Wars_event.1720.b:0 "Provide men and dinars."

flavor_Historical_Wars_event.1721.title:1 "Siege of Diu"
flavor_Historical_Wars_event.1721.desc:1 "The Siege of Diu occurred when an army of the Sultanate of Gujarat, aided by forces of the Ottoman Empire attempted to capture the city of Diu in 1538, then held by the Portuguese. The Portuguese successfully resisted the four month long siege. \n\nWar goal: \n\nOttoman Empire: Control Diu and achieve a 20% warscore against Portugal."
flavor_Historical_Wars_event.1721.a:0 "We take back what is ours."
flavor_Historical_Wars_event.1721.b:0 "Now is not the time."

flavor_Historical_Wars_event.1722.title:1 "Mamluk Sultanate pleads for assistance."
flavor_Historical_Wars_event.1722.desc:1 "The Portuguese have arrived in India and have greatly disrupted the arab trade network. The Sultan needs funding in order to amass a large fleet to counter the threat posed by the heathens.\n\nWe could also use this opportunity to rid ourselves with the Mamluks by laying siege to their capital as their armies are occupied elsewhere."
flavor_Historical_Wars_event.1722.a:0 "Betray them."
flavor_Historical_Wars_event.1722.b:0 "Join our brethren in battle."

flavor_Historical_Wars_event.1723.title:1 "Battle of Aden"
flavor_Historical_Wars_event.1723.desc:1 "In 1514–16 the Ottomans cooperated with the Mamluks against the Portuguese to prevent to complete collaps of trade via the red sea. Controlling the port of Aden was crucial for this effort. The decision to be made was whether the Sultan would lead the forces himself, or relenquish control over the surrounding area and let the Turks deal with the European invaders."
flavor_Historical_Wars_event.1723.a:0 "We sail at dawn."
flavor_Historical_Wars_event.1723.b:0 "Surrender the arabian peninsula to the Ottomans."

flavor_Historical_Wars_event.1724.title:1 "Gujarat pleads for assistance."
flavor_Historical_Wars_event.1724.desc:1 "The Portuguese have arrived in India and are trying to disrupt our trade network. The Sultan of Gujarat has sent word of a large fleet spotted outside the harbor of Diu. He requests we send a fleet to counter the European threat, or risk losing key ports in the Indian Ocean like Goa, Ceylon, Malacca and Hormuz."
flavor_Historical_Wars_event.1724.a:0 "We sail at once."
flavor_Historical_Wars_event.1724.b:0 "Provide men and dinars."

flavor_Historical_Wars_event.1725.title:1 "Battle of Diu"
flavor_Historical_Wars_event.1725.desc:1 "The Battle of Diu, was a naval battle fought on 3 February 1509 in the Arabian Sea, in the port of Diu, India, between the Portuguese Empire and a joint fleet of the Sultan of Gujarat, the Mamlûk Burji Sultanate of Egypt, the Zamorin of Calicut with support of the Republic of Venice. The Portuguese victory was critical. \n\nThe Mamluks were soundly defeated, easing the Portuguese strategy of controlling the Indian Ocean to route trade down the Cape of Good Hope, circumventing the traditional spice route controlled by the Arabs and the Venetians through the Red Sea and Persian Gulf. After the battle, Portugal rapidly captured key ports in the Indian Ocean like Goa, Ceylon, Malacca and Hormuz, crippling the Mamluk Sultanate and the Gujarat Sultanate, greatly assisting the growth of the Portuguese Empire and establishing its trade dominance for almost a century.\n\nWinning the battle of Diu was essential to Portugal in order to control the indian ocean trade. You will only be granted a claim on Goa if you are victorious. \n\nWar goal - historical peace treaty: \n\nPortugal: Destroy the Gujarat (and Mamluk fleets if they join the war) or achieve a 10 percent warscore against Gujarat."
flavor_Historical_Wars_event.1725.a:0 "Naval supremacy is paramount."
flavor_Historical_Wars_event.1725.b:0 "It is too risky."

flavor_Historical_Wars_event.1726.title:1 "Portugal loses control over Hormuz strait"
flavor_Historical_Wars_event.1726.desc:1 "With Bahrain, Hormuz or Musqat no longer under its control, Portugal can no longer block trade through the Hormuz strait."
flavor_Historical_Wars_event.1726.a:0 "The arabs rejoice."

flavor_Historical_Wars_event.1727.title:1 "Portugal seizes control over Hormuz strait"
flavor_Historical_Wars_event.1727.desc:1 "With Bahrain, Hormuz and Musqat under its control, Portugal could effectively blockade all trade through the Hormuz strait, depriving the middle-east of revenue and strengthening its own position as a global spice trader."
flavor_Historical_Wars_event.1727.a:0 "Excellent."

flavor_Historical_Wars_event.1728.title:1 "Portuguese capture of Bahrain."
flavor_Historical_Wars_event.1728.desc:1 "In 1521 The Portuguese captured Bahrain and established a garrison to finalise its blockade of trade from India through the Gulf of Oman, thus securing its monopoly."
flavor_Historical_Wars_event.1728.a:0 "The final piece of the puzzle. (§RHard§!)"
flavor_Historical_Wars_event.1728.b:0 "Bombard them into submission. (§GEasy§!)"
flavor_Historical_Wars_event.1728.c:0 "§YIt will antagonize the arabs.§!"

flavor_Historical_Wars_event.1729.title:1 "Portuguese conquest of Hormuz."
flavor_Historical_Wars_event.1729.desc:1 "In 1506 The Portuguese captured Hormuz and established a garrison in an attempt to blockade trade passing through the Gulf of Oman."
flavor_Historical_Wars_event.1729.a:0 "We must weaken the arab trade network further. (§RHard§!)"
flavor_Historical_Wars_event.1729.b:0 "Bombard the island into submission. (§GEasy§!)"
flavor_Historical_Wars_event.1729.c:0 "It will only antagonize the arabs."

flavor_Historical_Wars_event.1730.title:1 "Treaty of Lisboa"
flavor_Historical_Wars_event.1730.desc:1 "The Treaty of Lisbon was a peace treaty between Portugal and Spain, concluded at Lisbon on 13 February 1668, through the mediation of England, in which Spain recognized the sovereignty of Portugal's new ruling dynasty, the House of Braganza. The Spanish Habsburgs finally recognized the legitimacy of the Braganza dynasty in Portugal who in turn ceded the African city of Ceuta to Spain."
flavor_Historical_Wars_event.1730.a:0 "At last."

flavor_Historical_Wars_event.1731.title:1 "Portuguese restoration war"
flavor_Historical_Wars_event.1731.desc:1 "The Portuguese have revolted against Spanish rule and has engaged in guerilla warfare. By lending them our support, we have an opportunity to weaken Spain's dominion over them and diminish their power. \n\nWar goal - historical peace treaty: \n\nFrance/England: Capture Castilla la Nueva. \n\nPortugal: Capture Castilla la Nueva or 25% warscore or protect Lisboa for 3 years. \n\nSpain: Defend Castilla la Nueva."
flavor_Historical_Wars_event.1731.a:0 "They have our support."
flavor_Historical_Wars_event.1731.b:0 "Dispatch a relief force."
flavor_Historical_Wars_event.1731.c:0 "We are busy."

flavor_Historical_Wars_event.1732.title:1 "Portuguese restoration war"
flavor_Historical_Wars_event.1732.desc:1 "The Portuguese restoration war was a conflict between Portugal and Spain that began with the Portuguese revolution of 1640 and ended with the Treaty of Lisbon in 1668. Spain, at first, made the war a defensive one. Portugal, for its part, felt no need to take Spanish territory in order to win, and it too was willing to make the war a defensive contest. \n\nThe war was also expensive. In the 1650s, there were over 20,000 Spanish troops in Extremadura alone, compared to 27,000 in Flanders. Portugal was able to finance its war effort because of its ability to tax the spice trade with Asia and the sugar trade from Brazil, and it received some support from the European opponents of Spain, particularly France and England. \n\nThe revolution of 1640 ended the 60-year rule of Portugal by the Spanish Habsburgs. \n\nWar goal - historical peace treaty: \n\nPortugal: Capture capital of Spain or achieve 25% warscore."
flavor_Historical_Wars_event.1732.a:0 "Offer them freedom."
flavor_Historical_Wars_event.1732.b:0 "They should know their place." 

flavor_Historical_Wars_event.1733.title:1 "Dutch - Portuguese War final phase"
flavor_Historical_Wars_event.1733.desc:1 "The Dutch–Portuguese War was ongoing an armed conflict involving Dutch forces, in the form of the Dutch East India Company and the Dutch West India Company, against the Portuguese Empire. Beginning in 1602, the conflict primarily involved the Dutch companies invading Portuguese colonies in the Americas, Africa, India and the Far East. The war can be thought of as an extension of the Eighty Years War being fought in Europe at the time between Spain and the Netherlands, as Portugal was in a dynastic union with the Spanish Crown after the War of the Portuguese Succession, for most of the conflict. However, the conflict had little to do with the war in Europe and served mainly as a way for the Dutch to gain an overseas empire and control trade at the cost of the Portuguese. English forces also assisted the Dutch at certain points in the war."
flavor_Historical_Wars_event.1733.a:0 "We must establish our own overseas empire."
flavor_Historical_Wars_event.1733.b:0 "This conflict no longer benefits us."

flavor_Historical_Wars_event.1734.title:1 "End of Portuguese treasure fleets"
flavor_Historical_Wars_event.1734.desc:1 "The gold mines providing the resources for the treasure fleets have run dry or are no longer under the control of the colonial subjects of Portugal. As a result, they will be no more."
flavor_Historical_Wars_event.1734.a:0 "§YWhat the douse.§!"

flavor_Historical_Wars_event.1735.title:1 "Portuguese treasure fleet arrives"
flavor_Historical_Wars_event.1735.desc:1 "Our merchants report yet another shipment of gold arriving from Brazil. How big of a share will the Crown be expecting?\n\nColony revenue:\nBrazil mines: [POR.brazil_treasure_fleet.GetValue]¤\n\nTotal Revenue: §![POR.treasure_fleet_total.GetValue]§!¤\n\nExpected inflation: §R[POR.inflation_total.GetValue]§!\n\nSigned,\n£estate_bureaucracy_icon_small£\n---------------------------\n[POR.Monarch.GetName]\n[POR.Monarch.GetTitle] of Portugal"
flavor_Historical_Wars_event.1735.a:0 "Seize it all!"
flavor_Historical_Wars_event.1735.b:0 "Use indultos! (Fifty percent)"
flavor_Historical_Wars_event.1735.c:0 "Twenty-five percent."
flavor_Historical_Wars_event.1735.d:0 "Ten percent and reinvest in colonial defences."
flavor_Historical_Wars_event.1735.e:0 "Finance copper mines in the colonies."
flavor_Historical_Wars_event.1735.f:0 "Treasure fleet §Rcaptured§! by buccaneers."
flavor_Historical_Wars_event.1735.g:0 "Treasure fleet §Rlooted§! by pirates."

flavor_Historical_Wars_event.1736.title:1 "Gold discovered in Brazil"
flavor_Historical_Wars_event.1736.desc:1 "The Brazilian Gold Rush was a gold rush that started in the 18th century, in the then Portuguese colony of Brazil. The rush opened up the major gold-producing area of Ouro Preto. More than 400,000 Portuguese and half a million African slaves came to the gold region to mine. Many people abandoned the sugar plantations and towns in the northeast coast to go to the gold region. By 1725, half the population of Brazil was living in southeastern Brazil. Officially, 850 tons of gold were sent to Portugal in the 18th century. \n\nThe proceeds of these mining activities can either remain in Brazil or be sent to Portugal, the latter option establishing a regular convoy of Portuguese treasure fleets."
flavor_Historical_Wars_event.1736.a:0 "§YOur fortunes restored. Ship it to Lisboa directly.§!"
flavor_Historical_Wars_event.1736.b:0 "§YInvest the gold locally.§!"

flavor_Historical_Wars_event.1737.title:1 "Dejima leasing fee"
flavor_Historical_Wars_event.1737.desc:1 "The Shogun envoy has arrived, requesting payment as agreed in order for us to maintain our presence on the artificiial island outside of Nagasaki. Failure to make payment will result in our merchants being expelled."
flavor_Historical_Wars_event.1737.a:0 "We pay as agreed."
flavor_Historical_Wars_event.737.a:0 "Extend lease agreement (5 years)."
flavor_Historical_Wars_event.737.b:0 "Extend lease agreement (10 years)."
flavor_Historical_Wars_event.1737.b:0 "Not profitable enough."

flavor_Historical_Wars_event.1738.title:1 "Portuguese trade post in Japan."
flavor_Historical_Wars_event.1738.desc:1 "The first affiliation between Portugal and Japan started in 1543, when the Portuguese discoveries, the first Europeans to reach Japan, landed in the southern archipelago of Japan. This period of time is often entitled Nanban trade, where both Europeans and Asians would engage in mercantilism. The Portuguese at this time would found the port of Dejima, situated outside the town of Nagasaki, through the initiative of the Jesuit Gaspar Vilela and the Daimyo lord Ōmura Sumitada, in 1571.\n\n.The cargo of the first Portuguese ships upon docking in Japan were basically cargo coming from China. The Japanese craved these goods, which were prohibited from the contacts with the Chinese by the Emperor as punishment for the attacks of the Wokou piracy. Thus, the Portuguese acted as intermediaries in Asian trade."
flavor_Historical_Wars_event.1738.a:0 "Set up a 5 year lease agreement."
flavor_Historical_Wars_event.1738.b:0 "There is no profit in this."

flavor_Historical_Wars_event.1739.title:1 "Decline of spice trade"
flavor_Historical_Wars_event.1739.desc:1 "The competition for trading in spices has increased with the arrival of other european powers in the East Indies. Output is soaring and prices are on the decline. \n\nIt is no longer possible to monopolize or maintain any current monopoly over the spice trade."
flavor_Historical_Wars_event.1739.a:0 "Nutmeg anyone? ANYONE?"

flavor_Historical_Wars_event.1740.title:1 "English trade post in Surat"
flavor_Historical_Wars_event.1740.desc:1 "In 1614 the English Crown sanctioned an expedition to India in hopes of establishing new trade opportunities. In 1615, following the Battle of Swally, England overcame Portuguese naval supremacy and obtained an imperial firman establishing an English factory at Surat. The city was made the seat of a presidency of the East India Company."
flavor_Historical_Wars_event.1740.a:0 "§YSend our regards to the Maharaja.§!"
flavor_Historical_Wars_event.1740.b:0 "§YWhen we are ready.§!"

flavor_Historical_Wars_event.1741.title:1 "Treaty of Cherasco"
flavor_Historical_Wars_event.1741.desc:1 "The Italian peace was eventually made with the Treaty of Cherasco, signed in a city in Piedmont on 19 June 1631. France, which in 1629 had taken Savoy, then captured Pinerolo in Piedmont the following year, renounced its conquests in Italy. Charles Gonzaga was confirmed as ruler in Mantua and Montferrat. Mantuan sovereignty has been restored."
flavor_Historical_Wars_event.1741.a:0 "We ratify this treaty."
flavor_Historical_Wars_event.1741.b:0 "Burn it. We march on Mantua."

flavor_Historical_Wars_event.17422.title:1 "War of the Mantuan Succession"
flavor_Historical_Wars_event.17422.desc:1 "War has broken out and Spain has proposed we join their cause to prevent further French influence in Northern Italy."
flavor_Historical_Wars_event.17422.a:0 "We will assist."
flavor_Historical_Wars_event.17422.b:0 "It is not our concern."

flavor_Historical_Wars_event.1742.title:1 "War of the Mantuan Succession"
flavor_Historical_Wars_event.1742.desc:1 "War has broken out and France has proposed we join their cause to prevent further Habsburg influence in Northern Italy."
flavor_Historical_Wars_event.1742.a:0 "We will assist."
flavor_Historical_Wars_event.1742.b:0 "It is not our concern."

flavor_Historical_Wars_event.1743.title:1 "End of Mantuan line."
flavor_Historical_Wars_event.1743.desc:1 "In [GetYear] the ruling dynasty of Mantua became extinct. Both France and Spain held strong claims to the Mantuan throne and a conflict between the two great powers seemed inevitable."
flavor_Historical_Wars_event.1743.a:0 "We move on Mantua."
flavor_Historical_Wars_event.1743.b:0 "Renounce our claim to the Mantuan throne."
flavor_Historical_Wars_event.1743.c:0 "Negotiate a mutural withdrawal."

flavor_Historical_Wars_event.1744.title:1 "War of the Mantuan Succession"
flavor_Historical_Wars_event.1744.desc:1 "The War of the Mantuan Succession was a peripheral part of the Thirty Years' War. Its casus belli was the extinction of the direct male line of the House of Gonzaga in December 1627. Brothers Francesco IV, Ferdinando and Vincenzo II, the last three Dukes of Mantua from the direct line, had all died leaving no legitimate heirs. The war, fought among the backers of rival claimants, pitted France against the Habsburgs in a contest for control of northern Italy."
flavor_Historical_Wars_event.1744.a:0 "It rightfully belongs to us."
flavor_Historical_Wars_event.1744.b:0 "We renounce our claim."

flavor_Historical_Wars_event.17444.title:1 "Spain cedes Mantua to France"
flavor_Historical_Wars_event.17444.desc:1 "The War of the Mantuan Succession has been averted as Spain decided not to pursue its claim to the Mantuan throne."
flavor_Historical_Wars_event.17444.a:0 "As if they stood a chance."
flavor_Historical_Wars_event.17444.b:0 "Renounce our claim to the Mantuan throne."

flavor_Historical_Wars_event.1745.title:1 "Anglo - French war"
flavor_Historical_Wars_event.1745.desc:1 "The Anglo-French War was a military conflict fought between the Kingdom of France and the Kingdom of England between 1627 and 1629 that was part of the broader Thirty Years' War. It mainly involved actions at sea. The centerpiece of the conflict was the Siege of La Rochelle, in which the English crown supported the French Huguenots in their fight against the French royal forces of Louis XIII of France. La Rochelle had become the stronghold of the French Huguenots, under its own governance. It was the centre of Huguenot seapower, and the strongest centre of resistance against the central government."
flavor_Historical_Wars_event.1745.a:0 "For our fellow protestants."
flavor_Historical_Wars_event.1745.b:0 "Let them fend for themselves."

flavor_Historical_Wars_event.1746.title:1 "Dutch - Portuguese War continues"
flavor_Historical_Wars_event.1746.desc:1 "The Dutch–Portuguese War was ongoing an armed conflict involving Dutch forces, in the form of the Dutch East India Company and the Dutch West India Company, against the Portuguese Empire. Beginning in 1602, the conflict primarily involved the Dutch companies invading Portuguese colonies in the Americas, Africa, India and the Far East. The war can be thought of as an extension of the Eighty Years War being fought in Europe at the time between Spain and the Netherlands, as Portugal was in a dynastic union with the Spanish Crown after the War of the Portuguese Succession, for most of the conflict. However, the conflict had little to do with the war in Europe and served mainly as a way for the Dutch to gain an overseas empire and control trade at the cost of the Portuguese. English forces also assisted the Dutch at certain points in the war."
flavor_Historical_Wars_event.1746.a:0 "We must establish our own overseas empire."
flavor_Historical_Wars_event.1746.b:0 "Alas, our forces are occupied elsewhere.."

flavor_Historical_Wars_event.1747.title:1 "House of Braganza"
flavor_Historical_Wars_event.1747.desc:1 "The Most Serene House of Braganza is a dynasty of Emperors, kings, princes, and Dukes of Portuguese origin, a branch of the house of Avis. Founded by Afonso I, 1st Duke of Braganza, illegitimate son of King John I of Portugal, the Braganzas were one of the wealthiest and most powerful noble houses of the Iberian Peninsula of the Renaissance period. The house came to rule the Kingdom of Portugal and the Algarves following the successful deposition of the Philippine Dynasty by John IV of Portugal, in 1640. Their claim, however, was initially disputed."
flavor_Historical_Wars_event.1747.a:0 "The Crown is yours."
flavor_Historical_Wars_event.1747.b:0 "We prefer our current monarch."

flavor_Historical_Wars_event.1748.title:1 "Macau leasing fee"
flavor_Historical_Wars_event.1748.desc:1 "A Chinese delegation has arrived, requesting payment as agreed in order for us to continue to rent the trade port of Macau. Failure to make payment will result in the loss of our trade port."
flavor_Historical_Wars_event.1748.a:0 "Extend lease agreement (5 years.)"
flavor_Historical_Wars_event.1748.b:0 "Extend lease agreement (10 years)."
flavor_Historical_Wars_event.1748.c:0 "It is not profitable enough."

flavor_Historical_Wars_event.1749.title:1 "Low countries reconquered"
flavor_Historical_Wars_event.1749.desc:1 "The recent uprisings amonst our population against the invading army has successfully helped to end this destructive war. The rebels commanders inform us they are ready to lay down their arms and return to their homes."
flavor_Historical_Wars_event.1749.a:0 "Back to the fields, peasants."

flavor_Historical_Wars_event.1750.title:1 "French wars of religion"
flavor_Historical_Wars_event.1750.desc:1 "France is facing internal strife as the conflict between the Calvinist Huguenots and Catholics deepen. We could provide logistical support to the rebel faction of our own faith. If all goes well, it could severely weaken the dominant position held by the French."
flavor_Historical_Wars_event.1750.a:0 "A most enticing proposal."
flavor_Historical_Wars_event.1750.b:0 "It could provoke the French."

flavor_Historical_Wars_event.1751.title:1 "St. Bartholomew's Day massacre"
flavor_Historical_Wars_event.1751.desc:1 "The St. Bartholomew's Day massacre in 1572 was a targeted group of assassinations and a wave of Catholic mob violence, directed against the Huguenots during the French Wars of Religion. Traditionally believed to have been instigated by Queen Catherine de' Medici, the mother of King Charles IX, the massacre took place a few days after the wedding day of the king's sister Margaret to the Protestant Henry III of Navarre. \n\nMany of the most wealthy and prominent Huguenots had gathered in largely Catholic Paris to attend the wedding. Modern estimates for the number of dead across France vary widely, from 5,000 to 30,000. The massacre also marked a turning point in the French Wars of Religion. The Huguenot political movement was crippled by the loss of many of its prominent aristocratic leaders. Throughout Europe, it printed on Protestant minds the indelible conviction that Catholicism was a bloody and treacherous religion.\n\nIt is estimated that the number of dead across France ranged from 10,000 to 70,000 people."
flavor_Historical_Wars_event.1751.a:0 "Is this gods will?"

flavor_Historical_Wars_event.1752.title:1 "Charles IX is dying"
flavor_Historical_Wars_event.1752.desc:1 "His Majesty has contracted tuberculosis and is not expected to live much longer. We must appoint a new heir to the throne, the kings brother being the closest in line."
flavor_Historical_Wars_event.1752.a:0 "His brother it is."
flavor_Historical_Wars_event.1752.b:0 "Let it be God's will."

flavor_Historical_Wars_event.1753.title:1 "Charles IX takes power"
flavor_Historical_Wars_event.1753.desc:1 "Our blessed monarch has passed away unexpectedly and the young prince is expected to take over the royal duties despite his young age. His mother, Catherine de' Medici, remains at his side."
flavor_Historical_Wars_event.1753.a:0 "Long live the king."

flavor_Historical_Wars_event.1754.title:1 "Charles IX"
flavor_Historical_Wars_event.1754.desc:1 "Charles IX was a monarch of the House of Valois who ruled as King of France from 1560 until his death from tuberculosis. Charles' reign was dominated by the French Wars of Religion, which pitted various factions against each other."
flavor_Historical_Wars_event.1754.a:0 "Welcome him with open arms."
flavor_Historical_Wars_event.1754.b:0 "Drown him in the Seine."

flavor_Historical_Wars_event.1755.title:1 "Treaty of Xanten"
flavor_Historical_Wars_event.1755.desc:1 "The Treaty of Xanten was signed on November 12, 1614 between Count Palatine of Neuburg(Austria) and Brandenburg, with representatives from England and France serving as mediators. The treaty ended the War of the Jülich Succession and all hostilities. Based on the terms of the treaty, the territories of Jülich-Berg and Ravenstein went to Austria. Moreover, the territories of Cleves-Mark and Ravensberg went to Brandenburg."
flavor_Historical_Wars_event.1755.a:0 "A major conflict averted."

flavor_Historical_Wars_event.1756.title:1 "The war of Jülich Succession"
flavor_Historical_Wars_event.1756.desc:1 "The last Duke of Jülich, Kleve, Berg, Count of Mark and Ravensberg, died in 1609, without children. It was widely feared that the Habsburg Emperor would seize the opportunity and claim the inheritance for himself, adding the 5 territories to the Habsburg possessions in the Low Countries. Brandenburg has opposed this outcome and attempts to resolve this via negotiations have failed. The two powers are now at war."
flavor_Historical_Wars_event.1756.a:0 "Come to their defence."
flavor_Historical_Wars_event.1756.b:0 "Send logistical supplies and men."
flavor_Historical_Wars_event.1756.c:0 "Not really a convenient time."

flavor_Historical_Wars_event.1757.title:1 "The Conflict over Jülich Succession"
flavor_Historical_Wars_event.1757.desc:1 "The last Duke of Jülich, Kleve, Berg, Count of Mark and Ravensberg, died in 1609, without children. It was widely feared that the Habsburg Emperor would seize the opportunity and claim the inheritance for himself, adding the 5 territories to the Habsburg possessions in the Low Countries. We can attempt to negotiate a peaceful resoslution, thus dividing the territory between our two countries."
flavor_Historical_Wars_event.1757.a:0 "let's negotiate."
flavor_Historical_Wars_event.1757.b:0 "We claim it all."

flavor_Historical_Wars_event.1758.title:1 "The Conflict over Jülich Succession - negotiations"
flavor_Historical_Wars_event.1758.desc:1 "An envoy has arrived from Brandenburg, stating their terms for the resolution of the United Duchies of Jülich-Cleves-Berg succession crisis."
flavor_Historical_Wars_event.1758.a:0 "We agree."
flavor_Historical_Wars_event.1758.b:0 "We do not agree."

flavor_Historical_Wars_event.1759.title:1 "Leading trade city - Venice"
flavor_Historical_Wars_event.1759.desc:1 "For centuries, the silk road was used as the main trading route between the east and west. As a naval power, Venezian merchants traded with the arabs to the east, returning with oriental goods to its harbors. Venice itself served as an entry point for European trade."
flavor_Historical_Wars_event.1759.a:0 "Excellent."

flavor_Historical_Wars_event.1760.title:1 "Leading trade city - Venice tariff"
flavor_Historical_Wars_event.1760.desc:1 "The biennial customs duty collected from visiting merchants and ships have been sent to the treasury. It seems only fair that they should pay their share for the privilege of trading in our great city."
flavor_Historical_Wars_event.1760.a:0 "Put it next to the Byzantine loot."

flavor_Historical_Wars_event.1761.title:1 "Europeans circumvent Arab spice trade"
flavor_Historical_Wars_event.1761.desc:1 "With the discovery of an alternate route to the East Indies, the centuries old spice monopoly of the Arabs was compromised. New trade ports were constructed and expanded upon on the western shores of Europe, shifting the major global trade routes from the Mediterranean to the open seas. The main port for facilitating the increased trade volume would bring its owner great wealth and prosperity."
flavor_Historical_Wars_event.1761.a:0 "¤ Expand the port of Lisboa."
flavor_Historical_Wars_event.1761.b:0 "Antwerp has the neccessary infrastructure."

flavor_Historical_Wars_event.1763.title:1 "Burden of the state"
flavor_Historical_Wars_event.1763.desc:1 "Our empire in the new world has grown extensively and the administrative burden along with it. Our country is governed by a conciliar government in order to manage the vast territory and its paperwork. Further authority must be delegated to the regional cortes outside of Castille, in order to keep the country going."
flavor_Historical_Wars_event.1763.a:0 "Very well."

flavor_Historical_Wars_event.1765.title:1 "Control over Norway"
flavor_Historical_Wars_event.1765.desc:1 "Our hold over Norweigan lands has greatly improved. A regional council has been established, providing us with frequent updates on the wellbeing of our subjects as well as making sure taxes are collected on a regular basis."
flavor_Historical_Wars_event.1765.a:0 "As it should be."

flavor_Historical_Wars_event.1766.title:1 "Bourbon ruler"
flavor_Historical_Wars_event.1766.desc:1 "Our absolute monarch rules with an iron fist. Decision making is swift, opposition to reforms, minimal. Strong, uncontested leadership continues to improve the countries finances and loyalty to the Crown remains high."
flavor_Historical_Wars_event.1766.a:0 "L´état, c´est moi."

flavor_Historical_Wars_event.1767.title:1 "Oppressed Dutchmen"
flavor_Historical_Wars_event.1767.desc:1 "Our countrymen are an occupied people, Sire. The Dutch, having once fought for their independence, are willing to take up arms and attempt to drive these foreigners from our lands."
flavor_Historical_Wars_event.1767.a:0 "Rise up, my fellow Dutchmen."
flavor_Historical_Wars_event.1767.b:0 "Let us bid our time."

flavor_Historical_Wars_event.1769.title:1 "Peru expedition fails"
flavor_Historical_Wars_event.1769.desc:1 "A group of colonists in the new world have discovered the remains of several Spanish soldiers and their base camp. They seem to have met a violent death and most of their supplies have been ransacked. The natives have likely come across European weaponry and equiment, with unforseen consequences."
flavor_Historical_Wars_event.1769.a:0 "What have we done."

flavor_Historical_Wars_event.1770.title:1 "Cortés expedition fails"
flavor_Historical_Wars_event.1770.desc:1 "A group of colonists in the new world have discovered the remains of several Spanish soldiers and their base camp. They seem to have met a violent death and most of their supplies have been ransacked. The natives have likely come across European weaponry and equiment, with unforseen consequences."
flavor_Historical_Wars_event.1770.a:0 "What have we done."

flavor_Historical_Wars_event.1771.title:1 "Armada approaches"
flavor_Historical_Wars_event.1771.desc:1 "My Queen, the Spanish fleet has been sighted. We are vastly outnumbered yet England remains defiant. One of your sea captains, Francis Drake, has suggested we make use of fire ships in an attempt to even the odds. However, with such short notice, we require a substantial amount of gold to pay for the supplies and ships required."
flavor_Historical_Wars_event.1771.a:0 "He shall lead our navy."
flavor_Historical_Wars_event.1771.b:0 "We need him not."

flavor_Historical_Wars_event.1772.title:1 "Dutch rebellion successful"
flavor_Historical_Wars_event.1772.desc:1 "The Dutch people has successfully secured their independence and our enemies have acknowledged their secession from Spain. With public support for this war wavering, we have no choice but to agree to a temporary truce."
flavor_Historical_Wars_event.1772.a:0 "Paz, for now..."

flavor_Historical_Wars_event.1773.title:1 "Oppressed Danes"
flavor_Historical_Wars_event.1773.desc:1 "Our recently conquered subjects are not happy being under our rule. We are seeing widespread opposition, Sire."
flavor_Historical_Wars_event.1773.a:0 "Ungrateful sinners!"

flavor_Historical_Wars_event.1774.title:1 "France balancing"
flavor_Historical_Wars_event.1774.desc:1 "This event is designed to historically balance France."
flavor_Historical_Wars_event.1774.a:0 "Agreed."
flavor_Historical_Wars_event.1774.b:0 "No thank you."

flavor_Historical_Wars_event.1775.title:1 "Saxony reformation"
flavor_Historical_Wars_event.1775.desc:1 "The reformation is brewing across continental Europe. As church corrupion worsens, Saxony has decided to embrace the new teachings."
flavor_Historical_Wars_event.1775.a:0 "Heresy is spreading.."

flavor_Historical_Wars_event.1776.title:1 "Brandenburg reformation"
flavor_Historical_Wars_event.1776.desc:1 "The reformation is brewing across continental Europe. As church corrupion worsens, Brandenburg has decided to embrace the new teachings."
flavor_Historical_Wars_event.1776.a:0 "Heresy is spreading.."
flavor_Historical_Wars_event.1776.b:0 "We remain loyal."

flavor_Historical_Wars_event.1777.title:1 "Death of Carlos, rey emperador"
flavor_Historical_Wars_event.1777.desc:1 "Carlos has died a premature death after several years of energetic rule. He was physically exhausted and sought the peace of a monastery. Upon Carlos’s death, the Holy Roman Empire was inherited by his younger brother Ferdinand, who had already been given the Austrian lands in 1521. The Spanish Empire, including the possessions in the Netherlands and Italy, was inherited by Charles’s son Philip II."
flavor_Historical_Wars_event.1777.a:0 "My work here was not finished."

flavor_Historical_Wars_event.1778.title:1 "Leading trade city - London"
flavor_Historical_Wars_event.1778.desc:1 "During the late 17th century the volume of London's trade grew dramatically. Imports and exports increased because of the industrial and agricultural revolutions and the expansion of Britain's overseas interests. London also became a major centre for shipbuilding and the making of scientific and navigational instruments.\n\nThe foundation of the Bank of England in 1694 provided much needed financial flexibility, allowing the city to expand beyond its medieval walls."
flavor_Historical_Wars_event.1778.a:0 "Excellent."

flavor_Historical_Wars_event.1779.title:1 "Leading trade city - London tariff"
flavor_Historical_Wars_event.1779.desc:1 "The biennial customs duty collected from visiting merchants and ships has been sent to the treasury. It seems only fair that they should pay their share for the privilege of trading in our great city."
flavor_Historical_Wars_event.1779.a:0 "New earings for mama."

flavor_Historical_Wars_event.1780.title:1 "Leading trade city - Amsterdam"
flavor_Historical_Wars_event.1780.desc:1 "After the decline of Antwerp following the Spanish fury, Amsterdam became the most important point for the transshipment of goods in Europe and it was the leading financial centre of the world during the Dutch golden age. On average, a thousand ships docked at the city's port every year. It seemed only fair that they should pay their share for the privilege."
flavor_Historical_Wars_event.1780.a:0 "Excellent."

flavor_Historical_Wars_event.1781.title:1 "Leading trade city - Antwerp"
flavor_Historical_Wars_event.1781.desc:1 "During the first half of the 16th century Antwerp grew to become the second-largest European city north of the Alps. Many foreign merchants were resident in the city. Hundreds of ships would pass in a day, and 2,000 carts entered the city each week. Portuguese ships laden with pepper and cinnamon from the far east would regularly unload their cargo at the Antwerp harbor, generating subtantial amounts of wealth for the city. It is estimated that the port of Antwerp was earning the Spanish crown seven times more revenues than the Americas."
flavor_Historical_Wars_event.1781.a:0 "Excellent."

flavor_Historical_Wars_event.1782.title:1 "Leading trade city - Antwerp tariff"
flavor_Historical_Wars_event.1782.desc:1 "The biennial customs duty collected from visiting merchants and ships have been sent to the treasury. It seems only fair that they should pay their share for the privilege of trading in our great city."
flavor_Historical_Wars_event.1782.a:0 "New earings for mama."

flavor_Historical_Wars_event.1784.title:1 "Brandenburg - Prussia"
flavor_Historical_Wars_event.1784.desc:1 "The Duchy of Prussia was a vassal of the Kingdom of Poland and was governed by the Duke Albert of Prussia, a member of a cadet branch of the House of Hohenzollern.\n\nThe Electors of Brandenburg would eventually inherit the Duchy of Prussia after the death of the last Duke of Prussia."
flavor_Historical_Wars_event.1784.a:0 "Glory awaits us."

flavor_Historical_Wars_event.1785.title:1 "Glorious revolution"
flavor_Historical_Wars_event.1785.desc:1 "The Glorious Revolution, also called the Revolution of 1688, was the overthrow of King James II of England by a union of English Parliamentarians with the Dutch stadtholder William III, Prince of Orange. William's successful invasion of England with a Dutch fleet and army led to his ascension to the throne as William III of England jointly with his wife, Mary II, James's daughter, after the Declaration of Right, leading to the Bill of Rights 1689."
flavor_Historical_Wars_event.1785.a:0 "Westminster awaits our Dutch king."

flavor_Historical_Wars_event.1786.title:1 "Leading trade city - Amsterdam tariff"
flavor_Historical_Wars_event.1786.desc:1 "The biennial customs duty collected from visiting merchants and ships have been sent to the treasury. It seems only fair that they should pay their share for the privilege of trading in our great city."
flavor_Historical_Wars_event.1786.a:0 "New earings for mama."

flavor_Historical_Wars_event.1790.title:1 "Berbers resist christian occupation."
flavor_Historical_Wars_event.1790.desc:1 "The berber tribes have not taken kindly to being occupied by christian heathens. The local population are organizing and uprisings are widespread, demanding our immediate withdrawal from these lands. Only a handful of coastal trade outposts are seemingly unaffected." 
flavor_Historical_Wars_event.1790.a:0 "We went to far."

flavor_Historical_Wars_event.1795.title:1 "Mary - Felipe union"
flavor_Historical_Wars_event.1795.desc:1 "The English Queen, herself a descendant of the catholic monarchs, has gone against the will of her own parliament and requested a marital union between our two nations. The treaty states that your Majesty would take part in governing Mary's realms while reserving most authority for Mary herself. Should the Queen, god forbid, suddenly pass away without an heir, the throne would pass to a member of our dynasty. A substantial dowry for England is included in the proposal."
flavor_Historical_Wars_event.1795.a:0 "The terms are acceptable."
flavor_Historical_Wars_event.1795.b:0 "I had someone else in mind."

flavor_Historical_Wars_event.1796.title:1 "End of treasure fleets"
flavor_Historical_Wars_event.1796.desc:1 "Spain has lost control over the silver and gold mines providing the resources for the treasure fleets. As a result, they will be no more."
flavor_Historical_Wars_event.1796.a:0 "§YWhat a pity.§!"

flavor_Historical_Wars_event.1798.title:1 "Spanish treasure fleets"
flavor_Historical_Wars_event.1798.desc:1 "The Spanish treasure fleet, or West Indies Fleet from Spanish Flota de Indias, was a convoy system adopted by the Spanish Empire from 1566 to 1790, linking Spain with its territories in America across the Atlantic. The convoys were general purpose cargo fleets used for transporting a wide variety of items, including agricultural goods, lumber, various metal resources, luxuries, silver, gold, gems, pearls, spices, sugar, tobacco, silk, and other exotic goods from the Spanish Empire to the Spanish mainland. \n\nIf you chose to play with this feature enabled, Spain will receive shipments roughly every 3 years, depending on the amount of territory they hold in the new world. Once a treasure fleet arrives, the Crown must negotiate with the burghers on how big its share ought to be."
flavor_Historical_Wars_event.1798.a:0 "§GON.§"
flavor_Historical_Wars_event.1798.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1800.title:1 "The year is 1492..."
flavor_Historical_Wars_event.1800.desc:1 "Europe is divided and fragile. To the North, England, still a minor power in world affairs, is in the midst of an internal power struggle. France is constantly at odds with the catholic monarchs, who in their turn have yet to unify their two kingdoms. Denmark-Norway rules the scandinavian peninsula thus dominating its trade. The german states, held together by the holy roman empire, finds themselves surrounded by its enemies. To the east, the might of the Polish-Lithuanian union dominates the region. To the south, the Turks are on the march, having conquered the great orthodox capital less than 50 years ago. Events are unfolding..."
flavor_Historical_Wars_event.1800.a:0 "§YI am ready.§!"

flavor_Historical_Wars_event.1801.title:1 "Pizarro's expedition"
flavor_Historical_Wars_event.1801.desc:1 "A notorious explorer who goes by the name of Francisco Pizarro has requested an audience. He claims to have discovered gold in the new world, in a region known only as Peru. He is requesting we finance an expedition for the conquest of Peru with 160 men and several horses."
flavor_Historical_Wars_event.1801.a:0 "The Crown will provide."
flavor_Historical_Wars_event.1801.b:0 "It is too costly."

flavor_Historical_Wars_event.1802.title:1 "Portuguese colonization of east Africa."
flavor_Historical_Wars_event.1802.desc:1 "In 1500 the Portuguese established trading posts in east Africa, on the coast of Mozambique. The local tribes surrounding the outpost were quickly subdued."
flavor_Historical_Wars_event.1802.a:0 "Threathen the local tribes into submission. (§GEasy§!)"
flavor_Historical_Wars_event.1802.b:0 "Construct a trade outpost. (§YMedium§!)"
flavor_Historical_Wars_event.1802.c:0 "Claim it for later conquest. (§RHard§!)"
flavor_Historical_Wars_event.1802.d:0 "Keep searching."

flavor_Historical_Wars_event.1803.title:1 "Partition of Hungary"
flavor_Historical_Wars_event.1803.desc:1 "In 1524 the Ottoman empire launched a full scale invasion against the kingdom of Hungary under the leadership of Suleiman the Magnificent.\n\nWar goal - historical peace treaty: \n\nOttoman empire: Capture Pest + 20% warscore. \n\nHungary: Defend Pest."
flavor_Historical_Wars_event.1803.a:0 "These heathens are no match for us."
flavor_Historical_Wars_event.1803.b:0 "We need time to prepare."

flavor_Historical_Wars_event.1804.title:1 "Partition of Hungary"
flavor_Historical_Wars_event.1804.desc:1 "The Turks are on the move and will likely overrun most of Hungary, further solidifying their hold on Europe. We must act now and seize as much land as possible if we are to withstand the upcoming confrontation between our two people.\n\nWar goal - historical peace treaty: \n\nAustria: Capture Pest + 20% warscore. \n\nHungary: Defend Pest."
flavor_Historical_Wars_event.1804.a:0 "We march for Budapest."
flavor_Historical_Wars_event.1804.b:0 "Aid the Hungarians."
flavor_Historical_Wars_event.1804.c:0 "Let's bide our time."

flavor_Historical_Wars_event.1805.title:1 "Portuguese conquest of Bantam and Malacca"
flavor_Historical_Wars_event.1805.desc:1 "The Capture of Malacca in 1511 occurred when the governor of Portuguese India Afonso de Albuquerque conquered the city of Malacca in 1511. The port city of Malacca controlled the narrow, strategic Strait of Malacca, through which all seagoing trade between China and India was concentrated. The capture of Malacca was the result of a plan by King Manuel I of Portugal, who since 1505 had intended to beat the Castillians to the Far-East, and Albuquerque's own project of establishing firm foundations for Portuguese India, alongside Hormuz, Goa and Aden, to ultimately control trade and thwart Muslim shipping in the Indian Ocean.\n\nHaving set sail from Cochin in April 1511, the expedition would not have been able to turn around due to contrary monsoon winds. Had the enterprise failed, the Portuguese could not hope for reinforcements and would have been unable to return to their bases in India. It was the farthest territorial conquest in the history of mankind until then."
flavor_Historical_Wars_event.1805.a:0 "Ready the fleet. (§RHard§!)"
flavor_Historical_Wars_event.1805.b:0 "Bombard them into submission. (§GEasy§!)"
flavor_Historical_Wars_event.1805.c:0 "It is too risky."

flavor_Historical_Wars_event.1806.title:1 "Henry VIII"
flavor_Historical_Wars_event.1806.desc:1 "Henry VIII was King of England from 21 April 1509 until his death. Henry was the second Tudor monarch, succeeding his father, Henry VII. Henry is best known for his six marriages and, in particular, his efforts to have his first marriage, to Catherine of Aragon, annulled. His disagreement with the Pope on the question of such an annulment led Henry to initiate the English Reformation, separating the Church of England from papal authority and appointing himself the Supreme Head of the Church of England. Despite his resulting excommunication, Henry remained a believer in core Catholic theological teachings."
flavor_Historical_Wars_event.1806.a:0 "A new beginning."
flavor_Historical_Wars_event.1806.b:0 "Surely he can't be mine."

flavor_Historical_Wars_event.1807.title:1 "Mary I"
flavor_Historical_Wars_event.1807.desc:1 "Mary I was the Queen of England and Ireland from July 1553 until her death. Her executions of Protestants led to the posthumous sobriquet "Bloody Mary". She was the only child of Henry VIII by his first wife Catherine of Aragon to survive to adulthood. Her younger half-brother Edward VI (son of Henry and Jane Seymour) succeeded their father in 1547."
flavor_Historical_Wars_event.1807.a:0 "My legacy is secured."
flavor_Historical_Wars_event.1807.b:0 "I will wait for a son."

flavor_Historical_Wars_event.1808.title:1 "The Italian war of 1503"
flavor_Historical_Wars_event.1808.desc:1 "This war between  Louis XII of France and Ferdinand the catholic of Spain was the result of France wanting to prevent a Spanish presence in Italy. Already feeling surrounded by the Habsburgs, France invaded Naples to avoid a future two front conflict. \n\nWar goal - historical peace treaty: \n\nFrance: Capture Napoli + 25% warscore. \n\nCastile/Aragon: Defend Napoli."
flavor_Historical_Wars_event.1808.a:0 "The best defence is a good offence."
flavor_Historical_Wars_event.1808.b:0 "It could provoke the Spaniards."

flavor_Historical_Wars_event.1809.title:1 "Franco - Papal Alliance"
flavor_Historical_Wars_event.1809.desc:1 "Surrounded by Habsburg realms,the King of France has reached out to us, offering a partnership to threathen Habsburg dominance. \n\nWar goal - historical peace treaty: \n\nPapal States: Capture Napoli + 50% warscore. \n\nCastile/Aragon: Defend Napoli."
flavor_Historical_Wars_event.1809.a:0 "Partners it is."
flavor_Historical_Wars_event.1809.b:0 "We cannot trust a French king."

flavor_Historical_Wars_event.1810.title:1 "Treaty of Lyon"
flavor_Historical_Wars_event.1810.desc:1 "In [GetYear] the capital of Naples fell to $COUNTRY_ADJ$ forces. Not able to halt the invading $COUNTRY_ADJ$ army, [2531.Owner.Overlord.GetName] reluctantly signed a treaty recognizing $COUNTRY_ADJ$ rule over southern italy."
flavor_Historical_Wars_event.1810.a:0 "Italy is ours."

flavor_Historical_Wars_event.1811.title:1 "Portuguese capture of Musqat."
flavor_Historical_Wars_event.1811.desc:1 "In 1514 The Portuguese captured Musqat and established a garrison to control the Gulf of Oman."
flavor_Historical_Wars_event.1811.a:0 "We must weaken the arab trade network further.. (§RHard§!)"
flavor_Historical_Wars_event.1811.b:0 "Bombard the city into submission. (§GEasy§!)"
flavor_Historical_Wars_event.1811.c:0 "It will antagonize the arabs."

flavor_Historical_Wars_event.1812.title:1 "Portuguese capture of Bombay."
flavor_Historical_Wars_event.1812.desc:1 "In 1534, the Portuguese forced the local ruler of Gujarat to cede to them the island of Bombay.\n\nPortugal: Control Bombay and achieve a 20% warscore against Gujarat."
flavor_Historical_Wars_event.1812.a:0 "Ready cannons. Level the city. (§RHard§!)"
flavor_Historical_Wars_event.1812.b:0 "Negotiate the Treaty of Bassein. (§GEasy§!)"
flavor_Historical_Wars_event.1812.c:0 "Not interested."

flavor_Historical_Wars_event.1815.title:1 "Expedition of Hernán Cortés"
flavor_Historical_Wars_event.1815.desc:1 "One of our governors in the colonies has sent an emissary, informing us that a rogue explorer has stolen as well as recruited a small army consisting of 11 ships, 500 men, 13 horses and a small number of cannons. He then left on an unsanctioned expedition and was last seen sailing towards the yucatan peninsula. The governor is insisting we deal with this matter urgently."
flavor_Historical_Wars_event.1815.a:0 "Let him go. Reimburse the governor."
flavor_Historical_Wars_event.1815.b:0 "Track the explorer down and execute him."

flavor_Historical_Wars_event.1816.title:1 "Fall of the Aztec Empire"
flavor_Historical_Wars_event.1816.desc:1 "The rogue explorer has returned, bringing news of his recent expedition. He has conquered a great empire and is willing to cede all of it to the crown, in return he only asks his family continues to govern this new territory."
flavor_Historical_Wars_event.1816.a:0 "The terms are acceptable."
flavor_Historical_Wars_event.1816.b:0 "I had someone else in mind for the job.."

flavor_Historical_Wars_event.1817.title:1 "Control over the spice trade"
flavor_Historical_Wars_event.1817.desc:1 "Controlling both the malacca and moluccas straits granted [Root.GetName] near control over the lucrative spice trade. Import duties on the trade itself were quickly introduced and greatly increased [Root.GetName]'s taxable income."
flavor_Historical_Wars_event.1817.a:0 "A round of pepper for me mates."

flavor_Historical_Wars_event.1818.title:1 "Spice trade disruptions"
flavor_Historical_Wars_event.1818.desc:1 "The $COUNTRY_ADJ$ have found an alternate route to the spice islands. Skirmishes have broken out between the Sultanates and the $COUNTRY_ADJ$ [Root.GovernmentName] over who gets to control this lucrative trade, causing major disruptions to global shipments. As a result, prices are soaring."
flavor_Historical_Wars_event.1818.a:0 "Nutmeg anyone?"

flavor_Historical_Wars_event.1819.title:1 "Spices be free."
flavor_Historical_Wars_event.1819.desc:1 "$COUNTRY$ no longer controls both the malacca and moluccas straits. It's hold over the spice trade has diminished."
flavor_Historical_Wars_event.1819.a:0 " A lucrative trade opportunity awaits."

flavor_Historical_Wars_event.1821.title:1 "Portuguese colonization of east Africa."
flavor_Historical_Wars_event.1821.desc:1 "In 1503 the Portuguese set up a trading post on the east African island of Zanzibar."
flavor_Historical_Wars_event.1821.a:0 "Threathen to level the coastal cities. (§GEasy§!)"
flavor_Historical_Wars_event.1821.b:0 "Ready cannons. (§RHard§!)"
flavor_Historical_Wars_event.1821.c:0 "It is ours already."
flavor_Historical_Wars_event.1821.d:0 "Not a suitable time."

flavor_Historical_Wars_event.1822.title:1 "Portuguese trade post in Macau."
flavor_Historical_Wars_event.1822.desc:1 "Portuguese traders first settled in Macau in the 16th century. In 1557 Macau was rented to Portugal by the Chinese empire as a trading port support this trade, in exchange for tribute in silver. The Portuguese administered the city under Chinese authority and sovereignty until 1887, when Macau became a colony of the Portuguese Empire."
flavor_Historical_Wars_event.1822.a:0 "Set up a 5 year lease agreement."
flavor_Historical_Wars_event.1822.b:0 "There is no profit in this."

flavor_Historical_Wars_event.1824.title:1 "Felipe II"
flavor_Historical_Wars_event.1824.desc:1 "The son of Carlos V, King of Spain and Holy Roman Emperor and his wife, Isabella of Portugal, Philip was born in the Spanish capital of Valladolid on 21 May 1527. The culture and courtly life of Spain were an important influence in his early life. He was tutored by Juan Martínez Siliceo, the future Archbishop of Toledo. Philip displayed reasonable aptitude in arts and letters alike.\n\nWhile Philip was also a German archDuke of the House of Habsburg, he was seen as a foreigner in the Holy Roman Empire. The feeling was mutual. Philip felt himself to be culturally Spanish; he had been born in Spain and raised in the Castilian court, his native tongue was Spanish, and he preferred to live in Spain. This would ultimately impede his succession to the imperial throne."
flavor_Historical_Wars_event.1824.a:0 "Make him heir apparent."
flavor_Historical_Wars_event.1824.b:0 "Declare him a bastard."

flavor_Historical_Wars_event.1825.title:1 "Felipe II takes power"
flavor_Historical_Wars_event.1825.desc:1 "Philip II was King of Spain, King of Naples and Sicily, and jure uxoris King of England and Ireland (during his marriage to Queen Mary I from 1554–58). He was also Duke of Milan. From 1555, he was lord of the Seventeen Provinces of the Netherlands. Known in Spain as Felipe el Prudente, his empire included territories on every continent then known to Europeans, including his namesake the Philippines. During his reign, Spain reached the height of its influence and power. This is sometimes called the Golden Age.\n\nAfter living in the Netherlands in the early years of his reign, Philip II decided to return to Spain. Although sometimes described as an absolute monarch, Philip faced many constitutional constraints on his authority, influenced by the growing strength of the bureaucracy. The Spanish Empire was not a single monarchy with one legal system but a federation of separate realms, each jealously guarding its own rights against those of the House of Habsburg. In practice, Philip often found his authority overruled by local assemblies, and his word less effective than that of local lords."
flavor_Historical_Wars_event.1825.a:0 "My reign begins."

flavor_Historical_Wars_event.1826.title:1 "Cortés rebellion"
flavor_Historical_Wars_event.1826.desc:1 "Mi rey, an emissary from our governor in Cuba has arrived. He informs us that the newly conquered territory of Mexico has ceased all communiqués with the other colonies and commenced construction on several coastal fortresses. He mentions a meeting some time ago, between himself and the family representative from the house of Cortés, who expressed his dissapointment at being utterly neglected upon his audience at the Spanish court.  He fears they may have turned against the Crown."
flavor_Historical_Wars_event.1826.a:0 "Bring me the head of Cortés."
flavor_Historical_Wars_event.1826.b:0 "Leave them be."

flavor_Historical_Wars_event.1827.title:1 "Fall or Cortés"
flavor_Historical_Wars_event.1827.desc:1 "The capital of New Spain has fallen and the whole Cortés family rounded up and put in chains. The armed forces of our revolting colony has surrendered."
flavor_Historical_Wars_event.1827.a:0 "The Cortés family ends today."

flavor_Historical_Wars_event.1828.title:1 "Fall of the Inca empire."
flavor_Historical_Wars_event.1828.desc:1 "The Spanish conquest of the Inca empire was one of the most important campaigns in the Spanish colonization of the Americas. After years of preliminary exploration and military skirmishes, 168 Spanish soldiers under conquistador Francisco Pizarro, his brothers, and their native allies captured the Sapa Inca Atahualpa in the 1532 Battle of Cajamarca. It was the first step in a long campaign that took decades of fighting but ended in Spanish victory in 1572 and colonization of the region as the Viceroyalty of Peru."
flavor_Historical_Wars_event.1828.a:0 "A worthwhile investment."

flavor_Historical_Wars_event.1829.title:1 "Abdication of Carlos, rey emperador"
flavor_Historical_Wars_event.1829.desc:1 "Carlos was only 56 when he abdicated, but after 34 years of energetic rule he was physically exhausted and sought the peace of a monastery, where he died at the age of 58. Upon Carlos’s abdications, the Holy Roman Empire was inherited by his younger brother Ferdinand, who had already been given the Austrian lands in 1521. The Spanish Empire, including the possessions in the Netherlands and Italy, was inherited by Charles’s son Philip II."
flavor_Historical_Wars_event.1829.a:0 "My work here is finished."

flavor_Historical_Wars_event.1831.title:1 "The Knights Templar request"
flavor_Historical_Wars_event.1831.desc:1 "The Templars, having been driven away from their base of operations on the island of Rhodes, have requested an audience with your Majesty. They wish to set up a new base on the island of Malta, in order to aid us greatly against the heathens. What say thou?"
flavor_Historical_Wars_event.1831.a:0 "It is the will of our lord."
flavor_Historical_Wars_event.1831.b:0 "I think not."

flavor_Historical_Wars_event.1833.title:1 "Low Countries regain independence"
flavor_Historical_Wars_event.1833.desc:1 "Following its independence, the Low Countries fragmented into several duchies based on culture similarities."
flavor_Historical_Wars_event.1833.a:0 "One day united perhaps."

flavor_Historical_Wars_event.1834.title:1 "English colonization of Barbados and Guiana."
flavor_Historical_Wars_event.1834.desc:1 "From about 1600 the English, French and Dutch began to found colonies in the North American mainland and the smaller islands of the West Indies. Although Spanish and Portuguese sailors had visited Barbados, the first English ship touched the island on 14 May 1625, and England was the first European nation to establish a lasting settlement there from 1627."
flavor_Historical_Wars_event.1834.a:0 "We are overjoyed."
flavor_Historical_Wars_event.1834.b:0 "§YNot a suitable location.§!"

flavor_Historical_Wars_event.1835.title:1 "Bengal incursions"
flavor_Historical_Wars_event.1835.desc:1 "The local ruler, the Nawab of Bengal, was unhappy with the East India Company's political interference in the internal affairs of his province. In addition, the British merchants were undermining his political power. As a result, he attacked the British fort William to attempt to drive them out. The British, however, anticipating an attack from its rival France, had already begun to reinforce the area."
flavor_Historical_Wars_event.1835.a:0 "They will learn their place."

flavor_Historical_Wars_event.1836.title:1 "Ming balancing"
flavor_Historical_Wars_event.1836.desc:1 "This event balances Ming as they are a bit overpowered otherwise."
flavor_Historical_Wars_event.1836.a:0 "§YGot it.§!"
flavor_Historical_Wars_event.1836.b:0 "§YNo thank you.§!"

flavor_Historical_Wars_event.1837.title:1 "A greater challenge"
flavor_Historical_Wars_event.1837.desc:1 "Playing as Spain in this mod can be rather easy for experienced players, considering Spain´s beneficial starting position. To offer a greater challenge, I've created this event to nerf them a bit. Are you up for the challenge? You can trigger this event anytime if you change your mind later. It is called flavor_Historical_Wars_event.1837."
flavor_Historical_Wars_event.1837.a:0 "§YYes!§!"
flavor_Historical_Wars_event.1837.b:0 "§YI prefer them 100% historically.§!"

flavor_Historical_Wars_event.1839.title:1 "Ottoman balancing"
flavor_Historical_Wars_event.1839.desc:1 "This event balances the Ottomans, as they are a bit underpowered otherwise."
flavor_Historical_Wars_event.1839.a:0 "§YGot it.§!"

flavor_Historical_Wars_event.1841.title:1 "Treaty of the Hague"
flavor_Historical_Wars_event.1841.desc:1 "The Treaty of The Hague was signed on 17 February 1720. The treaty ended the War of the Quadruple Alliance, a conflict that arose between King Philip V of Spain and an alliance of Great Britain, France, Austria and the Dutch Republic. Spain, having seized control of the ports of Sardinia, Sicily and Naples, was now in a position to reclaim its former european holdings."
flavor_Historical_Wars_event.1841.a:0 "It was never really theirs to keep."

flavor_Historical_Wars_event.1842.title:1 "Technology rebalancing"
flavor_Historical_Wars_event.1842.desc:1 "As it stands, technology and institution spread are not balanced for a later start. Until resolved, this event will exist to achieve balance and is optional."
flavor_Historical_Wars_event.1842.a:0 "Event §GON.§"
flavor_Historical_Wars_event.1842.b:0 "Event §ROFF.§"

flavor_Historical_Wars_event.1843.title:1 "Grand alliance fails"
flavor_Historical_Wars_event.1843.desc:1 "France has resisted the coalition attempt to conquer Paris. Peace has been made and the balance of power has shifted radically in France's favor. Spain, a once proud colonial power, now finds itself ruled by a puppet monarch. The Spanish Crown is at risk of being inherited by the French king."
flavor_Historical_Wars_event.1843.a:0 "A dark day for Europe."

flavor_Historical_Wars_event.1845.title:1 "Ottoman empire conquers Vienna"
flavor_Historical_Wars_event.1845.desc:1 "Vienna has fallen to the Turks, sending shock waves all across Europe. It seems these heathens are unstoppable after all."
flavor_Historical_Wars_event.1845.a:0 "A dark day for christianity."

flavor_Historical_Wars_event.1848.title:1 "Invasion successful."
flavor_Historical_Wars_event.1848.desc:1 "London has fallen to forces loyal to the parliamentarians and the ousted king has fled to France. The Stadtholder has agreed with the English parliament to appoint his wife, Mary II of the house of Stuart as queen of England. The people rejoice over the union between our two countries, bringing an end to decades of conflict between our two countries."
flavor_Historical_Wars_event.1848.a:0 "Liberated at last."

flavor_Historical_Wars_event.1849.title:1 "Dutch Golden Age"
flavor_Historical_Wars_event.1849.desc:1 "The Dutch Golden Age was a period in Dutch history, roughly spanning the 17th century, in which Dutch trade, science, military, and art were among the most acclaimed in the world. The first half is characterized by the Eighty Years' War which ended in 1648. The Golden Age continued in peacetime during the Dutch Republic until the end of the century."
flavor_Historical_Wars_event.1849.a:0 "A Dutch miracle."

flavor_Historical_Wars_event.18500.title:1 "James II defeats parliamentarians."
flavor_Historical_Wars_event.18500.desc:1 "London has resisted foreign invasion and forces loyal to James II control large swaths of England. Members of parliament who plotted against the king have been executed or fled into exile as the king formalizes his newly attained powers. \n\nThe Dutch Stadtholder and his wife must either renounce their claim to the English throne, or continue the fight alone."
flavor_Historical_Wars_event.18500.a:0 "Un disastre indeed."

flavor_Historical_Wars_event.1851.title:1 "England converts"
flavor_Historical_Wars_event.1851.desc:1 "The king has pushed through with his catholic reforms. Members of parliament who plotted against him have been executed or fled into exile. Some of our countrymen have chosen to embrace the old faith, however, the majority of the population are not pleased Sire, revolts will likely follow."
flavor_Historical_Wars_event.1851.a:0 "It is gods will."

flavor_Historical_Wars_event.1852.title:1 "Glorious revolution"
flavor_Historical_Wars_event.1852.desc:1 "The Glorious Revolution, also called the Revolution of 1688, was the overthrow of King James II of England by a union of English Parliamentarians with the Dutch stadtholder William III, Prince of Orange. William's successful invasion of England with a Dutch fleet and army led to his ascension to the throne as William III of England jointly with his wife, Mary II, James's daughter, after the Declaration of Right, leading to the Bill of Rights 1689.\n\nWilliam was able to convince the United Provinces, normally suspicious of the political agenda	of	the	House of Orange, that providing him an army to invade England would be in their strategic interest as it would place a friendly ruler in London, avoidning further trade wars. \n\nWar goal - historical peace treaty: \n\n Netherlands: Capture London."
flavor_Historical_Wars_event.1852.a:0 "Roll out the red carpet."
flavor_Historical_Wars_event.1852.b:0 "Let them fend for themselves."

flavor_Historical_Wars_event.1853.title:1 "Return to Catholisism"
flavor_Historical_Wars_event.1853.desc:1 "James II was King of England and Ireland as James II and King of Scotland as James VII, from 6 February 1685 until he was deposed in the Glorious Revolution of 1688. He was the last Roman Catholic monarch of England, Scotland and Ireland. The second surviving son of Charles I, he ascended the throne upon the death of his brother, Charles II.\n\nMembers of Britain's Protestant political elite increasingly suspected him of being pro-French and pro-Catholic and of having designs on becoming an absolute monarch. When he produced a Catholic heir, leading nobles called on his Protestant son-in-law and nephew William of Orange to land an invasion army from the Dutch Republic, which he did in the Glorious Revolution of 1688."
flavor_Historical_Wars_event.1853.a:0 "We obey, as always.."
flavor_Historical_Wars_event.1853.b:0 "We must seek foreign aid."

flavor_Historical_Wars_event.1854.title:1 "William of Orange"
flavor_Historical_Wars_event.1854.desc:1 "William III, also widely known as William of Orange, was sovereign Prince of Orange from birth, Stadtholder of Holland, Zeeland, Utrecht, Gelderland, and Overijssel in the Dutch Republic from 1672, and King of England, Ireland, and Scotland from 1689 until his death. A Protestant, William participated in several wars against the powerful Catholic king of France, Louis XIV, in coalition with Protestant and Catholic powers in Europe. Many Protestants heralded him as a champion of their faith. In 1685, his Catholic father-in-law, James, Duke of York, became king of England, Ireland and Scotland. James's reign was unpopular with the Protestant majority in Britain. William, supported by a group of influential British political and religious leaders, invaded England in what became known as the Glorious Revolution."
flavor_Historical_Wars_event.1854.a:0 "Long live the stadtholder!"
flavor_Historical_Wars_event.1854.b:0 "We prefer our current stadtholder"

flavor_Historical_Wars_event.1855.title:1 "Gustav Vasa's Rebellion"
flavor_Historical_Wars_event.1855.desc:1 "The Swedish War of Liberation was a rebellion and a civil war in which the Swedish nobleman Gustav Vasa successfully deposed the Danish-Norwegian king Christian II as regent of the Kalmar Union in Sweden.\n\nThe King and his ally, the Swedish Archbishop Gustav Trolle, the scion of a prominent unionist noble family, had tried to eliminate the separatist Sture party among the Swedish nobility by executing a large number of them in the Stockholm Bloodbath. The King was also unpopular for imposing high taxes on the peasantry. Furthermore, German and Danish nobles and commoners held most Swedish castles and this provoked the native Swedish nobles.\n\nThe war started in January 1521 when Gustav Vasa was appointed hövitsman (commander) over Dalarna by representatives of the population in the northern part of the province. After Gustav Vasa sacked the copper mine of Kopparberg and the town of Västerås, more men joined his army. In 1522, the Hanseatic city of Lübeck allied with the Swedish rebels. After the capture of Stockholm in June 1523, the rebels effectively controlled Sweden, and on 6 June Gustav Vasa was elected King of Sweden in the town of Strängnäs." 
flavor_Historical_Wars_event.1855.a:0 "Our freedom regained."
flavor_Historical_Wars_event.1855.b:0 "We quite enjoy being subjects."

flavor_Historical_Wars_event.1856.title:1 "Habsburgs inspire loyalty"
flavor_Historical_Wars_event.1856.desc:1 "The Habsburg monarchs dominate Europe and loyalty remains high throughout the empire and its colonies. As long as they remain in power, the loyalty of our colonists will not waiver." 
flavor_Historical_Wars_event.1856.a:0 "Hail our new regent."

flavor_Historical_Wars_event.1859.title:1 "Successful ambush"
flavor_Historical_Wars_event.1859.desc:1 "The difficult terrain of the Scotish highlands put any invading army at a disadvantage, as they could be easily waylaid."
flavor_Historical_Wars_event.1859.a:0 "Defend the highlands."

flavor_Historical_Wars_event.1860.title:1 "Peter the great"
flavor_Historical_Wars_event.1860.desc:1 "Peter was the son of Tsar Alexis by his second wife, Natalya Kirillovna Naryshkina. Unlike his half-brothers, sons of his father’s first wife, Mariya Ilinichna Miloslavskaya, Peter proved a healthy child, lively and inquisitive. It is probably significant to his development that his mother’s former guardian, Artamon Sergeyevich Matveyev, had raised her in an atmosphere open to progressive influences from the West."
flavor_Historical_Wars_event.1860.a:0 "Lead us, great reformer."
flavor_Historical_Wars_event.1860.b:0 "We like our current Tsar."

flavor_Historical_Wars_event.1861.title:1 "End of hostilities"
flavor_Historical_Wars_event.1861.desc:1 "The Dutch - Portuguese hostilities have subsided and relations are returning to normal between ourselves and our oldest ally, if you will it. England proposes to restore trade between our two countries."
flavor_Historical_Wars_event.1861.a:0 "We accept."
flavor_Historical_Wars_event.1861.b:0 "I rather enjoy the hostilities."

flavor_Historical_Wars_event.1863.title:1 "Michael I is born"
flavor_Historical_Wars_event.1863.desc:1 "Michael I of Russia became the first Russian Tsar of the house of Romanov after the zemskiy sobor of 1613 elected him to rule the Tsardom of Russia. He was the son of Feodor Nikitich Romanov. He was also a nephew of Feodor I through his aunt Anastasia Romanovna and through marriage with Tsar Ivan IV of Russia. His accession marked the end of the Time of Troubles of 1598-1613."
flavor_Historical_Wars_event.1863.a:0 "Just in time."
flavor_Historical_Wars_event.1863.b:0 "We like our current Tsar."

flavor_Historical_Wars_event.18633.title:1 "Michael I takes power"
flavor_Historical_Wars_event.18633.desc:1 "Michael's reign saw the greatest territorial expansion in Russian history. During his reign, the conquest of Siberia continued, largely accomplished by the Cossacks and financed by the Stroganov merchant family."
flavor_Historical_Wars_event.18633.a:0 "Greatness awaits."

flavor_Historical_Wars_event.1864.title:1 "War of Devolution - Tripple Alliance"
flavor_Historical_Wars_event.1864.desc:1 "The War of Devolution saw Louis XIV's French armies overrun the Habsburg-controlled Spanish Netherlands and the Franche-Comté, but forced to give most of it back by a Triple Alliance of England, Sweden, and the Dutch Republic in the Treaty of Aix-la-Chapelle. France invaded Spain in an attempt to weaken their dominance over Europe and expand their own borders."
flavor_Historical_Wars_event.1864.a:0 "France must be contained."
flavor_Historical_Wars_event.1864.b:0 "Spain can manage on their own."

flavor_Historical_Wars_event.1865.title:1 "War of Devolution"
flavor_Historical_Wars_event.1865.desc:1 "The War of Devolution saw Louis XIV's French armies overrun the Habsburg-controlled Spanish Netherlands and the Franche-Comté, but forced to give most of it back by a Triple Alliance of England, Sweden, and the Dutch Republic in the Treaty of Aix-la-Chapelle."
flavor_Historical_Wars_event.1865.a:0 "We are surrounded by enemies."
flavor_Historical_Wars_event.1865.b:0 "Let's enjoy what we already have."

flavor_Historical_Wars_event.1866.title:1 "Oppressed Swedes"
flavor_Historical_Wars_event.1866.desc:1 "Our recently conquered subjects are not happy being under Danish rule. We are seeing widespread opposition, Sire."
flavor_Historical_Wars_event.1866.a:0 "Ungrateful sinners."

flavor_Historical_Wars_event.1869.title:1 "Swedes resist Russian invasion."
flavor_Historical_Wars_event.1869.desc:1 "Russians amass at our borders Sire. They outnumber us greatly but we are prepared. Our fortresses are well equipped for a siege but it is only a matter of time before they fall." 
flavor_Historical_Wars_event.1869.a:0 "Ready our forces."

flavor_Historical_Wars_event.1871.title:1 "Austrians resist Ottoman invasion."
flavor_Historical_Wars_event.1871.desc:1 "With the Turks at our borders, our countrymen are rallying once more to protect our great duchy and monarch. If Vienna falls, so does christianity." 
flavor_Historical_Wars_event.1871.a:0 "You cannot pass."

flavor_Historical_Wars_event.1874.title:1 "Polish–Swedish War"
flavor_Historical_Wars_event.1874.desc:1 "The Polish–Swedish War of 1626–1629 was the fourth stage in a series of conflicts between Sweden and Poland fought in the 17th century. It began in 1626 and ended four years later with the Truce of Altmark and later at Stuhmsdorf with the Treaty of Stuhmsdorf. As Poland had been aiding the catholic Emperor in the thirty years' war, Sweden also sought to punish their baltic neighbours." 
flavor_Historical_Wars_event.1874.a:0 "The Baltic coast is ours."
flavor_Historical_Wars_event.1874.b:0 "Did they even call it the Baltics..?"

flavor_Historical_Wars_event.1876.title:1 "Persian - Turkish War"
flavor_Historical_Wars_event.1876.desc:1 "The Ottoman–Safavid War of 1623–1639 was the last of a series of conflicts fought between the Ottoman Empire and Safavid Persia, then the two major powers of the Near East, over control of Mesopotamia. After initial Persian success in recapturing Baghdad and most of modern Iraq, having lost it for several years, the war became a stalemate as the Persians were unable to press further into the Ottoman Empire, and the Ottomans themselves were distracted by wars in Europe and weakened by internal turmoil." 
flavor_Historical_Wars_event.1876.a:0 "We need breathing room!"
flavor_Historical_Wars_event.1876.b:0 "Alas, it is not a good time for war.."

flavor_Historical_Wars_event.1877.title:1 "Speed of colonisation"
flavor_Historical_Wars_event.1877.desc:1 "This event reverts to the original M&T colonisation speed in order to better balance the game and prevents most of the Americas being colonized by the 1650's, mostly by Spain. It is highly recommended for a close to historical experience. Do you wish to enable this?"
flavor_Historical_Wars_event.1877.a:0 "§GON.§"
flavor_Historical_Wars_event.1877.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1878.title:1 "The Great Siege of Malta"
flavor_Historical_Wars_event.1878.desc:1 "The Great Siege of Malta took place in 1565 when the Ottoman Empire tried to invade the island of Malta, then held by the Knights Hospitaller. The Knights, with approximately 2,000 footsoldiers and 400 Maltese men, women and children, withstood the siege and repelled the invaders. This victory became one of the most celebrated events in sixteenth-century Europe. Voltaire said, "Nothing is better known than the siege of Malta," and it undoubtedly contributed to the eventual erosion of the European perception of Ottoman invincibility and marked a new phase in Spanish domination of the Mediterranean."
flavor_Historical_Wars_event.1878.a:0 "Praise Allah."
flavor_Historical_Wars_event.1878.b:0 "Spain will likely interfere."

flavor_Historical_Wars_event.1879.title:1 "The Great Siege of Malta"
flavor_Historical_Wars_event.1879.desc:1 "The Great Siege of Malta took place in 1565 when the Ottoman Empire tried to invade the island of Malta, then held by the Knights Hospitaller. The Knights, with approximately 2,000 footsoldiers and 400 Maltese men, women and children, withstood the siege and repelled the invaders. This victory became one of the most celebrated events in sixteenth-century Europe. Voltaire said, "Nothing is better known than the siege of Malta," and it undoubtedly contributed to the eventual erosion of the European perception of Ottoman invincibility and marked a new phase in Spanish domination of the Mediterranean."
flavor_Historical_Wars_event.1879.a:0 "Every Christian bastion must be defended."
flavor_Historical_Wars_event.1879.b:0 "Not a good time for us."

flavor_Historical_Wars_event.1880.title:1 "Northern Seven Years' War"
flavor_Historical_Wars_event.1880.desc:1 "The Northern Seven Years' War was fought between the Kingdom of Sweden and a coalition of Denmark–Norway, Lübeck and Poland between 1563 and 1570. The war was motivated by the dissatisfaction of King Frederick II of Denmark with the dissolution of the Kalmar Union, and the will of King Eric XIV of Sweden to break Denmark's dominating position. The fighting continued until both armies had been exhausted, and many men died. The resulting Treaty of Stettin was a stalemate, with neither party gaining any new territory."
flavor_Historical_Wars_event.1880.a:0 "The union must be once more."
flavor_Historical_Wars_event.1880.b:0 "We are no match for them."

flavor_Historical_Wars_event.1881.title:1 "Northern Seven Years' War"
flavor_Historical_Wars_event.1881.desc:1 "The Northern Seven Years' War was fought between the Kingdom of Sweden and a coalition of Denmark–Norway, Lübeck and Poland between 1563 and 1570. The war was motivated by the dissatisfaction of King Frederick II of Denmark with the dissolution of the Kalmar Union, and the will of King Eric XIV of Sweden to break Denmark's dominating position. The fighting continued until both armies had been exhausted, and many men died. The resulting Treaty of Stettin was a stalemate, with neither party gaining any new territory. Denmark has requested our assistance in this conflict to twart the expansionist plans of the Swedish kingdom."
flavor_Historical_Wars_event.1881.a:0 "Aid the Danes."
flavor_Historical_Wars_event.1881.b:0 "This conflict does not concern us."

flavor_Historical_Wars_event.1883.title:1 "Overcrowded world"
flavor_Historical_Wars_event.1883.desc:1 "This event reduces the force limits to better balance the mod. It is recommended for a more historical outcome, but it is optional."
flavor_Historical_Wars_event.1883.a:0 "Event §GON.§"
flavor_Historical_Wars_event.1883.b:0 "Event §ROFF.§"

flavor_Historical_Wars_event.1884.title:1 "Pesky high level fortresses."
flavor_Historical_Wars_event.1884.desc:1 "This event slightly lowers the global defensiveness, to reduce the time to siege high level fortresses and better represent the decline of the importance of fortifications. Enable this if you tire of level 8+ fortresses."
flavor_Historical_Wars_event.1884.a:0 "Event §GON.§"
flavor_Historical_Wars_event.1884.b:0 "Event §ROFF.§"

flavor_Historical_Wars_event.1887.title:1 "Crimean War - Treaty of Paris"
flavor_Historical_Wars_event.1887.desc:1 "The Treaty of Paris of 1856 settled the Crimean War between the Russian Empire and an alliance of the Ottoman Empire, the British Empire, the Second French Empire, and the Kingdom of Sardinia. The treaty, signed on 30 March 1856 at the Congress of Paris, made the Black Sea neutral territory, closing it to all warships, and prohibited fortifications and the presence of armaments on its shores. The treaty marked a severe setback to Russian influence in the region."
flavor_Historical_Wars_event.1887.a:0 "Crimea is rightfully ours."

flavor_Historical_Wars_event.1888.title:1 "Crimean War"
flavor_Historical_Wars_event.1888.desc:1 "The Crimean War was a military conflict fought from October 1853 to March 1856 in which the Russian Empire lost to an alliance of France, Britain, the Ottoman Empire and Sardinia. The immediate cause involved the rights of Christian minorities in the Holy Land, which was a part of the Ottoman Empire. The French promoted the rights of Roman Catholics, while Russia promoted those of the Eastern Orthodox Church. The longer-term causes involved the decline of the Ottoman Empire and the unwillingness of Britain and France to allow Russia to gain territory and power at Ottoman expense. \n\nWar goal - historical peace treaty: \n\nBritain/France/Ottomans: Capture Crimea + 30% warscore. \n\nRussia: Defend Crimea."
flavor_Historical_Wars_event.1888.a:0 "Crimea is rightfully ours."
flavor_Historical_Wars_event.1888.b:0 "We are no match for them."

flavor_Historical_Wars_event.1889.title:1 "Crimean War"
flavor_Historical_Wars_event.1889.desc:1 "The Crimean War was a military conflict fought from October 1853 to March 1856 in which the Russian Empire lost to an alliance of France, Britain, the Ottoman Empire and Sardinia. The immediate cause involved the rights of Christian minorities in the Holy Land, which was a part of the Ottoman Empire. The French promoted the rights of Roman Catholics, while Russia promoted those of the Eastern Orthodox Church. The longer-term causes involved the decline of the Ottoman Empire and the unwillingness of Britain and France to allow Russia to gain territory and power at Ottoman expense."
flavor_Historical_Wars_event.1889.a:0 "Check Russian influence."
flavor_Historical_Wars_event.1889.b:0 "Provide war material."
flavor_Historical_Wars_event.1889.c:0 "This does not concern us."

flavor_Historical_Wars_event.1890.title:1 "First Schleswig War"
flavor_Historical_Wars_event.1890.desc:1 "The First Schleswig War was the first round of military conflict in southern Denmark and northern Germany rooted in the Schleswig-Holstein Question, contesting the issue of who should control the Duchies of Schleswig and Holstein. The war, which lasted from 1848 to 1851, also involved troops from Prussia and Sweden. Ultimately, under international pressure, the Prussians had to withdraw their forces. As a result, the war ended in a Danish victory over the rebels."
flavor_Historical_Wars_event.1890.a:0 "it is rightfully ours."

flavor_Historical_Wars_event.1891.title:1 "Hungarian revolution"
flavor_Historical_Wars_event.1891.desc:1 "The Hungarian Revolution of 1848 was one of the many European Revolutions of 1848 and closely linked to other revolutions of 1848 in the Habsburg areas. The revolution in the Kingdom of Hungary grew into a war for independence from the Austrian Empire, ruled by the Habsburg dynasty. After a series of serious Austrian defeats in 1849, the Austrian State came close to the brink of collapse, thus the new young Emperor Franz Joseph I had to call for Russian help in the name of the Holy Alliance. Czar Nicholas I answered, and sent a 200,000 men strong army with 80,000 auxiliary forces. Finally, the joint army of Russian and Austrian forces defeated the Hungarian forces. After the restoration of Habsburg power, Hungary was placed under brutal martial law. The Austrians have requested our aid to prevent the disintegration of the balkans, to prevent the Turks from taking advantage of this opportunity."
flavor_Historical_Wars_event.1891.a:0 "Aid the Austrians."
flavor_Historical_Wars_event.1891.b:0 "Provide war material."
flavor_Historical_Wars_event.1891.c:0 "Our forces are occupied elsewhere."

flavor_Historical_Wars_event.1892.title:1 "Hungarian revolution"
flavor_Historical_Wars_event.1892.desc:1 "The Hungarian Revolution of 1848 was one of the many European Revolutions of 1848 and closely linked to other revolutions of 1848 in the Habsburg areas. The revolution in the Kingdom of Hungary grew into a war for independence from the Austrian Empire, ruled by the Habsburg dynasty. After a series of serious Austrian defeats in 1849, the Austrian State came close to the brink of collapse, thus the new young Emperor Franz Joseph I had to call for Russian help in the name of the Holy Alliance. Czar Nicholas I answered, and sent a 200,000 men strong army with 80,000 auxiliary forces. Finally, the joint army of Russian and Austrian forces defeated the Hungarian forces. After the restoration of Habsburg power, Hungary was placed under brutal martial law."
flavor_Historical_Wars_event.1892.a:0 "The obstinance."

flavor_Historical_Wars_event.1893.title:1 "Belgian revolution"
flavor_Historical_Wars_event.1893.desc:1 "The Belgian Revolution was the conflict which led to the secession of the southern provinces (mainly the former Southern Netherlands) from the United Kingdom of the Netherlands and the establishment of an independent Kingdom of Belgium. The people of the south were mainly Dutch-speaking Flemings and French-speaking Walloons. Both peoples were traditionally Roman Catholic as contrasted with Dutch Protestants in the north. The newly formed country has requested our help in securing their independence, thus weakening the Netherlands."
flavor_Historical_Wars_event.1893.a:0 "Side with Belgium."
flavor_Historical_Wars_event.1893.b:0 "Provide war material."

flavor_Historical_Wars_event.1894.title:1 "Belgian revolution"
flavor_Historical_Wars_event.1894.desc:1 "The Belgian Revolution was the conflict which led to the secession of the southern provinces (mainly the former Southern Netherlands) from the United Kingdom of the Netherlands and the establishment of an independent Kingdom of Belgium. The people of the south were mainly Dutch-speaking Flemings and French-speaking Walloons. Both peoples were traditionally Roman Catholic as contrasted with Dutch Protestants in the north."
flavor_Historical_Wars_event.1894.a:0 "Not on my watch!"

flavor_Historical_Wars_event.1895.title:1 "Adams – Onís Treaty"
flavor_Historical_Wars_event.1895.desc:1 "The Adams–Onís Treaty of 1819 was a treaty between the United States and Spain in 1819 that ceded Florida to the U.S. and defined the boundary between the U.S. and New Spain. It settled a standing border dispute between the two countries and was considered a triumph of American diplomacy. It came in the midst of increasing tensions related to Spain's territorial boundaries in North America against the United States and Great Britain in the aftermath of the American Revolution; and also during the Latin American Wars of Independence. Florida had become a burden to Spain, which could not afford to send settlers or garrisons. Madrid decided to cede the territory to the United States through the Adams–Onís Treaty in exchange for settling the boundary dispute along the Sabine River in Spanish Texas."
flavor_Historical_Wars_event.1895.a:0 "It is agreed."
flavor_Historical_Wars_event.1895.b:0 "Never!"  

flavor_Historical_Wars_event.1896.title:1 "Adams – Onís Treaty"
flavor_Historical_Wars_event.1896.desc:1 "The Adams–Onís Treaty of 1819 was a treaty between the United States and Spain in 1819 that ceded Florida to the U.S. and defined the boundary between the U.S. and New Spain. It settled a standing border dispute between the two countries and was considered a triumph of American diplomacy. It came in the midst of increasing tensions related to Spain's territorial boundaries in North America against the United States and Great Britain in the aftermath of the American Revolution; and also during the Latin American Wars of Independence. Florida had become a burden to Spain, which could not afford to send settlers or garrisons. Madrid decided to cede the territory to the United States through the Adams–Onís Treaty in exchange for settling the boundary dispute along the Sabine River in Spanish Texas."
flavor_Historical_Wars_event.1896.a:0 "A lucrative opportunity." 
flavor_Historical_Wars_event.1896.b:0 "Alas, we cannot afford it." 

flavor_Historical_Wars_event.1897.title:1 "Louisiana Purchase"
flavor_Historical_Wars_event.1897.desc:1 "The Louisiana Purchase (1803) was a land deal between the United States and France, in which the U.S. acquired approximately 827,000 square miles of land west of the Mississippi River for $15 million. The Americans have approached us with a proposal to purchase our colonial territory in the midwest."
flavor_Historical_Wars_event.1897.a:0 "Agreed."
flavor_Historical_Wars_event.1897.b:0 "Never!"  

flavor_Historical_Wars_event.1898.title:1 "Louisiana Purchase"
flavor_Historical_Wars_event.1898.desc:1 "The Louisiana Purchase (1803) was a land deal between the United States and France, in which the U.S. acquired approximately 827,000 square miles of land west of the Mississippi River for $15 million."
flavor_Historical_Wars_event.1898.a:0 "A lucrative opportunity." 
flavor_Historical_Wars_event.1898.b:0 "Alas, we cannot afford it." 

flavor_Historical_Wars_event.1899.title:1 "North American fur trade"
flavor_Historical_Wars_event.1899.desc:1 "The North American fur trade was the industry and activities related to the acquisition, trade, exchange, and sale of animal furs in North America. Aboriginal peoples in Canada and Native Americans in the United States of different regions traded among themselves in the Pre-Columbian Era, but Europeans participated in the trade beginning from the time of their arrival in the New World and extended its reach to Europe. The French started trading in the 16th century, the English established trading posts on Hudson Bay in present-day Canada in the 17th century, and the Dutch had trade by the same time in New Netherland. The 19th-century North American fur trade, when the industry was at its peak of economic importance, involved the development of elaborate trade networks and companies."
flavor_Historical_Wars_event.1899.a:0 "Great potential for profit." 

flavor_Historical_Wars_event.1900.title:1 "Stagnation of the Ottoman empire"
flavor_Historical_Wars_event.1900.desc:1 "The stagnation and reform of the Ottoman Empire lasted between 1683 to 1827 and was followed by its decline and modernization. Despite a few territorial gains such as Crete, there were almost continuous rebellions in Anatolia and vast territories were lost again to Safavid Persia, once being conquered from them. \n\nThe period is marked by weak and semi mad sultans and incapable grand viziers. The mothers of the sultans, who acted like queen regent were the powerful figures of the period. Powerful women in the harem picked favourites for high office and corruption rather than competence ruled."
flavor_Historical_Wars_event.1900.a:0 "The end of an era." 

flavor_Historical_Wars_event.1901.title:1 "The Pope refuses your request."
flavor_Historical_Wars_event.1901.desc:1 "His Holiness has refused your request for divorcing Catherine of Aragon, as he cannot find any grounds for annulment. The Pope insists his word is final and that England is to obey at once, facing excommunication otherwise."
flavor_Historical_Wars_event.1901.a:0 "Who am I to argue with his Holiness."
flavor_Historical_Wars_event.1901.b:0 "I shall break with Rome at once."

flavor_Historical_Wars_event.1902.title:1 "The Pope agrees to your request."
flavor_Historical_Wars_event.1902.desc:1 "His Holiness has agreed to your request for divorcing Catherine of Aragon, on the terms that she be paid a dowry as well as a generous pension for the remainder of her life."
flavor_Historical_Wars_event.1902.a:0 "I've changed my mind. Where's my darling wife?"
flavor_Historical_Wars_event.1902.b:0 "It is agreed."
flavor_Historical_Wars_event.1902.c:0 "I shall break with Rome at once."

flavor_Historical_Wars_event.1903.title:1 "Henry VIII requests an annulment."
flavor_Historical_Wars_event.1903.desc:1 "In 1525, after 18 years of marriage to Catherine of Aragon, daughter to Ferdinand II of Aragon and Isabella I of Castille, the Spanish king and queen, Henry VIII began to seek an annulment of his marriage. Desperately seeking a son to lay claim to his throne, Henry began a relationship with Anne Boleyn, hoping she would be able to give him the son he desired. A letter has arrived your Holiness, pleading his case and begging for a swift end to his unlawful marriage."
flavor_Historical_Wars_event.1903.a:0 "Very well, he shall have his new bride."
flavor_Historical_Wars_event.1903.b:0 "Cannon law rejects his claims."

flavor_Historical_Wars_event.1904.title:1 "Henry VIII requests an annulment."
flavor_Historical_Wars_event.1904.desc:1 "In 1525, after 18 years of marriage to Catherine of Aragon, daughter to Ferdinand II of Aragon and Isabella I of Castille, the Spanish king and queen, Henry VIII began to seek an annulment of his marriage. Desperately seeking a son to lay claim to his throne, Henry began a relationship with Anne Boleyn, hoping she would be able to give him the son he desired. A letter was soon dispatched to his Holiness, pleading his case."
flavor_Historical_Wars_event.1904.a:0 "I cannot live without my Anne."
flavor_Historical_Wars_event.1904.b:0 "I've had a change of heart. Get rid of the harlot."

flavor_Historical_Wars_event.1911.title:1 "Frederick the great takes power"
flavor_Historical_Wars_event.1911.desc:1 "Prince Frederick was twenty-eight years old when his father Frederick I died and he ascended to the throne of Prussia. Upon his ascension, Prussia consisted of scattered territories, including Cleves, Mark, and Ravensberg in the west of the Holy Roman Empire, Brandenburg, Hither Pomerania, Farther Pomerania in the east of the Empire and the Kingdom of Prussia and the former Duchy of Prussia, outside of the Empire bordering the Polish–Lithuanian Commonwealth. \n\nHe became known as Frederick the Great and was affectionately nicknamed Der Alte Fritz by the Prussian and later by all German people."
flavor_Historical_Wars_event.1911.a:0 "Lead us, great king."

flavor_Historical_Wars_event.1912.title:1 "Frederick William of Hohenzollern"
flavor_Historical_Wars_event.1912.desc:1 "Frederick William was Elector of Brandenburg and Duke of Prussia – and thus ruler of Brandenburg-Prussia – from 1640 until his death. A member of the House of Hohenzollern, he is popularly known as the Great Elector because of his military and political achievements. \n\nFrederick William was a staunch pillar of the Calvinist faith, associated with the rising commercial class. He saw the importance of trade and promoted it vigorously. His shrewd domestic reforms gave Prussia a strong position in the post-Westphalian political order of north-central Europe, setting Prussia up for elevation from duchy to kingdom, achieved under his son and successor."
flavor_Historical_Wars_event.1912.a:0 "Prepare the festivities."
flavor_Historical_Wars_event.1912.b:0 "We prefer our current heir."

flavor_Historical_Wars_event.1913.title:1 "Expedition pays off"
flavor_Historical_Wars_event.1913.desc:1 "An envoy from our far east expedition has returned with news. \n\nA large group of mostly inhabited islands have been sighted and local forts are being constructed on several of them by the remaining members of the expedition. They now face the daunting task of subjugating the local inhabitants in order to claim the entire archipelago for the Spanish crown."
flavor_Historical_Wars_event.1913.a:0 "They shall henceforth be known as the Philippines."

flavor_Historical_Wars_event.1914.title:1 "Mass emigration to colonies"
flavor_Historical_Wars_event.1914.desc:1 "Poverty and starvation is widespread across France and many dream of a life free from church oppression and persercution. Following the establishment of settlements in the new world, ships bound for the colonies are being chartered at an increasing rate. Should we encourage these practices or impose restrictions? \n\nEffect: Every European province you hold will loose some of its population and they will migrate to your colonies instead."
flavor_Historical_Wars_event.1914.a:0 "Let them go."
flavor_Historical_Wars_event.1914.b:0 "The people love me. Impose temporary restrictions."

flavor_Historical_Wars_event.1917.title:1 "Decline of the Mughal Empire"
flavor_Historical_Wars_event.1917.desc:1 "The mighty Mughal Empire declined rapidly after the death of Aurangzeb in 1707 AD. There are several causes behind the decline and downfall of the Mughal Empire. The vast Mughal Empire was virtually beyond any effective control of its rulers."
flavor_Historical_Wars_event.1917.a:0 "The end of an era." 

flavor_Historical_Wars_event.1918.title:1 "Portugal balancing"
flavor_Historical_Wars_event.1918.desc:1 "This event is designed to historically balance Portugal."
flavor_Historical_Wars_event.1918.a:0 "Agreed."
flavor_Historical_Wars_event.1918.b:0 "No thank you."

flavor_Historical_Wars_event.1921.title:1 "Spain balancing"
flavor_Historical_Wars_event.1921.desc:1 "This event is designed to historically balance Spain."
flavor_Historical_Wars_event.1921.a:0 "Agreed."
flavor_Historical_Wars_event.1921.b:0 "No."

flavor_Historical_Wars_event.1922.title:1 "Declining birthrates"
flavor_Historical_Wars_event.1922.desc:1 "Constant warfare and large scale emigration to the new world colonies strained the empire's ability to recruit armies. By the 17th century, Spain was forced to rely on mercenaries in order to adequately defend its vast empire."
flavor_Historical_Wars_event.1922.a:0 "Ducats equals loyalty."

flavor_Historical_Wars_event.1924.title:1 "Overcrowded world"
flavor_Historical_Wars_event.1924.desc:1 "This event reduces the force limits to better balance the mod. It is recommended for a more historical outcome, but it is optional."
flavor_Historical_Wars_event.1924.a:0 "Event §GON.§"
flavor_Historical_Wars_event.1924.b:0 "Event §ROFF.§"

flavor_Historical_Wars_event.1925.title:1 "Master of the sea"
flavor_Historical_Wars_event.1925.desc:1 "Being an island nation, we are born to sail and control the seas. Our abundant supply of sailors along with decades of experience reflect our commitment to the seven seas."
flavor_Historical_Wars_event.1925.a:0 "Rule Britannia."

flavor_Historical_Wars_event.1926.title:1 "Colonial enterprises"
flavor_Historical_Wars_event.1926.desc:1 "Several private investors are offering to set up remote base of operations on behalf of the Crown, in exhange for a small percentage on any revenue they earn there."
flavor_Historical_Wars_event.1926.a:0 "Break out the perry."

flavor_Historical_Wars_event.1928.title:1 "Catalan revolt."
flavor_Historical_Wars_event.1928.desc:1 "Mi rey, the Catalans have taken this opportunity to declare a republic and secceed from us, offering themselves as a vassal to the French."
flavor_Historical_Wars_event.1928.a:0 "The obstinance."

flavor_Historical_Wars_event.1929.title:1 "Franco - Spanish war"
flavor_Historical_Wars_event.1929.desc:1 "The Franco-Spanish War of 1635 was a military conflict that was the result of French involvement in the Thirty Years' War. After the German allies of Sweden were forced to seek terms with the Holy Roman Empire, the first French minister, Cardinal Richelieu, declared war on Spain because French territory was surrounded by Habsburg territories. The conflict was a continuation of the aims of the War of the Mantuan Succession in which France invaded northern Italy to take possession of territory claimed by the Spanish Habsburgs. The Franco-Spanish War ended in 1659 with the Treaty of the Pyrenees. Spain has demanded we honor our commitments and join their side."
flavor_Historical_Wars_event.1929.a:0 "We care not for the French."
flavor_Historical_Wars_event.1929.b:0 "Not a convenient time.."

flavor_Historical_Wars_event.1930.title:1 "Franco - Spanish war"
flavor_Historical_Wars_event.1930.desc:1 "The Franco-Spanish War of 1635 was a military conflict that was the result of French involvement in the Thirty Years' War. After the German allies of Sweden were forced to seek terms with the Holy Roman Empire, the first French minister, Cardinal Richelieu, declared war on Spain because French territory was surrounded by Habsburg territories. The conflict was a continuation of the aims of the War of the Mantuan Succession in which France invaded northern Italy to take possession of territory claimed by the Spanish Habsburgs. The Franco-Spanish War ended in 1659 with the Treaty of the Pyrenees. The French have requested we honor our commitments and join their side."
flavor_Historical_Wars_event.1930.a:0 "We care not for the Habsburgs."
flavor_Historical_Wars_event.1930.b:0 "Not a convenient time.."

flavor_Historical_Wars_event.1931.title:1 "Franco - Spanish war"
flavor_Historical_Wars_event.1931.desc:1 "The Franco-Spanish War of 1635 was a military conflict that was the result of French involvement in the Thirty Years' War. After the German allies of Sweden were forced to seek terms with the Holy Roman Empire, the first French minister, Cardinal Richelieu, declared war on Spain because French territory was surrounded by Habsburg territories. The conflict was a continuation of the aims of the War of the Mantuan Succession in which France invaded northern Italy to take possession of territory claimed by the Spanish Habsburgs. The Franco-Spanish War ended in 1659 with the Treaty of the Pyrenees."
flavor_Historical_Wars_event.1931.a:0 "We need breathing room."
flavor_Historical_Wars_event.1931.b:0 "We must accept our inferiority."

flavor_Historical_Wars_event.1932.title:1 "Franco - Turkish Alliance"
flavor_Historical_Wars_event.1932.desc:1 "Surrounded by Habsburg realms,the King of France has reached out to us, offering a partnership to threathen Habsburg dominance."
flavor_Historical_Wars_event.1932.a:0 "Partners it is."
flavor_Historical_Wars_event.1932.b:0 "We cannot trust a heathen."

flavor_Historical_Wars_event.1933.title:1 "Nine years war - coalition"
flavor_Historical_Wars_event.1933.desc:1 "The Nine Years' War – often called the War of the Grand Alliance or the War of the League of Augsburg – was a major conflict between Louis XIV of France and a European-wide coalition of Austria and the Holy Roman Empire, the Dutch Republic, Spain, Britain, and Savoy. It was fought on the European continent and the surrounding seas, Ireland, and in North America.\n\nLouis XIV of France had emerged from the Franco-Dutch War in 1678 as the most powerful monarch in Europe, an absolute ruler who had won numerous military victories.Eager to expand the French borders and secure the front against the Holy Roman Empire, France declared war on several german states near its borders."
flavor_Historical_Wars_event.1933.a:0 "French expansion must be checked."
flavor_Historical_Wars_event.1933.b:0 "Its only scraps of land, let them have it."
flavor_Historical_Wars_event.1933.c:0 "We are already at war with France."

flavor_Historical_Wars_event.1934.title:1 "Nine years war"
flavor_Historical_Wars_event.1934.desc:1 "The Nine Years' War – often called the War of the Grand Alliance or the War of the League of Augsburg – was a major conflict between Louis XIV of France and a European-wide coalition of Austria and the Holy Roman Empire, the Dutch Republic, Spain, Britain, and Savoy. It was fought on the European continent and the surrounding seas, Ireland, and in North America.\n\nLouis XIV of France had emerged from the Franco-Dutch War in 1678 as the most powerful monarch in Europe, an absolute ruler who had won numerous military victories.Eager to expand the French borders and secure the front against the Holy Roman Empire, France declared war on several german states near its borders."
flavor_Historical_Wars_event.1934.a:0 "They won't see us coming."
flavor_Historical_Wars_event.1934.b:0 "Let's not antagonise our neighbours."

flavor_Historical_Wars_event.1935.title:1 "Competing colonial powers"
flavor_Historical_Wars_event.1935.desc:1 "Colonization of the caribbeans has reached its peak and the Colonial powers are competing for trade opportunities and wealth. During this era, colonies tend to switch owners frequently and all land is disputed."
flavor_Historical_Wars_event.1935.a:0 "Inevitable."

flavor_Historical_Wars_event.1936.title:1 "Louis XIV"
flavor_Historical_Wars_event.1936.desc:1 "Louis XIV, known as Louis the Great. commonly known as the Sun King, was a monarch of the House of Bourbon who ruled as King of France from 1643 until his death in 1715. Louis XIV was born on 5 September 1638 in the Château de Saint-Germain-en-Laye, to Louis XIII and Anne of Austria. He was named Louis Dieudonné,, meaning the god-given. At the time of his birth, his parents had been married for 23 years. His mother had experienced four stillbirths between 1619 and 1631. Leading contemporaries thus regarded him as a divine gift and his birth a miracle of God.
flavor_Historical_Wars_event.1936.a:0 "Born for greatness."
flavor_Historical_Wars_event.1936.b:0 "We're rather fond of our current ruler."

flavor_Historical_Wars_event.1938.title:1 "The Italian war of 1556"
flavor_Historical_Wars_event.1938.desc:1 "In 1556,  Charles V of Spain abdicated the Imperial throne as well as the throne of Spain. He abdicated the Imperial throne of the Holy Roman Empire to his brother, who became Ferdinand I of the Holy Roman Empire. The throne of Spain went to Charles' son who became Philip II of Spain. The abdication of Charles V split the Habsburg empire that had surrounded France. From this point on, Spain and The Holy Roman Empire would no longer act in absolute coordination as they had under the personal union of Charles V. Gradually, the two Habsburg entities would drift off separately in their own directions following their own divergent interests. France seized this opportunity to once more strengthen its position in Italy as well as push the Spaniards out of the lowlands. \n\nWar goal - historical peace treaty: \n\nFrance: Capture Milanese capital + 25% warscore. \n\nSpain: Defend Milanese capital."
flavor_Historical_Wars_event.1938.a:0 "It rightfully belongs to us."
flavor_Historical_Wars_event.1938.b:0 "An uneccessary provocation."

flavor_Historical_Wars_event.1939.title:1 "The Italian war of 1542"
flavor_Historical_Wars_event.1939.desc:1 "The Italian War of 1542–1546 was a conflict late in the Italian Wars, pitting Francis I of France and Suleiman I of the Ottoman Empire against the Holy Roman Emperor Charles V and Henry VIII of England. The course of the war saw extensive fighting in Italy, France, and the Low Countries, as well as attempted invasions of Spain and England. The conflict was inconclusive and ruinously expensive for the major participants. Once again Milan was the pretext for the War. \n\nWar goal - historical peace treaty: \n\nFrance: Capture Milanese capital + 25% warscore. \n\nSpain: Defend Milanese capital."
flavor_Historical_Wars_event.1939.a:0 "No peace in our time."
flavor_Historical_Wars_event.1939.b:0 "It would be foolish."

flavor_Historical_Wars_event.1940.title:1 "Treaty of Nice"
flavor_Historical_Wars_event.1940.desc:1 "Milan has fallen to French troops and the Spanish administration executed on sight. We have no choice but to negotiate for peace."
flavor_Historical_Wars_event.1940.a:0 "Let them have it, for now.."

flavor_Historical_Wars_event.1941.title:1 "Franco - Turkish Alliance"
flavor_Historical_Wars_event.1941.desc:1 "Surrounded by Habsburg realms,the King of France has reached out to us, offering a partnership to threathen Habsburg dominance."
flavor_Historical_Wars_event.1941.a:0 "Partners it is."
flavor_Historical_Wars_event.1941.b:0 "We cannot trust a heathen king."

flavor_Historical_Wars_event.1942.title:1 "The Italian war of 1536"
flavor_Historical_Wars_event.1942.desc:1 "This war between Charles V and King Francis I of France began with the death of Francesco Maria Sforza, the Duke of Milan during the night of November 1–2, 1535. Upon his death, Francesco Sforza left no heirs. Emperor Charles V was on another trip to Italy when he heard about the death of Sforza. When the representatives of Emperor Charles V took charge of the Duchy of Milan upon the death of Sforza, there were no protests or uprisings among the people of Milan. Nor were there any objections from any other Italian states. There were, however, objections from France. Francis I, king of France, firmly believed that Asti, Genoa and the Duchy of Milan were all rightfully his. Thus recovering Milan for France remained the primary goal for Francis I. So when Charles bequeathed the Duchy of Milan to his son Philip, King Francis I of France invaded Italy. \n\nWar goal - historical peace treaty: \n\nFrance: Capture Milanese capital + 25% warscore. \n\nSpain: Defend Milanese capital."
flavor_Historical_Wars_event.1942.a:0 "It rightfully belongs to us."
flavor_Historical_Wars_event.1942.b:0 "It could provoke the Spaniards."

flavor_Historical_Wars_event.19422.title:1 "End of Sforza rule"
flavor_Historical_Wars_event.19422.desc:1 "The Duke of Milan has died a painful death after an extended period of illness. Our son retains his claim on the Milanese throne and we now have the option to claim their lands and secure our Italian power base."
flavor_Historical_Wars_event.19422.a:0 "Duke of Milan has a nice ring to it."
flavor_Historical_Wars_event.19422.b:0 "It may upset the French."

flavor_Historical_Wars_event.1943.title:1 "End of Polish-Swedish union"
flavor_Historical_Wars_event.1943.desc:1 "Our Polish monarch cares not for our well being. One of his relatives is threathening to take up arms against the poles and liberate our kingdom, with your blessing."
flavor_Historical_Wars_event.1943.a:0 "Offer him the throne and prepare our forces."
flavor_Historical_Wars_event.1943.b:0 "We are stronger together."

flavor_Historical_Wars_event.1944.title:1 "Stormaktstiden"
flavor_Historical_Wars_event.1944.desc:1 "Sweden emerged as a great European power under Axel Oxenstierna and King Gustavus Adolphus. As a result of acquiring territories seized from Russia and the Polish–Lithuanian Commonwealth, as well as its involvement in the Thirty Years' War, Sweden found itself transformed into the leader of Protestantism. The elevation of Sweden to the rank of an imperial power required that it remain a military monarchy, armed for possible emergency. Sweden's poverty and sparse population meant the country was ill-suited for imperial status. However, in the middle of the 17th century, with France as a firm ally, the incompatibility between its powers and its pretensions was not so obvious.\n\nSweden founded overseas colonies, principally in the New World. New Sweden was founded in the valley of the Delaware River in 1638, and Sweden later laid claim to a number of Caribbean islands. A string of Swedish forts and trading posts was constructed along the coast of West Africa as well, but these were not designed for Swedish settlers."
flavor_Historical_Wars_event.1944.a:0 "As it should be."
flavor_Historical_Wars_event.1944.b:0 "Not interested."

flavor_Historical_Wars_event.1945.title:1 "Treaty of Byczyna"
flavor_Historical_Wars_event.1945.desc:1 "The Polish capital has fallen and the Vasa king summarily executed. The Habsburg dynasty now rule Poland, aligning itself with the Austrian empire."
flavor_Historical_Wars_event.1945.a:0 "As it should be."

flavor_Historical_Wars_event.1946.title:1 "Habsburg - Polish War"
flavor_Historical_Wars_event.1946.desc:1 "The Habsburg - Polish War took place from 1587 to 1588 over the election of the successor to the King of Poland and Grand Duke of Lithuania Stephen Báthory. Following the death of Polish king, the Swedish king Sigismund III Vasa and Habsburg Maximilian III, ArchDuke of Austria took part in the election to the joint Polish–Lithuanian throne. Sigismund, supported by Zamoyski and the former king's wife, Anna Jagiellon, was elected King of the Polish-Lithuanian Commonwealth on 19 August 1587 however, the election was disputed by the austrian candidate who chose not to respect the election outcome.\n\nMaximilian attempted to resolve the dispute by bringing a military force to Poland – thereby starting a war over the Polish Succession. \n\nWar goal - historical peace treaty: \n\nAustria: Capture Polish capital + 25% war score. \n\nPoland: Defend capital."
flavor_Historical_Wars_event.1946.a:0 "Thr throne is rightfully mine."
flavor_Historical_Wars_event.1946.b:0 "Alas, the Turks are keeping us busy."

flavor_Historical_Wars_event.1947.title:1 "Polish - Swedish Union"
flavor_Historical_Wars_event.1947.desc:1 "The king's son ruled Poland and had a strong claim to the Swedish throne but knew he could never enforce it without the support of the swedish nobles, whom he knew sought influence over the baltics, a region currently controlled by Poland. An exhange was offered, with the nobles ensuring the succession of Sigismund in exchange for territory and coin."
flavor_Historical_Wars_event.1947.a:0 "Force our soverign to abdicate."
flavor_Historical_Wars_event.1947.b:0 "Refuse his claim."

flavor_Historical_Wars_event.19477.title:1 "Polish - Swedish Union"
flavor_Historical_Wars_event.19477.desc:1 "The king's father ruled Sweden but was unpopular with the nobles. Sigismund himself had a strong claim to the swedish throne but knew he could never enforce it without the support of the swedish nobles, whom he knew sought influence over the baltics, a region currently controlled by Poland. An exhange was made, with the nobles ensuring the succession of Sigismund in exchange for territory and coin."
flavor_Historical_Wars_event.19477.a:0 "Offer land and coin for obedience."
flavor_Historical_Wars_event.19477.b:0 "A silly thought."

flavor_Historical_Wars_event.1948.title:1 "House of Vasa"
flavor_Historical_Wars_event.1948.desc:1 "Our king has died and we must decide which dynasty should continue to rule our kingdom. We can either choose a Habsburg and form a closer relationship with the Austrians, or invite a Swedish noble from the house of Vasa. We may even be able to press our claim for the Swedish throne in a few years, should we choose to ally ourselves with the Swedes."
flavor_Historical_Wars_event.1948.a:0 "We welcome the Vasa to court."
flavor_Historical_Wars_event.1948.b:0 "We welcome the Habsburg to court."

flavor_Historical_Wars_event.1949.title:1 "Carlos V ascends to power"
flavor_Historical_Wars_event.1949.desc:1 "The ascension of Carlos V, known as Carlos I was anything but a smooth matter. The Castilians were a proud people, and most of them disliked the idea of being ruled by a foreigner. Some plotted for the return of his mother Juana despite her being declared as unfit to rule, while others were in the camp of supporting his brother Ferdinand, hoping he would try to claim the throne for himself. \n\nIn contrast to Carlos, who was born and raised in the Low Countries, Ferdinand was considered a true Spaniard, and a preferred option to many nobles. \n\nCarlos V ruled both the Spanish Empire from 1516 and the Holy Roman Empire from 1519. He voluntarily stepped down from these and other positions by a series of abdications between 1554 and 1556. Through inheritance, he brought together under his rule extensive territories in western, central, and southern Europe, and the Spanish colonies in the Americas and Asia. As a result, his domains spanned nearly four million square kilometers and were the first to be described as the empire on which the sun never sets."
flavor_Historical_Wars_event.1949.a:0 "Viva el rey!"

flavor_Historical_Wars_event.1950.title:1 "Spanish treasure fleet arrives"
flavor_Historical_Wars_event.1950.desc:1 "Our merchants report yet another treasure fleet arriving from the colonies. How big of a share will the Crown be expecting?\n\nColony revenue:\nBolivian mines: [SPA.bolivia_treasure_fleet.GetValue]¤\nPeruvian mines: [SPA.peru_treasure_fleet.GetValue]¤\nLa Plata mines: [SPA.la_plata_treasure_fleet.GetValue]¤\nMexico mines: [SPA.mexico_treasure_fleet.GetValue]¤\nChile mines: [SPA.chile_treasure_fleet.GetValue]¤\n\nTotal Revenue: §![SPA.treasure_fleet_total.GetValue]§!¤\n\nExpected inflation: §R[SPA.inflation_total.GetValue]§!\nAbundance of silver: §R[SPA.total_european_silver.GetValue]%§!\n\nSigned,\n£estate_bureaucracy_icon_small£\n---------------------------\n[SPA.Monarch.GetName]\n[SPA.Monarch.GetTitle] of Spain"
flavor_Historical_Wars_event.1950.a:0 "Seize it all!"
flavor_Historical_Wars_event.1950.b:0 "Use indultos! (Fifty percent)"
flavor_Historical_Wars_event.1950.c:0 "Twenty-five percent."
flavor_Historical_Wars_event.1950.d:0 "Ten percent and reinvest in colonial defences."
flavor_Historical_Wars_event.1950.e:0 "Finance copper mines in the colonies."
flavor_Historical_Wars_event.1950.f:0 "Treasure fleet §Rcaptured§! by buccaneers."
flavor_Historical_Wars_event.1950.g:0 "Treasure fleet §Rlooted§! by pirates."
flavor_Historical_Wars_event.1950.h:0 "Treasure fleet is §Rempty§!."

flavor_Historical_Wars_event.1952.title:1 "Diminished ruler ability to govern."
flavor_Historical_Wars_event.1952.desc:1 "Having bred with cousins and siblings for generations, the Habsburg monarch has started to show signs of mental degragation. Along with a lack of interest in state business, the country is increasingly being led by a counsil of the King's favourites. This will no doubt have lasting effects on your reign, Sire."
flavor_Historical_Wars_event.1952.a:0 "Execute the babbling fool and bring me my frog."

flavor_Historical_Wars_event.1953.title:1 "Diminished ruler ability to govern."
flavor_Historical_Wars_event.1953.desc:1 "Having bred with cousins and siblings for generations, the Habsburg monarch has started to show signs of mental degragation. This will no doubt have lasting effects on your reign, Sire."
flavor_Historical_Wars_event.1953.a:0 "Execute the babbling fool and bring me my frog."

flavor_Historical_Wars_event.1951.title:1 "Historical colonization"
flavor_Historical_Wars_event.1951.desc:1 "These events are designed to help the A.I colonial powers to colonize historically by granting them provinces or pushing them towards accurate conquests. This will make them more challenging on a global scale. Would you like to play with or without them?"
flavor_Historical_Wars_event.1951.a:0 "Event §GON.§"
flavor_Historical_Wars_event.1951.b:0 "Event §ROFF.§"

flavor_Historical_Wars_event.1954.title:1 "Competing colonial powers"
flavor_Historical_Wars_event.1954.desc:1 "Colonization of the new world has reached its peak and the Colonial powers are competing for trade opportunities and wealth. During this era, colonies tend to switch owners frequently and all land is disputed."
flavor_Historical_Wars_event.1954.a:0 "§YGot it.§!"

flavor_Historical_Wars_event.1955.title:1 "Competing colonial powers"
flavor_Historical_Wars_event.1955.desc:1 "Colonization of the new world has reached an all time high and the Colonial powers are competing for trade opportunities and wealth. During this era, colonies tend to switch owners frequently and all land is disputed."
flavor_Historical_Wars_event.1955.a:0 "§YGot it.§!"

flavor_Historical_Wars_event.1956.title:1 "Portuguese colonization of Brazil"
flavor_Historical_Wars_event.1956.desc:1 "The first attempt to colonize Brazil followed the system of hereditary captaincies, which had previously been used successfully in the colonization of Madeira Island. These captaincies were granted by royal decree to private hands, namely to merchants, soldiers, sailors, and petty nobility, saving the Portuguese crown from the high costs of colonization. In 1534 King John III of Portugal granted the Captaincy to Martim Afonso de Sousa, a Portuguese admiral. Sousa had founded the first permanent Portuguese settlement in Brazil in 1532: São Vicente."
flavor_Historical_Wars_event.1956.a:0 "Secure the supply of Brazil wood."
flavor_Historical_Wars_event.1956.b:0 "§YWe will colonize when we choose to.§!"

flavor_Historical_Wars_event.1957.title:1 "Dutch - Portuguese Wars"
flavor_Historical_Wars_event.1957.desc:1 "The Dutch–Portuguese War was ongoing an armed conflict involving Dutch forces, in the form of the Dutch East India Company and the Dutch West India Company, against the Portuguese Empire. Beginning in 1602, the conflict primarily involved the Dutch companies invading Portuguese colonies in the Americas, Africa, India and the Far East. The war can be thought of as an extension of the Eighty Years War being fought in Europe at the time between Spain and the Netherlands, as Portugal was in a dynastic union with the Spanish Crown after the War of the Portuguese Succession, for most of the conflict. However, the conflict had little to do with the war in Europe and served mainly as a way for the Dutch to gain an overseas empire and control trade at the cost of the Portuguese. English forces also assisted the Dutch at certain points in the war. We can now choose to join the Dutch, thus securing our own colonies from the overstretched forces of the Portuguese empire."
flavor_Historical_Wars_event.1957.a:0 "Divide and conquer."
flavor_Historical_Wars_event.1957.b:0 "Not a convenient time.."

flavor_Historical_Wars_event.1958.title:1 "Dutch - Portuguese Wars"
flavor_Historical_Wars_event.1958.desc:1 "The Dutch–Portuguese War was ongoing an armed conflict involving Dutch forces, in the form of the Dutch East India Company and the Dutch West India Company, against the Portuguese Empire. Beginning in 1602, the conflict primarily involved the Dutch companies invading Portuguese colonies in the Americas, Africa, India and the Far East. The war can be thought of as an extension of the Eighty Years War being fought in Europe at the time between Spain and the Netherlands, as Portugal was in a dynastic union with the Spanish Crown after the War of the Portuguese Succession, for most of the conflict. However, the conflict had little to do with the war in Europe and served mainly as a way for the Dutch to gain an overseas empire and control trade at the cost of the Portuguese. English forces also assisted the Dutch at certain points in the war."
flavor_Historical_Wars_event.1958.a:0 "We must establish our own overseas empire."
flavor_Historical_Wars_event.1958.b:0 "Alas, our forces are occupied elsewhere..."

flavor_Historical_Wars_event.1959.title:1 "Carlos V - Holy Roman Emperor."
flavor_Historical_Wars_event.1959.desc:1 "Upon the death of the Holy Roman Emperor, the German electors gathered to vote for a candiate to succeed him, with the French or Spanish king being likely to succeed. Making the most of his German parentage, Carlos sought to buy German electoral votes with with money supplied by the powerful Fugger banking family as well as by indebting himself to the Cortes of Aragon and Castile.\n\nIn addition to becoming the Emperor, the imperial controlled low countries were to be inherited upon coronation."
flavor_Historical_Wars_event.1959.a:0 "Borrow and bribe."
flavor_Historical_Wars_event.1959.b:0 "Our lord and saviour will decide."

flavor_Historical_Wars_event.1960.title:1 "House of Stuart"
flavor_Historical_Wars_event.1960.desc:1 "The Tudor line came to and end with Elisabeth's refusal to marry. In anticipation of her passing, parliament began to negotiate for the king of the Scots to take the English throne. A descendant of Mary, Queen of Scots, herself a cousin of the Queen, solidified his claim."
flavor_Historical_Wars_event.1960.a:0 "Offer the throne to the Stuarts."

flavor_Historical_Wars_event.19601.title:1 "Elisabeth dies heirless"
flavor_Historical_Wars_event.19601.desc:1 "The Tudor line came to and end with Elisabeth's refusal to marry. As there was no blood relative alive with the extinction of the Stuart dynasty in Scotland, the throne was offered to a noble family with a questionable claim.\n\nIt would seem the British isles could only be united through conquest after all."
flavor_Historical_Wars_event.19601.a:0 "A missed opportunity."

flavor_Historical_Wars_event.1961.title:1 "The matter of succession"
flavor_Historical_Wars_event.1961.desc:1 "In 1584, the King's youngest brother and heir presumptive, Francis, Duke of Anjou, died. Under Salic Law, the next heir to the throne was Protestant Henry of Navarre, a descendant of Louis IX. In order to prevent his ascension, an edict would need to be passed outlawing the practice of protenstatism, thereby making him illegitimate to be king.\n\nThe french nobles, mostly of the catholic faith, perceived the navarran prince as a threat and were in favor of preventing his ascension."
flavor_Historical_Wars_event.1961.a:0 "We obey the law."
flavor_Historical_Wars_event.1961.b:0 "Pass the edict."
flavor_Historical_Wars_event.1961.c:0 "Make the Duke of Guise heir apparent."

flavor_Historical_Wars_event.19611.title:1 "War of the Three Henrys"
flavor_Historical_Wars_event.19611.desc:1 "The War of the Three Henrys was a three-way war fought between King Henry III of France, supported by the royalists and the politiques, King Henry of Navarre, heir presumptive to the French throne and leader of the Huguenots, supported by Elizabeth I of England and the Protestant princes of Germany and Henry of Lorraine, Duke of Guise, leader of the Catholic League, funded and supported by Philip II of Spain.\n\nThe war began when the Catholic League convinced King Henry III to issue an edict outlawing Protestantism and annulling Henry of Navarre's right to the throne."
flavor_Historical_Wars_event.19611.a:0 "A bit of a pickle."

flavor_Historical_Wars_event.19612.title:1 "War of the Three Henrys"
flavor_Historical_Wars_event.19612.desc:1 "The War of the Three Henrys was a three-way war fought between King Henry III of France, supported by the royalists and the politiques, King Henry of Navarre, heir presumptive to the French throne and leader of the Huguenots, supported by Elizabeth I of England and the Protestant princes of Germany and Henry of Lorraine, Duke of Guise, leader of the Catholic League, funded and supported by Philip II of Spain.\n\nThe war began when the Catholic League convinced King Henry III to issue an edict outlawing Protestantism and annulling Henry of Navarre's right to the throne."
flavor_Historical_Wars_event.19612.a:0 "Supply rebels sympathetic to the Bourbons."
flavor_Historical_Wars_event.19612.b:0 "Supply rebels sympathetic to the Guises."
flavor_Historical_Wars_event.19612.c:0 "Intervene on behalf of the Duke of Guise."
flavor_Historical_Wars_event.19612.d:0 "Remain neutral."

flavor_Historical_Wars_event.19613.title:1 "The Parliament of Tours"
flavor_Historical_Wars_event.19613.desc:1 "The Parliament of Tours was a faction of parliamentarians from the parliament of Paris faithful to the king and sitting at Tours from June 1589 to April 1594. It was also known as the King's Parliament, in opposition to the Catholic League's Parliament in Paris. In 1589, Paris was effectively in the hands of the League. The king felt compelled to join forces with his former heir, the Protestant Henry of Navarre. By setting up the Parliament of Tours, Henry was made heir apparent in an attempt to quell the protestant rebellion."
flavor_Historical_Wars_event.19613.a:0 "Sign the proclamation."
flavor_Historical_Wars_event.19613.b:0 "Refuse to sign."

flavor_Historical_Wars_event.19614.title:1 "Assassination of Henry Guise"
flavor_Historical_Wars_event.19614.desc:1 "The League immediately began to exert pressure on Henry III once the Duke of Guise had secured his place ar court. Henry saw the danger posed by the Duke, who was gaining more and more power. During an uprising in Paris, the king was forced to flee Paris, which resulted in the Duke of Guise becoming the de facto ruler of France. Afraid of being deposed and assassinated, the King decided to strike first. On December 23, 1588, Henry III's guardsmen assassinated the Duke and his brother.\n\nHowever, this move did little to consolidate the King's power and enraged both the surviving Guises and their followers."
flavor_Historical_Wars_event.19614.a:0 "Have him assassinated."
flavor_Historical_Wars_event.19614.b:0 "Leave him be."

flavor_Historical_Wars_event.1962.title:1 "Uskok War - Austrian side."
flavor_Historical_Wars_event.1962.desc:1 "The Uskok War, also known as the War of Gradisca, was fought by the Austrians and Spanish on one side and the Venetians, Dutch and English on the other. It is named for the Uskoks, Croatian soldiers used by the Austrians for irregular warfare. Since the Uskoks were checked on land and were rarely paid their annual salary, they resorted to piracy. In addition to attacking Turkish ships, they attacked Venetian merchantmen. Although the Venetians tried to protect their shipping with escorts, watchtowers and other protective measures, the cost became prohibitive."
flavor_Historical_Wars_event.1962.a:0 "Side with the Austrians."
flavor_Historical_Wars_event.1962.b:0 "Provide financial assistance."
flavor_Historical_Wars_event.1962.c:0 "Our forces are occupied elsewhere.."

flavor_Historical_Wars_event.1963.title:1 "Uskok War - Venezian side."
flavor_Historical_Wars_event.1963.desc:1 "The Uskok War, also known as the War of Gradisca, was fought by the Austrians and Spanish on one side and the Venetians, Dutch and English on the other. It is named for the Uskoks, Croatian soldiers used by the Austrians for irregular warfare. Since the Uskoks were checked on land and were rarely paid their annual salary, they resorted to piracy. In addition to attacking Turkish ships, they attacked Venetian merchantmen. Although the Venetians tried to protect their shipping with escorts, watchtowers and other protective measures, the cost became prohibitive."
flavor_Historical_Wars_event.1963.a:0 "Aid the Venezians."
flavor_Historical_Wars_event.1963.b:0 "Provide financial assistance."
flavor_Historical_Wars_event.1963.c:0 "Our forces are occupied elsewhere.."

flavor_Historical_Wars_event.1964.title:1 "Uskok War"
flavor_Historical_Wars_event.1964.desc:1 "The Uskok War, also known as the War of Gradisca, was fought by the Austrians and Spanish on one side and the Venetians, Dutch and English on the other. It is named for the Uskoks, Croatian soldiers used by the Austrians for irregular warfare. Since the Uskoks were checked on land and were rarely paid their annual salary, they resorted to piracy. In addition to attacking Turkish ships, they attacked Venetian merchantmen. Although the Venetians tried to protect their shipping with escorts, watchtowers and other protective measures, the cost became prohibitive."
flavor_Historical_Wars_event.1964.a:0 "Take matters into own hands."
flavor_Historical_Wars_event.1964.b:0 "It is too risky."

flavor_Historical_Wars_event.1965.title:1 "Second Northern War - Treaty of Oliva"
flavor_Historical_Wars_event.1965.desc:1 "The Treaty or Peace of Oliva was one of the peace treaties ending the Second Northern War, where peace was made between Sweden, the Polish-Lithuanian Commonwealth, the Habsburgs and Brandenburg-Prussia. Sweden was accepted as sovereign in Swedish Livonia, Brandenburg was accepted as sovereign in Ducal Prussia, and John II Casimir Vasa withdrew his claims to the Swedish throne, though he was to retain the title of a hereditary Swedish king for life. All occupied territories were restored to their pre-war sovereigns. Catholics in Livonia and Prussia were granted religious freedom."
flavor_Historical_Wars_event.1965.a:0 "The baltic sea is ours."

flavor_Historical_Wars_event.1966.title:1 "Spanish - Portuguese war"
flavor_Historical_Wars_event.1966.desc:1 "The Spanish-Portuguese War was fought between 1776 and 1777 over the border between Spanish South America and Portuguese South America."
flavor_Historical_Wars_event.1966.a:0 "They never should have set foot there."
flavor_Historical_Wars_event.1966.b:0 "Our forces are occupied elsewhere.."

flavor_Historical_Wars_event.1967.title:1 "Elisabeth ascends to the throne."
flavor_Historical_Wars_event.1967.desc:1 "Elizabeth I was Queen of England and Ireland from 17 November 1558 until her death. Sometimes called The Virgin Queen, Gloriana or Good Queen Bess, the childless Elizabeth was the last monarch of the Tudor dynasty. It was expected that Elizabeth would marry and produce an heir to continue the Tudor line. She never did, despite numerous courtships. As she grew older, Elizabeth became famous for her virginity. A cult grew around her which was celebrated in the portraits, pageants, and literature of the day.  \n\nElizabeth's reign became known as the Elizabethan era. The period is famous for the flourishing of English drama, led by playwrights such as William Shakespeare and Christopher Marlowe, and for the seafaring prowess of English adventurers such as Francis Drake.\n\n Elizabeth is acknowledged as a charismatic performer and a dogged survivor in an era when government was ramshackle and limited, and when monarchs in neighbouring countries faced internal problems that jeopardised their thrones. After the short reigns of her half-siblings, her 44 years on the throne provided welcome stability for the kingdom and helped forge a sense of national identity.\n"
flavor_Historical_Wars_event.1967.a:0 "We must ensure a smooth succession."

flavor_Historical_Wars_event.1968.title:1 "Mary I takes power"
flavor_Historical_Wars_event.1968.desc:1 "Mary was the Queen of England and Ireland from July 1553 until her death. She is best known for her aggressive attempt to reverse the English Reformation, which had begun during the reign of her father, Henry VIII. The executions that marked her pursuit of the restoration of Roman Catholicism in England and Ireland led to her denunciation as Bloody Mary by her Protestant opponents.\n\nAfter Mary's death in 1558, her re-establishment of Roman Catholicism was reversed by her younger half-sister and successor Elizabeth I, daughter of Henry and Anne Boleyn, at the beginning of the 45-year Elizabethan era.\n\nUpon her ascencion, she made it her mission to return England to the true faith and encouraged her catholic supporters to begin practicing their faith more publicly."
flavor_Historical_Wars_event.1968.a:0 "I am ready."

flavor_Historical_Wars_event.1969.title:1 "European presence in Asia increases"
flavor_Historical_Wars_event.1969.desc:1 "The European powers established several trade posts throughout asia during the 17th century. Their arrival had an increasingly demoralizing effect on the local population, who initially had been receptive to trading with the europeans."
flavor_Historical_Wars_event.1969.a:0 "They are no match for us."

flavor_Historical_Wars_event.1970.title:1 "The last Habsburg..?"
flavor_Historical_Wars_event.1970.desc:1 "Charles II of Spain was the last Habsburg ruler of Spain. Known as "the Bewitched", he is noted for his extensive physical, intellectual, and emotional disabilities and his consequent ineffectual rule.\n\nHe was born in Madrid to Philip IV of Spain and his second wife, Mariana of Austria. The only surviving son of his father's two marriages, he was given the title Prince of Asturias, traditionally held by the heir to the Spanish throne. The Habsburgs achieved their prominence due to advantageous marriages, and protected their holdings by frequent intermarriage between the Spanish and Austrian branches. Philip and Mariana were uncle and niece, making Charles their great-nephew and first cousin respectively, as well as their son. All eight of his great-grandparents were descendants of Joanna and Philip I of Castile.\n\nCharles suffered ill-health throughout his life and has been described as short, lame, epileptic, senile and completely bald before 35, always on the verge of death but repeatedly baffling Christendom by continuing to live."
flavor_Historical_Wars_event.1970.a:0 "The rightful heir."

flavor_Historical_Wars_event.19701.title:1 "Charles II takes power"
flavor_Historical_Wars_event.19701.desc:1 "When Charles became King in 1665, the Spanish Empire remained an enormous global confederation in terms of territory, but decades of war had erored Spain's supremacy in Europe. His rule would be characterized by political infighting and several financially strainous wars against France.\n\nCharles died childless in 1700 with no immediate Habsburg heir. His will named his successor as 16-year-old Philip of Anjou, grandson of Louis XIV and Charles's half-sister Maria Theresa. Disputes over the inheritance led to the War of the Spanish Succession."
flavor_Historical_Wars_event.19701.a:0 "Fortune favours the bald."

flavor_Historical_Wars_event.1971.title:1 "Russo - Swedish War"
flavor_Historical_Wars_event.1971.desc:1 "The Russo-Swedish War of 1590–1595 was instigated by Boris Godunov in the hope of gaining the territory of the Duchy of Estonia along the Gulf of Finland belonging to Sweden since the previous Livonian War."
flavor_Historical_Wars_event.1971.a:0 "Ensure full access to the baltic sea."
flavor_Historical_Wars_event.1971.b:0 "Alas, it is not a good time for war.."

flavor_Historical_Wars_event.1972.title:1 "Brazil strive towards independence."
flavor_Historical_Wars_event.1972.desc:1 "Times are changing and our colonial subjects are aware of it. Inspired by the recent uprisings in the new world, the brazilian assembly has approached us, requesting further autonomy."
flavor_Historical_Wars_event.1972.a:0 "Let's try elevating them to kingdom status."
flavor_Historical_Wars_event.1972.b:0 "We do not bow to our subjects."

flavor_Historical_Wars_event.1973.title:1 "English colonization of North America"
flavor_Historical_Wars_event.1973.desc:1 "British colonization of the Americas began in 1607 in Jamestown, Virginia and reached its peak when colonies had been established throughout the Americas. The British were among the most important colonizers of the Americas, and their American empire came to rival the Spanish American colonies in military and economic might."
flavor_Historical_Wars_event.1973.a:0 "For king and country."
flavor_Historical_Wars_event.1973.b:0 "§YWe will colonize when we choose to.§!"

flavor_Historical_Wars_event.1974.title:1 "Dutch colonization of North America"
flavor_Historical_Wars_event.1974.desc:1 "In 1602, the Republic of the Seven United Netherlands chartered a young and eager Dutch East India Company with the mission of exploring North America's Rivers and Bays for a direct passage through to the Indies. Along the way, Dutch explorers were charged to claim any uncharted areas for the United Provinces, which led to several significant expeditions.\n\nFollowing several expeditions, the first Dutch settlement in the Americas was founded in 1615."
flavor_Historical_Wars_event.1974.a:0 "Ours for the taking."
flavor_Historical_Wars_event.1974.b:0 "§YWe will colonize when we choose to.§!"

flavor_Historical_Wars_event.1975.title:1 "French colonization of North America"
flavor_Historical_Wars_event.1975.desc:1 "The French colonization of the Americas began in the 16th century, and continued on into the following centuries as France established a colonial empire in the Western Hemisphere. France founded colonies in much of eastern North America, on a number of Caribbean islands, and in South America. Most colonies were developed to export products such as fish, sugar, and furs."
flavor_Historical_Wars_event.1975.a:0 "Let the beaver hunt begin."
flavor_Historical_Wars_event.1975.b:0 "§YWe will colonize when we choose to.§!"

flavor_Historical_Wars_event.1976.title:1 "Seven years War - Treaty of Paris"
flavor_Historical_Wars_event.1976.desc:1 "The Treaty of Paris, also known as the Treaty of 1763, was signed on 10 February 1763 by the kingdoms of Great Britain, France and Spain, with Portugal in agreement, after Great Britain's victory over France and Spain during the Seven Years' War. The signing of the treaty formally ended the Seven Years' War, known as the French and Indian War in the North American theatre, and marked the beginning of an era of British dominance outside Europe.\n\nThe treaty involved a complex series of land exchanges, the most important being France's cession to Spain of Louisiana, and to Great Britain the rest of New France except for the islands of St. Pierre and Miquelon. Spain lost control of Florida to Great Britain, but it received from the French the Île d'Orléans and all of the former French holdings west of the Mississippi River.\n\nFrance's defeat caused the French to embark upon major military reforms, with particular attention being paid to the artillery. The origins of the famed French artillery that played a prominent role in the wars of the French Revolution and beyond can to be traced to military reforms that started in 1763.\n"
flavor_Historical_Wars_event.1976.a:0 "A catastrophe."

flavor_Historical_Wars_event.1977.title:1 "Spanish Netherlands"
flavor_Historical_Wars_event.1977.desc:1 "The Spanish Netherlands was the collective name of States of the Holy Roman Empire in the Low Countries, held in personal union by the Spanish Crown until 1714. This region comprised most of the modern states of Belgium and Luxembourg, as well as parts of northern France, part of southern Netherlands, and western Germany. The capital was Brussels. The Spanish Netherlands was always a challenging region to defend from French incursions, mainly because the bulk of the Spanish army remained stationed in Iberia at all times.\n\nFollowing the independence of the Dutch republic, the remaining territory could either retain its ancient privileges, be reformed or placed under direct rule."
flavor_Historical_Wars_event.1977.a:0 "Set up a puppet monarch."
flavor_Historical_Wars_event.1977.b:0 "Establish direct rule."
flavor_Historical_Wars_event.1977.c:0 "Retain special privileges."

flavor_Historical_Wars_event.1978.title:1 "Carlos V is born"
flavor_Historical_Wars_event.1978.desc:1 "Carlos V was ruler of both the Spanish Empire from 1516 and the Holy Roman Empire from 1519, as well as of the Habsburg Netherlands from 1506. He voluntarily stepped down from these and other positions by a series of abdications between 1554 and 1556. Through inheritance, he brought together under his rule extensive territories in western, central, and southern Europe, and the Spanish colonies in the Americas and Asia. As a result, his domains spanned nearly four million square kilometers and were the first to be described as the empire on which the sun never sets."
flavor_Historical_Wars_event.1978.a:0 "The Habsburgs dynasty begins."
flavor_Historical_Wars_event.1978.b:0 "The Spanish throne is not for Habsburgs."

flavor_Historical_Wars_event.1979.title:1 "Spanish colonization of Cuba"
flavor_Historical_Wars_event.1979.desc:1 "Colonial rule of Cuba began with the arrival of Christopher Columbus in 1492 and the subsequent invasion of the island by the Spaniards. Aboriginal groups—the Guanahatabey, Ciboney, and Taíno—inhabited the island but were soon eliminated or died as a result of diseases or the shock of conquest."
flavor_Historical_Wars_event.1979.a:0 "Nuestra tierra."
flavor_Historical_Wars_event.1979.b:0 "§YWe will colonize when we see fit.§!"

flavor_Historical_Wars_event.1980.title:1 "British privateering in France"
flavor_Historical_Wars_event.1980.desc:1 "The French ambassador storms through the doors of the English court, carrying a royal decree. Tired of constant pirating of their lucrative trade node, the French took to arms to erradicate the English pirate plague."
flavor_Historical_Wars_event.1980.a:0 "Lies I say! We shall pay you nothing."
flavor_Historical_Wars_event.1980.b:0 "Offer compensation."

flavor_Historical_Wars_event.1981.title:1 "Catherine II is born"
flavor_Historical_Wars_event.1981.desc:1 "Catherine was born in Stettin, Pomerania, Kingdom of Prussia. as Princess Sophie Friederike Auguste von Anhalt-Zerbst-Dornburg. Her father, Christian August, Prince of Anhalt-Zerbst, belonged to the ruling German family of Anhalt, but held the rank of a Prussian general in his capacity as governor of the city of Stettin. In accordance with the custom then prevailing in the ruling dynasties of Germany, she received her education chiefly from a French governess and from tutors.\nHer childhood was quite uneventful."
flavor_Historical_Wars_event.1981.a:0 "We welcome her with open arms."
flavor_Historical_Wars_event.1981.b:0 "Njet spasibo."

flavor_Historical_Wars_event.1982.title:1 "English Reply to French Ultimatum"
flavor_Historical_Wars_event.1982.desc:1 "Despite repeated warnings concerning the illegal pirating of our trade nodes, the English have refused to compensate us for our losses."
flavor_Historical_Wars_event.1982.a:0 "An outrage! To war I say!"
flavor_Historical_Wars_event.1982.b:0 "Overlook it this time."

flavor_Historical_Wars_event.1983.title:1 "British privateering in France"
flavor_Historical_Wars_event.1983.desc:1 "The French ambassador storms through the doors of the English court, carrying a royal decree. Tired of constant pirating of their lucrative trade node, the French took to arms to erradicate the English pirate plague."
flavor_Historical_Wars_event.1983.a:0 "Lies I say! We shall pay you nothing."
flavor_Historical_Wars_event.1983.b:0 "Offer compensation."

flavor_Historical_Wars_event.1985.title:1 "Spanish colonization of Phillipine islands"
flavor_Historical_Wars_event.1985.desc:1 "The invasion of the Filipinos by Spain did not begin in earnest until 1564, when an expedition from New Spain, commanded by Miguel López de Legaspi, arrived. Permanent Spanish settlement was not established until 1565."
flavor_Historical_Wars_event.1985.a:0 "The Crown will fund an expedition."
flavor_Historical_Wars_event.1985.b:0 "§YAt a time of our choosing.§!"

flavor_Historical_Wars_event.1986.title:1 "French claim on Haiti"
flavor_Historical_Wars_event.1986.desc:1 "France has suggested a diplomatic alternative to war, involving minor territorial concessions, namely western Hispanola."
flavor_Historical_Wars_event.1986.a:0 "Very well, in the interest of peace."
flavor_Historical_Wars_event.1986.b:0 "Execute the ambassador."

flavor_Historical_Wars_event.1987.title:1 "English trade posts in India"
flavor_Historical_Wars_event.1987.desc:1 "In 1757 the East India Company seized control over large swathes of land in the Bengal region, following the gradual decline of the Mughal empire."
flavor_Historical_Wars_event.1987.a:0 "Marvellous."
flavor_Historical_Wars_event.1987.b:0 "§YNow is not the time.§!"

flavor_Historical_Wars_event.1988.title:1 "French trade posts in India"
flavor_Historical_Wars_event.1988.desc:1 " In 1667 the French India Company sent out another expedition, under the command of François Caron, which reached Surat in 1668 and established the first French factory in India."
flavor_Historical_Wars_event.1988.a:0 "Its settled then."
flavor_Historical_Wars_event.1988.b:0 "§YWe expand east when WE choose to.§!"

flavor_Historical_Wars_event.1989.title:1 "British privateering in Spain"
flavor_Historical_Wars_event.1989.desc:1 "The Spanish ambassador storms through the doors of the English court, carrying a royal decree. Tired of constant pirating of their lucrative trade node, the Spanish took to arms to erradicate the English pirate plague."
flavor_Historical_Wars_event.1989.a:0 "Lies I say! We shall pay you nothing."
flavor_Historical_Wars_event.1989.b:0 "Offer compensation."

flavor_Historical_Wars_event.1990.title:1 "Rough Wooing"
flavor_Historical_Wars_event.1990.desc:1 "The Rough Wooing was a war between Scotland and England. Following its break with Rome, England once more decided to try to conquer Scotland, partially to destroy the Auld Alliance in order to prevent Scotland being used as a springboard for future invasion by France. War was declared by Henry VIII in an attempt to force the Scots to agree to a marriage between his son Edward and the infant Mary, Queen of Scots, thereby creating a new alliance between Scotland and England. Edward VI, crowned king in 1547, continued the war until changing circumstances made it irrelevant in 1550. It was the last major conflict between Scotland and England before the Union of the Crowns in 1603, excepting perhaps the English intervention at the Siege of Leith in 1560, and was part of the Anglo-Scottish Wars of the 16th century."
flavor_Historical_Wars_event.1990.a:0 "The highlands must be ours."
flavor_Historical_Wars_event.1990.b:0 "Our forces are occupied elsewhere.."

flavor_Historical_Wars_event.1991.title:1 "Long Turkish War"
flavor_Historical_Wars_event.1991.desc:1 "The Long Turkish War or Thirteen Years' War was an indecisive land war between the Habsburg Monarchy and the Ottoman Empire, primarily over the Principalities of Wallachia, Transylvania and Moldavia. It was waged from 1593 to 1606 but in Europe is sometimes called the Fifteen Years War, reckoning from the 1591–92 Turkish campaign that captured Bihac. \n\nIn the series of Ottoman wars in Europe it was the major test of force between the Ottoman–Venetian War and the Cretan War. The next of the major Ottoman-Habsburg wars was the Great Turkish War of 1683-99. Overall, the conflict consisted in a great number of costly battles and sieges, but with very little result for either side. Some of our balkan allies have decided to take up arms against their master."
flavor_Historical_Wars_event.1991.a:0 "May allah bless us."

flavor_Historical_Wars_event.1992.title:1 "Long Turkish War - opportunity to intervene"
flavor_Historical_Wars_event.1992.desc:1 "The Long Turkish War or Thirteen Years' War was an indecisive land war between the Habsburg Monarchy and the Ottoman Empire, primarily over the Principalities of Wallachia, Transylvania and Moldavia.It was waged from 1593 to 1606 but in Europe is sometimes called the Fifteen Years War, reckoning from the 1591–92 Turkish campaign that captured Bihać. In the series of Ottoman wars in Europe it was the major test of force between the Ottoman–Venetian War (1570–73) and the Cretan War (1645–69). The next of the major Ottoman-Habsburg wars was the Great Turkish War of 1683-99. Overall, the conflict consisted in a great number of costly battles and sieges, but with very little result for either side. We now have a chance to aid some of the Ottoman subjects who have rebelled against their oppressor."
flavor_Historical_Wars_event.1992.a:0 "They have no place in Europe."
flavor_Historical_Wars_event.1992.b:0 "Our forces are occupied elsewhere.."

flavor_Historical_Wars_event.1993.title:1 "Dutch - Portuguese War"
flavor_Historical_Wars_event.1993.desc:1 "The Dutch - Portuguese War was an ongoing armed conflict involving Dutch forces, in the form of the Dutch East India Company and the Dutch West India Company, against the Portuguese Empire. Beginning in 1602, the conflict primarily involved the Dutch companies invading Portuguese colonies in the Americas, Africa, India and the Far East.\n\nThe war can be thought of as an extension of the Eighty Years' War being fought in Europe at the time between Spain and the Netherlands, as Portugal was in a dynastic union with the Spanish Crown after the War of the Portuguese Succession, for most of the conflict. However, the conflict had little to do with the war in Europe and served mainly as a way for the Dutch to gain an overseas empire and control trade at the cost of the Portuguese. English forces also assisted the Dutch at certain points in the war."
flavor_Historical_Wars_event.1993.a:0 "We must establish our own overseas empire."
flavor_Historical_Wars_event.1993.b:0 "Alas, our forces are occupied elsewhere..."

flavor_Historical_Wars_event.19931.title:1 "Dutch conquest of Jayakarta"
flavor_Historical_Wars_event.19931.desc:1 "Dutch mercantile activity to East Indies commenced in 1595. Over the next 25 years there was contention between the Dutch and British on the one hand, and between the Sultanate of Banten and Prince Jayawikarta on the other. The rivalry was ultimately resolved in 1619, when the Dutch established a closer relationship with Banten and militarily intervened at Jayakarta, where they assumed control of the port after destroying the existing city.\n\nThe new city built on the site was officially named as Batavia on January 18, 1621, from which the Dutch East Indies eventually ruled the entire region.
flavor_Historical_Wars_event.19931.a:0 "Take it by force."
flavor_Historical_Wars_event.19931.b:0 "Bombard them into submission."
flavor_Historical_Wars_event.19931.c:0 "§YWe will expand when we are ready.§!"

flavor_Historical_Wars_event.19932.title:1 "English presence in Asia"
flavor_Historical_Wars_event.19932.desc:1 "English merchants have found suitable land to establish a trade company and compete in the lucrate spice trade. All they need is your approval Sire."
flavor_Historical_Wars_event.19932.a:0 "They have my blessing."
flavor_Historical_Wars_event.19932.b:0 "§YWe will colonize when we are ready.§!"

flavor_Historical_Wars_event.1994.title:1 "Dutch – Portuguese War"
flavor_Historical_Wars_event.1994.desc:1 "The Dutch–Portuguese War was ongoing an armed conflict involving Dutch forces, in the form of the Dutch East India Company and the Dutch West India Company, against the Portuguese Empire. Beginning in 1602, the conflict primarily involved the Dutch companies invading Portuguese colonies in the Americas, Africa, India and the Far East. The war can be thought of as an extension of the Eighty Years War being fought in Europe at the time between Spain and the Netherlands, as Portugal was in a dynastic union with the Spanish Crown after the War of the Portuguese Succession, for most of the conflict. However, the conflict had little to do with the war in Europe and served mainly as a way for the Dutch to gain an overseas empire and control trade at the cost of the Portuguese. English forces also assisted the Dutch at certain points in the war."
flavor_Historical_Wars_event.1994.a:0 "Divide and conqueror."
flavor_Historical_Wars_event.1994.b:0 "Alas, our forces are occupied elsewhere..."

flavor_Historical_Wars_event.1995.title:1 "Dutch – Portuguese War"
flavor_Historical_Wars_event.1995.desc:1 "The Dutch – Portuguese War was an ongoing armed conflict involving Dutch forces, in the form of the Dutch East India Company and the Dutch West India Company, against the Portuguese Empire. Beginning in 1602, the conflict primarily involved the Dutch companies invading Portuguese colonies in the Americas, Africa, India and the Far East. The war can be thought of as an extension of the Eighty Years War being fought in Europe at the time between Spain and the Netherlands, as Portugal was in a dynastic union with the Spanish Crown after the War of the Portuguese Succession, for most of the conflict. However, the conflict had little to do with the war in Europe and served mainly as a way for the Dutch to gain an overseas empire and control trade at the cost of the Portuguese. English forces also assisted the Dutch at certain points in the war."
flavor_Historical_Wars_event.1995.a:0 "The Dutch herretics must be confined to Europe."
flavor_Historical_Wars_event.1995.b:0 "Our forces are occupied elsewhere.."
flavor_Historical_Wars_event.1995.c:0 "Our subjects can fend for themselves."

flavor_Historical_Wars_event.1996.title:1 "The Spanish Armada sails for England"
flavor_Historical_Wars_event.1996.desc:1 "The Anglo-Spanish War was an intermittent conflict between the kingdoms of Spain and England that was never formally declared. The war was punctuated by widely separated battles, and began with England's military expedition in 1585 to the Netherlands under the command of the Earl of Leicester in support of the resistance of the States General to Spanish Habsburg rule. The English enjoyed some victories at Cádiz in 1587, and saw the Spanish Armada retreat in 1588, but then suffered severe defeats of the English Armada in 1589 and the Drake–Hawkins and Essex–Raleigh expeditions in 1595 and 1597 respectively. Two further Spanish armadas were sent in 1596 and 1597 but were frustrated in their objectives mainly because of adverse weather and poor planning.\n\nWar goal - historical peace treaty: \n\nSpain: Capture London. \n\nEngland: Defend London."
flavor_Historical_Wars_event.1996.a:0 "Rid England of the protestant whore."
flavor_Historical_Wars_event.1996.b:0 "It is too risky."

flavor_Historical_Wars_event.19961.title:1 "England has fallen."
flavor_Historical_Wars_event.19961.desc:1 "The Spanish armada has successfully landed on the British Isles and subdued London. The English ruler has fled and a puppet monarch installed. Protestants are being persecuted and Catholisism reinstated as the official region."
flavor_Historical_Wars_event.19961.a:0 "España rule the waves."

flavor_Historical_Wars_event.1997.title:1 "The Spanish Armada sails for England"
flavor_Historical_Wars_event.1997.desc:1 "The Anglo-Spanish War was an intermittent conflict between the kingdoms of Spain and England that was never formally declared.The war was punctuated by widely separated battles, and began with England's military expedition in 1585 to the Netherlands under the command of the Earl of Leicester in support of the resistance of the States General to Spanish Habsburg rule. The English enjoyed some victories at Cádiz in 1587, and saw the Spanish Armada retreat in 1588, but then suffered severe defeats of the English Armada in 1589 and the Drake–Hawkins and Essex–Raleigh expeditions in 1595 and 1597 respectively. Two further Spanish armadas were sent in 1596 and 1597 but were frustrated in their objectives mainly because of adverse weather and poor planning."
flavor_Historical_Wars_event.1997.a:0 "Spanish aggression must be stopped."
flavor_Historical_Wars_event.1997.b:0 "Provide gold and men."
flavor_Historical_Wars_event.1997.c:0 "Let's sit this one out.."
flavor_Historical_Wars_event.1997.d:0 "We are already at war with Spain."

flavor_Historical_Wars_event.1998.title:1 "Eighty Years' War"
flavor_Historical_Wars_event.1998.desc:1 "The Eighty Years' War or Dutch War of Independence was a revolt of the Seventeen Provinces against the political and religious hegemony of Philip II of Spain, the sovereign of the Habsburg Netherlands. After the initial stages, Philip II deployed his armies and regained control over most of the rebelling provinces. However, under the leadership of the exiled William the Silent, the northern provinces continued their resistance. They were eventually able to oust the Habsburg armies, and in 1581 they established the Republic of the Seven United Netherlands."
flavor_Historical_Wars_event.1998.a:0 "Crush the seperatists."
flavor_Historical_Wars_event.1998.b:0 "Continue playing as the Netherlands."

flavor_Historical_Wars_event.1999.title:1 "Eighty Years' War"
flavor_Historical_Wars_event.1999.desc:1 "The Eighty Years' War or Dutch War of Independence was a revolt of the Seventeen Provinces against the political and religious hegemony of Philip II of Spain, the sovereign of the Habsburg Netherlands. After the initial stages, Philip II deployed his armies and regained control over most of the rebelling provinces. However, under the leadership of the exiled William the Silent, the northern provinces continued their resistance. They were eventually able to oust the Habsburg armies, and in 1581 they established the Republic of the Seven United Netherlands. \n\nFacing the powerful Spanish empire alone, the newly formed Dutch Republic reached out to its neighbours in an attempt to secure their independence."
flavor_Historical_Wars_event.1999.a:0 "To arms."
flavor_Historical_Wars_event.1999.b:0 "Send gold and men."
flavor_Historical_Wars_event.1999.c:0 "Let them fight it out."
flavor_Historical_Wars_event.1999.d:0 "We have already joined their cause."

flavor_Historical_Wars_event.2000.title:1 "Spanish colonization of Santa María"
flavor_Historical_Wars_event.2000.desc:1 "Founded on July 29, 1525, by the Spanish conqueror Rodrigo de Bastidas, Santa María was the first Spanish settlement in Colombia, its oldest surviving city, and second oldest in South America."
flavor_Historical_Wars_event.2000.a:0 "It is worth the risk."
flavor_Historical_Wars_event.2000.b:0 "§YNot presently interested.§!"

flavor_Historical_Wars_event.2001.title:1 "Spanish colonization of Florida"
flavor_Historical_Wars_event.2001.desc:1 "St. Augustine was founded in 1565 by the Spanish conquistador Pedro Menéndez de Avilés. The Spanish Crown issued an asiento to Menéndez, signed by King Philip II on March 20, 1565, granting him various titles, including that of adelantado of Florida, and expansive privileges to exploit the lands in the vast territory of Spanish Florida, called La Florida by the Spaniards. This contract directed Menéndez to explore the region's Atlantic coast and report on its features, with the object of finding a suitable location to establish a permanent colony from which the Spanish treasure fleet could be defended and Spain's claimed territories in North America protected against incursions by other European powers.\n\nPrior to the founding of St. Augustine in 1565, several earlier attempts at European colonization in what is now Florida were made by both Spain and France, but all failed."
flavor_Historical_Wars_event.2001.a:0 "Set it up."
flavor_Historical_Wars_event.2001.b:0 "§YNot worth it.§!"

flavor_Historical_Wars_event.2003.title:1 "Viceroyalty of Naples"
flavor_Historical_Wars_event.2003.desc:1 "The decision to make Naples the capital of a vicerealm came about as part of the plans of the Emperor Ferdinand of Spain to organise and consolidate his newly conquered domains. Conferring this status on Naples meant that the city was able to maintain a degree of autonomy and continue to feel itself a capital, if now only of a vicerealm.\n\nThis period as a viceroyalty was to continue for two centuries and saw almost forty five different viceroys assume power. The first viceroys proved unable or unwilling to tackle the social and legal problems and it was not until 1532 that the city finally received, in the form of Don Pedro Alvarez de Toledo.\n\nDuring his long reign, Toledo set about the re-organization of his territory in an authoritarian, determined manner which, whilst giving results, was destined to make him enemies amongst the barons. He was responsible for considerable social, economic and urban improval in the city and southern Italian kingdom in general. The naval shipyards, known as The Arsenale, were expanded considerably.\n\nFunds were made available by increased regional taxes and streamlined beaucracy, with additional funds provided by the Spanish Crown."
flavor_Historical_Wars_event.2003.a:0 "Fund the redevelopment."
flavor_Historical_Wars_event.2003.b:0 "§YNot neccessary.§!"

flavor_Historical_Wars_event.2004.title:1 "Arauco war"
flavor_Historical_Wars_event.2004.desc:1 "The Arauco War was a long-running conflict between colonial Spaniards and the Mapuche people, mostly fought in the Araucanía. The conflict begun at first as a reaction to the Spanish conquest attempt establishing cities and forcing Mapuches into servitude. It subsequently evolved over time into phases of low intensity warfare, drawn-out sieges, slave-hunting expeditions, pillaging raids, punitive expeditions, and renewed Spanish attempts to secure lost territories.\n\nAfter many initial Spanish successes in penetrating Mapuche territory, the Battle of Curalaba in 1598 and the following destruction of the Seven Cities marked a turning point in the war leading to the establishment of a clear frontier between the Spanish domains and the land of the independent Mapuche.\n\n"
flavor_Historical_Wars_event.2004.a:0 "They must learn their place."
flavor_Historical_Wars_event.2004.b:0 "Leave them be."

flavor_Historical_Wars_event.2005.title:1 "Historical rulers immortality"
flavor_Historical_Wars_event.2005.desc:1 "Rulers in Europa Universalis IV tend to die before their time. This feature makes historical rulers immortal until they reach a certain age (unless killed via event), ensuring a more historical playthrough.\n\nHistorical heirs are not immortal, and may still die prematurely or never rule, should the current ruler live a long life."
flavor_Historical_Wars_event.2005.a:0 "§GON.§! (25 years immortality)"
flavor_Historical_Wars_event.2005.b:0 "§GON.§! (40 years immortality)"
flavor_Historical_Wars_event.2005.c:0 "§GON.§! (60 years immortality)"
flavor_Historical_Wars_event.2005.d:0 "§ROFF.§!"

flavor_Historical_Wars_event.2006.title:1 "Dutch colonization of Formosa"
flavor_Historical_Wars_event.2006.desc:1 "The island of Taiwan, also commonly known as Formosa, was partly under colonial rule by the Dutch Republic from 1624 to 1662. In the context of the Age of Discovery, the Dutch East India Company established its presence on Formosa to trade with the Ming Empire in China and Tokugawa shogunate in Japan, and also to interdict Portuguese and Spanish trade and colonial activities in East Asia.\n\nThe Dutch were not universally welcomed, and uprisings by both aborigines and recent Han arrivals were quelled by the Dutch military on more than one occasion. With the rise of the Qing dynasty in the early 17th century, Dutch East India Company cut ties with the Ming dynasty and allied with the Qing instead, in exchange for the right to unfettered access to their trade and shipping routes."
flavor_Historical_Wars_event.2006.a:0 "Set it up."
flavor_Historical_Wars_event.2006.b:0 "§YNot presently interested.§!"

flavor_Historical_Wars_event.2007.title:1 "Spanish colonization of Formosa"
flavor_Historical_Wars_event.2007.desc:1 "Spanish Formosa was a small colony of the Spanish Empire established in the northern tip of the island known to Europeans at the time as Formosa from 1626 to 1642. It was ceded to the Dutch Republic during the Eighty Years' War.\n\nNorthern Taiwan became a Spanish colony in 1626 and part of the Manila-based Spanish East Indies. As a Spanish colony, it was meant to protect the regional trade with the Philippines from interference by the Dutch base in the south of the island. The colony was short-lived due to the loss of its strategic importance and unwillingness by Spanish authorities in Manila to commit more resources to its defense."
flavor_Historical_Wars_event.2007.a:0 "A most strategic location."
flavor_Historical_Wars_event.2007.b:0 "§YNot a good idea.§!"

flavor_Historical_Wars_event.2008.title:1 "East Asia trade - $PROVINCENAME$ harbor"
flavor_Historical_Wars_event.2008.desc:1 "The province of $PROVINCENAME$ was vital to the European powers in order to trade with mainland China, and quickly became a center of commercial, political, and cultural affairs."
flavor_Historical_Wars_event.2008.a:0 "A worthy investment."

flavor_Historical_Wars_event.2009.title:1 "European powers lose control over $PROVINCENAME$ harbor"
flavor_Historical_Wars_event.2009.desc:1 "With $PROVINCENAME$ harbor no longer under European control, it's significance as a foreign trade hub quickly diminished."
flavor_Historical_Wars_event.2009.a:0 "A great loss."

flavor_Historical_Wars_event.2010.title:1 "$PROVINCENAME$"
flavor_Historical_Wars_event.2010.desc:1 "The province of $PROVINCENAME$ was vital to the European powers in order to trade with feudal Japan, and became the sole center of foreign trade. Foreign merchants were generally not allowed to cross from Dejima to the mainland."
flavor_Historical_Wars_event.2010.a:0 "A worthy investment."

flavor_Historical_Wars_event.2011.title:1 "Destruction of the Seven Cities"
flavor_Historical_Wars_event.2011.desc:1 "Decades prior to the mapuche revolt, some conquistadors and settlers recognised the fragility of Spanish rule in southern Chile. In 1576 Melchior Calderón wrote to the King of Spain arguing for diminishing the number of cities in southern Chile by merging them. The revolt was triggered by the news of the Battle of Curalaba on 23 December 1598, where the vice toqui Pelantaru and his lieutenants, Anganamón and Guaiquimilla, with three hundred men ambushed and killed the Spanish governor Martín García Óñez de Loyola and nearly all his companions.\n\nOver the next few years, the Mapuche were able to destroy or force the abandonment of many cities and minor settlements including all the seven Spanish cities in Mapuche territory south of the Biobío River."
flavor_Historical_Wars_event.2011.a:0 "Unexpected."

flavor_Historical_Wars_event.2012.title:1 "Galleon trade"
flavor_Historical_Wars_event.2012.desc:1 "From 1571 to 1814, the richly laden Manila galleons sailed across the Pacific Ocean between Mexico and Manila in the Philippines. This trade route linked America with Asia, and more particularly, the Viceroyalty of New Spain with its farthest province, the Philippine Islands. The Galleon Trade was a government monopoly. Only two galleons were used: One sailed from Acapulco to Manila with some 500,000 pesos worth of goods, spending 120 days at sea; the other sailed from Manila to Acapulco with some 250,000 pesos worth of goods spending 90 days at sea.\n\nThe economy of the whole empire was affected by the trade. From the Spanish point of view, the Philippine colony and its commerce were liabilities, even though much sought-after Chinese products were acquired. Manila and the galleons cost enormous sums to maintain and succeeded in directing vast quantities of American silver away from the imperial treasury. Many individual merchants risked and lost their lives, but sizable fortunes were accrued.\n\nThe Galleon trade was the sole means of communication between Spain and its Philippine colony and served as an economic lifeline for the Spaniards in Manila."
flavor_Historical_Wars_event.2012.a:0 "Splendid idea."
flavor_Historical_Wars_event.2012.b:0 "§YNot a good idea.§!"

flavor_Historical_Wars_event.2013.title:1 "End of galleon trade"
flavor_Historical_Wars_event.2013.desc:1 "With $PROVINCENAME$ no longer under Spanish rule, the galleon trade could not continuedue to the lack of an alternative suitable harbor in the Philippines."
flavor_Historical_Wars_event.2013.a:0 "A great loss."

flavor_Historical_Wars_event.2014.title:1 "End of galleon trade"
flavor_Historical_Wars_event.2014.desc:1 "The loss of a suitable harbor in the mexico region put an end to the Spanish galleon trade."
flavor_Historical_Wars_event.2014.a:0 "A great loss."

flavor_Historical_Wars_event.2015.title:1 "William of Orange takes power"
flavor_Historical_Wars_event.2015.desc:1 "William I, Prince of Orange was the main leader of the Dutch Revolt against the Spanish Habsburgs that set off the Eighty Years' War which resulted in the formal independence of the United Provinces in 1581. He was born into the House of Nassau as Count of Nassau-Dillenburg. He became Prince of Orange in 1544 and is thereby the founder of the Orange-Nassau branch and the ancestor of the monarchy of the Netherlands. In the Netherlands, he is also known as Father of the Fatherland.\n\nA wealthy nobleman, William originally served the Habsburgs as a member of the court of Margaret of Parma, governor of the Spanish Netherlands. Unhappy with the centralisation of political power away from the local estates and with the Spanish persecution of Dutch Protestants, William joined the Dutch uprising and turned against his former masters. The most influential and politically capable of the rebels, he led the Dutch to several successes in the fight against the Spanish."
flavor_Historical_Wars_event.2015.a:0 "Lead us to victory."

flavor_Historical_Wars_event.2017.title:1 "Destruction of baltic merchant fleet"
flavor_Historical_Wars_event.2017.desc:1 "The destruction of the Moedernegotie fleet was a financial blow to the United Provinces as any onboard goods bound for Amsterdam were lost."
flavor_Historical_Wars_event.2017.a:0 "A great loss."

flavor_Historical_Wars_event.2018.title:1 "Japan - China trade monopoly"
flavor_Historical_Wars_event.2018.desc:1 "The monopoly on the silk trade with China could only be maintained by controlling Dejima and Macau."
flavor_Historical_Wars_event.2018.a:0 "Magnificient."

flavor_Historical_Wars_event.2019.title:1 "Loss of Japan - China trade monopoly"
flavor_Historical_Wars_event.2019.desc:1 "By controlling Dejima and Macau, [Root.GetName] obtained de facto monopoly on the silk trade with China."
flavor_Historical_Wars_event.2019.a:0 "Tragic."

flavor_Historical_Wars_event.2020.title:1 "Timurid conquests of Dehli"
flavor_Historical_Wars_event.2020.desc:1 "The Timurid conquest of Siberia took place in the 16th and 17th centuries, when the Khanate of Sibir had become a loose political structure of vassalages that were being undermined by the activities of Russian explorers. Although outnumbered, the Russians pressured the various family-based tribes into changing their loyalties and establishing distant forts from which they conducted raids."
flavor_Historical_Wars_event.2020.a:0 "A neccessary conquest."
flavor_Historical_Wars_event.2020.b:0 "Not a convenient time.."

flavor_Historical_Wars_event.2021.title:1 "Timurid conquests of Kabulistan"
flavor_Historical_Wars_event.2021.desc:1 "After a long search to find himself a Kingdom in Central Asia, Bubur Timurid set his sights on Kabul. After the death of Ulugh Beg II, uncle of Babur, the city and the small kingdom that surrounded it was ruled by an usurper that was unpopular with the locals. In 1507 Babur crossed the Hindu Kush intending to conquer Kabul and make it his new homeland.\n\nTwenty years later, he used this kingdom as a staging ground to invade India and establish the Mughal Empire."
flavor_Historical_Wars_event.2021.a:0 "A neccessary conquest."
flavor_Historical_Wars_event.2021.b:0 "Not a convenient time.."

flavor_Historical_Wars_event.2022.title:1 "Decline of Mughal sultanate"
flavor_Historical_Wars_event.2022.desc:1 "The Delhi Sultanate was an Islamic empire based in Delhi that stretched over large parts of the Indian subcontinent for 320 years. The sultanate is noted for being one of the few powers to repel attacks by the Mongols causing the decline of Buddhism in East India and Bengal, and enthroning one of the few female rulers in Islamic history, Razia Sultana, who reigned from 1236 to 1240.\n\nSeveral reasons have been given for the decline; A series of foreign invasions affected Mughal Empire very badly. The wars of succession became extremely fierce and destructive during the 18th century and resulted in great loss of life and property. Thousands of trained soldiers and hundreds of capable military commanders and efficient and tried officials were killed. Moreover, these civil wars loosened the administrative fabric of the Empire. Attacks by Nadir Shah and Ahmad Shah Abdali, which were themselves the consequences of the weakness of the Empire, drained the Empire of its wealth, ruined its trade and industry in the North, and almost destroyed its military power.\n\nIn the end, the emergence of the British challenge also took away the last hope of the revival of the crisis-ridden Empire."
flavor_Historical_Wars_event.2022.a:0 "A great tragedy."

flavor_Historical_Wars_event.2023.title:1 "Waterlinie yearly maintenance"
flavor_Historical_Wars_event.2023.desc:1 "The cost of maintaining and reinforcing the deployed defensive line was extensive as it had to be constantly manned to ensure its efficiency."
flavor_Historical_Wars_event.2023.a:0 "A neccessary must."

flavor_Historical_Wars_event.2025.title:1 "Zahir-ud-din is born"
flavor_Historical_Wars_event.2025.desc:1 "Babur, born Zahīr ud-Dīn Muhammad, was the founder of the Mughal Empire and first Emperor of the Mughal dynastyin the Indian subcontinent. He was a descendant of Timur and Genghis Khan through his father and mother respectively. Babur hailed from the Barlas tribe, which was of Mongol origin and had embraced Turkic and Persian culture. They had also converted to Islam centuries earlier and resided in Turkestan and Khorasan. Aside from the Chaghatai language, Babur was equally fluent in Persian, the lingua franca of the Timurid elite."
flavor_Historical_Wars_event.2025.a:0 "Descendant of greatness."
flavor_Historical_Wars_event.2025.b:0 "Disown him."

flavor_Historical_Wars_event.2026.title:1 "Zahir-ud-din takes power"
flavor_Historical_Wars_event.2026.desc:1 "Babur ascended the throne of Fergana in its capital Akhsikent in 1494 at the age of twelve and faced rebellion. He conquered Samarkand two years later, only to lose Fergana soon after. In his attempt to reconquer Fergana, he lost control of Samarkand. Babur eventually formed a partnership with the Safavid ruler Ismail I and reconquered parts of Turkistan, including Samarkand, only to again lose it and the other newly-conquered lands to the Sheybanids.\n\nAfter losing Samarkand for the third time, Babur turned his attention to India. At that time, the Indo-Gangetic Plain of the Indian subcontinent was ruled by Ibrahim Lodi of the Afghan Lodi dynasty, whereas Rajputana was ruled by a Hindu Rajput Confederacy, led by Rana Sanga of Mewar. Babur defeated Ibrahim Lodi at the First Battle of Panipat in 1526 CE and founded the Mughal empire."
flavor_Historical_Wars_event.2026.a:0 "We are ready."

flavor_Historical_Wars_event.2027.title:1 "Assasination of Henry III"
flavor_Historical_Wars_event.2027.desc:1 "On 1 August 1589, Henry III lodged with his army at Saint-Cloud, and was preparing to attack Paris, when a young fanatical Dominican friar, Jacques Clément, carrying false papers, was granted access to deliver important documents to the king. The monk gave the king a bundle of papers and stated that he had a secret message to deliver. The king signalled for his attendants to step back for privacy, and Clément whispered in his ear while plunging a knife into his abdomen. Clément was then killed on the spot by the guards.\n\nAt first, the king's wound did not appear fatal, but he enjoined all the officers around him, in the event that he did not survive, to be loyal to Henry of Navarre as their new king. The following morning, on the day that he was to have launched his assault to retake Paris, Henry III died."
flavor_Historical_Wars_event.2027.a:0 "A dynasty mourns."

flavor_Historical_Wars_event.2028.title:1 "First Dutch Expedition to Nusantara"
flavor_Historical_Wars_event.2028.desc:1 "During the 16th century the spice trade was extremely lucrative, but the Portuguese Empire had a stranglehold on the source of the spices, Indonesia. For a time, the merchants of the Netherlands were content to accept this and buy all of their spice in Lisbon, Portugal, as they could still make a decent profit by reselling it throughout Europe. However, in the 1590s Spain, which was at war with the Netherlands, was in a dynastic union with Portugal, thus making continued trade practically impossible. This was intolerable to the Dutch who would have been glad to circumvent the Portuguese monopoly and go straight to Indonesia, but the sailing directions needed in order to reach Indonesia were jealously guarded by the Portuguese.\n\nHowever, in 1592 the cartographer Petrus Plancius published a series of charts showing, in exact detail, the route to the Indies. Soon after these charts were published, three Amsterdam merchants began meeting in secret, plotting an expedition to Indonesia. One of the first things these merchants did was to send Cornelis de Houtman, to Lisbon, posing as a merchant. His job was to confirm Plancius' charts and see if he could find any more information on the East Indies. The Amsterdam merchants now had all of the information they needed, and they set about raising capital to fund the expedition and were able to raise 290,000 guilders, and used it to build and equip four ships: the Mauritius, Amsterdam, Hollandia, and the Duifje.\n\nThe fleet sailed from the port of Texel on April 2, 1595 and reached Bantam , Java but were received poorly due to the machinations of the Portuguese, who persuaded the Bantamese to raise their prices to absurdly high levels. De Houtman, by this time, was the de facto leader of the expedition, most of his opponents having been either killed or disgraced by this time.\n\nAlthough the expedition did not bring back as much as expected spice prices had become so inflated that the expedition was still profitable. All in all, the voyage suffered from bad leadership, but was still instrumental in opening up the East Indies to the Dutch."
flavor_Historical_Wars_event.2028.a:0 "Fund the expedition."
flavor_Historical_Wars_event.2028.b:0 "A rather risky investment."

flavor_Historical_Wars_event.2029.title:1 "Second Dutch Expedition to Nusantara"
flavor_Historical_Wars_event.2029.desc:1 "During the 16th century, the Portuguese dominated the spice trade, but after the first Dutch expedition to Indonesia under Cornelis de Houtman, the backers of that expedition decided that the time was ripe for further forays into the Indonesian spice market. The company behind the first expedition, the Far-distance Company, and the recently established New Company for Voyages to East India joined forces and between them managed to raise nearly 800,000 guilders, the most money that had ever been raised in the Netherlands for a private venture.\n\nAdmiral Jacob van Neck was chosen as the leader, with Vice-Admiral Wybrand van Warwyck and arctic explorer Jacob van Heemskerck as his lieutenants.\n\nOn May 1, 1598, the fleet sailed from Texel. The fleet made excellent time at first, rounding the Cape of Good Hope in only three months. However, soon after reaching the Cape the fleet was hit by heavy storms, and was split into two parts. Van Neck with three ships quickly recovered and landed on the East coast of Madagascar in order to replenish supplies, while the other ships under Warwyck could not land on Madagascar due to the storm. After seven months of sailing in all, Van Neck and his three ships reached the trading city of Bantam on November 25. The Bantamese received the Dutch eagerly, because they had recently fought with the Portuguese and destroyed three of their ships, so they hoped to gain protection from any vengeful Portuguese fleets by forging an alliance with Van Neck. Within one month he had filled all three ships full of spices.\n\nThe other ships, meanwhile, landed on the island of Do Cerne, which they renamed Mauritius in honor of Maurice of Nassau. They left a rooster and seven hens on the island, and also planted many seeds, including some orange and lemon trees. They then sailed for Bantam, which they reached on December 30.\n\nVan Neck quickly filled one of the four ships brought by Warwyck with spice and then sailed for home with it and the other three that he had already filled. He reached Amsterdam in July 1599, the journey having taken half as long as the de Houtman expedition."
flavor_Historical_Wars_event.2029.a:0 "Fund the expedition."
flavor_Historical_Wars_event.2029.b:0 "Unprofitable."

flavor_Historical_Wars_event.2030.title:1 "East Asia trade - $PROVINCENAME$ harbor"
flavor_Historical_Wars_event.2030.desc:1 "The province of $PROVINCENAME$ was vital to the European powers in order to control the spice trade, and quickly became a center of commercial, political, and cultural affairs."
flavor_Historical_Wars_event.2030.a:0 "A worthy investment."

flavor_Historical_Wars_event.2032.title:1 "Treaty of Bärwalde - treaty violation"
flavor_Historical_Wars_event.2032.desc:1 "Engaging in active warfare against the [Root.Monarch.GetTitle] of France was a direct violation of the Bärwalde treaty."
flavor_Historical_Wars_event.2032.a:0 "Suspend funding, for now."

flavor_Historical_Wars_event.2033.title:1 "The Muscovite – Lithuanian war of 1500"
flavor_Historical_Wars_event.2033.desc:1 "The Muscovite–Lithuanian Wars were a series of wars between the Grand Duchy of Lithuania, allied with the Kingdom of Poland, and the Grand Duchy of Moscow, which would later become the Tsardom of Russia. After several defeats at the hands of Ivan III and Vasily III, the Lithuanians were increasingly reliant on Polish aid, which eventually became an important factor in the creation of the Polish–Lithuanian Commonwealth. Before the first series of wars in the 15th century, the Grand Duchy of Lithuania had gained control of a lot of Eastern European territories, from Kiev to Mozhaisk, following the collapse of Kievan Rus' after the Mongol invasions. Over the course of the wars, particularly in the 16th century, the Muscovites were able to expand their domain westwards, taking control of many principalities.\n\nHostilities were renewed in May 1500, when Ivan III took advantage of a planned Polish–Hungarian campaign against the Ottoman Empire. While preoccupied with the Ottomans, Poland and Hungary would not provide assistance to Lithuania. The pretext was the alleged religious intolerance toward the Orthodox in the Lithuanian court. The Lithuanians suffered a great defeat in the Battle of Vedrosha, and Grand Hetman Konstanty Ostrogski was captured.\n\nThe defeat was one of the reasons for the proposed Union of Mielnik between Poland and Lithuania."
flavor_Historical_Wars_event.2033.a:0 "Ours by divine right."
flavor_Historical_Wars_event.2033.b:0 "Not a good time."

flavor_Historical_Wars_event.2034.title:1 "The Muscovite – Lithuanian war of 1507"
flavor_Historical_Wars_event.2034.desc:1 "The Muscovite–Lithuanian Wars were a series of wars between the Grand Duchy of Lithuania, allied with the Kingdom of Poland, and the Grand Duchy of Moscow, which would later become the Tsardom of Russia. After several defeats at the hands of Ivan III and Vasily III, the Lithuanians were increasingly reliant on Polish aid, which eventually became an important factor in the creation of the Polish–Lithuanian Commonwealth. Before the first series of wars in the 15th century, the Grand Duchy of Lithuania had gained control of a lot of Eastern European territories, from Kiev to Mozhaisk, following the collapse of Kievan Rus' after the Mongol invasions. Over the course of the wars, particularly in the 16th century, the Muscovites were able to expand their domain westwards, taking control of many principalities.\n\nIn 1506 the ruler of Muscowy advanced his bid for the Polish throne, but Polish nobles chose Sigismund I the Old, who was crowned both as King of Poland and Grand Duke of Lithuania. In 1507, Sigismund I sent envoys to Moscow to request the return of the territories acquired by the previous wars, which was refused.\n\nThe war eventually ended with the inconclusive eternal peace treaty."
flavor_Historical_Wars_event.2034.a:0 "They shall fall to our forces."
flavor_Historical_Wars_event.2034.b:0 "We are occupied elsewhere."

flavor_Historical_Wars_event.2035.title:1 "The Muscovite – Lithuanian war of 1512"
flavor_Historical_Wars_event.2035.desc:1 "The Muscovite–Lithuanian Wars were a series of wars between the Grand Duchy of Lithuania, allied with the Kingdom of Poland, and the Grand Duchy of Moscow, which would later become the Tsardom of Russia. After several defeats at the hands of Ivan III and Vasily III, the Lithuanians were increasingly reliant on Polish aid, which eventually became an important factor in the creation of the Polish–Lithuanian Commonwealth. Before the first series of wars in the 15th century, the Grand Duchy of Lithuania had gained control of a lot of Eastern European territories, from Kiev to Mozhaisk, following the collapse of Kievan Rus' after the Mongol invasions. Over the course of the wars, particularly in the 16th century, the Muscovites were able to expand their domain westwards, taking control of many principalities.\n\nIn December 1512, Muscovy invaded the Grand Duchy of Lithuania seeking to capture Smolensk, a major trading center. The first six- and four-week sieges in 1513 failed,  but the city eventually fell. Muscowy then suffered a series of defeats in the field. Despite this, Despite their victory, the Polish–Lithuanian army was unable to move quickly enough to recapture Smolensk."
flavor_Historical_Wars_event.2035.a:0 "It belongs to Rus."
flavor_Historical_Wars_event.2035.b:0 "It is of no importance."

flavor_Historical_Wars_event.2036.title:1 "Lithuania pleads for assistance"
flavor_Historical_Wars_event.2036.desc:1 "The Muscovite–Lithuanian Wars were a series of wars between the Grand Duchy of Lithuania, allied with the Kingdom of Poland, and the Grand Duchy of Moscow, which would later become the Tsardom of Russia. After several defeats at the hands of Ivan III and Vasily III, the Lithuanians were increasingly reliant on Polish aid, which eventually became an important factor in the creation of the Polish–Lithuanian Commonwealth. Before the first series of wars in the 15th century, the Grand Duchy of Lithuania had gained control of a lot of Eastern European territories, from Kiev to Mozhaisk, following the collapse of Kievan Rus' after the Mongol invasions. Over the course of the wars, particularly in the 16th century, the Muscovites were able to expand their domain westwards, taking control of many principalities.\n\nIn December 1512, Muscovy invaded the Grand Duchy of Lithuania seeking to capture Smolensk, a major trading center. The first six- and four-week sieges in 1513 failed,  but the city eventually fell. Muscowy then suffered a series of defeats in the field. Despite this, Despite their victory, the Polish–Lithuanian army was unable to move quickly enough to recapture Smolensk."
flavor_Historical_Wars_event.2036.a:0 "Join their cause."
flavor_Historical_Wars_event.2036.b:0 "Offer them gold and supplies."
flavor_Historical_Wars_event.2036.c:0 "We are no match for them."
flavor_Historical_Wars_event.2036.d:0 "We are already at war with Muscowy."

flavor_Historical_Wars_event.2037.title:1 "The Polish - Ottoman war of 1485"
flavor_Historical_Wars_event.2037.desc:1 "The Polish–Turkish war of 1485-1503 was a prolonged conflict, rather a series of conflicts, between the Kingdom of Poland and the Ottoman Empire. The conflict formally lasted eighteen years, but during this time hostilities were ceased on several occasions due to temporary treaties being signed between the warring parties. In the war the Kingdom of Poland was supported by its fiefs, the Duchy of Mazovia and the State of the Teutonic Order, as well as the Grand Duchy of Lithuania. The Ottoman Empire on the other hand, was backed by the Crimean Khanate, Moldavia, and Wallachia.\n\nThe war started when the Ottomans captured Black Sea ports Akkerman and Kilia, undermining Polish eastern trade."
flavor_Historical_Wars_event.2037.a:0 "The black sea is ours."
flavor_Historical_Wars_event.2037.b:0 "We dare not."

flavor_Historical_Wars_event.2038.title:1 "Historical Kalmar Union"
flavor_Historical_Wars_event.2038.desc:1 "The Kalmar Union was by treaty a defensive pact and the lesser parts paid a yearly tribute to the King in return for retaining some autonomy. This subject type changes the union to make it more historically accurate. It also makes the union less likely to break upon ruler death, which is currently the case. Do you want to enable this?"
flavor_Historical_Wars_event.2038.a:0 "§GON.§!"
flavor_Historical_Wars_event.2038.b:0 "§ROFF.§!"

flavor_Historical_Wars_event.2039.title:1 "Kalmar Union - call to arms"
flavor_Historical_Wars_event.2039.desc:1 "The Kalmar Union was by treaty a autonomous defensive pact. The lesser parts were obliged to join in the event of a declaration of war against the union, however, there was no treaty stipulation concerning offensive wars."
flavor_Historical_Wars_event.2039.a:0 "Honor the treaty."

flavor_Historical_Wars_event.2040.title:1 "The Italian war of 1521"
flavor_Historical_Wars_event.2040.desc:1 "The Italian War of 1521–1526, sometimes known as the Four Years' War, was a part of the Italian Wars. The war pitted Francis I of France and the Republic of Venice against the Holy Roman Emperor Charles V, Henry VIII of England, and the Papal States. The conflict arose from animosity over the election of Charles as Emperor in 1519–20 and from Pope Leo X's need to ally with Charles against Martin Luther.\n\nThe war broke out across Western Europe late in 1521, when a French–Navarrese expedition attempted to reconquer Navarre while a French army invaded the Low Countries. A Spanish army drove the Navarrese forces back into the Pyrenees, and other Imperial forces attacked northern France, where they were stopped in turn. The Pope, the Emperor, and Henry VIII then signed a formal alliance against France, and hostilities resumed on the Italian Peninsula."
flavor_Historical_Wars_event.2040.a:0 "It must be done."
flavor_Historical_Wars_event.2040.b:0 "We are not ready for war."

flavor_Historical_Wars_event.2041.title:1 "The Italian war of 1521"
flavor_Historical_Wars_event.2041.desc:1 "The Italian War of 1521–1526, sometimes known as the Four Years' War, was a part of the Italian Wars. The war pitted Francis I of France and the Republic of Venice against the Holy Roman Emperor Charles V, Henry VIII of England, and the Papal States. The conflict arose from animosity over the election of Charles as Emperor in 1519–20 and from Pope Leo X's need to ally with Charles against Martin Luther.\n\nThe war broke out across Western Europe late in 1521, when a French–Navarrese expedition attempted to reconquer Navarre while a French army invaded the Low Countries. A Spanish army drove the Navarrese forces back into the Pyrenees, and other Imperial forces attacked northern France, where they were stopped in turn. The Pope, the Emperor, and Henry VIII then signed a formal alliance against France, and hostilities resumed on the Italian Peninsula."
