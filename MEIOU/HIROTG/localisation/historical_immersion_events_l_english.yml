flavor_Historical_Wars_event.1216.title:1 "The Great Plague of Marseille"
flavor_Historical_Wars_event.1216.desc:1 "Western Europe’s last major outbreak of medieval plague began in 1720 in the port of Marseille when the disease arrived on a merchant ship called the Grand Saint Antoine, which had picked up infected passengers during a journey to the Middle East. The vessel was quarantined, but its owner—who also happened to be Marseille’s deputy mayor—convinced health officials to let him unload its cargo. Plague-carrying rat fleas soon spread across the city, sparking an epidemic.\n\ndied by the thousands, and the piles of bodies on the streets grew so large that convicts were conscripted to dispose of them. In nearby Provence, plague walls were even built to try to and contain the infection, but it still spilled over into southern France before finally disappearing in 1722. By then, it had killed roughly 100,000 people."
flavor_Historical_Wars_event.1216.a:0 "Devastating."

flavor_Historical_Wars_event.1217.title:1 "The Great Plague of London"
flavor_Historical_Wars_event.1217.desc:1 "Plague laid siege to the city of London several times during the 16th and 17th centuries, most famously between 1665 and 1666. The pestilence first arose in the suburb of St. Giles-in-the-Fields, but it soon traveled into the cramped and filthy neighborhoods of the city proper. At its peak in September 1665, some 8,000 people were dying each week. The wealthy fled to the countryside, leaving the poor as the plague’s main victims.\n\nAs the sickness spread, London’s authorities tried to contain the infected by quarantining them in their homes, which were marked with a red cross. Somewhere between 75,000 and 100,000 people eventually perished before the outbreak died down in 1666."
flavor_Historical_Wars_event.1217.a:0 "Devastating."

flavor_Historical_Wars_event.1218.title:1 "The Italian Plague of 1629-31"
flavor_Historical_Wars_event.1218.desc:1 "Even after the Black Death ended, bubonic plague continued to sporadically rear its ugly head in Europe for several centuries. One of the most calamitous outbreaks began in 1629, when troops from the Thirty Years’ War carried the infection into the Italian city of Mantua. Over the next two years, the plague snaked its way across the countryside, striking the major cities of Verona, Milan, Venice, and Florence. In Milan and Venice, city authorities quarantined the sick in pesthouses and burned their clothes and possessions to prevent the spread of infection. The Venetians even banished some of their plague victims to a pair of islands in a nearby lagoon. \n\nThese harsh measures may have helped contain the scourge, but it still killed some 280,000 people, including over half the residents of Verona. The Republic of Venice, meanwhile, lost nearly a third of its population of 140,000."
flavor_Historical_Wars_event.1218.a:0 "Devastating."

flavor_Historical_Wars_event.1219.title:1 "Invading army brings death and disease"
flavor_Historical_Wars_event.1219.desc:1 "Shortly after establishing themselves on the Peruvian coast, the Europeans began exploring the vast mountains of the uncharted region. Once contact had been established with the Inca and other neighbouring tribes, a strange illness started to afflict the local population, who lacked immunity against the many diseases introduced by the European arrival. \n\nWith a decimated army and facing superior weaponry on the battlefield, the Inca empire fought a desperate but ultimately futile battle against the foreign invaders."
flavor_Historical_Wars_event.1219.a:0 "Appeal to the gods."

