flavor_Historical_Wars_event.1984.title:1 "The Kalmar War"
flavor_Historical_Wars_event.1984.desc:1 "Since Denmark–Norway controlled the strait between the Baltic Sea and the North Sea, Sweden sought an alternative trade route through sparsely populated Lapland to avoid paying Denmark's Sound Dues. Since the Sound Dues were Denmark's main source of income, Denmark did not want to see alternative trade routes established, particularly when established through Norwegian territory. Denmark protested. King Charles IX of Sweden ignored the protests of King Christian IV of Denmark and Norway. Finally, in April 1611, in response to Sweden's claim of a traditionally Dano-Norwegian area in Northern Norway, Denmark declared war upon Sweden and invaded."
flavor_Historical_Wars_event.1984.a:0 "Ready our forces."
flavor_Historical_Wars_event.1984.b:0 "Not a good time."

flavor_Historical_Wars_event.1011.title:1 "The Kalmar War - English & Dutch meddling"
flavor_Historical_Wars_event.1011.desc:1 "Since Denmark–Norway controlled the strait between the Baltic Sea and the North Sea, Sweden sought an alternative trade route through sparsely populated Lapland to avoid paying Denmark's Sound Dues. Since the Sound Dues were Denmark's main source of income, Denmark did not want to see alternative trade routes established, particularly when established through Norwegian territory. Denmark protested. King Charles IX of Sweden ignored the protests of King Christian IV of Denmark and Norway. Finally, in April 1611, in response to Sweden's claim of a traditionally Dano-Norwegian area in Northern Norway, Denmark declared war upon Sweden and invaded.\n\nEngland and the Dutch Republic were also invested in the Baltic Sea trade, and pressured both sides to end the Kalmar War before a decisive victory could be attained, ensuring neither side could dominate the baltic region."
flavor_Historical_Wars_event.1011.a:0 "Send a fleet to counter Danish expansion."
flavor_Historical_Wars_event.1011.b:0 "Send a fleet to counter Swedish expansion."
