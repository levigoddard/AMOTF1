flavor_Historical_Wars_event.1002.title:1 "Austro-Turkish War"
flavor_Historical_Wars_event.1002.desc:1 "The Austro-Turkish War was a short war between the Habsburg Monarchy and the Ottoman Empire. The Ottoman aim was to resume the advance in central Europe, conquer Vienna and subdue Austria. However, the Habsburg army under Raimondo Montecuccoli succeeded in halting the Ottoman army on its way to Vienna in the Battle of Saint Gotthard and destroy it, while another Austrian army won another victory at Léva. Despite these serious Ottoman defeats, the war ended for them with the rather favourable Peace of Vasvár.\n\nIn the summer of 1663, an Ottoman army of more than 100,000 strong under Grand Vizier Köprülü Fazıl Ahmed entered Habsburg Hungary and in September conquered the town of Érsekújvár. The Habsburg commander Montecuccoli had only his 12,000 men and the 15,000 Hungarian-Croatian troops of Nikola Zrinski to oppose the Turks. Emperor Leopold I summoned the Imperial Diet in January 1663, to ask the German and European Kings for help, with success. An army of 30,000 Bavarian, Brandenburg and Saxon troops was raised. Even arch-enemy Louis XIV of France sent an army corps of 6,000 under Jean de Coligny-Saligny in support."
flavor_Historical_Wars_event.1002.a:0 "Ready our forces."
flavor_Historical_Wars_event.1002.b:0 "Not a convenient time."

