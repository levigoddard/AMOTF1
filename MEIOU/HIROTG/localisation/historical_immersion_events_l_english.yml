flavor_Historical_Wars_event.1210.title:1 "Cocoliztli Epidemic of 1576"
flavor_Historical_Wars_event.1210.desc:1 "The cocoliztli epidemic of 1576 evolved as an expansive wave originating in the valleys of central Mexico. It reached Sonora to the north and towards the south it extended into the Yucatan Peninsula and Guatemala.  The illness was first reported in the Valley of Mexico City in April 1576. By July, the outbreak remained circumscribed around Mexico City. Up to this point, the disease had caused relatively few cases and few deaths. During September of 1576, the peak of the rainy season, cocoliztli literally exploded, extending from central Mexico to Sonora and Guatemala in only few weeks.\n\nThe mortality increased dramatically everywhere, even in places where cocoliztli had just arrived. The highest death rate occurred from September 1576 to March 1577, after which mortality stabilized. In small towns, 20, 40 or more persons died daily, in larger towns, hundreds perished every day.\n\nThe demographic impact of the epidemic was immense. Second-hand contemporaneous estimates based on the 1570 and 1579–1580 censuses indicated that from the four million inhabitants that lived in México before the outbreak, two million died."
flavor_Historical_Wars_event.1210.a:0 "A great tragedy."

flavor_Historical_Wars_event.1213.title:1 "Gustav Vasa's Rebellion"
flavor_Historical_Wars_event.1213.desc:1 "The Swedish War of Liberation was a rebellion and a civil war in which the Swedish nobleman Gustav Vasa successfully deposed the Danish-Norwegian king Christian II as regent of the Kalmar Union in Sweden.\n\nThe King and his ally, the Swedish Archbishop Gustav Trolle, the scion of a prominent unionist noble family, had tried to eliminate the separatist Sture party among the Swedish nobility by executing a large number of them in the Stockholm Bloodbath. The King was also unpopular for imposing high taxes on the peasantry. Furthermore, German and Danish nobles and commoners held most Swedish castles and this provoked the native Swedish nobles.\n\nThe war started in January 1521 when Gustav Vasa was appointed hövitsman (commander) over Dalarna by representatives of the population in the northern part of the province. After Gustav Vasa sacked the copper mine of Kopparberg and the town of Västerås, more men joined his army. In 1522, the Hanseatic city of Lübeck allied with the Swedish rebels. After the capture of Stockholm in June 1523, the rebels effectively controlled Sweden, and on 6 June Gustav Vasa was elected King of Sweden in the town of Strängnäs." 
flavor_Historical_Wars_event.1213.a:0 "Bring me his head."
flavor_Historical_Wars_event.1213.b:0 "Let them go."

flavor_Historical_Wars_event.1214.title:1 "Cocoliztli Epidemic of 1545–1548"
flavor_Historical_Wars_event.1214.desc:1 "Between 1545–1548, a mysterious illness, which was characterized by high fevers and bleeding, ravaged the Mexican highlands in epidemic proportions. The disease became known as Cocoliztli by the native Aztecs, and had devastating effects on the area’s demography, particularly for the indigenous people. Based on the death toll, this outbreak is often referred to as the worst disease epidemic in the history of Mexico. \n\nColonial accounts detailing the Outbreak of 1545–1548 indicate that nose bleeding, jaundice, and severe fevers were the most frequently reported symptoms. Around 800,000 died in the Valley of Mexico, which led to the widespread abandonment of many indigenous sites in the area. Estimates for the entire number of human lives lost during this epidemic have ranged from 5 to 15 million people, around 80% of Mexico’s native population.\n\nThe effects of the outbreak extended beyond just a loss in terms of population. The lack of indigenous labor led to a sizeable food shortage, which affected both the natives and Spanish. By 1545, the use of the encomienda system, in which the Spanish crown rewarded conquistadors with lands and the right extract labor from the native people, was rapidly declining in Mexico.\n\nThe pathogen was present in Europe over 300 years before the epidemics in Mexico and was likely transported to the New World, where it thrived."
flavor_Historical_Wars_event.1214.a:0 "A great tragedy."

