flavor_Historical_Wars_event.1024.title:1 "War of the Reunions"
flavor_Historical_Wars_event.1024.desc:1 "The War of the Reunions was a short conflict between France and Spain and its allies. It was fueled by the long-running desire of Louis XIV to conquer new lands, many of them comprising part of the Spanish Netherlands, along France's northern and eastern borders. The war was, in some sense, a continuation of the territorial and dynastic aims of Louis XIV as manifested in the War of the Quadruple Alliance. The War of the Quadruple Alliance (1672–78) was a war fought by France, Sweden, Münster, Cologne and England against the Dutch Republic, which was later joined by the Austrian Habsburg lands, Brandenburg-Prussia and Spain to form a Quadruple Alliance. The war ended with the Treaty of Nijmegen, by which Spain ceded the Franche-Comté and some cities in Flanders and Hainaut to France, while France returned some of its conquests (Maastricht and the Principality of Orange) to the Dutch."
flavor_Historical_Wars_event.1024.a:0 "We need breathing room."
flavor_Historical_Wars_event.1024.b:0 "This could prove costly.."
flavor_Historical_Wars_event.1024.c:0 "Try a diplomatic approach."

