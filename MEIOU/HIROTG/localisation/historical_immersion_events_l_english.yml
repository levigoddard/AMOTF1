flavor_Historical_Wars_event.2049.title:1 "The Muscovite - Kazani war of 1552"
flavor_Historical_Wars_event.2049.desc:1 "The Muscovite - Kazani war was the final battle of the Russo-Kazan Wars and led to the fall of the Khanate of Kazan. Conflict continued after the fall of Kazan, however, as rebel governments formed in Çalım and Mişätamaq, and a new khan was invited from the Nogais. This guerrilla war lingered until 1556.\n\nThe administration of the khanate was wiped out with pro-Moscow and neutral nobles kept their lands, but others were executed. Part of the population continued to resist Russian rule resulting in a brutal repression against the Kazan rebels, with their commanders were executed."
flavor_Historical_Wars_event.2049.a:0 "It must be done."
flavor_Historical_Wars_event.2049.b:0 "Not a convenient time."

flavor_Historical_Wars_event.2050.title:1 "The Muscovite - Astrakhani war of 1556"
flavor_Historical_Wars_event.2050.desc:1 "In 1551 the Khanate of Astrakhan made a nominal submission to Moscow. He soon changed sides and allied with Crimea and the Nogais, which led to Russia to sending 30,000 troops against him. The Khan fled the city and a puppet monarch was installed in his place, who soon began intriguing with the Crimeans. Russia sent more troops and occupied Astrakhan in 1556, proceeding to destroy the largest slave market on the Volga."
flavor_Historical_Wars_event.2050.a:0 "We do not tolerate disloyalty."
flavor_Historical_Wars_event.2050.b:0 "Not a good time for war."

flavor_Historical_Wars_event.2051.title:1 "Crimean invasion of Russia"
flavor_Historical_Wars_event.2051.desc:1 "In May 1571 a 120,000 strong Crimean and Turkish army led by the khan of Crimea Devlet I Giray, bypassed the Serpukhov defensive fortifications on the Oka River, crossed the Ugra River, and rounded the flank of the 6,000 man Russian army. The sentry troops of Russians were crushed by the Crimeans. Not having forces to stop the invasion, the Russian army retreated to Moscow. The rural Russian population also fled to the capital.\n\nThe Crimean army devastated unprotected towns and villages around Moscow, and then set fire to suburbs of the capital. Due to a strong wind, the fire quickly expanded. Within three hours, Moscow burnt completely.\n\nAfter the burning of Moscow, Devlet Giray Khan, supported by the Ottoman Empire, invaded Russia again in 1572."
flavor_Historical_Wars_event.2051.a:0 "Pillage and burn."
flavor_Historical_Wars_event.2051.b:0 "We dare not."

