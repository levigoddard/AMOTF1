flavor_Historical_Wars_event.2043.title:1 "The Italian war of 1542"
flavor_Historical_Wars_event.2043.desc:1 "The Italian War of 1542–1546 was a conflict late in the Italian Wars, pitting Francis I of France and Suleiman I of the Ottoman Empire against the Holy Roman Emperor Charles V and Henry VIII of England. The course of the war saw extensive fighting in Italy, France, and the Low Countries, as well as attempted invasions of Spain and England. The conflict was inconclusive and ruinously expensive for the major participants. Once again Milan was the pretext for the War. \n\nWar goal - historical peace treaty: \n\nFrance: Capture Milanese capital + 25% warscore. \n\nSpain: Defend Milanese capital."
flavor_Historical_Wars_event.2043.a:0 "Side with Spain."
flavor_Historical_Wars_event.2043.b:0 "We are already at war with France."
flavor_Historical_Wars_event.2043.b:0 "It would be foolish."

flavor_Historical_Wars_event.2044.title:1 "First Desmond rebellion"
flavor_Historical_Wars_event.2044.desc:1 "The Desmond Rebellion occurred in the Irish province of Munster. They were rebellions by the Earl of Desmond, the head of the FitzGerald dynasty in Munster, and his followers, the Geraldines and their allies, against the threat of the extension of their South Welsh Tewdwr cousins of Elizabethan English government over the province. The rebellions were motivated primarily by the desire to maintain the independence of feudal lords from their monarch but also had an element of religious antagonism between Catholic Geraldines and the Protestant English state."
flavor_Historical_Wars_event.2044.a:0 "How very dare they."

flavor_Historical_Wars_event.2045.title:1 "Second Desmond rebellion"
flavor_Historical_Wars_event.2045.desc:1 "The Second Desmond Rebellion was the more widespread and bloody of the two Desmond Rebellions in Ireland launched by the FitzGerald dynasty of Desmond in Munster against English rule. The second rebellion began in July 1579 when James FitzMaurice FitzGerald landed in Ireland with a force of Papal troops, triggering an insurrection across the south of Ireland on the part of the Desmond dynasty, their allies, and others who were dissatisfied for various reasons with English government of the country.\n\nThe rebellion ended with the 1583 death of Gerald FitzGerald, 15th Earl of Desmond, and the defeat of the rebels. The result of the rebellion was the destruction of the Desmond dynasty and the subsequent colonisation of Munster with English settlers. In addition, the fighting laid waste to a large part of the south of Ireland.\n\nWar-related famine and disease are thought to have killed up to a third of Munster's pre-war population."
flavor_Historical_Wars_event.2045.a:0 "What the blazes."

flavor_Historical_Wars_event.2046.title:1 "Second Desmond rebellion"
flavor_Historical_Wars_event.2046.desc:1 "The Second Desmond Rebellion was the more widespread and bloody of the two Desmond Rebellions in Ireland launched by the FitzGerald dynasty of Desmond in Munster against English rule. The second rebellion began in July 1579 when James FitzMaurice FitzGerald landed in Ireland with a force of Papal troops, triggering an insurrection across the south of Ireland on the part of the Desmond dynasty, their allies, and others who were dissatisfied for various reasons with English government of the country.\n\nThe rebellion ended with the 1583 death of Gerald FitzGerald, 15th Earl of Desmond, and the defeat of the rebels. The result of the rebellion was the destruction of the Desmond dynasty and the subsequent colonisation of Munster with English settlers. In addition, the fighting laid waste to a large part of the south of Ireland.\n\nWar-related famine and disease are thought to have killed up to a third of Munster's pre-war population."
flavor_Historical_Wars_event.2046.a:0 "Support their cause."
