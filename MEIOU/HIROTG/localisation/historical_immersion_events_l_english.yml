flavor_Historical_Wars_event.1197.desc:1 "The Portuguese merchants regularly auctioned off slaves in markets across europe. Interested parties were able to bid until demand met supply.\n\nColonial powers used their purchased slaves to speed up construction of mainland colonies, encouraging further emigration to the new world. The rural population of the caribbean colonies also increased as many slaves were eventually sold on to plantation owners to work the fields.\n\nPopulation increase (developing colonies)\nLow productivity slaves: §G100§!\nMedium productivity slaves: §G150§!\nHigh productivity slaves: §G200§!\n\nRural population increase (caribbean colonies)\nLow productivity slaves: §G1K§!\nMedium productivity slaves: §G1.5K§!\nHigh productivity slaves: §G2K§!"
