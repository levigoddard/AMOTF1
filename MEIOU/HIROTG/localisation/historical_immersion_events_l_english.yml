flavor_Historical_Wars_event.1060.title:1 "Seven Years' War"
flavor_Historical_Wars_event.1060.desc:1 "The Seven Years' War was a war fought between 1754 and 1763, the main conflict occurring in the seven-year period from 1756 to 1763. It involved every European great power of the time except the Ottoman Empire, spanning five continents, and affected Europe, the Americas, West Africa, India, and the Philippines. The conflict split Europe into two coalitions, led by the Kingdom of Great Britain on one side and the Kingdom of France on the other. For the first time, aiming to curtail Britain's and Prussia's ever-growing might, France formed a grand coalition of its own, which ended with failure as Britain rose as the world's predominant power, altering the European balance of power.\n\nWar goal - historical peace treaty: \n\nFrance: 25% war score against Great Britain."
