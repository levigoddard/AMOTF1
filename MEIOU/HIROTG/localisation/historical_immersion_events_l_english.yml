flavor_Historical_Wars_event.1000.title:1 "Ottoman – Venetian War"
flavor_Historical_Wars_event.1000.desc:1 "The Fourth Ottoman–Venetian War, also known as the War of Cyprus was fought between 1570 and 1573. It was waged between the Ottoman Empire and the Republic of Venice, the latter joined by the Holy League, a coalition of Christian states formed under the auspices of the Pope, which included Spain the Republic of Genoa, the Duchy of Savoy, the Knights Hospitaller, the Grand Duchy of Tuscany, and other Italian states.\n\nThe war, the pre-eminent episode of Sultan Selim II's reign, began with the Ottoman invasion of the Venetian-held island of Cyprus. The capital Nicosia and several other towns fell quickly to the considerably superior Ottoman army, leaving only Famagusta in Venetian hands. Christian reinforcements were delayed, and Famagusta eventually fell in August 1571 after a siege of 11 months. Two months later, at the Battle of Lepanto, the united Christian fleet destroyed the Ottoman fleet, but was unable to take advantage of this victory. The Ottomans quickly rebuilt their naval forces and Venice was forced to negotiate a separate peace, ceding Cyprus to the Ottomans and paying a tribute of 300,000 ducats."
flavor_Historical_Wars_event.1000.a:0 "Cyprus must be purged."
flavor_Historical_Wars_event.1000.b:0 "Not a convenient time."

