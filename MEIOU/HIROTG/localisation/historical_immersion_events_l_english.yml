flavor_Historical_Wars_event.1063.title:1 "First partition of Poland"
flavor_Historical_Wars_event.1063.desc:1 "The First Partition of Poland took place in 1772 as the first of three partitions that ended the existence of the Polish-Lithuanian Commonwealth by 1795. Growth in the Russian Empire's power, threatening the Kingdom of Prussia and the Habsburg Austrian Empire, was the primary motive behind this first partition. Frederick the Great engineered the partition to prevent Austria, jealous of Russian successes against the Ottoman Empire, from going to war. The weakened Commonwealth's land, including what was already controlled by Russia, was apportioned among its more powerful neighbors—Austria, Russia and Prussia—so as to restore the regional balance of power in Central Europe among those three countries. With Poland unable to effectively defend itself, and with foreign troops already inside the country, the Polish parliament (Sejm) ratified the partition in 1773 during the Partition Sejm convened by the three powers."
flavor_Historical_Wars_event.1063.a:0 "An outrage."

