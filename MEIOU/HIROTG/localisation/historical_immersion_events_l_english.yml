flavor_Historical_Wars_event.1041.desc:1 "In the year $YEAR$ Paris fell to the invading forces of the coalition. Representatives from Britain, Portugal, Austria, France and Spain met in the dutch city of Utrecht to discuss the terms of surrender, ending this violent conflict. France recounced its claim to the Spanish throne and Spain was forced to concede its European holdings, on the condition that Phillip V, the grandson of the French ruler ascended to the Spanish throne. Having already produced an heir, the risk of a new succession war was greatly diminished. The future, however, remained uncertain, as the two empires emerged from the war with a shared dynasty."
