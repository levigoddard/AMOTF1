flavor_Historical_Wars_event.1039.title:1 "War of Spanish Succession"
flavor_Historical_Wars_event.1039.desc:1 "The War of the Spanish Succession was a major European conflict of the early 18th century, triggered by the death in 1700 of the last Habsburg King of Spain, the infirm and childless Charles II. Charles II had ruled over a large active empire which spanned the globe, and the question of who would succeed him had long troubled ministers in capitals throughout Europe. \n\nAttempts to solve the problem by partitioning the empire between the eligible candidates from the royal Houses of France, Austria, and Bavaria ultimately failed, and on his deathbed Charles II fixed the entire Spanish inheritance on Philip, Duke of Anjou, the second-eldest grandson of King Louis XIV of France. With Philip ruling in Spain, Louis XIV would secure great advantages for his dynasty, but some statesmen regarded a dominant House of Bourbon as a threat to European stability, jeopardising the balance of power. \n\nWar goal - historical peace treaty: \n\nFrance/Spain: Defend Paris. \n\nCoalition: Capture Paris."
flavor_Historical_Wars_event.1039.a:0 "United be Spain and France under one dynasty."
flavor_Historical_Wars_event.1039.b:0 "Decline the Spanish Crown."

