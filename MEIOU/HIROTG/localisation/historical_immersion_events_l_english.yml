flavor_Historical_Wars_event.10821.title:1 "Revolutionary Wars - French invasion of Egypt"
flavor_Historical_Wars_event.10821.desc:1 "On July 1, 1798, a French invasion force under the command of Napoleon disembarked near Alexandria. The invasion force, which had sailed from Toulon on May 19, was accompanied by a commission of scholars and scientists whose function was to investigate every aspect of life in ancient and contemporary Egypt.\n\nFrance wanted control of Egypt for two major reasons, its commercial and agricultural potential and its strategic importance to the Anglo-French rivalry. During the eighteenth century, the principal share of European trade with Egypt was handled by French merchants. The French also looked to Egypt as a source of grain and raw materials. In strategic terms, French control of Egypt could be used to threaten British commercial interests in the region and to block Britain's overland route to India."
flavor_Historical_Wars_event.10821.a:0 "Replenish our coffers."
flavor_Historical_Wars_event.10821.b:0 "No strategic value."

flavor_Historical_Wars_event.10822.title:1 "Revolutionary Wars - Second Coalition"
flavor_Historical_Wars_event.10822.desc:1 "The War of the Second Coalition was the second war on revolutionary France by the European monarchies, led by Britain, Austria and Russia, and including the Ottoman Empire, Portugal and Naples. Their goal was to contain the spread of chaos from France, which was bankrupt after its expenditures in support of the American War of Independence. Once France invaded Egypt, Britain and the other great powers moved to secure control over the mediterranean, denying France any potential spoils from the war."
flavor_Historical_Wars_event.10822.a:0 "We unite once more."
flavor_Historical_Wars_event.10822.b:0 "We care not for war."
flavor_Historical_Wars_event.10822.c:0 "The affairs of Europe do not concern us."

flavor_Historical_Wars_event.10833.title:1 "Coalition formed"
flavor_Historical_Wars_event.10833.desc:1 "The countries who have given their support for the coalition are standing by."
flavor_Historical_Wars_event.10833.a:0 "We march on Paris."

flavor_Historical_Wars_event.10823.title:1 "Napoléon Bonaparte"
flavor_Historical_Wars_event.10823.desc:1 "Napoléon Bonaparte was a French statesman and military leader who rose to prominence during the French Revolution and led several successful campaigns during the French Revolutionary Wars. He was Emperor of the French as Napoleon I from 1804 until 1814 and again briefly in 1815 during the Hundred Days. Napoleon dominated European and global affairs for more than a decade while leading France against a series of coalitions in the Napoleonic Wars. He won most of these wars and the vast majority of his battles, building a large empire that ruled over much of continental Europe before its final collapse in 1815.\n\nHe is considered one of the greatest commanders in history, and his wars and campaigns are studied at military schools worldwide. Napoleon's political and cultural legacy has endured as one of the most celebrated and controversial leaders in human history."
flavor_Historical_Wars_event.10823.a:0 "It's about time."

flavor_Historical_Wars_event.1091.title:1 "Napeoleonic Wars"
flavor_Historical_Wars_event.1091.desc:1 "The Napoleonic Wars were a series of major conflicts pitting the French Empire and its allies, led by Napoleon I, against a fluctuating array of European powers formed into various coalitions, primarily led and financed by the United Kingdom. The wars resulted from the unresolved disputes associated with the French Revolution and the Revolutionary Wars, which had raged on for years before concluding with the Treaty of Amiens in 1802. \n\nFrance's ambition was to pursue its claim on Italy and declare the Emperor  King of all Lombards."
flavor_Historical_Wars_event.1091.a:0 "Vive le France."
flavor_Historical_Wars_event.1091.b:0 "Italy be damned."

flavor_Historical_Wars_event.1092.title:1 "Napeoleonic Wars - Third Coalition"
flavor_Historical_Wars_event.1092.desc:1 "The Napoleonic Wars were a series of major conflicts pitting the French Empire and its allies, led by Napoleon I, against a fluctuating array of European powers formed into various coalitions, primarily led and financed by the United Kingdom. The wars resulted from the unresolved disputes associated with the French Revolution and the Revolutionary Wars, which had raged on for years before concluding with the Treaty of Amiens in 1802. France decided to push their claim on Italy in order to declare their Emperor the King of all Lombards."
flavor_Historical_Wars_event.1092.a:0 "We unite once again."
flavor_Historical_Wars_event.1092.b:0 "We care not for war."
flavor_Historical_Wars_event.1092.c:0 "The affairs of Europe do not concern us."

flavor_Historical_Wars_event.1093.title:1 "Napeoleonic Wars - Treaty of Pressburg"
flavor_Historical_Wars_event.1093.desc:1 "The Treaty of Pressburg between Napoleon and Holy Roman Emperor Francis II was a consequence of the French victories over the Austrians. Within months of the signing of the treaty and after a new entity, the Confederation of the Rhine, had been created by Napoleon, Francis II renounced his title as Holy Roman Emperor and became Emperor Francis I of Austria. The coalition had been defeated."
flavor_Historical_Wars_event.1093.a:0 "The empire is no more."

flavor_Historical_Wars_event.1094.title:1 "Napeoleonic Wars"
flavor_Historical_Wars_event.1094.desc:1 "The Napoleonic Wars were a series of major conflicts pitting the French Empire and its allies, led by Napoleon I, against a fluctuating array of European powers formed into various coalitions, primarily led and financed by the United Kingdom. The wars resulted from the unresolved disputes associated with the French Revolution and the Revolutionary Wars, which had raged on for years before concluding with the Treaty of Amiens in 1802."
flavor_Historical_Wars_event.1094.a:0 "We unite with the French."
flavor_Historical_Wars_event.1094.b:0 "We are still recovering.."
flavor_Historical_Wars_event.1094.c:0 "We are already at war."

flavor_Historical_Wars_event.1095.title:1 "Napeoleonic Wars - Continental System"
flavor_Historical_Wars_event.1095.desc:1 "The Continental System or Continental Blockade was the foreign policy of Napoleon I of France in his struggle against Great Britain during the Napoleonic Wars. As a response to the naval blockade of the French coasts enacted by the British government on 16 May 1806, Napoleon issued the Berlin Decree on 21 November 1806, which brought into effect a large-scale embargo against British trade.\n\nIn [GetYear] the French ambassador delivered the ultimata to the Regent of Portugal. The notes required that Portugal must declare war on Great Britain, put its fleet at Frances disposal, seize all British trade in its ports, and put all British subjects under arrest."
flavor_Historical_Wars_event.1095.a:0 "Comply with the ultimata."
flavor_Historical_Wars_event.1095.b:0 "Comply partially."
flavor_Historical_Wars_event.1095.c:0 "Refuse."

flavor_Historical_Wars_event.1096.title:1 "Napeoleonic Wars - Portugal agrees"
flavor_Historical_Wars_event.1096.desc:1 "Portugal has agreed to join our Blocus continental."
flavor_Historical_Wars_event.1096.a:0 "Splendid."
flavor_Historical_Wars_event.1096.b:0 "Secure their ports."

flavor_Historical_Wars_event.1097.title:1 "Napeoleonic Wars - Portugal refuses"
flavor_Historical_Wars_event.1097.desc:1 "Portugal has refused to join our Blocus continental."
flavor_Historical_Wars_event.1097.a:0 "We invade."
flavor_Historical_Wars_event.1097.b:0 "An invasion would be too costly.."

flavor_Historical_Wars_event.1098.title:1 "Napeoleonic Wars - Portugal Occupied"
flavor_Historical_Wars_event.1098.desc:1 "The occupation of the capital of the Portuguese empire crippled its administration and forced the ruling elite to leave the country, setting off a chain of events that would eventually lead to the independence of its colonies."
flavor_Historical_Wars_event.1098.a:0 "A disaster."

flavor_Historical_Wars_event.1099.title:1 "Administration crippled"
flavor_Historical_Wars_event.1099.desc:1 "Our colony in Brazil is requesting further autonomy. With our political and administrative crippled by the French in the Napoleonic Wars, we are struggling to appease our subjects. War is imminent."
flavor_Historical_Wars_event.1099.a:0 "It cannot be.."

flavor_Historical_Wars_event.1100.title:1 "Napoleonic Wars - Peninsulan War"
flavor_Historical_Wars_event.1100.desc:1 "The Peninsular War was a military conflict fought by Bourbon Spain and Portugal, assisted by the United Kingdom, against the invading and occupying forces of the First French Empire for control of the Iberian Peninsula during the Napoleonic Wars. The war began when the French and Spanish armies invaded and occupied Portugal in 1807, and escalated in 1808 after Napoleonic France took over Spain, previously its ally, and installed Joseph Bonaparte on the Spanish throne. The war on the peninsula lasted until the Sixth Coalition defeated Napoleon in 1814, and is regarded as one of the first wars of national liberation, significant for the emergence of large-scale guerrilla warfare."
flavor_Historical_Wars_event.1100.a:0 "They'll never see us coming..."
flavor_Historical_Wars_event.1100.b:0 "It is too risky."

flavor_Historical_Wars_event.1101.title:1 "Spanish capital falls to french forces"
flavor_Historical_Wars_event.1101.desc:1 "The French capture of the capital of the Spanish Empire destroyed the Spanish administration, which fragmented into quarrelling provincial juntas. Social unrest became widespread as Napoleon placed his brother on the Spanish throne. A reconstituted national government, the Cortes of Cádiz—in effect a government-in-exile—fortified itself in Cádiz."
flavor_Historical_Wars_event.1101.a:0 "We are defeated."
flavor_Historical_Wars_event.1101.b:0 "Plead for British intervention."

flavor_Historical_Wars_event.1102.title:1 "Napeoleonic Wars - Fifth Coalition"
flavor_Historical_Wars_event.1102.desc:1 "Spain has fallen, its administration crippled and its leaders have fled the capital to set up a temporary court. The king in exile has requested our assistance in liberating them."
flavor_Historical_Wars_event.1102.a:0 "A new coalition must be formed."
flavor_Historical_Wars_event.1102.b:0 "It is a European matter."

flavor_Historical_Wars_event.1103.title:1 "Napoleonic Wars - New Coalition"
flavor_Historical_Wars_event.1103.desc:1 "Britain has requested we join a new coalition and attempt to drive the french army out of the iberian peninsula."
flavor_Historical_Wars_event.1103.a:0 "We join the coalition."
flavor_Historical_Wars_event.1103.b:0 "We are still recovering.."

flavor_Historical_Wars_event.11031.title:1 "Napeoleonic Wars - allies of France"
flavor_Historical_Wars_event.11031.desc:1 "Another coalition has been formed against France. We should seize this opportunity and reclaim our rightful territory!"
flavor_Historical_Wars_event.11031.a:0 "We side with France."
flavor_Historical_Wars_event.11031.b:0 "We are still recovering..."

flavor_Historical_Wars_event.11032.title:1 "Coalition formed"
flavor_Historical_Wars_event.11032.desc:1 "The countries who have given their support for the coalition are standing by."
flavor_Historical_Wars_event.11032.a:0 "We march on Paris."

flavor_Historical_Wars_event.1104.title:1 "Napeoleonic Wars - Treaty of Schönbrunn"
flavor_Historical_Wars_event.1104.desc:1 "Vienna has fallen! The Treaty of Schönbrunnbetween between Napoleon and The Austrian Emperor has been signed as a consequence of the French victories over the Austrians. Within months of the signing of the treaty and after a new entity, France annexed the Illyrian territories and signed an alliance with the Austrians. The coalition had been defeated."
flavor_Historical_Wars_event.1104.a:0 "There is no stopping them."

flavor_Historical_Wars_event.1105.title:1 "Bourbon restoration"
flavor_Historical_Wars_event.1105.desc:1 "Peace has been restored and the French evicted from Spain. Napoleons brother has fled the Spanish court, paving way for the Spanish monarchs return to power. "
flavor_Historical_Wars_event.1105.a:0 "No one could ever replace our monarch."

flavor_Historical_Wars_event.1106.title:1 "Administration crippled"
flavor_Historical_Wars_event.1106.desc:1 "Civil unrest is rampant throughout our colonies. With our political and administrative crippled by the French in the Napoleonic Wars, we are struggling to appease our subjects. War is imminent Sire."
flavor_Historical_Wars_event.1106.a:0 "It cannot be."

flavor_Historical_Wars_event.1107.title:1 "First Serbian uprising"
flavor_Historical_Wars_event.1107.desc:1 "The First Serbian Uprising was an uprising of Serbs in the Sanjak of Smederevo against the Ottoman Empire from 14 February 1804 to 7 October 1813. Initially a local revolt against renegade janissaries who had seized power through a coup, it evolved into a war for independence (the Serbian Revolution) after more than three centuries of Ottoman rule and short-lasting Austrian occupations."
flavor_Historical_Wars_event.1107.a:0 "Resistance is futile."

flavor_Historical_Wars_event.1108.title:1 "Finish War"
flavor_Historical_Wars_event.1108.desc:1 "Pressured by France to enforce the continental system amongst its neighbours, thus avoiding an invasion of the motherland, Russia looked to also establish a buffert kingdom between itself and its old enemy. The Finnish War was fought between the Kingdom of Sweden and the Russian Empire from February 1808 to September 1809. As a result of the war, the eastern third of Sweden was established as the autonomous Grand Duchy of Finland within the Russian Empire."
flavor_Historical_Wars_event.1108.a:0 "Resistance is futile."
flavor_Historical_Wars_event.1108.b:0 "Refuse."

flavor_Historical_Wars_event.1109.title:1 "Treaty of Fredrikshamn"
flavor_Historical_Wars_event.1109.desc:1 "Stockholm has fallen! The Swedish ruler has no choice but to accept humiliating terms to bring this devastating conflict to an end."
flavor_Historical_Wars_event.1109.a:0 "A tragic day."

flavor_Historical_Wars_event.1110.title:1 "Finish War"
flavor_Historical_Wars_event.1110.desc:1 "Sweden is currently engulfed in a devastating was with the Russian Empire, threatening the whole balance of power in the baltic sea. A request has been made by the Swedish ruler to neutralise the Russian advance."
flavor_Historical_Wars_event.1110.a:0 "And they shall have our support."
flavor_Historical_Wars_event.1110.b:0 "Alas, our forces are occupied elsewhere..."

flavor_Historical_Wars_event.1112.title:1 "Finish War"
flavor_Historical_Wars_event.1112.desc:1 "Sweden is currently engulfed in a devastating was with the Russian Empire, threatening the whole balance of power in the baltic sea. This is our chance to retake rightful Danish territory!"
flavor_Historical_Wars_event.1112.a:0 "Proper hygge moment."
flavor_Historical_Wars_event.1112.b:0 "Alas, our forces are occupied elsewhere..."

flavor_Historical_Wars_event.1113.title:1 "Great Irish rebellion"
flavor_Historical_Wars_event.1113.desc:1 "The Irish have had enough of us Sire, and they seem to be inspired by all the turmoil happening on the continent. Revolutions and such."
flavor_Historical_Wars_event.1113.a:0 "Deal with the traitors."

flavor_Historical_Wars_event.11131.title:1 "Great Irish rebellion crushed"
flavor_Historical_Wars_event.11131.desc:1 "The rebels have been silenced and the irish realm is ready for reintegration."
flavor_Historical_Wars_event.11131.a:0 "Suberb."

flavor_Historical_Wars_event.1114.title:1 "Second Serbian uprising"
flavor_Historical_Wars_event.1114.desc:1 "The First Serbian Uprising was an uprising of Serbs in the Sanjak of Smederevo against the Ottoman Empire from 14 February 1804 to 7 October 1813. Initially a local revolt against renegade janissaries who had seized power through a coup, it evolved into a war for independence (the Serbian Revolution) after more than three centuries of Ottoman rule and short-lasting Austrian occupations."
flavor_Historical_Wars_event.1114.a:0 "Resistance is futile."

flavor_Historical_Wars_event.1115.title:1 "Greek war of Independence"
flavor_Historical_Wars_event.1115.desc:1 "The Greek War of Independence, also known as the Greek Revolution, was a successful war of independence waged by the Greek revolutionaries between 1821 and 1832 against the Ottoman Empire. The Greeks were later assisted by the Russian Empire, Great Britain, the Kingdom of France, and several other European powers"
flavor_Historical_Wars_event.1115.a:0 "What.."

flavor_Historical_Wars_event.1116.title:1 "Second partition of Poland"
flavor_Historical_Wars_event.1116.desc:1 "The 1793 Second Partition of Poland was the second of three partitions (or partial annexations) that ended the existence of the Polish–Lithuanian Commonwealth by 1795. The second partition occurred in the aftermath of the War in Defense of the Constitution and the Targowica Confederation of 1792, and was approved by its territorial beneficiaries, the Russian Empire and the Kingdom of Prussia. The division was ratified by the coerced Polish parliament (Sejm) in 1793 (see the Grodno Sejm) in a short-lived attempt to prevent the inevitable complete annexation of Poland, the Third Partition."
flavor_Historical_Wars_event.1116.a:0 "An outrage."

flavor_Historical_Wars_event.1117.title:1 "Second partition of Poland"
flavor_Historical_Wars_event.1117.desc:1 "The 1793 Second Partition of Poland was the second of three partitions (or partial annexations) that ended the existence of the Polish–Lithuanian Commonwealth by 1795. The second partition occurred in the aftermath of the War in Defense of the Constitution and the Targowica Confederation of 1792, and was approved by its territorial beneficiaries, the Russian Empire and the Kingdom of Prussia. The division was ratified by the coerced Polish parliament (Sejm) in 1793 (see the Grodno Sejm) in a short-lived attempt to prevent the inevitable complete annexation of Poland, the Third Partition."
flavor_Historical_Wars_event.1117.a:0 "Our rightful territory."
flavor_Historical_Wars_event.1117.b:0 "Not a good time for war.."

flavor_Historical_Wars_event.1118.title:1 "Greek request for intervention."
flavor_Historical_Wars_event.1118.desc:1 "The Greeks are in the middle of a desperate struggle to aquire independence from their Turkish opressors. An intervention from the great powers would secure their freedom."
flavor_Historical_Wars_event.1118.a:0 "And they shall have our support."
flavor_Historical_Wars_event.1118.b:0 "Provide gold and men."
flavor_Historical_Wars_event.1118.c:0 "Let them fend for themselves."

flavor_Historical_Wars_event.1119.title:1 "French invasion of Russia"
flavor_Historical_Wars_event.1119.desc:1 "My Emperor, the Russians have failed to adhere to the continental system and are continuing to trade with the British. If we strike swiftly, we could force them to submit to our authority."
flavor_Historical_Wars_event.1119.a:0 "Ready the Grande Armée."
flavor_Historical_Wars_event.1119.b:0 "Deal with them later."

flavor_Historical_Wars_event.1120.title:1 "Conquest of Moscow."
flavor_Historical_Wars_event.1120.desc:1 "Moscow has fallen! The Grande Armée are sacking the city and the Tsar has fled. With the collapse of Russia's administration, the country has been forced to submit to French occupation."
flavor_Historical_Wars_event.1120.a:0 "A glorious day for France."

flavor_Historical_Wars_event.1121.title:1 "Failed invasion of Russia."
flavor_Historical_Wars_event.1121.desc:1 "The Grande Armée has been decimated and French hegemony weakened. The time to strike is now!"
flavor_Historical_Wars_event.1121.a:0 "We march on Paris."
flavor_Historical_Wars_event.1121.a:0 "We are already at war."
flavor_Historical_Wars_event.1121.b:0 "Let's sit this one out."

flavor_Historical_Wars_event.1122.title:1 "Failed invasion of Russia."
flavor_Historical_Wars_event.1122.desc:1 "The Grande Armée has been decimated and French hegemony weakened. Austria has taken the initiative and declared war on the French. We must aid their struggle!"
flavor_Historical_Wars_event.1122.a:0 "We march on Paris."
flavor_Historical_Wars_event.1122.b:0 "Let them fight it out."

flavor_Historical_Wars_event.1123.title:1 "Napoleonic Wars - Treaty of Paris"
flavor_Historical_Wars_event.1123.desc:1 "Paris has fallen and Napoleon forced to abdicate. The French satelite states have all been released and the French Monarchy restored."
flavor_Historical_Wars_event.1123.a:0 "Peace once more."

flavor_Historical_Wars_event.1124.title:1 "Coalition fails"
flavor_Historical_Wars_event.1124.desc:1 "An attempt to form a coalition against the French revolutionary republic has failed, as not enough european powers were willing to commit to the cause."
flavor_Historical_Wars_event.1124.a:0 "Unfortunate."

flavor_Historical_Wars_event.1125.title:1 "Coalition formed"
flavor_Historical_Wars_event.1125.desc:1 "The countries who have given their support for the coalition are standing by."
flavor_Historical_Wars_event.1125.a:0 "March on Paris."

flavor_Historical_Wars_event.1126.title:1 "Revolutionary Wars"
flavor_Historical_Wars_event.1126.desc:1 "On July 1, 1798, a French invasion force under the command of Napoleon disembarked near Alexandria. The invasion force, which had sailed from Toulon on May 19, was accompanied by a commission of scholars and scientists whose function was to investigate every aspect of life in ancient and contemporary Egypt.\n\nFrance wanted control of Egypt for two major reasons, its commercial and agricultural potential and its strategic importance to the Anglo-French rivalry. During the eighteenth century, the principal share of European trade with Egypt was handled by French merchants. The French also looked to Egypt as a source of grain and raw materials. In strategic terms, French control of Egypt could be used to threaten British commercial interests in the region and to block Britain's overland route to India."
flavor_Historical_Wars_event.1126.a:0 "We are with them."
flavor_Historical_Wars_event.1126.b:0 "Let's sit this one out."

flavor_Historical_Wars_event.1127.title:1 "Governorate General of Brazil"
flavor_Historical_Wars_event.1127.desc:1 "The first attempt to colonize Brazil followed the system of hereditary captaincies which had previously been used successfully in the colonization of Madeira Island. These captaincies were granted by royal decree to private hands, namely to merchants, soldiers, sailors, and petty nobility, saving the Portuguese crown from the high costs of colonization. The failure of most captaincies was related to the resistance of the indigenous people, shipwrecks and internal disputes between the colonizers.\n\nWith the failure of most captaincies and the menacing presence of French ships along the Brazilian coast, the government of King John III decided to turn the colonization of Brazil back into a royal enterprise. In 1549, a large fleet led by Tomé de Sousa set sail to Brazil to establish a central government in the colony.  Tomé de Sousa, the first Governor-General of Brazil, brought detailed instructions, prepared by the King's aides, about how to administer and foster the development of the colony."
flavor_Historical_Wars_event.1127.a:0 "No matter the cost."
flavor_Historical_Wars_event.1127.b:0 "§YIncrease funding to Captaincies.§!"
flavor_Historical_Wars_event.1127.c:0 "§YThere is no rush.§!"

flavor_Historical_Wars_event.1128.title:1 "Dutch colonization of Guyana"
flavor_Historical_Wars_event.1128.desc:1 "The Dutch were the first Europeans to settle modern day Guyana. The Netherlands had obtained independence from Spain in the late 16th century and by the early 17th century had emerged as a major commercial power, trading with the fledgling English and French colonies in the Lesser Antilles. In 1616 the Dutch established the first European settlement in the area of Guyana, a trading post twenty-five kilometers upstream from the mouth of the Essequibo River. Other settlements followed, usually a few kilometers inland on the larger rivers.\n\nThe initial purpose of the Dutch settlements was trade with the indigenous people. The Dutch aim soon changed to acquisition of territory as other European powers gained colonies elsewhere in the Caribbean. Although Guyana was claimed by the Spanish, who sent periodic patrols through the region, the Dutch gained control over the region early in the 17th century."
flavor_Historical_Wars_event.1128.a:0 "It will be ours."
flavor_Historical_Wars_event.1128.b:0 "§YNot presently interested.§!"

flavor_Historical_Wars_event.1129.title:1 "Spanish conquest of Tunis"
flavor_Historical_Wars_event.1129.desc:1 "The Conquest of Tunis in 1535 was an attack on Tunis, then under the control of the Ottoman Empire, by the Habsburg Empire of Charles V and its allies.\n\nIn 1533, Suleiman the Magnificent ordered Hayreddin Barbarossa, whom he had summoned from Algiers, to build a large war fleet in the arsenal of Constantinople. With this fleet, Barbarossa conducted aggressive raids along the coast of Italy, until he conquered Tunis on 16 August 1534 Barbarossa thus established a strong naval base in Tunis, which could be used for raids in the region, and on nearby Malta.\n\nCharles V, one of the most powerful men in Europe at the time, assembled a large army and 300 sailing ships to drive the Ottomans from the region. The expense involved for Charles V was considerable. Unexpectedly, the funding of the conquest of Tunis came from the galleons sailing in from the New World, in the form of a 2 million gold ducats treasure extracted by Francisco Pizarro in exchange for his releasing of the Inca king Atahualpa.\n\n"
flavor_Historical_Wars_event.1129.a:0 "Drive them back."
flavor_Historical_Wars_event.1129.b:0 "Now is not the time."

flavor_Historical_Wars_event.1130.title:1 "Ottoman conquest of Tunis"
flavor_Historical_Wars_event.1130.desc:1 "The conquest of Tunis occurred on 16 August 1534 when Hayreddin Barbarossa captured the city from the Hafsid ruler.\n\nIn 1533, Suleiman ordered Hayreddin Barbarossa, whom he had summoned from Algiers, to build a large war fleet in the arsenal of Constantinople. Altogether 70 galleys were built during the winter of 1533–34, manned by slave oarsmen, including 1,200 Christian ones. With this fleet, Barbarossa conducted aggressive raids along the coast of Italy, until he landed in Tunis on 16 August 1534, ousting the local ruler, theretofore subservient to the Spanish, the Hafsid Regent Muley Hasan. Barbarossa thus established a strong naval base in Tunis, which could be used for raids in the region, and on nearby Malta.\n\nTunis was a highly strategic location, controlling the passage from the west to the eastern basin of the Mediterranean."
flavor_Historical_Wars_event.1130.a:0 "It must be ours."
flavor_Historical_Wars_event.1130.b:0 "Not a convenient time."

flavor_Historical_Wars_event.1131.title:1 "Ottoman conquest of Tunis"
flavor_Historical_Wars_event.1131.desc:1 "The Conquest of Tunis in 1574 marked the final conquest of Tunis by the Ottoman Empire over the Spanish Empire. This was an event of great significance as it decided that North Africa would be under Muslim rather than Christian rule and ended the Spanish Conquista of Northern Africa, which started in 1497 under the Catholic Monarchs of Spain. The capture of Tunis in 1574 sealed the Ottoman domination of the eastern and central Maghreb."
flavor_Historical_Wars_event.1131.a:0 "It is ours by divine right."
flavor_Historical_Wars_event.1131.b:0 "Not a convenient time."

flavor_Historical_Wars_event.1133.title:1 "Portuguese renaissance"
flavor_Historical_Wars_event.1133.desc:1 "It was Portugal's connection, through the vast Portuguese Empire, to a full world of trade, culture, and commerce, from Japan to Brazil and from the Azores to Goa, that allowed the Portuguese Renaissance to be born. Portugal's unique ability to interact and colonize other peoples allowed it fund a flourishing Renaissance of its own, of arts, humanities, religion, and sciences alike, not just in its mainland, but throughout its empire.\n\nDuring the Portuguese Renaissance, the largest center of learning and arts was Lisbon, which thrived as a great city of Europe, because of its privileged position as a major trading center, open to a constant flow of new information, cultures, and finance.  Lisbon was a true center of the European Renaissance, where artists and scholars from the corners of Europe came to try to make money. The rich Lisbon nobility funded countless paintings, often for either religious institutions in Lisbon or in their feudal estates."
flavor_Historical_Wars_event.1133.a:0 "Let us have it."
flavor_Historical_Wars_event.1133.b:0 "§YNo freebies§!."

flavor_Historical_Wars_event.1134.title:1 "Cortes seeks native support"
flavor_Historical_Wars_event.1134.desc:1 "Cortés made alliances with tributary city-states of the Aztec Empire as well as their political rivals, particularly the Tlaxcalteca and Texcocans, a former partner in the Aztec Triple Alliance. Other city-states also joined, including Cempoala and Huexotzinco and polities bordering Lake Texcoco, the inland lake system of the Valley of Mexico. They combined forces to defeat the Mexica of Tenochtitlan over a two-year period."
flavor_Historical_Wars_event.1134.a:0 "It is the only way."

flavor_Historical_Wars_event.1135.title:1 "Secularization of the Teutonic Order"
flavor_Historical_Wars_event.1135.desc:1 "The new Grand Master, aware of his duties to the empire and to the papacy, refused to submit to the crown of Poland. As war over the order's existence appeared inevitable, Albert made strenuous efforts to secure allies and carried on protracted negotiations with Emperor Maximilian I.\n\nThe dispute was referred to Emperor Charles V and other princes, but as no settlement was reached Albert continued his efforts to obtain help. For this purpose he visited the Diet of Nuremberg in 1522, where he made the acquaintance of the Reformer Andreas Osiander, by whose influence Albert was won over to Protestantism.\n\nThe Grand Master then journeyed to Wittenberg, where he was advised by Martin Luther to abandon the rules of his order, to marry, and to convert Prussia into a hereditary duchy for himself. This proposal, which was understandably appealing to Albert, had already been discussed by some of his relatives; but it was necessary to proceed cautiously, and he assured Pope Adrian VI that he was anxious to reform the order and punish the knights who had adopted Lutheran doctrines. Luther for his part did not stop at the suggestion, but in order to facilitate the change made special efforts to spread his teaching among the Prussians."
flavor_Historical_Wars_event.1135.a:0 "It is the only way."

flavor_Historical_Wars_event.1136.title:1 "Spanish colonization of Chile"
flavor_Historical_Wars_event.1136.desc:1 "Having been sent by Francisco Pizarro from Peru and having made the long journey from Cuzco, Extremadura conquistador Pedro de Valdivia reached the valley of the Mapocho on 13 December 1540. The hosts of Valdivia camped by the river in the slopes of the Tupahue hill and slowly began to interact with the Picunche people who inhabited the area. Valdivia later summoned the chiefs of the area to a parliament, where he explained his intention to found a city on behalf of the king Carlos I of Spain, which would be the capital of his governorship of Nueva Extremadura. The natives accepted and even recommended the foundation of the town on a small island between two branches of the river next to a small hill called Huelén.\n\nOn 12 February 1541 Valdivia officially founded the city of Santiago del Nuevo Extremo near the Huelén. During the early years of the city the Spanish suffered from severe shortages of food and other supplies. The cause of this was a strategy by the local indigenous Picunche to stop cultivation and retreat to more distant places."
flavor_Historical_Wars_event.1136.a:0 "A suitable location."
flavor_Historical_Wars_event.1136.b:0 "§YNot ideal.§!"

flavor_Historical_Wars_event.1137.title:1 "Spanish colonization of Panama"
flavor_Historical_Wars_event.1137.desc:1 "The city of Panama was founded on August 15, 1519, by Spanish conquistador Pedro Arias Dávila. The city was the starting point for expeditions that conquered the Inca Empire in Peru. It was a stopover point on one of the most important trade routes in the American continent, leading to the fairs of Nombre de Dios and Portobelo, through which passed most of the gold and silver that Spain took from the Americas."
flavor_Historical_Wars_event.1137.a:0 "Set it up."
flavor_Historical_Wars_event.1137.b:0 "Not an ideal location."

flavor_Historical_Wars_event.1138.title:1 "Dutch East India Company"
flavor_Historical_Wars_event.1138.desc:1 "The Dutch East India Company was a megacorporation founded by a government-directed amalgamation of several rival Dutch trading companies in the early 17th century. It was established as a chartered company to trade with Mughal India but also traded with Indianised Southeast Asian countries when the Dutch government granted it a 21-year monopoly on the Dutch spice trade.\n\nThe company was historically an exemplary company-state rather than a pure for-profit corporation. Originally a government-backed military-commercial enterprise, the VOC was the wartime brainchild of leading Dutch republican statesmen. From its inception in 1602, the Company was not only a commercial enterprise but also effectively an instrument of war in the young Dutch Republic's revolutionary global war against the powerful Spanish and Portuguese Empires.\n\nOver the next two centuries the Company acquired additional ports as trading bases and safeguarded their interests by taking over surrounding territory. The V.O.C possessed quasi-governmental powers, including the ability to wage war, imprison and execute convicts, negotiate treaties, strike its own coins, and establish colonies."
flavor_Historical_Wars_event.1138.a:0 "Set it up."
flavor_Historical_Wars_event.1138.b:0 "Not interested."

flavor_Historical_Wars_event.1139.title:1 "Emperor of the French"
flavor_Historical_Wars_event.1139.desc:1 "A title and office used by the House of Bonaparte starting when Napoleon was proclaimed Emperor on 18 May 1804 by the Senate and was crowned himself Emperor of the French on 2 December 1804 at the cathedral of Notre-Dame de Paris, in Paris, with the Crown of Napoleon. The title was purposely created to preserve the appearance of the French Republic and to show that after the French Revolution, the feudal system was abandoned and a nation state was created, with equal citizens as the subjects of their emperor.\n\nThe title was supposed to demonstrate that Napoleon's coronation was not a restoration of monarchy, but an introduction of a new political system: the French Empire."
flavor_Historical_Wars_event.1139.a:0 "A neccessary change."

flavor_Historical_Wars_event.1142.title:1 "Levée en masse decreed"
flavor_Historical_Wars_event.1142.desc:1 "Henceforth, until such time as its enemies shall have been driven from the soil of the Republic, all Frenchmen are in permanent requisition for the services of the armies. The young men shall fight; the married men shall forge arms and transport provisions; the women shall make tents and clothes and shall serve in the hospitals; the children shall turn old lint into linen; the old men shall betake themselves to the public squares in order to arouse the courage of the warriors and preach hatred of kings and the unity of the Republic.\n\nRural population: 10% drafted\nUrban population: 5% drafted"
flavor_Historical_Wars_event.1142.a:0 "For the republic."

flavor_Historical_Wars_event.1143.title:1 "War of 1812"
flavor_Historical_Wars_event.1143.desc:1 "The War of 1812 was a conflict fought between the United States and the United Kingdom, with their respective allies, from June 1812 to February 1815. From the outbreak of war with Napoleonic France, Britain had enforced a naval blockade to choke off neutral trade to France, which the US contested as illegal under international law. To man the blockade, Britain pressed American merchant sailors into the Royal Navy.\n\nWith most of its army in Europe fighting Napoleon, Britain adopted a defensive strategy, with offensive operations initially limited to the border and the western frontier."
flavor_Historical_Wars_event.1143.a:0 "A neccessary must."
flavor_Historical_Wars_event.1143.b:0 "We dare not."

flavor_Historical_Wars_event.1144.title:1 "Invention of steam engine"
flavor_Historical_Wars_event.1144.desc:1 "The creation of new inventions sparked the change of many industries in Britain. The Steam Engine, invented in 1763 by James Watt, created a huge boost in production.\n\nThere were several reasons as to why industrialization broke out in Britain first. A stable government, access to raw materials from the colonies, a high education level compared to other european powers as well as a favourable geographical location."
flavor_Historical_Wars_event.1144.a:0 "Incredible."

flavor_Historical_Wars_event.1146.title:1 "Treaty of Paris"
flavor_Historical_Wars_event.1146.desc:1 "The Treaty of Paris, signed in Paris by representatives of King George III of Great Britain and representatives of the United States of America on September 3, 1783, ended the American Revolutionary War. The treaty set the boundaries between the British Empire in North America and the United States of America as well as territorial exchanges between Britain and the European powers whom had supported the american rebels.\n\nHistorians have often commented that the treaty was very generous to the United States in terms of greatly enlarged boundaries. Historians such as Alvord, Harlow, and Ritcheson have emphasized that British generosity was based on a statesmanlike vision of close economic ties between Britain and the United States. The concession of the vast trans-Appalachian region was designed to facilitate the growth of the American population and create lucrative markets for British merchants, without any military or administrative costs to Britain."
flavor_Historical_Wars_event.1146.a:0 "It is done."

flavor_Historical_Wars_event.1147.title:1 "British colonization of Australia"
flavor_Historical_Wars_event.1147.desc:1 "Seventeen years after James Cook's landfall on the east coast of Australia, the British government decided to establish a colony at Botany Bay. The American Revolutionary War saw Britain lose most of its North American colonies and consider establishing replacement territories. The new colony was also intended to alleviate overcrowding in British prisons, expand the British Empire, assert Britain’s claim to the territory against other colonial powers, and establish a British base in the global South."
flavor_Historical_Wars_event.1147.a:0 "It will be done."
flavor_Historical_Wars_event.1147.b:0 "§YIn due time.§!"

flavor_Historical_Wars_event.1148.title:1 "Subjacation of Great Perm"
flavor_Historical_Wars_event.1148.desc:1 "The Principality of Great Perm was a medieval Komi state in what is now the Perm Krai of the Russian Federation. It emerged as a separate Komi-Permyak feudal entity in the 14th-15th centuries owing to the easing of the Novgorod Republic. The principality retained a degree of autonomy under the Muscovite rule, but was eventually absorbed into it in 1505."
flavor_Historical_Wars_event.1148.a:0 "It will be done."
flavor_Historical_Wars_event.1148.b:0 "§YIn due time.§!"

flavor_Historical_Wars_event.1149.title:1 "Decline of Dehli sultanate"
flavor_Historical_Wars_event.1149.desc:1 "The Delhi Sultanate was an Islamic empire based in Delhi that stretched over large parts of the Indian subcontinent for 320 years. The sultanate is noted for being one of the few powers to repel attacks by the Mongols causing the decline of Buddhism in East India and Bengal, and enthroning one of the few female rulers in Islamic history, Razia Sultana, who reigned from 1236 to 1240.\n\nSeveral reasons have been given for the decline; The rulers of Delhi Sultanate came in power with the help of sword and army, so there was no definite law of succession. Military strength was the main factor in succession to the throne, which later gave birth to political instability. Nobles were very powerful and act as king makers who controlled the weak sultans. Vastness of empire and poor means of communicationFinally. \n\nIn the end, the invasion of Timurid Babar created a havoc like situation and became main cause for the downfall of the Delhi Sultanate."
flavor_Historical_Wars_event.1149.a:0 "Unexpected."

flavor_Historical_Wars_event.1150.title:1 "Augustus II takes power"
flavor_Historical_Wars_event.1150.desc:1 "Following the death of Polish King John III Sobieski and having converted to Catholicism, Augustus won election as King of the Polish–Lithuanian Commonwealth in 1697 with the backing of Imperial Russia and Austria, which financed him through the banker Berend Lehmann. At the time, some questioned the legality of Augustus elevation, since another candidate, François Louis, Prince of Conti, had received more votes. Each candidate, Conti and Augustus, was proclaimed as king by a different ecclesiastical authority. However, Augustus hurried to the Commonwealth with a Saxon army, while Conti stayed in France for two months.\n\nAugustus great physical strength earned him the nicknames the Strong, the Saxon Hercules and Iron-Hand. He liked to show that he lived up to his name by breaking horseshoes with his bare hands and engaging in fox tossing by holding the end of his sling with just one finger while two of the strongest men in his court held the other end. He is also notable for fathering a very large number of children."
flavor_Historical_Wars_event.1150.a:0 "Look at them guns."

flavor_Historical_Wars_event.1151.title:1 "Augustus II is born"
flavor_Historical_Wars_event.1151.desc:1 "Augustus was born in Dresden on 12 May 1670, the younger son of the Elector Johann Georg III and Anne Sophie of Denmark. As the second son, Augustus had no expectation of inheriting the electorate, since his older brother, Johann Georg IV, assumed the post after the death of their father on 12 September 1691. Augustus was well educated, and spent some years in travel and in fighting against France.\n\nHe was Elector of Saxony from 1697, Imperial Vicar and elected King of Poland and Grand Duke of Lithuania in the years 1697–1706 and from 1709 until his death in 1733."
flavor_Historical_Wars_event.1151.a:0 "Blessed be."
flavor_Historical_Wars_event.1151.b:0 "Disown him."

flavor_Historical_Wars_event.1153.title:1 "Decline of Casa de Contratación"
flavor_Historical_Wars_event.1153.desc:1 "By the late 17th century, the Casa de Contratación had fallen into bureaucratic gridlock, and the empire as a whole was failing, due primarily to Spain's inability to finance both war on the Continent and a global empire. More often than not, the riches transported from Manila and Acapulco to Spain were officially signed over to Spain's creditors before the Manila galleon made port.\n\nIn the 18th century, the new Bourbon kings reduced the power of Seville and the Casa de Contratacion. In 1717 they moved the Casa from Seville to Cádiz, diminishing Seville's importance in international trade. Charles III further limited the powers of the Casa, and his son, Charles IV, abolished it altogether."
flavor_Historical_Wars_event.1153.a:0 "A travesty."

flavor_Historical_Wars_event.1154.title:1 "Albert of Prussia takes power"
flavor_Historical_Wars_event.1154.desc:1 "Albert of Prussia was the 37th Grand Master of the Teutonic Knights, who after converting to Lutheranism, became the first ruler of the Duchy of Prussia, the secularized state that emerged from the former Monastic State of the Teutonic Knights. Albert was the first European ruler to establish Lutheranism, and thus Protestantism, as the official state religion of his lands. He proved instrumental in the political spread of Protestantism in its early stage, ruling the Prussian lands for nearly six decades.\n\nA member of the Brandenburg-Ansbach branch of the House of Hohenzollern, Albert became Grand Master, where his skill in political administration and leadership ultimately succeeded in reversing the decline of the Teutonic Order.\n\nAlbert's dissolution of the Teutonic State caused the founding of the Duchy of Prussia, paving the way for the rise of the House of Hohenzollern."
flavor_Historical_Wars_event.1154.a:0 "Great reforms await."

flavor_Historical_Wars_event.1155.title:1 "Albert of Prussia is born"
flavor_Historical_Wars_event.1155.desc:1 "Albert was born in Ansbach in Franconia as the third son of Frederick I, Margrave of Brandenburg-Ansbach. His mother was Sophia, daughter of Casimir IV Jagiellon, Grand Duke of Lithuania and King of Poland, and his wife Elisabeth of Austria. He was raised for a career in the Church and spent some time at the court of Hermann IV of Hesse, Elector of Cologne, who appointed him canon of the Cologne Cathedral. Not only was he quite religious; he was also interested in mathematics and science and sometimes is claimed to have contradicted the teachings of the Church in favour of scientific theories."
flavor_Historical_Wars_event.1155.a:0 "A blessing."
flavor_Historical_Wars_event.1155.b:0 "Not suitable for the task ahead."

flavor_Historical_Wars_event.1156.title:1 "Edict of Potsdam"
flavor_Historical_Wars_event.1156.desc:1 "The Edict of Potsdam was a proclamation issued by Frederick William, Elector of Brandenburg and Duke of Prussia, in Potsdam on October 29, 1685, as a response to the revocation of the Edict of Nantes by the Edict of Fontainebleau. It encouraged Protestants to relocate to Brandenburg.\n\nOn 22 October 1685, King Louis XIV of France issued the Edict of Fontainebleau, which was part of a program of persecution that closed Huguenot churches and schools. This policy escalated the harassment of religious minorities since the dragonnades created in 1681 in order to intimidate Huguenots into converting to Catholicism. As a result, a large number of Protestants — estimates range from 210,000 to 900,000 — left France over the next two decades."
flavor_Historical_Wars_event.1156.a:0 "Issue the edict."
flavor_Historical_Wars_event.1156.b:0 "We will manage without them."

flavor_Historical_Wars_event.1157.title:1 "Khmelnytsky Uprising"
flavor_Historical_Wars_event.1157.desc:1 "The Khmelnytsky Uprising was a Cossack rebellion that took place between 1648 and 1657 in the eastern territories of the Polish-Lithuanian Commonwealth, which led to the creation of a Cossack Hetmanate in Ukraine. Under the command of Hetman Bohdan Khmelnytsky, the Zaporozhian Cossacks, allied with the Crimean Tatars and local Ukrainian peasantry, fought against Polish domination and against the Commonwealth forces. The insurgency was accompanied by mass atrocities committed by Cossacks against the civilian population, especially against the Roman Catholic clergy and the Jews.\n\nThe success of anti-Polish rebellion, along with internal conflicts in Poland as well as concurrent wars waged by Poland with Russia and Sweden ended the Polish Golden Age and caused a secular decline of Polish power during the period known in Polish history as the Deluge."
flavor_Historical_Wars_event.1157.a:0 "Not on my watch."

flavor_Historical_Wars_event.1158.title:1 "Ingrian war"
flavor_Historical_Wars_event.1158.desc:1 "The Ingrian War between Sweden and Russia, which lasted between 1610 and 1617 and can be seen as part of Russia's Time of Troubles, is mainly remembered for the attempt to put a Swedish duke on the Russian throne. It ended with a large Swedish territorial gain in the Treaty of Stolbovo, which laid an important foundation to Sweden's Age of Greatness.\n\nAs a result of the war, Russia was denied access to the Baltic sea for about a century, despite its persistent efforts to reverse the situation. This led to the increased importance of Arkhangelsk for its trading connections with Western Europe."
flavor_Historical_Wars_event.1158.a:0 "Ready our forces."
flavor_Historical_Wars_event.1158.b:0 "Not a convenient time."

flavor_Historical_Wars_event.1158.title:1 "Ingrian war"
flavor_Historical_Wars_event.1158.desc:1 "The Ingrian War between Sweden and Russia, which lasted between 1610 and 1617 and can be seen as part of Russia's Time of Troubles, is mainly remembered for the attempt to put a Swedish duke on the Russian throne. It ended with a large Swedish territorial gain in the Treaty of Stolbovo, which laid an important foundation to Sweden's Age of Greatness.\n\nAs a result of the war, Russia was denied access to the Baltic sea for about a century, despite its persistent efforts to reverse the situation. This led to the increased importance of Arkhangelsk for its trading connections with Western Europe."
flavor_Historical_Wars_event.1158.a:0 "Ready our forces."
flavor_Historical_Wars_event.1158.b:0 "Not a convenient time."

flavor_Historical_Wars_event.1159.title:1 "Polish–Muscovite war of 1605"
flavor_Historical_Wars_event.1159.desc:1 "The Polish–Muscovite War of 1605 was a conflict fought between the Tsardom of Russia and the Polish-Lithuanian Commonwealth. Russia had been experiencing the Time of Troubles since the death of Tsar Feodor I in 1598, causing political instability and a violent succession crisis upon the extinction of the Rurik dynasty, and was ravaged by the major famine of 1601 to 1603. Poland exploited Russia's civil wars when members of the Polish szlachta aristocracy began influencing Russian boyars and supporting False Dmitris for the title of Tsar of Russia against the crowned Boris Godunov and Vasili IV Shuysky.\n\nIn 1605, King Sigismund III Vasa informally invaded Russia until the death of False Dmitry I in 1606, and invaded again in 1607 until Russia formed a military alliance with Sweden in 1609. Sigismund formally declared war on Russia in response, aiming to gain territorial concessions and weaken Sweden's ally, winning many early victories such as the Battle of Klushino. In 1610, Polish forces entered Moscow and Sweden withdrew from the military alliance with Russia, instead triggering the Ingrian War."
flavor_Historical_Wars_event.1159.a:0 "A most suitable engagement."
flavor_Historical_Wars_event.1159.b:0 "We are unprepared."

flavor_Historical_Wars_event.1160.title:1 "Henry IV takes power"
flavor_Historical_Wars_event.1160.desc:1 "Henry IV also known by the epithet Good King Henry or Henry the Great, was King of Navarre from 1572 and King of France from 1589 to 1610. He was the first monarch of France from the House of Bourbon, a cadet branch of the Capetian dynasty.\n\nHenry was baptised as a Catholic but raised in the Protestant faith by his mother. As a Huguenot, Henry was involved in the French Wars of Religion, barely escaping assassination in the St. Bartholomew's Day massacre.\n\nAs a pragmatic politician he displayed an unusual religious tolerance for the era. Notably, he promulgated the Edict of Nantes which guaranteed religious liberties to Protestants, thereby effectively ending the Wars of Religion."
flavor_Historical_Wars_event.1160.a:0 "Peace and prosperity."

flavor_Historical_Wars_event.1161.title:1 "Great Plague of Vienna"
flavor_Historical_Wars_event.1161.desc:1 "The Great Plague of Vienna occurred in 1679 in the imperial residence of the Austrian Habsburg rulers. The city was crippled by the epidemic, which recurred fitfully into the early 1680s, claiming an estimated 76,000 residents.\n\nVienna, located on the River Danube , was a major trading crossroads between east and west. As a result of this traffic, the city had suffered from episodic plague outbreaks since the first wave of black death in the fourteenth century. The city was crowded and densely built. Descriptions indicate that there were no public sewers or drainage systems, with stinking mounds of domestic garbage littering the streets. In addition, warehouses for trade goods, which held items such as clothing, carpets, and grain for months at a time, were heavily infested with rats.\n\nConditions in the city were considered so unhealthy and filthy, even for the time, that the plague often carried the title Viennese death in other parts of Europe."
flavor_Historical_Wars_event.1161.a:0 "It was getting rather crowded."

flavor_Historical_Wars_event.1162.title:1 "Great Plague of Seville"
flavor_Historical_Wars_event.1162.desc:1 "The Great Plague of Seville was a massive outbreak of the disease in Spain that killed up to a quarter of Seville's population. Unlike the plague of 1596–1602, which claimed 600,000 to 700,000 lives, or a little under 8% of the population and initially struck northern and central Spain and Andalusia in the south, the Great Plague, which may have arisen in Algeria, struck the Mediterranean side of Spain first. The disease raged through Andalucía, in addition to sweeping the north into Catalonia and Aragon.\n\nIn Seville, quarantine measures were evaded, ignored, unproposed or unenforced. . The results were devastating. The city of Seville and its rural districts were thought to have lost 150,000 people— starting with a total population of 600,000. Altogether Spain was thought to have lost 500,000 people, out of a population of slightly fewer than 10,000,000, or nearly 5% of its entire population.\n\nThis was the greatest, but not the only, plague of 17th century Spain."
flavor_Historical_Wars_event.1162.a:0 "Forgive us for our sins."

flavor_Historical_Wars_event.1163.title:1 "The Great Castilian Plague of 1596"
flavor_Historical_Wars_event.1163.desc:1 "From the Middle Ages onwards, deadly epidemics swept through portions of Spain repeatedly, but the Castilian Plague at the end of the sixteenth century was especially terrible. In late 1596, a ship carrying the plague docked in Santander, and over the next five years the disease killed some 500,000 people in Castile, around 10 percent of the population.\n\nThis had a crippling impact on her labour market as workers who survived the plague and were fit to work, could demand wage rises as their work was needed.\n\nFrom 1596 to 1599, wages increased by 30%, a cost passed on to the landowners who in turn blamed the crown."
flavor_Historical_Wars_event.1163.a:0 "We are ruined."

flavor_Historical_Wars_event.1164.title:1 "1563 London plague"
flavor_Historical_Wars_event.1164.desc:1 "In 1563 London experienced its worst episode of plague during the 16th Century. At least 20,136 people in London and surrounding parishes are recorded to have died of plague during this outbreak. Around 24% of London's population ultimately perished, but the plague affected London's insanitary parishes and neighborhoods the most.\n\nthe City of London was overcrowded, unsanitary, and poorly-policed. Queen Elizabeth reigned in her 5th year and the government struggled to govern a rapidly increasing population. Although sanitation was a constant problem, the city had gone over a dozen years without an epidemic and many contemporary Londoners were unconcerned about plague. That changed in 1563 when the disease suddenly erupted in Derby, Leicester, and London  with such virulence that sickness spread to English troops garrisoned at Havre, weakening them and causing a surrender to French forces."
flavor_Historical_Wars_event.1164.a:0 "Devastating."

flavor_Historical_Wars_event.1165.title:1 "French conquest of Navarre"
flavor_Historical_Wars_event.1165.desc:1 "In 1520 and 1521, Castile was distracted by the Revolt of the Comuneros. The Crown of Aragon was also suffering economic difficulties as a consequence of the Revolt of the Brotherhoods. As a result, Spain was seen as a target of opportunity by the King Francis I of France.\n\nThe Castilian Viceroy of Navarre was caught off-guard. The Duke was responsible for guarding the Navarrese lands conquered in 1512, but he had moved the bulk of his troops away from Navarre to suppress the Revolt of the Comuneros in his home territory of Castile.\n\nAngry at the Castilian takeover of the ecclesiastic, administrative and judicial institutions in Navarre, the Navarrese rose up in support on hearing the news of the french invasion."
flavor_Historical_Wars_event.1165.a:0 "We march south."
flavor_Historical_Wars_event.1165.b:0 "Let them fend for themselves."

flavor_Historical_Wars_event.1167.title:1 "Fall of [From.Prev.GetName]"
flavor_Historical_Wars_event.1167.desc:1 "The fortress of [From.Prev.GetName] has fallen to our troops and is hastily being repaired. A great victory for the Portuguese empire and a vital step towards securing control over the spice trade."
flavor_Historical_Wars_event.1167.a:0 "It was foretold."

flavor_Historical_Wars_event.1169.title:1 "Reforms of Gustavus Adolphus and Axel Oxenstierna"
flavor_Historical_Wars_event.1169.desc:1 "The long-standing constitutional struggle between crown and aristocracy was suspended during the reign of Gustavus Adolphus, largely because of the personality of the sovereign and the unique collaboration between himself and Axel Oxenstierna, the chancellor who had previously drawn the charter that the Estates extorted from Gustavus when he became king. In this improved climate it was possible to undertake measures of sweeping reform.\n\nThe aristocracy found in Gustavus a king favourable to their interests. He enlisted the nobility in the service of the state and thus provided them with numerous economic benefits. It was one of the healthiest features of Swedish society during this period that the nobility served the state, prepared to sacrifice even its privileges in the interests of the country.\n\nThe first decade of the reign, therefore, saw the creation of the Supreme Court and the establishment of the Treasury and the Chancery as permanent administrative boards and by the end of the reign an Admiralty and a War Office had been created. The Form of Government of 1634 summed up these reforms in a general statute giving Sweden a central administration more modern and efficient than that of any other European country.\n\nGustavus’s creation of the Gymnasia in the 1620s gave Sweden, for the first time, an effective provision for secondary education. He also promoted the Swedish economy through immigration and the infusion of foreign capital. Immigrants, such as Dutchman Louis de Geer, who founded the Swedish arms industry, came from Belgium, the Netherlands, England, and Germany and made important contributions to the economy."
flavor_Historical_Wars_event.1169.a:0 "Make it so."
flavor_Historical_Wars_event.1169.b:0 "Not interested."

flavor_Historical_Wars_event.1170.title:1 "Estado da India"
flavor_Historical_Wars_event.1170.desc:1 "The Estado da India was a state created by Manuel I of Portugal to efficiently rule the newly conquered territory in the Indian ocean. The governors and viceroys of the new state had significant autonomy, allowing them to wage wars by own initiative as well as receive foreign diplomats in the name of the King, effectively granting them the priviledge of concluding alliances and treaties without consulting the King in Lisbon. This arrangment allowed the Portuguese Empire in the Indian ocean to recieve orders from Goa and not Lisbon, improving communication efficiency between the various forts of the Indian ocean.\n\nThe Estado could partially recruit directly from the indian subcontinent which allowed the Portuguese to sufficiently man their sparsely constructed forts and overstretched fleet."
flavor_Historical_Wars_event.1170.a:0 "Make the neccessary preparations."
flavor_Historical_Wars_event.1170.b:0 "We rule from Lisbon."

flavor_Historical_Wars_event.1171.title:1 "James I"
flavor_Historical_Wars_event.1171.desc:1 "James succeeded the last Tudor monarch of England and Ireland, Elizabeth I, who died childless. He continued to reign in all three kingdoms for 22 years, a period known after him as the Jacobean era, until his death. After the Union of the Crowns, he based himself in England from 1603, only returning to Scotland once in 1617, and styled himself King of Great Britain and Ireland. He was a major advocate of a single parliament for England and Scotland. In his reign, the Plantation of Ulster and British colonisation of the Americas began."
flavor_Historical_Wars_event.1171.a:0 "Committed to peace."

flavor_Historical_Wars_event.1172.title:1 "Henry VII"
flavor_Historical_Wars_event.1172.desc:1 "Henry VII was born at Pembroke Castle on 28 January 1457 to Margaret Beaufort, Countess of Richmond. His father, Edmund Tudor, 1st Earl of Richmond, died three months before his birth. Henry's main claim to the English throne derived from his mother through the House of Beaufort. Henry's mother, Lady Margaret Beaufort, was a great-granddaughter of John of Gaunt, Duke of Lancaster, fourth son of Edward III, and his third wife Katherine Swynford.\n\nHenry's claim was somewhat tenuous; it was from a woman, and by illegitimate descent. In theory, the Portuguese and Castilian royal families had a better claim as descendants of Catherine of Lancaster.\n\n"
flavor_Historical_Wars_event.1172.a:0 "The Tudor era begins."
flavor_Historical_Wars_event.1172.b:0 "Be rid of the bastard."

flavor_Historical_Wars_event.1173.title:1 "Portuguese conquest of Goa"
flavor_Historical_Wars_event.1173.desc:1 "In January 1510 Albuquerque was approached by a Hindu bandit chief, Timoji, with a suggestion that he should attack Goa while the city’s Muslim ruler, Ismail Adil Shah, was distracted by a inland war against the Vijayanagar empire. Timoji hoped to emerge as Goa’s ruler with Portuguese support.\n\nIn March, Albuquerque duly occupied the city, but his hold on the conquest was tenuous and he soon withdrew to avoid facing a counterattack that might have been supported by the restive population. Fortuitously, reinforcements arrived in the form of a Portuguese fleet bound for Malacca. Albuquerque hijacked this fleet and diverted it to a second attack on Goa. The seaborne assault was made with overwhelming force. Within a day the Goan defenses were overcome, despite brave resistance by the Muslim garrison.\n\nTimoji was assigned only a subordinate role as Albuquerque set about turning Goa into the capital of Portugal’s naval and commercial empire in Asia."
flavor_Historical_Wars_event.1173.a:0 "It will fall to our forces."
flavor_Historical_Wars_event.1173.b:0 "Not a good time."

flavor_Historical_Wars_event.1174.title:1 "Vasco de Gama returns to Portugal"
flavor_Historical_Wars_event.1174.desc:1 "Vasco da Gama left Calicut on 29 August 1498. Eager to set sail for home, he ignored the local knowledge of monsoon wind patterns that were still blowing onshore. The fleet initially inched north along the Indian coast, and then anchored in at Anjediva island for a spell. They finally struck out for their Indian Ocean crossing on 3 October 1498. But with the winter monsoon yet to set in, it was a harrowing journey. On the outgoing journey, sailing with the summer monsoon wind, da Gama's fleet crossed the Indian Ocean in only 23 days; now, on the return trip, sailing against the wind, it took 132 days.\n\nDa Gama's fleet finally arrived in Malindi on 7 January 1499, in a terrible state – approximately half of the crew had died during the crossing, and many of the rest were afflicted with scurvy. Not having enough crewmen left standing to manage three ships, da Gama ordered the São Rafael scuttled off the East African coast, and the crew re-distributed to the remaining two ships, the São Gabriel and the Berrio.\n\n The Berrio arrived in Lisbon on 10 July 1499 and the São Gabriel a month later."
flavor_Historical_Wars_event.1174.a:0 "Fund the repairs and commandeer the ships."

flavor_Historical_Wars_event.1175.title:1 "Spanish victory secures revocation of letters"
flavor_Historical_Wars_event.1175.desc:1 "As the war turned in favor of Spain, a treaty was signed to revoke our letters of marque for a period of no less than 25 years."
flavor_Historical_Wars_event.1175.a:0 "It was inevitable."

flavor_Historical_Wars_event.1176.title:1 "Letters of marque forcibly revoked"
flavor_Historical_Wars_event.1176.desc:1 "As the war turned in favor of Spain, a treaty was signed to revoke the letters of marque issued by our government, for a period of no less than 25 years."
flavor_Historical_Wars_event.1176.a:0 "An outrage."

flavor_Historical_Wars_event.1177.title:1 "A.I support events"
flavor_Historical_Wars_event.1177.desc:1 "This feature makes the a.i more challenging overall and increases the likelyhood of a historical outcome. Only recommended for experienced players."
flavor_Historical_Wars_event.1177.a:0 "§GON.§"
flavor_Historical_Wars_event.1177.b:0 "§ROFF.§"

flavor_Historical_Wars_event.1179.title:1 "Decline of Vijayanagar empire"
flavor_Historical_Wars_event.1179.desc:1 "The battle of Talikota was a confrontation in the Deccan region of southern India between the forces of the Hindu raja of Vijayanagar and the four allied Muslim sultans of Bijapur, Bidar, Ahmadnagar, and Golconda. The battle was fought on January 23, 1565, at a site southeast of Bijapur, in what is now northern Karnataka state. The subsequent defeat of the Vijayanagar forces led to the capital city of Vijayanagar being captured, destroyed over a period of five months, and never reoccupied.\n\nThe battle was decisive in breaking up the empire."
flavor_Historical_Wars_event.1179.a:0 "A great atrocity."

flavor_Historical_Wars_event.1180.title:1 "French colonization of Grenada"
flavor_Historical_Wars_event.1180.desc:1 "In 1649 a French expedition of 203 men from Martinique led by Jacques du Parquet founded a permanent settlement on Grenada. Within months this led to conflict with the local islanders which lasted until 1654 when the island was completely subjugated by the French. The indigenous islanders who survived either left for neighbouring islands or retreated to remoter parts of Grenada where they were marginalised, the last distinct communities disappeared during the 1700s.\n\nThe French named their new colony La Grenade, and the economy was initially based on sugar cane and indigo."
flavor_Historical_Wars_event.1180.a:0 "Drive them off the island."
flavor_Historical_Wars_event.1180.b:0 "§YNot a suitable location.§Y"

flavor_Historical_Wars_event.1183.title:1 "Casa de Contratación tariff regulation"
flavor_Historical_Wars_event.1183.desc:1 "No one could go to America or charter any merchandise for the Indies without going through the Casa de Contratación de Sevilla, and all merchandise from the Indies had to pass through the control of that institution and pay there the 20% tax to the Crown.\n\nRevenue grew as the colonies became more developed and trade intensified."
flavor_Historical_Wars_event.1183.a:0 "Adjust colonial taxation."
flavor_Historical_Wars_event.1183.b:0 "Abolish the casa."

flavor_Historical_Wars_event.1184.title:1 "Grenzers repair besieged fort"
flavor_Historical_Wars_event.1184.desc:1 "The grenzers are hastily repairing the damage to the $PROVINCENAME$ fort."
flavor_Historical_Wars_event.1184.a:0 "Our border secured."

flavor_Historical_Wars_event.1185.title:1 "Gustav Vasa's Rebellion"
flavor_Historical_Wars_event.1185.desc:1 "The Swedish War of Liberation was a rebellion and a civil war in which the Swedish nobleman Gustav Vasa successfully deposed the Danish-Norwegian king Christian II as regent of the Kalmar Union in Sweden.\n\nThe King and his ally, the Swedish Archbishop Gustav Trolle, the scion of a prominent unionist noble family, had tried to eliminate the separatist Sture party among the Swedish nobility by executing a large number of them in the Stockholm Bloodbath. The King was also unpopular for imposing high taxes on the peasantry. Furthermore, German and Danish nobles and commoners held most Swedish castles and this provoked the native Swedish nobles.\n\nThe war started in January 1521 when Gustav Vasa was appointed hövitsman (commander) over Dalarna by representatives of the population in the northern part of the province. After Gustav Vasa sacked the copper mine of Kopparberg and the town of Västerås, more men joined his army. In 1522, the Hanseatic city of Lübeck allied with the Swedish rebels. After the capture of Stockholm in June 1523, the rebels effectively controlled Sweden, and on 6 June Gustav Vasa was elected King of Sweden in the town of Strängnäs." 
flavor_Historical_Wars_event.1185.a:0 "Join their cause."
flavor_Historical_Wars_event.1185.b:0 "Not our concern."

flavor_Historical_Wars_event.1186.title:1 "Portuguese $PROVINCENAME$ special trade agreement"
flavor_Historical_Wars_event.1186.desc:1 "As the first european power to discover the spice islands, Portugal was able to negotiate lucrative trade agreements with the african tribes decades before the arrival of other european powers. As a result, it's merchants found themselves better suited to trade with the tribes visiting the $PROVINCENAME$ trade outpost."
flavor_Historical_Wars_event.1186.a:0 "As it should be."

flavor_Historical_Wars_event.1189.title:1 "La Lonja de Zaragoza"
flavor_Historical_Wars_event.1189.desc:1 "La Lonja was built in the city of Zaragoza between 1541 and 1551 and was used as the city’s centre for commercial exchange. The finest example of Renaissance style in the city, it was influenced by both Florentine and Mudéjar architecture."
flavor_Historical_Wars_event.1189.a:0 "Fund it."
flavor_Historical_Wars_event.1189.b:0 "We care not for trade."

flavor_Historical_Wars_event.1190.title:1 "Drassanes Reials de Barcelona"
flavor_Historical_Wars_event.1190.desc:1 "The Drassanes Reials shipyards were built to construct the galleys for the Aragonese Armada, needed by the Crown of Aragon at the height of its Mediterranean expansion. The shipyard was also a naval arsenal, which was used to store galleys and all the rigging and apparatus needed. The arsenal also produced a great deal of material, both sales and cordages for the ships and arms for the men. Naval arsenals of the time, normally, had to produce and store food also."
flavor_Historical_Wars_event.1190.a:0 "A neccessary must."
flavor_Historical_Wars_event.1190.b:0 "We are no sea power."

flavor_Historical_Wars_event.1191.title:1 "Casa de Contratación de Sevilla"
flavor_Historical_Wars_event.1191.desc:1 "The Casa de Contratación was established by the Crown of Castile, in 1503 in the port of Seville as a crown agency for the Spanish Empire. It functioned until 1790, when it was abolished in a government reorganization. Before the establishment of the Council of the Indies in 1524, the Casa de Contratación had broad powers over overseas matters, especially financial matters concerning trade and legal disputes arising from it. It also was responsible for the licensing of emigrants, training of pilots, creation of maps and charters, probate of estates of Spaniards dying overseas.\n\nUnlike the later East India Companies, chartered companies established by the Dutch, English, and others, the Casa collected all colonial taxes and duties, approved all voyages of exploration and trade, maintained secret information on trade routes and new discoveries, licensed captains, and administered commercial law. In theory, no Spaniard could sail anywhere without the approval of the Casa. However, smuggling often took place in different parts of the vast Spanish Empire.\n\nThe Casa de Contratación was founded by Queen Isabella I of Castile in 1503, eleven years after the discovery of the Americas in 1492.\n\nBy allowing its construction, you must at all times maintain a minimum tariff of 20 percent for all colonies in the new world."
flavor_Historical_Wars_event.1191.a:0 "Begin construction immediately."
flavor_Historical_Wars_event.1191.b:0 "Not necessary."

flavor_Historical_Wars_event.1192.title:1 "Santa Creu Wharf"
flavor_Historical_Wars_event.1192.desc:1 "In 1439, driven by the need to have a safe harbour, Alfonso the Magnanimous authorised the Councillors of Barcelona to build a port in a location of their choosing. However, work did not begin until 1477. The result was the Santa Creu wharf, which reflected the city’s desire to develop much-needed maritime commerce."
